可见连物是人非都算不上了。<br>
其余旁的神仙，因他千百年威压震慑，不敢提议让他注意休息。<br>
管得住他的，到了现今这年岁也是张张嘴没声，如何劝慰？<br>
时间在他身上并无恩罚，随意抬抬头从前求而不得的月华就会照在丹青银描的雍容大氅上。<br>
简直食之无味。</p> <p>杨戬在瑶池蟠桃会像前几年一样将琼浆玉露如数尽倒入自己喉头中。<br>
在他身旁而坐数位人杰，只是各自嬉笑怒骂好不快活。<br>
他们演戏没几位能瞧出来，偏偏瞒不过沉溺酒精的杨戬。<br>
被浸润过的唇被牵引着发出两三声嗤笑，斗战胜佛和三坛海会大神瞬间噤声。<br>
杨戬因着新天条，反而在五分人性中延伸出三分业障。<br>
令佛、道两家无比棘手。</p> <p>杨戬桌上的美酒被他自己饮完了。<br>
现在离开宴还有一盏茶的时间，玉帝王母自然未到，杨戬向周围颔首几下，就起身早退。<br>
他只一看见舅舅、舅母隐晦担忧的眼神就烦躁，何必再让长辈费心。<br>
下南天门就直奔西海海岸。<br>
他在上面忍耐数载，下面已是悠悠三百年光阴。<br>
就算敖寸心还在梦眠中，他也忍不住蚀骨相思痛了。</p> <p>只他刚刚踩上潮湿的海岸，就被大太子敖摩昂拦住去路。<br>
“真君留步。”风骨与贵气交相缠绕，就算面对杨戬也难掩其色。<br>
“摩昂太子阻我见寸心许久，杨戬理解。”三尖两刃刀化为折扇背在身后。<br>
“真君既理解，就不应下凡扰我妹妹清净。”敖摩昂言语间留有余地，面上却是冰霜满结。<br>
“杨戬与寸心结发夫妻，还请摩昂太子让我去见见三公主。”杨戬眸中有阴翳又有憧憬，矛盾到了极点就只能能搅浑了，分不清内里明暗止不住波动。<br>
敖摩昂冷淡礼貌的假面瞬间就被这无耻之徒破个粉碎，“哈？”他怒极反笑，“真君贵人多忘事，寸心与您离异有五百年了，且不说这段时间足够斗战胜佛被旃檀功德佛放出五指山西行而去；就连舍弟也早已修得正果，您这故作遗忘的模样着实可恨！”敖摩昂想到直至现在还躺在房间里无知无觉的敖寸心就肝火大盛。</p> <p>敖寸心因和敖烈是双生子的关系，身躯在族中本就羸弱。父亲母亲娇惯她，敖摩昂身为长兄只能扮起黑脸，对她严加管教，气不过打板子的时候数不胜数。<br>
他每每看着幼妹含泪蹙眉也想服软，只是被收买期限并不长久，转眼又坚定不移地教育起敖寸心。<br>
当年杨戬带着梅山兄弟和哮天犬来西海抢亲，刚巧他与敖烈被父王派去给伯伯叔叔经手历练。<br>
哪成想，好不容易熬出来敖寸心居然嫁为人妇了！</p> <p>“杨戬先前抢亲时就说过：我这个女婿，认也得认不认也得认！”他眼前骤然浮现起龙女泪眼朦胧地央着他、求他对西海亲属温柔些。<br>
对于此时的敖摩昂，杨戬的这番话无异于火上浇油。<br>
他也不和前妹夫废话了，变幻出红缨长枪就要与杨戬开打。<br>
而杨戬却被藏在记忆中、龙女的央求弄得手足无措，就连身上的那点子酒气都被飘忽的海风给吹没了。<br>
等他回过神来，那红缨长枪已直指脖颈上的天眼项链！<br>
“为何不躲？”敖摩昂庆幸自己及时收了力道。<br>
若敖寸心醒来知道他伤了杨戬，她是不敢气他，却会把自己关在房间里嚎啕大哭；到时候又是他这个当大哥的哄人赔罪，何苦来哉？<br>
“今日是杨戬唐突了，告辞。”他俯身致歉，随即孤零零的与影子相伴离开。</p> <p>杨戬布局数载只为新天条出世后，能与敖寸心再次相会相守。<br>
没有旧天条阻碍，他与敖寸心自然该是伉俪情深、恩爱不疑。<br>
起初在华山山底见到丁香也从未细想只当凑巧，直到外甥沉香用开天神斧误杀丁香时，他放在天眼里的逆鳞粉碎、自己的情魂也被伤了元气，才知道原来龙女一直在他触手可及的地方。<br>
这叫什么？机关算尽太聪明，反误了卿卿性命。<br>
杨戬好不容易被老君救回来，不顾伤势沉重、亲友劝阻，一心扑在整理新天条上。<br>
可他越忙碌前尘往事就越历历在目，丁香无力倒在自己身上，鲜血顺着她青碧的衣裳染红了他银白色的战甲……<br>
毛笔被折断。<br>
旁观敖寸心被杀的负罪感如天条锁链⛓️牢牢禁锢着杨戬，令他生不如死。
他怨怪是自己刚愎自用，才导致悲剧几番重演。<br>
从母亲被十日晒死、到三妹被囚禁华山，现在就连寸心都被开天神斧伤到不知何日醒来……<br>
亲友们多劝无果，反而适得其反让杨戬深陷魔障，所以他们再也不敢多嘴了。</p> <p>哮天犬被杨戬赶去和玉鼎真人作伴，没有犬王聒噪，耳根子清净大半。<br>
杨戬漫无目的在天河散步。<br>
他随手掬起一把清水，里面裹挟着寒澈骨子里的严杀。<br>
真冷啊。<br>
他忆起治水时龙女次次义无反顾选择入水救人的赤诚之心，头痛欲裂。<br>
原来不只是西海、灌江口、杨府，就连三十三重天之内也尽是故人痕迹。这叫他如何不想、不念、不痛？<br>
“真君，请。”情欲化身的紫衣仙子突然出现，随手舀了瓢弱水施了仙法后，递到杨戬面前，“如今您的功力已经可以抵挡住弱水的反噬了。”<br>
“多谢仙子。”杨戬双手接过、一饮而尽。</p> <p><br><br><br></p> <p>杨戬紧阖双眸的躺倒在天河边，烫金眼线在周身星辰中依然璀璨夺目。
弱水仙子早已不不见芳踪。</p> <p><br><br><br></p> <p>「二爷，这是新泡的太平猴魁。」敖寸心端坐在桌前，笑容明媚。
「好。」杨戬就这茶杯握紧了敖寸心的手。<br>
一杯饮尽，满口回甘。<br>
他还是未放开她的手，只是将敖寸心抓的很痛。<br>
「二爷，你怎么了？」她秀眉轻蹙，不懂杨戬为何心神不宁。<br>
「无事。」他边答边将手指划了一道口子，有伤口但没有血。<br>
原来真的是梦。<br>
杨戬心下不知是庆幸多点还是失望多点，但总归他是感谢旧友弱水的一番心思的。<br>
他看着眼前努力扮作贤惠、不敢说痛的敖寸心，欺身上前送上缠绵一吻。</p> <p>「二爷，轻点~」敖寸心的浑圆被在背后的杨戬又捏又揉，力道掌控娴熟，令敖寸心不住嗔道。</p> <p>虽然在房里又设置了结界，可毕竟青天白日朗朗乾坤，杨戬极少的任意妄为让三公主只觉得身逢暖春。<br>
但若灶王爷向王母娘娘打小报告，那三界众生便多一份饭后谈资。<br>
「杨戬，我们...唔~」敖寸心刚想提议便被杨戬的舌尖轻轻扫过白皙的耳垂，细细品味。</p> <p>妻子娇娇怯怯的呻吟，让杨戬立时明白敖寸心的情动。<br>
「寸心，放轻松。」杨戬在情欲之事上向来体贴细致，他额前天眼上已有细密的汗珠，但还是耐心哄着敖寸心，边说着他还轻轻挠了挠龙女光滑的背部，酥酥麻麻的令她毫无招架之力，只好顺从的、刻意放松紧绷的肌肉群。</p> <p>只在她放松一霎，杨戬坚硬之物肏进最顶点。<br>
夫妻二人慢慢坠入最深刻的欢愉境界中。<br>
女子叫饶、男子低吼，床榻吱吱呀呀的作响不停。</p> <p>弱水三千，只取一瓢饮。</p> <p><br><br></p> <p>[完]</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/87.短篇-2021/121900.只取一瓢饮.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a><a href="/tags/?tag=%E6%98%A5%E6%A2%A6" title="标签">#春梦</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/10/05, 18:43:06</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/f9e0d0/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">情潮汹涌</div></a> <a href="/pages/bf37c6/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">如约</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
