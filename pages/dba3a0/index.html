俊天神大闹水灵堂</h2> <p>楚水河的龙宫当中挂满白幡，水君的第二个儿子新丧，不过娶妻五日，便撇下家人去了。</p> <p>三公主跪在灵前默默烧着纸，煞白的小脸被烛光映照，更显得憔悴。只是无奈与新婚夫君并无情分，硬是挤不出一滴眼泪，这满脸的惨白也是今晨出门时特意叫杜意揩上的厚厚白脂。</p> <p>这已经是她半年之内下嫁的第三个郎君，命长的活不过半月，命短的大婚当日便呜呼哀哉。按说倒霉至此，不该再频频改嫁，可她那父王不知为何，铁了心要将她送走，江河湖海之中的龙王儿子又多，迫于顶头上司的压力，或有意欲谄媚之嫌，不顾小郎君们性命者大有人在。不知下一回，她又该烧纸给哪一个“丈夫”了。</p> <p>她正默默看着翻飞的烟尘发呆，忽然听到堂前铿锵一声金戈碰撞之音，众人轰然散开，不及回头去看，只听长门之前苍老的楚水龙王惶恐地跪下磕头：“天神大人——”</p> <p>寸心一惊，猛地扭头一看，只见漫堂飘落的冥币间，有一人身穿锁子银叶甲，身后跟着两队黑甲士兵，训练有素地将整个龙府团团围住，他手中提着长长的三尖两刃刀，直勾勾瞧着她，眼中是晦暗不明的幽深，形如阎罗。</p> <p>天神无视水君的殷勤，快步走到三公主身旁，一屋子妇孺无人敢拦，只在众龙婆的惊叫声当中，一把攥住了寸心的手，粗鲁地将她拉起来，眯起眼睛欺身细看她的脸。龙女被这突如其来的变故吓着了，面颊愈发苍白，正不知如何动作，却听得长门处的水君磕磕绊绊地奔入，倒在地上战战兢兢地磕头：“天——天神，这是，这是小儿的新妇……您……您……”</p> <p>“新妇？”满身煞气的男人轻笑一声，他的嗓音也很沙哑，或许是常年身居高位，又擅审讯杀伐，令人听在耳中，当即两股战战，不寒而栗。水君双手抖得更厉害，空张着嘴不敢出声，这是他头一回见着这么大的官儿，便是西海龙王于他，已是望尘莫及之尊贵，更何况跟前这位爷煞名在外，口含天宪，这些年在官场如鱼得水，做事狠辣，谁若与之为敌，任你是御前红人，根基深厚，他也想杀便杀，玉帝王母都管不得他。冷汗直流间，却又听得那位活阎王说道：“不是新寡妇么？”</p> <p>“……是……是……”这话却如何接得？水君仓惶间，忽然抬头瞥见神君冷硬的战靴与女子洁白的丧服裙角交织在一处，明明真君已欺身近了祭台的火炉边，她已无处退后，若要站得稳，全身大半的重量必须倚靠在男人身上，才不至跌落香灰中。电光火石间，水君忽然忆起西海龙王召见他，意欲许婚时，神色间的仓促与急切。楚水河与西海王族之间实乃天壤之别，可两家订婚之后，龙王却施恩丰厚，在西海水系当中数次对楚水行方便之举，即便是他女儿已经为三嫁之妇，但仙界向来等级森严，而不以名节之类的虚腐儒教糟粕束缚仙人，此等礼遇，也已经十分厚重了。</p> <p>竟原来如此……年迈的水君恨恨地，咬碎一口老牙，可他敢怨西海龙王推他至风口浪尖，害死他小儿子一条性命，却连腹诽眼前这尊活阎王一句都战战兢兢，这厮恶名在外，嚣张跋扈已极，恐怕要诛灭楚水一族，也只在意念之间。</p> <p>灵前的炭火噼里啪啦地响，杨戬定定地盯着寸心苍白的脸许久，又看她额前戴着的一条孝布，忽然觉得十分刺眼。仿佛记忆当中，她并不是如此，八百年前，她似乎还是一个极天真烂漫的小姑娘，自金翅大鹏鸟口中捡回一条小命，分明吓得半死，不到一日却复又生龙活虎，缠着他采野果、筑竹屋，鲜活极了，只有活泼的粉色可以与她相配，又热烈，却不失娇痴。</p> <p>八百年的光阴一眨眼就过去，她忽然如此憔悴安静，令他心中泛起丝丝的苍凉——是啊，他也变了，变得阴险毒辣，城府深沉。他生了很严重很严重的病，已经病入膏肓、奄奄一息，在这阴晦泥泞的深渊当中，除了求助于记忆里那个鲜艳明媚的少女，别无他法。只是不知，她是否还情愿帮他，是否还愿意接受当初她许下的心愿，期许见他。</p> <p>“怎么不说话？”杨戬用余光瞥了一眼灵前的画像，衬着满屋的白幡、她满身的白衣，令他眸色愈发幽深。见寸心支支吾吾地不敢言语，他忽然生出快活的感觉，微笑着轻嗤：“多年不见，寸心变了。当年在西海边还依依地拉着我的袖子求我来瞧你，怎么今日见了，不见你欢喜？嗯？”</p> <p>三公主闻言骤然睁大了眼睛，此处是她夫君的灵堂，不过新丧，外男便长驱直入拽着她说出如此亲昵之语，成何体统！她慌忙瞥了大厅一眼，却见楚水一族皆低低伏在地板上，见不到众人表情。</p> <p>杨戬见状，终归恼了，面上的笑瞬间结满寒霜，一把将龙女的脸捏过来，不顾她惊惶挣扎，冷声道：“怎么？嫌我丢人了？当年你轻声细语地叫我哥哥，柔情似水地吻我时，不见你嫌丢人啊？”他如今喜怒无常，做事全凭心意，性格愈渐暴虐，时常无缘无故地生气，一但生起气来，便爱打杀人，嘴上更加不饶。寸心哪里见过这般冷厉的修罗，登时被他吓哭，呜咽哀求：“我没有……我没有……”</p> <p>杨戬一怔，她的泪水滴在他的手指上，仿佛将他烫伤一般，猛然松开捏住她脸的手，心中被人惧怕着的快意登时消失无踪，顿感一阵短暂的茫然。可不过半晌，他便捏起寸心的小手，不由分说地揽住她，沉沉道：“跟我走。”当即将她劫出了楚水河宫，满殿的人将脑袋抵在地板上，直到草头神的甲胄撞击之声远去，才冷汗泠泠地爬了起来。</p> <h2 id="第二回-旧情人相逢多烦忧-枉相思经年已如昨"><a href="#第二回-旧情人相逢多烦忧-枉相思经年已如昨" class="header-anchor">#</a> 第二回 旧情人相逢多烦忧，枉相思经年已如昨</h2> <p>麒麟殿中有一股若有若无的灰尘气，宫人日日擦拭清洗，但或许因为它的主人并不常来，即使是窗明几净，暖炉中燃着烈烈炭火，寸心独自坐在绒毯厚铺着的床上，依然觉得冷，熏香也甚是呛鼻。</p> <p>她坐得离门口老远，听着珠帘噼里啪啦相撞的声音，心里虽有些怕，但或许因着与那人有些故旧交情，也还能强自镇定，背脊直挺挺地，一副倔强的模样，只不过还是在渡殿屏风后男人暴躁地扔出一侧掩膊后，被巨大的撞击声吓了一跳。紧接着传来沉重的脚步声，杨戬卸下铠甲，身着一件隐隐印着龙纹的玄色常服大跨步走进来，看到她缩在床尾瑟瑟发抖的模样，不由得一顿。</p> <p>半晌，他冷硬地说了一句：“别害怕。”他随手拿起案上的一支翡翠镯子，走到寸心面前塞到她手里，“从前可不怕我，嫁了三回，胆子小了。”</p> <p>三公主闻言，暗想他从前是如何光风霁月，温文尔雅的少年郎，怎么八百年不见，变得这般骇人，与仗势欺人的权贵又有何分别？一时心中凄凉，暗自愤慨，于是扭开头，一言不发，却被迫不明所以地接下了那支手镯紧紧攥着，生怕一不小心摔碎，他又生气。</p> <p>真君轻轻皱了皱眉头，坐到她身边，见她不说话，也不愿看他一眼，心中有些烦躁。正不知说些什么，低头见她攥着那支玉镯，便问道：“你光拿着干什么？怎么不戴上？”</p> <p>寸心诧异地偷看他一眼，见他眼中切切实实是疑惑，这才仔细去看那支手镯，确实是个不可多得的凡品，成色飘绿，又冰又透，而且圈口与她的手大小恰好相匹。难不成他的意思，是将这支镯子送给她么？</p> <p>正自愣神间，杨戬却等得不耐烦了，一把攥起寸心的手腕，意欲强行戴上。可他从来不曾做过这等事，将她的手都捏红了，却怎么也戴不进去。寸心痛得低呼一声，用力一挣，却听到叮的一声脆响，那支玉镯摔在地上，断作三截。杨戬听得心头一阵火光，却被她使劲挣开双手，杏眼气得通红，忍无可忍道：“你到底要干什么！”</p> <p>杨戬正位司法以来，从不曾被这般顶撞，颇觉新奇，如此不怒反笑，站起身来居高临下地俯视她，缓缓拨动右手拇指上的碧玉扳指，冷笑道：“不愿意戴？倒也无妨。我扒了你的衣服，教你无物遮羞。我的东西，看你穿是不穿！”话音未落，便要欺身动手。寸心惊叫着反抗，却哪里掰得过他的蛮力？一时间腰臀被他小腿牢牢地压住，杨戬扯开她的子衿，露出一侧圆润白嫩的肩头，不顾龙女激烈的抵制，就欲将她撕剥干净。</p> <p>“你混蛋！杨戬……住手！你这禽兽！呜呜……我要杀了你，杀了你！住手！呜……”三公主左支右绌，逐渐抵挡不住，徒劳地哭喊着，心中既觉屈辱，又因往日一片真心错付伤情不已，泪水汪洋似的流，泣不成声，无力再挡，任由他撕开了里衣，露出半面酥胸，形容狼狈不堪。</p> <p>杨戬心中凌虐他人的快感发泄泰半，见她居然哭了，一时间心中竟狠狠地一揪，方才积压的半腔怒火也消去了许多，逐渐寻回些理智来，不由拨开她凌乱的发丝，正欲细瞧她，忽然颊边掌风一掠，啪的一声脆响，龙女愤然反击，结结实实地扇了他一耳光。</p> <p>他一时间怒火狂窜，勃然变色，猛地扼住她脆弱的颈脖，几乎就要掐死她，可视线忽然对上她朦胧的泪眼，心底那团极易燃烧的邪火忽然被扑灭，胸膛剧烈地起伏着，定定地看了她半晌，忽然翻身而起，逃也似地夺门而去。</p> <p>寸心虚弱地咳嗽几声，瑟缩在床尾遮挡着身体，捂住脸哭了好久好久。</p> <p>九重天上分不清日夜更迭，真君神殿从来都是黑乎乎地，抬起头只能看到一轮巨大的孤月罩挂在上方，月光冷冰冰地洒在神殿的黑曜石暗瓦上，教人看了瘆得慌，若无要事，没人想往真君神殿走。</p> <p>寸心在麒麟殿里哭了好一会儿，直到嗓子哑了，眼睛又红又涩，才渐渐的收住了悲伤，偷偷打量着这座殿宇。只见四处装潢奢华，摆件简洁精致，照明清一色皆用夜明珠。从规制来看，似乎是主人的正寝，抬起头透过纱帐朦胧见吊顶，竟是极其尊贵的九脊重檐庑殿顶。传言玉帝有意以二郎真君为帝储，这下龙女已经可以笃定，这里必然是杨戬本人的寝殿，否则不可能用如此规格的殿顶。</p> <p>初时她惧怕杨戬去而复返，再行凶事，但躲了半晌听不得动静，转念又想如今自己身陷囹圄，纵使缩着又能躲去哪里？试探着爬了起来，打开寝殿里的衣箱，却见里头干干净净，也不知杨戬过的是甚么日子。左翻又找，忽然瞥见他遗落在屏风后的那堆铠甲，小心翼翼地翻找后 终于扯出可以勉强蔽体的外麾裹住了自己。</p> <p>她又在殿中磋磨了许久，唯恐殿外有人看守。可沿着床洞窥看一圈，又竖起耳朵听动静，终于确定殿外无人，又等了半晌不见杨戬回转，只觉腹中饥渴，浑身发凉，鼓起勇气推开半扇门，探出身去四处一看，空荡荡的小院之中回廊百转，果真没一个人。</p> <p>三公主深知在这九重天上的真君神殿当中，想要逃出去实在难如登天，于她而言更是痴心妄想，可还是忍不住暗暗祈祷，她自父王第一回许婚以来便厄运连连，连着嫁给三个自己不喜欢的男人，又连着死了三个丈夫，心中那一点少女的天真早已被磨没了，本以为就要如此磋磨飘荡一辈子，却在灵堂之上被人抢了过来，受此侮辱，实在已经足够倒霉了。倘若苍天有眼，教她这一回逃出生天，那么她……</p> <p>想到这里，寸心忽然愣住，逃出去，然后呢？她还能去哪里？倘若回西海龙宫，不说父王是否会庇护她，单是她族人数众，若受司法天神的迁怒，今后如何为生？倘若不回西海，虽然天地之大，可她法力微弱，被司法府通缉，何处又能容身？</p> <p>如此，竟然是无处可去，逃出这座宫殿，等着她的恐怕就是实打实的监牢了。</p> <p>三公主乍然心灰意冷，双手扯着黑麾紧紧裹住自己，真君神殿的地板怎么这样冷，这样冰，让她觉得自己被抛弃得远远儿的。曾经她以为自己拥有很多，她有疼爱她的父王、母后，有三位兄长，也有暗暗藏在心头的英俊儿郎，她从前每一天都在暗暗期盼着心上人意气风发地登门拜访，笑吟吟地与父亲求娶她。或许他会受到父亲和哥哥们的刁难，可她定会站出来替他解围，毕竟自己那么喜欢他——那么喜欢他……</p> <p>寸心正缩在回廊尽头的角落里断断续续地哭着，忽然听到一声绵长的叹息，她吓了一跳，本能地往后一缩，警惕盯紧了小院门口，只见是杨戬闪身跨入，走到龙女跟前，手中托着一件女子襦裙，一言不发。</p> <p>寸心躲累了，心中已起了自暴自弃之意，恶狠狠地瞪着他，呛道：“你到底想干嘛！”</p> <p>谁知杨戬这一回不复方才嚣张了，踟蹰地握了握拳，碾着衣裾支支吾吾地说：“对不起……我不是，不是故意的……”</p> <p>寸心觉得他这人很是奇怪，一会儿犯浑，一会儿又来装可怜，逞无辜，好像方才对她施暴的人不是他。她根本不想理这个混蛋，偏过头去，哼了一声。</p> <p>杨戬干站了半日，实在不知应说什么，蹙着眉将衣服放在她身旁，然后走到另一边贴着她坐下。</p> <p>寸心觉得他简直莫名其妙，倔强地挪开两寸，不肯与他相依。杨戬大感受伤，又实在理亏，心绪恍惚了半晌，咬牙挪到龙女对面，作揖赔罪，“我实在对你不住，求你原谅我，我再也不那样了。”说着，又连连作了好几个揖，“龙女妹妹，我错了，我错了……”</p> <p>寸心一愣，见他如此，不由想到曾经与他共处山谷时，倘若有时她有意为难胡闹，杨戬总会如此作揖赔罪，哄她满意开怀方止。这一遭重逢以来，他与曾经判若两人，倘若未曾提及二人以往，寸心险些要以为他妖魔附体，这才变得如此凶暴。可不过是转眼间，他怎么……</p> <p>这不由得教寸心生出些许依赖之意，试探地止住他作揖的手，她擦了擦满脸的泪水，问道：“你到底是谁……到底是不是我的杨大哥？”</p> <p>杨戬见状，只觉得心如刀割，垂下头来拿起她的手，缓缓放在自己脸上，轻声道：“对不起，你打我罢，我绝不躲。”</p> <p>三公主恍恍惚惚地，虽不知他前番作为究竟为何，可连日奔波，担惊受怕，如今只是觉得自己的那一个杨戬终于回到身边了，一直以来绷着的精神终归溃散，在他熟悉的温言软语之中打开了防备，感到二人依旧在那个充满了美好的小小山谷之中相依相伴，最后轻轻靠在杨戬肩头，被他抱回房间，哄着暖呼呼地睡了过去。</p> <h2 id="第三回-深负深情剑戟铄骨-年复年长难见旧恩"><a href="#第三回-深负深情剑戟铄骨-年复年长难见旧恩" class="header-anchor">#</a> 第三回 深负深情剑戟铄骨，年复年长难见旧恩</h2> <p>杨戬只不过匆匆地出去半个时辰，不多时就带着山一般高的东西回来了。敖寸心呆坐在榻上，看着杨戬指挥婢女小厮搬了源源不断的箱子进来，还不待她疑惑，真君走到她身畔坐下，将手搭在她肩上，说道：“你来瞧，摆在哪里合适？还有什么缺漏的，只管说了找人去采办。”</p> <p>他这样说着，下头的小厮手脚麻利地打开那一大堆箱子，先头的都是珠光宝气的珠玉金银，全都是女子饰品，各式都有，龙女自小生长在西海，龙宫之中富甲天下，什么不曾见过？更使她养得眼力非凡。这些箱子里的宝物，每一样都是不可多得的仙品，有些东西根本不适宜锻打首饰，倘使教懂行人看了不免要说一句暴殄天物。</p> <p>余下的大多是衣裙，龙女抿着唇看他忙来奔去地折腾，指使人搬来和他这寝殿风格极为不符的衣柜、梳妆台、贵妃椅榻等，又指使婢女将那些堆成山一般的衣裙放到衣柜之中，有的塞不下，只好装进原有的暗色衣橱里，把他冷硬的寝殿硬生生衬出几分珠光宝气。</p> <p>三公主看得违和，许多次欲言又止，又瞧他难得露出可亲一些的笑意，走到她身边道：“你看如何？再有哪里要改，你只管说。”</p> <p>这又是做什么？敖寸心看那张精致的衣柜摆在他黑乎乎的衣橱边上，说不出的嫌弃，只不过硬生生将话头咽下去。什么话，倘使应了他，岂非有如此间的主人一般，才不要令他如意。</p> <p>杨戬见她如此，只当她是满意的，一时间不由自主地想得远了，往后他们日日住在这里，寸心每天早晨就坐在那里梳妆，然后挑选他为她准备的衣物，或许如果她高兴的话，还可以为他系上朝会的披风……</p> <p>想到此处，杨戬耳根暗暗地发烫，心中忽然充满了无数的期许与欢欣，又上前贴近她些殷勤道：“我还备了好些……我一直都在备着……你看一看，喜不喜欢，如果不喜欢我再找人换掉。还有……”他的手掌捏紧又松开，终究只是轻轻拉住寸心的手腕，将她带到不曾打开的一只银箱前，亲自拧开锁扣，缓缓拉起箱门，其中赫然是一件精美华丽的嫁衣。</p> <p>真君看向嫁衣的神色似乎也充满眷恋，这档口他的心情极好，拇指轻轻拂过龙女腕处的肌肤，将融融的暖意传递给她。寸心呆呆地看着安安静静待在箱中火红的嫁衣，显然是尽心所做，头冠上坠着珠帘，不饰风纹而改用龙形，细看之下，在一些不显眼的暗处绣满了红色的小龙，这似乎是一个人能够想象出最适宜龙族的女子出嫁时的服饰了。</p> <p>寸心抿唇不语，这让杨戬的热切有了一些凝滞，他好像遇到了很棘手的事，皱眉催促她：“寸心？”</p> <p>龙女转过头去，不争气的又想哭，“这是什么？我不要。”</p> <p>她能感觉到身侧的男人立刻将浑身紧绷起来，方才还温馨和美的气氛，顿时如冰窖冷硬，他沉默了好一会儿，开口时声音沉沉，“这是我备的嫁衣，总是这一件最费工夫，我道你会喜欢。你如不喜欢这一件，再多的也有，我传人送来就是……”</p> <p>世事又岂能尽如他意，三公主心里仍怨着他，毫不肯顺从，一把抽走他虚握着的手腕，脆生生地怨怼道：“我昨日的话你听清没有，我不要嫁！”</p> <p>其实只要他软和些，再多些耐心，细声细语地哄一哄她，告诉她这些年过得是如何地曲折以至不能来寻她相守，敖寸心总是喜欢他，总是在意他，总是为着他才不愿遵循父命嫁给旁人的，难道她还会抵死不从，横眉冷对么？三公主恨恨地，一时怨他，一时又怨西海，更怨自己，如何能对这样坏的人生起缱绻之思，这么多年教他伤的还不够么？没出息之至！</p> <p>那厮闻言果然大怒，砰的一声砸回箱门，压低的嗓音仿佛暴风雨来临前骇人的雷鸣，“寸心，别和我闹这样的脾气。”</p> <p>这又是什么话？三公主也是生来盛气凌人的，被他激得更生气，“我就要说！我就不嫁！我不要看见你，你坏！你是个大坏蛋！大混蛋！”</p> <p>“我坏？”他的面容崩得紧紧的，咬肌鼓起，怒目圆睁，眼眶都发红，“那你们西海龙族可真是好样的，明明听过本君的杀名，胆大包天，敢忤逆我的示下。”他胸口起伏不定，脖颈处青筋暴起，竟然还笑得出来，形如厉鬼一般，“你不嫁是么？我说了，你倘若敢躲我，我杀了你父兄。”</p> <p>龙女心头血淋淋地，委屈极了，含着泪一味地呛他，“你只管杀就是了！连我也一并杀了，你们都一样，都一样！”</p> <p>“好，好，有骨气，”杨戬笑得更可怖，纵使三公主仍在气头上，也不免被他吓得退后一步，“你一日不肯嫁，我杀你西海一人。殿下的侍女，叫杜意是吧？三公主殿中的护卫长，叫阿鲸是不是？呵，这小子我早就想宰了，这档口刚刚好。我把她们的脑袋撬下来给你当椅凳，一天多一个，你说妙不妙？”</p> <p>三公主面色一白，见他状如疯魔一般，将她逼至角落处，他现在是真正的疯子，什么事做不出来？寸心骨子里的骄傲容不得她低头，只是话语也发颤，“你……你敢……”</p> <p>“你道我不敢？想不想知道你遇见的那三个短命鬼怎么死的？”真君说起此事，一时感到不歇的怒意涌起，一时间又感到无法言说的畅快，“第一个还是龙族宗室子弟呢，我亲手放狗咬死的，死得不大美观，总之不是个有骨气的。第二个么，摁着喝下去一碗毒酒，没说什么话，立即就死了，可见也很不当用。”</p> <p>“至于第三个……第三个……”他思及此事仍然止不住地勃然大怒，一脚踹翻了二人身边的灯台，夜明珠砰的一声摔碎，碎片四散而开，“我没能亲自结果了这厮，实在是平生一憾。”</p> <p>当时杨戬忽然听闻线报，得知龙王竟一言不发招赘了女婿，当日就要成婚，一时间怒不可遏，立即下界赶在入洞房前毒死了此人。本来还抱有一分徐徐图之，威逼西海就范的想法，因此才没有在喜宴当场发难，谁知过了不几日，杨戬才结束了凡间之事回天上朝的档口，正于凌霄宝殿外候旨，安插在西海的草头神忽然火急火燎地上天禀报，西海龙王找了一个侍女冒充三公主骗过草头神多日，殿下早已下嫁楚水河三四日了。</p> <p>如若不是在凌霄宝殿外，恐怕杨戬一时冲动赶下界去灭了楚水河一族。他当即吩咐草头神立下杀手，并托王母庭前女官通融，提前面见玉帝王母告了三日假，领兵直奔楚水河。楚水河龙王幺子叶佳此时早已被草头神一刀戳死在演武台下，对外只说是与家仆练功时不慎被刺。杨戬到时，只见得满庭白花花的纸钱飘舞，龙女一身素衣丧服，跪在庭中，面色苍白。</p> <p>杨戬那时，已经很久没有见她了。</p> <p>不知是近乡情怯，还是当年她绝情的言语太过冷硬，手中的天眼和他的心一般凉，他不知是如何走出西海龙宫，一头撞入那吃人一般的泥沼。好容易钻出头了，闯出天了，他梗着一口气，再下婚书时，这才发觉，原来人家并不曾攀高弃低，只不过厌弃他这个不详的人罢了。</p> <p>杨戬不知抱着一种怎样的心情，是赌气，惧怕，还是高傲，总之总是没有来与她见过面，总之是不愿意再剖白心声再让她伤害一回的。夜里真君神殿的风也格外凉，黑梭梭的密室里，他将精心准备的华丽嫁衣翻出，摩挲了一遍又一遍。</p> <h2 id="第四回-岂付朝夕之间盟誓-长隔数千百载春秋"><a href="#第四回-岂付朝夕之间盟誓-长隔数千百载春秋" class="header-anchor">#</a> 第四回 岂付朝夕之间盟誓，长隔数千百载春秋</h2> <p>深陷回忆中，屋子里安静得只有他稍微错乱的呼吸声。</p> <p>真君神殿本就是三界中最肃穆冰冷之地，只有铁甲金戈每隔两个时辰整齐划一地响起撞击声，预示着当班的守卫更迭一轮。在这里，仙界象征祥瑞的仙鹤也不敢长鸣，冥界属司法天神隶属直辖，十殿阎王是此处的常客，踏入司法神殿，也并不敢抬头张望抑或随意喧哗，恐惊天神不快。</p> <p>寸心也曾听说过司法天神的赫赫威名，只是向来无法，也不愿与记忆中的那人相重叠。此时这张脸的主人分明形貌并无丝毫的变迁，可又哪里都不像他了。</p> <p>杨戬的目光中饱含哀伤，周身却是压不住的怒火，蚕食着他为数不多的理智。天人相争，他艰难地发笑，抬手去拨龙女慌乱中散落的鬓发，只是他的右手在剧烈地颤抖，他越想控制住自己，越显得徒劳。理智在崩溃的边缘徘徊，额头上沁出细密的汗珠，杨戬的呼吸声有些错乱，喑哑着嗓音，尽量用最和善的语气劝她：“公主，嫁给我，只要你嫁给我，要什么我都给你。”他紧盯着日思夜想的面庞，用尽毕生所学的察言观色之术去参究窥视她的心声，明明是恐吓威胁，语句竟不知为何有些哽咽，“你答应我，乖乖的答应我，从今往后，你说什么我都听你的。”</p> <p>寸心被他高大的身躯笼在角落中，逃无可逃，只能尽力瑟缩着躲开他的触碰，缩成一团。殿下又何曾见过这般的修罗，司法天神一板起脸，罪恶滔天的妖魔鬼怪都要现原形，更不要说如此可怜的一个小小龙女。</p> <p>僵持了半晌，杨戬心中渐渐升起烦躁不耐，却只瞧她吓得脸都白了，忽然福至心灵，暗道小姑娘生性单纯，娇生惯养，和她说如此重话，血腥之事，实在不该。这样一想，他终是缓和了面色，搭上她的肩，又感到她在掌下轻轻地颤抖。</p> <p>“不要怕，过了明天，我就是你夫君了。”他说到此处，思绪豁然开朗，顷刻又心花怒放，“我会保护你的，你什么都不用怕，就像从前那样。”</p> <p>紧张的气氛随着他的心情也略有缓和，敖寸心咬着下唇，方才是被震得呆住，此时回过神来，很没出息地被他吓哭了，只不过修罗仍在此地，她哭得断断续续，连抽噎声也不敢太响亮。</p> <p>杨戬略为迟滞，疑心她又是为了亡夫而难过，不愿嫁他，连忙逼问：“嗯？你嫁么？你告诉我，你说，你要嫁我！！你说！！！”</p> <p>敖寸心被他捏在手中，见他面容扭曲，状似疯魔，吓得眼泪直流，慌忙连连点头，只怕再不顺从，就要被他撕碎了一口一口吃下。杨戬见她终于点了头，经年积压在心底的夙愿终于得以报偿，一时间胸中大快，一扫方才的阴霾，满面喜色，小心翼翼地抚平龙女肩头的衣褶，仿佛手中捧着一件绝世珍宝，“好，好。”他一时间喜不自胜，欲要将龙女拥入怀中，却又一时踟蹰，竟丝毫不敢冒进于人，只在原地兀自痴笑了许久，也只敢将手轻轻搭在三公主肩头。过了半晌，又慌慌张张地问道：“你喜不喜欢这一件嫁衣？穿上试试好不好？明天就要成婚了，倘使不合身，或者哪里不如意，总是只成这一次亲，一定要处处都满意才行。”这样说着，他忙将龙女往那箱垄边带，“试试吧，看看喜不喜欢？许多地方都是我想的，总是你们女孩儿更懂些，你只管说哪里要改就是了。”</p> <p>寸心这些天已经流了无数的眼泪，方才又被他恐吓一阵，早已无泪可流，这时也再无力和他硬碰硬，毕竟深闺中的小公主，怎么碰得过他这般嗜血的阎罗？她被迫走到箱垄前，杨戬扶着她的肩，俯下身来，柔声问：“喜欢吗？”</p> <p>三公主心中五味杂陈，眼前渐渐又泛起涟漪。他究竟是怎样的一个人？为何有人能转变得如此极致？当年他如松柏青竹一般高洁正直，是三界中最翩跹的少年英雄，惹人心心念念了如此多年，而如今手握大权，人人提及皆面露惧色。方才他修罗一般恶劣，张口闭口就是杀人饮血，此时又来装什么体贴了？又来做什么戏，扮什么好人了？</p> <p>“寸心？”杨戬一直紧紧盯着她的神色，见她轻抿着唇，一言不发，忽然眼睫处闪过星光，又落下泪来，心头惊疑不定，忙去替她揩泪，“你怎么……”</p> <p>三公主挣了一下，轻易就脱开他虚揽着的手臂，“你出去，”她朦胧着泪眼瞥向他，“你出去。”</p> <p>杨戬又怎肯离开？一时间竟又疑心起她欲反悔，忙又上前一步揽住她，“寸心……”</p> <p>龙女一时挣不脱，委屈至极，撇过身去捂住脸呜呜地哭起来，泪水滴滴答答直往下流，本就单薄的身子仿佛游荡的浮萍，遇上一阵摧残狂风，无处依靠，飘摇不已。杨戬一怔，掳走她的这两日也常见她哭，不过因向来以为她难忘旧情，见了只觉得窝火。</p> <p>这时他却隐隐约约感到胸口烦闷，僵直半晌，见她如此可怜，欲要拥入怀中好生安慰，又深觉不妥，才将手指搭上龙女肩膀，竟然又被她触棘似的躲开了。</p> <p>杨戬大怒，一把将她捏到面前，方要掰她的下巴，龙女剧烈地挣扎这群，哭得更厉害，浑身上下都抗拒他的触碰，声线哽咽颤抖，“你……你不要碰我……我害怕你……我不要……我不要和你待在一起……”</p> <p>杨戬的力道一松，寸心立即挣脱开，情绪失控间也顾不得如何，用尽全力推了他一把。</p> <p>真君也不曾设防，只往后退了一步，怔怔地见她缩回木箱旁，小脸上布满了泪痕，护卫着自己的身体，心头忽然又是一片茫然悲凉，只想着：“她都快哭成小猫了，还是这样漂亮，难怪那么多男人都想娶她，该把她好好儿地藏起来。”浑浑噩噩地走出门去，站在二门外不知过了多久，听到身后咔哒一声，龙女将门关上了。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/10.连载中/220910.将明.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2026/02/18, 01:10:13</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/cf3de4/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">日月入怀</div></a> <a href="/pages/6d03df/" class="page-nav-centre
