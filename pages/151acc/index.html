完了怎么那么清纯大二我对不起你的邪魅狂拽QAQ</p> <hr> <p>打从衡阳峪出来，西海三公主并风雷决施了场雨，这才往九重天借道而行。</p> <p>真君神殿门口的执事如今已不是原先灌口那一批，自然不认得公主，于是只好先递拜帖。正在门槛处同守将周旋索要纸笔，恰好被出门办事的康安裕撞个正着。</p> <p>“三公主，久不相见，今天怎么得空上来？”康安裕忙斥责守将无礼，转头好声好气地同敖寸心攀谈起来。</p> <p>“是康大哥！”寸心眼前一亮，“康大哥，好久不见，诸位大哥都好吧？”</p> <p>“托公主的福，都好都好。”康安裕见了龙女，如见救星，瞧她神色踟蹰，一时心知肚明，目含深意揶揄笑道：“二爷正在殿内批复公文，并没有旁人打搅，公主是找二爷么？”不及寸心回话，连忙指路，“沿着主道一直走就是了，我尚有它事，再见三公主！”说罢匆匆离去。</p> <p>寸心自然听出了他话语当中的调侃之意，如若在往日，定要捂着脸强装镇定，与诸位兄弟辩驳一二以为反制，但今天想要见杨戬的心思分外急切，一时也不放在心上了。真君神殿虽然扩建不少，但大致格局同杨府尚有相似，公主提起裙摆，沿着悬挂了惊鸟铃的长廊奔跑起来。</p> <p>两侧的竹影婆娑，映在黑曜石地板上，银白寒光逼人。公主虽然是头一次到访，但总能窥见昔日几番杨府宅院的剪影，并不觉得这里有多骇人，她见过杨戬穿这样的盔甲，也是银色。</p> <p>奔至正殿下，分了两级阶梯，中门大开着，却不能在阶前窥见殿上神君的身影。公主轻快地跃上石阶，三步并做两步登入殿中。</p> <p>室内燃着凝神静气的沉水香，驱散了照明的数千盏红烛呛人烟气，殿上的神君本正襟危坐蹙眉盯着眼前的卷宗沉吟，闻见一阵轻快的脚步，与这肃然的仙宫格格不入，他猛地抬起头，入殿的不是朝思暮想之人是谁？</p> <p>“寸心！”司法天神立即展颜，起身去揽她，三公主见四下无人，大着胆子扑到他怀里攥住他的衣角，笑声清脆，“杨戬！”</p> <p>“你怎么来了？”杨戬忙拉她坐下，亲自倒茶展茗，“有什么要事？”</p> <p>“没有事就不能来找你？”寸心趴在案边，只盯着他笑，眼里再也容不下别人似的，杨戬心头一阵熨贴，连日来的殚精竭虑、深夜里的妄自菲薄，一股脑化成水流走了，心头也被她瞧得暖融融地，悄悄儿拉住寸心的手，也不说话，满眼的柔情，哪里还有半分威风凛凛的天神样子。</p> <p>寸心知道他这是高兴，又不肯唐突，生怕自己不喜，是以他们俩单独相处时，他总是这样呆呆傻傻的，看上去一点都不聪明，可是她喜欢。公主满心的蜜意，主动靠在真君怀里，被他受宠若惊地搂住，环着他坚实的身躯，心头不免依赖万分。</p> <p>“杨戬，谢谢你。我弟弟小鼍龙总是这么调皮，可是姑母只剩他一个儿子了，要是他出了什么事，我姑母……”</p> <p>杨戬一顿，忙道：“那都是我应该做的，不值得什么，你往后别再为这些事操心，有我呢。”他拍拍寸心的肩膀，“我是司法天神了，没人再敢欺负你的家人。”</p> <p>其实他俩并没有什么盟誓在前，他也没什么责任保护西海，可小鼍龙出事后，三公主与同父兄急急忙忙地赶赴衡阳裕，并不见表弟被护教珈蓝扣押，反只被锁在家中，两名天兵看守在河心，见西海龙王来至，便将小鼍龙交给他们了。</p> <p>赶来的路上，寸心才安顿下家中急火攻心几欲晕厥的姑母，心中想着，若是小鼍龙被孙悟空一棒打死了如何？若是没有被打死，妨碍取经大业，少不了被天庭治罪。当年三哥尚且吃了大挂落，区区一条小鱼龙，怎能保住性命？也唯有……找他帮忙。</p> <p>正这样想了一路，没能料到并无想象中的惨状，也无需父王如何斡旋，轻轻松松地便将小鼍龙带回西海，两位天兵对他们礼敬有加，如此怎样还不晓得是何人手笔？她已经有三年没见他，上次见面，还是他忙中抽空，匆匆地赶到迷谷树下和她相会了半日。</p> <p>于是不等安顿好表弟，三公主一颗心早就飞跃万万里寄到真君殿上，急忙告别了父兄，赶到天上来，只为了见他一面，好感谢他处处回护。寸心攀着杨戬的肩，一双柔荑轻轻搂住他的脖颈，在他面颊上落下一吻。</p> <p>杨戬心头一颤，本能地搂住她的腰，侧过脸去微微躲开，低头看进龙女一双剪水秋瞳，波光映转之中流动的，分明是他的倒影，他嚅喏着，有些无措，“你，你这是什么意思……”</p> <p>寸心一愣，“你不喜欢么……二郎……”</p> <p>“分明是你……”杨戬急道，“你……你知道我的心意。”</p> <p>寸心不依不饶地抱住他的项子，在他耳畔轻嗔，“你躲我，我不要理你了。”作势便要推开他。</p> <p>“哎……”杨戬见她状似要逃，连忙搂紧了寸心纤腰，将她拥在怀里，见她狡黠的眸子亮晶晶看向他，心头一时的荫遮渐渐散开，抿了抿唇，嘟囔道：“是为着你表弟，才来见我？”</p> <p>寸心就知道他是在这儿耍了别扭，这么多年他俩虽情投意合，但总是为着西海安宁，她不敢叫旁人知道他俩的关系。杨戬是何等的英武男儿，最恨天规禁断人欲，又是对她倾心相待，早有昭告天下的心气于前，如此怎能不抑躁不安。</p> <p>“难道还要我谢你？”公主起身来，坐在他腿上，“这都是你该做的，不是么？”</p> <p>杨戬听了此话，立即高兴起来，抿唇微笑，“嗯，自然如此。”</p> <p>两人对视了半晌，寸心见他星目中亮晶晶的闪烁着光芒，忍不住将手指放到他唇上，凑近去啄吻，小声道：“亲你也是因为我喜欢你呀……二郎……你，呀！”</p> <p>寸心惊呼一声，向下一瞥。杨戬耳根通红，温声道：“确实好久没见你……”</p> <p>龙女手脚有些发软，面上潮红，轻轻地嗯了一声。虽然她喜欢逗逗杨戬，但确乎到了见真章的时候，她反倒不知怎生安放手脚了。寸心故作镇定，点点真君的臂甲，“你恐怕还有很多公务，都想些什么……”</p> <p>“好公主，我好冤枉。”杨戬抱紧了她，“你在我怀里说这样的话，叫我怎么忍得住？”</p> <p>“你……”寸心喷地一笑，点点他的额头，小心避开金色的流云纹，“三载不见，怎么养的这么油嘴滑舌，是和谁学的？”</p> <p>杨戬见她耍娇，心头欢喜，蹭了蹭她的脸，“是见了你就想的。”</p> <p>这可有两层意思，指的不光是说话，寸心红着脸，轻揪着他的耳朵，他的耳朵软乎乎的，这时候甚为烫手，寸心又想到姐妹们曾笑语说，耳根子软的男人最是惧内……一时佯装不满，哼了一声，说道：“是不是见了仙女姐姐们才学的？”</p> <p>杨戬在脑海中简略翻找，并没找到一个留有印象的女仙，他眼中从来只有寸心，因而格外地理直气壮，“才不是呢，从前若说，你羞跑了，一年半载不肯见我，那可怎么办？”</p> <p>“好啊，我就知道你一直想着坏事的。”寸心一时想打他两下，可是他俩不能相见已经何止一年半载了，好容易见面，如何下得去手，龙爪子揉在他胸甲前，攀上他肩头的披风。其实杨戬上天做司法天神以后，他们俩不常见面，本就惹得龙女不安，再加上四海的姐妹们一些闲言碎语，更教她有些心急了，今天见到杨戬，一颗心才安宁下来。她知道的，杨戬从不骗她。</p> <p>杨戬也觉察到她今日格外粘人，一时心头绵软不已，捧着她的手，亲了亲她的小脸，声音更是温柔至极，若教兄弟们听见了，定起三天三夜的鸡皮疙瘩，“这身甲可硌着寸心了？待我换下。”</p> <p>“不是还有公务么……”</p> <p>“没有的，都做完了。”杨戬撇了一眼案边的四叠公文道。</p> <p>“那……”龙女有些心疼地抚着他身上沉重的甲胄，“我替你卸甲吧。”</p> <p>杨戬心头泛起层层涟漪，急切地握住寸心的手，声音不自觉低哑了几个度，“好。”拉着龙女便往后殿走去。</p> <p>走到后廊上，寸心才后知后觉地想到他掌心为何微微发烫，明明自己不是那个意思……寸心拉一拉他，将人急切的步伐稍稍迟滞了些许，杨戬回头看她，只见公主咬了咬下唇，羞愤地盯着他，“你想什么呢……我只是想让你休息一会。”</p> <p>心事被戳穿，杨戬面上不显，但耳根早就红透了，平日里巧舌如簧翻云覆雨的天神此刻居然也讷讷踟蹰，“是，我……”老老实实地站在寸心面前，拉着她的手放在颊边，“……我错了，你打我。”</p> <p>寸心见他如此，一时忍俊不禁，手掌变拍为抚，凑近他悄声道，“做什么呀……还在外面呢。”</p> <p>“没关系，不会有人的。”</p> <p>寸心挨进他怀里，扣着他的腰带软声说道：“带我到殿里去吧，我怕被人看到。”</p> <p>“……”</p> <p>卸甲，如何只是卸甲而已。</p> <p>龙女攥住他发冠上垂落的银穗，被他搂在怀中，鼻尖相触，杨戬吻过来，擒住她尽情摄取。</p> <p>过不多时，寸心被他按在屏风后的小榻上亲得喘不过来气，他的喘息声粗野、性感，撩拨着龙女脆弱的神经，他俩虽早有逾矩，可每一回无不是花前月下，情难自禁，虽然破了规矩，但因两地分隔，杨戬又爱重于她，并没有因此一发不可收拾，只有寥寥数次。寸心攀着他的肩膀，无力地软了腰肢。距他们上次见面已经过去了这么久，杨戬怎么……变得这么粗鲁啊……</p> <p>这也不怪杨戬，往日在灌江口还能时常见面了慰相思，自从上了天庭当差，想要见龙女一面更是千难万难，何况与她亲近的机会更是难得，谁也不知道，寸心扑到他怀里那一刻，吞口兽下早就有个蛰伏的巨物蠢蠢欲动。</p> <p>“唔唔……你唔……好沉……”寸心被他吻住，声音只能囫囵地挤出，推着他硌人的胸甲微微挣动。杨戬情切地抚着她的头发，他想她的气味已经无数个日夜了，终于尝到甜头，恨不能将她吞吃入腹。正迷蒙间，寸心推打他：“好硌……你唔松开些……”</p> <p>杨戬将腰一挺，直起身来，摇曳的烛光打在他脸上，寸心见他满面潮红，粗声喘息，急去解甲扣。原不是第一回，怎么竟如此色气？寸心羞得不敢再看，听到杨戬银甲落到地上的声音，身上一重，是他迫不及待地压了回来，捧住她的脸欲吻。</p> <p>“不是说要替我卸甲么……”杨戬轻吻着她喃喃道。</p> <p>“……”寸心抚上他的脸，他的脸上情欲难抑，眼中有浓重化不开的颜色，“是你太心急啦。”</p> <p>“嗯……”</p> <p>杨戬将她抱入銮帐之中。</p> <p>真君不愿离开她的唇，双手不由分说，浅隔着衣物抚摸着龙女娘娘傲人纤细的腰，也许龙族天生便有此特殊，杨戬一时想起前几次她腰腹处的柔软白皙，无比诱人的弧度，那话儿顶着中衣翘起，即使有意支起双腿撑在龙女身侧，还是触到她身上。寸心感觉到一根又硬又烫的粗物戳在身上，心知要有一场激烈情事，搂住杨戬头颈的双手不由得发软，她捶杨戬两下，小声道：“做什么呢……我又不是来和你做这个的，放开我，放开……”实则她的声音娇嗔动人，杨戬听在耳中，一身骨头都酥软不已，忙将她的手攥住猛地亲了几口，求饶道：“好殿下……你就允我这一次……我想你想得好难受，我心里全是你，你不知道今天见了你我有多高兴……”</p> <p>寸心扑哧一笑，听了这话心里甜得如蜜一般，嗔道：“平时可不见你会说这些话，就只会……榻上逞风流，不要理你。”</p> <p>“是真的，”杨戬低下头，用牙咬住她的领口，轻轻地扯，只扯松了一些，便又来吻她，“好不好……我解开了……好不好么寸心……”</p> <p>“嗯……”他的手掌已经下移到臀上轻揉，龙女不由得动情，胸脯随着喘息上下起伏，胸前两峰波涛也随着二人的揉搓呼之欲出，寸心再也受不住他的撩拨，攥住杨戬已经抚在胸前的大掌，软声道：“你要轻一点，不然就打你，嗯……杨戬……”</p> <p>杨戬的手掌探入龙女小衣中，揉住绵软乳肉，龙女身形虽然纤细，胸前两团白嫩饱满挺翘竟极为惊人，看得杨戬双目发直，阳根大涨，连连地埋首不住吃吮，一面去扯公主的腰带，一面已经隔着底裤顶在穴口。</p> <p>寸心也被他弄得筋骨酥麻，口中忍不住发出甜腻之极的呻吟，二人浓情蜜意，滚在一处，不过时已经脱光了衣物，赤条条地抱在一处亲吻。杨戬一手探入龙女臀下，摸得满满淋漓，扶着阳根便要入，未进几许只觉得逼仄难行，穴肉吮夹厉害差点就要交代，强自忍住，回神来发觉寸心已情不自禁咬在他肩头，龙牙尖利，几乎咬出血来。</p> <p>情人口舌之弄总是越疼越爽利的，杨戬被她咬得愈发兽性大发，又搂着她揉弄许久，终于慢慢地顶挤而入，那穴肉紧紧箍住阳物，便如同无数张小嘴死命吮吸欲使他元精大泻一般，直爽得人青筋暴起，不顾龙女连声告饶，将她按在床上死死钉住，闷头苦干了几百个回合。二人娇吟喘息声交织，龙女随着他一记记顶干身躯扭动起伏，难耐浪潮般打来的快感，腰臀胸乳挺出不可思议的弧度，杨戬见她在怀中乱扭，一时更是亢奋不已，公主何时会摆出如此妩媚姿态示人，实在是不可多得的美景，一面狠狠捣入，一面抚弄乳肉欲埋头去吃。</p> <p>杨戬身量高大，如此体位竟不能舔弄龙女双乳，于是索性将她抱起，靠在床头教寸心骑在他身上，双腿支起使她倚靠，那紫粗肉棒闪着水光，大喇喇地插入她粉嫩小穴之中。寸心正被这一下入得极深，掐住杨戬双肩失神良久，忽然惊呼一声，原来是他埋头在胸前享受极乐之乡。</p> <p>龙女这胸前两点极为敏感，他含在口中用舌一逗，立即感到怀中娇躯颤抖个不住，寸心娇声喘息，让他惹得呻吟不止，“不要咬……杨戬你坏……啊！别……别……”</p> <p>竟是郎君稍用力吮吸她的乳尖，龙女紧紧搂住他的头颈，眼前一花，胸前两点连同下身一并酥麻不已，挣动着将他的脸深深按在胸前，小穴不住地绞索，失力一般深深地坐下，将那话儿尽根纳入，抽搐小腹泄了阴元。</p> <p>“啊……”这一下将他绞个通透，几欲射出，强自坚挺，感受着她浪潮一般的吮吸，蜜液一股股涌出，被他这巨根尽数堵在穴中，不得流出。寸心只觉得下腹憋涨，男人那阳根滚烫发硬，深深插着她撵弄花蕊，更是沁出泪来，满面都是高潮中的红晕，口中失声吟叫，无力地放开双手，软倒在杨戬怀中。</p> <p>杨戬只待她缓过神来，一时也忍不得了，忙将公主抱起，压在身下，轻抽出那涨大的阳物，带出许多水儿来，将一大片被子洇湿，不顾龙女仍颤巍巍的小腹，便往那温柔乡一入而尽，全力埋头苦苦操干起来。</p> <p>帐中熏香阵阵，紧紧关闭门窗，使香不能透出，平日里真君的寝殿是不设香炉的。</p> <p>香炉整整染了一日，期间真君亲自添了数回，最后一支鹅梨香燃尽时，真君懒洋洋地躺在床上，使法力挪开了盖子，让余香弥漫到整个寝殿。</p> <p>杨戬与寸心赤裸着拥在一处，情事虽尽，仍不愿分开一厘。蓬松的被子拢在身上，帐内的温度惬意而舒适，才结束激烈的交合，两人脑子里都有些晕乎乎的，搂在一处轻轻抚摸着对方的肌肤，杨戬痴痴地看着她，不时凑近去吻几下，唇齿相依许久，再分开些，一遍遍地看她，怎么都看不够。</p> <p>寸心感受到小腹上那个湿乎乎的大家伙又有些蠢蠢欲动，连忙推他，“你怎么，你走开！”说罢，一翻身便要挪出郎君怀中。岂知杨戬抱得极紧，一时腾挪不出，反被他自背后贴过来紧紧搂住，那湿热便抵在臀间，“别跑，让我抱抱……”觉察到寸心还要挣动，忙拦在她小腹，柔声道：“别扭了，再扭可真的忍不住了……”</p> <p>寸心往他小臂上一口咬下，只留了道浅浅牙印，“你不许想了，再犯浑，我就不理你。”</p> <p>杨戬满口答应，可显然没听进去，抚着寸心的小腹轻轻磨蹭，呼吸也粗重了些，低着头蹭在寸心耳畔，湿热的气息打在龙女肩窝上，他的大掌试探着便要向上，寸心见此，一巴掌打在他手上，翻过身来推打他的肩，“你又这样，我真不理你了！”说罢，抓起一旁的枕头便捶到他身上。</p> <p>杨戬见她真恼了，连忙将枕头甩在一边，坐起身来揽住她，“唉，寸心……可是方才弄疼了，我看看……”</p> <p>“别乱动！”龙女将身一拧，几拳捶在他胸口，“都说了不许不行，你还不听！我这一回借了表弟的事情才能辞别父王母后才上天来，就想和你好好说说话，你满脑子只想着那档子事，你都不想我！”</p> <p>杨戬连忙抱住她，“错了，错了。哪有不想你？这可冤枉我了。”</p> <p>“你就是不想我……”寸心仍撅着嘴，声音却底下去，因为杨戬已躬身贴在她耳畔，温热的呼吸清浅打在她脖颈上，一点点抚慰她的小脾气。</p> <p>“你都知道的。”杨戬贴着她慢慢地躺回床上，十指紧扣，温声说着情话。</p> <p>“那你都不说，我怎么知道？”寸心玩他的手指，“你也就只有……刚才那时候，嘴才甜呢。人家都说，那时候说的话都是假的。”</p> <p>“是真的。我说的是真的。”</p> <p>“可是你不说，我们隔的这么远，我一时不知道了怎么办？要是我以后不知道你的心了怎么办？”</p> <p>杨戬将她的手握在掌心攥紧，“我的心不会变的。”</p> <p>“我不管，反正你之后要多说，要说你想我，要说你，你喜欢我，要说你爱我，知道么？”</p> <p>“……”杨戬沉默了一阵子，直到寸心不乐意了，拧身踢他，他才回过神来，“好……我学着说。”</p> <p>“什么嘛，你明明……”寸心想起他在床上的那些浑话，脸红得火烧一般，再也说不下去。怎么还用学？分明是借口。</p> <p>那些自然是不必学的，他从小混蛋会说也不稀奇，本来也不该唐突，只是那时也实在忍不住。若要剔掉些犯浑的，只说她爱听的，不冒犯她的，好像是要专门钻研一二。</p> <p>以至最后钻研出个舌灿莲花甜言蜜语的二郎真君。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/83.短篇-2025/061321.桑中密约.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a><a href="/tags/?tag=%E5%BE%97%E5%AF%B8%E8%BF%9B%E5%B0%BA" title="标签">#得寸进尺</a></div> <div class="
