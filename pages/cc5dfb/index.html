==">黑择明<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>“杨太，今日手气唔佳？”</p> <p>“有冇搞错，我牌唔差嘅……”</p> <p>处长夫人家支了张麻将桌， 军统和特调几位高层的屋里人玩的要好，常聚在一起打牌逛街。杨太很年轻，新婚没几年，很爱打扮，每日妆容精致，留长的指甲红过朱唇，愈衬十指如葱白贵气。</p> <p>她手上正握着一张牌把玩，腕上玉镯碰到桌沿弄响。</p> <p>处长夫人表面看上去为人亲和，却没人敢赢她的钱。她刚抿了口热茶，码着牌瞄了杨太一眼，问要不要就此收台，明日再玩。</p> <p>一时桌面上暗潮涌动，每个人的眼睛都在转来转去，最后又一笑置之。</p> <p>杨太表示不在意，色子掷了一圈开始摸点。</p> <p>“三萬。”</p> <p>“六条。”</p> <p>“七条。”</p> <p>“碰。”</p> <p>……</p> <p>“哎，你哋知东街嘅嗰家裁缝铺咩？就系杨太成日去做旗袍嘅嗰间。”</p> <p>“我知。”</p> <p>“听我先生讲军事一处档案科科长被办，交咗底，裁缝铺老细系上线，羸去了。”</p> <p>“占中。”</p> <p>“照你咁讲，唔知喺嗰老细买衫畀杨太平好多哦？”</p> <p>“哈哈哈哈，系咪真噶啊。”</p> <p>沈太丢下一只九饼，笑得前仰后合，随后桌上东边角北边角跟着掩嘴偷笑。笑够了处长夫人又看西边角的杨太脸色已经黑下来，才假模假式干咳两声制止。</p> <p>“碰！”</p> <p>杨太有些心烦，三家的牌吃了个遍，碰到最后面前只剩四张底牌。抬眼见她们脸上露出些许惊讶，沈太还在调侃，“小姑阿妈呢个系要单钓喔，各家当心。”</p> <p>场面静了下来，各家都沉默着摸牌丢牌，直到杨太太将面前最后一张仰了出来。</p> <p>……</p> <p>处长家的保姆端来水果，转告杨太说，杨先生打来电话。</p> <p>处长夫人一再夸她命好，嫁了个这样年轻有为的。杨先生对人专一，做事又认真，除了工作从来没听说他有什么别的爱好。</p> <p>所谓别的爱好大概是不睡妓女，不养情妇。</p> <p>而这里的女人却都见惯这些了，丈夫一离家就是好几月，平常就跟丈夫带回来的诸多女人打交道，时间一长都成精了。</p> <p>杨太太微笑道谢，起身去书房接了电话。</p> <p>东街裁缝铺换了老板，城区的小姐贵妇都喜欢这家的做工。老板清楚知道处长家地址，照例给太太们送西装和旗袍，可惜出了那档子事，生意越发不好了。</p> <p>只有杨先生还时常光顾，杨太太隔三差五会来这里打牌，顺便会把衣服带走。</p> <p>书房离客厅不远，不隔音。借口去接电话的空档，将门半掩着，便可悄悄看见她们在翻她的东西。</p> <p>“散场了没？”</p> <p>拿起电话机听筒，经过几声电流噪音，之后便是夫妻间看似寻常的寒暄。</p> <p>“快了。”敖寸心端着话筒，多年线人经验，令她忍不住抬头习惯性扫视着室内所有的纸质文件。余光路过客厅还在说笑的两对妇人，相对安全的情况下又将视线移回办公室里镶在墙上的保险柜，想必放有贵重的东西。</p> <p>“最近一直输，我需要钱。”</p> <p>杨戬沉吟一会儿，半晌才说，“打麻雀唔适合你，换个别的吧。”</p> <p>接着敖寸心沉声骂了一嗓子，“滚。”</p> <p>沈太在外叫嚷，邀请她等会坐她订的黄包车回去，不必麻烦杨先生接来送去的。敖寸心在手上掐了掐时间，约摸她们是检查完了，暗自提了提唇角，冲听筒说，“我在楼下等你，来接我。”</p> <p>……</p> <p>沈太太的备用车夫叫阿正，组织派来的上线，代号“捕风”。做过那女人好几月的姘头，后来又帮她拉皮条，总之因放矢时限过长，他本人的立场又左右摇摆，身份难以甄别，并不完全可信。</p> <p>敖寸心下楼就看见他等在院门在冲她摇铃，声音两段一长，是接头暗号。</p> <p>这个人尽管不即不离，也还是有过功绩的。相信如果不是发展他的上级被抬，如果不是没有人证为他坐实好身份，也不至于潜伏十多年回不去总部。</p> <p>而敖寸心何尝不是一样，穿梭于阴阳之间，好与坏早就难以分辨。</p> <p>正想着，她想过去，又听到两声刺耳的车鸣。</p> <p>吉普车从远处驶来，主座摇下车窗，便看到那是杨戬。</p> <p>做这一行偏偏都眼力极好，六十米开外能清楚看到对方的表情，知杨戬明明有意提醒她，抬头看楼上。</p> <p>别墅三层第一间闪过一个影子，阿正在笑，分明是想害她。</p> <p>敖寸心深吸了一口气，佯装无事上了杨戬的车。</p> <p>“你那些文件可得来不易啊，都给了他？”杨戬转着方向盘，眼神轻蔑地指了指那个拉车仔，有意无意不着痕迹地向敖寸心套话。</p> <p>车窗外有风，将敖寸心鬓角丝缕卷发扬起，波澜不惊的面庞又添慵懒。她敲开包里的皮烟盒随意丢到中控台，女烟纤细精巧，点燃后夹于指尖，白雾抽丝，往窗外吹去又倒回来，满车厢都是清淡的果香。</p> <p>“我不知道你在说什么。”</p> <p>薄荷入口很凉，凉到肺腑里。她不禁眯起眼，卷翘的睫毛煽动着，目光流转间便是极致的风情。</p> <p>“私下与他见过几次？”</p> <p>“你管不着。”</p> <p>杨戬听罢哼声，目光逐渐锐利起来。“那他得死。”</p> <p>……</p> <p>不出半月，阿正果然死了。偏偏沈太那天又兴致很高，留寸心多玩了几圈麻将，还准备一起逛街。半路碰到杨戬，便邀请一起同桌吃饭。</p> <p>席间那两人有说有笑，似乎相识多年。敖寸心明明是他妻子，却在其中显得格格不入。</p> <p>听对话里那意思，阿正显然是他们两个联手做掉的。杨戬说与她听是想故意吓她，要她晓得害怕；至于那女人，则显然是卖弄，是示威。</p> <p>卖弄她的风骚，卖弄她的妩媚，有意无意向其说起前几日曾与杨先生洽谈公事到深夜。又指责寸心说，“做人婆姨的，都不知自家男人在外的辛苦。妹妹，你可是失职。”</p> <p>听说有人死了，良知告诉敖寸心，她该感到歉疚，该感到自危。于是她双手有些发凉，脸色也变得不好，并没有心情与人逞嘴上功夫。</p> <p>杨戬却全当没看见，继续与人碰杯。</p> <p>……</p> <p>那晚敖寸心独自回去，黄包车不稳，颠得人心慌。车夫背对着她拉着把子，脖子上缠了一圈白毛巾，勒得紧紧的，像是要去挂梁子上吊。</p> <p>她的上线被埋，便意味着她也就再回不去，没人能证明她的清白，往后等待她的只有两种结果，不是被枪毙绞杀，就是任务结束以后带上手铐牢底坐穿。</p> <p>可是他活着又怎样呢？难道会帮她？左不过又被害一次，谁都知踩着队友的背能让自己活得更好些。总之永不要奢望，一个清清白白的人入了这种组织还能落得什么好下场。</p> <p>真真假假的，谁又知道？昨日还与之要好来日却也会因此丧命。又如这些所谓上流之士，日子无不骄奢淫逸，腐败糜烂，黑暗中却是看的最清楚。杨戬从来知道她要做什么，只是他的心思，她总是无法知道，也看不清他到底是她的庇护伞，还是不共戴天的敌人。</p> <p>杨先生这个人疑心重，除了自己，不信任何人。所以家里从来都是冷清的，不雇佣工，门客稀零，敖寸心又不太搭理他。像是到了这样的夜里，他有应酬，她既没那个胆子出去各玩各的，就自顾吃好饭睡好觉，从不过问他外面的事，也不在乎他是否背着养了些个唱的跳的。</p> <p>家里各处都被敖寸心检查过，除了床底下那个木匣子锁孔结构复杂，暂时没办法解开。书房藏有杨戬与三党之间的信件往来，柜子里放的是他多重身份的履历档案。</p> <p>这一行，三个必要素：过人的视力、知微的听力、以及，深信自己是个多重人格的疯子。</p> <p>扮演每个角色都像随机切换到另一种人生，见人说人话见鬼说鬼话成了习惯。大街上最平平无奇的学生也要装成一副熟女模样，学会抽烟喝酒，学会一掷千金，学会哄男人……华裔富商的女儿，流利多语言的归国名媛；平凡家庭出身，勉强够生活的穷学生。二者之间互为云泥，于她而言却没有什么区别。</p> <p>获得信息之后连夜编码，戴上助听器，耳边环绕着的尽是清脆的“滴答”声，发送完毕后再点一根火柴将摩尔斯码条烧了，最后将那一缕灰烬清理掉，开窗通风。</p> <p>做完这一切，她才长长舒口气，起身卸了门栓锁。</p> <p>打开门，抬眼才知杨先生已等候多时，又正好与他冷戾的目光相撞，令人不由身上一紧。</p> <p>他脸颊微红，似乎通身都着醉酒的雾气。偏偏目光是清澄的，仿佛是两种极端，极度的迷离和极度的清醒，故此令她决策失误，高看了自己，以为自己可以骗过他。</p> <p>“还没睡？”</p> <p>敖寸心有些心虚，眼神稍稍躲闪，侧身想从杨戬旁边挤出去，并不正面回答问题。“前些天去照相馆洗了几张照片，那边说今天送过来了，我来这里找找。”</p> <p>“照片？”</p> <p>杨戬笑了笑，转动眼睛思考起来。敖寸心趁机要跑，他便又回过神抬手挡住出口，彼此撞了个满怀。</p> <p>敖寸心有些反感他身上的那股子酒气，极力去推，这下意识的动作让杨戬有些恼了。“最好别动。”</p> <p>他身上不止有酒气，还些许烫人，打过来的呼吸都灼热非常，整个环境氛围都随之紧迫起来，委实教人讨厌。</p> <p>敖寸心已然察觉到杨戬的不同寻常，寻常他就是再着急也会慢悠悠地走个前戏，洗漱干净倒杯红酒转个磁带这样。按他的话说是，做爱也理应有仪式感。</p> <p>她现在的身份是富商小姐，也理应娇纵些，理应有些洁癖，尽管对方是个情报局高层，她也可以对这个酒鬼表现出一脸嫌弃，再叫他滚远一点。</p> <p>“喝多了就去床上睡，少跟我在这发酒疯！”</p> <p>只是似乎他耳朵有些毛病，或者阅读理解零分，一句话总是不分重点曲解人意。比如她现在明明着力叫他滚去躺着，他却硬要将着力点扭曲成“一起去睡”。</p> <p>杨戬又笑了笑，紧搂住敖寸心腰身，强迫她扭转脚步跟随他回到办公桌，看他从上锁的屉子里拿出一个信封。</p> <p>“睡之前要不要先看点东西助兴？”</p> <p>这信封敖寸心是见过的，因为一般结构的锁芯她都有办法撬开。至于信封里的内容……不过是几张照片。</p> <p>她并不想杨戬看出端倪，装作不知情的样子任其牵扯着，耳根子却渐渐不受控的烧得厉害。</p> <p>“这应该是你要找的东西，拆开看看对不对。”</p> <p>杨戬笑着，眉眼间流露出的是地下十几年沉浮的狡猾和从容，从容着隐忍着，唯难得不显言语油腻。</p> <p>也不能说不油腻，只能说他玩花样的手段高明些，吃这一套的可能觉得他很会调情。只可惜她吃不下，甚至由此直接感受到了这人的变态猥琐和可怕至极。</p> <p>敖寸心拿着信封有些手抖，内心羞愤难当，却还要硬着头皮将封条一点点撕开。</p> <p>脑海里回忆起照片里的画面，其实不过床笫情趣。她说不上多爱他，却也不抗拒与其肌肤相亲水乳交融，体验一切作为女人的快乐……可当这些被冰冷的机器记录下来，她的动作神情被定格，肉体被暴露在外，令她不由感到不堪和羞愧，脑子里闪过许多不好的词，淫荡、下贱、不知廉耻……对比起许多年前自己曾向红旗起誓，曾侠骨丹心投身于信仰。那时的自己，是多么纯净，多么洁白啊……</p> <p>封条已然撕开，里面的过塑纸却像烫手山芋一样让她无从下手，直到一只残留疮痍，附有厚茧的大掌朝她的手背盖了下来。</p> <p>关于杨先生，有许多传闻。</p> <p>光从那几册档案来看，他似乎受过高等教育，在科研室里不食人间烟火；他似乎曾在前线厮杀，立下战功赫赫；他似乎又只是一介普通人，在后勤做一些微不足道的信息整合……传闻这些都是他，却又没有一个是他。敖寸心真的很想知道，他是不是也跟她一样，早已在假扮的角色里迷失自我，是不是同她也算半个……同病相怜的知己呢？</p> <p>那样不符合他年龄的一只手，朝她覆下来，叹息着说，“算了，放下吧。在我这里不必太为难自己。”</p> <p>敖寸心几乎感激涕零。</p> <p>……</p> <p>不过杨戬看来，敖寸心能感激他的方式只有一个，那就是在他有需要的时候帮忙泄个火。</p> <p>敖寸心心里清楚，缓了缓心情，后退几步，转身拉紧窗帘。</p> <p>杨戬从背后摸了上来，着实烫人，发了高烧似的，惊得她身子一颤。</p> <p>“那老女人给你下药了？”</p> <p>“知道还废话。”杨戬喘着粗气，惩罚式地咬了一下敖寸心的耳朵，疼得她直哼哼。</p> <p>嗑了药会比平常疯很多，以往他更注重情调，做什么都是不慌不忙。这次这样，敖寸心是真的害怕了。“她经验比我丰富，活儿很好的。你本来可以不回来……”</p> <p>这话无疑是在杨戬的雷区里跳华尔兹。</p> <p>杨戬顿了一会儿，眼里都泛出了欲望的红色，夹着三分怒气，将敖寸心扳转过来，捏着她的脸严肃的说，“外边的女人不干净，这个理由成立么？”</p> <p>……</p> <p>杨先生在大众印象里，从来都是温文尔雅的。他常常西装革履，信步翩翩地出入在情报局、警厅、酒席宴会和一些高档会所之间。皮鞋一尘不染，手帕则是为淑女拭泪的，微笑时散发着迷人的绅士气息，十足的贵族风度。</p> <p>这样的人，心思细腻，待人周到。便是杀人都慢条斯理。这样的人一旦变了脸色，其震慑力是无法言说的。</p> <p>敖寸心由此被他唬住，愣愣地回望着他。因为靠得太近，鼻翼碰鼻尖，彼此看不清晰，只感受到他的吻绵长而热切，舌头搅入红唇如池中揽月，激起水面荡漾，就此波光粼粼，溢出池外，在彼此唇角纠缠，粘腻地拉成丝。</p> <p>忽然情动，温柔惯了的人任性一次，也该是教人万般销魂蚀骨。她由着他胡来，拒绝不能，故而忍受，忍受变享受。</p> <p>胸前的红点立了起来，更凸显其优美幅度，柔软的轮廓在他几年调教下似是二次发育一般，线条曼妙优美。蹂躏几许便不禁吟叫出声，透过衣里有舌尖的湿润传来，勾挑吸吮之间，酥痒得令她双腿酸软地站不住。</p> <p>看来不必回卧室，至此必有一劫。</p> <p>难舍难分间，杨戬搂过敖寸心的腰，空出一手覆开桌面所有文件，将桌子整理出来。敖寸心独爱红色，一袭红纹旗袍精心裁制，极度合身，不容一点多余空隙。裙边开叉处露出膝盖以下，彰显小腿纤细肤白若雪，由此更添色情。</p> <p>敖寸心被推至桌沿，手被反扣着。长衫做工繁琐，盘纽从领口一路延续到侧身开叉，大约七颗之多。杨戬不再有平时耐烦，顺着裙边直接撕碎开来。</p> <p>寸心还来不及惊叫，转眼间底裤都被连带撕成烂布，凌乱地挂在股缝。腰脊处遭受施压，迫使丰臀败露，更高抬起，方便对手肆意侵临。</p> <p>“啊……”</p> <p>被闯入的那一刻，她眼眶含泪，扬起下颚，洁白的脖颈舒展着，体态轻盈而娇柔，优美得像白天鹅。用相机拍摄定格下来，冲洗成片，则会像一件昂贵的艺术品那样。</p> <p>想起那些拍摄角度，她羞愤地闭上眼睛，泪水悄然落下。</p> <p>杨戬似找到出路一般，说话平稳许多，只剩下大旱逢雨的的无尽畅快，声音沙哑着，勉强捡回一丝理智。“敖寸心，你以后可不可以，不要再骗我？”</p> <p>她，骗了他么……</p> <p>敖寸心为了与他的第一次相遇，曾精心密谋许久。苦苦练习交际舞，赏析各类古玩字画，识遍西洋的乐器名珍。只是为了那一天，能穿上顶级设计师几番裁改的华贵礼服，能站在HK最有名气的歌舞厅。她受万众瞩目，一辈子就那么一回，她希望自己再耀眼一些，耀眼得能被他一眼看到。</p> <p>她只认为这是理所当然的，认为他理所当然对她迷恋。因为为了接近他，她已经筹谋了太多太多，她必须赢，不然会死。</p> <p>她没有一刻忘记过自己的任务，窃取情报，再安排刺杀。毕竟最聪明绝顶的反派头目，也躲不过睡梦时来自枕边人的致命一刀，不是么？</p> <p>可是这么多年没有得手，又为什么……</p> <p>又一记重击下来，彼此都颤栗连连。杨戬快速抽送着，肌肉线条在作用力下变得愈发明朗，肉体被蒸腾，阳器胀的无比坚硬，想是要射了。</p> <p>敖寸心始终不回答他的问题，只将腰身压得更低，甘愿被骑在身下，以减少心中所愧。不知天地是何物，不问前路为何。</p> <p>杨戬忽然停下，退出，以为的狂风暴雨骤然而止。</p> <p>将身下人抚平抱起，平摊在桌面。俯视与之对望，想寻求一个答案，求她一点真心。</p> <p>可不知如何说出口，也不能说出口。身在乱世，整个城市都很血腥，城市会吃人，想要庇护一个人，除了将她护在怀里替她蹚过荆棘，还要当心她挖心嗜血。</p> <p>互相隐瞒好过诚然以待，很多事情杨戬不是不知道，只是装作不知道。也只有这样她才可以安心伪装，暂时不至于冲他亮起尖牙。他只想活得久一点，这意味着，她也可以活得久一点……</p> <p>彼此面对着，敖寸心看到杨戬脖子上的吊坠随着动作而四下摇摆。钻石亮得刺眼，那是他们相识多年以来，她唯一送给他的礼物。</p> <p>里面藏有针孔监视器，直径小于20mm，来自她的手笔。</p> <p>就在敖寸心还没发现那几张裸照之前，她还一直深信自己的计划天衣无缝。却如何能低看他，低看敌方整个情报局核心人物反侦查和远程破译军事监听系统的能力。</p> <p>可既然杨戬都知道，怎么还让她活着？</p> <p>敖寸心不敢直视镜头，起身张开手臂勾住杨戬，紧紧相拥，将项坠严密遮挡，不再使春光乍泄。</p> <p>……</p> <p>那晚发出去的有利情报是：分析部主任与反情处长于一星期后中午11点在东边巷的一家日料店约定秘密会见。</p> <p>隔天收到回复，曰：“部署杀之。”</p> <p>当那天快到来的时候，敖寸心越发感到心焦，趴在阳台上吹着冷风，香烟缭绕里，一站就是一晚上。</p> <p>她其实还不太熟练这些。</p> <p>咳着咳着，咳出眼泪，眼眶通红。这已是她最强烈的情绪表达，没人认为她是悲伤的，明艳的外表下始终透着一股子寒气。不要指望习惯了面无表情的人会哭给你看，就像被驯化的奴隶一样，一双眼睛总是无神。</p> <p>杨戬忙到清晨回来，公文包里夹了一支新的口红，轻轻放在敖寸心的梳妆台上。</p> <p>阳台上的那人咳嗽得不行，不知是被呛着还是着凉。杨戬叹声气，掐掉她的烟头，再松下外套披在她肩上。说：“一天到晚这么装着，你也不嫌累。”</p> <p>敖寸心笑着，笑到咳到身子微微发抖，膝盖有些酸软，转过脸时脚步略显踉跄，靠落在杨戬怀里。“我不端着，不粉饰得够好，怎么让你注意到我？”</p> <p>她乌黑的长发散落，令他臆想起那流动的红旗，洋溢的海。她素颜时确实美极了，白色睡袍衬得她整个人都在发光，就这样素净着柔弱着，将她骨子里的那股劲儿深深掩藏。</p> <p>“要不要先去睡会？”</p> <p>“不用。”</p> <p>“那，梳洗一下，等会带你出去。”</p> <p>敖寸心心下一沉，已了然是中午的饭局。这是最后一次，不论成不成功她都是要陪他一起死的，组织以保证绝对完成任务，必定会不惜代价牺牲掉许多人。怎么说，杨戬和反情处长的两条命，都比那些籍籍无名的值钱的多。</p> <p>做好最坏打算，敖寸心反而松了口气，倍感轻松。</p> <p>于是她立在镜子前连试了好几套裙子，从风格到款式到配色无不精挑细选。她是那么要强，情绪错乱像个神经病，怒极反笑，丧极反笑，死到临头也会笑。随之心情大好，精心梳妆，想自己活着的时候已然是行尸走肉，总不能死得不洒脱，死也不漂亮。</p> <p>杨戬则静静坐在沙发等候，双腿交叠，懒洋洋地倚在靠垫上，就这么一直将她望着，一脸欣然。如以往许多次一样，等她一连换好几套衣裳，转身询问他的意见。男人能说出什么意见，左不过夸她好看，穿什么都好看。敖寸心却怪他敷衍，要是随便指一个，她又会质疑某人眼光太差。</p> <p>这样一等就是3个小时过去，杨戬终于有些不耐烦，一把转过敖寸心的梳妆椅，夺过她手上未来得及涂抹的口红，一指挑着她的下巴，居高临下仔细凝望着她苍白的唇。</p> <p>“用我的。”杨戬淡淡的说，转手将半开的那支随意丢开，摔成两截，再去拆新的。</p> <p>敖寸心想去制止，只是两腿间被杨戬膝盖抵着不好起身，一个反应不及，原本喜欢的色号却已抢救不能无力回天，只得作罢。</p> <p>窗帘动，外头有微风进来，香水味在她耳畔挥发。杨戬有些被迷住，抬高她的脸颊，专注地描摹着她唇形的轮廓。</p> <p>敖寸心配合极了，唇瓣微张，时不时抿一抿使涂色均匀，眼神勾魂夺魄，妖精似的。</p> <p>杨先生了然地笑笑，喉结里开始蹿出火星子，忍不住骂了句脏话，朝那一抹朱红狠狠覆了上去。</p> <p>她则就势扯住他的领带，下巴轻扬。</p> <p>……</p> <p>到约定会面地点时，他们迟到了快40分钟。</p> <p>路上不论看谁都觉得他们眼神怪怪的，一夜之间仿佛街上所有人都成了组织的暗线。他们压低着帽子，背后藏枪，且待好戏纷呈，蓄力着一场惊天大屠杀。</p> <p>敖寸心头发有些乱了，妆容也略有瑕疵。杨戬轻柔地帮她仔细打理，任凭处长在旁不断唠叨，就当耳背听不见。</p> <p>寸心清楚记得，店里环境极好。幽深小巷拐角处，大隐于市，别有洞天。植被、流水、陶瓷彩绘，放在展台的日式刺刀，穿着和服的服务生与艺伎，以及大团大团的樱花……</p> <p>进门时左右跪伏着递来熨烫干净成四方块的室内衣服，民族乐交响相融，恬静的就像乡村的夜。</p> <p>左右欠身拉开包间门扇，独自进去，有人奉茶来。</p> <p>身后的壁画用色鲜亮，合这红木细雕，花枝绮丽，无不彰显环境优雅与店主的才情。</p> <p>杨戬始终是讲究的，也很尊重欣赏各地的文化礼仪，褪下体面的西装，换成东洋的宽袖子，吩咐左右传菜，极尽东家之谊向上司介绍菜色，然后又很自然的，捻着他的袖口，慢条斯理为其内子夹上两筷子。</p> <p>杨太太自然知道她先生也算仪表堂堂，浓墨重彩的眉眼，当得好看。于是忍不住端详起来，见他长衫风逸，反倒对比她一件束身裙暴露着身材曲线，按她先生的话说就是，够婊气，他喜欢。</p> <p>想到此处，敖寸心低头浅笑，为避免走光，跪坐下来，为他斟酒递茶，艳压四座的那股劲儿也配合着他的气场下了降头。</p> <p>席间有端着三味线尺八的乐手进来，调子慢极了，使整个饭局的节奏都舒缓下来。应是有家属在旁，不好谈工作。寸心一直眼神示意杨戬要不要她先借口回避，他却不予反应，依旧懒洋洋的样子，大袖遮掩之下，指尖在她大腿上来回摩挲。不夹杂一丝欲念，或许只单单觉得手感不错而已，有些爱不释手，不舍得放手，又不得不放手。</p> <p>曲过一巡，菜凉半桌。于是猫皮制的三弦变了调，总有冒失的服务生摔了个盘子。和缓的气氛逐渐窘迫起来，雅间四处都暗藏杀机。敖寸心看到每个人的表情都变了，像月圆之夜趴在人背上的恶鬼正安耐不住破体而出，夜色下原形毕露，不再伪装。</p> <p>她的尖牙与利爪也已经长成，正攒着杀招，向那个庇护了她半生的的人，一点点靠近。</p> <p>一时，尘世之大俗尘渺渺间，所有人的脸都怪异地翻动。敖寸心的表情也开始变得不自然。她思绪飞转着，竟是有些怕死。尤其怕这乱世间风云聚散时瞬息万变，烟波皓月淹没三千众相，却淹没不了他的眼。</p> <p>敖寸心怕极了杨戬那股子不合时宜的通透，总令她有些心机被看穿的庞然无措。偏偏那人又不孬不乖的，想要是杨先生真有那清醒劲儿，将她这内奸早早揪住，生吞活剥煎炸烹煮都尚可，何必非作得一手好死执意留个祸害在身边，非逼她恃宠而骄从而得寸进尺，坐实了那个养不熟的白眼狼，顶顶的大坏人。</p> <p>唉，拘泥什么，上级之命不可违。他一个特务头子都不想活了，直接抬走也就是了。至于两人之间的糊涂账，自然是人走帐清，敖寸心从不欠人情，情愿陪他多喝几杯酒，一起下地狱，死后也算是因公殉职了。</p> <p>寸心做好所有思想准备，暗自与命运和解，云淡风轻里，一手攥起杨戬的性命，一手竟也爽快地将自己的命运交给身边的他。几杯白瓷浊酒里，约定了终身。</p> <p>一杯……</p> <p>两杯……</p> <p>投杯换盏间，与嘉宾举杯同饮，相互递几句客套话。桌底下，杨戬依然将手搭在寸心腿上，大袖很好的掩人耳目，没人注意他衣里的动作，直到敖寸心感到腿上一凉，惊得倒吸一口气。</p> <p>多年暗线经验，猜都不用猜，她便知道杨戬袖子里藏的是枪支。</p> <p>“拿着，防身。”</p> <p>杨戬在她耳边简单交代，“借口出去，外面有车接你。记住，一直走别回头。”</p> <p>敖寸心有些不可思议，木讷接过手枪藏进手提包里，心虚地眼睛四下一瞟，小声问，“发生什么了？”</p> <p>“没什么，只是不想血溅着你。”</p> <p>也不是很意外，他都知道了她的身份，知道她要杀他便也是迟早的事。敖寸心从不奢望全身而退，讲到底都是一命赔一命的买卖，自然也不觉得亏欠他什么，只是他知道了还来，还能装得这样没事人，可不是邪门到家了么？</p> <p>她又觉得，杨戬在诈她，于是继续装傻。“你要做法做就是了，管我干什么。”</p> <p>“你知道我舍不得你。”</p> <p>杨戬起手捏住敖寸心的脖领和下颚，手臂在她肩上环过一圈，不分场合地张开怀抱强行将人拢了过来。</p> <p>虎口处传来她耳垂柔软又细嫩的触感。她的眉眼，她的唇，艳丽得值当为人过目不忘眷恋终身，杨戬将她凑近了来深深望着，但愿一个毛孔一发丝都不要忘。</p> <p>旁若无人般，他们举止亲密，互相咬耳朵说着体己话，不会引起任何人怀疑。</p> <p>“有时嫌你太干净，回头想想，干净的人大多没有心，那也挺好。”</p> <p>他们都不是普通人，在官场间利益角逐，在各势力间来回掣肘左右逢源妄想从中找出一个能自我保全的支点。没有人能像她一样，始终如一坚定着一个信念，纯粹而坚韧地走到故事终章。她会是权政家手里最得力的枪，指哪打哪，因为心中有信仰，所以内心从来不会有挣扎，不会摇摆不定，不会为任何人流泪。</p> <p>偏是最怕死的如今也要死了，早不想活的那位他却舍不得。杨戬回想过去自己庸庸碌碌倥偬一生，有风光的时候，也有落魄潦倒遭人暗杀，逃命时像个无头乱窜的耗子。此间种种没什么家国大义，只是为了活着，行尸走肉一样活着。</p> <p>“你走吧，我放你走。这一场事故之后，你不用再同我虚与委蛇，也再不会是别人的棋子。”杨戬依然压着声线轻声说，“另说一句，你脚下有炸药。你的人想端了我的据点，送两条命给你就是。但是你不走，这里上上下下埋伏的几十号人就都要留下来陪葬，懂了么？”</p> <p>敖寸心紧了紧拳头，脚下发寒，不是担心火药会炸，而是不知怎么回应他的眼神。“我都被逼成这幅鬼样，难道还会在乎他们的死活吗？杨戬，你太看得起我了。”</p> <p>“你在乎，一个险些将你出卖的叛徒死了你都会难过，怎么不在乎？”</p> <p>你只是不大在乎我，因为立场不一，面对敌人，杀了切了肢解埋了，做这一套动作时，凭你训练有素，脸上理应不会有任何动容吧。</p> <p>被戳中要害一般，敖寸心有些呼吸不畅，拳头也开始抖起来，内心惊涛骇浪之下脸色依旧淡然，只是从始至终不敢看他。</p> <p>杨戬笑了笑，拍了拍她的肩膀以示安抚，不着声色与之拉开距离，甚至提了筷子吃了一口菜。</p> <p>那边处长见两人腻歪够了，酸溜溜打趣。“谁还没个漂亮媳妇儿了，小杨啊，改天我带小嫂子给你见见。大嫂子小嫂子小小嫂子，多大岁数的都有，正好给弟妹凑桌麻将。”</p> <p>说着自己笑的前仰后合，桌上另两人也陪着笑了笑。杨戬趁机解释，“见笑，下车时漏了一叠文件，正想使唤她去拿。”</p> <p>“这就没劲，出来吃个饭还带什么工作。”</p> <p>“政局不稳，当下属的哪有松快的时候……”</p> <p>杨戬一面打着官腔，一边朝敖寸心使眼色，寸心也就十分乖觉地起身退了出去。</p> <p>……</p> <p>出厢门时大厅依旧明亮通达，大团大团的樱花明媚如斯，张扬肆意的红几乎要冲破天花板。来往熙攘的民族服装袖子煽动，一切如常。</p> <p>一脚才踏出大门，身上陡然加重，仿佛身负千斤枷锁令她挪不开步子。</p> <p>枪声破碎声惊呼声随之而至，将她步子里的犹豫和纠结顷刻淹没了去。有一瞬间的懊悔，却又被前方长长的车鸣声拉了回来。</p> <p>“上车！”吉普车车窗里探出了个脑袋，焦急地朝她大喊。一身黑西装很眼熟，似乎是一直跟在杨戬身边的随从或是保镖。</p> <p>出于求生本能，敖寸心脑海一空，再顾不得其他，踩着高踭轻松越过脚下的台阶，如履平地，转身之际包里的枪已然端了出来子弹上膛，护好后方，飞快退入车厢。</p> <p>等不及掩上车门，起油飞驰而去，敖寸心还没稳住重心，身体一下子栽在前坐的靠背上。与此同时突然一声巨大的爆破声轰地响起，余震击荡而来千层热浪，猛的将那半掩的车门生生拽了出去。</p> <p>火辣辣的热风打在她的侧脸，长长卷发胡乱飞扬。车身因这巨动也跟着晃了三晃，却不敢多做半点停留，于是那风用力刮着，擦身而过，像极了烧的通红，烙在皮肤上的铁。</p> <p>巨响过后，便是耳鸣，冗长而尖锐，噪音将整个脑袋填的满满当当，然后头痛欲裂。</p> <p>那一刻什么都不会想，没有所谓思绪如海涌，记忆如同走马灯。只是茫然回头看时，看见那片火海与自己渐行渐远，惊恐过后是深深的震撼，对生命的诞生与消逝之事，深深的震撼。</p> <p>……</p> <p>回到家后，那黑西装的随从交给了敖寸心一把钥匙和一封信。</p> <p>窗口的风都不同于往日，拂弄了帘子沙沙作响，偷摸进来牵起洁白的床单，似乎身后一路跟着他的灵魂。</p> <p>他生前有好几处房产基业，有的不为人知。就比如这里，深巷幽径密如蛛网，岔路和商铺将零星的居民楼分割的天差地远。如果不是长年落户在此的本地人，几乎很难根据方位摸到具体的门牌号。</p> <p>寸心还记得那股呛人的硝烟气，想起来都教人恶心。不紧不慢将信封一点点拆开，楼下人声喧闹，纵横交错的街道汽车横冲直撞，隐隐约约有刹车声和惨叫声传来，不知道是离了多远传来的，却丝毫不影响她沉静无波的心情。</p> <p>做一切之前，也犹豫很久要不要带上你，这会有些冒险，很多不可控的因素，或许一念之差，我会狠狠心让你下来陪我；或许赌一把，抱有一丝侥幸，赌你对我有一丝心软，那样我就可以和你一起逃离这里了……</p> <p>抱歉，让你涉险，原谅我有些自私，总不想太便宜地死去。我想让你看着我，记住我，最好一辈子不要忘记。</p> <p>有幸与你一个屋檐下谋事几载，纵使立场不同又有什么关系？就像第一次见你，不足12寸的液晶屏里掠过你穿着校服青春洋溢的笑脸，还有音乐剧里透出屏幕，画音不同步有些失真的歌声。没有任何粉饰，演技青涩，却比后来在商业舞会上认识你时还要好看。</p> <p>寸心，你知不知，这个世界原本配不上你。</p> <p>你读过冰心和张爱玲，你应该在文坛或者国学协会里解词注文。你应该像云朵一样自由，应该和放羊的姑娘一起在草地里看着天，数着星星……只是不要来这里，不要待在地底下，不要让死老鼠气和尸臭熏到你的鼻子。</p> <p>所以，你相信我会带你走吗？在一切还没发生之前，如果我能等到你肯向我坦白，那时你就不用看这一纸废话了。</p> <p>要是，等不到，我会想办法让你回到人间。</p> <p>……</p> <p>枪声近了，敖寸心紧攥着这一页薄薄的纸张继续往下看。</p> <p>后文清楚交代那把钥匙的用处，就是用来打开她之前一直想破头都无从下手的小木头箱子。</p> <p>箱子是整个连接在床底下的地板上的，搬不动移不开。她找来手电咬在嘴里，艰难地对着光找到锁孔扭动钥匙圈，随即打开。</p> <p>与此同时不知牵动了什么机关，床边紧闭的衣柜里传来响动。敖寸心看了一眼放满了一箱子的现金和金条，并没有拿，而是起身去查看立柜。</p> <p>打开柜门，拨开晾挂整齐的旗袍和西装，壁橱后是一个黑洞洞的密道入口，看不出甬道多长，通向哪里，将手电打着强光朝里照去，光柱则像一条射线一直延伸，看不见射线的尽头。</p> <p>这是他为她留的退路，不知已然计划了多久，只记得很早的时候那个暗箱就在那了。也许是他们还不认识之前，他就在为自己预设各种退路，侥幸每一次都能金蝉脱壳改头换上另一张人皮。所以他才会有那么多重身份，就像身上着了两千层的灰，怎么擦都擦不干净。</p> <p>他那样精明的人，做任何事都有两手打算的人。敖寸心真不曾想过，这场暗杀行动成功的胜算会超过百分之一，她只不过是不想活了，找个机会好死得光彩些。但是他却跟她说，那个身上有两千层灰永远洗不干净的人跟她说，他要带她回人间去。</p> <p>真是可笑。</p> <p>你算什么？</p> <p>你有什么资格？</p> <p>你凭什么救我？</p> <p>我又为什么要相信你？</p> <p>敖寸心心头突然起了一阵无名火，是一种被算计的百般不痛快的滋味。她将两边厨柜门重重地摔合在一起，手电筒一下一下撞击在实木的柜门，撞碎了上面的灯泡，再用力将它砸在地板上，砸成四分五裂，电池乱飞。</p> <p>“谁要你多管闲事！我不需要你保护，不需要你成全！你算什么？谁要欠你东西！！”</p> <p>敖寸心自言自语般怒斥着嗓子，两眼通红，视线有片刻的模糊不清，脑袋晕乎地令她直不起腰。于是她整个人开始不可控制地蜷缩，身体与意志相互抗衡，来回撕扯着肢体，使下蹲的动作变得极为不自然，像死去的树木，风干的枯槁被全身折断，骨关节扭曲噼啪脆响，绑成一捆捆柴。</p> <p>她用力拽着自己的头发，恨不能将头盖骨掀开再把里面脑浆掏空。理智告诉她她本该清醒，越是这样的险境便越要清醒，可是她无法冷静，无法控制。她不想亏欠别人，不想与人谈感情，那种牵挂一个人的感觉让她怕到发疯。</p> <p>是什么原因，会使得一个人的心脏忽然之间转移到另一个人的胸腔？有的人相遇时就会懂，有的人却死也不明白。</p> <p>……</p> <p>枪声和脚步声就在门外了，客厅门被踢踹得砰砰响，窗户被子弹打穿，以一个中心点裂缝四散开来，绽放出优美的花。</p> <p>就在那一刻，似乎有什么东西已然被瓦解殆尽，她已不是最称职的杀手，心中的信念也变得脆弱不堪。她再也分不清好与坏，看不清阳光下的阴暗面，和每个人身上被镀上去的那层淡淡的弧光。</p> <p>世界之大，她已无处可去了。昔年被宠爱良多，娇养得人手不能提肩不能抗。失去那一层庇护伞，她连自理能力都没有。</p> <p>……</p> <p>反动军攀着阳台和破碎的窗口里爬了进来，机枪扫过之处都成了一片废墟。书房里被搜刮了一个底朝天，一整摞一整摞的分析报告和书面信件列了一地。</p> <p>冰冷的枪口抵住了她的额头，她一动不动。</p> <p>她就坐在那条暗道旁边，手里攥着一团皱巴巴的信纸。</p> <p>……</p> <p>上头说，组织里不需要失去信念的杀手，所以她戴上了手铐。</p> <p>很多人找她训话，问她讨要死在那场爆炸中的，几十条人命。</p> <p>日复一日，月复一月，像是回到起初接受特殊训练的时候。那个地方跟这里很像，一样没有光，队友们一个个面无表情，分不清谁是谁。</p> <p>审讯室里放了个话匣子，里面有断断续续的人声。</p> <p>她有些记不得那录音是从哪来的，于是便立刻有人向她浇了一盆盐水，身上每一处血道子就会又痒又疼。</p> <p>她有些印象了，那是她以前为了窃取情报，在随身的皮烟夹里安了个窃听器，常常随意丢在副驾驶前的中控台上，或者是卧室里。</p> <p>录音有很多段，直到用没电。当时是因为杨戬实在是太过谨慎的一个人，左右采集不到什么有用的信息，索性搁置了。</p> <p>音频被复刻得很好，记录了他们之间许多的生活琐事。就像他一直都在似的，此时此刻正坐在她对面，跟她闲聊。</p> <p>话匣子里偶尔也会传来男人的喘息和女人的低吟，若有若无的肉搏声，引得场外人嘘声一片。</p> <p>他们笑，斜着眼睥睨她，觉得这很脏。她没有在意，静静听着。</p> <p>一番动荡过后，录音里是她绵长的呼吸。男人轻手轻脚的起身，拿起床头柜上的皮烟夹。</p> <p>打火机响了几声，似乎是他点了支烟。</p> <p>“哎，这是什么？”他像是发现了那个纽扣大的窃听器，指腹在收音处摩擦了几下，那超近距离的沙沙声有些刮耳朵。</p> <p>然后他笑了，笑得床都跟着颤。</p> <p>他生怕吵醒身边那个人，极力平息下来，才安静不过几秒钟，又忍不住端详起那个皮烟盒。</p> <p>他一边看着，一边小声地自言自语。</p> <p>“敖小姐，你怎的这样巴望我死呢。你那么笨，离开我，一个人要怎么办才好？”</p> <p>……</p> <p>是啊，敖小姐的生命里没有杨先生，可要怎么办才好。</p> <p>End.</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/91.已完结/201118.黑择明.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E5%B7%B2%E5%AE%8C
