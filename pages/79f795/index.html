> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="javascript:;" data-v-06225672>晨晨</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2022-02-14</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><!----> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">容城侯记事<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>杨府栽了许多梧桐树，当年杨老爷还在时，领着三个孩子砍下灌口后山竹林里的翠竹，打磨光滑后用五彩缤纷的细穗子绑住，刷上护木油脂，挂在梧桐树的枝桠上，风一吹来，就是一阵阵通透的敲击声。</p> <p>敖寸心坐在廊下正擦眼泪，杨戬在她身边陪着她，将她轻轻地抱在怀中哄着。方才三公主被真君从龙宫中抢了出来，想到就此要与家人分离，愁绪冲淡了新婚的喜悦。</p> <p>杨府上上下下已经披上红绸，铺好红毯，张灯结彩。明日，就是两个人的婚礼了。</p> <p>廊上挂着的红色丝绦随风飘浮，杨戬轻抚着寸心因为啜泣微微颤动的肩膀，柔声安慰道：“你如果想回家，我一定陪你回去。别伤心了，好吗？”</p> <p>敖寸心此时的情绪已经平和了许多，杨戬又那么难得地软下语气，她可怜兮兮地攥住他的小拇指，仰起头对上他的眼睛，问道：“真的吗？”</p> <p>杨戬轻轻地笑，主动伸出手来替她擦掉脸颊边遗留的泪珠，说道：“你忘了？我和你说过，三界之内任你驰骋，只要有杨戬在……”</p> <p>不等他说完，寸心忽然搂住他的脖子，在他的脸上重重地亲了一口，然后有些害羞地低下了头。</p> <p>杨戬本来是低垂着眉眼看她，被她亲到以后，忽然瞪大了眼睛，待去看她，只见她羞涩地抿起了嘴角，不由得也笑起来，将她揽入怀中，下巴抵着她的发旋儿，说话的时候让她感觉到他的胸腔在震动：“寸心，明天我们就要成亲了，我一定会好好待你的。”</p> <p>此时正值晨间，露珠还未蒸腾，遗落在小花小草上，阳光照耀下，发出阵阵璀璨的亮光。杨府众人晓得将要新婚的夫妻二人留在后院说悄悄话，都自觉地留在前院布置，不去打搅。至于那条不晓人事的狗，早被它坏心眼儿的主人派至各处散发喜帖了。</p> <p>“三妹找灌口最好的绣娘，给我们定制了喜服。三妹说那嫁衣真好看，准保众人瞧了都赞叹呢。寸心，你且去试一试罢？如果不喜欢，好教人改。”杨戬牵起她的手，悄悄地转移话题。前院的吵闹欢笑声合着杨府喜气洋洋的布置，将婚礼的氛围渲染到每一处。新娘子纵使心中感到有些遗憾，可马上要与心上人结为连理，又哪里有不欢喜的？闻言止住了涕泣，拉上杨戬的手，二人向他房间行去。</p> <p>杨戬与她进了房间，转过屏风，二人大红色的喜服整整齐齐地放在他的床榻上。治水之时杨府中人口杂乱且多，各人分住在院落中，而父母又新丧，杨戬便仍住在自己做少爷时的房间之中。布置的洞房却在主屋，待明日婚礼毕，夫妻二人一同搬进去。</p> <p>敖寸心不是头一回来他的房间，之前她曾要了他的袍子借口浆洗，实则爱极了这郎君，忍不住于这衣物中细嗅他身上清冽的竹香。那天她晒干了杨戬的衣服，在回廊下等他回来，好将外袍还给他，直等到繁星满天，杨戬才除完了那一天的妖，风尘仆仆地归家。那是杨戬头一次请她进了自己的卧房，两个人头一回正儿八经地孤男寡女共处一室，又正是血气方刚，气氛暧昧至极，小殿下冰清玉洁的初吻便在那个夏虫唧唧鸣叫的月夜送给了心上的郎君。</p> <p>杨戬只觉得房中不入清风，有些燥热，顺手脱了外袍挂在床尾的衣杆上。待回头看那龙女，却见她明媚鲜艳的侧脸在烛火葳蕤的照映之下显得如珠似玉，耀眼非常，她嫩白的指节划过安安静静地放置在榻上的喜服，凤冠上的珠宝熠熠生辉。</p> <p>二郎神心中一动，上前揽住了她的肩，问道：“喜欢吗？”</p> <p>寸心痴痴笑道：“真好看。”又转头点了点他的衣服，说道：“我从没见你穿过赤色袍服呢。”声音真是又绵又软，天生自带三分痴情，杨戬听在耳中，只觉得身酥骨软，忙不迭与她献殷勤：“那有何难？我现在便换与你看。”</p> <p>“不要，”敖寸心笑着截断他，“明日婚宴时我才要看呢，如若早早瞧去，反倒不美。”杨戬闻言，哪有不允，连声说好。又看她满眼欢喜新娘子的婚服，心中不免暗思她穿上这件衣服的样子——那样雪色肌肤，如若着红，不知要有多耀眼……她一定会是全天下最漂亮的新娘子。</p> <p>杨戬这样想着，不由抚上她的手，轻声道：“我却迫不及待，寸心将衣服换上吧？让我看一眼，好不好？”这天底下哪一个妙龄女郎不喜欢嫁与心上人的嫁衣呢？寸心被他一说，心中自也难耐，颔首说道：“好。”正说着，忽然又不知想到何处，双颊绯红。</p> <p>杨戬闻言欢喜，等了半晌，却不见她动作，不由捏了捏掌中温热嫩滑的柔荑，问道：“怎么了？”</p> <p>三公主闻言更是羞，连带着泛起了阵阵恼意，剜了他一眼，嗔道：“你倒是出去——这叫我怎么换！”</p> <p>杨戬被她含羞带怯的一眼瞧得心神荡漾，一时手脚都不知道何处放，连忙起身，点头说道：“啊，是。好，好，我我这就出去。”不敢再看，起身大步迈出房间，将门紧紧地掩上，直愣愣地守在门口冒烟。</p> <p>门口距离屋内床边还是有几步距离的，却禁不住二郎真君内力浑厚，耳聪目明。衣料摩擦的细小声音传入他的耳朵，杨戬也是个二十来岁的血气男儿，心爱的姑娘正在自己的房间中更换嫁衣，任他大罗金仙也忍不住暗暗想象里间风情。真君一面暗骂自己混账，一面止不住地心猿意马，手心攥得死死的，满是热汗。</p> <p>杨家二郎正是心如擂鼓，玉颊飞红，忽然听见一声几不可查的呼唤。杨戬正疑心自己听错了，毕竟他现下血气上涌，眼花耳热，脑子只余一阵嗡嗡声。忽然又听到里间寸心叫他：“杨戬，你进来一下。”</p> <p>也许是她已经换好了衣衫，杨戬想道。定了定神，转身推开房门，绕过屏风，打眼一看，竟见绯红的纱帐之后朦朦胧胧地映着一具婀娜有致的酮体，是寸心大半个白皙的肩膀暴露在空气中，只着了一件抹胸，饱满的胸乳被薄衫遮住一半，露出的一半更显得白嫩弹软，呼之欲出。</p> <p>杨戬登时僵在原地，动弹不得，气血翻涌，脑海中只有一句话在反复循环：“我该死，该死。”正想别过身去，不敢再看，腿却牢牢地钉在原地，唇紧紧抿着，说不出话来。</p> <p>“你愣着做什么？过来。”寸心听到身后有脚步声响，却半晌不见杨戬，只得护住前胸转过身去，见他愣在三步之外，像只呆头鹅，不由得喷地一笑，又唤道：“你过来替我系这个衣带——我反着手，系不好。”</p> <p>杨戬嗯了一声，规规矩矩地走上前去，小心翼翼接过她手中摇摇欲坠的大红色丝带，不敢触碰到她光裸微凉的肌肤。</p> <p>龙女实则也羞，可思及这人明日便是她夫君，再顾忌甚么男女大防，反而生疏刻意。她正低垂着眼睛盯着面前铺在床上大红色的外袍，心中暗暗打鼓，忽然感到身后袭来一阵滚烫的气息，寸心惊呼一声，被杨戬紧紧抱住。</p> <p>真君看着他白嫩如玉的鹅颈，一时心驰神曳，再微微凑近些，闻到她身上传出一股甜美的香气，又见这雪肌桃腮只在眼前，纵使铁打的人，一时也把持不住，上前一步将人抱了个满怀。</p> <p>“杨……杨戬……唔……”龙女正要嗔他孟浪，稍一扭头，竟被他凑近含住了珠唇，郎君滚烫粗重的气息打在她面上，他鼓胀坚硬的肌肉紧紧贴在背后，寸心身子一软，放在小腹上的双手被他攥在掌心，整个人依偎在杨戬身上。</p> <p>“寸心……你真……”杨戬只觉得满怀香玉，唇齿香甜，忍不住探入她牙关，不住地亲吻这香软唇舌，双臂贴着她的肌肤，察觉这单薄里衣之下娇躯玲珑，竟是止也止不住地心猿意马，粗手粗脚地抚上了她的前胸，将裸露在外的半只软乳捏在了手心。</p> <p>寸心本被他吻得目眩神迷，不查胸前一热，本能地挣扎起来，迷迷糊糊地求道：“不成……你不许……”</p> <p>她这等娇羞软语不过便宜杨戬逞凶罢了，此时真君不过血气方刚的毛头小子，头一回得了这温柔乡的好处，哪里肯干歇？呼吸愈发粗壮，灵台昏聩不已，居然双手抚上她胸前，轻轻地揉捏起这销魂软肉来。</p> <p>龙女娇哼一声，又羞又急，正欲斥他无礼，正当杨戬吻毕她，抬起头来，二人对视一眼，只见他眼底是茫茫欲海之中掩不住的深情。</p> <p>敖寸心爱极了杨戬，一时怔住，默默无言，任凭他动作半晌，只软身攥紧他的衣袖。待他桎梏稍松，忽然扭身回来，与他对面，轻声唤道：“二郎……”</p> <p>杨戬浑身一震，气喘如牛，凝目看她，却忽然被公主殿下揽住了颈脖，主动吻住了他的唇，献上身躯。真君嗯了一声，紧紧抱住她，与她唇齿相依。</p> <p>屏风之后有一面巨大的铜镜，印着喜红色的人影幢幢，两心相印。只见那座屏风的衣杆上，明晃晃挂着两个未婚夫妻的衣物。</p> <p>——</p> <p>两个时辰之后的原剧：</p> <p>寸心转圈圈：“杨戬，我好看吗！”</p> <p>小杨眼神飘忽心不在焉：“好看好看……”回味ing.</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/《关山云雨｜岁岁情长》/02.02.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class
