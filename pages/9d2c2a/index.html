="/pages/edc744/" class="sidebar-link">西海龙三</a></li><li><a href="/pages/8f10d8/" class="sidebar-link">水性</a></li><li><a href="/pages/a85007/" class="sidebar-link">解药</a></li><li><a href="/pages/87eaf9/" class="sidebar-link">你裙子好难脱</a></li><li><a href="/pages/99a6c8/" class="sidebar-link">想见你</a></li><li><a href="/pages/94bdb4/" class="sidebar-link">酒香否</a></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/2020/#短篇-2020" data-v-06225672>短篇-2020</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="javascript:;" data-v-06225672>晨晨</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2020-03-23</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><!----> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">杨·女装大佬·戬<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>凌霄宝殿的溯世镜掉漆了，杨戬奉命将它搬回了真君神殿，打算择个风和日丽的好日子给他上层金光闪闪的漆，顺便熔炼提升一下功能级别。</p> <p>他将溯世镜搁在院子里上漆的时候，正巧寸心过来瞧他。三公主看见真君大人撸起袖子，在月头下干得起劲儿，笑着走过去问道：“在干什么？”</p> <p>杨戬抬头一看是她，也笑道：“什么好日子，将你给盼来了。”说罢停下手里的活迎了上来，接过寸心提给他的桃花酿。</p> <p>他俩正是郎有情妾有意，只差一纸婚书复合的时候，郎君自然多些讨好。然毕竟老夫老妻一千多年，虽然现下赶着算上了未婚男女，相处起来却少一份青涩，多的是家长里短。</p> <p>龙女扶着郎君的肩膀挨着他坐下，看他漆上一半的镜子，好奇询问：“是什么？”</p> <p>杨戬拍拍她的手，道：“凌霄宝殿供着的溯世镜。传言此镜乃是上古神器，若开启则可穿越时空，回到过去。”</p> <p>寸心道：“可以改变过去么？我常看的话本皆是诸如‘过去无法改变’之类的道理，不知这镜子可也是这样？”</p> <p>杨戬刚要回话，却不防好端端的镜子突然大放金光。他心中一惊，忙将寸心护在怀里，只见院内光华一闪，两个人皆被吸进镜子之内，消失在了原地。</p> <p>好一阵混沌，待寸心睁开眼睛，眼前赫然是一处宽大的帐篷。她躺在帐内的硬床上，身上严严实实蒙着被子，只勉强露了个脸好教她不至于给闷死。</p> <p>她刚要起身，突然听见床前响起男子重重咳了声，将她的动作阻了一阻。随后帐外一声吆喝：“杨师哥，好了没？”</p> <p>那男子朗声答道：“就来！” 喊罢转过遮挡了床板的衣架近前来，不是别人，正是前一刻还在与她闲聊着给镜子刷漆的二郎真君。</p> <p>“杨戬！”龙女瞧见他高兴地起身，哪想被他一个健步冲上来一巴掌按了回去，凑近她小脸狠狠摆了个“嘘”的姿势。</p> <p>寸心给他吓得立马闭嘴，待安静了一两秒，心惊胆战用气音悄悄问道：“现在是什么情况？”</p> <p>杨戬也凝神听了会儿外面的动静，确认没有响动后也用气音和她对话：“咱们被溯世镜吸进来了，现在应该是在封神之战，周营之中。”</p> <p>他方才变了只蝴蝶出去打探了一下，大致确认了现在的处境。第一，溯世镜残余的灵力有限，他们只需待足三天三夜就可以出去；第二，镜中确确实实就是千年以前的封神战场，在这里改变了任何一样东西，千年以后的世界都会改变，那传言他娘的是真的。</p> <p>他大概和敖寸心说明了情况，两人合计一下，打算将寸心变成一颗珠子，镶嵌在杨戬的发冠上。毕竟封神之战杨戬并没有带上龙女，若莫名其妙多出来个姑娘，还不知道会生出什么样的变故。</p> <p>外头又有兄弟来催，事不宜迟，杨戬反手一挥，寸心已经变作一颗浅红的明珠，被他抄在手里，安上了发冠。</p> <p>杨戬披上鹅黄战衣，撩开帐子出了门。雷震子正倚在一根旗杆上等他，见人出门兴奋地迎上去，笑道：“师兄今天怎地这么慢？莫不是在帐子里藏了个美娇娘……”话到一半，没瞧见杨戬明显僵了一僵的面色，反被他发冠上粉红粉红的珠子给吸引了，声音透出浓浓的诧异：“师兄，你这颗珠子倒是……呃……精妙得很……”</p> <p>杨戬：“……啊，这是……家中夫人寄来，命我戴在冠上，杨戬不得不从……”</p> <p>雷震子哈哈大笑：“想不到威风凛凛的杨师哥还怕老婆，却不知嫂子怎样风采，教师哥你这般服帖呢！”</p> <p>杨戬道：“……那是自然，你嫂子神通广大，我每每见了她都心惊胆战的。”</p> <p>珠子寸：“……杨戬你个棒槌你胡说什么……”</p> <p>两人并一珠边走边聊，雷震子胡侃了一阵，忽然问杨戬：“师哥，今晚擒那土行孙，可备好了？可别让那孙子再逃出去。”</p> <p>杨戬，清清楚楚地记得，此刻他该回答的应该是“师弟且放心。”然而，他张了张嘴最终没能把这句话完完整整蹦出来。</p> <p>他嘴角抽搐道：“土……土行孙……”</p> <p>雷震子道：“是啊，可有什么不妥么？”</p> <p>杨戬道：“没什么，没什么……”……不妥，很是不妥Orz，他千算万算断没想到好死不死回到这个节骨眼上来。虽说他一个近三千岁的神仙已活得没什么脸皮，但在老婆面前变成妖姬勾引男人这桩事儿他……他……</p> <p>他真的做不来啊QAQ……</p> <p>只听一旁的雷震子笑道：“说的也是，区区一个矮子哪能难倒师哥你，待拿住他，定要好好给师哥摆一道庆功酒……”</p> <p>杨戬：“……呵呵呵呵，你说得对……”</p> <p>是福不是祸是祸躲不过，傍晚十分杨戬瞅着四下无人，寻个小树林将敖寸心放出来透了透气。</p> <p>她兴致勃勃地整了整杨戬的衣衫，饶有兴致欣赏他这副道门弟子的装扮。不似往日披散一头淡金卷发，杨将军用八卦扇云冠高束发髻一身淡鹅黄衣袍束甲，显得整个人年轻很多，像个十八九岁的小伙子。</p> <p>寸心越瞧越觉得他俊，捏着杨戬的脸央他回去以后常穿给她看。</p> <p>杨戬叹了口气，对她说：“待会儿劳你变作一只耳环，看见什么也不准露声儿。”</p> <p>敖寸心奇怪：“你晚上要抓土行孙我知道，但要我变成耳环干什么？你还要变作女人不成？”</p> <p>杨戬真的好不想回答她。</p> <p>三公主见他咬着后槽牙闭上眼睛，仿佛发现了什么不得了的秘密：“你你你真要变成女人啊？？哈哈哈哈哈哈哈哈哈……”</p> <p>杨戬一把捂住她嘴：“你小声点儿！”真菌气得冒烟。</p> <p>天色暗下来的时候，杨戬藏身在武王帐内，掐诀在龙床上边出个武王的肉身。左右看四下无人，将发冠上的珠子取下，放在手心化成了耳坠。</p> <p>犹豫片刻，一咬牙一闭眼，香风阵阵，变作一个云鬓花颜的宫装美女，端的是肤如凝脂，领如蝤蛴，齿如瓠犀，螓首蛾眉，巧笑倩兮，美目盼兮。耳坠寸看得直咂嘴，自愧不如，暗想这厮怕是比三界第一美女还要艳上几分。</p> <p>杨戬的演技不是盖的，此刻箭在弦上不得不发，索性放开了顾虑。他细腿一跨爬进帐中，撩开锦被，娇娇柔柔攀着“武王”合眼睡去，雪颈玉臂，吐气如兰，还故意松散了领口，若有若无散发着惑人的体香。</p> <p>到后半夜，土底下忽有窸窸窣窣的声响。寸心安稳待在杨戬的耳环上，听这声响精神一阵，暗想这应是土行孙到了。</p> <p>杨戬还兀自酣睡，这一处红灯未灭，举室通明。土行孙提刀在手，上了龙床，揭起帐幔，搭上金钩。那幻化出来的武王真似合眼朦胧，酣然睡熟。只见那矮子伸手一刀，割下武王的脑袋。</p> <p>寸心瞧得心惊胆战，脱口就要惊呼，幸好现下是颗珠子，又哪里呼得出声来？那土行孙凝神一看，只见一个宫妃兀自睡熟，脸似桃花，身段玲珑，异香扑鼻，端的是沉鱼落雁，闭月羞花的红颜祸水，只觉魂儿也被勾走，欲心大动。</p> <p>他大喝一声：“你是何人，兀自熟睡？”</p> <p>杨戬凝神静气正听动静，挨到此时，微吸口气，自喉间发出一声婉转缠绵的嘤咛，美目微睁，装作酣睡中醒来。乍一见眼前的土行孙，惊得花容失色，纤腰一扭坐起身，还要拉起一点薄布遮挡胸前，美目吓出眼泪，梨花带雨，楚楚可怜：“汝是何人，夤夜至此？”尾音足足转了七八个几个来回。</p> <p>寸心：“……哦，我的耳朵，我的眼睛……”</p> <p>只见土行孙道：“吾非别人，乃成汤营中先行官土行孙是也。武王已被吾所杀。尔欲生乎，欲死乎？”</p> <p>杨戬嘤咛了一声，捏着嗓子道：“贱妾一介女流，郎君害之无益，可怜赦妾一命，其恩匪浅。郎君若不弃贱妾貌丑，收为婢妾，得侍将军左右，铭感五内，不敢有忘。”说罢凄凄切切地抹了几把眼泪，微咬红唇，尽展诱惑。</p> <p>敖寸心鸡皮疙瘩起了一身，狠狠打个寒颤，觉得自己要瞎了。</p> <p>那边土行孙大喜曰：“也罢，若是你心中情愿，与我暂效鱼水之欢，我便赦你！”说罢情谊，解衣上床，往被窝里一钻，神魂飘荡。</p> <p>耳坠寸瞧到一半，忽然被一只白软的柔荑遮住了视线。她急道：“我去你的杨戬！你要是敢给他碰到这辈子别再上本公主的床啊啊啊！”这厢土行孙正欲伸手搂抱那女子，却不想她捂着耳坠，神情陡然变换，反手一剪，用被子将他整个裹起，提溜起来。</p> <p>他惊道：“你，你……”</p> <p>“我？你且瞧瞧我是谁？！”杨戬挥手幻回了本相，嗓音清冽低沉，听得土行孙一个激灵。</p> <p>不多废话，真君将他夹在腋下，一溜扔去了姜子牙的大帐。之后的处置，一应如旧。</p> <p>待诸事俱了，杨戬捏着手里的耳坠回了帐篷，待放下帐幔，三公主终得变回人身。她拉着杨戬的脖子，死命捂嘴生怕笑出声儿来。</p> <p>杨戬：“……”怎么会有这样的事?\<em>(ツ)</em>/?……</p> <p>——</p> <p>土行孙觉得，最近杨师哥杨二嫂看他的眼神老是怪怪的。有一次路过真君神殿，隐隐约约听见里头二嫂在说：“快快快变给我看嘛——！”</p> <p>嘿，师兄师嫂的感情还真好。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/88.短篇-2020/032312.杨·女装大佬·戬.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a><a href="/tags/?tag=%E6%B8%85%E6%B0%B4" title="标签">#清水</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2026/02/18, 01:10:13</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/5565f9/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">杨戬的孵蛋日常</div></a> <a href="/pages/af6a91/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">洁癖天神</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
