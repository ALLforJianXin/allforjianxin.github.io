j1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">【联文】【初三】都是舅舅<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>时隔两千年终于得到了西海上下发自心底的接纳，回灌江口的云头上杨戬依然难掩兴奋，两只小龙宝都有些困了开始闹觉，还要被爹爹抓着又抱又亲，敖憙脾气比较爆张口一个火球就往他爹脑袋上招呼，而杨愿不愧是他爹的漏风小棉袄，一团水球姗姗来迟正正好好在老父亲的头顶炸开，还行，没让她爹洗冷水澡。<br>
三公主看着眼前和孩儿们闹作一团的丈夫忍俊不禁，捂嘴偷笑好半天终于止住了肩膀的抖动，上前一手一个从杨戬身上摘下一双儿女，捏捏后脖梗子小宝宝们四眼一闭化身成两条小龙就盘起来睡着了。将他们递给后面的侍从们抱好，三公主从怀里掏出手绢又来给二郎真君擦脸，把水滴一滴滴仔仔细细擦干，皱皱鼻尖嗅到了发梢一丝微焦味道，待到了家后孩子们被侍从自带去安顿，三公主刚准备操起剪刀给丈夫修修刘海，忽然又犹豫起来。<br>
“正月里剪发死舅舅，要不还是不剪了吧？”  
杨戬刚刚张口欲辩，但看到寸心掩面打了个哈欠，又吞下了到嘴边的话。他看着她放好剪刀，拍拍床褥招呼道：“快来休息会儿吧，明天沉香他们还要来呢。”</p> <p>鸡鸣第三声，杨戬豁然睁开了眼睛。<br>
寸心醒得晚一些，才刚动一下眼皮杨戬就凑上来好一阵耳鬓厮磨，直蹭得龙女娘娘面红耳赤，几次打掉他作乱的手，人还契而不舍，只好安排他：“捏捏腰，好久没睡小床了束手束脚的。”<br>
一整套全身按摩下来，外面天光已经大亮，时间来不及了杨二郎只好放弃吃豆腐的打算，先给自己收拾停当又帮妻子插簪，然后去给闺女儿子穿衣洗漱，再一人一圈红包系腰上——里面装的是昨日回西海新挖的宝贝们——就等着他大外甥上门拜年啦。</p> <p>至早餐完毕，侍女们才刚把残席撤掉，东北方遥遥一朵祥云吵吵闹闹而来——里面传出的对话隐隐约约听不真切，似乎有“你说”，又有“还是你说吧”，听不真切不知他们在推让些什么——降落在了杨府大门前。</p> <p>不待人敲，哮天犬已经三步并作两步蹿过去开了门。门口两个穿着喜庆的小人儿，好像是故意露着毛绒绒的耳朵和尾巴——也许是造型的一部分——正是沉香家一双儿女打头阵，哥哥带着妹妹拱手拜年奶声奶气道：“灵灵/玉儿给您拜年啦！”乐得哮天犬合不拢嘴，一边忙不迭还礼，同时上上下下掏遍全身总算是在背到了背后的腰包里摸到了备好的红包，一把抓出来给两个小人儿塞了满手，沉香夫妻也忙走上前来见礼，然后按着小兄妹俩跟哮天犬“叔公”道谢。哮哮挠挠头，好像觉得哪里不对，但也没时间细想，忙把人让进了院子。</p> <p>“新年好！灵灵/玉儿给舅公舅奶拜年啦！”<br>
依旧是两个小娃娃在前，他们清脆的问候让大马金刀坐于堂上的司法天神脸上冰霜似乎也融化了不少，温声回应道：“新年好。”<br>
然后抬眼再看看跟在后面的他们的爹，依旧是一副嬉皮笑脸长不大的模样，也不知道随了谁，“刘彦昌是怎么教孩子的？”立刻马上又想脱口而出，肩头忽然被压住，侧过头去看果然是寸心。<br>
寸心按住他肩头但是没在看他，却先开口招呼了沉香和小玉：“沉香来啦，小玉来啦，新年好啊。”<br>
年轻小夫妻也赶忙上前来拜年：“舅母新年好！舅舅新年好！”又把带来的礼物拎起来递上前，尤其是其中还有一对精致的大红灯笼，刘沉香振振有词道：“这叫外甥打灯笼，‘照舅’，我和小玉我们都希望新的一年里舅舅对我们的关心爱护一如既往一切如旧！”<br>
司法天神刚刚有化冻迹象的面孔似乎又冻得更深了。<br>
还是寸心一一接过礼盒递给旁边侍女收起来，又接过灯笼叫人直接悬于廊下，然后又来招呼两个年轻人：“快坐快坐，快坐吧，我和你们舅舅也很想你们呢。”<br>
杨戬暗自腹诽“那不是前天才见过吗？”但肩头又一紧，还是把话默默吞下了。</p> <p>这时保姆正好抱着吃完早饭去洗手的小龙子小龙女回来，敖憙和杨愿一看到刘灵刘玉，立刻扭股糖般左拧右搡，从保姆怀里挣脱出来的两个小小龙举起红包奔过去，两个小大人儿机灵得很，一连声“新年好”、“给表叔、表姑拜年”，换到红包一个又一个，忽而杨愿仰头看了看站在堂中央的表哥表嫂，低头摘下了腰里最大的一个荷包，迈开小短腿跌跌撞撞跑过去，“给”，不仅递上去还一个劲儿还叫她拆开来，小玉面带狐疑看看丈夫看看舅舅又看看舅妈，见他们都向她点点头，也带着极大的好奇心拆看，荷包里原来是比拳头还大一圈的夜明珠。<br>
小狐女立刻急了要往回推：“这也太贵重……”<br>
被小小龙女截住话头：“愿愿喜欢姐姐！愿愿送给姐姐！”<br>
此话一出堂上堂下杨家两口男丁都有些愣怔，而小小龙子敖憙不甘人后也翻出一簇水晶原石过来献宝。<br>
继而龙女走下堂来挽住小玉就往后堂带，路过杨戬交代一声“你招呼沉香”。<br>
杨戬身起到一半又坐回去，正好虾女端上茶来，杨戬先让了大外甥喝过茶，又打眼看四个小朋友极亲热笑得开心呢正在互相交换玩具，想了想，示意虾女把准备好的红布垫底且加盖的托盘端过来，掀开盖布里面是一对玉如意和两只金麒麟。<br>
“如意是给你们的，麒麟给孩子们。”<br>
沉香连连道谢眼睛都亮了，不妨下一刻他舅就转了话风：“许久没检查你功课，去外面台上练几套我看看。”说完也不等他答应或推脱，已经起身向堂外走去。<br>
沉香苦着脸，眉头拧成川字，伸长脖子往后堂看也完全瞧不见小玉一丝身影，正搁那儿嘀咕“舅妈找小玉到底什么事？”忽听得他舅故意好大声一声咳嗽，忙回过头来。<br>
走过他舅身旁时沉香又想岔开话题“诶舅舅你这刘海……？”被他舅三只眼一齐瞪住霎时把什么心思都抛却掉，挥右手亮了斧子，跳上高台耍子去了。</p> <p>刘沉香接连耍了一套斧法和一套长拳，这时杨戬走上台来。杨戬扫堂腿扫过台子一角武器架旁的石锁，石锁擦着地面向着沉香飞去，擦出一路火花力带万钧，沉香看表情是大惊失色，但立刻原地起跳翻个跟头从上向下落，正好抓住石锁止了其势头——从他抓上石锁到石锁完全停住只进了八分不足一寸。<br>
杨戬几乎微不可见地颔了颔首，又转身从武器架上选了支长枪，拿脚尖挑起来踢过去。<br>
沉香又一翻身，脚刚落地就耍起右手的石锁，抛掷归位，紧接着左手接枪，行云流水又耍了套枪法。收势住的时候周遭一片喝彩声，几个小娃娃不知何时都围了上来，看得开心得手舞足蹈。<br>
多了围观群众沉香更是把个长枪耍得是密不透风是虎虎生风，不知不觉一上午很快就过去了，当他再次收势时周遭爆发的喝彩声更是响亮，连他舅也微笑抚掌。<br>
沉香才把长枪归位，刘灵刘玉就已经挤上来抢着问父亲准备何时教自己了。两个小龙崽崽步伐慢一些，冲到一半又一齐转向扑向自己的父亲，杨戬一手一个左边哄哄“等你们再大点爹爹教”，右边再保证“一起教一起教，爹爹绝不偏心。”</p> <p>“擦擦汗吧。”沉香这边也刚哄住儿女，就见一条手帕随着最熟悉的问候递到了眼前。<br>
沉香接帕在手擦了满头满脸的汗，这时抬眼才看得妻子眼角分明是红的，心下一揪，刚想张口又想舅母和善必不会是她欺负了小玉，那又是怎么了呢？凝神细打量才见小玉戴上了一副成色极好的珊瑚珠耳珰，但项链又是串旧的，木质的。</p> <p>从小玉出来，杨戬只一瞥就看全了她有几处异样。这时三公主也走到了高台上，微笑着招呼大家：“中饭已经备好，大家入席吧。”<br>
孩子们总是最热情响应美食，争先恐后向餐桌跑去。杨戬见寸心故意慢了一步知道是在等他，两步跨到寸心身边扶她慢慢拾级而下，同时悄声问道：“那天你跟三妹在一起嘀嘀咕咕就是说这个？”<br>
寸心点点头：“是。”<br>
“你都告诉她了？”<br>
寸心摇摇头：“没有，我只说了那是她母亲的遗物。”</p> <p>杨戬还想再问忽闻空中又传礼乐，望天两路值官和仙娥捧着抬着大大小小许多礼箱礼盒花篮果篮，也是自东北方直奔杨府而来，浩浩荡荡不一时就落了满院。<br>
“这是陛下和娘娘送给二郎真君和三公主的。<br>
“这是给小公主和小太子的。<br>
“给三圣母娘娘和夫婿的已经先送至华山，并刘小英雄夫妻和刘小公子、刘小千金的，也一起送了过去，这里是礼单，还请贤伉俪笑纳。”<br>
为首的值官将一份份礼单逐个递上，杨戬不抬手，自是三公主替他接了，也是三公主替他答礼。<br>
一通忙活后值官宫娥们又扶摇而上返回天廷——算一算怕是杨戬他们刚从瑶池离场，玉帝王母就开始张罗这一出了。</p> <p>堂内刘沉香夫妻带着几个孩子已经就坐了，哮天犬也站在了边席椅子旁。<br>
杨戬还望着空洞的白云蓝天发呆。<br>
寸心走到他身边，拿胳膊肘戳戳他：“怎么？还不能忘怀吗？”<br>
杨戬收回了目光但仍旧不语。<br>
寸心轻叹口气，又走得离他更近了些。<br>
“当初是为了三界不至于失去光明你才放过小金乌的。<br>
“之后你协助三妹拯救弱水之患，你们兄妹成了继大禹之后又一代令人敬仰的治水英雄。”<br>
“但在南天门，是王母娘娘巧言令色，拿兄弟们和我做了你的牵绊……”<br>
寸心话没说完杨戬忽然转头来将她拥入怀中抱住，指尖穿过她脑后青丝轻轻梳理着。<br>
杨戬脑海中回忆争相翻涌，想当初他劈山救母最后只救得石心一颗，此后他兄妹各自成亲高堂之上净是牌位提醒着杀父杀母之仇不共戴天，可是如今这满院礼箱红得扎眼。<br>
寸心抬手也环住杨戬腰身，紧紧抱住他。<br>
梳到不知多少下上他忽然笑起来，牵起她的手：“走，吃饭啦。”</p> <p>“舅舅舅母感情真好。”这是小玉发出的感叹。<br>
“我们也要向舅舅舅母学习。”这是沉香。<br>
小玉又羞又嗔斜飞了沉香一眼。<br>
男女主人就了坐，刚开席三公主又拉住小玉的手大声说起亲热话：“我刚跟你说的你都记住了，以后常来常往。”说着点到沉香，“他要是欺负你，你就来告诉舅母，舅母为你做主。”<br>
沉香刚想抗议这边他舅发话了：“来，沉香，今天都是自己人，哮天犬也不是外人，今天咱们多喝几盅。”<br>
蚌女们穿花蝴蝶般飞入席间为每个人斟酒，她们搬上来的是西海的精酿，初尝绵甜极易入口但回味悠长又上头。<br>
蟹女将流水般的佳肴传上来，席间小孩子们欢声笑语不断。<br>
一席吃到接近尾声，哮天犬早趴到桌子底下去了，刘沉香也红晕上脸，说话舌头都大了些。小玉见状，自思来的路上商量的事情怕是只有自己才能说明白了，环顾四周瞧着满院子礼箱心生一计——只是她原就不擅长这些讲起来不免有些生硬磕绊——“那是舅舅的舅舅送给舅舅的。<br>
“舅舅也送了礼物给我们。<br>
“愿愿和憙儿昨天也收到了舅舅们的礼物。<br>
“嗯……啊还有小金乌太子也是舅舅……”<br>
听着小狐狸嘴里蹦出来的一连串“舅舅”“舅舅”杨戬的眉头越皱越紧。又看到小狐狸的目光回到了沉香身上但嗯啊半晌也没说出个所以然来。<br>
——有什么舅舅是跟沉香有关吗？<br>
自己这个沉香的亲舅，天上挂着的那个发光发热的是他表舅，四海龙太子们、尤其是东海小八也可应他一声舅舅，还有吗？</p> <p>小狐狸急了满头大汗，起承有了却就是想不出要如何转如何合，没注意到她那看似醉醺醺的郎君眼底闪过一抹狡黠。</p> <p>“舅舅，嘿嘿，舅舅！<br>
“我以后也要当舅舅！<br>
“我也会当舅舅的！”</p> <p>寸心问候杨婵时他没什么反应——<br>
“哇，恭喜啊。替我问你母亲安好。她胃口还好吗？睡得好吗？”<br>
“胃口还好，睡得不太好，还有些水肿。”这是小玉答的话。<br>
“吐得厉害吗？”<br>
“妹妹很乖，吐的不厉害。”<br>
“那就好那就好，能吃就好。过几天我派人送点东西过去，我西海山上有种丹果酸酸甜甜很好吃，还有龙宫的安神香，我也送过去。你们要照顾好她哦，得空我和你舅舅一起去看望她。”<br>
寸心感慨刘彦昌修道有成他似乎也没什么反应——<br>
“前几日见面我就看你父亲气色特别好，愈发显年轻了。”<br>
只是手里的杯子碎掉了。<br>
后面又寒暄了什么全是寸心在应酬，最后沉香携一家人礼貌告辞，他浑浑噩噩起身相送，机械地挥手告别。</p> <p>被寸心牵着又走进礼箱阵中时杨戬忽开了口：“寸心总说错过了就不会再有弥补的机会。”<br>
“嗯？”<br>
“所以人总要向前看的对吗？”<br>
“嗯……”<br>
龙女牵着他的手重又举步。<br>
“这个问题，其实我也不知道答案。”</p> <p>杨戬任由龙女牵着自己走回内室，坐在案后。<br>
看着龙女为他烧水烹茶。<br>
将龙女奉上的第一泡茶汤接杯在手时，说了一句与他们之前讨论的问题似乎毫无关系的话：“过完年我就辞官。”<br>
寸心歪歪头打量着杨戬，就像当年刚救了他时那样。<br>
“我可以，我是说我也许可以，作为一个监督、啊不，也许，或者，只是牵制的力量，”<br>
寸心朝他莞尔一笑，站起身来：“你不用跟我说这些。”<br>
三公主捡起凌晨时放在案头的剪刀，问：“我现在不困，要不要剪头发。”<br>
杨戬也笑了，那当然是回答“剪”咯。</p> <p>——他的好舅舅苦历一千七百五十劫修成仙体，翻手为云覆手为雨，言出法随随心所欲，要是连这点儿谶纬都扛不过去，那他也不必再做玉帝了。</p> <p>灌江口杨府内，龙女操起剪刀为她郎君修剪发梢。</p> <hr> <p>九重天上，老玉皇打了个喷嚏，嘟囔一声“谁在念我”，继续把玩手里拳头大一块石头，石头上满是白色光芒萦绕。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/83.短篇-2025/013120.都是舅舅.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E5%9B%9B%E5%AD%A3%E8%BD%AE%E8%BD%AC%20%E7%A6%8F%E4%B9%90%E5%B8%B8%E5%AE%89" title="标签">#四季轮转 福乐常安</a><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2026/02/18, 01:10:13</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/a61c69/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">【联文】【初二】让我们恭喜这位旧女婿得到岳父认可</div></a> <a href="/pages/2e0083/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">【联文】【初四】四海升平</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
