YXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">【戬心陪你过大年】初六·年岁深处<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>蚌女捧着新制的寝衣走向公主的寝宫，一路上水声淙淙，夜明珠投下柔和皎洁的光芒，十分静谧。</p> <p>来到公主殿前，忽见一道白色身影立在廊下，观之挺拔落拓气度不凡，有些眼生，蚌女心中疑惑，待那人转过身来一瞧，可不正是三公主这几日天天念叨的三驸马么。</p> <p>可算把这尊神盼来了！蚌女欣喜，正要欠身行礼，三驸马突然抬起扇子对她比了个噤声的动作，她会意，连忙住了嘴。</p> <p>“寸心这几日可好么？”三驸马走到她面前，压低声音问道。</p> <p>蚌女点头：“回三驸马，公主一切安好。”</p> <p>“她可有时常提起我？”</p> <p>蚌女点了点头。</p> <p>“都说了些什么？”</p> <p>蚌女哽住，三公主说的那些话她可不敢说，犹犹豫豫斟酌了半天，才支支吾吾道：“说了，说了……公主她很思念驸马。”</p> <p>“你倒是会替她圆说，她这牙尖嘴利的，指不定又说了什么‘要一口一口咬死我’之类的混话。”三驸马笑了笑，显然已经摸透了她家公主的脾性。又指着她手中的衣物问道：“这是寸心的吗？”</p> <p>蚌女应了声是。</p> <p>“给我吧。若是直接进去，她定然还要闹着不肯轻易见我。”</p> <p>蚌女听出他声音里的无奈，心中好笑，将寝衣递出去，得了他一声“下去吧”遂转身离开。走至弯道处，她又忍不住回头偷偷看了一眼，只见三驸马变作她的模样，捧着公主的衣物，正闪身走进殿里。</p> <p>再说寝宫中，龙女卸了发间珠翠，正百无聊赖地趴在妆镜前把玩一只银钗。这只钗子乍一看无甚珍奇，实则是依着杨戬亲自绘制的样式打造出来的，其上龙纹精妙颇得她欢心，因此得以常常妆点美人鬓边。</p> <p>只是如今打造这钗子的负心汉又在哪儿呐？</p> <p>思及此，寸心一时又忍不住起了性，将手中银钗“啪”得一声拍在案上，“哼！杨戬，我倒要看你这冤家何时来找我！”</p> <p>“公主。”</p> <p>蚌女捧着寝衣走了进来，寸心折身看她一眼，起身随她走到屏风后更衣。</p> <p>双臂轻抬任繁丽的衣裙被一层层脱下，寸心有些疲惫，神情恹恹。蚌女解开她腰间的衣带，柔声宽解道：“公主不必忧心，驸马想必不日就来接您了。”</p> <p>寸心俏脸一红，嗔道：“休要胡言，本公主才不在乎杨戬来不来呢，他最好一辈子都不要来！”</p> <p>话音刚落，腰间突然有一股力猛地一拽，寸心不受控制地朝前扑过去，额头砸到一片硬朗的胸膛里疼得她眼冒金星。</p> <p>“三公主说话好生矛盾，一会儿盼着杨戬来，一会儿又说不想见到杨戬，杨戬真是猜不透三公主的圣意啊。”</p> <p>头顶传来揶揄的笑声，方才纤瘦的蚌女早已不见了踪影，转而是宽厚温暖的怀抱将她整个纳住，寸心抬头一看，面前嘴角带笑眼中含情的这厮不是杨戬又是谁？</p> <p>“你……滚开！”寸心这才反应过来遭他哄了一道，使劲儿将人推开转身跑了出去，杨戬连忙大步跟上，绕过屏风，只见公主娘娘背对着他坐到奢大的贝床前，气呼呼的不肯看他。</p> <p>“三公主好狠的心，”杨戬走到她面前，撩袍蹲下，轻轻裹住她拧在一起的双手，佯装控诉道：“小神不过与殿下拌了几句嘴，殿下转身就回了这堆金砌玉的龙宫，留小神一人冷衾孤枕独守空房……”</p> <p>端是他会说！寸心眼瞅这玉面郎君嘴里没一句真话，冷笑道：“怎么，可是我使得你那狗儿用铁链将你腿脚绑了不成？你自己整整三天不来西海找我，冷衾孤枕怪谁？”</p> <p>杨戬挑眉，“哦？看来殿下是怪小神来的太迟了，可是，若不等这两三日全了三公主的思亲之情，小神怕是也难抱得美人归吧？”</p> <p>寸心不防教他戳破了心思，心中羞恼，将手从他掌心里抽回来扭过身去，“那……那我回西海，还不是因为你这混人一吵架就走，还跟从前一样，将我一个人抛在府里。”</p> <p>复婚前话说的多么好听，什么“亲卿爱卿惟思朝暮”，结果把她哄回灌江口后还是以前的老样子，话不投机转身就走，哪里是要与她好好过日子的样子，难不成他还想再和离一次吗？</p> <p>一时感怀伤心，说到后面龙女竟忍不住鼻头一酸，掩面止了声息。杨戬这才明白症结所在，忙绕到她面前，“寸心，寸心，杨戬没有丢下你去打猎，你快看这是什么？”说着从怀里掏出一个四四方方的油纸包裹，千说万说终于哄得人抬头看过来，“……什么！”</p> <p>杨戬轻叹一声，抬手拭去她眼尾的水痕，柔声道：“是杏仁糕，杨戬只是出去给你买杏仁糕了。”</p> <p>“你……”寸心怔了怔，眼睫仍湿漉漉的，心中梗塞多日的忧思却忽尔云销雨霁，瞪着眼前这杏仁糕反倒不知道该说什么了。</p> <p>“想尝尝味道吗？”</p> <p>寸心拧了拧衣袖，颔首应了一声，杨戬深知公主娘娘一时拉不下面子，这别扭模样倒意外地有趣。</p> <p>“来，你先拿着，杏仁糕噎人，我去给你倒杯茶。”</p> <p>“嗯。”</p> <p>哪知还没走两步，身后突然传来一声惊呼，杨戬回身，只见寸心已揭开了层层油纸，里面的糕点竟都碎作了一团，有些甚至被挤成了齑粉，连原本是圆的方的都难辨出来。</p> <p>夫妻二人愣怔相视半晌，寸心“噗嗤”一声笑出来：“杨戬，你这个笨蛋，堂堂显圣真君，连块糕点都护不住呀！”</p> <p>“看来下次不能再放怀里了。”杨戬也跟着笑了笑，就要走过去将它扔掉，寸心却闪身避开了他的手，“别扔呀，只是碎了，又不是不能吃。”</p> <p>“这么想吃？”</p> <p>寸心耳尖微红，哼了一声：“少废话，我想吃就吃了。”</p> <p>杨戬含笑瞥了她一眼，没有点破她的小心思，只答道：“好，三公主的心意，小神哪里敢违背。”又坐回她身边，挡住寸心要拿糕点的手，“别动，碎成这样，我拿给你吃，别脏了手。”</p> <p>挑挑拣拣捏起个还算完整的，杨戬拿油纸包等着碎屑喂寸心咬了一口。</p> <p>“好吃么？”</p> <p>寸心细细品味了一番，味道有些过于甜腻了，且隔了几夜早就失了大半口感和香味，实在不如她从前尝过的点心。抬头望向杨戬注视着她的眼睛，一向生活精细的三公主认真点头道：“好吃。杨戬，这是哪家铺子卖的？下次我们一起去。”</p> <p>“好，再去杨戬定要当面感谢老板，谢他助杨戬重新讨得夫人欢心。”</p> <p>“且饶你这次，若下次咱们吵架你再二话不说就跑出去，买什么我都不会原谅你！”</p> <p>“是，三公主教诲，小神定铭记于心。”</p> <p>笑闹间，杏仁糕已将用尽了，杨戬只见得她忽然凑近，下一刻指尖连同糕点被她一齐纳入口中，他下意识欲抽出来，却遭贝齿轻轻咬住后退不得，只感到一小截温热舌尖触及他的手指，不过片刻就离去了，那痒人的舔舐、吮吸带来的暧昧遐想却一下子在他心头纵起了绵延千里的火原。</p> <p>“……寸心？”</p> <p>龙女应声抬头看他一眼，眼中波光粼粼柔情似水。难得她主动，这送上门的美意，岂有不受用的道理？杨戬从善如流，低头含了那甜软红唇闭眼亲吻起来，捱了三日相思苦，此时只觉情意绵绵分外畅意，抚着怀中龙女唇齿缠绵颇有几分孟浪，最后那块儿杏仁糕在两人嘴里化开，杨戬不由得抬头喃喃了句：“好甜的……”</p> <p>话儿说了一半，打眼忽瞧见龙女两靥酡红气息紊乱，衣领也松散露出白脂样的肩颈，婀娜身躯深陷在女儿家的被褥里，四下里锦绣堆叠珠光煌煌，映得她容颜娇美逼人，杨戬看得呆了呆，忽然嗅到一缕甜香，恍然反应过来自己方才是把人抵在她自幼长大的闺榻上胡作非为呢。</p> <p>他俩结为夫妻近两千载，这倒是头一回。杨戬深吸了一口气，拢了拢寸心的衣领，一手穿过她的腿弯把人抱了起来，“咱们回灌江口。”</p> <p>“怎么突然急着回去？”寸心迷迷糊糊尚有些发懵，瞥到丈夫通红的耳朵才福至心灵，“不会是在这里你害羞吧，杨戬？”</p> <p>杨戬抿唇不答，耳朵却烫得愈发厉害，他家夫人见了笑得愈发欢快，起了玩心逗弄他不肯回去。杨戬将人掂了一下，“不许胡闹，你忘了今晚是除夕，明早沉香他们要来杨府了吗？明早回去只怕你起不来。”</p> <p>寸心偷偷撇了撇嘴，最终还是决定卖他个面子，只道：“还没跟我父王母后打声招呼呢。”</p> <p>“不必了，杨戬之前去拜见过他们了。”顿了顿又道：“那时大哥二哥也在。”</p> <p>寸心闻言，忙揪着他胸前衣服使劲闻了闻，果然闻到一丝酒味儿，“你又被我大哥二哥灌酒了？”</p> <p>“当然。走，寸心，搂紧我脖子。”</p> <p>从西海到灌江口这一程对神仙而言说远也不远，加上杨戬心里记着那档子未完之事，须臾便回到了杨府。哮天犬本趴在门口等着他主人，结果等来了人一个眼神也没分给他，抱着那龙女大步径直走了进去。</p> <p>“主人，主人——”</p> <p>他主人哼了一声权当作回应。瞧着面带春风的心情甚好，可怎么就不理他呢……哮天犬挠了挠头，有些失落地耷拉下脑袋，转眼再去看他主人已经不见身影了，他连忙跑进府里，跟着气味来到主人房门前，见房门紧闭心里直呼不妙，悄悄把耳朵贴上去一听，果然！哮天犬登时皱着眉头后退好几步，转身逃也似的跑开了。</p> <p>再说房内灯火未点，只朦胧看见一双人影倒在榻上难舍难分，寸心原本嫌弃身下床褥冰冷，很快杨戬身上灼人的温度将她煨得暖烘烘的，帷帐里的一番小天地隐晦而暧昧，两人呼吸交缠肌肤相贴极尽亲密之态，寸心被她郎君放开唇舌，软软唤了声“二郎……”</p> <p>正当此时，外面忽然传来爆竹烟花声，声势渐渐浩大起来，在这喧闹的烟火中唤醒了沉寂的冬夜。杨戬动作一滞，抬手朝帐外一挥，灯烛被点亮，暖黄色的光投进帷帐里映亮龙女红艳艳的脸颊，她捂着眼睛朝杨戬怀里瑟缩了一下，再睁眼正对上杨戬撑起上半身凝视着她的目光，因背对着灯火显得他眼底格外幽深，如视珍宝般一瞬不瞬地看着她。</p> <p>寸心不解，半搂住他腰身摇了摇，“怎么啦？突然这样看着我……”</p> <p>“我在想，从前我在天上时，这一晚我都是一个人坐在又黑又冷的神殿里度过的。”</p> <p>大多时候他都在批阅公文，深夜里烛心爆裂的声音格外明显，“啪”的一声。看累了就揉捏着眉心闭目养神一会儿，神思散漫飘荡，飘得远了偶尔可以听到凡间的爆竹声、一家人围炉守岁的笑语声……</p> <p>寸心伸手捂住他的嘴，“杨戬，我不许你说这个也不许你再想这个！再说了，”她换了个轻松的语调，想要逗他开心一点，“你只捱了一年，我可是三百多年，真君大人怎么比我这个小龙女还脆弱呀？嗯？”</p> <p>杨戬有些急切地拿下她的手，“寸心，我说这些并不是那个意思，我只是想说……”他顿了顿，俯身贴近她的面庞，鼻尖在她颈窝十分眷恋地蹭了蹭，轻声道：“我只是想说，我待你始终如一，但经历那一番与你的分别后我才明白，我对你的爱远比你我以为的还要深，寸心，你能明白吗？”</p> <p>昔日父母和大哥去世，他带着三妹艰难求生，每遇此万户团圆之际总不堪忍受形单影只的孤苦，是寸心补全了他命里的残缺，在漫长的岁月里让他重新拥有“爱”和“家”、重新拥有一份圆满，她早已融入了他的生命，以至于到了失去她就如同身体被剜走一个洞、空荡荡地透着风的地步。可惜真君老爷不善剖白，只能寄希望于妻子能从他的三言两语中体会到他难以言表的心绪，孩童一般笨拙地向她发问，寸心，你能明白吗？</p> <p>“我明白。”</p> <p>杨戬忽的抬起头。寸心捧着他的脸轻吻了一下，然后十分用力地抱紧他，一字一句郑重道：“杨戬，此后年年此夜，咱们都一起过。”</p> <p>她柔软的胸脯与他健壮的胸膛紧紧相贴，两颗心靠得前所未有地近，几乎能感受到彼此热切的跳动，一下一下互为和鸣。打在肌肤上的鼻息越来越灼热，难以分辨是发乎于欲还是发乎于情——总归是春芽初绽春水初生也难以比拟的愉悦。帐中昏暗，杨戬情难自禁揉捏着妻子滑腻的身躯，龙女喉间溢出一声似泣似悦的娇吟，软倒在他汗津津的怀里，爱欲渐攀到顶峰，言语苍白，非共谱鸳盟难诉深情……</p> <p><br><br><br></p> <p>清晨醒来时，枕边尚有余温，昨夜好眠，竟连今早寸心什么时候起身的他都没发现。杨戬穿好衣物，一推开门，就看到趴在面前的哮天犬。</p> <p>昨晚除夕夜被主人冷落了一场，这狗儿心里委屈，围着杨戬又蹭又转。杨戬将他安抚一番，带着他朝外走去。</p> <p>“寸心呢？”</p> <p>哮天犬哼哼：“院子里。”</p> <p>带着狗儿在院子里转了一圈也没找到人，杨戬怪道：“难不成是出去了？”</p> <p>“没有啊，小狗没看到三公主出去。”</p> <p>“去看看。”</p> <p>刚走到前庭，就看到沉香突然捂着耳朵冲进府里，看到他大喊了一声：“舅舅，快——”</p> <p>话音未落，门外突然“噼里啪啦”一阵炸响起来，哮天犬吓得哀嚎一声跳到杨戬身后躲了起来，沉香吐了吐舌头，跑到他身边费声道：“嘿嘿，是我点的，舅舅，新年快乐！”</p> <p>杨戬笑着拍了拍他的肩，“又长大了一岁啊，沉香。你娘呢？”</p> <p>沉香朝门外一指，“爹娘和小玉还有舅母一起站在外面还没进来呢。”</p> <p>杨戬点头，“我去接他们进来。”</p> <p>走到门前时挂鞭正好放完了，一地的红鞭纸和烟屑，另有四人站在斜对面有说有笑。杨婵见他出来，欣喜地叫了声“二哥”，寸心闻声回头，提着裙子朝他跑过来，杨戬张开双臂将人抱了个满怀，余光里杨婵和小玉偷笑得开心。</p> <p>杨戬顺了顺她背后的长发，“怎么起来不叫我？”</p> <p>冬日空气冷冽，她身后万家炊烟袅袅水汽腾腾，寸心不答，笑盈盈看着他道：“杨戬，新年快乐呀！”</p> <p>——————————</p> <p>寸：我是第一个和你说新年快乐的吗？</p> <p>小杨：（思考）（微笑）是的。</p> <p>（转头将沉香扔出去</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/85.短篇-2023/012700.年岁深处.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E6%88%AC%E5%BF%83%E9%99%AA%E4%BD%A0%E8%BF%87%E5%A4%A7%E5%B9%B4" title="标签">#戬心陪你过大年</a><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a><a href="/tags/?tag=%E6%B8%85%E6%B0%B4" title="标签">#清水</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/10/05, 18:43:06</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/72969c/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">【戬心陪你过大年】初二·一个梦</div></a> <a href="/pages/b1a035/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">【戬心陪你过大年】初七·何悟不成匹</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
