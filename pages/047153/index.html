时间在<a href="/pages/b4a4e4/">原形毕露</a>的后面</p> <hr> <p>预警：女有孕男产乳、伪ntr、dirty talk、4p(1v3)、谐音梗冷笑话</p> <p><br><br></p> <p>但是纯爱</p> <p><br><br><br><br></p> <p>现在跑还来得及！！！</p> <p><br><br></p> <hr> <p>杨戬近来很是觉浅，一点点风拂杨柳的轻微声响就能叫他从浅眠中醒来，窗外银月的清辉遍撒人间，也透过窗棂散射到他的床上，映出隐隐约约又闪闪烁烁莹粉光泽。龙女打前次孵化了肚内双卵后便是这样形态多变，杨戬熟练地将夫人搂近身侧，本来打算挑好姿势搂定住好再安眠，蹭了蹭之后又心猿意马起来，抬起一手屏住呼吸，试探着摸了摸粉龙的耳朵，一触即丢！好软好绵！再瞧瞧她应是甜梦正酣，甚至拿龙角来迎合他顶了顶他，这下深受鼓舞大起了胆子，先以拇指和食指捏住垂耳轻轻揉搓，细细的绒毛让手感柔滑细腻仿佛是在摩挲极细的珍珠粉，渐渐地将整个大掌都覆上去包裹住，任由粉龙耳道内的长毛戳在手心戳得他心肝儿发痒进而屏得手脚发颤，屏到极限目眩神迷才长出一口气回到实境间。<br>
这感觉确实让神也沉醉但对当下的杨二郎似又有些多余的副作用，后半夜他觉更浅了，临近清晨龙女恢复了人身想钻他怀里再偎个回笼觉，这人煞风景地要“出恭”硬生生离了被窝。龙女盹儿都打好了还不见人回还略抬眼皮才发现他就在外间——屏风上映着熟悉的身影但姿势却似西子捧心还依稀可辨鼻息和轻喘——<br>
“杨戬？<br>
“杨戬你没事吧？”</p> <p>哐啷重响不知打翻的是香炉还是砚台，龙女正待起身大门外的敲门声被术法送进来：“真君大人，玉帝有旨……”<br>
“天使请稍候。”<br>
他捞了件外袍披起一边系着腰带一边从屏风侧面探头进来，“你且躺着我去看看”，重重抚过抻平胸口衣襟，深吸深呼后眼神清亮起来拉开纸门，踱出去的步伐看似和平常一样稳健。</p> <br> <p>“金姆元君历劫事关重大，你该是认真对待。”敖寸心挺着孕肚还是起身来，一边替她郎君整理着甲衬和冠缨一边唠叨交代，她郎君轻啧半声回曰“我下来前都安排好的……”如今倒是也明了龙女是想他好才愿意叮嘱，又收了声，温顺了眉眼换来“早去早回我在家等你”听在耳中甜在心上，只是片刻又拧起眉头。<br>
“你一个人在家，我不放心。”<br>
真君老爷把住夫人双臂越打量越是放心不下——天上一刻人间数日，月老司命那些个老家伙手脚再拖沓点——他只觉“她委实是一刻也离不开我”，可夫人有命又不敢不从，该怎么想个两全其美的妙法……</p> <p>——有了！</p> <p>真君老爷随传旨的使者直上九重天，留下个俏郎君与娇美妻子对坐无言。<br>
他走之前介绍说“除了不会说话其他诸事行止他同我一般无二。若还有什么他应付不了的寸心连唤三声‘杨戬’我立刻回还……”可龙女还懵懂着，还不太习惯，怎么两个杨戬？<br>
懵懵懂懂任由他扶自己又回到床榻上，他体贴地把软枕垫好才轻轻放她往后靠，然后他就坐在床边跟她大眼瞪小眼。</p> <p>直到铜壶滴漏浮标过半，他突然离开，片刻后回转手里端着托盘，原来是到了饮灵芝的时间。<br>
饮完灵芝茶汤神思松弛脱口而出“二爷，捏捏腿”，还没醒透他已丢开茶盏将她小腿拢上膝头，轻柔又到位的手法确实无二一般。</p> <p>只消小半天，敖寸心有点儿适应了这无声的陪伴。<br>
他一颗心都系在她身上无微不至事事都做在前。</p> <p>蝉鸣渐止日头西斜，敖寸心想指使分身搬两把躺椅切一个西瓜到水榭边，男人这会儿却不听话了，一个劲儿来拉她，后来直接给她穿上绣鞋，抱起来出了屋再放下地，她疑惑地看他他手指大门外，脑筋转转龙女这才明白——今天还没遛过弯呢。进入孕晚期她又怀的是双胎，孕肚硕大总是负担，日日只想躺着但杨戬医书看遍非要她每日必须活动活动筋骨。<br>
他是这么说的吧？“这对孩子好，更对寸心好。”龙女心里也知他是为了自己但扛不过身上懒散，本以为换了分身不会说话可以偷闲几天。
龙女思忖这一会儿正打算叹口气认下命，面前突然一暗。<br>
薄凉的菱唇贴住樱桃小口贪吃温暖，龙女眨眨眼睫毛忽闪若有似无跟他的蹭在一起纠缠。良久他突然唇瓣微张吐出软肉来舔，龙女一惊手推他胸口将人推离开，竟见他舌尖在唇间舔了一圈才收回去。<br>
她又一次对那句“诸事行止他同我一般无二”有了直观感受，小小震撼。</p> <p>龙女先收了甜头只好兑现，抚抚衣襟抬起一手，男人乖觉上前搀住，俩人就这样连体似半搂半靠着缓步出门，灌江口街上乡亲们连看几日也看习惯了，虽然还不时往他两个身上瞟但到底不耽误手下工夫了，逛到街西杨夫人想起来给夫君定了衣衫，也算略歇歇脚叫他进去试穿一下，帘子再拉开他慢慢转一圈又走近给她查看。<br>
“怎么，胸围做小了？”<br>
还回去让再改改，这就打道回府，路过首饰铺又被拦着。<br>
“杨爷，您的玉雕好了，可要取了？”<br>

“对不起对不起，我忙里偷闲回来看看寸心。<br>

“你又不耐烦！”<br>
“我没有……”<br>
“他呀，”<br>

汗如雨下来不及擦干模糊了视线，模糊的视线中敖寸心看到他眉头锁得死紧唇抿成一线，凑近来几乎要碰到她了又离远。她抬起空着的那只手他立马转来牵，她便牵着他手往下走。<br>
“二郎你摸摸，你摸摸他们……”<br>
宽厚大掌覆上膨软的肚皮，内里不知是哪条小龙猛一踢与他对了一掌，龙女急促“哎哟”一声，上身略弹起来再落回去时倒好似平静了许多。<br>
男人温暖的手掌在敖寸心肚皮上轻轻抚摸缓缓打转，渐渐向下移动到小腹去，一边用法力温热一边略略加劲儿往上托一些。龙女呼吸渐缓气息绵长起来，握紧的那只手也松了，他得空便给龙女转了个角度，让她后背后脑完全靠在他胸怀里，腾出的那只手找到后腰为她按摩舒缓。</p> <p>阳光透过窗棂又走进来几寸，寸心肚里的龙崽崽闹腾够歇神儿了，而男人的大掌还覆在她小腹上。龙女眼皮未开眼珠子咕噜噜转几圈，忽抬起头来樱唇微吐，男人见她欲动也低头来瞧，这便恰恰好好四唇相贴吻了个全乎。只是一炷香过去了谁也没有再动，龙女先耐不住要睁眼，不过被他同时闭了眼又抢了先，抢先含吮过她的上唇和下唇，抢先撬开她唇瓣将丁香般小舌勾连。<br>
贴在她小腹上的那只手也又动作起来，掌心还贴在肚底指尖已探入腿间。<br>
上处口舌痴缠霸道地将她贝齿舔遍，下处修长中指隔着亵裤插入耻骨中间的细缝，按揉起来重一下轻一下，如此反复不止仅十余次，龙女皮肉深处就痉挛着涌出一股暖流。双腿并拢夹紧想拉长这快感，一压一带，指尖隔着湿透的鲛绡戳进滑嫩的穴口堆叠起又一浪，龙女泻身不止不自觉地战栗，牙齿打架突然口中一咸。</p> <p>“疼，疼吗？<br>
“让我看看。”</p> <p>龙女顾不得下处还淌着糖水儿，攀着男人肩膀就要起身去看，行动间觉出些不便利来去捧肚子，不期然却碰着个坚硬的物什棒槌般戳在她腹底，烫得她一丢手——她自然知道此为何物但是——<br>
“……他同我一般无二……”<br>
“……有什么需要都可以交给他……”<br>
——龙女转转念勾起唇角小手整个握上去。</p> <p>虽然她去亲他他在躲闪，但只头偏在一边低垂眉眼身子却无动作，任由她把玩。<br>
敖寸心调调姿势跪坐在男人身前借靠在他屈起的左腿上，他左手绕到她背后搂着护着怎么看都不似不情愿。她更进一尺往他腮边颈边软肉一通乱啃，下面也胡乱撸动，他抬了右手想来握住她肩头她往他喉结上一啃一吮他登时全身绷紧硬生生从鼻腔里挤出一个音节来。在他放松下来大口大口的喘息声中龙女笑得好不得意，捏住下巴扳过他头颈迫使他直视进她双眼，再奖赏性地响亮亲上几口。</p> <p>机会难得龙女将埋藏在心底的旖念一个个施展，股间腰侧自是敏感，战神的耳垂也薄薄软软，被她吞吃时他会喘……龙女从早已不能蔽体的睡衣前襟处探进手去，放肆地又搓又揉，麦色的肌肉与雪白的柔荑对比鲜明，感受胸肌在她手下逐渐血脉贲张鼓胀变硬——不对，怎么是水样的饱满？<br>
俊俏郎君有苦不能言，倒是龙女想起来曾见有记载，有男子因过于担心妻子孕育辛苦而感同身受……<br>
“是不是胀痛？<br>
“来，放轻松点，随着我手的走向运气……”<br>
瞧着他呼吸渐渐舒缓龙女突然指甲猛掐红豆，又快又狠松手后便有奶白稀液自掐痕中缓缓溢出，她又继续着由外向内聚拢的手法，推拿许久直至稀薄的奶液全然释放完。<br>
他潮红的面容上带些羞窘真是让人又爱又怜，寸心轻拍拍他脸颊安抚道：“没什么好害羞的，二郎是心疼我，我高兴还来不及呢。”<br>
揉揉他蓬软顶发再拉住他的手贴上自己胸口，正想说“二郎也帮我揉揉吧”，他突然往窗外瞧了一眼。<br>
龙女也往外瞧去天色忽已晚——到了这个时间难道今日还要遛弯？——不过她马上就得到了答案。</p> <p>龙女体格娇小男人两只手往她胸下一掐几乎已圈满，她还没看清他眸色他已埋头在她颈边，先啜吸一下再趁着她闹痒滑到胸口将她几颗小痣一个个吻遍。</p> <br> <p>真君老爷回到家中业已过了掌灯时间，杨府内一片晦暗连主卧都没亮光。杨戬越走越快随在他身后灯笼灯盏一层层亮起。<br>
本体与分身自有通感，在灵霄殿上时因着天地时差只是有些刺挠，出了南天门降到天地分界之下后所有感觉同步袭来，纵地金光再快也没有她撩拨得快，杨二郎紧赶几步已到了卧房前，掌风前递推开门，榻上男女赤条条纠缠。</p> <br> <p>龙女先察觉身后有风，再下一瞬就觉得身子轻飘下面却被贯穿。她撩拨半晌自己早就泥泞软烂，换了个合适的角度那熟悉又狰狞的物什就一滑到底连根没进去直吻上宫口霎时间她好像听自己发一声喊又好像什么都听不见。<br>
飘上云霄的神思渐渐落下，她瞧见，身前的人半抬起上身托住她臀腿眸中尽是惶惑，身后靠着的却是冷硬铠甲，还有粗糙的皮革与手茧穿过肋下握住两团绵软。</p> <p>寸心被身后的男人把持住四下无借力之处，只能随着他的动作上下颠动，颠动间话语都被打散：“杨戬，杨戬你，”蜜穴被粗物凿开蓄不住水液直流被插干得噗嗤噗嗤作响，穴口与男人胯间频频相撞啪得泛红，狂风骤雨般的情爱仿佛不带一点点怜惜，龙女探手到后面想掐他却发现无处下手立马改成拍打，纤纤素手拍在银甲上登时就红了。<br>
“杨戬！杨戬你弄疼我了！”<br>
拿捏足嗔怒的语气但那人怎么仍不罢手？<br>
还说什么“倒打一耙哈？”</p> <p>孕到晚期龙女胸部已经开始为新生命积蓄营养了，如今被人大力揉捏，乳头还得了特别的照顾搓得圆嘟嘟红通通，终于在一次下坐到底的同时双峰被狠狠挤压聚拢，两侧乳孔大小不一有喷有流，室内霎时充满甜香。“我才走了多久，嗯？”<br>
话音中断的地方必然伴随身下重重一顶。<br>
“怀着孩子也不消停，嗯？”<br>
一进一出过多的刺激剥夺了寸心思考的能力，她只能一边嘤嘤啜泣一边被迫倾听。</p> <p>重重甲胄也快要遮不住杨戬蓬勃的欲望，他埋头在龙女颈后咬牙切齿，几番张口最后还是决定给她个教训，贴近龙女耳边道：“小淫妇，要闹得你男人殿前失仪被打下凡间才罢休么？”<br>
说完不待她回话撂开手往前一丢，龙女惊呼出声接住她的却不是她想的那个，扑面而来又一位，趁她樱口未闭直入进去。<br>
身后传来缠绵压抑低低一声喟叹。</p> <p>杨戬原打算先冷眼看会儿，但分身的体感会直入灵海，再加上映入眼帘的糜烂画面——龙女上下都被不住插干快感重叠在一起——实在是憋胀难耐三两下扯开腰铠先放孽龙出谷，而本体对分身又有激励那两个干起龙女更加卖力了直戳得她泪水涎水蜜汁爱液一起飞溅。再耐不得直接捏决褪去甲胄，扑上去贴住龙女光洁裸背连吻不断，双手也将人紧紧搂抱在怀里，下处蹭进她两股之间，一边痴迷地团团抚摸她圆润肚腹，一边沿着脊柱从头吻到尾椎再从尾吻上去。<br>
龙女被两个分身上下夹击早就头昏脑胀，可当本体紊乱的气息喷到她耳边时野兽的本能又让她从根底里涌出来些灵智。<br>
“呜呜，呜呜呜？”（“杨戬，你干嘛？”）<br>
安抚吻碎糖般洒在她背上，男人低沉的嗓音里包裹住的是十足的蛊惑。<br>
“好寸心，你最好了。”<br>
揉揉只片刻又蓄满了乳汁的乳房再烙个吻在肩头上。<br>
“好寸心，让我也进去。”<br>
“唔？唔呜呜呜！唔……”（“嗯？怎么可能！不……”）<br>
在花谷里蹭了满身滑腻的粗柱几番临门又被挣扎开，杨戬咂咂舌在龙女两边臀尖各拍两掌又替她揉上，振振有词曰：“可以的，寸心可以的，我都见过。”面前那个似是故意要留给她一些思考的余地竟稍稍放缓，涨得紫红青筋暴凸的恶物从喉咙里缓缓抽出带出涎水顺淌满颈，许是真的呼吸更通畅脑子灵光了，她记起来那次半途被接手的“引产”……<br>
花穴里先填入的那根一直在兢兢业业进进出出，传递出龙女体内悱恻缠绵惹本体胯下的粗物一同勃颤。杨戬已经挤进了三指摇晃扩张得了些松动但那真龙摆尾不休让人难入门，耐住性子在她背上又多亲亲且哄道“寸心别怕，杨戬自有分寸，不会弄伤你的”，趁着龙女分神的当口由她身下那个拿住腰臀向外再打开些，面前那个把起双乳直直撞向深喉，后面这个趁机拼命向前向上捣弄终于进了个头，雌穴恍然一紧死死勒住冠沟杨戬借着手托龙女孕肚的姿势才稳住身形，侧脸撞在她略丰腴了些的蝴蝶骨上下意识蹭蹭，又喘几口，然后开始发起总攻。</p> <p>两根阳具将肉穴塞得满满当当没有了多余的空间，每一次你进我退都紧接着我进你退，你争我抢总都是要更深入到龙女里面。花穴口撑到极限一些些透明一些些血管驳杂着，甬道里所有的敏感点都被平等地碾压不让她得丝毫喘息，龙女如欲海行船抛高抛低全不由己，迷蒙了双眼却不知是该赞他神勇抑或哀求郎君垂怜。<br>
神官本体和分身似有角力都想跟龙女更亲密一点，但感受是叠加在一起的不管是哪个撞上宫口都是她吻了他，除此之外还有温热的喉头轻而绵密地拍打吞咽仿佛要将他狠狠榨干。快感层层叠叠高潮自也一浪陡过一浪，杨二郎恍然已分不清妻子种种艳色是来自于哪个的视野，也不知道是哪个自己在说，“给你，都给你，都给寸心……”<br>
三箭齐发连绵不绝龙女从未被如此充盈过，只觉得整个人整条龙都好似要完全伸展开、融化掉，融化成一汪春水……</p> <br> <p>清晨又一次到来，龙女又一次听到熟悉的问候：“寸心早安。”<br>
轻轻一动浑身酸痛袭来缓缓抬眼瞧见的是和煦笑容，仿佛昨日浪荡全不存在。</p> <p>“天上的事情，都处理完了？”<br>
“嗯。开了玉帝私库，多大的窟窿都填得上。”<br>
“这样啊。”</p> <p>正准备閤眼忽有违和感，低垂下眼睫望向覆在她孕肚上的双手，果然有一只是从后面探过来……<br>
龙女心脏砰砰乱跳身子才微偏了一点点，杨戬拂上来揉揉她圆润的肩头，肚上一轻再空开视线那个已不见。</p> <p>“寸心还困的话再睡会儿吧，我抱着你。”<br>
“嗯……好。”</p> <br> <p>蝉鸣渐止水榭里摆了躺椅，龙女鲛纱轻透侧卧其上小口小口吃着西瓜，吃完一瓣儿的空档里问道：“二爷，这簪子雕龙戏双珠有什么讲究？”<br>
杨戬轻笑一声伸手来摘了她鬓上插戴望空一抛才答话：“教你以后管教孩子方便。”<br>
只见那粉龙玉簪在空中化作了活物般将两只珠子轮流抛高，抛了接接住再抛……</p> <p>寸心愣神了一瞬，忽发龙吟整个灌江口都震了震。</p> <p>“杨戬！”<br>
