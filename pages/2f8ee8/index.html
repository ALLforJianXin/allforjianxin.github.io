OnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">风月有愧（全）<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>死后第一年，都是放不下亲人的，虽不记得生前事，但还是出于本能地徘徊在坟前。</p> <p>一只鬼静悄悄地看着行人来去熙攘，等一季春，又一季秋，等那张熟悉又陌生的脸为他端来几盘供品，往土里插上一炷香，照例冲墓碑喊一句，喊他的魂。</p> <p>……</p> <p>碑上朗朗刻道：杨公二子杨戬。</p> <p>……</p> <p>“二哥，住在山上还习惯吗，三妹来看你了……”</p> <p>这话杨戬听的都快起茧子了，他可不承认自己有这样笨的妹妹，来这里除了哭就是自说自话，偷偷把香火吹灭了她也不察觉，蠢得像只猪。</p> <p>山上实在太无聊了，虽说旁边还有三个坟包立着，可到底是空的，里面的鬼是去投胎了还是灰飞烟灭了，谁知道呢。</p> <p>唯一的乐趣就是捉弄眼前这个傻妹妹，吹灭她的香，打翻她的果盘子，有时她回去的晚，就突然鬼叫几声吓唬她。</p> <p>有次她儿子跟来，很生气地对着坟包大骂，说他为老不尊，扬言要找西海那谁谁，入梦去收拾这个老舅舅。</p> <p>……</p> <p>那以后，大外甥很少让傻妹妹来看他，坟山日子寒苦，他连个能说话的人都没有。</p> <p>世间之大，天长日久，经过几番栉风沐雨，他凡尘碧落，洗尽前身，魂魄变得愈来愈轻，已然忘记从前常常来看他的那些人的面孔，也忘记碑上所刻是谁名，最后落得无情无义，无悲无喜，无心无我，三魂七魄逐个消散。</p> <p>听闻人死为鬼，妖死为魅，神仙若死了，就该应六道轮回，化作劫灰。他心态很好，很想的开，便从土里爬出来横仰八叉地躺在地上晒太阳，等着将自个晒成水蒸气。</p> <p>只是偏偏有人要他死后不安生，于某年某月某一天，刨了他的棺材。</p> <p>……</p> <p>那是个红裙龙冠的姑娘，她发了疯地把坟挖开，掀了烂成片的棺材板。当她看到那只天眼，由此物联想其主人生前，才敢置信，那尊曾守护三界，心怀九万里山河，待她如这芸芸众生的神祇，真的就此陨落。</p> <p>如果三妹哭起来是梨花带雨天见可怜，那这位就得是山崩海啸石破惊天，杨戬对比推测着，暂且称呼她为疯婆子。</p> <p>而他只看了疯婆子一眼，见她抱起天眼双手剧颤，撕破喉头通红着双眼，洒下几滴血泪……是她在哭。</p> <p>一瞬间他心中有大雪崩落，万家灯火辩不出颜色，且失且忘生前事，却震撼于她那一刻的九转断肠。</p> <p>杨戬觉得，自己应该认识她，记住她，永远深藏于心底才对。可是他是鬼，从来不懂人的情感，从来只是两眼空空，心底空无一物。他体会不出她当时是多么伤心，对她说的话也一点不感兴趣，正如他七魄尽销三魂飘零浑不在意。他甚至已没必要再留在坟山，索性一路漫无目的地四处飘荡，成了孤魂野鬼。</p> <p><br><br><br></p> <p>听圣人说，他生前彪炳千秋，普渡苍生造福三界，最后却落得个被斧子劈死的下场。</p> <p>圣人怜他晚景凄凉，教他转机之法。收服一百零一只罪大恶极的妖精凶兽造福百姓修炼正义玄心，于满月极阴时以自身浩然正气调和天地之灵，阴阳两仪借助媒介相会相融，其力量无穷，或可摒弃肉身，魂魄升仙。</p> <p>只是他魂魄不全，即便能当回神仙，也必定是个五感尽废，清心寡欲的神仙了。</p> <p><br><br><br></p> <p>百年后，江湖出了一位有名的羽流方士。传闻他头戴斗笠，一袭素衫，似是丛林夜魂，烟尘魅影来去无踪……因为，压根就没有活人见过他。</p> <p>而疯婆子是个例外。</p> <p>翻开大禹本纪洪荒列传，他照着古籍话本里有名有姓的妖怪杀了个遍，快够数的时候，又遇见她。</p> <p>鬼自然有些怕太阳，杨戬紧扶住帽檐，远远见一红衣倩影坐于湖畔戏水。日头倒映着水面波光粼粼，女子衣不蔽体，笑声如银铃，赤足在水里搅涌出浪花，轻纱里若隐若现透出纤细曼妙的脚踝，在这般荒无人烟景色凄凄之下，只是背影都风情万种，与湖水绸缠着暧昧不清。此种放浪妩媚，一看便知非仙即妖，实算不上良家女。</p> <p>深山雾浓，看的并不太真切，以百年道行捉妖师的经验之谈，也该是现抓活的，再来问罪其它。</p> <p>杨戬一个流云微步不费脚力，转眼之功便迂回到倩女身侧，抬手欲锁她后颈妄图一招致胜，岂料她身如无骨柔韧若水蛇，一扭腰躲过袭击，朝他回眸巧笑，美目烟波流转，额上一对龙角在阳光下闪动星芒。</p> <p>杨戬一爪扑了空，指尖勾落了她的披肩，还没来得及互相打个照面，倒先捱住她冰肌玉骨，触感细嫩柔荑。轻衫剥落，裸出衣下背上好一对蝴蝶骨，香肩单薄自是美人生来瘦。她一回首，一侧身，领下锁骨凸痕尤显，更衬半遮酥胸轮廓浑圆，场面香艳。</p> <p>果然是她，百年里与他纠缠不休，不是阻挠他除妖，就是破坏他修行。本算不上什么有害的妖精，却惯会装腔作势，自诩杀生无数无恶不作，面首三千，号称西海雨师妾。</p> <p>其他不能断定，好男色这点或许是真。毕竟她次次出场都极有排面，上回来捣乱，便是左右各携一翩翩风度的檀奴为其鼓瑟吹笙撑场子，其情其景便如眼下这般不堪入目。</p> <p>龙女故作惊吓，杏眼一瞪怪他颇有冒犯，娇声嗔呵间夺回衣裳。</p> <p>“臭道士，毛手毛脚的。”</p> <p>杨戬六根尽断，捉妖是为修行不得已为之，必然对她搔首弄姿无感，甚至一看见这张脸就不胜其烦，懒得与她说道。他习惯性再次扶了扶斗笠，转身就走，龙女怎肯放他，例如从前她熟悉的那样，紧跟在身后，嘴碎子絮絮叨叨地在他耳边念经似的。</p> <p>“冤家，你真不记得我了？”</p> <p>“你怎么死的？谁害的你？我找他拼命去！”</p> <p>“喂！小冤家，你倒是理我一理呀……你在忙什么？抓妖怪？咦，我看你乾坤袋里装的都是些什么臭烘烘的丑八怪，脏死了！不如你将我带回家啊……”</p> <p>她追过来。一路笑呵呵的，言辞轻浮不正经，除了墓前第一次的那般撕心裂肺，他再也没见过她哭。</p> <p>本来灵魂是不能被看见的，却不知为何能与她命运纠葛百年，眼看龙王之女如今沦落到志怪录上一只小妖，在他眼皮子底下兴风作浪。就像现在这样，婀娜身段钻入怀，一对雪峰如白兔，贴着他胸膛乱颤一气。</p> <p>杨戬烦得太阳穴突突直跳，好不容易将环在腰上的龙尾扯了下来。他拔出腰间长剑，白刃刎住龙女的脖子，冷漠地警告。“离我远点，”</p> <p>不是第一次。</p> <p>不是第一次倒戈相向，不是第一次体验兵器穿过心口的冰凉……</p> <p>龙女很喜欢直勾勾盯住杨戬冷若冰霜的眼睛，她管他眼里的不耐烦和憎恶，叫动嗔。</p> <p>有时她纠缠太过，杨戬会真的杀了她。她竟然很期待这件事，情不自禁往他的兵器上靠，期待剑锋割破她的喉咙，血流如注，疼痛之余面露几分凄楚，语气里皆是痴绝之怨。</p> <p>“你为什么这样对我……”</p> <p>……</p> <p>她不做公主很久了，也许堕仙成妖，也许是心魔从主体里分离出来有了自己的意志，不知道是什么。总之她是杀不死的，梦魇一样时时围绕在杨戬的周围，他走到哪里她便跟到哪里，其实就是在等着能一次次死在他手上。</p> <p>诸多荒唐事，无非是在试图让一个散了七情的人，为她动情。</p> <p>这是第五十七次，第五十七次看着她从自己面前倒下，像是提线木偶断了悬丝，软绵绵地躺在地上，一点点化成青烟，再重新组合。</p> <p>……似乎有什么不对。</p> <p>听圣人说，他从前寄生的身体死状委实不算好看，胸口处被抠出一个拳头大的窟窿，深的可以透光。他没了心，丢了前世的记忆，也记不住所在乎之人的脸。无根无觉天残地缺，即使活过来，也是一具没有感情的行尸走肉。</p> <p>可是眼睁睁看那个女人在自己手里变得面目全非，如枯木一样了断生机，他竟然会觉得难过，是一种腹膛空空，看不到希望的失却之痛。</p> <p>龙女再次恢复原形，日光轻柔，微风抚慰过她光洁无暇的肩。她这回很较真，没有因为杨戬稍微有些情绪波动就媚笑着潇潇离去，而是坐在湖水边，更加楚楚可怜地仰望着杨戬堪堪指过来的剑，眼里似汪了秋水，一片氤氲迷醉，款款深情。</p> <p>她突然跪下来，身体渐渐朝锋芒凑近，然后张嘴，不知廉耻地用舌尖舔舐刃上还未干涸的星点血光。</p> <p>杨戬瞳孔幽颤，震惊于她的胆大妄为，毕竟在过去他捉的一百只妖精里，或丑或美，或凶悍狰狞，或擅蛊惑人心，却从没有哪个像她这么找死的，使出浑身解数，顶着被打回原形的风险，赤裸裸向他求欢。</p> <p>……</p> <p>剑器坚韧，一头被她叼在嘴里，龙涎润湿，腥红小舌过分敏锐，自锋利处一寸寸灵巧躲过。剑身被舔得发亮，妖女不知有过多少情场阅历，与多少情郎仙君梦中拜会，给予她以好生技艺，侧吹笛子复弄萧，这般的游刃有余。</p> <p>那红唇一闭，含着尖嘬了嘬，舌头曲卷着在剑背抹圈打转，一路吸吮到剑柄上方，咬住，然后冲握剑的手煽了口热气，抬起脸颊，睁了睁她那一双摄人心魄的眸子，冲杨戬妖冶一笑。</p> <p>一切都似曾相识。</p> <p>便是她唇边热风，刮得人手痒难耐。杨戬脑海里闪过几许奇怪的画面，仿佛是生前的记忆。那时他还不算太冷血，会哭会笑，时而也会欲火焚身，有一个女子会为他做像这样亲密的事。卧房……屏风……同鸳帐……床榻上慵懒横卧，晨起时，她甚至会答应他一些过分的要求，帮忙含下去。</p> <p>可她是谁？</p> <p>自己又是谁？</p> <p>……</p> <p>杨戬有些恍惚，心防一破，手中兵刃也拿不稳，剑器掉在水边卵石上哐当一声响。</p> <p>他乱了。</p> <p>“妖女，你到底想怎么样？！”</p> <p>“我只想……和道士哥哥，共享一夜春情。”</p> <p>这太荒唐了！</p> <p>如他所见，这妖孽憍淫放浪到了极点，别说自己无欲无求，便是真有那心思，面对如这般下贱不要脸的，他嫌脏，根本碰都不想碰。</p> <p>杨戬感觉自己在被人挑衅，冷笑一声俯首用鄙夷的目光审夺脚下衣衫不整的龙女。“你是什么东西，也敢用污合之术坏我根基？”</p> <p>“你都没尝过那滋味……但凡道士哥哥与我巫山云雨一回，颠鸾倒凤，不知天地为何物。到那时，我不相信你还能是这一副清心寡欲的正派样子。”</p> <p>龙女跪坐在地，依偎在杨戬膝盖上，眼看杨戬即将功德圆满，她很着急。她知道若再不抓紧时机，等他真的修炼成仙，自己就再也没有机会了。于是她毫不避讳地抬头与他冷利视线交锋，细细揣度他微不可闻的面部表情，一心想把那一点微表情去凿开，加重、扩大，并不介意他对自己的印象有多不堪，嘴里只顾得说着叫人委实难堪的骚话。</p> <p>从前曲意婉转，对他推心置腹，试图唤醒他的记忆都无济于事。恨只恨，他是木石之人……</p> <p>而他只要尚有知觉，对她是爱是憎，又有什么要紧呢？</p> <p>她不能再等了。</p> <p>龙女眼中有悲戚，如星辰汪洋，皆是杨戬看不懂的情绪。她顾盼生姿，娇喘连连，不顾一切地去拉扯杨戬腰间的束带，拽着他已凌乱的大氅下摆借助作用力从地上爬起来，努力攀附到他怀里，脸凑过去，冒死索吻。</p> <p>道长生前肉身成圣，所向披靡，小小妖龙可打不过他。</p> <p>唇上触感冷硬冰凉，龙女由衷怵他铁石心肠不怒而威，杀她五十七次从不惭愧。她不敢睁眼，不敢想象自己正疯狂拥吻着的人，此时此刻手里会捏着怎样残酷狠毒的杀招，要将她挫骨扬灰，神形俱灭。</p> <p>杨戬怔住，怀中是美玉无瑕，肤若白瓷皓雪，一手搂过那对蝶骨，尤觉这副娇躯瘦弱轻盈得叫人心疼。他嗅见她的发香，感受到她慌乱蠕动的唇齿，明明媚态知风尘，却表现得跟处子似的。</p> <p>前世记忆又组片段倒置，熟悉又陌生的人和事。那是多么长的一生啊，从洪荒逐流，到盛世长安，他曾身着喜服，与人堂前三叩首，结下终身之盟；他曾伫立于海边，抱手静候，遥看日升日落，翘盼与人私奔；他也曾品尝过女人口舌清甜，相拥着宽衣解带，掩好门窗放下床帘。帐暖良宵，鱼水奔赴，哪还管得了门外宾客喧嚷，锣鼓声张……</p> <p>想不起来了……无非是些男欢女爱，嗔恨痴念，庸人自扰。他对这些不感兴趣，也没有非得记起不可的必要。他只想潜心修炼，只想活着就好。</p> <p>杨戬冷冷看着龙女近在咫尺而紧闭的双眼，由着那纤长曲卷的眼睫刮拂过脸庞，彼此吐息相交而丝毫不为所动。良久，放平期许，垂下眼睑，他心中叹息，叹这妖女可怜可笑，不以为然地将她一把推开。</p> <p>他抬手用力拧住龙女的下颚，一字一顿说，“我最后再告诉你一次，我不记得你，也懒得知道你的事。至于这么多年不对你动手，是因为你不够格，明白么？”</p> <p>“不对，你就是舍不得我！”龙女尖声反驳，“你修道是为了什么！难道是为了行尸走肉般的活着？还是去做别人手里一把没有感情的刀？你不是差一只妖就功德圆满了么，你倒是杀了我啊！把我炼成脓水，去你那位圣贤跟前邀功！”</p> <p>好重的妖气。</p> <p>龙女色诱不成，情绪逐渐愤怒不可控，魔性从自身虚鼎中疯长出来，是足以毁天灭地的痴和执，赐她以永生。</p> <p>她便是靠这种力量多年依附在杨戬身旁，为虎作伥一般挥之不去。与其说她永生，不如说是死不瞑目，所以留给他，留给人间最后一缕残愿。</p> <p><br><br></p> <p>开天斧劈开华山时，杨戬已被乾坤钵重伤，独自一人坐在树林里，看远方山顶上宇光大作，云卷生莲，他知，是他的好外甥得手了。</p> <p>可是盘古斧威力何其大，不仅劈开了华山，也劈开了天。</p> <p>原始天尊的化相御风而来，指着天之痕，苍穹那一道撕开的口子，问他，“你该当何罪！”</p> <p>他只觉欣慰，还未从改写天规的喜悦之情中缓过神过来。“师爷说笑了，这天要塌人要死的，关我什么事？怎么都成了我杨戬一人的包袱，弟子有几个身子赔罪的？”</p> <p>圣人圣量，竟不气恼后辈出言不逊，而是大笑三声道，“可要不是你执意改天条，人间就不会有眼下的浩劫。”</p> <p>“……那会怎么样？”</p> <p>“天若有痕，九重天下坠，九幽之地上移，云层与土壤混合，三界为之覆灭。”</p> <p>“那他们呢，我妹妹、沉香……还有寸心。”</p> <p>原始天尊又是一笑，拂一拂腮边白花花的胡须。“便是你师爷我，也要回归混沌里去啦……不过也没什么，我们这些老家伙活得够久了。”</p> <p>……</p> <p>“不可以！”</p> <p>……</p> <p>原始天尊正与玉帝下棋在昆仑山下棋，瞥了眼刚解禁足就四海八荒乱跑的西海三公主。“什么不可以？”</p> <p>“你怎么能让他祭天呢！”</p> <p>“他自己愿意的。”</p> <p>这徒孙媳妇还是那脾气，话没说两句就要跳脚骂娘，跟她夫君一样不懂得尊敬长辈，也不知玉鼎那小老儿怎么给人当师父的。</p> <p>“那你现在告诉我怎么救活他！”</p> <p>原始天尊笑了笑，意味深长地看了一眼与他同局对弈的玉帝。</p> <p>“他要是能活，你就得死，知道吗小丫头？”</p> <p>“我不管！”</p> <p>……</p> <p>龙女走后，玉帝趁天尊不注意吃掉他一颗棋子，另有所指地说，“又一个送死的。”</p> <p>原始天尊眉头一蹙，捻着茶杯沉吟半晌，纵观棋中局势，忽而又将眉头舒展开。</p> <p>“不，她是变数。”</p> <p><br><br></p> <p>杨戬感到掌心虎口处猛的一痛，是孽龙牙痒地发起兽性，开始嘶嗌抓挠着胡乱咬人，他只得松手，又被反客为主扑了怀。龙女手脚并用地挂在他身上，两腿变幻成龙尾，一圈一圈往他身上缠，紧到密不可分，甚至打落了杨戬头顶上用以遮阳的帷帽。</p> <p>她真的试过所有方法，阻挠、勾引、装可怜、软磨硬泡，他都无动于衷。她只好死缠烂打生扑上去，即便粉身碎骨也要他回头。</p> <p>她朝杨戬的脖子亲下去，撵起领上最敏感薄弱的肌肤。一圈吸吮，留下红痕一连串，红到耳根，再往喉结处重重咬下去。</p> <p>杨戬立刻疼得汗毛倒竖，吃痛一声抓了一把龙女那飘逸长发向后扯，试图与她拉开距离。</p> <p>只是她疯了，八头牛拉不回。</p> <p>不知哪来的怒火如山倒，比他以往任何一次情绪都来的更浓更烈。虽然那不是爱与怜惜，虽然那是他在想法子思考，思考怎么弄死这个女人。</p> <p>“你真的是不怕死。”</p> <p>杨戬目露凶光，嘴边挂着残忍的笑，紧紧回拥龙女，抱着她脚下后撤几步，两人一同齐齐往身后的湖水里栽去。</p> <p><br><br></p> <p>……</p> <p>水下清波碧澜，搜刮着耳膜，逐渐习惯睁眼视物的生涩，看向杨戬逆光而来宽肩体长的身影。水的浮力鼓动起长衣大袖，发尾与腰带齐飞，想来那般仙风道骨之人，却紧紧抓着她，用力将她推向无尽深渊里去。</p> <p>她是龙啊，堕仙之前于四海腾游，在飞鸿不过的弱水里尚能得心应手，这次竟然会觉得呼吸困难，喉头腥甜，以为自己险些要被淹死。</p> <p>看他生气，龙女是得意的。她细细端详着眼前人浓墨重彩的眉眼，忍不住想伸手去描摹。</p> <p>华山一役过去百年，无人挂念蜀地二郎神君曾经风华浊世。丰功伟业也好，德泽千秋也罢，临了不过千里孤坟，一捧黄土。忆平生，半是孤苦半是离愁，偏偏白白自负又自信，不屑与人诉说，枉有一生风风雨雨的积攒，却自己都渐失淡忘，谁又能替他记着呢？</p> <p>可她想记着，牢记他的眼睛，牢记那睦底清寒，将过去的点滴一遍遍重复着说与他听。</p> <p>杨戬皱眉，厌恶地打落了在自己脸上轻浮乱晃的苍白手臂，退身与龙女保持距离，由着她往湖底沉去，眼睁睁看她放弃抵抗的样子。他找准时机，掌心结印，指尖横扭竖拐画出几个符咒，打在逆鳞要害处，封其退路，捆其手脚，一举锁定在他捉妖用的金光法阵里。</p> <p>龙女眼前隐隐若现一行行晦涩难懂的道文经句，曰阴阳生相克，运行五极。只见杨戬凝神，嘴里默念着什么，那字诀便蛛网一般朝她聚拢，散发出威严庄重的强光，扫尽天下污浊，审视她身如飞絮，照得魑魅魍魉无处遁形。</p> <p>她忽的觉得浑身敏感得厉害，皮肤上每个毛孔都打开，水流触碰都有如针扎。丹田处凉飕飕的，似乎被剜去骨肉教它空了一块，无缝不入的水流 刚才还觉得她了不起，眼下又觉得她的确很笨，想多骂几句，最后也只吐出了这么两个字。</p> <p>意识已经控制不住魂体，只是想抬手触碰一下她的脸颊，这样简单的动作都变得难以做到。</p> <p>一阵晚风袭来，吹过在水里浸泡了太久的身体，传来刺骨的寒意。</p> <p>魂魄如尘埃被挫骨扬灰，都说红衣当配白裳，那位去衣红颜尤在，却与心上人幽冥永隔。</p> <p>保重。</p> <p>End.</p> <hr> <p><span class="heimu">玉帝张百忍输了棋，赌品极差地丢掉手上的两颗废子，揪着自己的长胡子长吁短叹。他实在想不通，一个没有心的人怎么司能会坠入情网？明明是无解的死局怎么会被一个女子绝地反击？他觉得玉虚宫的老头一定是在作弊。</span></p> <p><span class="heimu">原始天尊笑呵呵地一拱手说“承让承让”乘胜狙击向玉帝讨要赌资。“愿赌服输，快把我小徒孙救活！”</span></p> <p><span class="heimu">玉帝明显有些不情不愿，“都死的透透的了，怎么救啊。”</span></p> <p><span class="heimu">后来，玉帝不得已将朝政交予王母暂时打理，自己则去天之痕处守了几百年的风口子，直到女娲大神重新物色出一块补天石。</span></p> <p>from 蓬蓬裙</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/86.短篇-2022/041101.风月有愧.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E6%88%AC%E5%BF%8348h" title="标签">#戬心48h</a><a href="/tags/?tag=%E5%85%B3%E5%B1%B1%E4%BA%91%E9%9B%A8%EF%BD%9C%E5%B2%81%E5%B2%81%E6%83%85%E9%95%BF" title="标签">#关山云雨｜岁岁情长</a><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a><a href="/tags/?tag=%E4%BA%BA%E5%A4%96" title="标签">#人外</a><a href="/tags/?tag=%E5%BE%97%E5%AF%B8%E8%BF%9B%E5%B0%BA" title="标签">#得寸进尺</a><a href="/tags/?tag=%E6%8A%B5%E6%AD%BB%E7%BC%A0%E7%BB%B5" title="标签">#抵死缠绵</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/10/05, 18:43:06</span></div></div> <div class="page-nav-wapper"><div class="page-nav-cent
