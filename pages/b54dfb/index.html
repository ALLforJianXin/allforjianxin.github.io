，神官觉着喉头腥甜，猛的就呕出血来直挺挺到了去，三圣母接住他，一头忙输法力一头高声唤道“快传医官！”</p> <h3 id="【二·杨戬】"><a href="#【二·杨戬】" class="header-anchor">#</a> 【二·杨戬】</h3> <p>“你可知道上任的条件是什么！”杨戬心中烈火汹汹，烧得他耳畔嗡嗡直响，只觉敖寸心蛮横又愚蠢，端是不可理喻。</p> <p>果然敖寸心听罢便厉声追问道“是什么？！”</p> <p>“就是休了你啊！”杨戬高声喝道，话落眼见敖寸心怔愣着矮了气势，欲言又止的委屈，他心下不觉生出些快意，还治不得你？！哼</p> <h3 id="【三·司法天神】"><a href="#【三·司法天神】" class="header-anchor">#</a> 【三·司法天神】</h3> <p>神官立于刘沉香身后，五指成抓自其发顶大穴引出一物，宝光流华赫然是那宝莲灯芯。</p> <p>哐当一声殿门大开他所布结界亦叫人所破，他瞧着来者将灯芯一掷安于灯中，沉声道“三妹莫慌，沉香歇息片刻便可”言说间，他将人抱起安置榻上。</p> <p>三圣母朱唇轻颤，踌躇半晌才道“有兄长在，婵儿自是放心，只是兄长大病初愈，现下莲灯又左右无用，兄长何必如此劳心。”</p> <p>神官转回身来，一手背后眼睑半阖，瞳光寒凉答道“二哥功法薄浅，回还时日有限，能早一日便是一日。”</p> <p>杨婵闻言一激灵身上宛若针刺柔声道“兄长且再三思一二，此法凶险……”杨婵说着咬了咬嘴唇“二哥真要弃婵儿而去嘛？更何况三界——”</p> <p>“杨婵！”三圣母话未尽便叫司法天神厉声喝断“你若真当我是兄长，便不该联合师父取我记忆诓我为官！”神官周身罡风冽冽，睚眦殷红瞧着三圣母嗫嚅着欲开口，又截话道“还是尔等只要个司法天神鞠躬尽瘁死而后已。”</p> <p>三圣母叫他几番剖白急的心焦，泪水涟涟哭道“西海因着寸心公主记恨，特特破了兄长记忆哪里又按的好心，只怕与那庙堂高座两位合谋设了套，欲行构陷兄长之事啊！”</p> <p>话落只见神官仰面阖其眼，整个人好似叫风吹的打颤，久久无言就在三圣母以为他将一直沉默下去时，才听得他喃喃道“皆是吾命……”</p> <p>三圣母见此心下脱力只得劝道“真人与我当初也所知不详，现下兄长记忆又尚未恢复完全，不若了解清楚再行万全之策。”</p> <p>神官听罢释然一笑“我意已决，便是刀山剑树也要攀上一攀，三妹无需多言，往后……”他说着转回身来，轻轻拂过三圣母的鬓发“保重。”</p> <h3 id="【四·杨戬】"><a href="#【四·杨戬】" class="header-anchor">#</a> 【四·杨戬】</h3> <p>杨戬挽弓放箭，箭簇引风呼啸，正中狂奔赤狐，郭申纵马而来笑道“二爷身法日佳啊！”其后姚公麟接口道“该是人逢喜事精神爽。”</p> <p>杨戬收紧缰绳，放马缓向那狐行去，眉宇含笑日光下熠熠生辉，此番龙女定能乖顺许久，他心里念着自然喜气外露，不怪梅山兄弟瞧出端倪。</p> <p>家事不与旁人道，他也无意戳穿径自执刀将这山狐挑起问道“焕章有朋擅制裘衣否？”</p> <h3 id="【五·司法天神】"><a href="#【五·司法天神】" class="header-anchor">#</a> 【五·司法天神】</h3> <p>他行过蜿蜒的回廊，穿过重重朱门，于此见着乌案后绛衣丽人，她眼波盈盈，倏地提裙翩跹而来，千山万水浮光经年，吾竟有幸与卿再相逢。</p> <p>龙女双臂自他肋下穿过，与他紧紧相拥，她身量这般小堪堪到他胸口，软绵的身体轻轻打颤，发间龙珠花香于他鼻尖心头萦绕。</p> <p>她抽噎着问道“你可要弃我而去吗？”一低头但见她眼尾泛红，两颊水光犹显，何处不可怜。</p> <p>“傻瓜”他说着将人揉进怀中“怎么会呢。”龙女俯首在他心口蹭了蹭，复又小心道“你可还气嘛？”</p> <p>他侧首吻上她的鬓发闷声道“不气”龙女闻言挣扎开些，仰面锲而不舍的又道“那……那你以后还……唔……嗯……”</p> <p>龙女叫他亲的措不及防，鼻中糯糯的哼了声，他听得心下撩动愈加在龙女唇上吮咬，搭在她肩头的手绕到她颈后，龙女该是欢喜配合的张开了嘴软软地贴了上来。</p> <p>久疏荤腥触感愈发鲜明，这酥麻自唇舌爬上脊背腰腹漫过全身，情难自禁不由将龙女往这厢按，缠着她口中软肉揉弄翻搅，间或狠狠吸上一口。</p> <p>龙女叫他亲的发软，站都站不稳，双手紧紧抓着他的衣襟，喉中哼哼唧唧的，手掌下滑掠过纤软的腰身在那挺翘的臀肉上停顿，重重的揉了两把。</p> <p>龙女倏忽偏过头去，急喘两口呀了声，抬手柔柔地拍在他的手腕上，眼含春水横过来似娇还嗔“干嘛呢！”</p> <p>煽风点火！他端觉自己愈发热，唯有这怀中女郎体软身凉 “唔……嗯……啊嗯……杨……杨戬……”<br>
甬道里汁水丰沛叫他进出里带到腿间，随着他的顶弄啪啪作响，夹杂龙女破碎的娇喘呻吟撩得神官心火直烧。</p> <p>情色的揉弄龙女的臀尖，将她往自己的肉茎上按，感受着软烂穴肉紧热地蠕动包裹。</p> <p>再顾不得什么轻重缓急，每每均是长出长进，腰上不断用力，发狠操弄着身下的人，定要听她哭饶……<br>
“小神在”神官说话间带着她的手到她的小腹，隔着单薄的皮肉，抚摸那隐隐凸起，感受它随着他的动作上上下下，他拉着龙女的手用力一按话道“小神在这。”</p> <p>皮肉纠缠的水声与淫声浪语交织到一起，粗热的巨根在龙女体内放肆地抽插，神官一动，肉茎狠狠吻上她的宫口。<br>

“呜……哈啊……不、唔……不行……”</p> <p>强烈的刺激骤然集聚，龙女被这难以承受的快感冲击着，身子不由绷得死紧，下身不断抽搐着往外流水……</p> <p>神官咬着牙，深深地顶弄她，任由欲望放纵狠戾抽插，内心的征服欲暴涨几近登顶——<br>
“不……呜……呀啊啊啊！”没过多久，龙女猛地挺起了身体慌乱摆首崩溃哭喊，滚烫的激流从腹下一股一股地喷薄而出，直溅上神官的小腹。</p> <p>龙女身上处处都颤抖不止，内壁更是不受控制地死死地绞紧了侵入的巨物，疯狂地啜吸不己……<br>
在那阵绞死人的剧烈收缩中，神官哑声闷哼，顶着这股热流狠力猛撞了十几下，俯身紧紧的抱着她，死死抵在她的宫口，喷薄而出——<br>
滚烫的精水喷发灌浇而来，龙女扬着头纤细的脖颈拉出长长的柔美曲线，双眸失焦无声泣吟……</p> <h2 id="中"><a href="#中" class="header-anchor">#</a> 中</h2> <h3 id="【六·杨戬】"><a href="#【六·杨戬】" class="header-anchor">#</a> 【六·杨戬】</h3> <p>灌口属地广袤府民繁多，待杨戬与梅山六圣将各部郡巡查完全，手头职事告个段落时，距他此前与龙女别罢已有年余。</p> <p>较着以往倒还快了许多，我这般该算不得伏低做小，只不过裘衣已成搁着岂不可惜？杨戬心中如是道，脚下风声猎猎，惹得身后神犬急吠两声唤道“主人且等等小犬！”</p> <p>待主仆二人回府，哮天就得了个禁令叫杨戬晾在前院，神犬朝着杨戬切切去处低声呼吠，犹似抱怨，龙犬不和这关口还是莫叫哮天去触她霉头，杨戬如此盘算便只做不知，直往内廷去寻龙女。</p> <p>杨戬于房中寻得龙女，她正低头引针走线，行到近处龙女该是闻得声响，抬头望来瞧着是他，一怔又咯咯笑了起来，偏头问道“你这傻爹爹，这会又忘了甚么？”</p> <p>这话好似一闷棍，打得杨戬措不及防，真生出些痴傻，愣愣问道“甚么爹爹？”话落但见龙女垂首瞧眼纤细的腰身，又仰首乜他一眼，嗔道“你自己行的事倒还要问我么？”</p> <p>她玉面含粉眼波流转十二分娇态，杨戬叫她唬的有些迷瞪，唇齿几番开阖竟不知该说些什么，忽的心念闪动脱口道“你怎的怀了孩子？！”</p> <p>龙女闻言一怔，复又觉出味来，袖袍一振掀得房中器物东倒西歪，她“噌”的一声站起身尖声呵道“你疑我背德么？！”</p> <p>杨戬于她歇斯底里的做派最是生厌，这会又莫名‘喜得子’正是又疑又怒，便也硬声答道“你我一别经年，突来的孩子，我既为人父竟还问不得了！”</p> <p>“甚么是突来的？”龙女急行至他身前竖起一指直戳他的面门，喝骂道“你个狠心的短命鬼，镇日猎鹰纵马的不着家，与我冷言冷语便罢了，这下竟连孩子也不认。”龙女说着嘴角一瘪便落下泪来“你便这般待你情深恩重的妻子？！”</p> <p>恩！恩！恩！翻来覆去几百年了都不算完！这会竟拿恩义来迫他接受这来路不明的野种，心中更是憋气，端觉龙女世俗不堪恬不知耻，怒火中烧之下，一把抓着龙女指着他的那手手腕，将她往外一搡口道“这孩子不要也罢！”</p> <p>“啊！”龙女素来强悍，这日却不知哪出了差错，叫他一推到地，痛呼一声便捂着肚子蜷缩起来，那湖蓝的裙裾竟印出血来。</p> <p>杨戬从未想过要伤她，见此心下大骇高呼一声“寸心”，便急急上前要扶她，却不想他方搭龙女手臂，便见敖寸心猛地扭头死死的盯着他，巴掌大的小脸灰败如土，双目浑浊淌着血，开裂的嘴唇开阖传来阴寒之气“你害死我了”</p> <p>霎时间杨戬觉着上腹一阵剧痛，低头一瞧只见龙女惨白的手中握着寸长之物，这会直直扎进了他的气海穴——这是他的罩门。</p> <h3 id="【七·司法天神】"><a href="#【七·司法天神】" class="header-anchor">#</a> 【七·司法天神】</h3> <p>神官向着眼前牢门屈指一弹，门扉应势而动，再穿过重重禁制与铁闸终来得这总衙口牢狱的最深处。</p> <p>此处不见天光潮湿阴寒，腐败与血腥弥久不散，与司法神殿的私牢不分伯仲，神官不由心中赞叹不亏是他行事早有威仪之风。</p> <p>神官心情颇佳款步行得盘坐之人身前，抬手于他阙庭注入法力以缓其伤势，待他收法那人缓缓睁开凤眼瞧着他不辨喜怒，若不是他现下重枷在身，直叫人以为他不过于此休憩片刻。</p> <p>“尊驾手段之高杨戬自叹弗如，若凭本事荣华也是唾手可得，又何苦多劳来取而代之。”神官见他打量也不回避，许久后听他来这么一句心下一阵好笑。</p> <p>神官手中玄扇轻摇施施然道“莫要身在福中不知福，便是这仁佑王府监牢也是三界一等一的固若金汤了罢。”说着话神官蹲下身来凭扇拨开这人血迹斑斑的手背，端是劝他莫要白费功夫。</p> <p>这人冷哼一声拂开他的扇子，咬牙切齿道“兄台手上法宝奇珍所幻之像竟连天眼也无法勘破，真叫人叹为观止。”神官知他暗讽自己手段卑劣，却半分不恼笑答道“你怎知是假？若是寸心倒戈——”</p> <p>“她甚么胆量，竟也诓得了我么？”神官话未完便叫这人急言截断他顿了顿又道“她怕事胆小心思不敏身法也差，你何须与她计较。”这人身陷囹圄之时尚且气定神闲，这会论起敖寸心声色倒不自觉弱了几分。</p> <p>神官闻言哑然失笑“我如何会害她？我只会待她好，叫她岁岁无忧年年安乐。”神官说话间好似眼见龙女巧笑倩兮之色，笑意更深眉目愈发柔和。</p> <p>“你别碰她！”神官话方落这人便高声喝道，情急之下竟欲起身带动一声枷锁伶仃作响，奈何罩门受创又重重摔倒在地，他急咳两声又道“她性傲若知有假，定是宁为玉碎不为瓦全，你若真有心就别害她。”</p> <p>神官见他紧张之色半分不做假，不由喃喃言道“你这等在乎她，为何叫她一再伤心”说着神官又眉目一冽冷声道“还道你不过在乎你为夫之尊？唯恐我叫你绿云盖顶？”话罢只见这人绷着腮骨，不知是气还是疼的浑身打颤。</p> <p>神官置若罔闻继口道“无需忧心，你可知我是谁？”神官见他不答又凑近些轻声道“你早有所料却不敢承认，我身携之法与你丝毫无差，知你罩门所在，三妹、哮天、梅山兄弟与师尊均瞧不出端倪，便连枕边人也不辨真假”</p> <p>神官说着抬手自额前一拂显出阙庭神目，一字一句道“我便是你——杨戬”话罢便见身前之人凤目圆睁，嘴角淌下鲜血，神官见状抬手又往其身施法疗伤“你定知我，若非无法我亦不会行此下策。”</p> <p>神官将未来诸事大概说了，此时‘杨戬’闻罢阖了阖眼良久才道“她如何便亡了”神官答道“不知，我所记之事不全，只知我上天前西海从杨府接走的是个死人。”</p> <p>‘杨戬’闻言重重喘了两口气颤声问道“你指她死在家中？”他低头思索片刻口中有些磕巴又道“不……不可能，我防了又防杨府里里外外多少禁制……”</p> <p>神官冷声截话道“猴子之后你留了多少手也是虚妄，她还是出事了”见‘杨戬’仍存疑虑神官又道“你可知那日我为拿你，特特先往虚弥幻境中走了一遭，将我所见魇症留下制成陷阱，这才诓得你，你见便是我神思深处不愿记起所惧，你仍不信么？”</p> <h3 id="【八·杨戬】"><a href="#【八·杨戬】" class="header-anchor">#</a> 【八·杨戬】</h3> <p>这深牢本作关押重犯所用，遮蔽天光叫人难辨时日，用以磨人心志，不过那自称是千年后的‘杨戬’时常来此与他疗伤续命，算来约莫是三日一回叫他少吃了些苦头，想来这会他还死不得。</p> <p>那人来此为他运功一回，他便暗自存下些法力虽道杯水车薪，但只消将这罩门封禁解去，凭他玄功之妙要复原也不过一两日，届时……</p> <p>杨戬心下正做盘算，却忽闻牢门咿呀一响接着便有脚步声传来——这回怎来早了许多？！</p> <p>眼前荧光闪动杨戬下意识一阖眼，接着便听闻万万不曾想的声色“杨戬！”这人一如既往的毛毛躁躁，见了他便天地也不顾，竟将手中宝珠一掷扑将过来，一双手好些凉在他脸上摸摸索索，又去探他身上杨戬见了忙将她手抓在掌中。</p> <p>他心下百转千回，念着只怕这还是个幻想，又想这下叫她知晓有真假两人可会吓着她，那头则还忧她偷摸来此可有危险……</p> <p>他思来想去尚来不及妥帖的说上一句，这人却已呜咽起来“我就觉得好生奇怪，他……他待人威重……时有凶狠，还常常来这侧苑监牢一待就是半日……”</p> <p>龙女抽抽噎噎抬手胡乱一抹，又紧紧抓着他的手复道“他今日对着哮天抬手就是一下，我瞧着怕是咯了血，狗儿不说他的不是，只还当是你，可我知道！”</p> <p>龙女声量一高又胆颤着小声下去“我家二爷最是宽厚，可我不敢，他好些慎人，你别怨我……”龙女说道最后气势弱了许多，瞧他一眼又垂下头去委屈极了。</p> <p>杨戬瞧在眼中只觉一颗心叫人摔作八瓣儿，忙抬手将她按到怀中吻吻她的发顶揉揉她瘦削的臂膀，安抚道“别怕我还在，你这般就好万事小心——他可欺辱你了？”</p> <p>杨戬说着将她拉开些仔细瞧了瞧，又捧上她的小脸将泪痕抹了抹小心问道，话落便眼见着敖寸心又红了眼，委屈的吸鼻子颤颤巍巍的说道“他总要与我一处，动手动脚的，我自打华山回来瞧出不对便不愿……”</p> <p>敖寸心说着紧紧揪着他的衣襟轻轻发抖，杨戬觉着这下好似心尖叫人拿捏了这般的疼“但也不敢完全拂了他——”龙女忽的想起什么急急道“你放心……我不曾……若是我就和他——”</p> <p>杨戬闻言忙拿拇指按在龙女的唇瓣上小心摩挲着，温声道“是我不好，是杨戬没保护好你，你可万万别莽撞，没关系，只要你好好的都没关系。”</p> <p>龙女听了紧紧的抱住他在他怀里闷声大哭“杨戬你……嗝……可要快点……嗝……好起来，一定要快点……”杨戬用力回抱她口中不迭答应。</p> <p>片刻后龙女强忍哭意，直起身来凑过来像要亲他，杨戬一怔也垂首迎了上去，方与这娇软相触，便觉有一物自他喉头滑落，腹中立时生出盈盈暖意，绵绵不绝地向他丹田与四肢百骸渗去。</p> <p>杨戬一惊忙将龙女拉开些，眼见她面色苍白了下去，急道“你给我吃了甚么？”杨戬一思量又道“龙元？你疯了！离了它你会死的！”</p> <p>龙女闻言却是一笑“我夫君真聪明！”杨戬脱口回道“胡闹！我这就还……”龙女又凑上来亲了亲他，杨戬歇了声定定瞧着她。</p> <p>“我就先借你一半，你好了便还我！”龙女抬手摸着杨戬鬓发，抿了抿嘴故作坚强道“他要打发哮天去华山，三妹留不了他多久，我这便走了”</p> <p>龙女勉强背过身去，忽的又念起什么支支吾吾道“那日我两吵完架，你回府后怎的叫他拿住了？”杨戬见她神色扭捏，心下突跳心绪翻转飞快联系她的前言答道“你不在府叫人钻了空子，幻了你的样子诓的我。”</p> <p>龙女听了猛地又转身瞧他，好似松了口气笑道“我就说，那痣那疤不会有错的。”杨戬听了个明白心下一坠，手脚发凉愣愣道“什么？”龙女闻言乜了他一眼道“你可万不能叫人害了，不然往后杨家后人可要管旁人叫爹了！”</p> <p>杨戬闻言愈发心焦正要再发问，却见龙女急急起身往外一张望又小声道“他只怕要回来了，我先走了，你可要小心”龙女说着慌慌张张往外跑了出去。</p> <p>杨戬瞧在眼中，心下暗道无妨，只要你没事，都无妨……</p> <p>（防止姐妹问我，多句嘴，小寸不知道她怀孕，后面这块他两是鸡同鸭讲，老杨和你们也许都误会了哦，大二没能一发入魂，孩子就是小二的不过要说是大二也OK，毕竟他曾经也叫他的寸心怀过，只不过他坏事了，我马上就写到了不要急哦）</p> <h2 id="下"><a href="#下" class="header-anchor">#</a> 下</h2> <h3 id="【九·司法天神】"><a href="#【九·司法天神】" class="header-anchor">#</a> 【九·司法天神】</h3> <p>神官负手立在榻边，见张仲景面色纠结，心下更是沉郁暗道这医官上了天倒是万里打一的出挑，搁他府上愣是瞧啥啥不会。</p> <p>“如何？”这医官闻声肩头一颤，打眼小心瞧他下，立马往外围退了两步衣袖一敛直直跪了下去，口中喋喋道。</p> <p>“恭喜王爷，夫人这是有喜了。”神官听得此处心下止不住的欢欣，身子都好似松快许多切切接话道“当真？！”</p> <p>张仲景这会倒是底气足了些接口答道“断不会有错，不过王爷夫人身骨具是不凡，世子月份日增难免叫夫人辛苦，这会儿欠些血气，学生开个补气的方子日日调着便也不妨，最好……”</p> <p>张仲景说着又偷瞧他眼复道“请了圣母娘娘，莲灯至宝定好过那些个汤汤水水，且……”神官见他吞吐，衣袖一挥道“讲”张仲景得令又伏低些瓮声瓮气道“王爷体质刚强，这房事且要停些……”</p> <p>神官听得此言念起这连日来龙女似有意回避，好些不快啧了声，张仲景刻刻转了话头“本道夫人身为真龙，断不会有这些个小灾小病，学生给龙族瞧得少，方才法脉几走好似探得夫人……龙元有缺”</p> <p>神官闻此心下突跳，思绪百转问道“可探出失却时日？”张仲景轻声道“学生本事低微，只道该是新失未几”神官定定瞧了榻上龙女片刻才又命道“你且下去备药，再遣人走趟华山，龙元之事——”</p> <p>张仲景俯首一磕连声道“学生明白，学生告退。”</p> <p>还没等到杨婵龙女倒是先醒了，神官守在房中见状立时将药盏取了控上温，来得榻旁小几坐下，又着手龙女起身坐着这才拿汤匙要侍候龙女用药。</p> <p>龙女见了一怔偏头避了避，神官正要劝却听敖寸心道“我自个儿来吧”神官避开龙女伸来的手温声道“你身子虚，药烫，我不放心。”</p> <p>得了这话龙女才不再僵持，乖乖的就着他的手将药用了，药碗见了底，神官将它轻轻一掷搁到远处案上笑道“你厌这苦味，咱放远些罢”说着又隔空摄来蜜露给龙女消苦。</p> <p>龙女抿了口，瞧瞧他往里挪了挪，轻轻拍了拍榻边言道“你坐这”神官应声搁了蜜露，一手轻轻擦过龙女嘴角，一手将她手掌捏着揉了揉 ，温声笑道“不和我置气了么？这几日不是避讳我的很？”</p> <p>龙女低了低头，错开她颊边神官的手，小声道“我哪有”说着又仰起面来蹬着他道“是你不老实，动手动脚的。”神官见她娇纵心里欢喜，念着便伸手捏了下她微丰的脸颊笑道“唬谁呢”</p> <p>龙女躲了躲小声道“疼”，却不知她这样娇弱很是招人 ，神官手掌往她脑后一绕，伏过身去想亲她，龙女见了竟抬手推了他下，随机又泄了力逆来顺受的样子。</p> <p>事到如此，神官怎么也觉出味来，心下忐忑拉开些距离问道“你怎么了。”龙女闻声身子一颤咬了咬下唇抬眼瞧他“我有点害怕”</p> <p>神官哑然失笑脱口道“怕什么？”心绪一转蹙眉问道“怕我？！”龙女见状忙道“你别多想，我……” 敖寸心支吾一会紧紧握起拳头好似鼓起莫大的勇气说道“爷这几日可是不太顺心？”</p> <p>“镇日冷着脸，府上仆役皆是噤若寒蝉，梅山几位哥哥也不大来往，那日甚至……”龙女说着双眸里掩不住的惶恐“打伤了哮天”</p> <p>闻此神官面色一寒斥道“他倒该有些分寸！竟还与本座讨价还价！”神官说着衣袖一振起身背过脸去，龙女声量小了些话却说得急“你无故调了那许多人看着华山，还要遣了他去是做什么？你竟不放心小婵么？”</p> <p>这下戳道神官痛脚念着刘姓竖子心火直冲，忽的转回身来罡气震动，厉声道“拿甚么放心！”他额前青筋曝露牙槽紧绷，面色阴冷狠声道“若有不三不四的敢多行一步，全数拿去填谷！”</p> <p>龙女叫他罡气压制好些气闷，见他情状更是脊背生寒，哪里还敢忤逆半句只柔声道“便有担忧你也好声好气些，她到底是你妹妹”</p> <p>神官听罢竟嗤笑一声，眯起眼甚是乖张“我可哪里管得住她，一根筋的死犟，还要与我论死道活呢！”</p> <p>龙女见他这般铁血强腕之态，又说什么死活吓得冷汗涟涟忙道“三妹犯的甚么错，你罚她了么？！”</p> <p>神官闻言自知失言，却也不愿多言，收敛面色又笑的如沐春风温声道“你管她这许多，仲景断脉说你已有百年身孕，你便乖乖照顾好你们母子两，我便安心了”</p> <p>神官说着又折回身来，扶寸心躺下，细致地掩好被角，暗地掐起安神决瞧着龙女瞬时泄了力气几尽沉沉睡去，她仍挣扎着眨了眨眼含混道“我想见见小婵……劝……劝她。”</p> <p>神官出得厢房对房外婢子嘱咐道“本座若不在府上，三小姐给夫人瞧完了就引到书房去，莫教他两聊久了耽搁夫人休息。”见婢子领命告退，神官抬脚便往侧苑监牢去了。</p> <h3 id="【十·杨戬】"><a href="#【十·杨戬】" class="header-anchor">#</a> 【十·杨戬】</h3> <p>杨戬贴着墙，屏气凝神隐在暗处，那人遥遥立于几丈外气定神闲朗声道“你莫要想着我不能取你性命，你便有胜算”</p> <p>这人说话间还带着些许笑意“我大可以断了你的手脚，将你个废人藏的更深些，她喜欢宽厚喜欢仁义，我便做不得竟还装不得嘛？我能骗一次就能骗无数次。”</p> <p>“还是说凭你个重伤之身还能与我斗上一斗么？！”他说话间倏然侧身左臂一扬，便有一金弹破风而来。</p> <p>幸而杨戬熟知这人身法，见他扬手便已足下发力弹跳而出，可这金弹这等迅捷于他肩头差过。</p> <p>杨戬这头堪堪立定，那厢三尖两刃刀已然追至面门，杨戬兵器早叫这厮收缴干净，又是重伤未愈这会只得勉强聚气成刃接下这招。</p> <p>杨戬深知不可与其缠斗，抬手落下几重禁制便往外间走脱而去，身后之人紧追不舍，一道寒芒打来杨戬转动腰腹一个腾身，额角叫天眼神光削中，右眼立时叫血水糊住。</p> <p>杨戬忙掐诀去止，便这一刹叫那厮钻了空子，胸口立时挨了一脚，杨戬护身罡气现下稀薄挡他不住，肋骨应势而断，身如败絮向后重重撞破几重屋墙摔进一屋中。</p> <p>杨戬堪堪停下，欲撑起身却叫神官一刀刺穿了琵琶骨，三尖两刃刀将他钉在了地上，他双手死死握住刀刃顾不得割裂之苦，满心念着‘我不能死，寸心还在等我’。</p> <p>这神官一脚踏上杨戬胸口伤处，断骨嘎吱作响，杨戬立时呕出一口鲜血，脏腑好似叫人碾碎一般，他瞧着神官双目寒光冽洌，嘴角着残忍的笑意缓声道“我是这般恨你，恨你懦弱，恨你良善，恨你得到她全部的爱，恨你害死了她！”</p> <p>“你放心，我会代替你，好好爱下去天荒地老”他说着脚下又重了几分，双眼淌下泪，却朗声笑起状若疯癫。</p> <p>杨戬讪笑一声“疯子，你再也无机可趁。”说着杨戬阙庭神目忽睁，神光猛地向他打去，神官反应神速亦是祭起天眼，将此击接下他面现嘲讽正欲开口，却听得啵的一声响这房中法阵激活了。</p> <p>神官双目暴睁，脱口高声道“山河社稷图！”</p> <h3 id="【十一·司法天神】"><a href="#【十一·司法天神】" class="header-anchor">#</a> 【十一·司法天神】</h3> <p>夏夜杨府寂寥无声，昏暗的府苑好似一张大口要将人吞没，他恍惚着不知怎的到此，往前行出几步遥遥瞧着远处还有一豆烛火，是了他妻子在等他。</p> <p>他来得房中，只见龙女独坐镜前，怔愣出神，榻上空空荡荡，一旁装着小衣小鞋，布偶娃娃的篮子孤孤零零“孩子呢？”他想着就问出了口。</p> <p>龙女闻声抬头，满脸水痕红着眼，结结巴巴道“丢……丢了……”她说着似乎想来拉他的衣袖，他心下一慌脱口道“扔了？扔哪了？”</p> <p>话落龙女往后退了一步，眼光晦暗冷言嘲讽道“崇山峻岭，我哪里晓得是哪个山头。”</p> <p>这话一落，他耳畔嗡嗡直响，血液翻涌灵台炸做一团，慌张无措翻来覆去全数成了愤怒，她原也这等恶毒，怪道自己瞎了眼瞧错了人。</p> <p>盛怒之下他到底动了手，她的脖颈不过他合掌一围，他眼见龙女双手无力的搭在他腕上，唇无血色，法身已破额上显角，面布鳞甲赫然灰败濒死之态，她要死了！</p> <p>此念一闪他仓皇收回手，龙女委顿于地喘咳不止，半晌后稍定仰面瞧来，双眼满是无望与悲伤，气息恹恹道“你莫若结果我，叫我也好过如此苟延残喘。”</p> <p>他心下突跳只觉胸中烈火将他烧红了眼，脱口喝道“你且莫急，孩子倘若真有长短，我定送你去见她！”说罢便落荒而逃，唯恐慢了一步枕边人就成了杀人凶手。</p> <p>为顾龙女声誉，他只调动王府一众人马，便连内院府卫都派遣了出去，他带着哮天犬寻着稚儿浅薄的气味翻山越岭，他方出门不久龙女那处便有消息传来。</p> <p>他瞧着这精巧翩跹的虹鳉，心下却仍有气不愿理睬，只径自收了，却不曾想这虹鳉连绵不绝，来了一尾又一尾，他急着找人收了几个后便将再来的打撒了，从这刻起便不再有了。</p> <p>他与哮天奔袭千里，终是在万窟山寻得幺儿，那妖狐死死抱着孩子寸步不让，他虽道顾念孩子安全，但见她这等顽固将长刀一亮便欲出手。</p> <p>那妇人见了直挺挺跪了下去哭道“趁尊夫人不备，偷走这孩子是老身不是，可诚如大人所知，老身因着令妹失孤在前，刻下便只余这外孙了，只求骨肉团圆，还望真君老爷成全！”话罢便框框磕起头来。</p> <p>他非是不辨事理的恶党，到底放了老狐狸一马，全他祖孙团圆，这会孩子有了安顿，他经几番心绪震荡直觉周身乏力，驾云的指诀结了又散，末了只得一步步走下山去，夜间凉风穿林打叶拂来叫他冷颤心悸“按这老狐狸的说法，她打寸心身边将孩子拐了去？”</p> <p>不待哮天答话他又不觉自言道“她怎的不说？她不担心么？”话落他身形一个踉跄喃喃又道“孩子丢了，我也不知是哪座山……她去寻三妹作甚，为何不驾云呢？”</p> <p>话罢便是长久的默默无声，忠仆也难辨主子心中千回百转，他踉踉跄跄往前行去，听得身后小犬轻声问道“主人我们回府吗？”他闻言脚下微顿，颔首架云而去。</p> <p>他回得府中已逾六日，一干仆役各司其职而去，他恍恍惚惚地寻到厢房，心下踌躇着怎么道歉认错，好叫龙女原谅，这回是他有错，不过寸心那样好哄……</p> <p>他想着推开门扉，迎面而来的是一股浓重的血腥味，眼见龙女就那样直挺挺的躺在榻上，锦被上黑红一片，他急忙跑去脚下一突险些跌倒。</p> <p>他跌跌撞撞跑到床边，颤着手去抱她，龙女身子寒凉已然僵硬，他慌忙间不停输送法力，可这仙气早已不会回转，他只当穴位不对摸到龙女颈边，那逆鳞处是深深的凹陷。</p> <p>他是认得死人的，却仍是闹得府上人仰马翻，火急火燎的寻来了玉鼎杨婵，至宝莲灯在这厢房中亮了整三日，直到杨婵脱力。</p> <p>玉鼎再也瞧不下去了狠狠甩了他一巴掌“救不活了！滑胎失血！你早干嘛去了！这会要给她母子陪葬吗？！”</p> <p>他心力交瘁，身躯叫师父打的一晃，那些个虹鳉自他袖中跌出，原是龙女言灵所化：<br>
“杨戬你在哪？我肚子好痛，你快回来”<br>
“杨戬我真的好难受，流了好多血”<br>
“杨戬你混蛋！你快回来啊！”<br>
“杨戬……求求你……救我……”</p> <h3 id="【十二·杨戬】"><a href="#【十二·杨戬】" class="header-anchor">#</a> 【十二·杨戬】</h3> <p>敖寸心在这寂静的杨府死去，她的哀求化作一尾尾红鱼，在她丈夫手中碾作齑粉，这一场爱恨终究惨淡收场。</p> <p>杨戬瞧着那神官抱着‘敖寸心’，摸着她的脸摇着头嚎啕不止，忽的又大口呕出血来，杨戬凝气成弹整个臂膀都在抖，他明白这是他唯一的机会他勉力对准，那神官忽的抬起头来，定定的朝他这看“对不起……我还想见她一面……”</p> <p>弹丸呼啸而出，直直击穿神官的阙庭，在这死前一刻司法天神心下掠过无数幻影，岁月涛涛原不过弹指一挥间，他暗暗思量：若我能选，我希望可以回到两千年前的那个下午，在重重波涛里早一步找到她，叫她万万别出海，别去救那个坠海的少年，这样她便能余生漫漫平安喜乐，而我就能甘于黑暗，不会觉得余生太长，她太难忘。</p> <p>杨戬倒在这墙角，山河社稷图收卷在旁，阳光自破败的墙壁撒了进来，这温柔的光明里他看见远远的敖寸心拉着杨婵向他跑来。</p> <p>“三妹，快点，我们去救杨戬”</p> <h2 id="原梗"><a href="#原梗" class="header-anchor">#</a> 原梗</h2> <p>本来安排小二是个冷淡的讨厌鬼，天天躲出去不愿意搭理寸寸（他嫌小寸蠢和烦）。</p> <p>然后穿过来的大二很温柔体贴，小寸被拐跑了，她爱上了大二（括弧她知道这个人不是杨戬，可是她实在是寂寞太久了她愿意骗自己）</p> <p>然后小二回家发现真心气到要死（不论爱不爱，男人都受不了绿帽子）他干死了有伤在身的大二（开天神斧：不要忘记我哦！）</p> <p>大二死后寸寸发现怀孕了，小二疑心这个孩子是大二的，寸寸为了报复说就是大二的，然后小二强行流产小寸，小寸大出血GG.</p> <p>小二崩溃（他只是不明确感情，他其实不能接受小寸不爱他），黑化成为大二，无限循环达成。</p> <p>我甚至想好了对白：<br>
杨戬：他是假的，不过是个替代品！<br>
小寸：我知道！可他爱我！<br>
