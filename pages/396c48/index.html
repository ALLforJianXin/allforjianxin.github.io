“寸心，”杨戬的声音嘶哑，他深深吸了口气，压住了心里翻腾的情绪，“你只是睡一觉，我会在这里陪着你的，等你醒了，孩子会跑来叫你娘，会和你撒娇，你们都会很好的，相信我。”<br>
“杨戬，孩子以后……你要多费心了。”敖寸心目光还是停留在孩子粉嫩的脸上，没有看向杨戬。<br>
“寸心，你放心，我会照顾好他，等你醒来，你会看到孩子好好的。”<br>
“多谢。”<br>
饱含感激的道谢，如同一把利刃，刺中杨戬的要害。刷的一下，杨戬脸上血色褪尽。<br>
敖寸心终于把目光从婴儿脸上移开，转向杨婵。两个女子眼神交汇的瞬间，敖寸心露出一丝微笑，杨婵再也控制不住自己，跪在了床前，右手越过婴儿，搭在寸心肩上。<br>
“三圣母，劳烦你，送我回西海，入龙冢……我是西海三公主，我要回去，永远在西海，陪着父王母后。”<br>
杨婵不顾杨戬淬了冰的目光，不停点头：“寸心姐，你放心，我晓得。”她眼泪也顾不上擦，连声道，“你放心，我会照顾好二哥和小侄子，我会经常去看望四公主，我会……会亲自送你回去。”<br>
杨戬面色阴沉，斜了杨婵一眼，再转头去看敖寸心。敖寸心似乎再也看不见眼前的兄妹，眼光穿透了卧室的房门，飞出了神殿，越过天海之间的屏障，又看到了那片海。<br>
“我是西海三公主……西海……”</p> <h2 id="第一章"><a href="#第一章" class="header-anchor">#</a> 第一章</h2> <p>“唰！”的一声，三尖两刃刀穿云而来，阻在杨婵面前。<br>
杨婵面色惨白，大声喝道：“宝莲灯！”<br>
荧光闪过，神灯得主人召唤，自虚空中浮现出来。三尖两刃刀退出少许距离，仍是拦在杨婵身前。<br>
“三妹，不许妄动！”杨戬的声音竟然同时从前后两个方向传来，杨婵手持宝莲灯，看着不远处的三尖两刃刀，咬咬牙，飞身前去意图硬闯。<br>
“三妹！”后方杨戬的声音又近了许多，话语中的焦虑听得越发清楚。<br>
杨婵牢牢紧握宝莲灯，与三尖两刃刀交错而过的瞬间，三尖两刃刀忽的动了，斜刺里突然穿出向杨婵面上打来，逼得杨婵不得不退了一步，不待她缓过神，后招又至，格挡挑刺一招一式清晰分明，令杨婵难进半步。<br>
杨婵额上挂着冷汗，不断后退，空有宝莲灯在手，却不敢催动法力对抗面前的无主神兵。利刃已送至面前，她本能的要退半步，恰在此时忽觉遍体生寒，一个瞬间，已经被杨戬的气机锁住，动弹不得。三尖两刃刀此时也猛的收势停住，距离杨婵粉面不过分毫。<br>
杨戬转到杨婵身前，神情冰冷，望着胞妹如同看向一个陌生人，上下打量杨婵几眼，目光在宝莲灯上停了一停，慢慢抬起右手，探向宝莲灯。<br>
“住手！二哥住手！”<br>
杨戬恍若未闻，径自取过宝莲灯，口中默念了一句什么，宝莲灯放出盈盈粉光，绯龙盘踞在光芒之中，垂首闭目，神色安详。<br>
“寸心……”喃喃一声呼唤，杨戬抬手向绯龙招了招手，光芒不曾减弱，绯龙也并未如他所想的那样幻做人身。杨戬握住手中神灯再试一次，粉光只是波动几下，绯龙的影子却是转为透明，竟然有了消散之兆！<br>
“二哥住手！”杨婵又是一声惨呼，看着绯龙的影子已经眼中含泪，“你快放手！”<br>
“你做了什么！放出寸心！”杨戬将宝莲灯递到杨婵面前，紧紧盯着她，一字一顿道，“放开她！！”<br>
杨婵见杨戬不再催动法力，才松了一口气：“二哥，是你该放手了。我答应过寸心姐，我要送她回西海。”<br>
“寸心是我的妻子！”<br>
“她要回西海！我送她回去！二哥，我此生最后悔的事情，一是当初为了彦昌和你反目，还有……上次的事。我对不起寸心姐！”杨婵的眼泪不断落下，神情却是出奇的坚定，“我不会把寸心姐交给你的，我才是宝莲灯的主人，只有我能取出灯中的龙身。”<br>
“好！好！好！”<br>
杨戬怒极反笑，连叫三声好，阴冷的眼神令杨婵不寒而栗，竟然猛地一颤！<br>
“既然如此，宝莲灯便由二哥代为保管，你嫂子还魂之日，还有劳三妹援手。”<br>
杨婵又是一抖，颤声追问：“二哥你做了什么！寸心姐魂魄已散，再无生机，你切不可为了一丝妄念，又害了她！”<br>
杨戬沉默片刻，看着手中的宝莲灯，低声道：“寸心还活着。我还在这里，证明寸心还没死。”<br>
“不可能，我用宝莲灯探查过寸心姐的龙身，她的魂魄已不在三界之内。”<br>
敖寸心的魂魄的确不在三界之内。宝莲灯探查不到，天眼同样搜寻不到一丝一毫的线索。杨戬的手微微发颤，他明明还站在这里，明明还活着，可见寸心的魂魄并未消散。可是她的魂魄去哪里了，怎么会毫无踪影？</p> <h2 id="第二章"><a href="#第二章" class="header-anchor">#</a> 第二章</h2> <p>敖寸心恢复意识的时候，正看到杨戬挥动三尖两刃刀——<br>
“杨戬！”敖寸心惊呼一声，扑过去抓住杨戬的手臂，死死攥紧拦住他的行动，“求你不要伤害我们西海的人！”<br>
杨戬深深看了敖寸心一看，挣开她的手，并指掐抉，带着她驾云而去。海边兵士作势欲追，天蓬元帅上前两步，挡在众人身前：“本帅陪你们活动活动，谁人敢来？”<br>
云上，敖寸心看着越来越远的海面，逐渐缩小的众人身影，眼泪簌簌而下：“西海……西海……”<br>
敖寸心只顾着伤心，并未察觉到杨戬担忧的目光。过了好一会儿，杨戬按下云头，带着她停留在岸边。<br>
敖寸心抬头看着杨戬，正要质问他为何又与西海起了冲突，突然发觉前方正是西海，立刻甩开杨戬，头也不回的奔向海中。杨戬见状大吃一惊，足下轻点身形飘动，已拦在她面前：“三公主切莫冲动，西海龙王要捉你上天请罪。”<br>
上天请罪？自从怀了身孕，她便寸步不出真君神殿，父王为何又要捉她上天请罪？分娩之后，她因体弱已经许久没回龙宫了，父王莫非是在怪她没有见他们最后一面吗？可是……为什么又要请罪？<br>
敖寸心的脑子里一片混乱，只能喃喃念叨着：“父王……母后……我还想见见我的父王母后，我的兄弟姐妹……”<br>
敖寸心泪眼婆娑的样子，令杨戬心里说不出的难受。海边白纱帐后，巧笑倩兮的龙女，怎么会变成现在的样子？<br>
“若不是三公主屡次相救杨戬，怎会落到如此境地，杨戬之过。”杨戬宁愿时光倒转，西海之畔无人相救葬身海底，只要能够换回龙女当日灿烂无忧的笑颜，“三公主，有杨戬在，你若想回西海，杨戬陪你回西海，想见爹娘，杨戬陪你见爹娘，三界之内，任你驰骋。”<br>
三界之内，任你驰骋。<br>
三界之内，任你驰骋！<br>
三界之内，任你驰骋——<br>
这句话……杨戬怎么会说出这句话！敖寸心不敢置信，这句话是千年之前，治水之时杨戬对她的承诺，他怎么又会说出这句话？！奉旨复婚之后，她曾对他说过，再也不想听到旧日誓言重现，不想看到往日之事重演，他也信守承诺，再也不曾提过千年前的旧事，这次居然——不对！杨戬此刻一身桀骜却难掩青涩，并无数百年宦海沉浮历练出的逼人气势，他——<br>
杨戬见敖寸心直直的看着自己，一言不发，心猛的提起来，她可是觉得这句话太过唐突？可他是真心实意，想要照顾她，可以陪她回西海，可以护着她走遍三界。<br>
“三公主，杨戬此言——”杨戬话还未出口，敖寸心身形一晃，软软倒下。<br>
“三公主！”杨戬一个箭步抢上前去，将敖寸心揽入怀中，“三公主！”</p> <p>“三公主只是昏过去了，徒儿你不必这么忧心，”玉鼎真人摇着扇子，看着杨戬阴沉的脸色，“没想到西海龙王这么狠心，亲生女儿居然也能……唉！”<br>
“杨戬！杨戬！求你！不要动手！”敖寸心昏迷之中，还在喊着杨戬的名字，还在祈求，叫了两声，不等杨戬应答，声音又低了下去，“西海！西海……父王……”<br>
杨戬听到敖寸心喊他，明知她是昏迷之中的呓语，还是忍不住上前几步想要答话，又听到她喊西海，脚下一顿，就此止步，只看她的侧颜，抿着双唇，不言不语。<br>
狐妹坐在床边，看着敖寸心喃喃念着父王，眼角有清泪缓缓流下，没入鬓角中，叹了口气，拿出手帕为她轻轻擦拭。杨婵环视一周，这么些人挤在屋子里，总是不好，便上前劝道：“二哥，咱们出去说话，让三公主好好休息一下。”<br>
“杨婵姐姐，我留下照顾三公主吧。”<br>
杨戬闻言，眼光才从敖寸心脸上挪开：“狐妹，麻烦你了，仔细照顾三公主，待她醒了，来告诉我。”说完也不管众人如何看他，转身便走。<br>
杨婵只是慢了两步，出了房间便看不到杨戬的身影。在杨府内转了一圈，才在水边找到杨戬，他正看着水面出神。<br>
“二哥，还在想三公主的事？”<br>
“此事由我而起，是我连累了三公主。”<br>
杨婵看着杨戬忧心忡忡的样子，心里越发乱了，原本对敖寸心有十分愧疚，此刻又添了三分同情：“二哥，也怪不得你，谁能想到西海龙王竟是这样的人呢，不说护着子女，反倒下这般狠手。”<br>
“护着子女”四字出口，杨婵眼中泛起泪光，一句话将将说完，眼泪已经落下。杨戬也是长叹一声，回身将杨婵搂入怀中，轻轻拍着她的肩：“三妹，二哥还在。”<br>
杨婵靠着杨戬，攥着他的手臂，泪如雨下：“二哥，西海龙王为什么不护着自己的女儿……二哥，我好想爹娘……想大哥……”</p> <h2 id="第三章"><a href="#第三章" class="header-anchor">#</a> 第三章</h2> <p>“喂！你是谁？”一身粉色鲛绡的女子怒气冲冲，站在不远处对着敖寸心喝问。<br>
“告诉你，本公主可是西海龙宫的三公主，你别以为本公主一时不慎，着了你的道，你就可以赖着不走了。识相的你快点离开，别等到本公主告诉父王。”<br>
鲛绡衣，珊瑚冠，刁蛮娇俏的样子，这一切都太熟悉了。敖寸心看着对面的自己，一阵恍惚。这是哪里？怎么会看到过去的自己？<br>
“这是什么地方？我怎么会在这？”这里一片清澈的碧蓝，极目望去无边无垠，隐约可见柔和荧光，忽远忽近闪烁不定，好像海底，又不是海底。<br>
“你不知道什么地方？！”粉衣的小公主一脸吃惊，“你不知道这是我的识海？你是怎么进来的？”<br>
识海……原来是自己的识海，敖寸心自嘲的笑笑，怀孕之后身体每况愈下，她一直专心养胎并未再修炼过，现在居然连自己的识海都不认得了。抬眼看着神采飞扬的小公主，敖寸心一阵心酸：“三公主，我便是你，我也是敖寸心，来自千年之后。”<br>
小公主一脸不屑，嗤笑一声：“你这点小把戏，骗不了本公主，这里是我的识海，本公主一招就能让你现出原型。”<br>
敖寸心微微一笑，身形一晃化出龙身。绯龙腾空而起盘旋不休，在这广阔识海中尽情翱翔，过了好一阵子，才落到小公主面前。<br>
小公主看着绯龙目瞪口呆，待绯龙自空中落下，立刻迈步上前扬腕挥手，一线水芒直奔龙身打去。这道水芒落在绯龙身上，立即散成一片粉色龙气，本应笼住龙身令她动弹不得，不料龙气竟然如雨滴入海，瞬间与绯龙化为一体。小公主盯着水芒化去的地方，略一思量，慢慢的举起手，掐诀默念，心口处浮现一颗粉色龙珠的虚影旋转不休。绯龙张口也吐出一颗龙珠，一模一样的粉嫩色泽，只是黯淡无光。两颗龙珠同时放光，光幕笼罩之下，识海碧蓝的色泽也被映成绯红。光芒晃动片刻，才渐渐化为无数光点，散落在识海各处。绯龙晃了晃头，敖寸心的声音响起：“寸心，是真是假，一试便知。”<br>
小公主抿抿唇，还是没忍住笑出声来，原地一旋也化出龙身。绯红的巨龙冲天而起，另一道身影随即紧追而去，双龙在空中盘旋对舞，或以头相触，或以尾相接，一时分开各自飞舞，向对方炫耀龙身，一时相聚并肩飞翔，同行同止默契十足。这般舞了好一会儿，双龙同时停住身形，两道绯色流光落在地面，化作面貌相同的两位女郎。身着鲛绡的少女与一身湖蓝的少妇相视而笑。<br>
小公主这下再无怀疑，高高兴兴跑过来，握着敖寸心双手，笑着问道：“你真是我，真没想到，我有这样的机缘，能够看到千年后的自己。你怎么会来到这里的？嗯？”<br>
敖寸心心中一凛，反握住小公主的手：“你被西海通缉了你知道吗？”<br>
“什么？”小公主的笑意凝固在脸上，偏头疑惑的看着敖寸心，“你说什么？西海为什么要通缉我？”<br>
敖寸心低头看了看脚下，拉着小公主席地而坐，将西海边的冲突缓缓道出。<br>
“这不可能！父王不会这么对我的！我不相信！”小公主双手捂着耳朵，看着敖寸心面露不忍，却依旧不曾改口，这才相信自己真的被西海抛弃，不由得放声大哭。<br>
“父王！你不要寸心了吗？为什么要通缉寸心？我好想你，好想母后，还想着帮四海请功，你为什么不听我解释……父王……”<br>
敖寸心将小公主揽入怀中，轻轻拍着她的背，被小公主一怒甩开，也就不再伸手，只是坐在一旁默默看着她。小公主连声喊着父王，委屈之言无助之语，句句都是锥心之痛，字字皆是思家之情，哭的急了语无伦次，哭的累了声音逐渐低了，眼泪却是未曾停止，口唇颤抖依旧是在祈求父王原谅，声声泣血。敖寸心再也控制不住自己，捂着口唇亦是无声落泪。<br>
不知过了多久，小公主终于抬起头，红肿的双眼看着敖寸心，双唇动了几次，才发出嘶哑的声音：“父王是不是原谅我了？你和我说说，父王是不是知道我不懂事，又把我接回家了？我真的不会再惹他生气了。”<br>
原谅她？敖寸心被她问住，一时不知道该如何回答。父王应该是原谅她的吧，在杨戬入海抢亲之前，父王说过，只要放弃杨戬，她依然是父王的好女儿，是西海的明珠。被杨戬奉旨和离之后，父王也说过，回来就好，西海的女儿，回来就好。永禁西海之后……奉旨成亲之后……<br>
“你别不说话？你怎么啦？父王真的这么生气吗？你脸色这么差，看起来就不开心的样子，是父王一直没有原谅你吗？”<br>
不开心……敖寸心已经快忘了她为什么开心，快忘了上次开怀欢笑是什么时候了……<br>
“三妹拉着四公主来看你了？她真是学聪明了，现在连我都猜不透她的心思了。”杨戬冷笑几声，忽的敛了怒容转为笑颜，看着敖寸心柔声发问，“四公主来看你，开心吗？等忙完了这阵子，我再陪你回西海。”<br>
“不必了，那样太麻烦你了。四姐能来神殿看我，我已经很知足了。”<br>
杨戬抬手轻轻理了理寸心的鬓发，满面真诚：“寸心，莫要在与我置气了。你我已是夫妻，有什么话不能直说？有事不要总放在心里，你说出来，我才知道要如何去做。这些日子以来，你闷闷不乐，我也找不到头绪，你为什么总是不开心呢？”<br>
敖寸心微微低头，杨戬放在她鬓边的手掌顺势滑下，轻触她面颊。她并未躲开，只是退了一步，坐在榻上出神。是啊，她为什么总是不开心呢？<br>
“你怎么总有事？三妹也好，哮天犬也好，你什么时候才能了呢？”<br>
“你能为哮天犬去死，就不能为我做这么点事吗？”<br>
“不能！”<br>
“这些日子以来，你闷闷不乐，我也找不到头绪，你为什么总是不开心呢？”<br>
不知过了多久，敖寸心终于自回忆中挣脱出来，恍惚着自言自语：“奉旨成亲，我已经接旨了，还要我怎么做？不开心都不许了吗？”<br>
“啪！”<br>
一声脆响传来，敖寸心转头看去大吃一惊，杨戬竟然还在！杨戬不仅没有离开，还摄来椅子坐在不远处，此刻正面色晦暗，死死盯着敖寸心，右手仍停留在半空，指间残留几片碎瓷，一滴茶水挂在手掌边缘颤了又颤，终于坠落下去，掉在外袍之上，转瞬不见，只留下淡淡水痕。</p> <h2 id="第四章"><a href="#第四章" class="header-anchor">#</a> 第四章</h2> <p>“你到底怎么啦？你说话呀！”小公主的呼唤拉回了敖寸心飞走的心思，“父王原谅我了，对吧？”<br>
小公主殷切的期盼被敖寸心无情的浇息：“父王没有原谅我，我和杨戬私定终身时，杨戬已经接受敕封，限于天条不能成亲，是他打禁西海抢亲的。”她看着小公主猛的绯红的面颊，扯动唇角却没有笑意，“西海被人挑翻龙宫，伤了亲卫，抢了公主，颜面无存，怎么会原谅我这个不孝女？”<br>
小公主刷的一下面色惨白，笑容僵在脸上，似喜非喜似惊非惊的表情说不出的怪异。<br>
敖寸心恍若不见，自顾自的继续说着：“抢亲之后，我本以为他是爱极了我，未料到成婚前夜他湖边望月思念嫦娥，我与他因此有了吵闹，他问我是否还要成亲。除了哪吒，三界神仙并无一人敢前来贺喜，婚宴上更是连四海的影子都没有，还有五哥，那只狐狸精的人头差点被玉帝作为新婚贺礼送到灌江口。婚后夫妻不和，千年婚姻争执不断，杨婵、哮天犬、玉鼎真人、梅山兄弟，谁没看过我的脸色。哮天犬整日不离杨戬左右，我对他气恼不已，他也瞧我不顺眼，时常在我耳边说杨戬如何对嫦娥痴心一片，嫦娥与杨戬才是天生一对。”<br>
小公主听得此言，眼泪已经在眼中打转了，大声喊道：“不！我不信，杨戬不是那样的人。”<br>
“你可知你会变成什么样的人？”敖寸心反问的语气非常平静，甚至带着笑意，看着小公主期盼的眼神，一字一顿道，“疯子，泼妇。”<br>
“寸心，我与杨戬和离之前，从来没有回过西海，四海畏惧天条，除了东海四姐找些借口遮遮掩掩来探望我，我没有见过任何一位亲人。杨家被我闹的鸡犬不宁，我自己也没法回家。这种生活，我过了一千多年。”<br>
小公主早已泪流满面，抽泣着问道：“为什么会这样？我只是嫁给杨戬，为什么会这样？”<br>
这个问题，敖寸心问了自己千百年，成亲后她时常这样问自己，问来问去，便会觉得是杨戬不好，是哮天犬不好，是别人对自己不好。和离后，她在海边问自己这个问题，问了三百多年，她终于想清楚了。杨戬真的很好，他只是不能放下家破人亡的仇恨，去为玉帝效忠；他只是没有想过，西海要顾及一海水族的性命，不能承认他这个女婿；他诸多努力毫无作用，只能在她日渐疯狂之后，无法再信任她。<br>
敖寸心又一次沉浸在过去的回忆中，并没有注意到，随着她的思绪逐渐混乱，识海也失了平静，碧蓝色泽不再清澈，识海昏暗如黑云漫天，波浪翻滚，更有阵阵狂风呼啸之声响起，连脚下地面都开始晃动。<br>
小公主哪里见过这般阵势？早已吓得呆了。回神之后才发觉自己被风浪裹挟，离敖寸心越来越远。<br>
“寸心！寸心你怎么啦！你还没说完！父王是不是真的不让我……”粉色身影被推出识海的瞬间，识海震动，敖寸心回过神，正巧看到这一幕，顾不上思量前因后果，立刻收敛残留在外的法力，将身体还给过去的自己。</p> <p>“让我回家！”<br>
“寸心姐姐！”<br>
床榻上，一道身影猛然坐起，狐妹刚离开床榻两步，被吓得一哆嗦，连忙回去扶住这被噩梦惊醒的西海三公主。<br>
“狐妹……你怎么在这里？”<br>
“寸心姐姐，这里是杨府，你晕倒后是杨大哥把你带回来的。”<br>
小公主的脸上还有点迷茫之色，看看狐妹，又转头仔细打量一圈，才确定自己已经出了识海。<br>
狐妹怜爱的看着小公主，抬手给她擦去额头冷汗，又去端来一碗热粥，要喂她喝下。<br>
“寸心姐姐，你是昨天晌午晕倒的，到现在都没吃东西，肯定饿坏了吧。”方才杨婵来送粥时，还说起杨戬也很担心寸心，等寸心醒过来一定要去告诉他，狐妹本打算拿这个哄寸心开心，现在看她魂不守舍的样子，也不敢说了。<br>
小公主推开狐妹的手，歉意地对她摇摇头：“狐妹，天蓬元帅现在在哪里？”<br>
“天蓬元帅？他昨天走后，一直没有再来过。寸心姐姐，你找他有事？”<br>
“我只是想问问，西海现在如何了。”<br>
狐妹又把粥碗端到小公主面前：“寸心姐姐，你先吃了粥，我陪你一起去找天蓬元帅，打听一下西海的事，要是找不到，四海龙族也都在帮忙治水，他们说不定会告诉你的。”<br>
“狐妹，我有点晕，你扶我起来。”<br>
小公主拿定了主意，脸色也好了许多。狐妹不疑有他，高高兴兴的扶着小公主站起来，看着她整了整衣服向外走去。<br>
“寸心姐姐！”<br>
“狐妹，我等不了，我现在立刻去找四姐。”小公主看着狐妹秀美的面孔，心中一动，想起识海里敖寸心说的话，灌江口杨府的人她都提到了，为什么独独少了狐妹？</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/10.连载中/190601.劫灰.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E8%BF%9E%E8%BD%BD%E4%B8%AD" title="标签">#连载中</a><a href="/tags/?tag=%E6%B8%85%E6%B0%B4" title="标签">#清水</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/10/05, 18:43:06</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/330365/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">牢笼</div></a> <a href="/pages/e6da08/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">宿敌</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
