EUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">娇养<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="_1"><a href="#_1" class="header-anchor">#</a> 1</h2> <p>自打敖寸心出生以来，还没住过这么破烂的房子，低矮的天花板、转不开身的客餐厅，一开门就是床的迷你卧室……可是爸爸坐牢妈妈病重，家里所有的资产都被拿去还债了，一夕之间从娇小姐变成穷丫头，对她这个十七岁的小女孩来说实在是太沉重了。</p> <p>幸好，她还有两个个哥哥，宁愿去工地也要供她上学。摩昂的肩头和关节破了皮，穿脏兮兮的汗衫长裤就在沙发上睡着了，敖烈挤在一间堆杂物的屋子里，给她留了个小卧室。</p> <p>敖寸心洗了个澡，老旧小区的水压不稳定，太阳能也老化了，水流一会儿大一会儿小，洗到最后全是凉水。她有点想哭，咬着嘴唇换上了从老房子带来的睡衣。卧室单人床上铺的老棉布床单，敖寸心担心会不会把身上的真丝睡衣蹭破，迟疑半天才小心翼翼地躺上去。</p> <p>她不想再去学校，反正已经到期末了，反正下学期就交不起现在对他们来说是天文数字的学费了，同学们肯定会用异样的眼光看她，说不定在她背后指指点点，“看！那不就是家里破了产的敖寸心嘛！”她在心里打算着，要不要等暑假去餐厅找个兼职，虽然高档餐厅工资高，可是说不定就会遇到昔日的同学朋友，她不想帮他们端茶倒水……</p> <p>狭窄的硬板床让敖寸心一夜都没睡好，早上顶着乌青的黑眼圈起来，洗漱的时候磨磨蹭蹭。谁知道公交车开得这么慢，让她差点迟到。果不其然，课间时候同学们都有意无意地往她跟前凑，这种奇怪的氛围让敖寸心不自在极了，索性躲进厕所隔间等上课铃响了再回教室。</p> <p>熬过了一天，还有三周才放暑假，吃过晚饭的敖寸心本想和哥哥们撒个娇不去上学了，无意中看到敖烈手上新添的伤口，话到嘴边又说不出来了。摩昂比她大两岁，敖烈和她是双胞胎，以前挥金如土的少爷们现在天天在工地顶着大太阳挣钱，她却还要闹情绪……算了算了，再熬三个星期。</p> <p>可仅仅是一周也太难熬了，那些曾经对她大献殷勤的男同学，会在敖寸心最后一个离开教室的时候在电梯间堵她，无耻调笑的话语让她又急又气，敖寸心觉得自己真的快要受不了了，但是面对两个哥哥，她又说不出任何负气的话。</p> <p>周末有学校组织的远足，她不想给自己找更多不痛快，最主要的是也没钱参加。敖寸心偷偷遛去了建筑工地，摩昂和敖烈穿着汗衫带着安全帽一身的灰尘，看得她眼眶发热。</p> <p>“你哪儿来的？这里很危险知不知道？”身后传来的声音把她吓了一大跳。</p> <p>他嗓门有点儿大，摩昂和敖烈回头一眼就看到了自家娇娇弱弱的妹妹，两个人放下手中的活计过来拉她。敖寸心抬头打量面前这个人，个子很高，比自家大哥还要再高一点，晒得黝黑但掩盖不了精致的五官线条，但脸色很臭，看起来像是个美貌的冷面煞神。</p> <h2 id="_2"><a href="#_2" class="header-anchor">#</a> 2</h2> <p>工地的盒饭重油重盐，敖寸心吃了两口就放在一边，拧开矿泉水小口小口地喝着，敖烈倒是不客气，在确认妹妹真的不吃了之后承包了她的剩饭。工地上中年大叔多，看着和自家闺女差不多年纪的敖寸心，自然而然地关心几句。她怯怯地答了，倒不是害怕这些灰头土脸的叔叔，实在是旁边那个黑脸男人的目光让她紧张得要命。</p> <p>杨戬低头扒饭，听到敖寸心说话便会抬眼看她。瘦瘦小小、白白嫩嫩的小姑娘，穿着和她兄长收入不符的真丝碎花裙子坐在工地的水泥板上，敖烈从陈叔那讨来一张报纸给她垫在屁股底下，不知道的还以为公主下基层慰问劳动工人。</p> <p>杨戬有点受不了这种娇娇弱弱的小姑娘，感觉随时能哭出来，但视线就是很难从她身上移开。他努力把注意力放在手中的盒饭上，小姑娘声音好甜，抬头看她几乎是无意识的行为。</p> <p>午饭过后的短暂休息，杨戬叉手靠在工棚一侧看三兄妹的互动。粉白的藕臂撑在身体两侧，敖烈不知道从哪又搞来一张报纸，站起来给她挡太阳，小丫头表情倒是多变，对着摩昂又是瞪眼又是撅嘴的，幼稚得倒像只有七岁。</p> <br> <p>距离敖家小公主的大驾光临已经过去三天了。</p> <p>杨戬觉得自己有病。</p> <p>休息的时候会主动走到敖摩昂和敖烈那边，状若无意地提起自家也有个妹妹这回事。敖烈是个没心没肺的，主动和他聊起来养妹心得，摩昂有时候会瞪他一眼吓得他不敢再多说。在杨戬说到自家妹子也是十七岁的时候，这位大哥倒是难得开了口：“你家妹妹在哪里上学？”</p> <p>家变之后的敖寸心每每放学回到家都闷闷不乐，有时候在饭桌上用筷子戳着米饭看着他欲言又止。其实摩昂心里明白小妹在想什么，加上他和敖烈打工的收入也确实不能再负担动辄五位数的学费，就是不知道寸心能不能适应得了普通高中的环境。</p> <p>回家后摩昂很认真地和敖寸心提起这事，没想到她一口答应。再提起自己的顾虑，小丫头还反过来安慰他和敖烈自己在学校本来就不开心。原来是人心难测见风使舵……可恨他和敖烈能力有限，这种苦日子还看不到头，否则断不会让妹妹受这种委屈。</p> <p>杨戬和杨婵住的老破小被妹妹收拾得井井有条。晚上吃过饭靠在椅子上看妹妹写作业，杨戬思绪渐渐又飘远了，敖家的小姑娘和阿婵一个年纪，看她那娇滴滴的样儿，想必不如阿婵独立又稳重，以后还得他和阿婵多照顾些……</p> <p>不是，想到哪儿去了……</p> <p>杨戬回过神来，此地无银地清清嗓子，闲聊般地开口：“工友家的妹妹估计要转学去你那学校。”杨婵从书本堆里抬起头一脸疑惑，她哥怎么说话没头没尾的。</p> <h2 id="_3"><a href="#_3" class="header-anchor">#</a> 3</h2> <p>得了暑假的敖寸心有空去看望摩昂敖烈的频率明显高了起来，期末考试自然是没考好的，但她自个儿先撇嘴要哭，摩昂也说不出什么责备的话。顺势提起打工的想法，被大哥二哥一致否决了，敖烈恐吓她出去打工手指关节会变形皮肤会变皱，说完还举起自己的两只手作证。</p> <p>老杨家的妹子懂得体贴，常常拎了冰镇的甜汤去工地看她哥，周围的工友自然好运气地可以分一杯羹，一来二去，两家小妹就遇上了。敖寸心生得娇小，虽然和杨婵同一年纪，身高却矮了大半个头，惹得杨婵情感泛滥对她不知道有多照顾。坐在一起聊天，才知道某天晚上她哥冷不丁一句“转学”说的就是眼前的小姑娘。想到这里，杨婵幽幽地朝施工地飘去一眼，果不其然杨戬在往这边瞅。</p> <p>晚饭时候杨婵煞有介事地提起了敖寸心，杨戬表面上不感兴趣，有一搭没一搭地和她聊着，其实一筷子菜夹到碗里被他戳来戳去戳得稀碎。杨婵实在忍不住噗嗤一声笑了出来，她哥才一副回过神来的样子问她怎么了。她强忍着笑意故作正经：“没有啊，就是觉得敖寸心还挺关心你的，问了我好多关于你的事呢。”</p> <p>杨戬眼睛瞬间亮了起来，嘴角快速勾了一下又拉下去，无所谓地“哦”了一声。杨婵贼兮兮地往他跟前凑：“你说……这小妹妹不会是喜欢你吧？”</p> <p>“她比你大几个月。”杨戬想都没想直接脱口而出，说完自觉不对又白她一眼，抬手抵住妹妹的额头把她推开，“吃饭！”</p> <p>敖寸心确实如杨婵所说，对她的黑脸哥哥很有兴趣。哎，还不是因为杨戬长得太好看，纵使她在学校里也见过不少帅哥，却几乎没有能与杨戬这张脸匹敌的。“不去做明星真是可惜了……”敖寸心觉得这人真是傻子，有一张横扫娱乐圈的脸却跑去打工。不过嘛，大明星她是接触不到了，哥哥们的工友还是可以常常见的。</p> <p>于是乎这小妹妹也学杨婵在家煮了甜汤带去看哥哥，顺便给杨戬也尝尝自己的手艺。敖烈远远瞧见小妹拎了个保温桶，开心得搓搓手，兴奋地对身边的大哥说：“你看寸心和杨戬家妹妹玩了几天，学了不少好。”摩昂搁下手里的活抬头看一眼，伸手给了敖烈一个爆栗：“就知道吃！”</p> <p>敖烈才不管那么多，这可是他妹第一次下厨，说什么也得痛饮三大碗。</p> <p>敖寸心乖巧地掏出一叠塑料杯，给附近的哥哥叔叔们都分了些。杨戬其实早在敖烈之前就看见她来了，故作矜持假装没听见旁边的动静，等到小姑娘捧着一杯绿豆汤走到他跟前，甜甜地喊一声“杨哥哥”，这才抬起头来道谢接过。</p> <p>两人指尖相触电光火石，氛围正暧昧着，只听见背后传来敖烈的一声哀嚎：“敖寸心！你是不是加错料了！”</p> <h2 id="_4"><a href="#_4" class="header-anchor">#</a> 4</h2> <p>自打那次敖烈的大声嚷嚷让小姑娘在心上人面前当众出了糗，可算是看了妹妹好几天的黑脸。他和摩昂一起回家，敖寸心对着摩昂总是乖顺地喊一声“大哥”，对上他，就是气鼓鼓撅嘴一声哼。敖烈自个儿委屈，那天齁咸的绿豆汤害他比平时多喝了好几瓶水，小妮子居然还生气有理。</p> <p>一连半个月，敖寸心都没敢再去工地，回回想到杨戬端着杯子憋笑的表情就脸颊发烫，怎么就在帅哥面前出糗了呢！</p> <p>酷热的盛夏临近尾声，高三学子也早早地重返课堂，摩昂忙活了好几天才将她转学的事情办妥。敖寸心作为转校生，班里没有多余的座位，只能将就着坐在最后一排上课，她个子小，常常被前面的男生挡住视线。</p> <p>杨婵和她相熟些，下了课会主动过来和她说说话，自然也将小姑娘的烦恼记在了心里。回到家再若无其事地和 乱叫白眼翻起，抽搐着泄出一大滩淫水。强烈的高潮让人失神，腿根颤抖着想要并拢，却被杨戬用手将大腿按在胸前，整个私处毫无保留地裸露出来，过量的体液把屁股都打湿，下处是迷人的水润嫣红。</p> <p>肉棒颜色明显变深，是释放的预兆，抽插的速度加快，翘起的菇头一下下顶在最柔软的嫩肉上，敖寸心难受得快要哭出声来，指尖在杨戬的手臂上留下红痕。</p> <p>激烈的冲刺之后浓浆灌入小腹，理智回笼的杨戬看着敖寸心私处流下的白浊一阵懊恼，忙不迭将人抱进浴室清理。</p> <p>花洒对准穴口，手指伸入勾弄，敖寸心已然完全脱力，任由杨戬处置。</p> <h2 id="中秋篇"><a href="#中秋篇" class="header-anchor">#</a> 中秋篇</h2> <p>踏入高校大门面临的第一关挑战便是三伏天的军训，敖寸心自个儿无所畏惧，倒是杨戬看着她那小身板犯了愁，娇滴滴的姑娘家怕热又怕累，体力还不行，真到军训场上怕是要吃些苦头。</p> <p>果不其然头一天晚上大小姐就溜到电话亭打了电话过来，哭唧唧地抱怨教官好凶，站军姿好累，太阳好晒。杨戬隔着电话安抚，越哄对面越来劲，最后干脆嘤嘤地哭起来。杨戬好声好气地劝，答应等军训结束就去找她，小姑娘这才抽抽嗒嗒地撒个娇：“那你一定要来。”</p> <p>为期半个月的煎熬结束，敖寸心站在宿舍的镜子前唉声叹气，天天站在外面风吹日晒感觉自己变粗糙了一些，男朋友还有半小时就到了，到底应该穿什么衣服去见他呢。同宿的室友得知她要去约会，自告奋勇地替她梳头打扮，敖寸心生得精致，随便涂涂抹抹就明媚照人，等杨戬打来电话说自己已经到宿舍楼下的时候，室友满脸姨母笑地将她推出门。大半个月没见，敖寸心心里有点紧张，不过都在看到杨戬的那一刻变成了喜悦，她踮起脚向杨戬跑去，像只小燕子一样扑进杨戬怀里。</p> <p>摸着比之前又瘦了些，杨戬捏捏她的胳膊，从原本的软绵绵变得紧致了许多，下巴也更尖了，小姑娘似乎还晒黑了一点，不过在他旁边还是白的发光。杨戬在来之前已经找好了附近的住所，两个人到校外的旅馆放下行李，杨戬还在桌前收拾着，敖寸心已经倒在床上了。宿舍床铺实在是又挤又硬，相比之下家里廉租房的小破床都舒服得多，这旅馆里铺着厚床垫的双人床简直可以说是高档。</p> <p>杨戬一回头就瞧着小姑娘在床上打滚，衣服的下摆卷起露出纤细的腰肢，他喉头一动顺势也躺到床上，伸手揽过细腰。肌肤相接便燃起星火，杨戬翻身将少女压在身下，低头吻上她红艳艳的小嘴，少女的惊呼转成嘤咛，双手环过他的脊背柔柔地回应。粗粝的手掌从下摆探进去，一寸寸往上，少女的身体愈发酥软下来，感受着他的大手在胸前作怪，胸衣被推上去，指缝夹住乳尖轻轻拉扯。敖寸心觉得自己在杨戬的撩拨下变成了一只软体动物，顺着他的动作而动作，感受他带给自己的每一份快乐。小腹被他火热的肉棒抵着，微微一动便听见身上人的轻喘，敖寸心坏心眼地探手，隔着裤子握住那一坨肿胀，满意地听见男朋友在她耳边喘着粗气，杨戬报复似地扯开她的衣领，在雪白圆润的肩头啃啃舔舔。</p> <p>年轻气盛的小情侣在床上打得火热，衣服一件件从身上脱下又堆在床角，杨戬的肉棒从内裤里弹出来，啪地一声打在敖寸心的大腿根，小姑娘的腿架在他肩头，又往前蹭蹭屁股用湿滑的肉穴去亲吻龟头。杨戬挺腰将自己送进极乐之地，床上的少女发出满足的喟叹，主动迎合着男人的撞击，小腹用力去裹紧青筋虬生的肉棒，享受它在体内生机勃勃的跳动。杨戬双手钳制住敖寸心细嫩的脚踝，偏头亲吻她的小腿肚，下腹将她的臀瓣撞红，暧昧的液体顺着肉体拍打的频率从交合处飞溅出来。</p> <p>久未开荤的年轻人酣战不止，身下的床单湿了一大片。敖寸心已经筋疲力尽，肉穴却还在不受控制地收缩，等杨戬扯掉第三个被灌满的避孕套时，窗外已经是夜色笼罩。</p> <p>腿脚酸软地出门觅食已经是晚上八点，杨戬伸手搂着她的腰让人倚靠在自己身上，路过前台不忘交代一句打扫客房。</p> <h2 id="贺岁篇"><a href="#贺岁篇" class="header-anchor">#</a> 贺岁篇</h2> <p>年关将至，医院里终于传来一些宽慰人心的好消息，敖家妈妈终于有所好转，从特护病房转到普通病房了。摩昂和敖烈自是忙得脚不沾地，三兄妹的年夜饭也没空张罗，杨婵从敖寸心那得知了这件事，想着回家问哥哥要不要两家在一起过年。她哥很淡定地听完了整件事，正当杨婵准备开口问，杨戬幽幽地飘来一句：“那邀请他们一起过年吧。”</p> <p>杨家兄妹都有一手好厨艺，平时杨戬工作忙就没什么机会下厨，这次来了客人，杨婵就被从厨房赶来出来，两个小姐妹一起贴春联。这会子敖烈在医院照顾老母亲，摩昂不好意思干坐着，也潜进厨房打下手，两家人聚在一起颇有其乐融融的味道。</p> <p>杨戬忙活了一下午，终于在天黑前把菜都端上桌，敖寸心在哥哥面前避嫌选择坐在他对面，却不安分地偷偷打量这个穿着毛衣系着围裙的高大男人，为了方便干活他把衣袖撸了上去，露出精壮的小臂，手里拿了把勺子正在给她盛汤。这大概是家变之后敖寸心吃过最开心的一顿饭，杨戬的手艺很好，兄妹俩都特别照顾她，于是乎一不小心吃多了撑得肚皮圆滚滚。</p> <p>摩昂惦记着母亲和敖烈还没吃晚饭，匆匆扒拉两口，提上杨婵事先装好的食盒出门去了。敖寸心倚在凳子上舒服得叹气，新的一年生活会越来越好的吧。杨戬从小阳台提了个大红塑料袋过来说要带她们出门放烟花，小姑娘兴奋得抬脚就要走，又被杨戬拉回来穿好外套戴上帽子，裹得像个粽子了才放心开门。</p> <p>小女生大概很难拒绝仙女棒这种明亮又温暖的东西，火光映着敖寸心和杨婵红扑扑的脸颊，杨戬拿着打火机靠在一边随时等着给她俩点新的烟花。周围有不少小孩子跑来跑去，远处有热烈的鞭炮声，冬日的夜晚也随着人间的烟火气暖和起来。</p> <p>一袋子仙女棒并不禁得起俩个小丫头玩，杨戬嘱咐妹妹先回家，自己送敖寸心回去。两家离得并不太远，杨戬把女孩的一只手揣进自己上衣口袋里，两人心照不宣地放慢脚步。天边时不时闪着更大更亮的烟火，敖寸心走走停停，最后索性站在楼下静静欣赏。杨戬从后面抱着她，看她的脸被光照亮，看她的睫毛忽闪忽闪，觉得自己在这一方小天地里心被填满。敖寸心也不看烟花了，转过身来回抱住他，小脸仰起带着满足的笑意：“杨戬，我好喜欢你哦！我们以后一直在一起过年好不好？”</p> <p>杨戬盯着她亮晶晶的眼睛，低头用一个吻代替回答。年轻的情侣在除夕夜的路灯下热烈地接吻，连周遭的空气都变得火热起来，少女觉得电视上的偶像剧也不过如此，根本比不上她和杨戬的甜蜜。</p> <p>当然前提是……敖烈这家伙不出现的话。</p> <p>小伙子远远瞧见路灯下有人亲得难舍难分，本想在旁边起哄，谁知道走近了一看是自己的妹妹和工头，他怪叫一声成功打破了小情侣身边的粉红泡泡。敖寸心一回头发现罪魁祸首是自家倒霉哥哥，捂着脸就往楼道里跑了，敖烈追在后面嚷嚷：“哎，你跑什么？等等我啊我没带钥匙！”留下杨戬一个站在原地，看楼上灯亮起来才舔舔嘴唇往回走。</p> <h2 id="生贺"><a href="#生贺" class="header-anchor">#</a> 生贺</h2> <p>当初娇滴滴的小姑娘在大学历练四年，如今也到了离校的日子，敖寸心向来情感丰富，毕业典礼那天穿着学士服好生哭了一场，杨戬坐在台下看她款款走上主席台接受校长拨穗颁证，心中竟也有种“吾家有女初长成”的自豪感。</p> <p>多愁善感的典礼过后便是真正的生活，好在敖寸心一直是系里的优秀学生代表，在其他同学四处投递简历的时候她已经在教授的推荐下顺利进入当地的一家公司实习了。杨戬这几年工作做得越来越好，拉着摩昂和敖烈逐渐分包了几个工程项目，经常到敖寸心上学的城市出差，和两个小姐妹相互有个照应。</p> <p>今年的生日正好赶上杨戬来市里谈业务，敖寸心特意向公司请了一天假在自己的小套房里张罗着生日大餐。只不过她还是当初那个十指不沾阳春水的娇小姐，一下午忙活出来两道卖相普通的素菜，眼看着就快六点了，敖寸心懊恼自己怎么就没去公司餐厅打包回来算了。</p> <p>钥匙在锁孔里转动的声音响起，敖寸心三两步冲进卧室换上提前准备的小洋装。好巧不巧这衣服在关键时刻出岔子，背后的拉链卡住怎么也拉不上去，杨戬一推门就被小女友雪白的背晃了眼。敖寸心惊呼一声用手捂住快要掉落下去的裙子，却被杨戬箍进怀里低头索吻，两个人吻得动情，裙子无人在意地滑落在脚边，白皙的胸脯在黑色的西装上磨蹭，殷红的莓果悄然挺立。</p> <p>此时此刻她已经没有心思去想厨房里那拿不出手的菜肴了，杨戬的大手在她腰侧摩挲，微微一用力两人双双倒在床上，敖寸心压在他身上感受到腿间有根坚硬火热的东西抵住自己，她撑起身想说点什么，却被杨戬一低头含住晃荡的粉波。粗糙的舌面在尖端作乱，那两颗果子简直红得要滴出血来，敖寸心进也不是退也不是，只能绷紧了脊背等寿星大人主动放过她。</p> <p>等杨戬终于品尝够了，敖寸心觉得屁股底下那根棒子快要冲破西装裤的桎梏陷进她腿心了，男人急不可耐地拉下裤链，硬邦邦的肉棍直接弹出来打在敖寸心的大腿根，杨戬两指将她的蕾丝小裤拨到一边，下腹一挺便将那根坏东西送进极乐世界。温热软烂的包裹让他失控，手掌按住挺翘的臀瓣，配合着腰胯的运动往下压。大概是这皮肉滋味太好，杨戬忍不住使力，雪白的皮肤上很快显出他的指印，而他黑色的西装裤上是一片发白的水渍。</p> <p>敖寸心被他颠弄得腿软，撒娇着要歇一会儿，杨戬溺爱地亲亲她嘴角，抱着滚半圈把人压在身下。常用的姿势更方便他发挥，一阵密集的顶撞直接让身下的女孩哭叫着喷了出来，淫水彻底打湿他的裤子。杨戬并不因为她此刻的极度敏感而停下，而是坏心眼地用手指折腾那颗充血的小豆，配合着身下的频率，满意地欣赏敖寸心因为刺激太过不停扭动的模样，发红的眼角挂着泪珠，嘴里嘤咛不断地求他放过自己。</p> <p>一场性事终于在敖寸心的蕾丝小裤变成蕾丝碎片之后停止，她双腿大剌剌地分开没有多余的力气并拢，杨戬半软的肉棒垂在一片狼藉的西裤外面无心去管，只觉得她翕动的阴唇含着自己精液的画面实在美丽，忍不住伸手再去挑拨。
