h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">胡闹日常<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>前厅之中的宾客还未散尽，杨府的婢女侍从们三三两两收拾杯盘，帮忙搀扶客人们到门口安排好的车马上各回洞府，而做东的夫妻二人早已做别众人，先行躲回后院。</p> <p>“叫你少喝几杯，就是不听，以为你自己如何海量呢？路都要走不稳了。”寸心掺着杨戬，一面念叨他，一面缓缓向寝室走去。</p> <p>“都是战场上的好兄弟，多年不见了，一时兴起，多喝几杯何妨？何况夫人，”他轻笑着，讨好地捏了捏她的手指，“哪个比得上你真龙海量？在你面前，自然何人都算量浅呀。”</p> <p>寸心嗔怪地睇了他一眼，搀着他转到九曲回廊之上，屋檐之下悬挂着颇有诗意的橙红色宫灯，偶尔有夜风抚动惊鸟铃，发出几声清越的声响，听着前院的动静逐渐变小，龙女抚了抚他衣领边一个小褶，说道：“都回去了吧？我见有几个兄弟喝多了，何不留他们住一晚？方才我正欲挽留，你那么急着拉我做什么？岂不显得咱们缺了地主之宜。”</p> <p>杨戬脚步稍有些踉跄，只是微醺而已，倒也并没醉，闻言将搭在她身上的手臂一紧，整个人凑她更近，几乎要以面相贴，大掌暧昧地摩挲她圆润的肩头，声音有些低哑：“叫他们住什么住？一群臭小子，愣头愣脑的，免得冲撞了你。”</p> <p>寸心喷地一笑，推了一把他压下来的肩，说道：“我又不是甚么娇滴滴的女郎，当年灌口治水时府里人丁嘈杂，也不见你多心疼我啊。”</p> <p>“什么话？我怎么不心疼你？要不是看你害羞，每天晚上我都……”</p> <p>“不害臊！”龙女啐他一口，因想起些陈年往事，脸颊红扑扑地，“你还说别人，你才是粗手粗脚地就会惹我生气！”</p> <p>他笑得更欢，凑近她粉腮去亲了一口，手掌抚她的肩膀揉啊揉，“我怎么粗手粗脚惹你生气的？嗯老婆？”</p> <p>寸心忽然感到后腰处教人用粗棍子顶了一下，她一愣，忽然羞得面红耳赤，狠狠拍了一下他正欲作祟的手，发出啪的一声脆响，“你干嘛！越来越无状了！知不知羞的！”</p> <p>“哎？怎么亲一下都不行了？”郎君凑在她耳边蹭着嘀嘀咕咕，耳鬓厮磨，不一时又缠着她问道：“寸心，我算着你的日子过了，是不是？”</p> <p>“好哇，你净想着这些事。”寸心瞪他一眼，见他仍吊儿郎当地不着调，气得拖麻袋似的扶人进了房间，将床帘挂上金钩，未及掩门，却被那冤家缠上来牢牢地按住，身后朱漆木门关阖发出咚地一声，他湿润的唇带着浓郁的酒香扑面而来。</p> <p>杨戬亲她亲得重，仿佛要吞她下腹，平日里故作风雅时偶尔还舍得装着文质彬彬地亲亲，喝了酒以后本相毕露，必定是亲得极其粗鲁，跟个恶狗似的。敖寸心踩了他一脚，意为你个色鬼轻一点行不行，杨戬没有理她，照旧啃得啧啧作响。</p> <p>“哼嗯……”都是老夫老妻了，唇齿间亲昵，格外容易动情，寸心因来葵水几日不曾允他近身，此时被他这样一搂一吻，鼻息间尽是丈夫身上刚阳的男子气息，一时间身酥体软，只觉下腹一热，蜜处已湿，羞得抱紧了他的项子，软语求道：“好二爷，到床上去。”</p> <p>“唔……嗯，”郎君正埋首舔吃一双大半自衣间剥露出的美乳，囫囵应了声，也不舍得松口，一把托住她饱满的臀，将她举起来边吃边走。</p> <p>寸心扶着他的肩膀立身，小声地说：“轻一点……”话音未落，二人相拥着倒在床上，他饿了好几天似的，匆匆扯了半条被子遮在腿上，捧着她又亲又啃又摸，龙女低头只能看到他忙碌的发旋。</p> <p>竭尽全力舒展着四肢供其品味，龙女心底还是怜惜他几日吃素的，因为月信期间
