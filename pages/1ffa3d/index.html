PVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">墙内<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>龙公主到底没有把杨二郎锁在花房，还是让他回到了九重天上。挥手点亮殿中所有灯烛，仍嫌不够亮，坐上真君宝座，亦仿佛比往常更加冰凉。<br>
被胸口的东西硌了一下，伸手掏出来，是从西海顺来的诗集、锦帕和一张墨笺，墨笺上是寸心的字迹，写半阕情诗没尾没头，他忍不住去想海底又过了几番日夜，寸心又去了哪里忙？<br>
忽然扬手掩上。</p> <p>从旁拾起下海之前没看完的折册，晃悠半天视线终于聚焦才发现正是那本洞庭水府婚姻报备，抑了半晌的心脏猛然间砰砰砰砰直跳，有什么字句遛到脑海边又靠意志强自驱散。待这阵心跳回落，才发现嘴巴又发出苦来，撇撇唇角扯了个笑，拿司法天神的印端正盖上，合起来放到一边，另搬出卷宗埋头苦干，用工作让自己不要多想。<br>
天宫日短案卷长。</p> <p>自打杨戬定下阴阳天条的策略，两套卷宗做起来煞是繁复，但好在昆仑自有妙道，一个时辰可当数年，杨戬沉下心沉入法门中，自外部看好似入定一般，约莫半个时辰后，微不可察一虹眩光从神君身上散出，所到之处一丈方圆霎时变了模样。<br>
正在此时大殿的门被推开，杨戬轻轻叹口气，其实早该习惯了这样旧的未去新的又来，他一边提笔继续批注最后几份案卷，一边头也不抬往偏厅指指，说：“放那儿吧。”<br>
来人倒也乖巧，听话走过去放下东西，然后站定住。杨戬手上写完一字正好狼毫分叉，干脆又叫住“正好，来帮我磨点墨”。片刻脚步声再次响起，那人向他走来，走到司法天神宽大的桌案边。来人好像停下来先打量了一会儿他桌上的摆设，而杨戬起先并没有在意。又连批了几份折子后他才好像嗅到了什么。神君眉头起皱再品品当他意识到是他最熟悉的香味，心头先于脑海泛起狂喜，心脏砰砰砰砰比之前跳得更快更急。<br>
杨戬霍然抬头，娇俏的龙女巧笑倩兮：“你把家搬上天之后我还没来看过呢。”她一身草头神的装扮似乎挟着水汽。<br>
等待片刻，杨戬仍未开口。杨戬心下还震惊于寸心轻轻巧巧还用“家”这一字称呼这里，还在琢磨她有没有深意，敖寸心瞧那人只管盯住自己看得出神，莞尔一笑，退半步原地转一圈：“我借道天河过来，穿成这样掩人耳目……”话音还没落，一圈转毕已经恢复成活泼俏丽龙公主模样。<br>
龙公主绕过书案的同时，杨戬瞥了眼桌角，还好都压在折册最下，而他的桌子又足够宽大。</p> <p>龙女只是移开了他面前几本，然后变出豪华食盒一层又一层，一一摆开，一碟碟，一盘又一盘，看得杨戬不由得恍然——曾经当杨府还在地上的时候，偶尔寸心也会或买或做张罗上一桌菜，同他一起庆祝各种节日……</p> <p>可是，掐指一算这会儿前后不靠，什么节气都不是，那又是为何铺陈这阵仗？杨戬看看饭菜又看看龙女，反复思量，思前想后浮现一个猜测，心头不觉酸楚起来。寸心有一表弟，当初占据黑水河府为非作歹，虽被摩昂太子带回西海，但毕竟事涉西行大计，西海龙王还是按法理写了折子上呈天廷。杨戬接印后首先办的就是给西行这批卷宗结案，这一件自然轻拿轻放轻轻揭过，上次大太子妃跟寸心提及此事时言语里还颇为感激，但杨戬只觉得是自己应该做的。可今天寸心为此事专程再来谢他，那就太见外了吧？杨戬不自然地略往后撤了撤，清清嗓子道：“鼍洁一案本就是小事，你不必……”<br>
杨戬话音越说越低下去，思及前次见面犹在昨日，她那时才夸过他是“心怀三界的大英雄”！<br>
怎么，她心中的大英雄就得是铁面无私，六亲不认，些些小事也要她费尽心力来求……的么？</p> <p>杨戬这面胡思乱想，龙女只管埋头去端最后一碟点心，起来的时候脑海划过一念“杨戬刚刚说了什么？”口中却按部就班把预定好的词儿往外蹦：“上次你走得急都没吃到，我今天特地做了带来，”捡一对儿龙凤银筷奉与郎君催促着“你快尝尝。”杨戬狐疑更甚但又着实贪恋这一会儿的“美梦”——就好像他们从未分开过，就好像寸心只是回了娘家小住，她还带回来娘家特产与他分享……<br>
龙女回过神来问他“刚刚说了什么？”杨戬摇头道“没什么。”说着搛起一块獐脯放进嘴里，嚼了两下直夸“好吃”。龙女笑笑，捻一块手绢儿为他蘸去嘴角油渍：“蟹大厨的手艺堪称一绝，我跟你说过我小时候最爱吃这个。”这样的温柔小意一瞬间杨戬着实担心自己是否消受得起，心头突地一跳，忙三下五除二快快嚼完又夹了一块儿。寸心轻轻拍拍他小臂：“吃慢点儿别噎着，又没人跟你抢。”寸心也拿起筷子，拿了个小碟子搛了段油炸金凤翅，推过来，“尝尝这个，我也喜欢吃。”杨戬忙把獐脯嚼了咽下肚，搛起凤翅咬一口，酥脆的表皮在口腔中迸裂开，发出细碎的声响，而内里翅肉又滑嫩多汁，香味、口感和味道都是那么地美妙。<br>
“寸心喜欢，寸心也吃。”杨戬把手上半块凤翅拿得离自己远了一点晃了晃，示意寸心也吃起来不要只顾着招呼他，不知道龙女理解成了什么，往他跟前凑近了一些，檀口微张还仰起头看他。<br>
——是要我喂吗？<br>
杨戬心猿意马之下直到被他吃了半块的金凤翅触上龙女嘴唇他才反应过来，但又在僵硬不知所措之中眼睁睁看着她咬住，咬下肉来，咀嚼，吞咽。他突然觉得口干舌燥。</p> <p>而后又吃过些什么呢？<br>
大嫂煮的面，二嫂捶的饼，三哥带回家的敬过菩萨的罗汉果。<br>
大哥和二哥新猎的兽也炖煮了。<br>
“这个是番柿虎鞭汤。”<br>
闻一闻异香扑鼻但着实不像虎，听闻过西海西边有特产，杨戬没有多问吃下去，而后龙女揭开最后一碟点心的盖碗，是红泥山药。<br>
“我缠着母后学来了。<br>
“我放了好多灵芝粉。<br>
“你快尝尝，好不好吃？”<br>
她还记得？<br>
曾在游玩途中偶然提起的儿时味道，她竟然放在了心上。<br>
杨戬鼻头一酸强抑抑才张口接过，嚼得很慢、很细。龙女就一直看着他，直到他咽尽之后说了“好吃”，才忽地笑开，眉眼弯弯唇角都在飞扬：“终于吃上了。”</p> <p>然后又摆上酒，龙女说干喝无趣，她还带了投壶来。两个人起先是说投不中的喝，好一阵乒乒乓乓后酒液一点儿没少，又改为投中的喝。这下才你一杯我一杯，几杯酒下肚龙女脸颊泛起红晕更添丽色，杨戬美人在怀酒不醉人人自醉，也醺醺然起来。两个人额头越挨越近，乃至贴上，然后鼻尖也贴在了一起，然后唇与唇的距离也在不断拉近。<br>
杨戬将未咽尽的酒液渡给龙女，一开始龙女突然瞪大了眼睛似是想要抗议他“耍赖”，但很快就顺从了他。有些许酒液从两人交叠的唇角溢出，淌过下颌顺着颈项流入龙女领口，杨戬就跟着酒液的痕迹一路向下，舔舔锁骨，拱软交领，埋进去。</p> <p>杨戬深深地吸了一口气。<br>
与情期的馥郁不同，龙女平日里体香要更加清冽一些，虽然非常微妙，但确实有一点点海盐的咸涩，他已经好久好久没有嗅到了。而她的皮肤又柔滑细腻，像新鲜的牛乳，此时涂上酒液，香气更加发散出来，让他深深地沉醉其中。<br>
可怀中龙女却不安分起来，一个劲儿拿手推他脑袋。杨戬试图无视但龙女越推越急，当他终于带着满腹狐疑抬起头来，才离开一点点就发现龙女刚刚还娇嫩白皙的皮肤上现下已经一片狼藉遍布红痕，龙女皱着小脸指指他下巴，他抬手摸去摸了一手胡茬，这才想起来自己前面使过什么法门。<br>
他还没来得及道歉，寸心已经支起身子爬起来，跪在他宽大的宝座上又膝行两步向他靠近：“我帮你刮刮胡子？”</p> <p>如果这是一场梦，那他想永远不要醒。</p> <p>大殿的屏风墙后大体还保留着杨府过去的格局。龙女被杨戬抱着往浴室去，看到他们原先的主卧被整个封闭起来，另在书房的位置摆了张床，但连被褥都未铺陈，想来他也少住在这里。<br>
亲眼见到他如今过得是什么日子，寸心只觉心口一阵酸楚，不由得收紧了手臂，杨戬虽不明所以却依然极度关注她的情况，马上接口问道：“寸心冷吗？”<br>
龙女把头埋进人颈窝摇了好几摇，直到进了浴室水汽蒸腾上来才松开。</p> <p>蒸腾的水汽遮掩住泪痕，寸心脱衣服时衣料擦过胸口又激得她小小惊呼几声，杨戬忙上前来要查看“伤情”，他正低头认真看着轻轻吹着，龙女忽然从旁边浴桶里撩起水来弹在他脸上。杨戬愣神片刻抬起眼，下一刻也开始了“反击”。<br>
一神一龙好一阵笑闹，欢声笑语充斥在这小小的浴室里。</p> <p>终于闹够了杨戬被按下乖乖坐在镜台前，等龙女给他用毛巾热敷过，再擦上绵密的泡沫，等龙女操起刮刀。<br>
虽说不管是天生的还是后天修成的仙体都不会有不洁净之虞，但偶尔亲手做一些事情会更有平凡的意趣。在这个最最保留原样的空间里，他们像过去一样，像那一千年中一样。<br>
龙女也像那一千年中一样，每次替他剃须都表情严肃如临大敌。杨戬总说自己也可以给自己剃，但剃了几次不是这儿留一根就是那儿划一道，寸心就没收了一千多年他给自己剃胡子的权利。<br>
颌边的剃干净了，还有下巴下方的。杨戬已经尽力仰起头了，但龙女站在他面前弯下腰的工作姿势角度仍然不太适宜。<br>
杨戬伸出双手搭在龙女腰侧靠下的位置，半搭在臀后，往怀里轻轻一带，龙女顺势坐到了他的腿上。寸心的表情依然认真依然专注在剃须，只天神暗自心跳过速暗自欣喜。</p> <p>终于剃完龙女半转过身把工具放到妆台上，某天神借机把人腰肢全搂住名曰“保护”，借机晃晃身子让她感受下他的“热情”：“寸心，还有这里也需要寸心处理。”<br>

忽然。</p> <p>忽然匆忙的脚步声由远及近，有人喊着“二爷”和“三公主”，马上就要奔到大殿门外了。<br>

为了让等待不显得那么漫长，有情人做快乐事总不需要太多的言语。龙女稍稍倾身前俯，又坐下，他的阳具又插进了他的“心”里。龙女手撑在桌边，柳条般柔软的腰肢摇动起来缓缓起落，杨戬手把着一对蜜臀狠抓轻摸，内心几乎得到了极大的满足，还差着的那一点点，思来想去，拿出缺字的诗笺展于案前，央求龙女“补‘心’”，不等龙女答话又自作了主张“我来磨墨”，上下内外同向同速，他研磨完毕龙女已经气喘吁吁，问话的时候声音都发着颤：“怎么想起来把这个拿来用了？”杨戬无声笑笑，俯身在她背后烙下几个吻，答非所问：“自从上天就拿出来用了。”<br>
龙女没有追究他不问自取，也没有再提出其他异议，其实杨戬想问这算不算是给他的默许，终究还是把话又咽了回去。</p> <p>毛笔递到她手里。<br>
饱蘸了墨汁的笔尖晃晃悠悠，滴几朵花在纸边，杨戬伸手来帮龙女握稳笔，正要落下，却被叫停，龙女伸另一手指向左前方，适应了她指尖的摇晃后他确定她指的正是他所猜想。<br>
于是共同写下古拙的字体，和风铃片上一样的“心”字先落于纸上，也落在心里。</p> <p>缭绕的香线细了一些，但还在燃。龙女刚刚经历了一场高潮，还在轻喘。<br>
反复的潮起潮落已经让她有些脱力了，软软地靠在杨戬怀里，额头上可爱的小龙角也收不住露了出来，便宜了坏心眼的郎君，把玩起来爱不释手，亲也亲不够，还想哄着她把尾巴也给他玩耍，被断然拒绝后又转而专攻胸乳，胸前两团绵软被他手拿把抓，雪白的肉波荡漾在指间，两颗朱果也被揉捏得通红，肉嘟嘟挺翘着端的一副任君采攫的模样。<br>
忽而，博山炉上香烟断线，又略飘几缕后彻底消散。龙女勉强攒了几分力气，急喘喘从迷蒙中勉力挣出一分清明，偏头过来努力够到杨戬耳边。杨戬忙腾出一只手来握住龙女小手给她支撑，就听见甜丝丝的声音钻进耳朵里：“二爷，新年快乐。”</p> <p>原来这才是她此行的目的吗？</p> <p>杨戬愣怔片刻才想起来回话：“新年快乐，寸心。”不由得咧开嘴角，笑开了怀。</p> <p>胸中畅快更有使不完的力气，龙女好像还想说点什么被他撞得咿咿呀呀不成句。直到云歇雨住，寸心已经累得要睁不开眼了，杨戬头低低耳朵凑到她唇边听她说：“上次你说要一起熬年……”<br>
那还是离开灌口之前吧？他原是照例一问并未抱过希望，没想到时过境迁的如今……<br>
惊喜来得太突然杨戬觉得自己仿佛要被幸福淹没了，连连亲吻连声道：“好好好，寸心陪我熬年，寸心对我最好了。”胸中似有万千言语却不知要从何说起，笑得眼泪都流了出来，只会抚摸着龙女只会心疼地说“寸心累了，睡会儿吧。”<br>
兴冲冲不知道高兴了多久，忽而情绪回落，转念一想今日龙女乖巧得过分桩桩件件都以他为先……难道她想把一切亏欠都还完好跟他一刀两断？不可以！这怎么可以？！杨戬张皇四顾只恨怎么密室还没建，旋即又颓唐下来，暗暗唾弃自己怎可再想像从前那样圈禁她折磨她……</p> <p>那么，他还有什么办法能够宣示对一条龙的主权？</p> <p>他瞧见天神大印端放在桌案。</p> <p>龙女光洁的脊背多了落款——“司法天神杨戬之印”。<br>
冰肌雪肤上印着朱红字迹，杨戬应该对自己的作品很满意。但却悲从中来，抬手欲擦又舍不得，只悬在半空中犹豫。<br>
他的心儿都全然不知，兀自睡得甜蜜。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/84.短篇-2024/021050.墙内.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E9%BE%99%E5%B9%B4%E6%8E%A5%E9%BE%99" title="标签">#龙年接龙</a><a href="/tags/?tag=%E6%88%AC%E5%BF%83%C2%B7%E7%94%B2%E8%BE%B0%E9%BE%99%E5%B9%B4%C2%B7%E5%B9%B4%E5%A4%9C%E9%A5%AD" title="标签">#戬心·甲辰龙年·年夜饭</a><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a><a href="/tags/?tag=%E5%BE%97%E5%AF%B8%E8%BF%9B%E5%B0%BA" title="标签">#得寸进尺</a><a href="/tags/?tag=%E6%80%9D%E6%98%A5%E6%9C%9F" title="标签">#思春期</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/10/05, 18:43:06</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/b9bd4b/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">岁朝</div></a> <a href="/pages/368c3e/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">向春行</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
