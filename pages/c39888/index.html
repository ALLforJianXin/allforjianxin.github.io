父要是打她，谁也拦不住。”</p> <p>“什么！打她？！”杨戬掌不住情绪，猛然进了两步：“她……龙王是她父亲……怎么能！”想他虽常与寸心吵嚷，却从来舍不得碰她一个手指头，想到她回家之后应会被家人照顾妥当，总不至再在他身边受他折磨，所以他才一直不敢打听她的消息，难道……难道……她竟过得不好？!</p> <p>听心言至此处，也不欲和他多说，只宽慰了两句，速回西海而去。杨戬独自带兵回天廷，越想越担忧，于是暗中派人下西海去探听消息，想不到带回消息——三公主果真被龙王请了家法，打得皮开肉绽，奄奄一息。</p> <p>杨戬当即急火攻心，生生捏碎了手中的银豪，一跃而起，径向兜率宫而去，向太上老君讨要了上好仙药灵丹，当夜便潜入西海中暗探寸心情况。</p> <p>他只听说是“皮开肉绽”几字，心中惊骇不已，想那小龙是如何娇嫩的皮肉，有时候他捏她腕子的手劲大一些，那红痕也久久不消，龙王竟敢打她，竟敢打她！</p> <p>她该有多疼，该有多伤心，她本来就因为和离一事落泪，当初她义无反顾地嫁给自己，可是他没有把她保护好，没有做到自己当初的承诺，平白令她蹉跎了一千年。她那样在乎家人，回西海后，想必因为自己而被家人责罚，他居然不管不问，他居然放任自流！</p> <p>郎君顾不得周遭嘈杂，只在暗处听伺候的海婆子说甚么“公主睡下了”、“伤得如何”、“甚么才不好”之类的话，囫囵过耳，不甚分明。待寸心房中无人，夜半中天，这才悄悄地走进去，撩开她闺房中暖黄色的软帐，看到敖寸心哭得累了，软绵绵地侧卧在床中央，团作一团，情状尤其可怜。</p> <p>杨戬一时间心头大悸，连忙到她身边，颤着手，轻轻拨开衣料，露出她娇嫩的肌肤——原来外面的人夸大其词，她的身上只有渐渐的几道红痕，想必龙王不是真的要罚她，抑或有她母亲拦着也未可知呢？</p> <p>杨戬觉得自己该松一口气，原来她的父亲不像自己想的那样不近人情，恐怕关心则乱，除了杨戬，世上关心她的人比比皆是。</p> <p>可他还是止不住心中隐痛，他在天廷举步维艰，已经甚少有如此急切之时，可是在今天，在这个暖洋洋的床帐内，杨戬觉得难过不已。</p> <p>他放轻了动作，只怕碰到她泛红的伤痕。如果这样的伤落在他身上，恐怕郎君会不屑一顾，因为即使纵马一日，手心摩擦而至的痕迹也比这要严重，可是杨戬还是止不住地心疼——她连不慎拔掉一根头发也会疼得龇牙咧嘴，扑到他的怀里要他吹一吹——怎么能打她呢？她肯定疼极了吧？</p> <p>杨戬见她满脸的濡湿，睡得也不甚安稳，于是掐了一个昏睡诀，令她沉沉睡去，然后以手轻拭泪珠，取出身上的金丹，化作细粉，轻轻点在她擦伤的肌肤上。</p> <p>那伤疤零零散散地分布在她白皙的背上，杨戬将龙女放在膝头，她便就着这熟悉的味道，乖乖趴在他怀里安睡。他每每擦一次药，必紧张地看她一眼，只怕弄疼了她。</p> <p>寸心熟睡间，恍然看见一个身着玄衣的人，他的指尖是凉的，贴在自己的肌肤上，极舒服，直将那火辣辣的疼痛感压了下去。她嗅到那人身上熟悉的味道——呐，不是杨戬，又会是谁？龙女心中安宁，朝他怀里窝了窝，鼻尖尽是郎君身上淡雅的竹香，好闻极了。</p> <p>他抹着抹着，寸心本来又要睡去，忽然感到身上一凉，好像有一滴水珠落在她光洁的颈上，龙女心头一动，却被人轻轻抱在怀里，那个人——杨戬他怎么在发抖？</p> <p>杨戬愈是抹，见她深深浅浅的伤痕，愈是难过，心疼不已，直掉眼泪，那泪水竟是止也止不住，最后将她抱住，哽咽着和她道歉：“对不起，对不起……寸心，对不起……都怪我，都怪我……”</p> <p>都怪他，使她遭受指摘，使她与家人分离，使她磋磨千年，使她受此无妄之灾——都是因为他。</p> <p>他哭得十分可怜，敖寸心听得又是好笑又是心酸，有心要起身安慰他，可是咒术加身，她抵抗不了他的昏睡诀，在他温柔的抚慰之中，她又一次沉沉地睡去。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/87.短篇-2021/101418.宿露未晞.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path
