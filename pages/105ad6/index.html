==">潜龙勿用<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>两冤家又吵架了。</p> <p>杨戬扇着扇子在亭子里老头纳凉，一边砸牙花子一边苦闷地吃着对面人的棋子儿。</p> <p>但凡府里还有个能喘气的，他也不至于下着一人局逗一只傻狗解闷，那对他的智商是妥妥的降维侮辱。</p> <p>怪就怪几年前某夜里敖寸心喊的那一嗓子，把家里称得上是人的亲朋道友们都吓跑了，以至于未来岁月他只能围着三公主的裙角打转，每天与她斗智斗勇，不是在闹别扭就是在预备闹别扭的路上。</p> <p>真君想，若是敖寸心是个男子这就好办。两天一过招三天一斗法，打到她满地爬。也总不至处境像今日这般尴尬，被传出去，堂堂清源妙道显圣统领一众仙家何等派头，在家却连夫纲都立不住。娘子一发火师父妹妹都赶出去不敢让其留宿。</p> <p>可惜了他不打女人，故这几日只能强忍着自己与自己发闷气，可曾不注意给她脸子瞧了？说话语气不好了？对她不够关心？还是忘记她来月事对其动手动脚了？</p> <p>可话说回来，夜里压疼了三公主的头发，或者是她起床气犯了闭着眼蹬人这种鸡毛蒜皮，他大好男儿从不计较，却也值得某人拿出来吵个没完。不可理喻成这样，给一个眼神又能怎么。</p> <p>于是杨戬心下平和下来，沉住气继续逗狗。</p> <p>为了对付那个女人，他盘算过无数个法子最后却均以失败告终。枉他杨戬聪明一世，却也遭不住三公主动不动跳脚骂娘，摔桌丢椅间歇性频发，情到浓时再来个离家出走。那可真就是……绝杀，一发入魂。</p> <p>岂不闻：一哭二闹三上吊，撒娇打滚坐地炮。</p> <p>这一套下来，真君手里的扇子都惊掉了，心道：“好嘞，哥认怂。”</p> <p>实话说，敖寸心那个作妖劲，没哪个好汉忍得住不打她。杨戬便是那个人中豪杰，能忍常人所不能忍，哪怕一味忍让换来她的变本加厉。今个是她作妖得厉害；明个或许她就能大逆不道将这半新不旧的便宜相公休了；至于后话，若顺着敖寸心那无法无天的疯劲儿，则是真君老爷喜当爹，头顶一片青青草原也不无可能啊……</p> <p>这走向就错得离谱。杨戬烦的太阳穴突突跳，推了棋盘将哮天犬大骂了一顿，一脚踢到华山。理由是这傻狗成日好吃懒做不思进取，五子棋都不会下，不如去深山老林挑几年大粪再说。</p> <p>天知道他是不是受气包做惯了，想找人发泄一下，所以一脚踢重了些，乃至十万八千里，送他体验筋斗云的快乐。天可怜见，真君三界皆知的爱狗人士，可从来不会虐待小动物。</p> <p>……</p> <p>掰掰手指算，今天是敖寸心第五次离家出走的一十三天。这一架吵的，也是两厢置气最久，杨戬感到最苦闷纠结的一次。</p> <p>他已然不记得当初彼此是为了什么而争吵，也想不通寸心为什么这样生气。落她眼里，他赏月是错，遛狗是错，回房睡是错，睡着翻个身也是错……这些比头发丝儿还多的错处，一想她那般小肚鸡肠，气坏了可怎么好。</p> <p>杨戬自我检讨着，后悔起先一言不合便脸红脖子粗地就要与敖寸心斗鸡。这下倒好，她一赌气仙踪都匿了，害他几个月找不见人。</p> <p>寸心从前也借口吵架出去潇洒快活，便是那前四次，气头上也绝没有躲他的意思。常常是一哄便好，即便当时不好，带她去街上多买多吃，陪听几出她最爱的话本子，自然而然也会温顺得像绵羊。</p> <p>越想越烦，便是朝思暮想她的红裙子，更恐怕那条笨龙离开他的庇护会死的难看，例如是被妖怪捉去吃掉。杨戬急了，几月里上天下海，被老泰山咒得不成人样。又在凡间找过许多地方，江南塞北，长安渭水上，西入玉门关……</p> <p>你说她笨，偏偏冷不丁也有刁钻的时候，出门在外这许久，竟是一趟法力未见使得，在三界内如同羽化蒸发了般，无半点痕迹可寻。得亏杨戬生得一只神目，飞得高看得远还能透视，便是大海捞针，用的也是巨轮长桨。</p> <p>于是数十万里奔波，再找到她，日子已过了几月以后。</p> <p>……</p> <p>传闻三公主自小在外游历，半吊子的修为却打遍天下无敌手。揪过月老的白胡子，与织女撒娇要抱，还在司命星官的命格本上画过王八……这其实都言过其实了，左不过是仗着四海的势力，她幼年又确实圆润可爱，被宠坏罢了。</p> <p>不过有一样是真的，她确实人菜瘾大，爱缠着厉害的干架单挑，引人注目。杨戬便是她最好的战利品，每次想起某人原本一脸生人勿近却被她撩得破防，一张俊脸上就像打破了染缸子，颜色丰富极了。</p> <p>敖寸心笑着，满面春风地摇着步子进了一处伶人馆。小二见她，一袭红衣瞩目，一股随意散漫劲儿里却是没什么脂粉气，只太过浓墨重彩到底显得不太正经，怕是隔壁的女校书走差门了，于是呆了好一会儿。</p> <p>“寻个雅座，上壶好茶，盛一份排好的戏折子上来，招呼两个你们这儿的头牌，姑娘我要听曲儿。”</p> <p>这话听着老道得很，且她偏爱招摇，沉甸甸的钱袋挂在指尖转圈。市侩如跑堂的，察言观色辨识肥羊之贵便是本行营生，做事立刻也机灵起来。</p> <p>请贵人坐上二楼围栏边，是一角观戏台的佳妙，同时处于高堂后上方，也属实是个极有排面的位子，看戏的听曲的喝花酒的自正门迎来，任谁经过看着都像给三公主殿下作了个揖又拜了一拜。</p> <p>敖寸心倍感欣慰，果然每一处风土人情各有不同，有的地儿像窑子，也总有好的雅致如乐坊诗社。戏台上演绎着衷肠百转，台下人吟诗作赋；小倌不媚俗，吹拉弹唱样样精通；伶人更是艺技高绝，于江湖有响当当的名号，千金买不来佳人一联绝句，也是常有的。</p> <p>寸心喜欢极了凡间文人墨客的娓娓婉转，如这笔墨下道不尽的君子淑女。彼时琴声如破晓之刃，割开这俗世纷扰，抚琴人一双修长玉手拨动心弦，便是天宫都难有的清洌仙乐。</p> <p>台上台下都静了，齐往琴声寻去，怎奈敖三近水楼台先得月，早早点了人，此时正悠闲地嗑着瓜子，喝两口香茶。</p> <p>公子生得周正，素净的白衫，丝质发带飘飘然，眉目间隐约有两分真君大人的清冷劲，敖寸心这才多看了他一眼。</p> <p>实话说，她有点想他了。</p> <p>“姑娘家也来喝花酒？”</p> <p>一曲终了，白衣公子睁了睁眼，瞧着面前竟是一位女子，有些惊讶。</p> <p>敖寸心哼了一声，反问道：“怎么，瞧不起姑娘家？人喝花酒我喝花茶，人爱美女我爱俊男，癖好相左罢了。难为你这秦楼楚馆诗情画意过了分，却也只做窑子里的买卖。”</p> <p>小公子笑笑，听她这话说的好不漂亮，原是自己先入为主将人看污了。于是清高惯了的眸子也亮了起来，对她抱歉地一拱手。“小姐吾辈楷模，是在下狭隘了。”</p> <p>这夸的敖寸心很是受用，得意咯咯笑着，龙尾巴都要翘上天去。“小相公亦是妙人，不知曲子几钱一首？今儿个姑娘心情好，兜里有钱花不完，包公子一夜可好？”</p> <p>小公子拭袖低眉，脸色不红不白，模样却也莫名娇滴滴，让人瞧着心里痒痒。</p> <p>他朝寸心意味深长地望了一眼，故作扭捏一会儿，这才羞怯怯交出了自己的花牌子。“小姐来屋里寻我罢。”</p> <p>楼下角落桌的杨戬看在眼里，只恨不得飞身上去将那女人耳朵揪下来。虽说他活得久了，见惯祖宗辈的女子个个英姿飒爽一拳能打飞两个男人，比如说他那战神娘亲。上古余习犹在，他并不介意妻子与外边男子落落大方交往，可这……可这！要是被人知道二郎神君的老婆在家欲求不满，在外爱好逛窑子，看着还不止一次两次。那他，此刻起便没脸再活着。</p> <p>凭栏处的敖寸心却全然不知正有一道毒辣的目光欲将她身子钉出一个个血洞，正欢喜于被美人许了芳心，暗道自己竟也是万花丛中过，能摘好几朵的体面人。仔细接过花牌子，尚可见白玉兰的精致花样。</p> <p>君子如兰，空谷幽香。妙极，妙极。</p> <p>三公主感叹着，起身往里边的万花坊走去。</p> <p>杨戬绷不住了，任他能忍常人所不能忍如今也只想打人，身旁一桌酒菜未动，手里的筷子倒硬生生捏成四段，心中大骂她好大的狗胆！</p> <p>于是再顾不上这凡间礼仪纲常许多，周身戾气暴涨，天界小白脸也成了鬼蜮恶霸。</p> <p>他板着铁青得像鬼的脸色怒冲冲追上去，势必要敖寸心半条命，却总有不怕死的醉汉拦路。</p> <p>怪只怪鬼蜮恶霸偏长了一副神仙骨相，醉汉悠悠来一句，“好清俊的兔儿爷，这么着急回房可是有恩客？相公不若留下花牌子，你我一同消遣……”</p> <p>结果可想而知，他还没近神仙相公的身，笑容还僵在脸上。杨戬只眼中一记刀锋闪过，他便整个人僵直不动，七窍流血地立刻死在了那儿。</p> <p>杨戬从来不是什么善人，修的也不是仁义道。眼下他头顶绿的发光，正难堪这武大郎之辱，便是平日装出的谦逊有礼风度翩翩也再装不下去了。</p> <p>路人一片惊呼声里。淹没了他紧攥拳头的骨节脆响。惊慌失措的小倌伶人赶紧为其让出一道，由他直直朝楼上闯去。</p> <p>……</p> <p>各处厢房倒是好找，往廊边去时顺路暼过敖寸心的位子。白玉兰花牌仍在，借此在万花丛里搜刮，剑一样利的眸子一一划过这些莺莺燕燕。</p> <p>厢门上皆是红木细雕，门头画着各种花的彩样，便是各位小倌卖的人设。譬如画边常有题字道：“绝代只西子，众芳惟牡丹。”“水面清圆，风荷举。”“素面翻嫌粉涴，洗妆不褪唇红”“人面不知何处去，桃花依旧笑春风。”……</p> <p>杨戬有些头皮发麻，他素来不兴寻花问柳之事，不懂其间门道。今日种种则是开了眼，这污糟地儿男人个个妖里妖气不说，还自比红桃绿柳牡丹芙蓉，可不是阴阳颠倒反了天了么？</p> <p>不想自己在灌江口拘得久了，居然落后如斯。杨戬一想到寸心常在这种地方出入，气得竟是嘴唇都有些抖。他无力再找，额间印记忽的亮起金光，堪破混沌须弥，倏然为他指了方向。</p> <p>兰花坊红门半掩，不似有人来过。杨戬自然信得过敖寸心不该有过分僭越之事，可决定要推门进去时，还是用尽了他毕生最大的勇气。</p> <p>只能说幸好幸好，未被亲眼撞见，她便依然是他的可信之人。幸好幸好……尽管哪怕他对她的癖好了解不深，总归她没有教他亲眼撞见，狠心教他体验这般奇耻大辱，多少全了他几分体面。</p> <p>杨戬胡思乱想着，松了口气，自我安慰一番，倒也觉得没那么愤愤然了。可笑自己不知抱着怎样的心情，竟然庆幸眼不见心为静，不管那女人有没有对他不住，此事就此翻篇，只当没发生过好了……</p> <p>屋里的那位白衫伶人刚铺好被褥，转身拿帕子去擦他的古琴家当。他痴痴地端详着自己那双指节奇长，葱白如玉，好看得能上赌桌当筹码的手，有些心疼地想，要是真弹一晚上曲儿，那不得抽筋不可？</p> <p>于是他对镜将手上仔细擦上香膏，继续痴痴望了片刻，突然觉得哪里不对，扭头四处看了一眼。</p> <p>一眼正巧与杨戬的目光相撞，你来我往的，一个认为对方莫不是傻子；另一个心想，按理模样这般出挑的还用得着逛窑子找乐？</p> <p>“我……”小公子尴尬地支吾几声，努力组织语言。“我先说清楚，小可佳人有约，那是无关风月，高山流水的绝世之情，早就不做水道旱道的营生，公子来错地界了。”</p> <p>杨戬听不太懂他们行当的黑话，但很清楚“佳人”二字所指为谁，随即暴躁地瞪圆了双眼，上前一把揪住那伶人的衣领子，那股狠劲起来人都能被他撕碎。</p> <p>小公子怕了，气势降下半个头，完全不明白这人发的什么疯，只好将语气急忙软下来。“英雄有话好说，小可给您打个折。”</p> <p>“滚出去！”</p> <p>“好嘞。”</p> <p>小公子堆笑应着，怯懦懦从杨戬手里抽回领子，轻手轻脚地绕开身去抱起那一张琴的家当，无奈让床。</p> <p>……</p> <p>二楼小倌们住的房间太多太杂了，敖寸心下席小解了一趟出来，想着那小公子说话有趣夸人又好听，便想找他聊天，却是在万花丛里绕晕了。</p> <p>再见他时便是他这幅抱着琴可怜兮兮的模样，寸心不知怎么回事，硬要拉他回屋里讲话，两人拉拉扯扯地便在房门口左右横跳僵持不下。落在里头那位阎王那里，便是要刺瞎眼了。</p> <p>小公子轻轻推开寸心的手，语气些许幽怨。“你相公捉奸来了，你还问我。”</p> <p>寸心当场僵住，小公子为求保命，脚底抹了一砖头厚的猪油跑了。</p> <p>偏偏她又好死不死左右横跳间正好跳进门框里，待欲反应之时房门已“嘭”地一声重重合上，转瞬之间被杨戬下了禁制。</p> <p>寸心脚下刹不及，一张小脸像摊大饼一样摊在了门格子上，撞得她眼冒金星。</p> <p>……</p> <p>算算日子，他们足足有三个月没见了。寸心已经不记得当初为什么要跟他吵，后来又要闹到离家出走的地步。不过她心里知道，自己早就不生他气了。</p> <p>她很想他，很想很想，只是因为发生了一些事，让她不敢回家。所以流连于各种茶馆酒肆，遇见许多人，却总也找不出一个能与他一般好看的。</p> <p>寸心胡乱想着，眼里已经有泪珠打转，却依然将脸埋在门上。她知道按人类的规矩，成亲了还在外边勾三搭四是不好的，自觉对夫君不住，亦没脸见他。</p> <p>“转过来。”</p> <p>杨戬压低了嗓子，抑制住心中极大的怒气，试图将语调放平，尽量显得温柔些，只是尾音还有些打颤。</p> <p>寸心偷偷擦着眼泪，倔强地说，“我不。”</p> <p>“我不想，跟你吵架。”</p> <p>“我也不想跟你吵。”</p> <p>杨戬有些无语地闭了闭眼，身子晃了两晃，落寞地走向窗台，支开两边，让晚风浇了他一脸，凉嗖嗖的感觉让他清醒一些。“也许你是真的不大喜欢我，过去种种，原是我勉强了。”</p> <p>又来，你看月亮你有理，我交朋友我没理。真君大人你真是好双标！我还在这儿呢，你不也照样当着我的面开窗看月亮？还说什么我不喜欢你，你又看重我了吗！</p> <p>敖寸心立刻暴走，三两步跑到窗前将窗格子重重拢起系好，使得其密不透风。“说的都是屁话，我只知道你再敢往天上看一眼，小心我把你眼珠抠下来！”</p> <p>这女人真是不可理喻，在跟她说她嫖妓这个事，怎么又冷不丁扯别的。</p> <p>杨戬气得直哼哼，反问道，“那你出来嫖我是不是该把你腿卸了？”</p> <p>“谁让你把我丢在外面不管，我要是在外面饿死了被卖了你知道吗？！”</p> <p>“姐姐，你让我找你了么？我一路追你一路躲还有理了！？”</p> <p>“我不管！你三只眼睛是干什么吃的！”</p> <p>“我……”</p> <p>杨戬急地差点没吐出一口血，仿佛还真有什么腥涩的东西堵在胸口让他说不出话，一时喉头作痒，感觉憋屈极了。</p> <p>“好，我说不过你。”</p> <p>杨戬火大地开始原地转圈，眼神恶狠狠地打量着房间，看上去像极了在着急找一件趁手的家伙什儿好用来打人。</p> <p>这让寸心想起自己小时候闯了祸，父王满世界找棍子挥舞着吓唬她的样子。她害怕地直哭。</p> <p>“你喜欢嫖是吧，你喜欢嫖……”杨戬自言自语着，终究是没找到什么，怒急攻心之下一昏头竟然爽快地解起自己的腰带。</p> <p>“来，今天让你嫖我！”</p> <p>这人疯了。</p> <p>且不说嫖别人要钱嫖真君要命，单瞧他烈女献身这劲儿，好端端也能支楞起杀人放火的气势来。那去床上可就不只她要哭爹喊娘，这位爷也同样气大伤身不是。有句话怎么说来着，所谓英雄气短，美人迟暮；所谓盛年难再宝刀生锈；所谓……嗐，什么乱七八糟的。</p> <p>敖寸心只是想说，为这点子破事。大可不必啊。</p> <p>她赶忙上前按住杨戬正宽衣解带的手，连哄带劝。“使不得使不得！这影响不好。了不起，我给你赔个不是？”</p> <p>“好敷衍的赔不是，昔日你揪我错时，也是这样教人不痛不痒的？”杨戬哑着嗓说。</p> <p>看来这事是真伤了他的心，以致他眼眶发红，神情里说不出的滋味。寸心总以为他要哭，可那眸子里明明是刚毅的，带着似有还无的脆弱感，仿佛渴望着什么，又向她声讨着什么，这令她有些透不过气，有些无地自容。</p> <p>她试着朝他贴过身去，手臂插进他的腰间，人就这样软软的埋下来，小心翼翼抚平他因情绪激动而剧烈浮动的胸口。“对不起嘛，我再不敢了。”</p> <p>惯会跳脚骂人的刁蛮公主无端撒起嘤嘤娇，见了鬼了。</p> <p>杨戬攥了攥手心，是在忍。忍到手软脚软，忍到全身酥麻，忍到鼻头一涩，眼里发热。已然破防。</p> <p>这滋味就好比，曾有一少年死了爹娘，为此性情大变忧郁而寡言。何其幸运，让他遇上了那个身上有光的少女……往后万里冰川融化，洪水泛滥一发不可收拾。</p> <p>他认栽了。</p> <p>杨戬叹了叹，用力回抱她，许久不知说些什么，忽的冒出一句：“敖寸心，你知不知。我是真的，真的，真的很生气……”</p> <p>这傲娇的，哪有人要生气还连说三遍，打雷不下雨，就像闹着玩。寸心也只有想跟人干仗的时候才会喊对方全名呢，而且嗓门还是拔高了一个八度的那种。</p> <p>可他却低了八度，拿不出一丁点抄家伙骂架的气场，这就十分怂蛋。</p> <p>寸心觉得他可爱死了，狡黠地转了转眼睛，抬头换上了一副讨好的笑脸，踮起脚没骨头一样缠着他。</p> <p>热热的鼻息打在杨戬喉结上，使他脖子连着耳朵立刻就红了。腰间正有两只爪子作怪，窸窸窣窣动着，在他敏感区弹琴，痒得教人把持不住喘了出来，衣里也跟着支起帐篷。</p> <p>不对，这不对。</p> <p>杨戬察觉出一丝擒龙未遂，反被龙调戏的尴尬。这算什么，她还真拿自己当嫖客？当她夫君是辗转承欢的小倌？这就反了天，这就离谱！</p> <p>思绪游离间，敖寸心甜腻腻的唇瓣已近在咫尺，闪着润泽的光，看似很好亲的样子。这令他有些忐忑不安，以为身为男子的占有欲和控制欲有被侵犯到，毕竟在谁上谁这件事上，向来是他雷池，没得商量。</p> <p>不知怎的，关键时刻杨戬脑海里又好死不死浮现出他那战神娘亲一拳打飞两个男人的威武英姿。一时脑袋嗡嗡，心里暗道：妻管严归妻管严，可万要守住人夫底线，不能步入老爹的后尘才好……</p> <p>于是他把心一横，目光锐利起来，打算依计划行事，不管三七二十一，先让这女人第二天下不来床再说。</p> <p>跟着敖寸心脚下一荡，两边咯吱窝一紧，抱小孩一样被抱到窗台上坐好，感叹有的神仙平时看着斯斯文文，接吻却像极了疯狗啃骨头。寸心有些招架不来，差点从窗户往外栽出去。</p> <p>杨戬及时托住，就着护食的姿势将吻又加深了几分，与她唇齿纠缠。一边手不闲着，掀裙底解小衣的动作可谓熟能生巧。</p> <p>衣物从敖寸心光洁的肩头滑了下来，背靠晚风，还不等她娇声喊冷，那人就手不老实地将她里里外外摸了个遍，带着灼热的欲念烫得她一哆嗦。</p> <p>这糟透了。寸心开始怀念起杨戬从前那一脸生人勿近，最起码看着还算赏心悦目是个禁欲系极品。谁又能想到接触深了以后会是眼下这般窘况，每每见他掏出那样直挺挺的凶器，她都觉得是见了鬼了。进而引发全身酸痛腿合不拢等一系列连锁反应，只好告饶，求他少弄些花样，别折腾太晚。</p> <p>敖寸心彻底乖了，叫她往东绝不敢往西，睁着大眼装纯良，睫毛扑闪扑闪，意思是你看我都这么乖了，杨戬哥哥你放我一码罢。</p> <p>话到嘴边，她说的却是，“二爷，咱是体面人。在这烟花之地，还是各位公子接客的排场……这鸳鸯帐里千人卧，夜夜春宵万客新的。你要是，要是不嫌埋汰……”</p> <p>这个称呼分明是来恶心他的，每次听到准没好话。杨戬也觉得见鬼了。心下一阵恶寒，松开手站直了身子，吃相总算好看些。</p> <p>将我？看我敢不敢？</p> <p>他眯了眯眼，嫌敖寸心一张嘴叭叭啰嗦得很，打断道：“别废话，跪下来帮我口。”</p> <p>敖寸心有意给他顺毛，更清楚这人三个月清茶淡饭，正憋得难受，要是运气好光靠嘴就将他伺候舒服了，或许还能躲过一劫。</p> <p>于是她温顺地俯下身，沿着杨戬松垮的衣衫跪好仰望着他。还不等她手上有动作，不禁撩的那位便已受宠若惊，呼吸立见急促。</p> <p>这样居高临下的角度，可以清楚看见她头顶柔软而蓬松的长发散落下来，又被她随意地扬到身后，一直延伸到那盈盈一握的腰身。由此反衬，衬出圆润的臀股，趴在脚边柔韧地往上翘着。</p> <p>惊喜之余，随即心下无尽畅快，只单臆想那腰身那丰臀便热血不已，似乎在脑中就早早将彼人操了千万遍。她舒服时亦会允许他不轻不重地扯一把她的长发，迫使脸颊后仰，下颚线连着细细的脖颈拉伸开来，上头满是红痕。</p> <p>杨戬此刻就像一锅开水，煮至沸腾，囊中水满，点点晶莹从前端溢出些许。敖寸心正拨开他的里衣，还没等脱干净，里面那根不要脸的便迫不及待跳了出来，跳进她手心。</p> <p>一只手捉它不住，只好双手捧着，凑近，由这硬热打在脸上。三公主极少放下身段，显然经验不足，试探着伸出一点舌尖在马眼处轻轻舔舐一口，将那一抹渗出的晶莹带起，在舌尖打个转，暧昧地拉着长丝。</p> <p>“别舔那里，我，我怕痒。”</p> <p>杨戬用力做着深呼吸，只是一舔之下就鸡皮疙瘩起满身，每个毛孔都打开来，脸上红云密布，脚步也跟着打飘。</p> <p>敖寸心暗笑，偏要在那小缝隙里轻舔细舐好几绕，吸吮间听到他颤着声连说好几句“慢点”方肯罢休。辗转来到茎侧，两手并用着律动起来，小舌温软，照顾到每一寸，再将樱唇启张，掠过贝齿，整根没入，为他做着深喉。</p> <p>荒唐。</p> <p>杨戬思绪混沌间，只想到这么一个词。</p> <p>一切都太不像样，不像样的红纱帐暖，温床软榻上掺着各种酒气和迷香。而原本一个是来嫖娼，另一个是来捉奸，稀里糊涂解了衣裳，为对方做着最私密的事，在……这种地方。</p> <p>正是这般不合时宜，才令彼此的心都狂跳不止。一个装傻，一个真疯，她只是故作讨好地向他勾一勾手指，勾得他嘴硬心软一点震慑力都没有，什么礼仪道德悉数抛于脑后，父亲教他的古文诗书也忘的差不多。即是来不及掉文，爽得只想爆粗话，将她摁在地上捅穿了才算解恨。</p> <p>转而主导权被突然夺走，敖寸心于杨戬总是棋差一招。要么是钓鱼被大鱼拽下水，要么是玩火时引火自焚，当她惊觉自己被人抓住后脑勺，奇重的力道迫使脸颊朝前撞去，硬热装满整个口腔，一下一下顶着嗓子眼，吞吐不及，生理泪水流了个满面。</p> <p>这人属实不好哄，讨他一个原谅非得豁出去半条龙命。寸心艰难回应着，起初还勉强容纳的下，随着杨戬动作加重，挺腰一记比一记狠，她则彻底成了个提线木偶被拽着不住套弄，以至唇瓣大张却感到呼吸滞停，涎液顺着嘴角淌落，与他茎身黏连，浸出水润光滑，画面淫秽得不成样子。</p> <p>“唔……唔，不……”她只能含糊不清地发出一些字节，趁换气的间隙表达这一点点抗议。</p> <p>可惜抗议无效，某人只会嘴上柔声说“好寸心，容我这一次”，背地下手却比谁都辣。</p> <p>不由分说地连续插送数十下，直教人唇舌发麻，喉头发痒。原本就含地困难的坚挺在口中又壮大一圈。紧随而来他酣畅淋漓地一声低喊，犹如野兽出笼那般的恣意不羁，便是天地之大亦无拘他之所，腾云驾雾御龙而行。个中滋味，恩仇快意，妙不可言。</p> <p>有些烫舌的体液喷薄而出，敖寸心咽不及，漏了满地。尝出其味一丝咸涩在舌尖化开，感受他释放后的脉搏跳动，一改往日的含蓄内敛，只有这种时刻总是最鲜活。</p> <p>一生最鲜活，想他不必藏着掖着的时候，应是人生虽苦还长里最快意的一瞬间吧。寸心不免也感到畅快，只因他的快乐而快乐，因他的鲜活而情难自已。</p> <p>罢了，暂且让他这一回，谁叫他长得好看呢。</p> <p>杨戬呆了一会儿，还沉浸在高潮后的余温。退出身，端起敖寸心的下巴细细凝望着她憋得通红的小脸，略感亏欠，但拒不道歉。</p> <p>方才又是为什么吵来着？哎算了，过去了就算了。</p> <p>一点白色斑驳还挂在敖寸心的唇角，杨戬准备抬手擦了，正好碰上她伸舌头出来想直接舔了干净，好巧不巧碰上他的指尖。</p> <p>所谓不作死就不会死。</p> <p>敖寸心感到那人明显手抖一下，呼吸也再次粗重起来。心中大骂这人属炮仗的么？怎么一点就着！</p> <p>她想逃，可是来不及了。只见那才软下去的阳器又开始剑拔弩张，杨戬蹲下来覆过唇去寻那点小舌的香甜。彼时双方的衣服都脱了差不多，勉强还剩些衣料挂着，用处甚微，即是该露的露，不该露的也露了。最里的一件白色小衣已经被解掉绳子，从胸口扯落，火热的手指向她探了过来，在穴口捅弄，一根变两根，两根变三根，蹭得内里湿漉漉，又酸又胀。</p> <p>等完全吃下这几根指头，敖寸心已是一额头的汗，无比紧张地咬住杨戬的肩头，不知道还以为第一次似的。“杨戬，别弄，你不是才……”</p> <p>“你未免将我看的太扁了，打发要饭的？”</p> <p>杨戬笑笑，将她从地上抱起来。双方都有洁癖，当然不会用别人睡过的床。于是干脆将她抵在墙上，膝盖撑住她整个身量，将那雪白而有柔韧劲的一双腿大分盘到腰际。</p> <p>敖寸心彻底慌了，用力推搡着他，脑袋顶在冷硬的墙砖上，磕地生疼。她也不怕摔，活鱼似的扭着身体去躲穴口边那根找不对地方的萝卜头，跟萝卜头摆起迂回阵。“你松开！我，我今天不方便！”</p> <p>“今天不是你的日子，不方便什么？”</p> <p>这该死的，怎么每个月里那点事记的比她本人还清楚！</p> <p>敖寸心十分无语，“我得病了，发瘟了，半身不遂了总可以吧？你，你松开！敢不经本公主同意弄，我就……我就打你！”</p> <p>“孩子话。”杨戬一听立刻留了个心眼，捉过那两只正在他肩头划道的龙爪子，交叠拧紧，松下发带用于固定，迫使她只能圈抱着他的脖子，顺势体位更加贴合，柱头顶紧入口，已然避无可避。</p> <p>于是敖寸心悠悠改口，说，“你要敢把本公主弄疼了，我就打你。”</p> <p>……</p> <p>三更天，楼下唱戏的早早撤了台子，风流书生停下笔墨。只喝花酒的急忙趁机吃一顿霸王餐，左拥右抱免费地揩几把油再跑路；该留宿的依旧色字头上一把刀，躲到美人房里照样歌舞升平。闹出一条人命则满堂宾客散开，总有叶公好龙却终被龙吓破了胆，谁都爱天仙下凡，怎料天仙是来折他寿的。</p> <p>老鸨子凄凄艾艾，联络各路官爷将事情压下以免节外生枝。而像这样鱼龙混杂的地方，黑白两道常来常往，死个人倒是见怪不怪。便是谁家娘里有地位的主母，凶悍如母老虎，派杀手过来将她便宜相公阉了，也就那么大的事。</p> <p>小公子有房回不得，坐在围栏边弹了一会儿琴。可惜世人大多俗不可耐，忙着收拾的小厮搬桌换椅弄得乒里乓啷响，老鸨破口大骂着渐渐将他绝美的琴声盖过去了。</p> <p>可叹他曾以“锦瑟清歌素月衫”独步江湖，一品琴师沦落到要给人打工还债，可不是天不佑纯良，人间不值得么。</p> <p>没人理他，他总不能孤芳自赏。鸨子黑心大发，遇上生意不好打酒钱都想不着，偏该他倒霉碰上这样滑天下之大稽的窝囊事，买卖不成，来妓院秀恩爱这就太过，还要霸占他的床铺，这叫什么事儿啊！</p> <p>小公子觉得这辈子都没这么无语过，凄凄惨惨戚戚地在自己房间外面徘徊，来回踱着步子。突然门开，与屋里那人打过照面。没有任何言语交流，杨戬都懒得看他，将厢房里凡是有用过痕迹的，比如铺盖茶具衣物乃至花草摆件，劈头盖脸扔了他一身，再将门重新合上，锁死。</p> <p>于是他只能顶着铺盖卷，去座位上睡眼惺忪地继续听掌柜骂街。什么逼了屌了的，那叫一个不避讳，好让他也感受了一把嘴里飙脏直抒胸臆的豪情万丈。</p> <p>……</p> <p>昨夜两人都睡得很晚，明明敖寸心性子浪的不行，人来疯又自来熟，不讲究男女防线。成亲前她就爱缠着他，扑怀靠肩扯袖子；反倒是成亲后，每次床头床尾这点事，哭哭啼啼，哼哼唧唧，搞得好像是杨戬求着她。</p> <p>哄着她将腿抬高，哄着她腰脊下压。几次三番缠绵绸缪又缱绻，绣帷里纺丝，最头痛是她尽兴后总嫌杨戬用时太久，红着眼睛装可怜，催促他“你好了没有”。</p> <p>这直接导致第二天一个容光焕发精神抖擞，一个日上三竿还睡得天昏地惨人事不知。</p> <p>她身下已经换了洁净的被褥，仔细到香薰都成了蜀中府上常用的。杨戬本意是连夜捉敖寸心回去好生管教，偏偏争执起来又不知怎的争变了味，造就眼下她这一脸有恃无恐，上面写满了“下次还敢”。他却还不忍心看她疲倦之际奔波，索性在这乱七八糟的地方陪了个整宿，轻手轻脚怕扰她清梦，又担心初夏微灼，所以细心地给她打起扇子。</p> <p>敖寸心这一觉很沉，除了呼吸匀称，手脚都很规矩，睡相乖地令杨戬略感惭愧，总恐怕是昨夜伤到了她。然后，他就像呵护婴儿般，闹腾惯了的小家伙难得安静下来，未免叫人犯傻地用手去探她的鼻息，侧耳听心跳，又听听她的脉搏，确定安然无恙后这才自嘲一笑，替她掖好被子。</p> <p>这看起来很傻是不是？</p> <p>……</p> <p>一直等她醒，打了个哈欠。敖寸心懒洋洋地伸展开四肢，又闪了腰，一脸的要死要死，侧身用手撑着，向杨戬投来一个眼神，一副记疼不记打的嘴脸，模样十分的坦然。</p> <p>“你，没什么话跟我说吗？”杨戬停了扇子，严肃地问她。</p> <p>这一路说来话长，够凑一本列仙八卦全书，不过净是些老头老太太飞升前的风流绯闻，想他未必感兴趣。不若凡间常有鲜衣怒马几许，总有少年绎新事，今日萍水一相逢，来日封神点将未可知。她一路也遇了些有趣的人和事，杨戬来问，她也乐意说道说道：“哦，我这几月是摊上了些麻烦，没来得及知会你，二爷别见怪啊。”</p> <p>“所以若我不问，你也就不着急向我解释，对吗？”</p> <p>杨戬依旧神情认真，扇子合拢，眼里没有笑意的时候不怒而威，看着鬼都怕。</p> <p>敖寸心不懂他使的哪门子小性，纳闷昨晚不是都哄好了吗，怎么还没完了。难不成这好一夜的折腾她又白受了？杨戬你要总是热衷这些提裤子不认账的缺大德事，就委实没品！</p> <p>“又不是什么大不了的事，你至于吗？”</p> <p>杨戬也觉得自己很傻，离开床榻往桌边坐上靠了靠，又烦躁地站起。桌子一拍，白瓷清响。“我不知道你们龙族的规矩是怎样，但你毕竟是嫁与我，共拜天地，有过白首之约。你是多高估我，才认为我有这般容人之量？你要疯你要玩我都迁就你了，你竟还得寸进尺觉得这没什么大不了？”</p> <p>敖寸心被他吼的一懵，隐约觉得哪里不对，又意识到的确是自己这几月里浪过了头，人也就变得又乖又怂起来，不知道怎么回应。</p> <p>“我要是有点骨气，就早该狠揍你一顿！可笑我这人向来作法自毙扰心自困，宁愿心下结芥万分也不想让你为难。我总想着你能主动告诉我，告诉我欺负你的是哪个狗东西！”</p> <p>三公主这一辈子只有欺负人的份，哪有人吃了狗胆敢欺负她？是她不机灵了还是她相公嘴不会说了？</p> <p>她不明所以地冲杨戬冒傻气，使得那位更加怒火中烧，冷笑着连说几句“好的很”，抄起桌上的一碟小菜杵到敖寸心嘴边。“你不说便罢，我有的是法子弄死他。眼下赶紧把这吃了，跟我滚回家去！”</p> <p>那是一碟说是小菜，其实只是胡乱一团拌在一起的菜叶子。绿的叶，红的茎，像是刚从山上采的，随便洗了洗，还是生的。总之品相不大好。</p> <p>杨戬越说越大声，显然蹬鼻子上脸，是她对他太客气了。敖寸心也气得不行，作势要把昨晚没吵完的架再吵一遍，于是声音也提高了不少，嫌弃地将那一盘子草朝反方向用力一推。“滚你的，这什么鬼东西给我拿开！”</p> <p>“是什么你自己不清楚么？”</p> <p>“我清楚什么了我，你最好别弯弯绕地叫我猜，我听不懂。”</p> <p>杨戬再次无话可说，许多事他说不出口也不想再提，妄图将这一页揭过去就全当没发生。可要是真不在乎，又无端与她别扭什么劲呢？</p> <p>卧榻之侧岂容他人酣睡。他真的容不下，容不下她有别人，看不惯她装疯卖傻的样子。难道她真不明白？不明白他有多伤心多难过？要是这样，便是白认识一场，她原来从没有真心喜欢过他，以往只是看上他长相还算过得去，就跟她在伶人馆里左挑右选是一样的。</p> <p>“你要我说什么？承认自己的确用心歹毒，歹毒到骗你吃五行草？可除此之外我还能怎样，叫我休了你吗？放你走好让你与别人逍遥快活？亦或是忍气吞声就当没发生过？我也想当做没发生……管你来这里是喝花酒还是找人解闷，我都不问。你希望那样对吧，那样我们就再也不会起争执了，你也不会总是不高兴……”</p> <p>他越说越没底气，觉得没脸，又当真满肚子委屈，渴望寸心能理解他的心情，渴望那个被他爱着的人，也能为他做些什么。比如，最起码，不要让他尝尽人间被抛弃被背叛的苦楚。</p> <p>很多时候杨戬自己都不知道自己想要的是什么，与敖寸心相识以来点点滴滴，一心想在她身上找答案。她可爱又可恨，时而令杨戬觉得人生如此，老天还不算太苛待于他；时而神烦这位公主病总是跟他唱反调。</p> <p>他想要什么呢？想要她认错，想要她多说几句软乎话来听。就像昨晚那样，在他气得发抖的时候她能一把抱住他，不管当时他嘴里正说着什么坚冷刻薄的话。</p> <p>你能懂吗寸心，不要总是让我求着你。每次说了也不听，听了也不做，做了又做错，错了还不改。我从来不想对你说重话，可我也有自己的底线，所以更不会动听到哪儿去……于是面对你，常常是心下有话却生涩难言。我不知会为你退步多少，或许你一个服软或者掉几颗金豆，所谓天下众生大道轮回都是个屁呢？</p> <p>什么叫软话硬说，说的便是杨戬这类人。话里暗示的厉害，豁出去老脸不要，只是仅仅看上去冷硬，她却不懂。</p> <p>她不懂……她不懂……杨戬自己也不懂，为什么明明是敖寸心做错了事，自己还要给她找台阶下。为什么自己明明都有了决心，却迟迟不动手，特意等她醒了再演这一出给她看。</p> <p>他能等来什么呢，等她事情败露后哭着跟他讨原谅？</p> <p>她那么要强，她会吗？</p> <p>要是她会，那好像……他也没有什么不能原谅。</p> <p>杨戬十分地怒己不争，简直被自己的不要脸气晕过去，恨不得将手里的盘子举起来往自己头上砸。敖寸心正努力理解他话里的意思，云里雾里间隐约想起五行草到底是作甚用的，随即脸色一变。</p> <p>她觉得不可思议，“你！你是这个意思？！”</p> <p>“对，我就是这个意思。”杨戬依然冷着脸，心里却是炸开了锅，百般不是滋味，又有些难以启齿。“我不计较你这几月都做了什么，你要是不慎被谁蛊惑了，我也可以耐心等你回心转意。但是抱歉，我容不下那东西，得趁没成型赶紧弄死。”</p> <p>“杨戬，你母亲的有大病！”敖寸心惊呼，伸手忙去赌他的嘴。</p> <p>这话太恶毒了，枉她夫君满口仁义道德经，以降妖除魔为己任，好一身浩然正气。怎么今天不是要弄死这个就是弄死那个？“我就不该让你找到我，男人真是麻烦……”</p> <p>“嫌我麻烦，放任你在外边三年抱俩，五年生仨？”</p> <p>“都说不是了，你让不让我解释！！”</p> <p>杨戬表情一滞，一肚子火被什么压了一下，感觉奇奇怪怪的。“你说吧。”</p> <p>可他老母亲的我又没做错事，犯得着解释？！</p> <p>敖寸心才反应过来自己差点丢了场子，一顿语塞，拳头举起又放下，扯着腰眼子酸疼得要命。</p> <p>她要是耍起横来基本很难讲通，就像现在本来只需要几句话说清楚的事，她却纠结杨戬凭什么骂她，凭什么对她吆五喝六。“说什么说，我跟你没得好说！”</p> <p>“敖寸心！！”</p> <p>她一个挺胸抬头，伸长脖子，预备起斗鸡的架势。“怎样？！”</p> <p>杨戬额头上的卷毛刘海看着也不太顺滑，似乎隐藏着一股气流涌动，把彼此的头发炸成一团。对峙间，他手上正拿着一碟子的草，有些无处安放，晃晃悠悠地削减了气势。他想往地上砸，最好能吓得那女人一激灵才好。</p> <p>冰与火碰撞起来，便是各亮武器打一架才能收场。恶狠狠的眼神相互角逐，谁眨一下眼皮，谁就是败军之将的孬孙。</p> <p>杨戬试着打出两方阵前第一枪，吹胡子瞪眼地凶她。“你胡闹！”</p> <p>还有比这更胡闹的。敖寸心气极反笑，抓起碗里一大把的草，团成团，说时迟那时快地就往嘴里塞。</p> <p>龙这种生物怎么说呢，角像鹿，眼睛像兔子，蜃一样的肚皮，爪子利如鹰，则集百家之所长，神叨得不行。遇到敖寸心以前，杨戬曾幻想这样威风八面的瑞兽理应是妥妥的肉食生物，张开大嘴撕扯猎物乃至血肉横飞。要么俗气一点做好瑞兽本职，负责招财进宝，叼一嘴金子珍珠，那才像样。</p> <p>再看她，腮边鼓囊囊，嚼食如鼹鼠，唯一美中不足缺了两颗大板牙。</p> <p>杨戬好半晌反应不过来，眼见敖寸心把五行草嚼碎了就要梗着脖子往下咽，急得他一个箭步过去狠狠将人扑倒，用力拧开她紧咬的牙关，试图伸手指进去，给她怎么吃下去的再怎么给她扣出来。</p> <p>敖寸心真心觉得，杨戬是个别扭怪。</p> <p>他怀疑她有不轨，她便如他意以求自证就是，到时闹出大乌龙看谁比谁更没脸。可他这会儿又别扭什么？吃死人或者吃不死人的不都是他喜闻乐见的么？还是这浑人就是骨头硬，就是找她不痛快，就是要欺负她？</p> <p>这么想着，她委屈极了，铆足劲与杨戬扭打在一起，不知不觉扭到床上，被他死死按住，结结实实的体重压制，黑压压朝她盖下来，一堵墙似的，严丝合缝到只够她漏出点头发丝，其他都是那堵墙的背影。</p> <p>杨戬骑在敖寸心身上，不着痕迹地避开她的小腹，双膝钳住她乱蹬的腿，愤愤呵斥。“快吐出来！谁让你吃的，这可不是闹着玩！”</p> <p>狗让吃的。敖寸心暗骂，虽为败军之将却不挫一点锐气地瞪着他。嘴里咀嚼地飞快，在杨戬伸出手要往里掏的时候，她甚至还可以空出两颗白牙见红不见血地给他问好。</p> <p>……</p> <p>“啊！”</p> <p>厢房里传出一声惨叫，然而这不是一般的秦楼楚馆，俏公子哼一声，哪怕其声如杀猪，那也是娇莺应和啼婉转，根本没姑娘什么事。</p> <p>“你怎么还咬人呢！”</p> <p>咬的就是你这二百五。敖寸心含糊着大骂。</p> <p>……</p> <p>半晌，杨戬拖着一手的齿痕倚窗而立，推开窗，让风灌进来，迎风静止入定成了个摆件，满眼的忧郁。</p> <p>衣带飘着长发飞着，敖寸心还以为他要作诗。</p> <p>还好没有，他只是懊恼地掐了掐山根，纠结许久，似乎是暗自下了极大的决心。</p> <p>他没头没脑地来一句，“我不想你受伤，所以，这回……我舍了。”</p> <p>这听起来是多么荒诞又莫名其妙，可敖寸心听完还是眼睛酸的厉害。她恍然懂得夫君对自己的情分，懂得他舍掉的是什么。她有些不敢相信，觉得是自己听岔了……觉得全世界崩塌，甚至见鬼地妄自菲薄起来，惭愧地想，自己怎么值得他这样？</p> <p>可她又想想自己那家世那模样那身段，倒也没什么不般配的。顶多比从前放下了许多顾虑，没有哪时比这一刻更让她确定，自己赌对了。</p> <p>真君乃性情中人，情深义重这般，何故庸人自扰，总是吃不相干人士的飞醋呢？</p> <p>敖寸心细细瞧着杨戬静止的身形，自嘲地笑了笑。</p> <p>……</p> <p>他怎知，有滑脉之象，也许不是有孕，也许是丹田虚鼎下，养了一只缠人的小花妖呢。</p> <p>End.</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/91.已完结/210403.潜龙勿用.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E5%B7%B2%E5%AE%8C%E7%BB%93" title="标签">#已完结</a><a href="/tags/?tag=%E5%BC%84%E7%8E%89%E5%90%B9%E7%AE%AB" title="标签">#弄玉吹箫</a><a href="/tags/?tag=%E5%BE%97%E5%AF%B8%E8%BF%9B%E5%B0%BA" title="标签">#得寸进尺</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/10/05, 18:43:06</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/cc5dfb/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">黑择明</div></a> <a href="/pages/491055/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">无寄</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
