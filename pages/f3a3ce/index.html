这篇算是一个不直接的故事，想了很久要怎么把那些不直接的、剧外的、幕后的部分展现出来。<br>
想做年夜饭里的金银馒头，最后看来或许是一道雪绵豆沙，希望你吃得开心！<br>
戬心长长久久，大家新年快乐！</p> <hr> <h4 id="【壹】"><a href="#【壹】" class="header-anchor">#</a> 【壹】</h4> <p>侍女来报，有封信件正待三公主亲启。<br>
外封字迹并不相熟，寸心进得内室，于书案前展开信纸——<br> <em>“一别多年，三公主可安好？</em><br> <em>“当日灌口檐下，若非三公主慈心，小燕觅云绝无来日。”</em></p> <p>竟是觅云！</p> <p>觅云是只燕子，与爹娘一同居于灌口杨府檐下。<br>
一次，尚不会飞的觅云自巢穴坠落，正是寸心救起了它，那是很久以前的事了。<br> <em>“三公主知，余族逢秋南迁，越明年春，灌口却无汝影迹……”</em><br>
那时已是二人和离之后了，杨戬奉旨上天，寸心则回到西海。记得走前燕窠仍在，然覆巢之下，焉有完卵？<br>
寸心虽不知觅云都在灌口听闻了些什么，但恐怕也同哪吒他们一样，替自己鸣不平吧。</p> <p><em>“当日爹娘寻食在外，杨府常惟余与汝。余自檐下燕窠望汝，不解三公主为何罗巾垂泪。归灌之时，双亲未见老迈，然误食鼠饵，未久竟辞余而去，此真寿数无常，离合难料。爹娘嘱余务寻得三公主，衔环以报。然余遍寻未得，料三公主真龙有命、福寿绵长，余一介凡鸟，朝生暮死蜉蝣尔，岂能得愿？然幸因三公主龙息照拂，觅云竟得化精怪，健捷至今，终蒙皇天不负……”</em><br>
得知觅云安然无恙，寸心深感欣慰，又担心痛失双亲的觅云近况，很快回信……</p> <p>一来二去的联络以后，寸心依然担忧觅云孤身一人在外，邀它来龙宫做客。<br>
思及觅云已非凡鸟，想来只需避水的丹药或诀法即可进入西海。<br> <em>“我这便将诀法写于纸上，期盼你能早日掌握，能够在水中自如穿行，无惧风浪。”</em><br>
恰此时，侍女来报大太子归来，东海四公主也来了。</p> <p>“寸心，你写信给谁？”<br>
摩昂这紧皱的眉头，寸心很难不懂他意有所指。<br>
“好大哥……不是他……”<br>
“觅云大概不如咱们龙族便宜……”同在一处的听心只当不曾听到摩昂的话，“不如你寄给它天音，教它同你以后用天音通信吧。”听心建议道。<br>
“四姐说的是好主意，这样倒是省下许多功夫。”<br>
“天音”是一种特殊的信纸，无需来回传递，这头的人写下，那头的人即可见到，方便许多。<br>
“它会用吗？”摩昂倒是插话进来。<br>
“大哥是说觅云？我会教它呀，上回我还写给它避水诀，教它好好练习呢，我想请它到咱们西海来做客……”</p> <h4 id="【贰】"><a href="#【贰】" class="header-anchor">#</a> 【贰】</h4> <p>灌口的土地公得知有只玄鸟在此处徘徊不去，风萧水寒之时竟也未曾南徙。<br>
如此反常，土地理应纠察其因，探问之下才知燕子觅云原是与三公主有旧。<br>
土地公虽有些为难，但也只好告知它二郎真君与龙三公主的婚姻已然不再，昔日灌口杨府也成香火之地，早无西海龙三公主的身影。<br>
“呸！真枉了三公主的一片真心！还望三公主将这混账当做筑巢都用不上的烂草扬个干净！”<br>
同三界大多数人一样，觅云唾弃杨戬，认为杨戬是为司法天神之权势才休弃了三公主。<br>
“什么狗屁和离？做官的都是巴不得升官发财死老婆罢！”<br>
土地老儿拉住觅云，“诶，且不说那位的发心，此番话你悄悄寻思就算了，恐惊天上人呐！”<br>
觅云理解土地公的立场，它谢过土地公，但仍愤懑。<br>
“说是和离，恐怕只是遮羞吧！三公主如何待他？他又如何待的三公主？”<br>
……</p> <p>灌口地界作为二郎神的道场，骂声最终被传到了杨戬耳里。<br>
杨戬原本对此不置一词，因三界误会此事之人又岂止一个两个，无必为此争辩，还有更重要的事需要他去做。<br>
但后来，真君神殿的手眼听闻这燕子精的咒骂并未如旁人般消停，其口吻似当真与三公主有旧，便悉数呈报不敢隐瞒——</p> <p>第一次来到传闻中阴森可怖的真君神殿，觅云抬眼周遭却仍是当年人间灌口的模样。<br>
它心下讶异，更不解这显圣二郎真君所为何事……<br>
难道真要在它一介小小燕子精面前“显圣”动怒？就为着自己说的几句真话？如此品行又如何担得“昭惠”？<br>
杨戬的天眼早将燕子心中的想法看个干净，但他也知，这正是当初寸心救下的雏燕。<br>
他只是让觅云写封书信，“自会有人替你送到西海去。”<br>
“主人，您怎么不惩治它呀！这可是大不敬！”<br>
见真君不搭腔，哮天犬又喃喃道，“早知道就该把它叼去，三公主就是太好心……什么东西都救！”<br>
杨戬眼刀扫过，哮天犬顿时噤声。<br>
“你是该好好清清口，这半年就不要见荤腥了。”<br>
真君摆袖离开。<br>
“冤枉啊主人！我绝没有冒犯三公主的意思呀！主人您就饶了我这回吧……”</p> <h4 id="【叁】"><a href="#【叁】" class="header-anchor">#</a> 【叁】</h4> <p>“好你个杨戬！”<br>
摩昂太子果然名不虚传，厉厉震声搅得真君神殿也要抖三抖。<br>
“我当你与我妹子早该再无瓜葛，你却假借身份妄图接近！卑鄙小人！”<br>
“大太子殿下是否有所误会？杨戬听不明白。”<br>
“你莫要装蒜！前时你总想于我四海龙族处探听寸心消息，屡屡碰壁怕是心有不甘。我说你怎的突然消停了？呵……司法天神果真手眼通天。”<br>
“大太子殿下有所不知，那燕子回到灌口，因遍寻不得恩人三公主，秋日也不肯南徙。它虽得寸心龙息而成精怪，到底捱不过天寒地冻，只怕殒命于故地。大太子殿下乃寸心血亲，想必深知寸心之善，杨戬亦愿护寸心所护之人，便护它周全，让它能与寸心联络。”<br>
“虽有缘故，到底用心不诚，我小妹待人赤诚，你暗度陈仓莫不虚伪？”<br>
“大太子殿下善于练兵，如今西海中虾兵蟹将对杨戬之息是再熟悉不过……”杨戬苦笑了下，“寸心恐怕也不知道吧？”<br>
“少拍马屁，你当我是敖烈那菩萨心？”<br>
“杨戬不敢，只是若是杨戬之信笺，又怎会进得龙宫？况信件确为燕子觅云所写，杨戬不过也是沾它的光，探得些寸心的近况罢了。”<br>
敖摩昂冷哼一声，又问：“你怎么知道那避水诀行不通的？”<br>
寸心所写的避水诀，乃是龙族的避水诀，不仅能避水，更能掩藏气息，避过虾兵蟹将的查探。<br>
这样效用的诀法若是让这杨二郎学去可还得了？<br>
然而为何西海之外，杨戬便再无动作？<br>
敖摩昂不明白、更不愿承认。<br>
总之：水里的法子得给他绝了！<br>
“觅云险些溺死，杨戬问其原由，才知大概寸心所教诀法有误。”</p> <p>正是那回，觅云因害了水而无法如常回信，反倒叫杨戬收到了一封天音——<br> <em>“杨戬，是你吗？”</em><br>
敖摩昂之质问不亚雷霆，杨戬依然从容游刃，然而寸心不过寥寥数语，倒叫他心尖颤动，几难自抑。<br>
他知道，只要他写下字迹，她就能见到，她一定在那头等他回讯……<br>
但不能，现在不能，楠郡的圣旨偏偏下在这关头！<br>
他看向敖摩昂身后的天，楠郡上空已是云气度嶂，回风盘舞。<br>
那封她给他的天音，多一个字都将是多一分牵连。<br>
为免意外，连觅云这只燕子也只得失去同西海的音信。</p> <p>“什么有误？我妹子所写诀法当然无误，”杨戬竟也不惊讶，而摩昂自觉并不欠他什么解释，“可怜那燕子遭了你的灾……”<br>
点到为止已是给足面子，倒是这二郎神欠西海的旧账高过三十六重天。<br>
“还有另一桩事我要问你：杨戬，楠郡之雨令，究竟是当真还是误传？”<br>
“当真。”杨戬不假思索。<br>
他若不接住这泼天雨水，大水便真会冲了龙王庙。<br>
“你！……”<br>
“公务之事杨戬自然不会儿戏。”<br>
杨戬直视摩昂，“杨戬做这司法天神，不奢望能得大太子殿下认可，但龙族御水，‘宜疏不宜堵’的道理，大太子一定不必人教，也无需置疑杨戬。”<br>
“你是说……”<br>
敖摩昂有些看不懂这人了。<br>
“大太子殿下，稍后出殿，还请如常置疑杨戬。”</p> <h4 id="【肆】"><a href="#【肆】" class="header-anchor">#</a> 【肆】</h4> <p>海边高石上，寸心晃晃小腿。<br>
好些时日了，不论是觅云还是杨戬，寸心都不曾收到回信。<br>
“看来只能是他了……”<br>
觅云从未讲过自己身在何处，春夏便罢，秋冬怎可能也在灌江口？<br>
且它又对自己与杨戬和离之事恰好从不谈及，本是三界皆知之事，不像其他人般反应便算了，又怎可能浑然不知？<br>
寸心吹了会海风，看海浪层涌，翻覆追逐，这也是他们曾相偎看过的风景。<br>
“但这绝非杨戬作风呀，我还没判他关到蚌壳里永世不得出呢，怎么倒先藏起来了？”<br>
不论是为着觅云的下落，还是为着杨戬的用心，总要当面问个究竟才好。<br>
既已拿定主意，长天阔海之下，西海三公主理理衣摆、起身站定，见楠郡之上云气团拢——<br>
“大约要下雨了吧。”</p> <p>这场命定倾注的暴雨过后，“永世不得出”的旋即就是寸心了。<br>
又是一次西海暂别，虽然时日久了些，但握过想握的手，足够杨戬捱到功成了。</p> <h4 id="【伍】"><a href="#【伍】" class="header-anchor">#</a> 【伍】</h4> <p>新天条总算开出，二郎真君得以与三公主重修旧好。<br>
杨戬问觅云是否愿意做个巡使，无需点卯，只需一年两度上报在人间南北游历所见之景，以防法网有所疏漏。<br>
“这是三公主的意思？”<br>
“寸心并未向我开口，”燕子心下明了，不过是某人愿投三公主所好罢了，“与其借水族人情，这桩差事亦无需水性，更适合你。”<br>
“真君美意在下心领，若当真在真君座下办差，水域之事又怎敢推辞？”<br>
觅云所指，正是三界风传——“近水三尺有神明”。<br>
二郎神本即清源妙道真君，司水治水不外，如今与三公主再续前缘，宵小之辈更惧近水。<br>
“好，你自在去便是。”<br>
“谢过真君与三公主。”<br>
“你不与寸心道别吗？”<br>
“三公主早知我要离开。但真君大人，”觅云顿了顿，“三公主实则最不喜离别。”<br>
杨戬颔首，“我会的，放心。”</p> <h4 id="【陆】"><a href="#【陆】" class="header-anchor">#</a> 【陆】</h4> <p>“真君，三公主来了——”通传的小厮话音未落，一抹朱影已闪进。<br>
几乎同时，杨戬已迎上来人，撩起她朱红斗篷去捉那双手，才摸到还有一篮食盒。<br>
“冷吗？”杨戬自寸心手中接过东西放好，携她再往内走几步，“手凉得……”<br>
时近新岁，灌口难得一连下了好时辰大雪。<br>
瑞雪兆丰年，无人不欢喜。<br>
“不冷，”毛茸茸兜帽里寸心仰着脸，任他解开斗篷，“外面小娃娃还打雪仗呢！你在里边听见没有？”<br>
“小儿不怕跌，我的好公主也不怕一身的雪。”<br>
“你还没回答呢！”寸心不接他话茬，鼓了脸。<br>
杨戬定定看她，鼻尖、面颊，几处飞红惹人怜。<br>
“嗯，”他一手裹住她两手，另一手挨上她冰冰小脸，掌心融融渡过暖意，又拿指端轻抚她的眉，“不愿劳烦你。”<br>
“算你有心。”她回握他，“不过我可听说了啊，‘近水三尺’……”<br>
“谁又到三公主那嚼舌根了？”<br>
“没有，只是涉及水域之事，莫让人拿了你偏私、告你才是。”<br>
“寸心莫担忧，该当法办之事，杨戬自当法办。”<br>
“我倒也知道你为人，但若真叫人以为，你因与我有亲……”<br>
“难道不是么？”<br>
寸心这才留意到他眼底深意，回身去看，未有随侍小厮的踪影。<br>
不待人反应，真君便将公主一揽怀中，转瞬又打横抱稳，踏向内室。<br>
“我带来的、唔！”正欲争辩，杨戬已吻下来，寸心便挣躲嗔怪，“还没吃呢！”又捶打他胸口两下，“可惜了！”<br>
“无妨，我已捏了暖诀，可热得很呢——”<br>
寸心心道完了，杨戬的鼻息更烫了……</p> <br> <p>飞雪凝寸香，留恋燕归梁。庆佳会、祝延长。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/84.短篇-2024/021010.燕归.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E9%BE%99%E5%B9%B4%E6%8E%A5%E9%BE%99" title="标签">#龙年接龙</a><a href="/tags/?tag=%E6%88%AC%E5%BF%83%C2%B7%E7%94%B2%E8%BE%B0%E9%BE%99%E5%B9%B4%C2%B7%E5%B9%B4%E5%A4%9C%E9%A5%AD" title="标签">#戬心·甲辰龙年·年夜饭</a><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/10/05, 18:43:06</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/ae6fc3/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">欲结亲大圣激真君动凡心</div></a> <a href="/pages/1d7144/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">如何邀请斯莱特林学长参加圣诞舞会</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
