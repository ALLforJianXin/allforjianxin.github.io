犹豫一瞬，杨戬问出口：“寸心……”<br>
“已经平静很多了，”四公主说。杨戬闻言，不知心里是何滋味，接着又听到，“但恐怕一时还……”<br>
一时还？还怎样？不待杨戬出声，四公主又说：“我会多去陪她的。”<br>
杨戬只好道谢：“多谢四公主。”</p> <p>真君神殿得到管辖三界内巡查的灵官御史的权力，这件事也勉强算有一个好的结果，可天庭众仙看杨戬的眼光也越发鄙夷。<br>
但杨戬的心思已经不在这里。<br>
暮色四合，圆月高挂，杨戬站在神殿外，对着遥遥九万里的下界，眼前却只看得见寸心的泪。于他又是一日将尽，于寸心却是快到年末。“一时”？分明已经是数年时光，寸心仍受着那过去一千多年的折磨吗？总归是他对她不够好，是他令她伤心。<br>
也许四公主的陪伴能使她开怀。<br>
杨戬忆起那年，寸心正与他生气，天蓬又错投了猪胎，他无人说话，只带着狗在院中喝闷茶。他坐下来时甚至十分可笑地背对着门厅，一眼不错盯着堂屋，盼寸心几时消了气能出来走一走。<br>
寸心确实出来了，却是来迎四公主的。杨戬见寸心脚步轻盈，抬手正要迎上，却见她像只欢快的小鸟一样扑到四公主的身边，拉着她的手说话，对他没有哪怕一个字。杨戬记得，她走了几步后还回头看了他一眼。<br>
那一眼就像一瓢冰水浇在他心头。杨戬目光追着她背影，见她进了偏厅，将四公主带到小茶几边。而他特意放在那里的紫薇花，没有得到寸心丝毫关注。<br>
那是寸心最亲密的姐妹，也是应当的，杨戬对自己说。但他仍觉得心头如细绳死死缠绕，勒得他疼痛烦闷。<br>
杨戬深叹一口气，再看一眼偏厅，猛地转身，大步向外走去。哮天犬唤一声“主人”，杨戬头也不回斥道：“别跟着我！”这时候跟着他有什么用？他满腹心事情思难道能与狗说？说也说不通，只能让他更加烦乱。</p> <p>现在天上伴着他的也只有那不通人事的狗，他还能与谁说话？除了寸心，再没人能给他平静与放松。<br>
杨戬无意识地将手按在栏杆望柱头上，眼眶也渐渐发了红，却听身后一声小心翼翼的“主人”，回头一看，见哮天犬双手捧着个盒子，一脸讨好望着他笑。那是——<br>
杨戬心头炸开，双眼瞬间睁大，瞳孔骤缩：“这，”<br>
原来如此，原来如此！好一条忠心耿耿的狗！那晚四公主与哮天犬找寸心，哮天犬寻着味道找到河边，不正是他从前扔了月饼的地方吗！<br>
杨戬被钉在那里，只听狗儿说道：“没错儿，这就是主人当年，扔到河里的那块月饼。我知道主人舍不得……”杨戬猛一抬眼，将视线从月饼移到哮天犬脸上，带着血丝的眼睛直盯着他，那狗却丝毫看不懂脸色，犹自得意道：“我就偷偷地把它捞上来了。后来又怕三公主跟您吵架，我就藏起来了，没拿出来。”<br>
你跟一只狗计较什么。<br>
你跟一只狗计较什么！<br>
杨戬强行稳住自己，重重叹一口气：“幸亏你没拿出来。”<br>
哮天犬以为得到了夸奖，摇头晃脑说道：“只要主人高兴，让哮天犬干什么都行。”<br>
杨戬扫一眼月饼，再看一眼那狗堆满笑容的脸，“把它吃了吧。”只要别再让他看见这东西。<br>
“啊？”<br>
寸心当年怎么说的？“普通的月饼当然放不了那么久，可嫦娥送的月饼，放多久也坏不了啊。”确实，当初才成亲十几年，那月饼没有坏；过了几百年，月饼仍好好的；现在一千七百多年过去了，寸心说过的话犹在耳边，人却与他相隔天地。杨戬恍惚一阵，那时他刚从西岐归家，两人浓情蜜意……<br>
于是他听到自己说：“这不是普通的月饼，放这么多年也不会坏的。”<br>
哮天犬还在那里絮絮叨叨，说什么嫦娥……又说寸心救过他。又是这样，总是这样，人人都只看得到寸心对他的恩，东海四公主这么说也就罢了，连他自己的狗也这么说。<br>
哮天犬几时学得这么多话？杨戬觉得可笑。他从来都希望哮天犬能懂一懂人事，师父说它，梅山兄弟说它，三妹也曾试图教它，但哮天犬始终是条狗。<br>
现在它倒来剖析主人心事，却一句也说不对。<br>
这狗白长了副人样子，一千多岁也没有什么长进！他是如何把寸心放在自己的心尖上，它看不到；寸心对他来说是多么不能割舍不能放下的一部分，它听不出。杨戬再次重重叹出一口气，打断哮天犬，“好了别说了。你要是不愿意吃，就把它扔了吧。”<br>
哮天犬悄悄离开，走前缩头缩脑地看杨戬。杨戬不愿理它。<br>
哮天犬对他忠心耿耿，但他对它也实在无话可说。</p> <p>天地之间九万里，真君神殿和西海共享一轮圆月，他却不再拥有团圆。杨戬向下望去，穿过茫茫云层，只见西海重重波涛。<br>
此后，杨戬令哮天犬留守神殿，不许再跟他下界。他独自一人，竟也觉得自在。</p> <h3 id="二"><a href="#二" class="header-anchor">#</a> （二）</h3> <p>“不要再想那些事情了，以免将来，再去触犯天条。”听到这句话，杨戬忽地一怔。嫦娥明白，天上众仙都明白，可从没有人真正想过要去动一动那无理又无情的条律，只忍着、受着，偶尔抱着侥幸心理去做一做随心随性的事，再承担一个难以预料的后果。<br>
只能这样吗？背着骂名，做着两套案卷，到什么时候才能了？这永无止境的折磨。<br>
只要天条还存在，杨戬与寸心就必须分离。<br>
到底该怎么做？<br>
憋闷许久的心火猛然蹿起，杨戬一拳砸了出去。</p> <p>玉树的碎片没有掀起波澜。它们悄无声息融入海面，再无一点痕迹。<br>
杨戬看着玉树碎片落入海面——这里是西海。<br>
海面波涛阵阵，岸上乱石嶙峋，海风从极远的地方奔赴此地，掠过杨戬，撞向石崖。<br>
在杨戬意识到这是什么地方之前，他的身体先行一步，已自发闪了上去。是这里，竟是这里，经历两千年风削浪蚀，磐石稳固，山岩依旧。<br>
他的心意也从来不曾变过。<br>
海风猛然掀起司法天神的盘龙大氅，惊醒沉浸在回忆中的杨戬。他转身在旁边寻了避风处，隐在石崖阴影中，漫无目的看着西海，嘲笑自己竟还痴心妄想。<br>
直到——他以为他花了眼，看见了幻象。<br>
那一团小小的粉色，从海浪中走出，在碎石上跳跃，越来越近，近到他能听到她的声音：“怎么是这里……那个混蛋，没良心……”<br>
粉色的身影立在岩石上，没一会儿忽地跺了跺脚，像是在生气。然后她坐下来，用双手抱着膝盖，默默无语。海风突然温和，拂过柔顺的发丝，将龙女特有的暗香送入杨戬的呼吸。<br>
待杨戬的手指将要触到那芬芳的源头，他才惊觉自己已走得太近。<br>
龙女猛然察觉，回头便见到一个高大的身影立在背后极近处，她即刻跳起，刚吐出半声惊呼，就被按进冷硬的胸膛。<br>
熟悉的气息裹住她，她愣怔一瞬，身子也软了下来。<br>
他的手按着她那么用力，他的胸膛起伏那么急促，她听到他说：“寸心，对不起。”<br>
眼泪忽然夺眶而出，寸心哽咽出声：“还知道来看我……你怎么才来，怎么才来！”她捶打他，“你没有良心，你，你这么坏！”<br>
高悬已久的心猛然落下，沉入一片安稳。杨戬长长吐出一口气，握住寸心的手，贴向自己的脸：“是我不好，我不敢……怕你不愿见我。”<br>
寸心向后一挣，用了力也没抽出自己的手，忽然十分生气：“你自己不来，偏说我不愿，在你心里我那样无情吗！”她用另一只手去推他，“我不要见你了，快松唔——”她的脸又被压在他的胸口，一个字也说不出来。<br>
“不，我再不能放手。”杨戬说低声道，“寸心，我不会再放开你了。”</p> <p>但寸心还是推开了他。司法天神的盔甲又冷又硬，这个混蛋不由分说将公主殿下柔嫩的脸颊按上去，让公主殿下又发了好一通脾气。<br>
“你不体贴我。”寸心控诉道。<br>
杨戬背靠山石而坐，屈起一条腿，将寸心搂在怀中，轻轻揉她的脸：“是我不好，是我不好。”<br>
“你对哮天犬都比对我好。”<br>
“又胡说。”杨戬拿起寸心的手，亲吻每一根手指，“我什么都依了你，你还不明白？”<br>
寸心撅了嘴，想说哮天犬那些事，又觉得已没必要。<br>
于是她摸摸杨戬的头冠，打量许久，又问：“杨戬，”她看着他，“这些年里，你有没有想过我？”<br>
杨戬将寸心拉向自己，“每天。”他用嘴唇碰触她，希望抚平她的疑虑，她的不安。<br>
可龙女将脑袋扎进他怀中，又贴着刚才嫌弃过的冷硬甲胄：“你倒好，我都过了三百年啦。”<br>
杨戬一时说不出话来，只能连声说着对不起，将她的脸抬起来，吻去她的眼泪。<br>
寸心眼泪汪汪地问：“你要什么时候走？”<br>
“这几个月我先陪着你。”杨戬说完，就见龙女绽出笑容来，好像他们从来没有分开过。</p> <h3 id="三"><a href="#三" class="header-anchor">#</a> （三）</h3> <p>刚出南天门，哮天犬追上来：“主人，主人，你是不是又要去华山哪？”<br>
杨戬随意应了一声，哮天犬小心道：“我也好久没下界了，能不能带我一块儿去呀？”<br>
这么一想，哮天犬竟也在天上困了一年。看他那个样子，杨戬有些心软，叹口气自嘲太过小心，这次是去见三妹，带着它大约也不打紧，便默认它跟着。<br>
但它竟评起乐曲来，或者它真的在努力做个人？这想法一闪而过，杨戬的心神已全在三妹身上。</p> <p>杨戬恨自己的一时心软。<br>
再逼问哮天犬也无用，它便是看到三妹和姓刘的分开又如何？一条狗哪里懂得什么叫情什么叫爱，哪里会知道相爱的人会做些什么？它那些忠心耿耿也只是无用的东西。<br>
它还在说。北郡的百姓它不认识，抓三圣母它不难过……它只知它主人会难过。可它永远不知道主人的心。<br>
杨戬没有回应。</p> <h3 id="四"><a href="#四" class="header-anchor">#</a> （四）</h3> <p>哮天犬记性很好，杨戬知道。<br>
它大约是牢牢记着众人劝它学点人事的话，也确实努力装作人的样子了。杨戬再不会责备它，也再不会教它，不管哮天犬说什么，也只是一笑而过。<br>
他慢慢雕着手中金锁，那狗就凑上来陪着笑脸说起话来，一句又一句，也不过得了杨戬的“你不懂”。哮天犬果然转了转眼睛，又换了说辞：“八百年前，主人就想要一个孩子。”<br>
杨戬停下手上动作，抬头看了它一眼。<br>
哮天犬仿佛得了鼓励：“……后来本来有机会要一个，”听到这里杨戬已吐出叹息，又低下头去。<br>
便是狐妹的母亲没有暗中抱走孩子，那也是早说好了要还给三妹的。更何况他带那孩子回家也只是为了寸心，这狗又知道什么呢。<br>
再一次没有得到回应，哮天犬仍不气馁，它垂下眼皮想了想，换上第三个话题：倘若沉香知道自己的身世。<br>
杨戬没了耐心。<br>
他独自去送金锁，仍让哮天犬留在神殿。</p> <h3 id="五"><a href="#五" class="header-anchor">#</a> （五）</h3> <p>龙女自己生来能化人，与她交好的狐妹和弱水则是修炼够了能化人，她便将这狗儿也当做人来看待。<br>
可这狗却不过是得了龙族的宝贝才得以变出人形，欠缺一颗有情的心，哪里又能真正成为一个人呢。<br>
哮天犬努力学着懂人事，最终也不过证明了，它还是一条狗罢了。<br>
自己的狗自己养着便是，再不能要求更多。<br>
那个心心念念都是自己的傻姑娘，还在西海等他，满心相信他终会设法为她解禁。想到寸心，杨戬再冷再硬的心也温暖柔软起来。<br>
又是一天结束，沉香那边的计划暂时也还顺利。杨戬换下朝服，叮嘱哮天犬守好神殿，带上刚摘的一束花，匆匆下界向西海而去。</p> <p>（完）</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/86.短篇-2022/111312.懂人事.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2026/02/18, 01:10:13</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/a84104/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">粉身碎骨</div></a> <a href="/pages/03622a/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">观沧海</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
