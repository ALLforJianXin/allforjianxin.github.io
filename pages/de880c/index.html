6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">鲛绡透<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h3 id="_1"><a href="#_1" class="header-anchor">#</a> （1）</h3> <p>杨戬一路追着山精，渐入密林深处。<br>
他缀在山精身后，施展法力向前缓慢掠行，始终不远不近跟着，直到山精力竭，窝在一棵巨树下瑟瑟求饶，杨戬才提刀捅入那精怪的心脏，又勾出元神来收了。<br>
也不知几时染上的这毛病。<br>
这山精在附近县城连吃几个幼儿，本是罪有应得，便是一刀刀削了它皮肉，也是它该受的；可从前，便是对作恶多端的妖怪，杨戬也不过追上去一刀收拾完事，从未这样吊着耍弄过。<br>
此番下界，原是杨戬抢了梅山兄弟的活，指望除妖能让他松快松快，只是这些小妖在凡间能为害一方的，到他面前三两个回合也走不了，这一趟该捉的捉该杀的杀，不费丝毫力气，倒让他更有憋闷之感。<br>
胸口堵着的一团郁气越发浓了，不知什么时候就会噗一声爆开，灼烂他的五脏六腑。捏着三尖两刃刀的手紧了又紧，只要提起刀来，便可切树劈山，泄一泄连日来紧绷的气劲。<br>
可到底也是在川蜀地界了——这是杨戬给梅山兄弟的理由，也是他现在摆手收了兵器的理由。此方土地兢兢业业多年，弄出动静来惊吓到他又要多话解释安抚，更添麻烦。<br>
杨戬闭目矗立许久，终是敛了法力，将捏得咯吱作响的拳头砸向身前巨树，又飞身一脚直踹出去。巨树咔嚓一声折断，在密林间连翻带飞，横扫一片，不知带了多少年轻同种跟着遭殃。群鸟惊飞，林间一片喧嚣，不多时又重新陷入沉寂。<br>
该上天去了。此时不过天界的子夜，还来得及休息几个时辰；又或者，今天仍会像之前一样整夜难以入眠，那也可以把今日的案卷再过一遍，避免出现什么破绽。<br>
杨戬抬头正欲跃起，忽见远处丛林遮掩间，露出一角屋檐。看着是座庙，那是——<br>
心跳也快了几分，杨戬抬手按了按胸口，一闪便出现在荒弃祠庙的门口。这儿看起来破败已久了，墙面斑驳，大门掩着，门上的漆几乎落尽。高挂的匾额也积了灰，但上头三个大字倒像新近刷过。<br>
那匾上的字迹杨戬熟得很，因为那是他亲手写就、连写几幅才选出的一份满意之作。<br>
匾上雕了三个大字：“龙女祠”。</p> <p>连年战乱时，凡人百姓的日子十分难过。为躲战祸，有一群流民进了山，直跌跌撞撞寻到山间平谷。他们停下来，砍树筑屋，围了个小村子，傍山而生。山中有水源，有果树，野兽甚多，采集打猎的日子也勉强过得。一群人一拥而上，用简陋的武器也能对付些猛兽，虽时有伤亡，到底大部分人都活下来了。<br>
偏有一天，他们杀了只虎。那老虎不知多少代前的祖宗早成了精，随便使点法术便让凡人惧怕不已。虎精用法力震慑了这群人，又以报仇为由头要求他们上供活人来吃。土地将虎精的事报上去时，杨戬恰好不在，家中龙女听闻此事，提剑便来。<br>
来到此地，眼见确是个成精的猛兽，龙女索性连剑也收了，化出半身原型，放出威压，一时间山林中虫鸟俱静，野兽趴伏，只闻风声树响瑟瑟一片。那虎精到底有些法力，能抗拒本能，仍要挣扎着起来拼死一搏，却让龙女一个甩尾过去就掀翻在地。待杨戬赶到，她正用尾巴梢卷着只半死不活的老虎上下晃着玩呢。<br>
普通凡人哪里见过这种阵仗？见两个神仙要走，一群人呼啦啦跪了满地。村长使劲儿磕着头，说是定要为神仙修庙供奉，斗胆询问仙号。龙女不甚在意，只想着回家洗洗那老虎臭气；杨戬却上了心，转头送来整块的汉白玉，由着村民去雕刻他们心中的龙女——信仰越真诚，香火便越旺盛。<br>
山中巨木甚多，木料易得，修建过程却艰难了些。流民中原也有木匠石工，手艺只是平平；书生早已成了壮实的猎户，多年不曾摸过笔墨。于修庙一事，众人皆无经验。好在凡人百姓一路拜庙不少，书生早年读书颇杂，一村百姓跌跌撞撞竟也将这庙慢慢修建起来。<br>
杨戬并不干涉凡人行动，只留了点法力保证修建过程的安全，不使这祠庙沾上人命因果。<br>
最后落成的建筑自然无比简陋，但村民对龙女的信仰真诚且坚定。杨戬又提了字送来——杨戬在他们心中，便是那神仙龙女娘娘的俊俏夫君，也算配得上她；待匾额雕好，龙女祠便热热闹闹有了香火。<br>
龙女早忘了这等小事。待香火上身，她才知道杨戬背地里又给她准备了惊喜。夫妻二人打打闹闹说说笑笑，隐了身形来山中看过几次，也无甚可做，慢慢便也少来；后又有西海三太子之事，龙女便再也没来此地看过了。<br>
却说那山中百姓，初时亲眼见过龙女的人信仰最为坚定，那几十年间人口繁衍又对龙女祠慢慢扩建，砌墙修院，添构件加青瓦，雕花刷漆绘彩，一个山中村庄的祠庙竟也整治得像模像样，颇有繁华郡县大庙景象。<br>
又几代人过去，外界战火渐熄，山里生活终究不如外头便利，年轻人渐渐下山，又接走了老年的，龙女祠中香火也随着凡间太平的到来渐渐熄灭。<br>
然而彼时的杨戬和龙女早已顾不上也想不起这个地方了。</p> <p>杨戬推开庙门，缓步走过荒草丛生的庭院，在大殿前站定。<br>
紧绷的指尖按在殿门上，一触即分，随后又轻轻推上去。吱呀一声，久违的日光抢先一步扑进尘封多年的殿堂，气流带动灰土飘荡上来，在明光下无所遁形。<br>
几案供桌，窗棂布幔，所有曾经鲜艳的色彩都褪去了，只余一种死气沉沉的灰。唯有殿中等身的龙女雕像依旧莹润洁白，纤尘不染——那是杨戬曾经留下的小小法术。按住突然发疼的心口，杨戬快步上前，在台座下站定，一眼不错盯着这半人半龙的石雕。<br>
脸颊比她的更圆润些，但也许是因为最后那些日子刻在他心里的人比从前消瘦；繁复的龙角珊瑚头饰雕出来了，与正主的自然有些差别，但大体造型也算接近；龙女一手半垂持剑，一手微抬施法——这却是村民的想象了，剑鞘剑柄的纹路几乎都不对，比它所模仿的对象复杂得多，而施法的手势更像别处庙中学来——释放龙息用以威压乃龙族本能，哪里需要拈什么手势？<br>
服装大体不差，半片肩袖的金鳞都雕了出来；衣衫勾勒出躯体轮廓，裙下伸出来的却是龙身，在台座上盘绕半圈，尾尖高高扬起，似十分得意。<br>
石雕肩上搭着长长的鲛绡，些许龙威仍在，那是她特意送来的。当初龙女留了气息覆盖整个村庄，以保村子不受野兽侵袭，却闹得狗不吠叫鸡不生蛋，满村禽兽都蔫哒哒的，让杨戬笑了她许久。于是龙女收了收，只余少许附在鲛绡上，将整个龙女祠笼罩在内。如今这鲛绡也同样一尘不染光洁如新，倒让杨戬想起自己私藏的那条，上天之后已经被他搓弄得有些破损了。</p> <h3 id="_2"><a href="#_2" class="header-anchor">#</a> （2）</h3> <p>即使深山并无人烟，杨戬还是用屏障笼住了整个龙女祠。无人供奉也好，这里以后便只他一人知晓。而她……她大约不会再来。龙女从不在意这凡间小小香火，只是看不得人受苦，也只是想为他做些事罢了。<br>
杨戬伸手，抚上石质龙身，仔细感受了一会儿层层支棱的鳞片。另一条手臂向后一摆，满室积尘瞬时一扫而空，殿门随之合拢，将阳光阻拦在外；各处烛台重新燃起，映照在莹白石雕上，给雕像染了些暖色。<br>
温热的指尖触上去，石像回以冰冷。那光滑润泽却坚硬无觉的手不会像她，轻轻勾住他的手指，挠挠他的手心，不会乖巧放在他掌心任他揉捏，不会用力按上他的臂膀，不会……<br>
杨戬缩回手。<br>
这只是雕像，这当然不是她。<br>
口中尝到铁锈味，杨戬才觉察自己牙齿咬得太紧。</p> <p>暮色渐浓。<br>
杨戬猛然惊醒。<br>
又是那些梦。寸心把家里能砸的东西都砸得粉碎，寸心缩成一团睡着也在流泪，寸心梦里念着“母后”“三哥”，寸心整日整日避着他无视他，寸心走出杨家大门一转就再也看不见……<br>
放手是对的，为她好。<br>
自己什么时候睡着了？不知道。他起先只是靠墙坐了一会儿，视线却渐渐模糊。眼前龙女雕像也失了清晰的轮廓，在跳跃的烛光中仿若活动起来……像她。<br>
她便是在梦中也不肯与杨戬相拥而眠。<br>
他知道寸心回了家，头几年都没出过海；他知道寸心开始与东海走动；他知道寸心多次去灵山寻她三哥，也曾探看白龙马走过的旧地；他知道寸心与其他海域频繁往来，出门做客玩耍的时日渐多；知道寸心……一切都好，只是不再提起他。<br>
是他杨戬说过的，“三界之内，任你驰骋”。放了她，是为她好。<br>
但是杨戬呢？杨戬的心呢？<br>
寸心，寸心，杨戬只望你回头看一眼，看一眼就好，给杨戬一丝生机些许活气。<br>
不要把他留在无光无风无边无际的黑暗中。</p> <p>杨戬抬手，石雕肩上搭着的鲛绡飞来落入手中。寸心的龙息自带甜香，从来都令他舒适安心惬意。他煮了沸水冲茶，他点燃博山炉中香块，他园中紫薇在春季盛放……所有让人深深呼吸并感到愉悦的气味都比不上寸心在身旁时，那氤氲弥漫萦绕周身浸入五脏六腑的淡香。<br>
龙女祠这段鲛绡上正有她的气息。<br>
杨戬小心抬起长长布缕的中段与末尾，折了几折，免它垂滑于地。手上动作带动气流，闭目感受仿佛她在身边走动。这气息终是淡了些……若在她尽享欢愉之时，会有满屋香浓，催动他的热血，而他总会不知餮足、不停索取，也一次又一次为她献上欢愉的顶峰。<br>
时至今日，无数回忆仿若幻象，那都是真实发生过的吗？为何梦中的她从不给予丝毫回应？无数次，他在神殿的暗夜里，从臆想中获得满足，又接着陷入无穷无尽的空虚。而这短暂的、浸透苦涩的一时愉悦，像吊着将溺之人的钩子，像黑暗中无限远处的一点点光亮与希望。<br>
杨戬靠坐在墙边，支起一条腿，把飘散龙息的鲛纱团在手中，眯起眼睛去看那莹润石像。龙女石像静默无言，无生无死，无情无欲。杨戬盯着石像侧脸，用目光描摹它的轮廓。眼角若能有些细鳞更好，那是她在颤栗的证明；嘴唇应无比甜软，呢喃出他的名字；再向下，抬高的脖颈该有汩汩脉流，而他会在那里反复流连……<br>
杨戬伸手向下探去，用她的气息包裹它。<br>
憋胀难忍的感觉一如既往，可今时不同往日，熟悉的甜香裹缠着他，给他带来近乎往昔的无边快意。<br>
视线再次扫向龙女石像。她持剑的手柔软又有力，点按抓握皆宜，而她会特意修好指甲免得刮伤他……杨戬用了些力，希冀找到记忆中的触感。不，不行，什么也比不得她。<br>

杨戬骤然惊起，慌乱与恐惧在脑中炸开。她又要走？！</p> <h3 id="_6"><a href="#_6" class="header-anchor">#</a> （6）</h3> <p>空间倏然一颤，法力震荡嗡嗡作响，是寸心在攻击结界？杨戬跨出两步又猛然停下——她出不去的。<br>

杨戬一声不吭，手臂紧紧勒住她的腰，手掌用力，指尖深深抓在臀肉上，转身两大步走回塌边将人按下去。<br>
寸心松口抬头急斥：“做什么！”杨戬见她满面怒火，唇角鲜红，只觉得她好看极了。肩上的伤口难道不是龙女给他打下的标记？一股热流从伤口直蹿向下，灼烧起来。他压着龙女乱蹬的腿，空出一只手往伤口摸，再拿到眼前，见几根手指上俱是滴答淋漓，忽然一笑，将手指按进寸心嘴里，绕着软舌刮了一圈，柔声询问：“可好吃么？”<br>
他发什么神经！寸心一口叼住他的手指，狠狠用力，咬牙切齿：“我只恨不能一口咬死你！”话音未落，暴胀的欲根重重顶在腿间，杨戬猛地抽手，重重吻上去，血腥在两人口中交融。</p> <h3 id="番外"><a href="#番外" class="header-anchor">#</a> 番外</h3> <p>如同这数年来的每一天，杨戬拉开门，就见寸心安安静静坐在几案后，日光洒在她身上，如照着一尊雕像。她对他的到来没有丝毫反应，仿佛他是一团空气。<br>
他走上前去蹲在寸心身边，将她的手抚在掌心。她由他动作，没有抗拒。<br>

寸心终于把目光投向他。<br>
“我请他们师徒在八月十五来家里做客，你也可以见见……”<br>
“见什么？”寸心打断他，从喉咙里挤出沙哑的声音，“龙，人，还是，”她发出一记虚弱又可怕的笑声，“——马？”<br>
她怨毒的目光扫过他，“杨戬，这样待你的救命恩人，你可真是好，好极了。”<br>
她的声音轻得像尘土，却将杨戬的双肩压得垮下来。他颓然松手，连攥起拳头的力气也没有了。他不敢再看她，怕只要再多看一眼，就会被她的刺得体无完肤。<br>
可寸心率先移开了目光。<br>
“他不会来的，”她轻轻说，“他不会让我看到——”<br>
杨戬无法再说出哪怕一个字。<br>
“出去。”她所有的情绪又重新收敛起来，“求你。”<br>
杨戬仓惶起身，溃逃般退了出去。</p> <h3 id="番外2"><a href="#番外2" class="header-anchor">#</a> 番外2</h3> <p>杨戬窝在西海养了半年，内伤已好得大半。<br>
如今他可不是从前那个什么都憋在心里的蠢货。什么外敌环伺天廷施压，早说出来给龙女知晓，也能多换点怜爱疼惜不是么；况且最初的重伤濒死也并非作假。<br>
感谢师叔祖及时来救命，感谢自己埋下的暗棋。东海四公主和哮天犬找来的时候老君刚走，他强撑着一口气让哮天犬回去看守神殿，请四公主送自己到西海，实在是明智极了。<br>
最初他当真伤得动弹不得，还要勉强挤出些零碎词句来安慰寸心；可后头大半时间却要假装自己好得没那么快，借以享受龙女细心体贴无微不至的照顾，近来更是仗着伤势讨了许多好处。<br>
具体有什么好处？龙女就算失了公主名号也照样过着公主日子，脾气半分不减，可她竟然整整两个月都没说一句重话，叫杨戬在享受与得意之余竟觉得十分不对劲；待他又一次看到寸心柳眉倒竖怒目圆睁的表情时居然觉得“这才对嘛”，再做小伏低哄哄人，便可趁机亲亲摸摸抱抱——这好姑娘一直说他受了重伤就不要想什么帐中事了，头几个月稍微亲近点就要跳起来跑走。<br>
往昔无数年，寸心一向爱享受又爱懒，在帐中尽会催促杨戬，极少自己出力。现在他杨戬“重伤未愈”“体力不支”，又对龙女十分眷恋爱重——爱重欲也重嘛，人之常情神之常情，总之他十分十分想，忍得辛苦非常；而这种忍受与难耐必须要让她看在眼里记在心里，他再恳求一番，大约两次能成功一次。<br>

总之在西海养伤真是明智的选择！</p> <p>直到年底，杨戬才艰难地把自己从龙宫拉出来，回神殿处理新天条后续事宜。除了各种杂事，他无论如何也要在新条款里找出能给寸心解禁恢复封号的内容来。<br>

……这？这话！<br>

杨戬捞起寸心往怀里带，亲一口两口三口四口，“都算，都算。”当初要不死死抓住这个名分，他真的怕寸心回家再不与他来往；将来龙女重获自由与封号，若没有名正言顺的身份，他可不是要更担心么！又想到一个理由，“这一次总要让四海都看着你出门，”他埋首在龙女发间深吸一口气，“再嫁我一次，寸心，好不好？”<br>

灵活的舌头不由分说挤进微湿的甬道，舔舐层层褶皱，不时抽出来抵在外侧用力吮吸，不用多久就吸出潺潺蜜露，都让他尽数咽下，一滴也不放过。寸心先是一惊，随即放松身躯由他抚弄，没一会儿便不由自主配合抬腰，在突如其来的快感中夹紧双腿，抖着身子泻了一回。<br>
等杨戬抬头抹抹唇角，她才微喘着笑问道：“这算是……谢礼？”<br>
“是我馋三公主的味道了。”杨戬把龙女抱起来让她坐在身前，令她双腿盘在腰间，抬手抓来黑色天神官服披在她身上，“我想了无数次，寸心，”他抬起她的胳膊塞进宽大的袖筒，“穿在你身上……。”<br>
黑色的丝绸长袍挂在龙女肩头，领口宽敞，一侧衣领又顺着肌肤滑下来挂在肘弯，恰恰露出一侧白生生的浑圆嫩乳。杨戬看得脑中嗡嗡作响，一腔热血沸腾，浑身都是欲念翻涌，“比我想得还要好看。”他扯动黑袍罩上乳房，才一掌抓握上去，狂乱地揉捏。<br>
“……轻点儿！”寸心上身后仰，腿间更加紧密地贴在热情勃发的阳具上，充血的穴口不由自主地收缩，蜜露流淌将肉棒润泽湿滑一片。杨戬亦向前躬身，追上另一侧乳房隔着布料含入口中，用牙齿轻轻咬住乳头，舌尖拨弄，很快让它挺立起来。阳具随着动作挤压更紧，让寸心腿间酸麻阵阵。她将天神乱糟糟的头发抓在手里，把他的脑袋按在胸口，一只手扣住他厚实的肩头，腰肢摇摆前后蹭动，舒服得直哼哼。<br>
磨了半晌，欲望渐深，穴内空虚渴望壮硕阳具的抽插，寸心不愿忍耐，却见杨戬还沉迷于在她身上摆弄官服再揉来搓去，不禁抬头翻了个白眼。这叫什么癖好？她是看明白了但实在不能理解，就像她头上顶出龙角时那般，他总是亢奋得很，可龙角到底有什么稀罕？当然，这种小事由着他就是……寸心向下伸手，抓住那根胀大鼓动的阳具，抬腰下沉缓缓吞入穴中，菇头撑开层层肉褶的饱胀感让她畅快地吐出叹息。<br>
不待她继续动作，杨戬骤然将她扑倒，端起臀肉狠命一进到底随即快速长进长出一气顶撞数百来回，寸心给压得动弹不得，指甲都抠进紧实的肌肉中，在连连高潮中尖叫不休。他那么快那么猛，根本不给她配合挺身的机会，只能软成一团任他凿插顶撞，耳边都是粗重的喘息，让她欲罢不能，在频繁的高潮中抽搐不已。<br>
这人却还要作怪，忽然抬身抽出，把她搬弄起来翻转向下，从腹部托起，手掌隔着衣料在她后背腰臀上下揉搓，甚至湿淋淋的穴口也不放过。寸心伏在榻上喘息，忽然感到背上又多盖一层什么，正要扭头探看，臀上衣料骤然掀开，一柄粗壮肉具直直闯进来，她再也顾不上杨戬又玩什么花样，死死抓住身下床褥，把眼角的泪花和抑制不住的吟叫都埋进枕中。<br>
白嫩滚圆的双臀在黑沉沉的衣袍下显得越发莹润，臀肉上方才用力捏出的指印清晰可见，披风上的龙纹在下塌的腰背上随动作变换形状，杨戬双手掐住龙女细腰，在触目可及的美景中神魂颠倒，挺腰向前剧烈撞击，回回凿到尽头。她的尖叫和呜咽都那么动听，都是对他的热烈反馈，是对他的最高赞许，也是对他的急切催促，让他愈发卖力，愈发快速，预备将她送到欢愉顶峰。<br>
穴内水泽泛滥，每一次奔涌都被巨硕龟棱刮带而出，肌肤相接处拍击带着水响，和着低喘高吟，在昔日卧房里，在密闭结界中，司法天神把他漆黑的官服罩在前妻雪白的身体上，与她一同奔赴极乐。<br>
浓精股股射出的时候，杨戬掐紧细腰圆臀向尽头抵了又抵，着迷地看着颤抖不已的龙女。她流畅的脊背漂亮的蝴蝶骨都被披风遮盖在下，只余那条龙纹绣图，与龙女一起扭动震颤。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/91.已完结/230414.鲛绡透.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a><a href="/tags/?tag=%E5%BE%97%E5%AF%B8%E8%BF%9B%E5%B0%BA" title="标签">#得寸进尺</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/10/05, 18:43:06</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/1a9a65/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">神话戬x神话心 大杨x大寸</div></a> <a href="/pages/34b014/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">众目睽睽</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
