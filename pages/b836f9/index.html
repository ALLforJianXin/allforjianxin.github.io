iv class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/2023/#短篇-2023" data-v-06225672>短篇-2023</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="javascript:;" data-v-06225672>月半</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2023-02-02</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><!----> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">【戬心陪你过大年】十二·冬雪<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>寸心正依在杨戬怀里催他念她新寻来的话本子，一缕冷风裹挟着丝丝幽香从半开的窗口溜进来。<br>
“好香呀——”寸心鼻尖动了动，她轻轻推了推杨戬：“你闻到了么？”<br>
“嗯。”杨戬抓住寸心作乱的手，皱着眉头扫了一眼手里的书简心想她从哪找来的这书生与公狐狸的话本子。<br>
“杨戬，你去折一枝回来嘛～”寸心挠了挠他的手心，见他不应，又仰头在他嘴角啄了好几口，得了好处的真君老爷亲亲龙女发亮的眼睛，披衣起身，不多时便折了两三枝红梅，馥郁的香气被屋子里的暖气一烘飘散得到处都是。</p> <p>等杨戬到近前寸心才发现他身上星星点点还未化开的白点，公主娘娘噌地一下从床上弹起跳下来一把扑进他怀里，杨戬一手拿花一手接她还不等他皱眉嗔她这般冒失就见怀里姑娘兴奋地搂着他的脖子问“下雪了么下雪了么是下雪了么！”<br>
见他点头寸心兴冲冲地就要往外跑，杨戬急忙把人捞回来给她套上厚厚外裳穿上鞋袜才与她手挽手出门。</p> <p>果然有大片大片雪花纷纷扬扬地从空中飘落，大半个杨府已经覆了一层白色，杨戬春日里新栽的几株红梅也开了大半，映着雪色显得分外精神。寸心欢呼一声，撒开他的胳膊就往院子里去。</p> <p>杨戬慢慢悠悠地跟着寸心，时不时注意她脚下。寸心穿花蝴蝶似的绕着几株梅树转了几圈，一时嗅嗅枝桠上新开的小花，一时伸出手接几片雪花。杨戬见她盯着手上那片正在消散的大雪花出神，正要问却见龙女伸出舌头舔了一下，不免被她孩子气的举动逗得失笑。</p> <p>“杨戬，灌江口的雪和北海的不一样。”寸心晃了晃脑袋煞有其事地说。见他不信，又接了一片雪花在手指上送到他唇边偏让他也尝一尝。<br>
“哪里不一样嘛？”杨戬轻轻摩挲着她被冷风吹红的耳朵，含住她的手指，雪花顷刻散在温热的口腔里，他没尝明白到底哪里不一样，索性不再管，轻轻咬磨起她的莹白手指。<br>
“就是不一样，灌江口的雪好像要甜一点。”寸心触到这人不老实的舌头，酥麻感从食指直直传到心底，连忙红着脸把手指抽出来。杨戬舌尖抵了抵后槽牙，见寸心一溜烟跑进亭子里，慢慢也往那里去。</p> <p>“寸心，等等我。”<br>
“杨戬，你去启一坛酒，再去把屋里的红炉搬到这里来。”<br>
“哮天犬——”<br>
“你自己去！”</p> <p>“主人！主人！”杨戬先启了一坛秋露白，由着公主娘娘温酒，正欲坐下却听本在前院的狗儿在亭子外的柳树边叫他，他踱步过去只见啸天犬挠着头说他想去找梅山兄弟。原是这狗儿看主人和三公主要围炉赏雪，不但不敢去打扰，更知道等会主人又要嫌它碍眼，不如自己先提了，还能落个夸。果然见杨戬点头目露赞许，还嘱咐它寻些好酒并代他夫妻二人问好。<br>
啸天犬诺诺应下，屁颠屁颠跑出杨府。</p> <p>馋嘴的公主娘娘等不及先喝了三杯，本以为这只是寻常酒水不料后劲十足，待杨戬再次回到亭子里时便成功收获了一条小醉龙。“杨戬！你回来啦！”杨戬看着听到声响抬起头绽出一脸娇媚笑意的寸心，她眼神朦胧，明亮的眼睛像蒙着一层水光。<br>
杨戬不紧不慢走到她身旁落座，他修长的指腹轻轻摩挲在寸心因为酒气而绯红的颊畔上，入手的嫩滑让他深邃的黑眸中有了波动，指尖在粉唇的花瓣上来回描摹。<br>
“寸心亲亲我吧？”杨戬低声呢喃，那语调含着笑意，缱绻像她才喝的陈酿诱哄着她。<br>
“亲……亲……”龙女直直盯着他的嘴唇，跟随他的口型复述着，似乎如此才能理解他在说些什么。一双小手捧着他的脸颊，细嫩柔软的指尖无意识地摩挲按捏他面上颊肉，愣怔一会就那样微张着嘴撞上来。<br>
杨戬被她嗑在嘴角，吃痛“嘶”地一声，唇边裂开个小口子。<br>
“好疼，寸心。”杨戬故作委屈。<br>
公主娘娘听出自己的不是，不觉往后缩了缩，面露踌躇，如同犯错的孩子。郎君暗笑，揽在她背心的手安抚地揉一揉，鼓舞地贴近她的唇轻声细语：“但是我知道寸心不是故意的，对不对？”<br>
带着酒香的水雾在眼前人薄唇一张一合间沾湿龙女嫣红的唇，有些痒痒的，寸心不自禁咬住唇角。<br>
“所以为了补偿杨戬，寸心喂我，”杨戬凑上前撬开那排贝齿，将她咬过的软肉含进口中舔舐一番，含糊道：“用这里。”</p> <p>寸心香舌碰了碰他的唇瓣，嘤咛着推着杨戬的肩膀示意他松开她。杨戬重重亲了一口之后不舍地离开了那处泛着酒香的软肉，摩挲着怀里人有些泛红的眼角，看着她偏过身子去拿石桌上的酒杯一饮而尽，因喝得太急酒液沿着扬起的雪白颈子流入衣襟内，杨戬不由想着那几滴酒是如何在龙女椒乳上被他吃尽嘴里，一如往常两人欢好时被他吞进肚里沾着龙女体香的汗液。<br>
还在发怔的杨戬感到自己的脸被扶正，随后寸心又直直地撞了上来，刚刚被她磕破的口子被她这么一莽裂得更开了一些，酒的浸润让刺痛感更强。杨戬下意识嘴唇微张，酒液沿着唇角洒进了两人凌乱的衣襟里。“洒了……好凉呢，寸心。”杨戬指了指胸前被打湿的地方。公主娘娘的视线移到那处，纤纤十指将杨戬的墨色里衣向两边拉开，寸心看着他小麦色精壮的胸膛，突然觉得口渴得厉害，她不由得抿了抿嘴唇，伸出蜜舌将那滴从锁骨处缓缓而下的佳酿卷进嘴里。杨戬呼吸一紧，胯下巨物悄然挺立。杨戬褪去寸心散乱的衣裙，揉捏着龙女泛红的耳廓低声道“寸心好乖。”龙女得了夸赞欢欣地将手覆在他胸上更加靠近，正想继续舔掉酒渍手下却摸到一个小疙瘩。寸心迷迷蒙蒙地看了一眼，用指心压了压发现凸起越发明显又用手指拨弄一下，又搓起两指捏了越发坚硬的褐色小豆子往外轻扯。耳听得杨戬一声闷哼，寸心直觉抵着她腿心的硬物越发坚热。寸心听着耳边时轻时重的呼吸声不由得玩心大起，葱白手指打着圈儿玩弄他的乳头，也不忘时不时轻轻捏一下。她此刻灵台本就不甚清明做事全凭喜好本能，只觉得这样的杨戬甚是让龙喜欢，于是轻拢慢捻来回挑逗他的乳头。<br>
杨戬从来不知自己的乳头这样敏感，被龙女如此玩弄他却只觉得不够，正这样想突然胸上传来濡湿的柔软触感，原来是侧坐在身上的龙女抱着他的脖子将脑袋埋在他胸前伸出舌头轻轻碰触他坚硬的乳头。寸心先试探性地舔了两口，而后仿佛得了新奇玩具一般划着圈儿环弄，舌尖微微分叉将奶头挟着挤压，不时用力去顶。</p> <p>杨戬揽在龙女腰上的手臂被她刺激得青筋炸起，他一手抚在寸心后脑上一手从下方探进还未碰到腿心先摸到一手粘稠龙蜜。杨戬抽出手不紧不慢地舔了一口从指尖流下的花蜜，轻笑着问还在玩他乳头的寸心：“寸心怎地就这般湿了。”龙女闻言懵懵懂懂抬头睁着水光粼粼的杏眼看着他的手指，倾身在杨戬方才舔过的地方又舔了一口，杨戬心中一荡就见寸心将整根手指含入口中。纤细滑腻的香舌缠绕在手指上反复舔弄，寸心臻首前后晃动吞吐着他的手指，却是在模仿两人水乳交融时的抽插动作。<br>
杨戬再不忍耐手指扫过龙女香软口腔搅弄她的蜜舌，龙涎顺着寸心微张的嘴角不断流下又被杨戬悉数舔吃干净。寸心呜咽着小手胡乱拽着他半开的衣服，不想刚好拉下松松垮垮的裘裤带子蛰伏多时的巨物登时弹跳出来打在寸心手上。<br>
