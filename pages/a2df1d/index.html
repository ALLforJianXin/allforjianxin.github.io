有正事吧，我叫草头神去告诉爹娘啦，咱们等一会儿，他们就该来了。”</p> <p>“好吧，听你的，也不是什么急事，”下界两百余年以前，沉香为其父大闹地狱，放出十万恶鬼，花了一百年捉完其中大部，此后不时还有零散逃逸的在人间兴风作浪，三圣母正是为此事上天，杨婵摸了摸她的小鬏鬏，又说，“那你陪姑姑玩双六好不好？”她低头看看小姑娘，笑道，“怎么抱着块石头不撒手呢，这么宝贝，石头有什么好玩的？”</p> <p>“这是海市上卖的留影石，值好几十两银子呢，半年的零用钱都在这儿了，可不是宝贝么？”杨婵看她仰起脸眉眼弯弯，忍不住又薅了薅她的头发，杨宁偏一偏头，躲开大人的蹂躏，将留影石捧出来，屈起指节有规律地敲了敲，展示给她看，“姑姑您瞧瞧！”</p> <p>从那石头里先是传来一阵轻微的电流声，接着射出一束光，光线聚拢成的画面浮在半空中，起先略有抖动，不过很快清晰起来，杨婵嘴角还含着笑，举目看去，一下子愣住了。</p> <p>——尽管形容狼狈、面色灰白，但杨三自然不会错认，眼前这一道虚影，正是她二哥的模样。</p> <p>这一幕杨婵尽管不曾亲眼见过，却听无数人转述过无数遍，影像中的杨戬口角流血，带着一丝惨笑，微微翕张双唇道，“我此生最大的愿望，就是…”</p> <p>三圣母耳边嗡鸣一声，心跳震如擂鼓，根本听不清她二哥接着说了什么，但不用听却也早已对这句惊世骇俗的台词心知肚明，她僵硬地扭转脖子，去看杨宁的反应，这女孩却满面轻松，甚至饶有兴趣，一边看还一边啃她的苹果。</p> <p>杨婵拿不准她明白了多少，更看不懂她这副表情的含义，但她知道小侄女心智早熟、聪明过人，表面上嬉皮笑脸，内心里九曲回肠，而她的脑筋现在却一点也转不动，翻来覆去只有一个念头越来越清晰。</p> <p>——二哥、二哥，你再不回来，老杨家就要妻离子散啦！</p> <p>尽管三妹在心中如此焦急地呼唤，正在下界的她二哥只是打了个喷嚏，暗道一声奇怪，提一口气接着追那逃跑的妖怪而去，而三圣母也还是不得不独自面对，眼下这尴尬得叫她头皮发麻的场景。</p> <p>那留影石便只录了二郎真君的那句月光宣言，这一小段一遍播完，如今已是重复再播第二遍，杨婵不懂如何将它停下，只好强作镇定，视若无物，一边小心地开口，“宁宁、宁宁…你爹他…”</p> <p>“嗯？”姑娘嘴里还嚼着苹果，转过脸来，一双眸子清澈见底，真仿佛万事不萦于怀，杨婵暗松了口气，却又不知该说什么，只怕杨宁原本知道得不多，叫她一说，反倒生起疑心，那罪过可就大了，三圣母犹豫不决，含混道，“没什么，宁宁，就是，你…你听了，这…”心下一横，硬着头皮问，“你听了什么感觉？”</p> <p>女孩微微张大了瞳孔，声音清脆，“姑姑什么感觉，我就什么感觉呀。”</p> <p>这是什么意思？杨婵一愣，还待再问，却让姑娘一根葱白食指按住了嘴唇，虽满腹不解，也只好不再说，她见杨宁神色如常，心下稍安，只想着莫非这石头还有什么特异之处不曾叫她察觉的，便坐正了细细留心。</p> <p>且说那留影石虽是寻常物件，到底也是仙家法器，画面逼真自不消说，录放出来的声音也仿佛立体环绕，在安静的庭院里诡异地回荡。</p> <p>放到第七遍的时候，杨婵的神色已经十分微妙。</p> <p>放到第十遍，她忍不住干咳了一声，小侄女冲她眨了眨眼，仿佛知道她在想什么。</p> <p>放到第十四遍，她端起茶盏压压惊，忽听姑娘幽幽叹息一声，垂首蹙额，西子捧心道，“我此生最大的愿望，就是披上那道，美丽的月光…”</p> <p>三圣母噗的喷出一口茶，茶水呛进气管里，剧烈咳嗽起来，杨宁忙跳下石凳，关切道，“哎呀，姑姑，您没事吧？”</p> <p>杨婵猛地止住咳嗽，霍然起身扑向她，“你个小促狭鬼，恁地淘气！”</p> <p>“啊！”女孩惊叫一声，连连躲开，边逃边咯咯笑道，“姑姑，姑姑骗我！您怎么跟娘一样，您也学坏啦！”</p> <p>杨婵一把捉住她，“那都是你这小师父教的好！”</p> <p>小侄女被提溜在手里，双眼笑成了两弯月牙，她拿手指了指刚才被她放在桌上的石头，得意道，“姑姑现在什么感觉？”</p> <p>杨婵忍着笑，原样回她，“宁宁什么感觉，姑姑就什么感觉。”</p> <p>女孩对这答案显然不满意，气鼓了脸，张牙舞爪去挠她的胳肢窝，杨婵“哎哟”一声，怕她掉下去，连忙搂住了这副小身子，熟悉的电流声这时又响起来，三圣母脑中条件反射的回荡起杨戬念这句词的声调音色，颅内耳边、虚实相生，两道一模一样的声音交相辉映。</p> <p>她微微一呆，然后实在忍耐不住，越听越古怪、越听越好笑， 姑侄两个终于笑得抱作一团。</p> <p>“宁宁，三妹，大老远儿就听到了，笑什么呢你们，这样可乐么？”</p> <p>一阵娇脆的女声突然响起，仿佛什么神奇的法术一般，笑闹戛然而止，将院子里的两人定在原地，敖寸心眨了眨眼，正疑惑间，“呲啦”，细微的电流声吸引了她的注意。</p> <p>“呀，”她走下台阶，步入了庭院，“这是什么？杨——”</p> <p>寸心眼前一花，一道鹅黄身影一掠而过，向那桌上的石头扑去，可三圣母压在石上的半身没有发挥任何作用，影像和声音完全穿透了她的身体，仍然毫无悬念地重播出来。</p> <p>杨婵悲愤地别开脸，不敢看她二嫂的反应。</p> <p>片刻，并没有什么异常，只听到小侄女软软的声音，“娘，您回来啦？”</p> <p>“嗯，”敖寸心俯下身，拍了拍女儿的小脑袋，“一直闹着去赶海市，这回表哥带你去了，好玩么？买了什么回来？”</p> <p>杨婵暗暗松了口气，心想还好如今有这孩子，也故作镇定的站起来，假装那留影石并不存在。</p> <p>“嗯…看了海潮上的赛船表演…还有好多好吃的，都被我们吃完啦！”女孩仰着头回忆，忽然转身一指桌上，“我叫敖翎带我去法器店挑一把称手的剑，他偏不肯，拿块石头把我的钱都骗走啦，娘，他欺负我，您可要跟二舅舅说，让舅舅罚他！”</p> <p>“你才多大，要耍什么剑？伤着自己可别找我哭！你想要兵器，叫你爹替你挑去，别缠着你表哥，谁还能欺负了你，别是你欺负人家，我就谢天谢地了！”龙女没好气地戳了戳她的额头，“还有，怎么告诉你的？你又直接叫翎儿的名字？”</p> <p>姑娘“唔唔”躲她娘的手，不服气道，“他就早生了我两个月，算什么哥哥？娘，我听三舅舅说，您小时候不也不肯叫他哥哥吗？您偏心，只许州官放火，不许百姓点灯！”</p> <p>寸心脸上一热，嘟囔着“三哥和你说什么呢”，转移了话题，“那块石头就是你海市上买的？”</p> <p>杨婵听到这，心提了起来，只见小侄女回答说，“是呀，好多人买呢，几十两银子，可也不算便宜。”</p> <p>“哦，是吗？”三公主语气不善，“想不到有些人还挺畅销的嘛。”</p> <p>“那当然！”女孩似乎毫无所觉，模样还有几分骄傲，“虽然敖翎那个臭小子敷衍我，不过这石头也不错，可好玩儿啦！”</p> <p>龙女冷笑一声，“不过是个录像用的寻常法器，值得什么，能卖几十两，有些人不仅畅销，还挺值钱的。”</p> <p>三圣母扶额，尴尬得不忍直视。</p> <p>“才不是呢，娘，您别看不起它。”杨宁却较上了劲，跺了跺脚，不由分说拉着她母亲到石桌边，杨婵自觉地往旁边让了让，盘算着如何从此脱身，去提醒二哥快来收拾他自己的烂摊子。</p> <p>不想她嫂子这时却仿佛突然注意到了小姑，看向她，露出一个虚伪的笑，“三妹，真对不住，你站得累了，就在凳上略坐坐吧，有什么事，咱们待会儿再说。”</p> <p>杨婵连忙点头，觉得冷汗都要滴下来了，看着小侄女拿起那块留影石，只求她赶紧趁机把它停下，却见她不知捏了个什么手势，一道流光没入那石中。</p> <p>悬在空中的画面抖动一下，发生了变化，影像中的杨戬仍然念着那句词，语速却突然变得飞快，寸心的脸色微微一滞，而杨宁不知又做了什么，这回声音和动作异样放缓，吐一个字都好像要将韵头韵腹韵尾拆分开似的，接着女孩的手势连贯起来，法诀勾连，使得煞是好看，可半空里的她爹就因此不大好看起来——随着她小手起落间，真君低沉好听的声音时紧时缓、忽快忽慢，更滑稽的是，女孩的动作颇有节奏，串连起来，竟好像那走街串巷的艺人、或是庙里讲经的和尚——话说着说着，渐渐有了调子，浑似唱了出来，而那画面也是如此，一时投上青光，一时投上红光、蓝光，接着三种颜色的滤镜便有规律的交织变化，与声音的节奏正好吻合。</p> <p>庭院里前后相接响起两声干咳，杨家姑嫂对视了一眼，就知道对方也在忍笑。</p> <p>“咳，宁宁……”面对女儿闻声望过来的大眼睛，敖寸心调整了一下表情，“好了，娘知道了，它确实值这个价，你看，你能不能，借给娘玩玩？”</p> <p>小姑娘合掌一拍，那变幻的声音画面一下子消失了，她将石头随意地向上抛起，再接住，抬头作沉思状。</p> <p>“我叫你爹去库房里给你挑一把剑耍，好不好？”</p> <p>女孩摇头如拨浪鼓，“我自己去求爹爹，也是一样的。”</p> <p>“那…今儿给你放一天假，娘带你出去玩，好不好？”</p> <p>女孩仍是摇头，“不去，姑姑叫我陪她玩双六。”</p> <p>小兔崽子，就会跟老娘讨价还价！龙女磨了磨牙，暗骂都是杨戬把她宠坏了，旋而思及这傻爹爹方才已得了现世报，心绪稍平，咬牙道，“那…你上回说要娘的那架海螺车……”</p> <p>姑娘的眼睛陡然亮了起来，听她母亲接着道，“给你使一个月，行了吧？”</p> <p>杨宁欢呼一声，将留影石往寸心怀里一塞，接过她娘递来的珊瑚钥匙，也不顾大人在身后追着叫她小心点，转眼就没影了，杨婵目送她跑走，忽听身边二嫂得意地哼了一声，“丫头片子，我可没说是天上的一个月，还是下界的一个月。”</p> <p>杨婵一愣，龙女又拿起那石头，在她眼前晃了晃，“哎三妹，我之前就听说下界有人捣鼓了这种新的留影石，没想到如今已经到处都有得卖了，这好像还可以倒放来着，你要不要试试看？”</p> <p>三圣母眨了眨眼，忍笑说好。</p> <p>月偏西天，星垂角檐，院落重重的真君神殿，静静峙立于夤夜深沉处。</p> <p>杨戬回身关上卧室的门，屋里点了几盏灯，光线并不明亮，他将折扇搁在外头的案几上，穿过次间，分开帷帐，转入内室。</p> <p>更漏已深，两人洗漱俱毕，只穿着雪白的中衣，不算太大的房间里浮动着皂角和玫瑰膏脂混合的香气，烛光昏黄摇动，照着身姿窈窕的女人正在灯下铺床叠被，她那一大把缎子般光滑柔亮的黑发，全被拢到一边，沿着左肩倾泻而下。</p> <p>真君看得心旌摇曳，却有些不敢妄动。</p> <p>他今日打外头回来，不见夫人迎接，便略感奇怪，只道她是在陪着三妹，才暂时按下疑惑，可接着半日敖寸心对他仍是不冷不热，外人看不出来，他心里清楚，恐怕是自己不知何处开罪了她，但因杨婵和梅山兄弟在，她还虚与委蛇、不曾发作罢了。</p> <p>不过，她既然还作表面功夫，想来不是什么大事，天神如此计议定，先端出笑来，上前靠近，柔声唤道，“寸心……”</p> <p>三公主并不理他，只闷头铺好床，转身到窗边的矮榻上坐下，端起炕桌上的杯盏吃了口茶，放下来，见他仍跟着自己站在身侧，才斜了一眼，凉凉道，“哟，二爷回来了？”</p> <p>果然。</p> <p>杨戬俯下身，揽住她的肩膀，哄道，“这是怎么啦？谁这么大胆，竟惹了夫人生气？”</p> <p>龙女白他一眼，只道，“我今儿得了个新鲜物件，与二爷一道品鉴品鉴。”伸手从桌上捡起留影石，按规律敲了几下，真君抬头看去，心里顿时咯噔一声，待录像中自己开口说话的时候，更加脸色大变，连忙一挥衣袖，虚影和声音都立刻消失无踪。</p> <p>敖寸心一怔，转头望过去，按理说这石头只能用特定的方法控制，要停下播放，必须双手拍掌才行，杨戬刚才用了什么法术？——她定睛仔细一看，停了一会儿，才明白过来，他是仗着法力高深、又能操控入微，在那石头的方寸之地，张出了一道结界。</p> <p>哼，好了不起吗？三公主撇了撇嘴，了不起怎么不敢听听自己以前的豪言壮语啊？</p> <p>事实上，二郎真君一点儿也没觉得了不起，当年观音与二圣以沉香救母打赌时，将全程在天廷众仙面前直播，这本就出于他意料之外，而在场不知哪个好事者，竟还拿法器把那句月光宣言录了下来，这也就罢了，怎么如今事隔许久，还能传到他妻子面前！尽管此事他多年以前就通过了审问，可道听途说与实况录播哪能相提并论？这实在是万万料想不到的飞来横祸，真君一时心下大急，连连认错。</p> <p>“寸心、寸心，我、这…从前都是杨戬的错，杨戬胡说八道，你别生气……不、不，你生气，打骂都使得，只是…只别再起疑心，好不好？杨戬的苦衷你是知道的，是不是？杨戬心里没有旁人，只有你、只有你一个……”</p> <p>这男人急了起来，抓起她的手，抢在她耳边颠三倒四的辩白衷肠，听得人心尖发软、耳根发烫，半真半假地嗔他道，“好了好了，我又没说什么，倒有这许多乱七八糟的混话，我知道啦、知道啦，别说啦……”</p> <p>杨戬心头一松，知道她并非认真与自己生气，想到自个儿适才乱了方寸，只怕她又负气逃走，去下界哪处水泽里躲个十年八年的，才着急忙慌口不择言，脸上也热了一热，但见灯下的女人红霞满面，一双盈盈妙目流波横斜，着实动人，何况眼下被他半搂在怀里，两人的肌肤只隔着薄薄中衣贴在一处，更叫人心猿意马。</p> <p>“好好好，不说了，只怪小神一向笨嘴拙舌，便会说些乱七八糟的混话，但有这一颗真心奉与公主，殿下可莫要嫌弃……”他说着，牵起夫人温软的小手往自己胸膛上按，嘴唇寻觅着吻她的脸颊下颏，口齿渐渐含混不清。</p> <p>“嗯…你别…动手动脚的！”龙女挣扎着躲闪，嘴上仍含娇带嗔，“哪个、笨嘴拙舌，我看你对着那月亮，情话是一套一套的，动听得很！怨不得人家给你录下来，拿到集市上卖，还能赚个盆满钵满的！”</p> <p>好家伙！真君额角一抽，敢情这段影像不但传到了外面，还成了下界仙人中间的流通货，那罪魁祸首最好祈祷别叫他逮着！他心念一转，口中建议道，“寸心莫恼，那留影石…还不好弄到手么？你想听杨戬说什么，只管讲出来，咱们也给录下来，叫人送到下界去，寸心可满意，嗯？”</p> <p>“呸！”三公主啐了一口，涨红了脸，“什么好事，弄得人尽皆知！你不知羞耻，我还替你脸红呢！”</p> <p>杨戬听说，正中下怀，低声笑道，“好夫人，你不是明白得很么？”</p> <p>寸心一愣，似有所觉，正接不上话，郎君立刻乘胜追击，佯作叹息道，“便为了这个，整日不拿正眼看我，唉，我道你为什么烦心，连杨戬受了伤，都半点没发觉。”</p> <p>“你…你怎不早说！哎呀，这也是能拿来斗气的吗？”龙女听闻他竟在外头挂了彩，哪里还管什么石头，立刻将那炕桌推到一边，拉他坐下，上手去扒开衣领，嘴里还念着“给我看看、什么妖怪这么厉害”。</p> <p>其实只是不慎被打中一记罢了，以真君往常的性子，哪里会放在心上，还巴巴的往外说？只是用来驯服这尾小龙，却着实好用，杨戬敞着双手，任由她摸索着将腰带都拉了开，悠然答道，“是只山魈，那畜牲蛮力大得很。”</p> <p>他话音刚落，龙女果然在肋下寻着了一块淤青，心疼地轻轻碰了碰，才下榻取了膏药回来，抹在手背匀开，细细涂上药，再给他揉按，杨戬垂下眼，见她白生生的纤指贴在自己麦色的肌肉上，顿觉颅内热血上涌，不敢再看，错开眼转移话题，“你今日，怎么想着去七公主那里？”</p> <p>“嗯？”敖寸心抬头看了看他，“这叫什么话，人家不是你的表姐、你家亲戚么？”她说到这，想起这家亲戚的不妥之处，补充道，“没什么，不过是些衣裳料子、绣样图案的闲话，你不高兴见到，就算了。”</p> <p>郎君哪里是这个意思？连忙出口解释，“我没有这样想，寸心，你想做什么都可以，只是…”他的声音缓下来，“我在想，神殿里长日无聊……”</p> <p>三公主有些听明白了，笑了一声，“无聊？你闺女每天十二个时辰能不间断地给我惹出花样翻新的大灾小祸，一刻清静也没有，我可看不出哪里无聊了。”</p> <p>她说完，凑近去，表情新奇，“二爷这是怎么啦？”</p> <p>又是装乖卖惨、又怕她待的无聊。</p> <p>杨戬摸了摸她的脸，“只是方才想起，从前找你的时候…”拉过她搁在肋下的手，向上攀到心口的位置，“你听一听它，寸心。”</p> <p>龙女对上他深沉的眼眸，感觉到手掌下强健有力的心跳，忽然有些承受不住，强作镇定道，“我听着，二爷和从前一样，游刃有余得很。”</p> <p>真君一噎，甩开她的手，听见她又笑出声，接着脖颈被两条手臂搂住，女人将身体软软依偎过来。</p> <p>他叹了口气，回抱住她。</p> <p>“杨戬，你要答应我，不管有什么正当理由，都不许你一个人去广寒宫，听到了吗？”敖寸心在他怀里抬起头，露出熟悉的倔强的神色，“就算嫦娥下一刻要魂飞魄散了、或者三界要毁灭了，都不行，嗯…哮天犬不能算，要是实在紧急，就把三首蛟变回人，也勉强过关。”</p> <p>“嗯，好。”杨戬亲了亲她的眼睛，听到她还肯这样蛮横无理的要求，他心里很受用。</p> <p>“那你呢？”</p> <p>“…什么？”</p> <p>寸心扭动了一下，催促他，“你有什么，不许我做的呀。”</p> <p>郎君失笑，“没有，杨戬不是才说过，你想做什么都可以。”</p> <p>“什么呀，哪有这种道理？杀人放火也行吗？”龙女却不高兴了，“快想想！”</p> <p>“嗯……”杨戬看着她，没来由地想，他自己倒是干过不少杀人放火的事。</p> <p>可是，不管如何，寸心总是相信他，他忽然感到一种更可怕的猜想和更深沉的悲伤，不、不止如此，恐怕就算他真的堕落了，寸心也还会护着他的。</p> <p>她怎么能这样呢？杨戬无端的怨恨起来，就是因为她这样，哪怕只有一瞬间的错觉，他想到他们会不会又为月亮吵上一架，接着就立刻想到了很多旧事，最后只觉得战栗不已——神仙的寿命很长，无奈他们两个实在太会折腾，在过去的两千余年里，其实有很多次，他都感到已经彻底失去她了。</p> <p>但是没有、从来没有，现在她又回来了，或者她一直都在那里，他应该为此庆幸，可不知道为什么，却反而害怕起来。</p> <p>她每离开、又回来一次，他都感到分别的痛苦越来越无法忍受了，可寸心却好像恰恰相反。</p> <p>“想出来了没？”龙女眨着眼睛，神情期待，他只好随口说，“你…不许故意气我。”</p> <p>“不行不行，太宽泛了，这怎么做得到？再想想。”</p> <p>要怎么具体？杨戬无奈，想了想，道，“那…你把那块石头给杨戬，好不好？”</p> <p>“不行，”寸心断然拒绝，“我好不容易拿住二爷的把柄，才不会交出去呢，看你以后还敢不敢欺负我！再说，我说的是不许做的事，可不是随便提要求，你有没有在听啊？”</p> <p>她露出不满，闹腾着挣扎起来，杨戬忽然用足了十分力气，压制住她的动作，把人紧紧禁锢在怀里，低声道，“那…你不许离开杨戬。”</p> <p>可算说出来了，敖寸心无声偷笑，嘟囔了一句“傻子”。</p> <p>“嗯？”</p> <p>“说你傻，”三公主毫无忌惮的提高声调，“我要是能走，当年哪里还轮得到你先来抛弃了我？我什么时候在二爷跟前有过骨气啊？好不容易支棱起来一次，还不是被你勾勾手指，就…唔……”</p> <p>真君松开气喘吁吁的小龙，叱道，“胡说什么呢！”</p> <p>“嘁，”龙女舔了舔嘴唇，“事实而已，还不许说了？”</p> <p>“才不是，”男人又重重吻了她一下，“不许。”</p> <p>“我就要说，你要怎么样？”</p> <p>她这副天真又桀骜的模样实在叫人经受不住，杨戬深深平复了几下呼吸，抬头看了看，手腕一转，就将那榻上的炕桌移去了外间，接着哑声道，“犯错的罪仙…自然要受罚。”</p> <p>“哦？司法天神好大的官威啊……啊！”</p> <p>最终，那块留影石还是落到了司法天神手中，并且叫他开掘出一桩妙用。</p> <p>某日午后，帐中云雨初歇，真君伸手撩开帷幔，取来床边小几上的杯盏，搂着浑身酸软的龙公主靠在他身上，就着他的手润了润嗓子。</p> <p>杨戬自己也吃了口茶，回身将茶盏放回几上，忽听耳后一阵风声，他出手极快，一下接住了夫人怒砸过来的枕头。</p> <p>“杨戬！你、你……你就知道欺负我！”</p> <p>郎君顺着她颤抖的指尖看过去，就见那石头静静搁在杯盏边上，心下大骇，急忙转身抱住龙女，连声哄道，“寸心、寸心，你顺顺气，你别哭、别哭，你相信我，我不知道…我真的没有！要不我们放出来看看，肯定还是上次的…不是不是，我不是这个意思，都是杨戬的错！你先别哭了，小心岔了气……”</p> <p>天地良心！虽然，恶劣地迫着她听他们共赴高唐时录下的声音，看她羞得全身通红、无地自容，那滋味确实不错，但这回他是真的什么都没做！</p> <p>Fin</p> <hr> <p>因为写到我cp算是、一个敏感的点？所以、可以bb几句，我对这个问题最理想的看法差不多就是这里写的一样（当然有些写法，可以创造性的取消这个问题、就另说了，她不必耿耿于怀，因为已经有足够的信任，但也不必原谅，因为没必要委屈自己，不喜欢某个人并不是什么错误，人本来也不需要别人喜欢</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/86.短篇-2022/042300.留影石.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/10/05, 18:43:06</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/2f8ee8/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">风月有愧（全）</div></a> <a href="/pages/3b0c5e/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">小龙人：今天又是为爹娘爱情打酱油的一天</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
