“瞧你这个样子，”瑶池之主笑吟吟地挑了挑精致的眉毛，“我当然——还不够满意。<br>
“要你明天真正接了印，陛下发了话，这才算尘埃落定。况且，”王母走下几步，踱到杨戬面前，“你当真会为我——为天廷，尽心尽力履行职责么？<br>
杨戬抬眼，凌厉的目光毫不畏惧对上瑶池的主人：“只要娘娘不再盯着西海，杨戬自然说到做到。”<br>
王母并不介意他的忤视，她微笑道：“你不是已经找了观音菩萨去救你那小舅子？看西天面子，便是陛下也不会多说什么。”<br>
“杨戬，”她温和地说，“我天廷与四海一向关系稳定，无事自然不会去为难哪片海域。我不是让寸心回去继续做她的西海公主么？也是为你解除后顾之忧。”<br>
她拍了拍杨戬的肩膀：“只要好好为天廷做事，相信不会再有什么不愉快。明白吗？”<br>
王母越过杨戬，不过几息便消失在云端，留杨戬一人，阴暗的瑶池中，无声无息伫立良久。</p> <p>下界回府也不过九月末。<br>
杨戬推开大门，迎接他的只有哮天犬——这与前几年倒也无甚相异。但他心里清楚，向内走去，再不会有人摔摔砸砸，不会有人斥他怨他。<br>
梅山兄弟多番探视，或寻他打猎，或拉他饮酒，杨戬心中感激却也不愿强颜欢笑，拒了数次，梅山渐渐也就不来，只待次年杨戬接印后再招呼。<br>
杨婵亦忧心兄长，时常请杨戬去华山小住。只是杨戬多沉溺在自己思绪中，总听不进言语，或走神不语，或接不上话，杨婵也是无法。有一日试探着说到东海四公主或能打听消息，杨戬却又拦她不许探问，只说不必，追问急了一时恍惚脱口而出：“寸心回西海必然极好，若非如此我何苦拦她那些年！”直教杨婵惊得半晌说不出话来。<br>
这等心思说给亲妹，杨戬也自觉羞赧，转头回了灌江口，个把月都没开过大门。<br>
独居的日子也不算太难熬，左不过是念念过去想想未来，思量一下天规应如何执掌，考虑几分接印后怎样生活。<br>
有时忆起当年，擒了孙猴子上天，他仍满腔仇恨，玉帝却对他的视线有几分回避，大概有点亲情遇事更好转圜；王母只要个听话的帮手，能帮她握稳权力，没甚亲情只谈利害也能方便解决事端。<br>
杨戬自问不是什么光风霁月胸襟开阔之人，也还是让这番算计呕得几日不动饮食。刻骨仇恨永不能忘，可事已至此，只能向前再向前。一千七百年前师父的教训犹在耳边，走正途，行大道，方可解脱。他倒要看看那天规究竟何物，要如何的爱如何样的心才能改它一改。</p> <p>如此熬着日子竟也到了年底，在凡间的最后一个年无论如何总得好好过了。华山梅山昆仑山，杨戬一一上门，吃吃喝喝稀里糊涂又是一月。转眼将进二月，忽一日，杨戬辞别梅山兄弟，嘱咐哮天犬守着家门，独自纵起金光向西而去。</p> <p>龙宫修成不知远古何年，但从天地分了四海，就有划海而治的神龙。如今龙宫与一千七百年前相比也无甚变化，杨戬只来过一次却也记得路径。只是这回不像当年气势汹汹大张旗鼓，他不愿惊动旁人，静悄悄化作一尾普通海鱼，又隐了身形收敛气息，贴着宫墙缓缓游到公主殿中。<br>
殿中并无公主。<br>
杨戬这才想起，草头神曾有消息，说公主预定了年后搬到封地，想来这时已经换了地方。</p> <p>敖寸心方才送走忧心不止的龙后，立即落下笑到僵硬的脸，挥手把侍女通通遣出去。虽则想起杨戬就咬牙切齿，但她既回了家也自然会好好过日子，偏生这话说出去根本无人相信。她有时哭上一哭，但哭完了也要吃饭；有时不思饮食，但过后自然重新找补；遇到高兴的也笑，碰上好玩的也瞧；哪里就需要小心翼翼似捧琉璃，生怕她听到“川”字就冒火，见到“蜀”字就发疯，再听到“杨”字还要落泪不止郁结在心。<br>
真是受不了！<br>
三公主照着镜子揉过脸，脾气上来，忽地掀了桌子。茶壶落地滚出老远，咕噜咕噜一直跑到墙角，一顿，撞出一尾鱼来。<br>
公主没留意她造成的狼藉，也不去管倒地的桌子，扯下外套随手甩开，转身绕过画着龙角珊瑚的屏风，转进内室，摔进浴池沉入池底，让热汤裹上全身，才舒服地叹出一口气。<br>
躺在池底，睡意慢慢上浮，她正犹豫睡这儿还是睡床，忽然一道微不可查的波动闪过——若是别人或当是错觉就忽视过去，可这感觉对她而言真是再熟悉不过。她弹起来几步冲出去，果然这正扶起桌子捡起茶壶的，不是杨戬还能是谁？<br>
“杨戬你有毛病？”敖寸心也不管满身滴答沾湿地毯，快步上前，“设禁制都设到我殿里来？”<br>
才几个月，龙女说话已变了口音，更多了些西海味道——从前初遇，她也是这样讲话的。<br>
“不是，我，我不是那个意思……”分别数月骤然一见，杨戬有些挪不开眼，舌头和牙齿磕磕绊绊，也不太清楚自己在说什么，“我只是……免得有人突然进来。”<br>
“不得我准许，自然无人敢进，”敖寸心双手抱胸睨过去，“撤了。”<br>
“好，好，”杨戬抬手施法，“你、寸心，小心着凉……”<br>
她穿着內衫泡汤池，此时两层薄料吸饱了水，贴紧躯体勾勒身形，看得出来比离家时丰腴，湿漉漉的发缕顺着脸颊垂至胸口，满脸都是热气蒸出来的红晕。杨戬一时呆住，龙女如此松弛随性的模样，他多少年没有看到了？明明才几个月不见，回了西海她果然会过得更好吗？<br>
他胸口闷堵，一口气憋着吐不出来。他明明盼她好，此刻却发现自己见不得她当真过得太好。转念又想，她在他面前并不设防，自然得就像两人还是夫妻的时候……是不是在她心底深处，依旧把杨戬当做最亲密的人？<br>
见杨戬呆在原地，敖寸心冷哼一声，转到屏风后，须臾换了件睡袍出来，手中用布巾绞着头发，伸脚勾出桌下的凳子，坐下问道：“你来做什么？”<br>
杨戬站着不动，“要二月了，我该来的。”<br>
“要你好心。”她又哼了一声，抬眼上下打量她的前夫。瞧着有些憔悴，面色不佳。不奇怪，他这几年脸色就没好过。<br>
到达龙宫之前，杨戬曾设想数种场景。如果寸心怒气未消赶他出去，他就死赖着不走；若是寸心伤心未止，他就想尽办法哄她开心；要是她漠然地无视他，那他……还是死赖着不走，哪怕耍尽百宝说尽好话也要让她重新开颜。可这种种，眼下无一能够应对，寸心倒仿佛日日相见不曾分离一般，如此自然与他应对。<br>
这才可怕。她已经不在意他了么？那些赔不是的打算、哄劝人的计划，全都不做数了，又该如何？<br>
杨戬心中纷乱，机械般走到龙女身后，像过去无数次那样，给巾帕加上持温法决，给她细细擦干头发，又用手指将发缕通顺。<br>
敖寸心本能要往身后倚靠，又捏着桌角忍下。她也不明白，为什么仅仅不到半年，那些惨淡苍白的记忆都纷纷消退，她在西海，每每想到杨戬，心里汩汩冒出的，都是一千七百年里的甜蜜与浓情。直到此时此刻，杨戬当真出现在眼前，却仿佛骤然打开了什么机关，放出无数妖魔，呼啸着驱散甜美的回忆，又将无数酸苦、委屈与心碎捅向她的胸膛。<br>
她克制着呼吸的频率，不想让他觉察异样。他怎么还在那里擦头发，他怎么能像什么都没发生过一样？难道不是他接了旨，难道不是他终于放弃了他们两人的婚姻？<br>
说已经答应王母去做官的，是他杨戬；扣住她不许离开的，也是他杨戬；最终转身接旨连看她一眼都不肯的，还是他杨戬！<br>
她不知道，如果不是她打破僵死的局面，圣旨和懿旨是否还会如期而至；也不知道，如果不是她决然行动，杨戬到什么时候才能真正放手。但她很清楚，她永远不想离开他；她真真切切恨过，可她从来没有不爱。她只是……太想回家。<br>
是杨戬一直举棋不定，始终犹豫不决。杨戬接旨的时候究竟在想什么？不管他有什么打算，现在他们都已经不再是夫妻，再不是了！<br>
一千七百年何其漫长。与杨戬在一起的生活，占据了她生命中几乎所有的时光，而这一切，已经彻底终结。<br>
泪团在敖寸心的眼眶中堆积起来。她蹭地站起，扯下巾帕大力甩在地上，“你到底来做什么！”大颗泪珠顺着脸颊滚落，“你走，我不要你管，”她在他胸口推搡，反让他抓住手腕，“松手啊你！你回灌江口去，你上天去，谁准你来——”<br>
杨戬收紧臂膀，把龙女紧紧捂在胸口，畅快地吐出一腔浊气。这样才对，敖寸心这样才对。她怎么可能舍得下他，怎么可能不怨他，怎么可能见到他还平静以待？<br>
他小心翼翼给她抹掉眼泪，见她不曾挣扎，又试探着亲在她的眼角。龙女撑着他的胸膛轻轻推拒，抽噎着扭头避开，他又追上去，将新凝出的泪珠吮入口中。<br>
“那是有条龙，剜了我的心就走。”杨戬贴着她的唇瓣说，“实在疼痛难忍，”他落下轻吻，“再不来我就要死了。”<br>
敖寸心的眼泪又一汪汪地冒出来：“说得好听，”她仰头躲开他的亲吻，狠命捶打，“那你怎么才来，怎么才来！”<br>
见不着杨戬的时候，她一直认为他上天前定要谨言慎行，她从不指望他能来；可杨戬当真出现了，她的难过和委屈不知忽然从何处翻出，瞬间胀满心怀。她呜呜哭着又挣又打，都让杨戬圈在怀中尽数受了，不知发泄多久，才松松圈着他的颈子，靠在依旧宽阔的胸膛前，一边抽噎一边拧他衣襟，听他嘴里酿蜜说下无数情话，再哼上一声表示不爱听。<br>
龙女越是哭泣责打，杨戬便越是熨帖。他心中生出花开似的喜悦，用力把她箍在臂弯中，给她擦去眼泪，理好鬓角挣乱的发丝，拉着她坐好，倒水给她润喉。</p> <p>“那你到底来干嘛啦。”敖寸心第三次发问。<br>
杨戬亦认真答复：“这不是到日子了？我担心你。”<br>
寸心湿漉漉的眼眸还泛着水雾，灵动的眼风扫过来潋滟生辉：“什么都要管，瞎操心。”<br>

“本就是该我做的事。”就是在分房后也是如此。即使是在争吵最激烈的最后十几年，每年春季二月初，他们也总要在一处的。<br>

寸心听得直翻白眼：“这话你也想得出来。”<br>

寸心自然想他得很。东海四姐的到来是意外，也给了她破局的机会。她走得仓促，不曾与杨戬商议今后的打算。她曾想过，若是杨戬顺利接印，他们必然会有许久不能互通消息，何况天地时差颇大，她早已做好数年不能见面的准备。可他偏偏在这个时候来了……<br>

手还让他捏着。寸心努力把手抽回，“你回去吧，我真的没事儿。”<br>
“净胡说。”杨戬声音很温柔，“从前难受得直哭的也是你。”<br>
有一两次他出门办事，赶着日子回家，一进卧室就闻到满屋浓郁馨香，见龙女角尾皆露，在榻上蜷成一团，正搂着被子呜呜掉泪。见他回家，龙女总会急切地缠上来，用尾巴轻轻抽他，一边哭一边胡乱剥他衣裳，整个身子都贴上来，迫切地渴求他。<br>
一千七百年来，龙女春季情期从未落空，都是杨戬殷勤服侍，回回将她喂得饱胀。在分房而居之后，他又无比庆幸她这返祖的病症，若非如此，他恐怕再无机会踏入卧房。这一件事总能证明，她还是把他当作夫婿，当作最最亲密的人。<br>
以至于最后十几年，他总怀着卑劣的渴望，期待二月的到来。<br>
往日回忆如潮涌来。寸心深深吸了一口气，掐着手心说道：“我们已经不是夫妻，我现在也不是非你不可的。”<br>
杨戬蹭地站起来，跨出一个大步抓起她的手：“好好说话，掐自己做什么？”真是胡言乱语！不要他，还能要谁？！<br>
寸心还欲强撑，可胸口突然又是酸涩一片，泪珠子在眼里打起转，大声道：“我就是用不着你，不要你好心！”<br>
一千七百年来，自杨戬从西岐打仗回家，他们第一次分离这么久。算起来还不到半年，可这半年怎么过得那么慢！从前就是争吵再激烈，他们好歹的也是同处一间屋檐之下；就算不说话，每天也总能见上几回。寸心一直以为自己足够坚强，可以在西海亲人的关爱中将杨戬藏在心房角落；然而真见到杨戬，她努力许久树立的心墙已然崩塌，再不能假装万事无恙。<br>
又一次，龙女的眼泪让杨戬打从心底生出愉悦欢畅。她就是离不了他，他知道的。<br>
“犟脾气，”杨戬把龙女按在怀里，不让她看到自己忍不住翘起的唇角，“尽说傻话。”寸心把一团泪珠都埋进杨戬胸口，捶打道：“你不许笑，你松手！”<br>
夫妻多年，彼此了解极为透彻。杨戬知晓龙女又爱撒娇又爱逞强的脾性，寸心又如何不知杨戬做人丈夫的骄傲与自得？不用看，他肯定在偷笑！<br>
杨戬胸腔震动，努力把笑意憋在喉咙深处。他拍着龙女：“好啦，不笑，我不笑。”<br>
寸心用力推他：“那你走呀，我都说了用不着你。”<br>
不要他，还能生熬着不成？<br>
杨戬一边懊悔来得太晚，一边搂着龙女哄劝：“自己熬着多难受，还得我来不是？”<br>
“那我问你话，你为什么不回答？”寸心死死攥着眼前的衣裳，想起她离开灌江口时的情形。时过境迁，她如今想来只余气恼，噘起嘴抬起手就要打人。<br>
杨戬眼明手快放下臂膀挺直身板以供前妻拍打，电光火石间已明白她说的是什么情况。“好姑奶奶，叫我怎么答？”他苦笑道，“我若敢说一句‘爱过’，你怕是能把我活吞了。”他端起龙女下巴，见她不曾反抗，便低头吧唧一口亲上去，又道，“是我来晚了，都是我不对。”<br>
倒也是。她当时情绪激荡，本就是刻意为难于他，也亏得他反应得过来。寸心消了气，“算你聪明。”她从杨戬怀中挣出来，“那你今天留下来，明天再走。”<br>
“……”杨戬无奈叹气，“明天才是二月二，做什么非要我走？你不知道你发作起来多难受？”<br>
怎么会不知道。“可眼下形势不明，你总不能天天下来……”寸心瘪着嘴，“我回家来自然有药吃。”只是她也不知那药用下去究竟效果如何。<br>
杨戬内心暗松一口气，原来是用药，而非他担心的其他打算。口中笃定道：“哪有丑时叫人做工的，不会有事。”<br>
此时此刻的敖寸心已经打定主意明天必要试试那药，眼下杨戬又赖着不走……她真的很想他，想他的一切。她深吸一口气，拉开腰上摩挲不停的手，站起身来牵着他的袖子：“我要睡了，你来不来？”<br>
上次欢好便是去年二月，距今已有一年时光。这一年里，除非杨戬带来敖烈消息，否则她是绝不肯让他进门一步的。如今他们已经不是夫妻，可她却觉得，离开杨府之后，时光仿佛又重新开始流动。他会上天做官，她会在家中等待三哥修成正果重新化龙，横亘在他们之间的天条依旧存在，他们二人之间却像融去坚冰，又开始了一段新的漫长征程。未来不可知，但眼下，他们仍可相依而眠。<br>

寸心眼看着杨戬向他走来，突然“噗嗤”一声捶床大笑，“你怎么这么着急？”她指着杨戬笑个不停，这人随便裹着浴袍，走着走着便多出一顶帐篷来，还越走越高，摇摇晃晃，帐内之物简直快要顶开对襟破衣而出。<br>
杨戬并无丝毫羞赧，他一边按着公主往下倒一边振振有词：“过去几年少尽了丈夫的义务，难得公主允许，我总得补回来，免得公主吃亏。”手上一刻不停，剥出玉肌水骨，两人赤条条搂在一处肆意揉捏吮吻，三公主的玉体很快落满吻痕，二郎神的身躯也遍布齿印，却没有一个人着急进入正题。<br>
在龙女腿间按出一汪浓香春水抹上她丰盈饱满的胸乳，又被她按着脑袋送入口中，杨戬把脸埋在波涛中含吃不停，任龙女抬一条腿跨上腰侧，晃动腰肢在他腹上又碾又蹭。<br>

在杨戬又一次摸入肉道深处弹指按压时，寸心小腹抽了半晌，才喘着气着问他：“我们，这算什么？”<br>
正埋首她腰间亲吻的男人头也不抬，含着皮肉语声模糊：“夫妻。”<br>

“没个正形，”龙女嫩生生的脚丫蹬在他肩上，脚心轻轻碾在肩头，“你想得倒齐全，平日里都琢磨什么呢。”<br>
杨戬扭头在公主的脚背上啃出牙印，又狠狠咬了后槽牙，才挤出笑意看向龙女：“问了又不许人答，公主也忒不讲理。”<br>
瞧他，眼底都是红的。敖寸心忍着鼻酸，先笑他傻，再把另一只脚也踩上去，“身份有什么要紧？”粉润的脚趾点在杨戬心口：“我只知道，你是杨戬，这就够了。”<br>
脚尖之下的胸膛颤栗起来。她的脚腕被人拿在手里，又落上唇舌，亲吻沿着小腿一路落到膝盖上，才听他低低应了一声：“好。”<br>
久别之后的重逢，还是多些喜悦和欢愉才好。寸心知道杨戬一向爱把难言的情绪藏在心底，便抬腰催他：“既然好，就快点进来，别磨我了。”<br>

三公主小脸微红：“玩了。”<br>
她离家太早。<br>
