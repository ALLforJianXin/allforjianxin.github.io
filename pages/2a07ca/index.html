直到有一天，他突然出现了，出现在她面前，笑盈盈问她：“寸心可愿助我双修？”  <br>
她盯了他半晌想从他眼中看出一些玩笑的神色，但是没有，他很认真。<br>
最终她点了点头。</p> <p>杨戬肉身成圣，在治水封神中屡建奇功。他从前为了与她做夫妻反下天宫，蜗居灌口蹉跎千年，实在是浪费那一身本领。现如今他连天规都改了，这么老大的功果，该修得个什么呢？金仙？大罗？还是混元？</p> <p>助他双修堪破情劫，老神仙们应当会说这是她的荣幸。<br>
父王母后倒是劝她三思，大哥更是抄起家伙就要暴走。<br>
但她求他们别插手。</p> <p>九九归一，八十一天。<br>
沿着当初一样的游览路线，他们走过了黄山、泰山，游过了洞庭、西湖，最后一夜他们又回来了西海边，坐在沙滩上依偎着看金乌西落。<br>
然后他说去拿点东西，等他回来的时间里她搭起长棚。<br>
她来送别她的爱人，漫长的告别也终将有尽头。<br>
但当她看到他手持红烛向她走来时，她还是忍不住流下泪来。</p> <p>他点起红烛，过来抱住她，用拇指抹开她眼角的泪水，说：“好好的哭什么？这一会儿就想我想成这样了？”<br>
她哭得更厉害了，他无奈地叹口气，又露出宠溺的笑容，凑上来用亲吻为她拭泪，差不多吻干的时候偷偷伸舌尖舔了，尝一口。</p> <p>等她彻底熄了哭泣，他才赶上来吻她。<br>
他的怀抱还是那么宽阔、温暖，往常她很快就会被他吻软了，原本撑在他胸口的双手该忍不住抓他挠他要他，今天她还是这么做的，但只有她自己知道其中的区别。</p> <p>和她一样，他今天也循规蹈矩。<br>
他慢慢剥着她的衣裳亲吻也慢慢一路向下，将她两边乳头都逐个吃得挺立，然后放她躺下。他脱去自己的衣裳，扶龙入港，竟觉艰涩，他有意外和诧异。<br>
他想退出，她忙说“不要紧”，然后说“慢慢来我吃得住”。于是他只得退退进进，好容易得了些湿意，动作才渐渐大起来。</p> <p>过去的七十九天里，每一天白天他们都变着花样玩乐，晚上迫不及待相拥，即便是过去的一千多年里也实在是从未有过这样的情形。</p> <p>寸心知道是自己的心在抗拒，抗拒和他的别离。她有千般不愿万般不舍，可开弓哪有回头箭，她只能尽全力把他的样子印在眼里、身体里。</p> <p>从他眼睛里看到自己的表情，似笑非笑似哭又哭不彻底，这表情她曾见过，那日他说“让我再好好看看你”让她无端心悸。她想过他是不是又有什么交易瞒着自己；她想过他会不会就那么一去不回；她在天规更新的三界欢庆中曾从期待等到无望；然后，忽地他来了，忽地他又走了，忽地他又来……又走了。<br>
再然后，虽然他再一次的到来带着噩耗，但她却觉得欢喜。至少老天又允了他们这一场末路的狂欢，也许她该感激。</p> <p>唇上突然疼痛，是他咬了一口，还蕴着些微怒气：“寸心不专心。”<br>
他没再说下去。</p> <p>是啊他就在这里，他现在正在这里而她正在他的怀抱里，有什么烦恼都以后再恼，莫辜负这一刻春宵。她忽而笑起来，伸展手臂搂住他脖颈，腰臀也凑起趣。快感如电爱意如潮，爱让人患失患得，欲让人失魂落魄，若以后他超脱了，那她将把这些和以往的都收集在一起，她可以靠着这些回忆，好好活下去。</p> <br> <p>西海的日升最迟，昆仑的日落也不积极。<br>
金顶上最后一抹阳光隐退，忽就闪现出四野繁星，人际罕至的上山路上，手牵手走着一男一女。<br>
寸心说她不应该在这里。<br>
是他借口天色已晚明日再送她回西海，而且修成之时若无人见证，也是无趣。</p> <p>上山的路越行越冷，也亏得他们天生仙体非凡出众才不在意。但可以给他理由嘘寒问暖，让他握更紧的手不显出那么明显的目的。</p> <p>杨戬反复告诫自己，行到山顶这一场美梦就该醒了，他不是她的二郎她也不是他的龙女，窃来的幸福总要还回去。<br>
但在到达山顶之前就让他再放纵一下自己的心吧。</p> <p>“寸心，那边有个湖。寸心走累了吧？我们坐下休息一会儿。”</p> <p>并排坐在湖边她头靠在他肩膀上，白嫩的脚丫垂在湖水里晃出涟漪。<br>
湖水冰凉清澈，湖边水草丰茂，漫天星辰环绕着。<br>
他开始回忆八十一天一路走来，想起她在街市上欢脱的身影唇角忍不住挂起笑意。想到夜夜笙歌的快乐又不禁红了耳根，悄咪咪按按衣摆，继续回忆下去。<br>
记得有一天，龙女肚痛，他照顾她忙前忙后，待她好些了又下起小雨。那天他们什么都没有做，只是依偎在一起看檐下滴雨，现在回忆起来却最觉甜蜜。<br>
还有一天走在街市上他瞧见卖小孩衣物的，指着那虎头鞋引她瞧去，那时她回看他的那一眼，让他简直把一辈子的妄想都用完了，那一刻他好想留在这尘世里娶妻生子……<br>
忽又记起她看的不是他啊。<br>
就连昨晚，她明明在他身下明明在他的怀抱里，她却依然透过他看着远方，她的二郎不在这个三界里。</p> <p>不知何时水面已经平静了，没有一丝波澜，倒映得星空如洗。<br>
他以为她是睡着了，哪怕是装睡，他还没来得及欣喜。<br>
却忽然一大颗泪滴在湖水里波纹又漾了出去。<br>
豁然起身就想站到她身前去，想对她说——<br>
“寸心莫哭。别伤心，大不了我……”<br>
——话没说完“咕嘟嘟”冰冷的湖水灌进嘴里。</p> <p>昆仑雪顶的湖水那么冷，最该能让人头脑清晰。<br>
他坠入冰水深处被无边黑暗包裹，他在想就死在这里算死而无憾还是死不足惜？<br>
恍然中一直向下沉沦，无法呼吸，心跳越来越慢越来越弱，近乎停止了。<br>
忽有一点亮光，那亮光直直向他游来，从微弱到耀眼，破开黑暗来救他的，是龙女。</p> <p>她面色那么焦急。她在说些什么？是叫他的名字吗？可他听不清楚。<br>
她抓住了他，她吻上他渡过一大口气。</p> <p>他的心重又跳动起来，越来越蓬勃有力。</p> <p>他主动抱住龙女。<br>
她带他急速上浮，用比沉下去更短的时间就浮出了水面。他兀自看着她傻笑，她为他惊慌担忧的样子是那么可爱又美丽。</p> <p>她摇摇他又伸手探他鼻息，手腕被他猛然抓在了手心里。<br>
杨戬裂开嘴大笑狂笑笑出了眼泪。<br>
疯狂的念头早就落地生出了根茎枝叶，他还视而不见想装什么断情绝欲？<br>
他死在这里既不是死而无憾也不是死不足惜，因为她来救他了，她不允许他死在这里。</p> <p>衣服都湿透了紧贴在身上裹住肌肉坟起。<br>
他抓紧龙女的手探向自己胸口，不住口求她：“摸摸它，寸心你摸摸它。”<br>
龙女表情似惊恐似害怕但总是挣扎不过他的，他一边说着“别怕，寸心你摸摸它呀”一边拽着她的手腕继续往前递。<br>
让龙女的指尖穿过皮肉穿进自己胸腔里。她的手好温暖好柔软。若是能贴上他的心脏一定更加温暖更加柔软。<br>
继续拉进，龙女手抖了一下戳中他心房两个人都禁不住倒抽口冷气。他忙安抚她：“些微的疼痛不足为虑。”再鼓起最充足的笑意，她似乎终于有些信了，不再那么抗拒，顺着他的力道将手心轻轻贴上去。</p> <p>只比拳头大一些的肉团跳得更快更欢实了。</p> <p>他渐渐放柔和语调。<br>
“摸到了吗？感觉到了吗？它在跳动，因你而跳动。”<br>
他痴痴地望着她，她就在他身边就在他面前，她就在他身体里。她就在这里，谁能说她不是他的寸心呢？<br>
这颗心已然停止过，是她又给了他生机。</p> <p>——从前种种，譬如昨日死。<br>
——从后种种，譬如今日生。</p> <p>这一刻万籁俱寂四野无风连星光也远遁了。<br>
杨戬却因着自己的一颗心终于被她捧在了手心上而迷醉不已。<br>
“这下寸心就是我的心上人了，再没有人可以代替……”</p> <p>他俯身过去她想收回手他却不许。<br>
便就这样让她攥住他的心脏听他的呼吸，亲亲她软甜的唇瓣再抵住额头占据她全部的视野。<br>
“从今往后，杨戬这颗心都是为了寸心跳动，都为了你。”</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/《我闻》/24091419.清辉远.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E3%80%8A%E6%88%91%E9%97%BB%E3%80%8B" title="标签">#《我闻》</a><a href="/tags/?tag=%E5%BE%97%E5%AF%B8%E8%BF%9B%E5%B0%BA" title="标签">#得寸进尺</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2026/02/18, 01:10:13</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/04735b/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">生日</div></a> <a href="/pages/8a000f/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">从此醉</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
