杨戬去西海提亲前夕，听到哮天犬带回这个消息。<br>
这狗儿大喊着“主人主人不好啦”，一路挥舞着骨棒冲进神殿。沉香见狗儿停不下来似的还在往前冲，立刻抢上前去，伸腿绊了他一下。小玉在旁配合无间，伸手扶住哮天犬，笑着问道：“哮天犬叔叔，什么消息不好啦？”一边问，一边嗔怪的看着沉香。<br>
“就是，到底是什么不好啦？”沉香满脸无辜的跟着问，还看了一眼他舅舅——舅舅满面春风，好着呢。<br>
“不、不是主人。是三公主，三公主得了重病，不好啦！”<br>
“寸心怎么了？！”<br>
“三公主病啦？”<br>
“嫂子病了？”<br>
“三公主？舅舅要去提亲的那个三公主？”<br>
神殿中同时响起好几个声音，随后整个神殿再没有任何声音。<br>
一片死寂中，众人都在看着那个脸色铁青的男人。<br>
“哮天犬，说清楚。”<br>
“就是……哪吒在南天门外和四公主说话，问四公主三公主不好了是不是真的，四公主眼圈一下子就红了，说三公主病如什么荒了。”哮天犬一口气说完，往杨戬身边凑了凑，小声问，“主人，三公主病着呢，咱们还去不去提亲了？”<br>
提亲……杨戬面无表情地看着手边的乾坤袋——这里面放着杨婵、梅山兄弟帮忙准备的物品，都是按照敖寸心的喜好来选的。<br>
“哪吒兄弟是怎么知道的？”<br>
“四公主也问了，哪吒说他是听惠岸行者说的，惠岸行者说，广力菩萨前些日子去拜访过观音菩萨，求了一些净水，希望可以救三公主性命。还听说，广力菩萨走的时候带着净水，也没个笑脸。现在西海龙宫都是愁容满面的，其他三海也都在帮着想办法。”哮天犬说了一串子话，也不管众人有没有听懂，挠了挠耳朵，嘟囔了一句，“我听了也觉得挺愁人的。”<br>
“哮天犬叔叔，四姨母呢？你的‘听说’‘听说’都把我说晕了，我去问问四姨母。”沉香转身就走，却被哮天犬一句话拦住。<br>
“四公主已经去西海了，哪吒也一起去了。”<br>
“四姨母已经走了？”<br>
“四姨母就这么走了？”<br>
除了这对异口同声的小夫妻，神殿中的其他人都没有露出意外的神色。杨婵走到杨戬身边，看他一脸凝重，想了想，才轻声劝道：“二哥，四公主没来真君神殿，想来也是有原因的，一来，许是怕尴尬，毕竟她不知道咱们打算去提亲的，这事她没法和咱们开口。二来，四公主与嫂子姐妹情深，她放心不下也是正常。不如我先去西海看一看，毕竟都是女子，也好说话。若是嫂子那里需要什么，我回来再告诉你。”<br>
“也好，我在华山等你，你留神看着，寸心想要的，回来告诉我。”杨戬依旧双眉紧锁，听了杨婵的话，也只是微微点头，同意自家妹子的话，随后又补充一句，“三妹，你和四公主问问，寸心是怎么病的，是不是被罚期间受了什么伤？还是什么原因？她那里还需要什么？问仔细了。”</p> <p>敖寸心有什么需要的？<br>
敖听心也常常想寸心还缺什么，想不出来，便恨不得把三界内的好东西都给寸心寻来。可是杨婵竟然也有这个意思……<br>
敖听心含笑道：“三圣母这个问题，可是难倒我了。如今西海上上下下都捧着这个小祖宗，哪里会缺寸心的东西呢？要是问三妹需要什么，估计她自己都不知道。”<br>
杨婵对于敖听心的婉拒，并不意外。她此来西海，才知道敖寸心被贬之后，已经搬出龙宫，独自居住在一处别院。在这别院中，她从未见过的奇珍、叫不出名字的异宝，处处都是。西海龙宫真没有亏待这位还未恢复封号的前三公主。<br>
杨婵笑道：“我与三公主姑嫂多年，想着送点别人想不到的，再说沉香小玉这两个孩子也是，一直嚷着想拜见三公主，毕竟大家缘分不浅。既然要来，就送点合三公主心意的。”顿了顿，还是没忍住，“二哥也是很担心寸心的。”<br>
敖听心瞪大眼睛，一脸意外。杨婵见状心里苦笑，二哥这办的什么事？和离几百年，对三公主不闻不问，如今新天条出世，伤刚刚好就说要来提亲，别说四公主意外，自己当初不也被吓了一跳？<br>
“多谢司法天神费心了。三妹现在暂时不需要什么。”敖听心看着杨婵，一脸诚恳，“暂时是真的不需要什么，若是有我们四海拿不到的东西，肯定会开口求助的，毕竟三妹的身子要紧，我不会拿这个开玩笑。三圣母，说不定哪天还要麻烦你出手了。”<br>
需要华山三圣母出手？宝莲灯？<br>
杨婵心念电转，正想着如何打听敖寸心的病因，忽然见蚌女满面喜色的来报。<br>
“四公主，三太子到了。”<br>
哪吒什么时候这么受龙族欢迎了？杨婵脑子里刚闪过这个问题，便听到一声“四姐”，一位长身玉立的白衣青年大步走进——<br>
哪里是哪吒三太子？<br>
昔日的玉龙太子，如今的广力菩萨。<br>
三太子敖烈神色轻松，见了杨婵也只是双手合十，行了一礼，随后直接问道：“寸心醒了没有？”<br>
敖听心摇了摇头，敖烈也不着急，对杨婵说了一句：“三圣母请随意，我去看看寸心。”说罢，径自往内室去了。<br>
敖听心一脸无奈看着他，转头对杨婵道：“三弟都已经成了正果了，还是和以前没什么两样。三圣母，你别介意。”<br>
杨婵摇摇头，笑道：“广力菩萨也是担心三公主，到底是兄妹情深。今天三公主身子不便，我也先走了，改日再来拜访。”</p> <p>杨婵离开西海，驾云直奔华山，一边走一边反复琢磨：刚刚看到哪吒和摩昂太子正往别院方向走去，二人似乎相谈甚欢。哪吒与龙族的恩怨无人不知，得到莲花化身死而复生后，更是成了四海的大仇人。龙族向来护短，四海同气连枝，没想到，东海的眼中钉，居然成了西海的座上宾？西海龙王的葫芦里，究竟卖的什么药？</p> <p>敖听心在水下目送杨婵远去，愣愣的发呆。过了半晌，忽然低声叹气，抬手轻抚心口，哪怕是兜率宫冠绝天下的仙丹，也消不掉龙族逆鳞上的伤疤。三界中的灵药妙方，有几种是可以救治龙族的呢？<br>
她原本想着，杨戬是阐教弟子，又和太上老君相熟，说不得哪天就要求到杨戬头上，才没有把话说死。可是杨婵刚才的话里竟然透出求亲之意……<br>
经过真君神殿养伤的日子，她对杨戬是敬佩的，是欣赏的，但那只是对一个旧识，一个战友，若论私谊，她万万不希望杨戬再次成为自己的妹婿。<br>
现在这种情况……她无法对杨家兄妹不存芥蒂。</p> <h2 id="第二章-隐忧"><a href="#第二章-隐忧" class="header-anchor">#</a> 第二章  隐忧</h2> <p>祥云刚刚接近华山，一道黑影伴着“三姐三姐”的叫声，向杨婵冲了过来。<br>
“三姐你可算回来了！”<br>
“哮天犬！”杨婵大惊失色，“华山出了什么事你这么着急？！”<br>
“没有没有！华山没事。”哮天犬拉住杨婵的手臂，又连忙放开，“华山一点事没有，我就是看主人等得着急，又闻着三姐的气味近了，就过来问问，三公主没事吧？”<br>
杨婵看哮天犬一边说一边挠挠耳朵摸摸骨棒，再看看脚下云彩，东张西望哪里都看，只是不看自己，不由得好奇：“哮天犬，你什么时候这么关心嫂子了？”<br>
哮天犬动作一顿，头快低到云彩下边去了：“我……我就是现在懂事了。想起以前，三公主对我也不是不好，我……我对三公主……倒是不太厚道。”说话同时，身子又往后缩了缩。<br>
新天条出世以来，哮天犬都是挺胸抬头的走路，一副唯恐别人认不出他是三界犬王的气派。此刻，站在杨婵面前的哮天犬，低着头塌着肩，没精打采的样子，除了拿在手中的骨棒，看起来就是个极普通的失意男子。<br>
“我知道，以前不懂事，现在说什么都没用了。可我……我是真心希望主人好，一直好，比谁都好，但是……我做了很多事，让主人很难受，让三公主难受，我看着主人不好的样子也难受……我不是故意想让主人过得不好，但是……我也没想三公主不好……我以前在灌江口，以为三公主那样是对我不好，对主人不好，后来上天了，又被打下凡，我才知道，对主人不好、对我不好的人，是什么样子的。我也想三公主回来。”这狗儿说到后面已经语无伦次了。等了一会，没听到杨婵的回答，他抬起头看着杨婵，双眼已经含泪。<br>
“三姐，三公主以前对我也好的。这三界里，对主人最好的就是三公主了，她真是希望主人好的。三姐，咱们把三公主接回来，让她安心养病，这样不行吗？我去和西海说，我再也不气三公主了，以后，我也会护着她。”<br>
杨婵看着哮天犬执拗的样子，心中一阵不忍，不知道该怎么回答。她叹口气，低声道：“二哥也等着急了吧。回去再说。”<br>
杨婵按下云头，远远看到原本坐在桃林中对着墨扇出神的二哥已经站起身来，向自己迎了两步。<br>
“三妹，寸心怎么样了？”<br>
“二哥，我没见到嫂子。”<br>
杨婵见杨戬眉头一皱，立刻开口道：“二哥别急，是我去的不是时候。四公主也在西海，她告诉我，观音菩萨的净水对嫂子身体有些好处，可以为嫂子治疗。西海龙王心疼女儿，怕净水治疗时会疼，才施法令嫂子陷入昏睡，已经好几天了。想是咱们在天上说话的时候耽误了时间，所以才没赶上嫂子清醒的时候。”<br>
杨戬听了眉头舒展开一些，问道：“四公主有没有说寸心什么时候能醒？”<br>
杨婵摇头：“四公主说，可能会在这几天，具体的时间她也不清楚。二哥放心，我回来的时候，西海大太子、广力菩萨都去看望嫂子了，想来没什么事儿。”<br>
杨戬沉吟片刻，对杨婵道：“我会神殿安排一下，让哮天犬留在神殿，有时需要我处理的事情，他直接找我。华山这边，你把沉香小玉叫回来吧，你身体也不大好，有他们守着你，我放心些。”<br>

杨戬看着听心带着侍女进入内室，心中一窒，无声低叹，他与寸心，当真已经不是夫妻了。</p> <h2 id="第四章-存疑"><a href="#第四章-存疑" class="header-anchor">#</a> 第四章  存疑</h2> <p>杨戬说不准自己到底是等了很久，还是只有片刻——<br>

“寸心，你不要激动，顺顺气，”敖听心急的不得了，扶着敖寸心坐下，搂着她连连安抚，杨戬上前想要帮忙，被她一挥手臂，赶到旁边去了。<br>
“四姐，你让他走，他要气死我……”敖寸心有气无力地摆摆手，看也不看杨戬。<br>
敖听心没有理会她的话，张口吐出龙珠，悬于敖寸心顶门。金色龙珠缓缓转动，放出柔和的光芒，笼罩敖寸心全身。敖寸心闭目不语，默默调息。杨戬在旁看着姐妹二人这番举动，手中的宝莲灯拿起又放下，满心疑问，却一个字也问不出。<br>
过了好半天，敖寸心面色终于恢复，敖听心收了龙珠，松了一大口气，点了点妹妹的额头：“你啊，又开始使性子了是不是？怎么见了真君也不知道收敛点？反省了这么多年，现在就是这般待客的？”<br>
“四公主严重了，”杨戬听得刺耳，“反省”“待客”这些词让他一口气堵在喉头，忍不住出言打断，“多谢四公主仗义出手，相助寸心。”他绕过敖听心，从另一边走到敖寸心身边，手轻轻搭上她的肩，略略弯下腰，仔细打量，见她脸色好了些，只是脸色的冷汗打湿了额发，当下拿出手帕，要替她拭去汗水。<br>
敖寸心侧了侧头，躲开杨戬的手，轻轻扯了扯藏在敖听心的袖子。<br>
敖听心瞥了杨戬一眼，清了清嗓子，吸引了两人注意：“真君，天色已晚，寸心也该休息了，真君若是无事……”<br>
“有事。”杨戬这一路下来，都在压着火气，现在又被敖寸心避开，那股无名火烧的是越来越旺，他在天廷这些年练出的是三界少有的本事，不是忍气吞声的窝囊。“杨戬当日交还西海的是健康无忧的妻子，此来是为了再次迎回发妻，没想到发妻抱恙，四公主还要遮遮掩掩，不肯明言？”<br>
敖听心还没说话，敖寸心先嚷起来了：“杨戬，你也不要太过分！谁是你妻子！西海怎么样都是西海的家事，容不得你指手画脚！”<br>
“寸心，天条已改，你我夫妻重聚是应有之事，你别任性了。”<br>
“杨戬，我问你，一个女人，不愿意嫁给一个男人，是任性吗？”<br>
“寸心……”<br>
“敖寸心不愿意嫁给杨戬，就是任性了？”<br>
杨戬猛的攥紧手中的帕子，一言不发。<br>
他双唇紧闭，面沉如水。敖听心即便久经沙场，在杨戬气势下也忍不住心惊，扶着敖寸心的身子，才能强迫自己半步不退。反倒是敖寸心丝毫不惧，直视杨戬。<br>
杨戬看着敖寸心，她满眼认真，神情坦然，并无半点言不由衷的样子，显然也不认为自己说了什么假话。<br>
杨戬不由得无声苦笑，这一刻，他忽然灵光一闪，明白敖寸心所想。敖寸心或许还爱他，可是她不想要他，不希望生活中再有他。<br>
他一直都知道，敖寸心有自己的想法，努力想要得到自己满意的生活。灌江口的一千多年，她一直在强行让杨戬明白这点，甚至在某种程度上毁掉了杨戬的生活。永禁西海的这些年，她显然已经有了自己满意的生活。或许敖寸心的心里也像杨戬一样，空了一块，但是她会不会为了眼前的生活，而不愿意再去回想，西海边，那只无法握紧的手，那些随风散去的感情？<br>
或许她也会和杨戬一样，渴望有些可以握在手中的感情来填满空洞，但是——<br>
她不希望这块由杨戬来填满。<br>
敖寸心这里什么都不缺。她的生活也不缺少杨戬。<br>
有些东西，不是杨戬心甘情愿的给出，敖寸心就会欢天喜地的接受。</p> <h2 id="第五章-诱因"><a href="#第五章-诱因" class="header-anchor">#</a> 第五章  诱因</h2> <p>敖听心见敖寸心已经露出疲惫之色，担心她折腾了半天怕是撑不住了，连忙扶她坐好，随即回身将敖寸心整个人严严实实挡住，也不管杨戬脸色好不好看，直接说道：“真君，听心近日事务繁多，不便招待客人，时候不早了，我们姐妹也不留真君了。”<br>
杨戬冷冷地扫了她一眼，沉声道：“有劳四公主，杨戬告辞。”说罢转身而去。<br>
待杨戬出门，敖听心立刻几步赶到门边，亲眼见到那个身影御水远去，才松了口气，回头看敖寸心坐在那里已是昏昏欲睡，连忙将她送回卧房，又坐在床边守着。敖寸心几乎是沾到软枕便睡着了，敖听心听着妹妹均匀的呼吸声，爱怜的理了理她的鬓发，寸心日渐消瘦，虽然还能看出杏脸桃腮的美貌，但是再也寻不到往日神采飞扬的影子。敖听心又伸手轻轻抚着她的手腕，悄悄掀开袖口，看着细细腕子上那串晶莹的佛珠，皮肤下那一道道蹿来蹿去的水汽，眼泪止不住的往下掉。<br>
好一会儿，敖听心才擦干眼泪，大步离开卧房，走出别院，正要往龙宫去，却突然僵在原地。<br>
“四公主，杨戬等候已久。”<br>
敖听心打量杨戬两眼，见他面色如常，实在摸不准他知道多少，也没心情和他周旋，只好挑自己拿得准的说。<br>
“真君，我也不和你绕圈子，你在这里等多久，寸心也不会改变主意。”<br>
“寸心答应不答应，不劳四公主费心。”杨戬白衣翩翩，墨扇在手，闲庭信步般一步一步缓缓走来，每进一步，气势更重一分。待他在敖听心不远处停下时，他的气势已经将敖听心牢牢锁住，动弹不得。杨戬目光如刀，一刀刀削在敖听心身上：“四公主，在你眼中，杨戬是个傻子么？”<br>
敖听心额上已经渗出细汗，整个人僵硬得像块石头，定定神，狠狠咬住了舌尖。可惜，刺痛虽然令她头脑清明，却再无用处，她还是为杨戬气势所压制。<br>
杨戬见敖听心面色越发难看，心中也是略有不忍，再开口便放柔了声音：“敢问四公主，寸心究竟生的什么病？杨戬在天廷尚有几分薄面，可需要将医圣药王请来？”<br>
敖听心素来看重旧情，又顾全大局，今日西海已经令杨戬碰壁不轻，绝不能让司法天神一再折了面子。叹了口气，才低声道：“杨戬，这是四海之事，关系到龙族之秘，不可传与外人。”<br>
杨戬收了气势，沉吟片刻，方问道：“四公主，既然如此，龙族可有救治之法？”看敖听心面有难色，又追问一句，“莫非治病救人，也关系到龙族之秘？”<br>
“真君，我真的不能再说了，再说下去，我父王和我三叔，都饶不了我。”<br>
东海龙王……与此事有关？<br>
“既然如此，杨戬也就不为难四公主了。今日冒犯之处，还请四公主见谅。还有一事，本应当面告知龙王，现在只能请四公主代为转达。”<br>
“真君请讲。”<br>
“捉鬼之事。这次恶鬼为祸人间，是杨戬管教不当，令沉香闯下这泼天大祸。本应是杨戬出手捉拿恶鬼送回地狱，偏偏紧要关头，不能妄动，四海和圣佛不计前嫌，出手相助，杨戬铭记在心。”<br>
敖听心脸色渐渐阴沉，杨戬也是一声长叹。<br>
“杨戬之过。这次捉鬼，西海居功甚伟，本应当面致谢……”<br>
“不必了，”敖听心打断杨戬的话，“我会告诉三叔的，不必真君道谢了。”</p> <p>龙族的秘密到底是什么？为什么会令敖听心态度转变如此之快？怎么会将寸心的身体毁伤至此？杨戬自认已经触到了破开谜团的关键，却无法将不通之处都梳理清晰。下一步，该怎么走？他立于云端，看着下方的海面，想了想，还是转身向东而去。半路上，一道黑影疾来，伴随着“主人主人”的叫声，眨眼间到了杨戬身边。<br>
杨戬看了哮天犬一眼，哮天犬便乖乖地道：“主人，宣旨的人已经下界了，小狗是和那人一起出的南天门，估计圣旨现在已经到了西海了，玉帝给的封赏比原来说的还多些呢。”<br>
杨戬点头：“西海这次捉拿的恶鬼数量之多，远远超出众人预计，多给些封赏也是应当。”<br>
“主人，玉帝给多少都是应该的，你为什么也要给西海那么多好东西？玉帝的好东西多得是，还用咱们神殿为君分忧？”哮天犬想着那些好东西都忍不住心疼，无意识地搂紧了自己的骨棒。主人家底子薄，还一次拿出那么多，幸好是给了三公主，不算亏。<br>
“哮天犬，你跑一趟华山，将宝莲灯还给三妹。”杨戬递出宝莲灯，想了想又添了一句话，“三妹要是问起，就说我去看师父，你也留在华山等我。”</p> <p>杨戬要去看望玉鼎不假，但是在这之前，他还有事要做，哮天犬是万万不能跟去的。</p> <p>杨戬隐去身形来到东海岸边，皱眉想了想，身形一晃，白衣俊美的天神已然不见，英姿飒爽的红颜面带愁容。<br>
“敖听心”蛾眉轻蹙，对着海面看了好一会儿，额上射出一道金芒，金光四散开来笼罩海面，片刻后才逐渐消散，敖听心方化做流光入了东海。<br>
东海龙王敖广，正在花园中，左手乾坤壶右手水晶杯，自斟自饮。流光掠过他身侧，轻轻旋了两旋，敖听心显出身形，喊了一声：“父王。”<br>
“听心？西海有事？”敖广醉眼朦胧中看到敖听心，立刻撑着桌面要站起来，却只是晃了晃身子，没能站起身来。<br>
“父王小心，”敖听心立刻上前，双手搭上敖广臂膀，“父王放心，西海无事。”<br>
“既然无事，怎么突然回来了？”敖广听到“无事”二字，手又搭上了酒壶。<br>
“只是……放心不下东海。”敖听心看着敖广的醉态，双眉紧蹙，叹了口气。这里酒气冲天，短短片刻便已熏得她也略有醉意，也不知道乾坤壶中的稀世佳酿被敖广喝了多少，才能令这万年老龙醉成这般模样。<br>
“听心，西海那种情形，你还记挂着东海，真是为难你了。”敖广反手按住敖听心的手臂，让她顺着自己的力道坐在身边，“好孩子，你们一个个，都是好孩子。是我们当父亲的无能，护不住自己的骨肉。”<br>
敖听心一惊，立刻道：“父王何出此言呢？三界之内，谁不知道龙族护短之名？”<br>
“护短？哈哈哈哈哈！”敖广闻言放声大笑，笑着笑着变成惨笑，“我疼你三哥，宠你三姐，为你三哥我水淹陈塘关，为你三姐我装疯卖傻，我护着他们，险些害了东海水族。我愧为龙王！我要护着龙族，也要护着四海，所以我没护着你！都是自己的孩子，我怎么就舍得你扛起东海，误了自己呢？”<br>
敖广握着敖听心的手，老泪纵横：“听心，父王对不起你。父王舍不得你三哥，舍不得你三姐，怎么到了你这里，就舍了你了？口口声声说为了东海，可是……父王心里有愧，都是我的亲骨肉，都是一母同胞的兄妹，怎么我宠着大的、疼着乖的，唯独你……”<br>
敖听心双唇紧紧抿住，眼中忽然有了泪光，这一瞬间，她看着敖广的眼神，复杂得无法言说。<br>
“听心，天不佑四海，要不是你三哥三姐接连遭难，东海何至于让你耽误至此！当年你若是早早嫁过去，做了太子妃，那孩子怎么会闯下这天大的祸事！说是命，哪里是命！是父王为了东海的一点私心，误了你的终身！”<br>
“你们都是好孩子，现在看着都过得好，一个东海砥柱名声显赫，一个苦尽甘来得成正果，我……别人看着再好也是虚妄，你心里好吗？”<br>
敖听心手一抖，敖广醉酒之中也察觉到女儿有异，立刻安抚：“父王不说了，不说了……”</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/10.连载中/180814.听说.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E8%BF%9E%E8%BD%BD%E4%B8%AD" title="标签">#连载中</a><a href="/tags/?tag=%E6%B8%85%E6%B0%B4" title="标签">#清水</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2026/02/18, 01:10:13</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/e998b9/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">流水不腐</div></a> <a href="/pages/330365/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">牢笼</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
