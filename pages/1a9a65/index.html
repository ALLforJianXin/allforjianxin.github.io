安好，只怕是多胎，眼下只能模糊看出有一条小龙，还有几团灵气，不知会化成甚么样子。</p> <p>原本按着龙族习性算来，一胎也就一颗龙蛋或一条小龙直接出来，可二郎本是人神之子，后来肉身成圣，自是有一番大造化，神与龙结合，一回能生几个，谁也说不准。</p> <p>寸心公主想东想西，想到了杨婵刘彦昌，又想到了东海的堂姐敖静心。</p> <p>敖静心在东海岸边遇到了吹笛的张羽，两人互生爱慕，私定终身。</p> <p>东海伯父自然不肯同意，那张羽竟然从一个真仙处得来银锅，金钱，铁勺要煮海。</p> <p>用铁勺舀东海海水放入银锅，水满了再把金钱投进去。</p> <p>银锅里的水煮干一分，海水退下十丈；煮干二分，海水就退二十丈，等到锅内的水煮干，东海便要永久干涸。</p> <p>东海伯父不会被这小把戏拿捏，却被自家女儿敖静心的泪给制住。</p> <p>爱在心里头升起来，又在脑子里日思夜想。</p> <p>总不能掏出心来，再挖出脑子，也非要绝了这份情。</p> <p>东海伯父总算同意了这门亲事，就像杨戬再多不愿，也会给三妹杨婵周旋她与刘彦昌的亲事和将来一般。</p> <h3 id="【二十七】"><a href="#【二十七】" class="header-anchor">#</a> 【二十七】</h3> <p>丁大的事情完成的很顺利。</p> <p>丁安本人同意去西海陪伴丁大儿子丁元海，当天便被草头神护送去了西海。丁大则被杨二郎化为丁安的面貌留在了华山丁家陪伴妻女。</p> <p>丁夫人原本是有些怨气的，丁元海是她十月怀胎辛苦生下的孩儿，眼下尚在襁褓之中，便被迫分离三千余里。</p> <p>在知道丁元海以后能跟着神仙学本事后，再是不舍，丁夫人也是为孩儿高兴的。</p> <p>世人寻仙问道，求都求不得的机会，她的孩儿有了这机遇，怎么也该抓上一抓，纵使最后没有天赋，再回了华山就是。</p> <p>杨二郎上前去看了看丁大的小闺女。</p> <p>小小婴儿安静的躺在床上，眉眼五官越看越眼熟，杨二郎蹙了蹙眉，抬手化出眼前婴儿长大后的模样，当时便是一惊。</p> <p>这……这怎的！怎的和寸心长的一样！</p> <p>丁大围在旁边，见了女儿长大的模样，惊诧不已，忙转头去看杨二郎。</p> <p>杨二郎倒以为是自己相思成疾了，见谁都是寸心公主一样。</p> <p>晃了晃脑袋，抱起丁大闺女儿，又拿天眼去看。</p> <p>竟还是寸心的模样！</p> <p>丁夫人在一旁立着，见丁大和那俊俏的男神仙抱着女儿翻来覆去的看，有些忧心他们抱不住孩子，再不小心摔了可如何是好，故而从杨二郎怀中接过女儿，再由他们细看。</p> <p>杨二郎目光追着小婴儿，心中五味杂陈。</p> <p>一想到和寸心长着相似一张脸的女娃娃，以后居然可能会嫁给三妹儿子，他就别扭的不得了。</p> <p>“不成……”杨二郎拿住丁大的手，“这娃娃亲不成！”</p> <p>丁大懂得杨二郎意思，换成是他，也不想让同自己夫人那么相像的女孩嫁给自己侄子。</p> <p>“可……”</p> <p>丁大看看闺女，又看看二郎，“可……刘先生那儿……说好的呀……”</p> <p>杨二郎摇摇头，“无妨，我自与他解释。只需你同意即可。”</p> <p>“草民自然愿意！都听神仙的。”丁大忙点头道。</p> <p>杨二郎因着私心，断了人家一门亲事，有些惭愧。</p> <p>他摸索一下荷包，打里头掏出一块青玉，又捻了个法诀施在上头，才递给丁大，让丁大塞进女儿襁褓里。</p> <p>这青玉本是他寻来准备给寸心公主做个手串的，现下就先拿来给这小婴儿做个护身符罢，里头有他一丝灵力，也好叫杨戬和哮天犬他们能认出来。</p> <p>丁大知道这是宝贝，小心翼翼的塞进夫人手中，让她打个绳结，裹好了这玉，再给女儿收起来。</p> <p>杨二郎见一切妥当，便起身告辞，他还急着去真君神殿寻杨戬通通气呢。</p> <p>还得去西海，把沉香抱回华山，还给他爹。</p> <br> <p>刘彦昌在华山找了个遍，也没找到娘子被关在哪儿。</p> <p>杨二郎抱着沉香来时，刘彦昌脚步蹒跚，散着头发，在山林里寻来踏去，一副失魂落魄苟且偷生的姿态。</p> <p>沉香哇哇哭出声，刘彦昌听到哭声，打了个激灵，转头看见杨二郎，踉踉跄跄的上前拿手来接沉香。</p> <p>杨二郎有些嫌弃的给他定在原地，先使了个洁净术法，给刘彦昌清理了一下，才恢复他行动，在刘彦昌迫不及待的动作中，顺着力道把沉香交给刘彦昌。</p> <p>这刘书生看着傻，但确实爱护三妹和孩子，毕竟是亲父子，沉香交他身边，他和杨戬也能放心些。</p> <p>虽然没有在西海更让他们放心……</p> <p>但谁让这是三妹特意交待的呢。</p> <p>杨二郎掂了掂扇子，带刘彦昌父子去了山下，寻个空地变了房屋给他们，让他们有个安身之处，又给刘彦昌留了些珍珠玉石，转身就要回去歇息。</p> <p>刘彦昌不在乎这些东西，拉着二舅兄问娘子现在何处可还安好，杨二郎感念他情深，带着他去了关押杨婵的山洞。</p> <p>杨婵刘彦昌二人隔着结界嚎啕大哭又你侬我侬，杨二郎将人送过去后，兀自出了山洞，让看守在此的梅山兄弟等三妹聊好了，就把刘彦昌送回去。</p> <p>梅山兄弟见眼前二爷满面疲色，齐齐应是，催着二爷回去好好休息。</p> <p>杨二郎可不与他们客气，见他们态度恭敬，却没有面对杨戬时的亲近，自然知道杨戬是全都告诉了这兄弟几个了。</p> <p>既然是杨戬信任的兄弟，杨二郎自然也是信任的。</p> <br> <p>睡了一盏茶的功夫，杨二郎被哮天犬叫起来吃些点心茶水，处理公文。</p> <p>堆积的三摞公文，才处理完半摞，哮天犬就来报，说是嫦娥仙子在真君神殿外头等着。</p> <p>杨二郎正烦着这些繁杂事务，听着嫦娥过来添麻烦，实在懒得应付，想让哮天犬给打发了，又怕她借机澄清流言，只能翻个白眼，让哮天犬好好把人请进来。</p> <p>嫦娥静静地在真君神殿外等着，来往的神仙有意无意的看她，她都装作不知道。</p> <p>她确实抱着澄清的心思来的。</p> <p>那日嫦娥见天奴来往真君神殿，以为要出大事，跑去天廷等了许久也没动静。</p> <p>回了广寒宫，无意间竟然看见楠郡周边的沟渠，楠郡毫无受灾后的颓落，反而城镇繁华，山林成画。</p> <p>再思及那乌云罩天，一下便恍然大悟。</p> <p>好个杨戬，竟然阳奉阴违。</p> <p>这个把柄该是足够大的，即使消不得杨戬对她的仇恨，也能让她喘息片刻。</p> <p>嫦娥已经意识到自己作为王母耳目眼线，替娘娘监视瑶姬和杨戬一家的不妥，也尝到了苦处。</p> <p>可那当初并非她本意啊……</p> <p>若是知道娘娘让自己盯着瑶姬，上报瑶姬行动，是为了害瑶姬……</p> <p>嫦娥垂下头。</p> <p>她……又怎么敢不听娘娘的话呢……</p> <p>不止杨戬手中捏着她把柄，娘娘手中也存着她从前的错事，她只能当个棋子，就算再不甘，也逃不了这偌大的棋盘。</p> <p>嫦娥忽然有些后悔过来了。</p> <p>当一颗棋子罢了……给谁当不是当呢……</p> <p>嫦娥转身欲走，哮天犬却从里头跳出来，大叫道:“仙子快请！仙子许久没来，我家主人等的书都看不下去了！”</p> <p>嫦娥睁大眼睛，脑内一震，心叫一声这冤孽！忙回头去看周围。</p> <p>自她出现在真君神殿前，平日里爱听趣事儿的闲散神仙就来来回回路过真君神殿，</p> <p>眼下，那些神仙一副果然如此的神态，也不看嫦娥辩解，嘻嘻笑笑的像是得了大消息般，匆匆散去。</p> <p>不一会儿，真君神殿门口就只剩她同哮天犬了。</p> <p>嫦娥恨意都带到脸上来。</p> <p>恨不得把那乱造谣的杨戬与乱喊话的哮天犬通通扔下弱水去。</p> <p>哮天犬见她一惯温柔平和的面目狰狞起来，缩了缩狗头，又鼓鼓劲儿催嫦娥:“仙……仙子……快进去吧，别让我主人等久了。”</p> <p>嫦娥忍了又忍，终于拂开袖子，也不进真君神殿，不顾哮天犬呼唤，扭身回了广寒宫。</p> <p>本打算拿楠郡一事换得几日安稳，这杨戬，倒真不如他媳妇耐心。</p> <h3 id="【二十八】"><a href="#【二十八】" class="header-anchor">#</a> 【二十八】</h3> <p>杨二郎火急火燎的批复完公文，吩咐哮天犬带两个草头神，去把批好的公文搬去前殿。</p> <p>哮天犬卧在窗边木榻上，正百无聊赖的舔舐爪子，闻言赶紧起身，欢蹦乱跳跑出书房。</p> <p>杨二郎理了理衣袍，将软榻上垫了个寸心公主的披风，才安心躺在披风里闭眼歇息。</p> <p>这披风还是他趁寸心公主不注意，拿自己披风换来的，上头还带着寸心公主温暖的龙息香。</p> <p>杨二郎捻了捻披风领带，心满意足的沉浸于寸心公主留在披风上的幽香中，沉沉睡去。</p> <p>一种相思,两处闲愁。</p> <p>寸心公主敞开衣橱，取出杨二郎拿来‘调虎离山’的披风，面上无奈的笑笑，眉间却舒展开来。</p> <p>此情无计可消除,才下眉头,却上心头。</p> <br> <p>杨戬与师父玉鼎真人才从玉泉山回来。</p> <p>方走到南天门前，玉鼎真人忽然一拍脑袋。</p> <p>“倒是险些忘记，师父我还约了你普贤师叔，太乙师叔两个去夹龙山飞云洞，找你惧留孙师叔一起喝茶论道来着。”</p> <p>杨戬点点头，他还要回真君神殿，看二郎回来了没有，这段时间恐怕也堆了不少公文等着处理，便没办法陪师父一同去了。</p> <p>玉鼎真人挥挥手，并不在意徒弟跟不跟去，在怀里找来找去，打算把新编的书册给徒弟，让他先带到真君神殿去。</p> <p>寸心忽然穿着龙女冠服降在南天门前。</p> <p>杨戬本以为是路过的神仙，扭头一看，惊诧不已。</p> <p>寸心？怎么会突然到这里来？</p> <p>寸心绷着脸走近杨戬和玉鼎真人，上下打量他一遍，见他迷惑，解释道:“我没什么事，想上来走走，顺便，去广寒宫，给嫦娥道个歉。”</p> <p>说到广寒宫嫦娥时，寸心挑了挑眉。</p> <p>杨戬自寸心出现，满副心神都黏在她身上，自然注意到她这挑眉，立马明白了寸心的意思。</p> <p>他们和嫦娥早就闹掰，寸心怀有身孕，又怎会主动去找嫦娥道什么歉。</p> <p>怕不是嫦娥要唤寸心去试探什么，或者又有什么手段吧。</p> <p>杨戬不满又愤怒，顾虑南天门神来仙往，不便开口，只在心里又狠狠记了嫦娥一笔。</p> <p>南天门边，不好说什么亲密话。</p> <p>杨戬和寸心的眼神勾勾缠缠，似乎翻遍世上的所有情诗，都描绘不出他二人的甜蜜不舍与惦念思恋。</p> <p>玉鼎真人打着扇子转过头，脸都快叫徒弟和徒弟媳妇羞红了。</p> <p>再是不舍，也得暂时分离。</p> <p>寸心毕竟是龙族，无召上天，若与‘和离’的丈夫一起待的太久，说出去只会让玉帝王母生疑。</p> <p>她抚了抚小腹，向杨戬和玉鼎真人道别，转身欲走。</p> <p>杨戬依然恋恋不舍的拿目光追随着寸心的身影，心里恨不得直接跟着寸心回西海。</p> <p>偏偏这时，哮天犬从南天门内惊慌失措的跑了出来。</p> <p>“主人！”哮天犬不等气喘匀，便喊道“不好了！出事了！”</p> <p>杨戬看向哮天犬，回想最近，没觉出错漏来，便疑惑的问道“什么事？”</p> <p>哮天犬看着主人，满脸慌乱，“王母娘娘忽然之间去了我们真君神殿!”</p> <p>杨戬皱眉，真君神殿中存放着众多公文，新办理的北郡瘟疫一事尚未完成，眼下最值得王母大动干戈的，无非就是前几日楠郡一事。</p> <p>寸心也讶然的睁大眼睛，又低头轻轻安抚了一下腹内的孩儿。</p> <p>她自是知道杨戬他们弄出阴阳公文的，这几日发生的事，杨戬都同她提过，仔细琢磨来，便是楠郡最事关重大了。</p> <p>当时听心姐姐还专门跑来西海，说杨戬求东海帮忙降雨入沟渠，为了阻挡住天上视线，还让她费功夫弄出遮天蔽日的乌云来。</p> <p>杨戬生怕被王母寻到更多把柄，急急转身离开南天门。</p> <p>哮天犬和玉鼎真人也来不及同寸心打招呼，跟随杨戬赶回真君神殿。</p> <p>寸心本来打算回西海，现下也跟着担心起来，生怕杨戬出什么差错，被玉帝王母借机打压欺负。</p> <p>杨戬这么温和善良光明磊落的人，怎么会斗得过玉帝王母那样阴险狡诈卑鄙无耻的人呢。</p> <p>寸心在原地犹豫一下，也跟上去，眼见着寻不着杨戬他们身影了，脚步一转，直接去了瑶池等着。</p> <p>她心急又忧虑，脑中不断复盘楠郡的来龙去脉，想找到最合适的方式来帮助杨戬。</p> <br> <p>杨戬赶回来时，王母已经将那些公文翻得差不多了。</p> <p>梅山兄弟站在殿中面面相觑。</p> <p>王母满怀怒气的扔掉手中的书册，大殿上已经扔了一地的竹简和文书。</p> <p>杨戬缓步走进大殿，看了眼地面，明白王母已经知道不少，抬眼看了下发火的王母，静静地等着她发泄怒气。</p> <p>“这些……就是你上任以来办过的案子。”王母阴阳怪气的开口。</p> <p>杨戬沉住气，等着王母继续发话。</p> <p>“天廷一套天规，你自己一套天规。”王母对比手中的书册，怒极反笑，“我说你怎么这么忙，原来要审看两套卷宗。”</p> <p>杨戬心道，倒也不是，卷宗是他与二郎一人一套审看，忙是因为他俩轮流去西海陪媳妇，无心公文，回来只能加工加点。</p> <p>王母摔掉手中的书册，咬牙切齿道:“你真的是很辛苦啊？”</p> <p>杨戬错开王母的目光，王母别过头，冷冷道:“拿来！”</p> <p>“什么。”杨戬装傻。</p> <p>王母豁然起身。“司法天神印！”</p> <p>梅山兄弟对视几眼，心中不满，但不敢插话，怕惹得王母更加动怒。</p> <p>杨戬盯着王母神色，反而轻松一笑，伸手拿出司法天神印。</p> <p>王母隔空接过，右手托着司法天神印，从上方桌案后绕出来，走下台阶。</p> <p>梅山兄弟看着王母手中的司法天神印，老六不屑的翻了个白眼。</p> <p>王母拿着司法天神印在杨戬面前晃了两晃，打算看他笑话，却见他目不斜视，面无表情，只得无趣的托着司法天神印从他身边绕了过去。</p> <p>哮天犬和玉鼎真人才回到真君神殿便看到王母往外走，哮天犬急忙跟过去:“娘娘要走吗，我送送您吧。”</p> <p>玉鼎真人看到了王母手中的印，拉住哮天犬:“娘娘还用你送……娘娘，有空常来啊。”</p> <p>王母离开后，梅山兄弟围上来，哮天犬着急的冲门外比划。</p> <p>“二爷，咱们下一步怎么办。”梅山老大开口问。“是回灌江口，还是回梅山？”</p> <p>“要不然呐……咱们在梅山安个家，我们兄弟也能在一起朝夕相处啊。”</p> <p>杨戬看了眼梅山老大，心道:要回也是回西海，回梅山做什么。</p> <p>“我司法天神这个位置，还没坐够呢。”</p> <p>梅山兄弟泄气道:“印都收了，还坐什么坐啊。”</p> <p>杨戬又看了他们一眼，垂眸思索对策。</p> <p>再抬眼，心中已有了决断。</p> <p>玉帝王母费心力挑拨离间，来来回回请了几次，他才接过司法天神印。</p> <p>现在想收回去？</p> <p>他杨戬可不是会白白背负骂名，愿意得不偿失的人。</p> <h3 id="【二十九】"><a href="#【二十九】" class="header-anchor">#</a> 【二十九】</h3> <p>王母带着司法天神印回了瑶池，怒火中烧。</p> <p>天奴立在一旁，小心的窥了眼被放在案上的司法天神印，有些幸灾乐祸。</p> <p>真想不到，又能见着这司法天神的热闹。</p> <p>王母在案前踱步半晌，好不容易定下神来，才坐下看了眼司法天神印，开口:“连指天叫骂的李博安他都敢救，胆子太大了！”</p> <p>一旁的天奴抖了抖身子，垂头却偷偷抿嘴笑了笑。</p> <p>看热闹归看热闹，天奴随即想到经自己同意的北郡一事，心头一震，有些怕杨戬发疯，拽他也下水挡难。</p> <p>王母又静心片刻，遣人去请了玉帝过来，才支使天奴去带杨戬来。</p> <p>天奴这会儿心里头慌得很，得了命令，赶忙跑去司法天神殿找杨戬。</p> <p>梅山兄弟几人和哮天犬正在殿外愁眉不展，见天奴过来，忙请他入殿内。</p> <p>杨戬正在案前整理书册公文。</p> <p>“司法天神！”天奴疾步上前，“司法天神！娘娘可分毫没有提北郡一事，你可别自投罗网，想想三圣母！她可还在华山下呢”</p> <p>杨戬闻声抬头，他方才翻看明白，已经知道王母并没见到北郡公文，想必北郡事宜还没呈上来或者尚且留在书房。</p> <p>杨戬咬了咬牙，跟着天奴起身去瑶池。</p> <p>梅山兄弟和哮天犬追在后面，却被天兵挡在了瑶池外。</p> <br> <p>“杨戬这么做，一切都是为了天廷，为了陛下，为了娘娘，如果不这么做，天廷就会乱。”</p> <p>杨戬直身站在瑶池金台宝座下，拱手直言，不卑不亢。</p> <p>王母勉强压下火气，唇角带笑，坐在宝座上，“这么说……我和陛下还应该谢谢你了。”</p> <p>杨戬自然不会以为王母在说软话，转眸思索如何反怼回去。</p> <p>“我让你来当这个司法天神，是为了让你震慑三界！有你在，谁还敢乱？谁还乱得起来？”</p> <p>杨戬心下嗤笑，也就王母竟还打算拿自己当个傻子来哄，</p> <p>伤害杨戬的亲人，拆散杨戬的妻子，毁坏杨戬的名声，还想把杨戬当成不会反伤的刀枪利刃来用。</p> <p>“现在没有，并不代表永远没有，杨戬的本事也是被逼出来的。”</p> <p>王母挑眉“你的意思是，如果天廷继续逼你，你照样会乱。”</p> <p>杨戬是真有些困惑了。</p> <p>他一直认为王母是一个聪明人，总不可能因为他演了几场忠心耿耿的戏，就真觉得他是个贪慕权贵的稳定的天廷走狗了吧？</p> <p>“杨戬不愿意这么做。”</p> <p>“不愿意？”王母起身，正欲开口质问，天奴通报，玉帝已到了瑶池，正要进来。</p> <p>“哦？你也在这里？”玉帝缓步走进瑶池，见杨戬也在，好奇问道。</p> <p>王母这才想起，方才气头上，让天奴去请了玉帝过来，起身让玉帝先坐。</p> <p>玉帝走上金台，坐下身来，转头问王母:“娘娘让人请朕来，所为何事啊？”</p> <p>王母还未开口，天奴在杨戬旁边抢言道:“娘娘生这么大的气，是为了那个凡间书生李博安。”</p> <p>王母本打算找个别的由头，让玉帝罚一罚杨戬便罢了，毕竟方才收走司法天神印，动静太大，总得给玉帝一个交代。</p> <p>眼下被天奴点出来，她倒惊的直咳起来。</p> <p>“李博安？”玉帝看向天奴，回想起来，“啊……就是上次骂朕的那个！他怎么啦？”</p> <p>天奴被王母拿眼神警告，不敢再开口。</p> <p>玉帝顺着天奴害怕的视线回望一眼王母，察觉娘娘有事瞒着他，有些气愤道:“天奴！接着说！”</p> <p>“遵旨！”天奴立刻俯身，谄媚道:“是杨戬，事先派人在楠郡修了数条沟渠，那一个月的暴雨全都下在了沟渠里，因此……因此楠郡并未受灾……”</p> <p>杨戬目不斜视，心中已经拿三尖两刃刀将天奴戳下十八层地狱去，对天奴的恨意也翻了几番，思及天奴刚才又以三妹作为要挟，恨不得立时要了他的性命。</p> <p>王母听天奴报完，又惊咳一声，把玉帝注意吸引过来。</p> <p>“陛下息怒！”王母附上玉帝耳边悄声劝道:“不可再逼杨戬造反了……”</p> <p>玉帝顿了顿，王母推着他肩膀撒了个娇，倒叫玉帝回想起杨戬闹天的本事，气消了些。</p> <p>可杨戬违抗旨意，放过那个骂天的李博安，打了他这个玉帝的脸面是真。</p> <p>若不严惩，往后谁还会尊敬畏惧玉帝？岂不是人人都可骂天了！</p> <p>“杨戬！”玉帝怒上头来，道:“看来这个司法天神朕是不能再让你坐下去了！”</p> <p>王母急的扬声唤陛下，玉帝抬起手来，不耐烦地高声呵斥:“这回谁求情也没有用！”</p> <br> <p>寸心躲在在瑶池外等了许久，心中七上八下，生怕杨戬被王母私下关押用刑。</p> <p>杨戬的本事她自然是信得过，别说王母，就算瑶池的天兵天将一齐冲杨戬动手，她也相信杨戬会安然无恙的回到西海。</p> <p>再是心急也没用，寸心只能打起十万分的精神，全神贯注的听着瑶池内的动静。</p> <p>越是没有声音，她越是心安，起码里面没有打起来闹起来。</p> <p>直到玉帝高声呵斥，寸心一个激灵，模糊听到里面一声“求情也没有用”，忙从藏身之处钻出来，冲到瑶池前。</p> <p>守门的天兵上前阻拦，寸心心急，怕玉帝直接惩处杨戬，抬声喊道:“让我进去！我有重要的事情禀报！”</p> <p>天兵也知道眼前这位是西海三公主，且与司法天神有诉不清理还乱的关系，不敢耽搁，支出一人进去通报。</p> <p>哮天犬和玉鼎真人梅山兄弟也在瑶池外等着，见寸心从犄角旮旯里钻出来，吃了一惊。</p> <p>玉鼎真人上前几步，里面的动静他自然也听到了，最坏的打算就是杨戬被革除司法天神一位。</p> <p>他们这几个人站在这儿面面相觑，瑶池被把守着，都进不去，又不敢轻举妄动，生怕连累里面的杨戬。</p> <p>“徒弟媳妇……”玉鼎真人早注意到寸心有意遮掩的腰肢，不由为这小夫妻叹了一声。</p> <p>眼见着天兵出来通传让寸心进去，玉鼎暂时使法术帮寸心稳固了身上的灵力，替她遮掩住腹中胎灵。</p> <p>寸心只来得及对玉鼎师父点了点头，也顾不上道谢，便步伐急促的跟着天兵进了瑶池。</p> <br> <p>寸心一进瑶池，便看到杨戬孤立在座下的背影，心疼的几乎落下泪来，为了不被端坐金台宝座的二圣猜疑，忙收敛住表情，绕过杨戬站到他的左手边。</p> <p>杨戬早在听到寸心声音时就开始无措，想了多少种暴起挟持突围的法子，一下都抛之脑后了。</p> <p>对着寸心的目光，当着玉帝王母面，杨戬连回头都不敢，生怕被他二人瞧出端倪。</p> <p>寸心见杨戬神态，心知她若不进来，杨戬本就对上头那两位心怀怒气怨气，定是要再反一回不可了。</p> <p>“小仙寸心，参见陛下，参见娘娘。”</p> <h3 id="【三十】"><a href="#【三十】" class="header-anchor">#</a> 【三十】</h3> <p>玉帝被王母劝慰，安了安神，缓声道:“你有什么事，快说吧。”</p> <div class="language- extra-class"><pre><code>    寸心转头看了看杨戬，见他没有反应，才开口道:“十八天前，也就是凡间十八年前，杨戬伪造天廷圣旨，调动东海水军，在楠郡下了整整几个月的暴雨，幸好小仙暗中率领西海水军，挖掘了数条沟渠，将暴雨引入长江，楠郡百姓才幸免于难。”
</code></pre></div><p>杨戬心内惊骇，不再顾虑周围，急急去看寸心。</p> <p>寸心……寸心竟是想替他顶下这大罪！</p> <p>宝座上的玉帝暴怒过后回复冷静，听寸心这么说，心知肚明她是要替杨戬担下罪责，好保住杨戬。</p> <p>“你怎么知道是杨戬伪造圣旨呢？”</p> <p>寸心见玉帝接下她递的话，回应道:“如果真下几个月的暴雨，必将夺去数万条性命，陛下，您又怎么会下这样的圣旨呢。”</p> <p>玉帝有些心虚，转开话头虚张声势道:“既然如此，为何直到今日你才上报天廷啊。”</p> <p>寸心有些犹豫，王母在宝座上冲她连连眨眼使眼色。</p> <p>接到王母暗示，寸心垂眸思索片刻，才看向上方道:“小仙虽然对杨戬恨之入骨，但毕竟和他有过一千多年的感情，本不想将此事上报……”</p> <p>纵然知道寸心是为做戏，听到寸心说对他恨之入骨，杨戬还是抑制不住的难过，又为此情此景而心酸。</p> <p>让有孕的妻子为他奔忙忧虑……</p> <p>杨戬既觉自己无能，又把胸中恨意一笔一笔分开记在玉帝王母嫦娥天奴还有陈旧腐朽的天条身上。</p> <p>察觉到杨戬气息不稳，寸心顿了顿，继续说道:“但近年来，杨戬倒行逆施，小仙对杨戬实在忍无可忍，才决定将此事上报天廷。”</p> <p>玉帝收回目光，去打量杨戬。</p> <p>这外甥倒是好福气，得了这个情深义重的妻子，和离了还愿替他顶罪。</p> <p>哦……也是……</p> <p>外甥听调不听宣，娘娘那道懿旨，他接了，却还未必是应了。</p> <p>玉帝有些意味深长的问外甥:“杨戬，果真有此事吗？”</p> <p>杨戬当然不想认，开口就要回绝。王母见他上前，忙开口挽道:“陛下……杨戬，的确跟臣妾说过，没有查出是谁挖的沟渠。”</p> <p>王母又打断杨戬去看寸心的目光，“寸心，你想和杨戬作对，本宫是知道的，你也闹得太大了。”</p> <p>寸心垂头默认。</p> <p>既然有人认罪，那便该罚了。</p> <p>玉帝呵道:“大胆寸心！你竟敢违抗天命，欺骗朝廷！”</p> <p>“来人呐！将西海三公主寸心，即刻推出天界，打入万劫……”</p> <p>话还未说完，杨戬再也按耐不住，反手持出三尖两刃刀直指玉帝面前。</p> <p>王母扑到玉帝身前挡住玉帝，拼命对着杨戬寸心使眼色，让他快快调转武器。</p> <p>玉帝惊慌道:“杨……杨戬！你这是做什么！”</p> <p>杨戬暗恨，又心知寸心已经为他顶下罪责，想他能保住司法天神之位，继续造福三界众生。</p> <p>方才被寸心和王母玉帝你一句我一句堵住话语，现下已成定局，就算他再开口揽责，寸心无论是包庇还是顶罪，都脱不了身。</p> <p>先按着寸心意思，保住司法天神位置，夫妻一体，只有他好好的，寸心才不会被牵累。</p> <p>杨戬收回刀尖，横立在寸心面前。</p> <p>三尖两刃刀伫在寸心身前，即是妥协，也护寸心在他身边。</p> <p>就像他司法天神法袍披风上的龙纹一般，是他护在身后的软肋，也是他对抗外敌的甲胄。</p> <p>王母见杨戬明白意思，从玉帝身前让开，又去劝玉帝:“陛下……三公主暗中和天廷作对虽然有罪，但她也有功啊！”</p> <p>“功？什么功啊？”玉帝还未从惊吓中回过神来，王母忙捏捏他的手臂，拿眼神示意他去看杨戬。</p> <p>“她为陛下赢得了人心啊。”王母循循善诱，玉帝状似无意的扭头去看杨戬阴沉的脸色，有些语塞。</p> <p>这就动刀了，连说两句都不能了，娘娘在这，又怎会不转圜一二……这外甥怎的不单单随了妹妹瑶姬能力，连她的急脾气也学的一模一样。</p> <p>“我看这样吧。”你要动你外甥媳妇，又怎么怪得住你外甥生气。“不如把三公主发回西海，撤了西海公主的封号，贬为普通龙族，永世不得离开西海一步……”</p> <p>王母说罢，转头略过杨戬，向寸心示意，寸心心知这是最轻的处罚，也是最和缓的结果了，抬眸去看杨戬。</p> <p>杨戬接收到寸心眼神，虽然不甘，也只得先默认。</p> <p>王母又借口和陛下有事要商议，令杨戬亲自押送寸心回西海。</p> <p>寸心朝王母颔首致意，又看了眼杨戬，率先出了瑶池。</p> <p>杨戬胸中全是懊悔与痛苦，见寸心转身离开，毫不犹豫的跟了上去。</p> <p>王母见他二人出了瑶池，眯着眼睛若有所思。</p> <p>虽然她并不信那劳什子流言……</p> <p>但眼下看来，恐怕杨戬对他这妻子，还真是爱重的紧，他成婚前说的那句“是为了爱才娶”，果真不是一句虚话了。</p> <p>不行，此事决不能传出去，否则杨戬的名声岂不是又要好了？</p> <p>既然杨戬要牺牲自己，愿意自污声名，要拿“感情”做玉帝王母手中的把柄，那这个把柄无论是真是假，王母一定要牢牢的接住！</p> <p>流言不仅不能停下，王母还要为这流言再添油加火！</p> <p>甭管杨戬是想怎样，损失一些威信，若是能换得更大的权柄和众仙的推崇……</p> <p>王母笑了笑，在玉帝疑惑的目光中，遣人将司法天神印送回杨戬处。</p> <p>至于天奴……</p> <p>不忠的奴才，她不必动手，想必很快会有人替她动手了。</p> <br> <p>西海边。</p> <p>两人身形刚站稳，杨戬连自己还穿着司法天神服都忘了，一把将寸心揽入怀中。</p> <p>“寸心……对不起……”杨戬愧疚又心疼，满胸满腹的话，到了嘴边却说不出。</p> <p>“什么都不要说……”寸心这时才惊慌起来。</p> <p>方才在瑶池，她只想着如何让杨戬不受罚，如何才能保下杨戬的位子，“我以为……我再也不会感受到你怀抱里的温暖了……现在……什么都不要说……”</p> <p>杨戬耳边是寸心的低泣声，他心如刀绞，千言万语都描绘不出他的心意和后怕。</p> <p>夫妻俩静静地抱着，听着海声风声，感受着彼此的温度和心，许久才平静下来。</p> <p>寸心从杨戬怀抱中抬起头，满目柔情的同杨戬对视，见他面上虽仍有心痛不舍，但情绪已然可以自控，才转身往海中走去。</p> <p>杨戬看她转身离开，想起接圣旨那日寸心的满面失望，一瞬慌了神，伸手又抓住寸心，不愿让她再往前走。</p> <p>寸心也想到了那日，这是杨戬的心结，也是她的心结。</p> <p>“有些事，错过了……就不会再有弥补的机会。”寸心难言隐痛，“我现在只是希望，能为你多做一些事情……”</p> <p>杨戬心胸震闷，浑身颤栗，嘴唇也跟着抖动:“可是我……”</p> <p>“不用可是……”寸心打断他的话。“保住你司法天神的位子……把你的爱，你的遗憾……都留给大家吧。”</p> <p>西海三公主永远是骄傲的西海三公主，敖寸心不要杨戬和她之间留有什么遗憾。</p> <p>她想要的，是同样骄傲发挥自己能力的杨戬，和杨戬的余生。</p> <p>杨戬听懂了寸心的意思。</p> <p>寸心一直是最理解杨戬，最明白杨戬的人。</p> <p>她知道杨戬太过轻易便会对往时往日无论是好是坏，是欢乐是遗憾，都念念不忘，时时回想。</p> <p>继而自满自得，或自责自愧。</p> <p>杨戬又太在意寸心。</p> <p>所以杨戬的心结，只能以寸心心结的消去来作为前提，才能彻底放下这份让他隐痛不安的愧疚难熬。</p> <p>寸心再次转身。</p> <p>杨戬不舍的任由那只玉手从自己手中慢慢抽离，心也随着寸心的离开空出一大块。</p> <p>寸心回到了海中，杨戬抑制住追上去的冲动，在原地静立片刻，便扭身回了天廷。</p> <p>他要请二郎先顶两天，寸心一定在西海等着他呢。</p> <p>西海岳父母这边……是不能继续瞒下去了。</p> <p>否则，他这个女婿，恐怕真的要进不去西海大门了……</p> <h3 id="【三十一】"><a href="#【三十一】" class="header-anchor">#</a> 【三十一】</h3> <p>杨二郎一觉睡醒，就听梅山兄弟们说出了这么大的事儿。</p> <p>心知杨戬此番定然是要进一趟西海的。</p> <p>杨二郎一边懊恼自己睡过了头，一边要先去寻杨戬让他安心去西海。</p> <p>往外踏了几步，杨二郎想起什么，又停下身，转头进了书房。</p> <p>杨戬回了真君神殿，推开上前奉上司法天神印的天奴，火急火燎便去了书房。</p> <p>天奴方才当着杨戬面告了阴状，心虚得很，也不敢挑刺儿，只笑着唤哮天犬，把大印留给哮天犬，嘱咐他记得呈给司法天神。</p> <p>哮天犬已经听玉鼎真人转述过这厮所作所为。</p> <p>知道天奴想害主人，没冲上去咬死这奴才就够好了，哮天犬也懒得做表面功夫，当面翻了天奴一个大白眼，一把夺过大印，送也不送，便跟着主人去了后院书房。</p> <p>“戬弟？”杨二郎刚整理好乾坤袋，就见杨戬推门而入，忙开口道:“戬弟不必多说，今日也有为兄大意失责，你且带上赔礼，安心去西海与岳父母请罪，此地交由为兄即可。”</p> <p>说罢，将手中绑上红线的乾坤袋递给杨戬。</p> <p>杨戬接过乾坤袋打开一看，俱是些天地少见的奇珍异宝。</p> <p>心下立时又感动又感慨，只抱拳对二郎道:“多谢二郎！此事也是杨戬没有安排妥当，怨不得二郎，这边先交给二郎一人了，待杨戬自西海回来，再请二郎喝酒。”</p> <p>杨二郎摆摆手，连声催促杨戬不必客气，快快赶在西海龙王发怒前回到西海。</p> <p>杨戬又冲二郎行了一礼，才匆匆出了书房，左看右看左思右想，回卧房又收拾两个大包裹，背在背上，化作一只黑颈鹤飞去了西海。</p> <p>前两天胡狼来报，说吃了王母派来的一只黑脖子鸟。</p> <p>眼下王母并不知黑颈鹤已死，化作那鸟儿掩人耳目，也好避过王母玉帝眼线监视。</p> <br> <p>西海龙王敖闰本来开开心心。</p> <p>龙后正抱着长子摩昂的孩子敖游逗弄，教小龙孙使灵力给龙王倒酒举杯。</p> <p>龙王爱妻在侧，长孙笑闹，心中是再美不过了。</p> <p>敖摩昂夫妻俩坐在下位，见龙王龙后与小龙孙自享天伦之乐，也不打扰，只推杯换盏，喂些糕点果子填填嘴。</p> <p>殿外突然传来急报，龙王皱了皱鼻子，预感有些不妙。</p> <p>果不其然。</p> <p>虾兵蟹将连滚带爬的跑进前殿来报，三公主敖寸心出门一趟，回来就成了戴罪之身，还被褫夺了公主封号。</p> <p>龙王气的险些厥过去，连孙儿倒的酒水都忘了接。</p> <p>小龙孙才一岁多，灵力还发动不稳，祖父半晌不接酒水，灵力便接不上事，一杯琼浆玉液满满当当，全都撒到了龙王胸前。</p> <p>龙后虽也惊怒，但到底有些准备，将小龙孙递给他爹娘，在一旁替龙王顺气擦衣，又问来报的虾兵蟹将:“究竟是因着何事啊？三公主呢？”</p> <p>虾兵瑟瑟发抖，“公主她……公主她在殿外跪着……”</p> <p>敖闰给自己拍了拍胸口，猛的伸手去拍桌案，怒道:“跪什么！逆女！逆女！让她进来！进来！”</p> <p>敖摩昂夫妻俩忧心不已，两人对视一眼。</p> <p>敖摩昂妻子是寸心闺中密友，又由寸心牵线认识郎君，姑嫂关系好的很，眼下寸心可能受罚，她先坐立难安了。</p> <p>敖摩昂冲妻子摇摇头，轻轻拍拍她的手，示意她稍安勿躁。</p> <p>寸心被虾兵蟹将传话，由得了消息守在殿外陪她的龟公搀着起了身，随虾兵进了前殿。</p> <p>还未及开口，龙王就注意到寸心气息灵力古怪，见她身形有变，惊愕道:“你……你！你这腹中！”</p> <p>玉鼎真人在瑶池前帮寸心施的法术已经失去效用，眼下寸心灵力交动，毫无遮掩，腹部隆起，孕相显然，任是个知事之人，都能看出她身怀六甲。</p> <p>龙后暗叹一声，拽住骤然暴怒的龙王，温声劝道:“夫君莫要多怒，其实……妾身早就知道此事……”</p> <p>此言一出，不止龙王与敖摩昂夫妇错愕，寸心也惶然呆愣在原地。</p> <p>龙后见龙王瞪大眼睛等她解释，又轻拉龙王两把，让龙王坐在座上，才慢慢开口。</p> <p>“自寸心与妾身定下百年之约，又执意独自去住别院，连身旁的丫鬟侍兵都送回龙宫，妾身便有所怀疑了……妾身遣龟公去别院附近探查，发现那姓杨的小子隔三岔五便要去别院待上几日，妾身本欲阻拦……又恐贸然行事，依寸心性子，怕会落得两败俱伤，才忍了下来。”</p> <p>敖摩昂夫妇看向寸心，寸心下意识轻抚腹部，不知自己暴露的这样早。</p> <p>龙后看向女儿，又将眼神转向女儿隆起的腹部，竟笑了笑。</p> <p>龙王见爱妻还能笑得出来，更加困惑。</p> <p>龙后继续道:“夫君先恕妾身隐瞒，妾身其实并非宽宥寸心与其孩儿生父私情，只是……”</p> <p>“只是？”龙王也随着龙后目光去看女儿。</p> <p>寸心身子紧绷，本做好了挨骂受罚的准备，现下倒是先被母后弄的莫名其妙又兢惧起来。</p> <p>“只是……”龙后转头看回龙王，“夫君，这孩儿生父可是欲界女神之子，虽然半仙半凡，却有能耐肉身成圣，相貌灵力都数一数二，若是不看旁的，单是让咱女儿养个孩儿……”</p> <p>龙后未说完，殿内人却都明白她的未尽之语。</p> <p>龙王先是惊骇不满，起身在案边来回走了几遍，反而平静下来，再看向寸心的眼神，已经从震怒化为深思。</p> <p>敖摩昂夫妻屏住呼吸，不敢发出一点声音，母后所想，虽然略有离奇，但也不是没听过先例。</p> <p>自打寸心一千多年前被姓杨的抢亲去灌江口，他们西海早做好了有外孙外孙女的准备。</p> <p>只不知到底是那姓杨的不行……或是旁的什么原因，一直也没听说寸心生养孩儿。</p> <p>西海龙王敖闰表面老实本分，内心其实颇有些离经叛道。</p> <p>稍作思量，也不用说服自己，便接受了龙后的想法，去父留子。</p> <p>就当是女儿早就生出来的，左右不过一个……或者两三个孩子罢了，西海还养得起。</p> <p>有孕一事倒就此揭过，寸心戴罪被褫夺封号关回西海一事却得好好问问。</p> <p>龙王转身背朝寸心，对侍女使眼色，让侍女去搬个凳子给公主坐下。</p> <p>侍女得了吩咐，忙下去挪了椅子请寸心入座，寸心犹豫的看了看父王母后，又看看哥哥嫂嫂，敖摩昂重妹妹点头示意，寸心才放松坐下。</p> <p>龙王听着动静，思量着女儿已经落座，才绷着脸转回身，装作不知殿内动静，施施然坐回高座。</p> <p>龙后知龙王对这唯一的女儿是狠心不下来的，心下暗笑，清清嗓子，正要开口问寸心获罪前因后果，却听外头一阵兵荒马乱。</p> <p>虾兵蟹将又连滚带爬的跑上殿来，绊倒在殿中。</p> <p>“报！那姓杨的！姓杨的身上背着俩大包袱闯进来了！”</p> <h3 id="【三十二】"><a href="#【三十二】" class="header-anchor">#</a> 【三十二】</h3> <div class="language- extra-class"><pre><code>  龙王霍然起身，气的声音都发起抖，怒道:“好个三眼贼！抢我女儿一回不够，还敢要抢二回不成！忒不将我西海部将放在眼中！”
</code></pre></div><p>敖摩昂跟着父王起身，将小龙孙递到妻子怀中，也跟着怒道:“果真不像话！倒叫本太子瞧瞧这厮哪里来的底气！”</p> <p>说罢拿过部曲呈上的长枪，跃过矮桌，摆上架势，直指殿门外。</p> <p>“海兵海将听令！围住大殿！今日本王决不愿放过这厮！”龙王扔下手中令牌。</p> <p>虾兵捡起令牌，绕过殿中焦急的寸心，往殿外跑去。</p> <p>说话间，杨戬背着俩大包袱已经冲进前殿。</p> <p>敖摩昂提起长枪往杨戬攻来，寸心惊慌失措的要去拽杨戬躲过摩昂大哥，被跟下台阶的大嫂扯住手腕。</p> <p>寸心回头去看大嫂，大嫂冲她使了个眼色，才叫她稍稍安下心来。</p> <p>杨戬顺着大舅子枪法弯腰侧身闪过一击。</p> <p>杨戬挪了挪背上包袱，又拿余光打量殿内，见岳父岳母大舅子怒发冲冠，也不回手，连连在大舅子枪下退让躲避十余步。</p> <p>眼看要被逼出殿外，杨戬瞅准时机，躲过寒光罩目的枪尖，一个抽身冲回殿中，扑通一跪。</p> <p>敖摩昂数回击不中，见杨戬扭身往前冲，也转过腰身去追，猛然见方才躲闪起来并不吃力的人居然说跪就跪，倒真以为自己无意间伤着了对方。</p> <p>龙王龙后等人也惊愣在原地。</p> <p>杨戬却不犹豫，跪在龙王龙后身前，俯首就是一嗑，脆声喊道:“岳父岳母！小婿前来请罪！”</p> <p>“胡说八道！”龙王冲下高台，怒形于色，“你这厮！腆着一张脸皮唤谁岳父岳母！”</p> <p>杨戬任龙王指着鼻子谇骂，不吭声不反驳，敖摩昂见对手不战，收起长枪，上前去劝父王静气凝神。</p> <p>老龙王暴跳如雷，根本听不进长子安抚，口中念念叨叨，从自己和爱妻辛辛苦苦养出女儿，一路骂到杨戬抢亲既不顾西海脸面，又让西海众人与寸心骨肉分离千百年。</p> <p>最让龙王不满的，莫过于西海海兵报了几次公主驸马在西海边看海，结果他二人竟然真就只是看海。</p> <p>龙后无奈的摇了摇头，步下台阶走到殿中，寸心连忙跟上母后。</p> <p>杨戬听龙王斥责，又听龙王埋怨他和寸心到了海边只是看海，也分外懊悔。</p> <p>他当时只想着龙王不接受杨戬这个女婿，不让杨戬和寸心一起回西海，是以犟着性子不肯主动服软。</p> <p>他只想了自己的脸面，却忘了考虑龙王龙后，抛开身份，他们也只是一对普通的父母罢了，自然会思念自己的女儿，想要女儿承欢膝下。</p> <p>待到龙王筋疲力尽，歇气喝茶的功夫，杨戬趁机搬下身上两个大包袱，解开包袱结，将里头的衣裳被褥铺盖拽出来，铺了一地。</p> <p>龙王龙后与敖摩昂夫妻俩目瞪口呆的看着杨戬在殿中铺床叠被，心道这小子难道竟打算同西海死嗑到底，就非是要做西海女婿不成？</p> <p>杨戬理好被褥，拍拍枕头，左观右看，又红着脸凑到龙王跟前，半讨好半腼腆道:“小婿已然知错，岳父岳母生小婿气也是应该的，小婿自行收拾好了床铺行囊，往后便睡在岳父的前殿帮岳父守护西海安宁，小婿在西海伺候照料岳父岳母和寸心，定然好好补救千年前的过错……”</p> <p>话还未说完，龙王丢下手中茶盏，难以置信道:“你又在诨说些什么？谁许你留在西海了？西海还未认你这三眼贼做女婿呢！本王哪句话又让你觉得本王还会把女儿许配给你了？”</p> <p>杨戬打了个磕绊，不由自主望了眼寸心，紧接着耍赖道:“爹爹！您既不愿许配寸心给杨戬，杨戬便入赘，将自己许配给寸心，以后杨戬生是西海的人，死是西海的魂……”</p> <p>“住口！”龙王又气得捂住胸口，“你也太会自说自话！堂堂司法天神！谁要留你在西海！传出去，你这厮还要不要脸了！”</p> <p>杨戬听龙王话语间已然松动，拿出幼时在爹娘面前撒娇卖痴的本事，淌出两行热泪，趁热打铁道:“要脸有什么用呢，杨戬要留在妻儿身边，要留在岳父岳母身边，要留在西海……若是能得岳父岳母体谅，再给杨戬一次机会，杨戬就算粉身碎骨，也在所不惜！”</p> <p>这一出属实是让龙王龙后开了眼界。</p> <p>他们印象中的杨戬，先是丧父失母的小可怜，本来是对他多加怜悯的。不成想他又堂而皇之拐走寸心，就成了西海众人口中的混蛋坏东西。与寸心分开上了天之后，一日一日的就成了三界皆有所传闻，忘恩负义不知好歹的小人。</p> <p>又哪里想到这杨戬还能作出这幅逆来顺受，好说歹说，赌咒发誓，竟只想着当西海赘婿的模样来。</p> <p>“不对……”龙王皱眉垂首看向杨戬。“你不是痴恋广寒宫嫦娥吗？先前本王也听东海四侄女说过嫦娥还专门托她带话，让寸心去找旁的好归宿。”</p> <p>杨戬赶忙出声解释:“嫦娥设计拆散小婿同寸心，又听从王母命令处处监视杨家一举一动上报，嫦娥是小婿的死敌，小婿又怎会痴恋嫦娥呢！”</p> <p>“哦？”一旁看妹夫热闹的敖摩昂扬眉奇道，“你又是何时得知被嫦娥监视？”</p> <p>杨戬还在地上跪坐着，敖摩昂半跪在杨戬身旁，一手扣着杨戬肩膀。</p> <p>龙王看向敖摩昂，示意他起身说话，接到龙王眼神，敖摩昂托着杨戬手肘，带他起身。</p> <p>杨戬理了理衣摆，抱拳冲龙王恭禀道:</p> <p>“家中变故前，小婿与嫦娥从未见过，后来……小婿跟着师父学本事，多次察觉有人偷窥，顺着灵觉望去，回回都只看到了月亮……小婿最初也是稍有怀疑，便借着学飞的名头，飞去月亮边探查，就见嫦娥独自在跳舞，一举一动不像舞姿，反而像小婿母亲瑶姬打斗的模样……加之嫦娥言语间似乎对小婿爹娘很是熟悉，又屡屡以长辈身份自居，用小婿母亲常用的语气来开导小婿，小婿心觉怪异，当时便已有所警惕。”</p> <p>寸心扶着母后，在一旁点了点头，这些杨戬都同她说过。</p> <p>龙后看了眼女儿，默不作声。</p> <p>“后来寸心同小婿说，嫦娥曾托四姐带些不知分寸的越界之言，小婿便对其更加警惕不满，派草头神多番查验打听，又问了师父和师祖师叔们，才得知广寒宫中有一颗玉树，只要嫦娥站在广寒宫玉树前，便能观看众生，小婿当下便意识过来了。”</p> <p>龙王点了点头，也懒得计较杨戬一句一个小婿自称，“广寒宫玉树之用，本王也有所知晓。”</p> <p>“那玉树岂不是……”敖摩昂插话问道。</p> <p>“杨戬已将那玉树打断了。”</p> <p>见龙王龙后都没有出口反驳他自称小婿，杨戬安定下来，姿态也放松许多。</p> <p>“小婿上回派哮天犬去广寒宫捉兔子营造流言，哮天犬回来后，说广寒宫阴冷异常，云雾自玉树断裂处弥漫到整个宫殿，嫦娥都抵不住那份清寒，穿上了厚厚的衣裳，这回，广寒宫成了真的广寒宫了。”</p> <p>龙王撇了一眼杨戬，“你也莫要高兴太早。”</p> <p>“小婿谨听岳父岳母教导。”杨戬得寸进尺，凑龙王龙后更近，龙王皱了皱眉，倒没再呵斥杨戬。</p> <p>寸心又看向母后，母后唇角含笑，并不反驳，知道父王母后都默认了杨戬，心间欢喜不已。</p> <p>龙后见女儿毫不掩饰的兴奋，叹道女儿果真是栽在这杨家小子身上了。</p> <p>事到如今，也只能暗暗祈求天道留情，莫要让这二人再受磨难分离了。</p> <p>“广寒宫最先是瑶池王母私宅，嫦娥飞升后才被赐居在此，你打断玉树，恐怕瞒不了多久，届时要如何对王母解释？”龙王蹙眉道。</p> <p>“自然是因为司法天神对嫦娥爱而不得，听到嫦娥不愿，才一时愤慨打断玉树。”杨戬含笑回龙王，“此事三圣母也能作证。”</p> <p>“司法天神，三圣母。”龙王品味了一番杨戬的说辞，意味深长看向杨戬，“你分得倒是清楚得很。”</p> <p>杨戬含蓄低头，“哪里哪里，小婿还要多向岳父舅兄学习……”</p> <p>龙王虽然面上冷然，殿中气氛却不再剑拔弩张。</p> <p>杨戬见气氛平和，摸出乾坤袋，上前双手呈给龙后，“小婿的一点心意，孝敬岳父岳母，岳母岳母若是喜欢，晚些小婿备嫁妆时再多准备一份。”</p> <p>龙后拿玉扇遮住下半脸，抿嘴笑了笑，“真个是嫁妆了？”</p> <p>“真个是嫁妆。”杨戬斩钉截铁道。</p> <p>敖摩昂偷笑两声，在母后投过来的目光中憋住笑意，复而朗声大笑，“打过一场，孩儿饿起来了，父王母后，咱们去弄些吃食慢慢聊吧，游儿还等着给祖父倒酒呢。”</p> <p>龙王听杨戬真要入赘，倒有些犹豫起来，见长子出声打圆场，长孙又眼巴巴的伸手要抱抱，也就懒得想这许多了。</p> <p>入赘就入赘吧，他杨戬自己都敢入赘，难道他西海还能不敢收吗？</p> <h3 id="【三十三】"><a href="#【三十三】" class="header-anchor">#</a> 【三十三】</h3> <p>杨戬在西海住了一年多，每日里除了陪寸心绣花弹琴，便是教导小元海识字念书。</p> <p>小元海已经三岁多，多数时间由伯父丁安与草头神们带大，偶尔会跟着伯父一起，上岸去见见父亲母亲和姐妹们。</p> <p>小小的孩子乖巧安静的坐在一群高大汉子中间，见天儿听他们说笑谈天练法术，零零碎碎的学着叔叔们的小本事。</p> <p>他有意学，草头神们也有意教。</p> <p>这偌大的西海，来来往往有海兵海将巡视，草头神们守在别院，除了练兵，就是闲坐着，一身本事无处使，教教小娃娃也能活泛活泛筋骨。</p> <p>一来二去，小元海与精通医丹二术的草头神茂宁拜了师徒，开始专心跟着师父学习医术丹术。</p> <p>草头神的本领，杨戬再放心不过，小元海如今与父母分隔两地，到底也是有他当时思虑不全的原因，他有这个天赋，又有这个机遇，自然最好不过。</p> <p>杨戬还专门去丁家看了小丁香。</p> <p>小丁香也有两岁了，拿天眼去看，小丁香的长相确实和寸心极为相似，可单单看小丁香现下的模样，却与寸心幼时大不相同，反而眉目间更像丁夫人。</p> <p>既然最开始明明不像，为什么拿天眼去看她将来，却又一样？</p> <p>究竟为什么会让一个小姑娘慢慢长成旁人的模样？</p> <p>杨戬暂时猜不到原因，只能派人多加注意，看这一份契机是什么。</p> <p>杨戬在西海住的舒坦，乐不思蜀，龙王和龙后则时不时催敖摩昂敖荣敖烈过来与他比划一番，练练身手。</p> <p>旁的不说，论法术本领上，杨戬教导三个舅兄算绰绰有余的。</p> <p>只要三个舅兄别在寸心跟前围攻他，他总会给舅兄们留些脸面。</p> <p>若是当着寸心的面……杨戬还是想先留着自己的脸面。</p> <p>毕竟在寸心眼中，杨戬可是她最最顶天立地的意中人。</p> <p>莫说是三个舅兄一起上，就是三十个舅兄，三百个舅兄举着枪戟朝杨戬打来，杨戬就算反击不过来，也得身姿优美的避开，面上云淡风轻的回头对寸心说一句:“莫急，不过如此。”</p> <p>敖烈与杨戬打了两回，见杨戬这幅姿态，险些呕出来，下了台子难以置信的问观战的妹妹:“你就不觉得这厮装得忒过吗？”</p> <p>寸心听三哥问话，疑惑看向杨戬，杨戬正潇洒不羁身姿缥缈的躲过大哥敖摩昂手中双锤，见寸心瞅过来，还抽空扭头对着寸心粲然一笑。</p> <p>“他好厉害啊。”</p> <p>敖烈愕然，半晌才回过神来，双手背在后头，愁眉紧锁的回了龙宫。</p> <p>也没听说龙族有孕会降低神智啊？难道妹妹这是特例？</p> <p>他还是回去问问母后和大嫂吧。</p> <br> <p>惦记着真君神殿只有杨二郎一人孤零零的守着，杨戬安排好寸心生育所需的药物被寝和负责接生的海婆侍女，便依依不舍回了真君神殿。</p> <p>哮天犬见到主人，兴奋的窜起老高，忙在前头引路，说二郎真君刚歇下，还没睡醒。</p> <p>杨戬抬手止住哮天犬欢快的动静，示意他不要打扰二郎，让二郎好好歇息歇息，他自去前殿处理公文。</p> <p>哮天犬忙去备了茶水点心，问主人用不用喊梅山兄弟回来。</p> <p>“哮天犬，你现在真的懂事不少，变得比从前更好了，先不要忙了，让我看看你功法练的怎么样了？”杨戬看着哮天犬忙上忙下，先夸了几句，哮天犬高兴的跑到主人身边蹲下，让主人摸摸他的脑袋。</p> <p>杨戬将手放在哮天犬头上，探出灵力，细细感应了一下哮天犬的灵脉，竟然比从前宽拓了一指有余。</p> <p>哮天犬见主人惊奇，解释道:“是二郎真君，给了哮天犬好多好吃的，哮天犬吃了之后，修行就越发顺利了。”</p> <p>杨戬心中惊叹不已，想来哮天犬这段时日，定是吃了不少天才地宝，哮天犬从前跟着他，有时还会上顿不接下顿，真是受委屈了。</p> <p>这么想着，杨戬也就这么说出口，哮天犬急忙摇头否认，“哮天犬跟着主人就开心，就算饿着，也是开心的饿着。二郎真君是主人的兄长，哮天犬是因为主人相信二郎真君，才吃二郎真君喂的东西……”</p> <p>杨戬点了点头，正要再说些什么，草头神忽然匆匆来报，说让他速速回西海。</p> <p>方才从西海出来的杨戬有些摸不着头脑，但事关西海，杨戬毫不犹豫起身，嘱咐哮天犬转话给二郎，帮他再看顾一二。</p> <p>哮天犬点头，目送主人刚回来又回去，回头一看，桌上茶水还冒着热气。</p> <br> <p>杨二郎打着哈欠从后院走来，见哮天犬又在前殿往门外看，问了句:“小狗儿，你主人回来么？”</p> <p>“回来了回来了。”哮天犬把主人的茶水换下，又沏出一盏新茶捧给杨二郎，“刚才回来了，又……又急匆匆的回去了。”</p> <p>杨二郎接过茶水，抿了两口。</p> <p>歇过一小觉，正愁口中干涩，这茶水温度刚好，来的正是时宜。</p> <p>他也不白支使这小狗，随手从怀中掏出一支长参扔给哮天犬。</p> <p>哮天犬熟练的接过塞进嘴里，一边嚼一边问:“二郎真君，我主人为何又匆匆回去？难道夫人有孕……被玉帝王母发现了？”</p> <p>杨二郎伸出手指掐算一下，拍了拍哮天犬的肩膀，高兴道:“是你有小主人了。”</p> <p>“小主人？小二郎？”哮天犬还是不懂，“哮天犬不是早就有小主人了吗？这个小主人还没出来，夫人总不会又有了吧？”</p> <p>杨二郎憋不住笑，抚掌赞道:“你这小狗儿，真是好玩。”</p> <br> <p>产房内，一条绯红色真龙痛苦的在床褥上挣扎翻滚，身形纤长瘦削，腹部却高高鼓起。</p> <p>海婆在一旁催动法术，帮助化为原型分娩的寸心推动腹内胎儿，一点一点往外托出。</p> <p>龙后在一旁焦急的等待着，心疼的为女儿输送灵力。</p> <br> <p>杨戬一路急行回了西海，刚进海里，就见常日在龙后身边守着的两位海将迎上来，报到“寸心公主要生了！”</p> <p>虽然有所预料，乍一听闻，杨戬还是心口一提，双腿发软，慌里慌张的连路都走不直。</p> <p>两个海将一左一右撑住他赶到产房外，杨戬听着里头龙女的痛呼声，眼泪淌了满面，什么也不想顾，隔着房门外唤道:“寸心，杨戬回来了……”</p> <p>一旁等着妹妹生产的敖烈跳起身来，一把捂住杨戬的嘴。</p> <p>“莫叫！寸心化作原型产子，受不得大喜大惊！”</p> <p>敖摩昂也上前，帮着敖烈把杨戬拽到椅子上坐下。</p> <p>敖烈依旧捂住杨戬的嘴，手上蹭了他一手眼泪，皱着眉呲着牙，心叫道:“我还想这司法天神定然钢筋铁骨，眼下看来他是爱我妹子极深，跟着我妹子一道化成水做的了。”</p> <br> <p>龙后在房内听到外面动静，知道是女婿赶回来了，也放心不少，俯下身去安抚女儿。</p> <p>寸心摆动着身躯，迷蒙中听见母后说孩子快出来了，让她再坚持坚持，便跟着母后声音，咬牙用力。</p> <p>一团粉色真元，裹挟着胎儿，顺着寸心的卸力脱体而出。</p> <p>龙后上前两步，敞开怀抱，真元托举着胎儿，在寸心身上绕动几圈，蹭了蹭寸心汗涔涔的脸庞，缓缓飞入龙后怀中。</p> <p>与她娘亲一样的粉色小龙角藏在茂密厚实的软发间，肌肤幼嫩，心口被一块金色龙鳞护着。一双眼睛像浸在水里的黑珍珠，定睛看人时，如西海底一样沉谧。张望四周时，又如西海面一样涛滚波动。</p> <p>“快，去告诉夫君与摩昂他们……还有寸心家的那个，三丫头平安生了个小龙女。”</p> <p>海婆领命退下，依稀听见外头乱了一刹，随即欢呼声冲进房内。</p> <p>一旁的侍女递上包被，帮龙后把小龙女包裹好放在寸心身边，寸心脸上身上已经被侍女擦洗过，这会儿盯着放在身边的女儿，目光新奇又慈爱。</p> <p>“娘！女儿竟然生了个龙！”寸心伸手摸摸女儿龙角，惊叹道。</p> <p>“是个小粉龙！”</p> <p>龙后看着女儿和外孙女，原本满怀感慨，又思及女儿产女的苦楚，几乎落下泪来。</p> <p>一听女儿这样说，龙后顿时哭笑不得:“对啊，三丫头长大了，也当娘了。往后可得更加稳重，撑起你女儿的一片天来。”</p> <p>寸心又揉了揉女儿伸出襁褓外的小手，心下柔软一片，重重地点头，:“娘，寸心会的！”</p> <h3 id="【三十四】"><a href="#【三十四】" class="header-anchor">#</a> 【三十四】</h3> <p>杨戬想给女儿取名敖姝衡。</p> <p>取为“静女其姝，冰壶玉衡”之意。</p> <p>寸心略思索一下，觉得没什么不妥，寓意也很好，便欣然应允。</p> <p>杨戬将寸心牢牢拥入怀中，爱怜地凝望着怀中仍有些虚弱的妻子，千头万绪都化作“寸心”二字，不断地充盈着胸腔。</p> <p>杨戬持灵力在两人之间流转，慢慢疏解着寸心体内因生产而淤滞的血气。</p> <p>寸心身子轻快了许多，就忙催着杨戬先引导女儿炼化灵力。</p> <p>杨戬有些不解，女儿刚出生就要修行灵力？</p> <p>就算勤奋，也有些过头了。</p> <p>寸心这才想起，先天灵力一事是龙族机密，她未曾说过，杨戬也未曾接触过，自然不知。只得先解释一番缘由。</p> <p>龙族自出世以来，灵脉中就藏着一股精纯灵力，龙族称其为先天灵力。</p> <p>幼龙出生后，由血脉亲属引导幼龙炼化先天灵力。炼化后，灵力便会转化为精魄守在龙体本源处自行运转。</p> <p>平日里自然也能调用精魄。最重要的是，在遭遇危险或不测时，精魄便会弃体而动，裹住龙魂回到血脉至亲身边。</p> <p>精魄龙魂俱在，便能重塑肉身。</p> <p>当年东海三太子敖丙被哪吒杀死，剥皮抽筋，也是被精魄护住龙魂，才有再生的机会。</p> <p>后来敖丙龙魂精魄被送去封神台，被封为华盖星君。</p> <p>杨戬既然已经知道先天灵力转化精魄对龙族的重要性，自然句句遵循着寸心所言，耐心细致引导怀中噘嘴吐口水泡泡的女儿熟悉灵脉。</p> <p>小姝衡不仅继承了爹娘的美貌，也承袭了爹娘的聪慧与天赋。</p> <p>杨戬操纵灵力在女儿灵脉中引导了两次，小姝衡便记住灵力的运行方式，自顾自沉浸在修行中了。</p> <p>寸心从杨戬怀中接过睡着的女儿，侧身依偎在杨戬怀中。杨戬支起下巴，垫在寸心肩上，伸出手臂揽住妻女，心满意足。</p> <br> <p>寸心公主也有临盆之兆，却迟迟不发动。</p> <p>杨二郎猜测许是小世界灵炁并不稳定，支撑不住外方世界的真龙产子，故而连发几道符，唤杨戬速速回天廷。</p> <p>他们要先回原世界，待寸心公主生下孩儿，再做安排。</p> <p>杨戬得了消息，同寸心告别，匆匆回真君神殿。</p> <p>杨二郎早早做好准备，将这段时间批复的公文都交代给梅山兄弟，又留了一堆灵器灵物给杨戬防身。</p> <p>这些日子相处以来，杨二郎早把杨戬杨婵当做真正的二弟三妹，不止给杨戬寸心的孩子留了东西，还专门留了一个护身甲给三妹的儿子沉香。</p> <p>杨戬接过杨二郎的储物袋，目送杨二郎，心中忐忑不舍，也不知他们此去还会不会回来。</p> <p>对杨二郎寸心公主来说，这片天地不过是分流的香火所支撑，是闲暇之余游玩之处。</p> <p>对杨戬寸心来说，这是他们的家，是他们直到消逝，才会离开的世界。</p> <br> <p>日子一天一天的过着，转眼沉香就已经七岁了。</p> <p>杨戬一有空闲就会回西海陪寸心和女儿，转回天廷时再拐到华山，带着沉香刘彦昌进结界与杨婵相聚。</p> <p>梅山兄弟一直守在华山，明面上是为了看管三圣母，实则也是为了保护杨婵不被恶人暗害。</p> <p>王母已经得知杨婵的事，杨戬照计划拉着天奴作证，事后便寻了机会，用下界婴孩儿诱天奴下凡，一刀把天奴捅了对穿，关进真君神殿的囚室。</p> <p>让天奴直接死掉虽然解气，但未免让他死的太痛快了，不如留下天奴，替不得不被抓的受冤之人受刑，说不定以后还能另做用处。</p> <p>不管王母到底如何想，杨戬亲手递上的话柄，她自然不会放过。</p> <p>很快，司法天神亲手杀死妹夫外甥，又亲自把妹妹三圣母关押在华山底的消息便传遍三界。</p> <p>司法天神的名声坏到了极点。</p> <p>既然要挨骂，不如一次把黑锅全背上。</p> <p>杨戬找来师弟孙悟空，将前因后果告知孙悟空，请他化作天奴模样上去天廷，在玉帝王母跟前告发司法天神私藏嫦娥耳环，又因暗恋嫦娥，嫉妒后羿，打断了广寒宫玉树。</p> <p>孙悟空足足消化了两天时间，才把杨戬的打算理解明白。</p> <p>好一盘大棋！</p> <p>孙悟空先前也惋惜过杨戬现在成为天廷走狗，忘恩负义。</p> <p>却原来杨戬从未变过。</p> <p>作为大闹天宫的齐天大圣，孙悟空向来是个爱热闹的，何况师兄杨戬眼下又是难得放低身段上门求他。</p> <p>略作矜持，孙悟空兴奋的连夜凑去真君神殿，打算听听杨戬后续计划如何……</p> <p>还得见见海鲜妹妹，还有杨戬的小闺女。</p> <p>虽然孙悟空是听了杨戬的说辞，但也半信半疑，要他相信，起码也得杨戬证明他说的全是真话才行。</p> <br> <p>孙悟空化作的天奴率先站出，状告司法天神。</p> <p>众仙哗然，聚精会神的看向司法天神。</p> <p>司法天神开始还有些郁郁，被玉帝王母逼问后，果然掏出偷藏的耳环，又亲口承认打断了玉树。</p> <p>嫦娥原本以为杨戬是为了握住自己把柄，好挟持她利用她，怎么也想不到杨戬竟然会这般自毁声名，直接把她顶到风口浪尖上。</p> <p>嫦娥百口莫辩。</p> <p>耳环在司法天神手里，是她亲手丢的……</p> <p>玉树被杨戬杨婵兄妹俩打断，也是她被杨戬的疯劲吓到，又害怕被王母追责，或主动或被动，总之也隐瞒了这么久……</p> <p>众仙视线在司法天神与嫦娥两边转来转去。</p> <p>上座的玉帝王母心知此事有疑，可这告发人信誓旦旦，被告也毫不反驳，还主动投案……</p> <p>杨戬见玉帝王母犹豫，站直身子，定声道:“小神心意如此，却也知天条不容侵犯，还请陛下娘娘治罪吧！一切罪过全是小神的，与嫦娥仙子无关！”</p> <p>王母轻咳一声，跟玉帝对视一眼，又看向议论纷纷的众仙和直愣愣戳在殿中的杨戬，暗恼他脸皮越发厚实。</p> <p>孙悟空化作的天奴在一旁催了两声，得了王母一个白眼。</p> <p>玉帝王母商论片刻，最终下旨:罚去司法天神下界神庙香火百年，念在杨戬知错愿改，便再给他一次机会。</p> <p>被罚香火，这惩治说轻不轻，说重不重。</p> <p>众仙本来就是看热闹，自然不会去触司法天神霉头，敢当面阴阳怪气的哪吒还在下界除妖没有回来，此事结论便这样定下了。</p> <p>嫦娥明面上并未受罚，私下却被王母带话，令她三百年不得出广寒宫一步。</p> <p>嫦娥受罚一事众仙并不得知，只知司法天神站在灵霄宝殿，为保嫦娥，将罪过全都揽在己身。</p> <p>因为流言，早就有些神仙开始关注这桩天界难得一见的风流逸事，眼下不管信与不信，在茫茫长生中能有个乐子，自然不看白不看。</p> <p>其中百花仙子与她手下的百位花仙对此事乐趣最甚。</p> <p>最乐于见着嫦娥的笑话。</p> <br> <p>百花仙子昔年因为性情耿直，在王母娘娘生辰祝寿时，不敢违抗玉帝旨意，拒绝了嫦娥百花齐放的要求，无意间得罪了嫦娥。</p> <p>嫦娥记恨百花仙子当众不给她面子，借着天廷派遣心月狐下界，联合心月狐暗算百花仙子，导致百花仙子与百位花仙被罚下红尘受苦，都经历了好一番磨难，与嫦娥颇有些旧日仇怨。</p> <p>百位花仙散开在三界各处，与众仙议论着嫦娥一边“痴情”后羿，一边与司法天神纠缠不清的流言，大声赞叹嫦娥人美命好，竟然叫两位英雄人物这般痴迷爱重。</p> <p>有百位花仙这样助力，一时间，嫦娥与司法天神之事甚嚣尘上。</p> <p>嫦娥咬碎银牙和血吞。</p> <p>痴迷爱重？</p> <p>若真是痴迷爱重，又怎会不顾她的声名，明知自身被众人厌恶，也要在大殿上公然示爱，将她牵扯其中？</p> <p>若真是痴迷爱重，又怎会将她推到人前，高高挂起，被众仙说笑指摘？</p> <p>除了与嫦娥有仇的百花仙子和百位花仙，还有谁会这样推崇司法天神与月宫嫦娥的流言……</p> <p>往日因，今日果。</p> <p>嫦娥既求不来杨戬就此放过她，也求不来百位花仙忘记旧事，只能心中暗恨，依着王母惩罚，将自己关在了广寒宫。</p> <h3 id="【三十五】"><a href="#【三十五】" class="header-anchor">#</a> 【三十五】</h3> <div class="language- extra-class"><pre><code>    任是这流言再沸沸扬扬，众仙表面是听之信之，实际上信与不信倒不好说了。

    百花仙子就隐约看出些内情。
</code></pre></div><p>她偷偷去南海落伽山寻了观世音座下的金童，让他帮自己探听司法天神。</p> <p>金童与百花仙子好几日不见，眼下听了百花仙子来意，满口答应，让百花仙子稍候，他自去灵山私下问问相熟的师兄弟们。</p> <p>这一去就足足去了两天。</p> <p>百花仙子焦急的在洛珈山下来回踱步，一见到金童回来，就贴上前去。</p> <p>“承志……怎么样？可打听到了？”</p> <p>“小山。”金童捏住百花的手，带她绕过山门，去了平日里修行的竹林中。“你不要急，坐下听我慢慢说。”</p> <p>百花仙子点点头，接过金童递过的茶水。</p> <p>百花仙子与金童也是一对有情人，当年百花仙子被打下凡尘，金童还追随她下凡，他二人曾化名为唐小山和徐承志，在凡间做过一世夫妻。</p> <p>回了仙位后，因为天廷禁止神仙动情，百花仙子与金童只能藏起感情，就连见面也要拿各种理由掩人耳目。</p> <p>“也是巧了！我这回去，正赶上净坛使者也在灵山，我们有些交情，便一道喝了茶。那净坛使者虽然并未多说……但我见他态度，似乎对司法天神颇为推崇。”</p> <p>“净坛使者？”百花仙子惊道，“是天蓬？他当年调戏嫦娥，被司法天神告发打下凡投成猪胎，眼下……怎会推崇司法天神？”</p> <p>百花仙子抓过金童手臂，急急问道:“承志，你果真没弄错么？”</p> <p>“小山……”金童无奈的叹气，“再怎么说，我在菩萨座下这么多年，就算是个石头，也该长几分灵性了，你还信不过我？”</p> <p>“自然没有。”百花仙子羞红了脸，匆忙否认，“不过……”</p> <p>这么说来……她的猜测，倒是有个八九成可能了。</p> <br> <p>八月二十四，沉香生日。</p> <p>杨戬早早备好金锁，算着时间，去了华山。</p> <p>这金锁是他亲手制作，一共做了四个，给已经十六岁的沉香一个，十三岁的女儿姝衡一个，剩下两个留在书房，等二郎同寸心公主回来，给他们的孩儿。</p> <p>算算时间，二郎他们已经离开十二天了……也不知何时才会回来。</p> <p>还会不会回来……</p> <p>杨戬有些走神。</p> <p>沉香已经兴奋的拿着金锁去向父亲显摆过，乐滋滋的过来找舅舅去看娘。</p> <p>杨戬照旧带着沉香刘彦昌进了华山结界，含笑的看着沉香在三妹杨婵面前手舞足蹈的比划着学堂趣事，忽而心神一动，转身出了山洞。</p> <p>杨婵若有所感，抬头去看二哥，疑问道:“怎么了？你舅舅方才还在。怎么忽然出去了？”</p> <p>沉香起身去山洞边寻找，就见舅舅正堵在结界外，拦住了两个搀扶在一起的女孩儿。</p> <p>可惜距离有些远，听不清他们在说些什么，沉香有些好奇，但好不容易和娘团聚，摇了摇头，回道:“不知道，可能是有人误入了这儿吧。舅舅去拦她们了。”</p> <p>杨婵沉吟片刻，这里不仅有结界，还有阵法，普通人怎么会进的来？</p> <p>思及二哥已经过去，杨婵抛开疑惑，点了点头，扬起笑去看儿子，“你衡儿妹妹上回过来，还赠了娘一个粉色光芒的夜明珠，娘觉得很好看，拿给你看看。”</p> <p>沉香闻言，凑到娘身边，安心极了，也快乐极了。</p> <br> <p>杨戬总算知道，为什么拿天眼看时，小丁香长大后会那么像寸心了。</p> <p>眼下，长着寸心模样的绿衣短褂的小姑娘便自称丁香，和自己的好友小玉，一个身着粉衣，表情懵懂的小狐狸一起，要到华山上找失踪十六年的父亲丁大。</p> <p>杨戬冷笑一声:“这不是你们该来的地方，回去！”</p> <p>小玉对着杨戬的冷脸，有些害怕，拉着丁香悄声劝道:“算了算了，丁香，我们去另一边看看吧？这个人看起来好凶，我们打不过他的。”</p> <p>丁香扯住小玉衣袖，尴尬又生气的质问杨戬:“我到这里来关你什么事，这华山难不成是你家堆出来的？”</p> <p>杨戬看着丁香与寸心相似的面容，只觉别扭得很，懒得与她们多话，喊梅山兄弟把她二人赶下山去，不许她们再出现在山洞附近。</p> <p>丁香小玉又气又急，却不敌梅山兄弟，挣扎着被带下了华山。</p> <p>“哼，有什么了不起！不让我来？我偏要来！”丁香咬牙切齿，看着重新被云雾遮蔽起来的华山，气道。</p> <p>小玉不知所措，拉着丁香的手轻轻晃了两下，柔声哄她:“好了丁香，咱们先回去吧，出来久了，丁安伯伯和丁姨要担心了。”</p> <p>虽然不忿，但丁香到底还是怕母亲生气的。</p> <p>丁香气呼呼的跟着小玉走了几步，又转身掏出小玉送她的剑，冲着云雾劈砍了几下，却没得到任何回应。</p> <p>只能老老实实跟着小玉一起先回了丁府。</p> <br> <p>和杨婵告别后，杨戬把沉香刘彦昌送回家。</p> <p>刘彦昌张罗让沉香去街上买酒，邀二舅兄留下多住两天。</p> <p>杨戬回绝了父子俩的好意，回了天廷，带上哮天犬去了丁府。</p> <p>丁府荷花池中的凉亭里。</p> <p>丁香正被丁夫人罚抄字帖，一边念念叨叨去跟小玉笑闹，一边拿着毛笔在纸上胡乱抹来画去。</p> <p>小玉坐在一旁吃着点心看着丁香，被丁香做鬼脸逗弄，咯咯直笑。</p> <p>杨戬招呼哮天犬放轻脚步，慢慢靠近凉亭，示意哮天犬闻闻这两个女孩儿与旁的神仙妖怪有没有什么牵连之处。</p> <p>哮天犬冲着丁香闻了闻，又冲着小玉闻了闻，忽然激动的拽住杨戬袖子，小声叫道:“主人！主人！是狐妹！哮天犬闻到了狐妹的气息！这粉衣服的小狐狸是当年主人抱回来那个那个小婴儿！原来她叫小玉啊，还怪好听的。”</p> <p>杨戬惊诧地拿天眼去看小玉，果真是狐妹女儿！</p> <p>杨戬神情复杂的点头，吩咐哮天犬再认真仔细地闻闻丁香的气息。</p> <p>“天地无极！万里……追踪！”哮天犬伸出头上探下探，深吸一口气。</p> <p>“丁香花……”哮天犬挠挠头，使劲儿想着记忆里的气味。“丁香花……丁香……花儿……百花仙子！”</p> <p>“主人！是百花仙子！”</p> <p>杨戬摸摸哮天犬的头以示鼓励，再看一眼丁香小玉，带着哮天犬回天廷。</p> <p>哮天犬回头看了眼小玉，又抬头看主人，“主人……那这小玉呢？”</p> <p>“先去百花仙子那里，小玉与丁香带在一处受不了委屈，晚些再来带她去找三妹。”杨戬淡声道。</p> <p>当年三妹想养着小玉陪她，偏他当时私心作祟，听说凡间夫妻有了孩子，就会关系更加亲近，一下子就想起了他同寸心，就跟三妹说等小玉大些再送回来，抱着小玉回了灌江口。</p> <p>这小狐狸要说起来，还算得上是三妹的干女儿呢，三妹想必也很期盼能再见到小玉。</p> <h3 id="【三十六】"><a href="#【三十六】" class="header-anchor">#</a> 【三十六】</h3> <p>百花仙子见到杨戬哮天犬时并不意外，不等杨戬问话，就果断承认丁香之事确实与她有关。</p> <p>“为什么要这么做？”杨戬颇为不解。“杨戬似乎从未得罪过仙子？”</p> <p>他与百花仙子往日无怨近日无仇，三妹杨婵甚至还与百花仙子称得上是至交好友，从前便常常一起饮茶寻花。</p> <p>百花仙子与杨戬千年来唯一的交集，便是杨戬先前去百花仙子处找三妹那回了。</p> <p>杨戬自认上次来请教百花仙子时，并未做出什么不妥之处，也未说出什么不妥之言。</p> <p>“小仙与真君确实没什么交集……”百花仙子抬手，邀杨戬进院内闲坐，又唤花仙奉上茶水点心</p> <p>杨戬犹疑一下，还是随着百花仙子指引坐在石桌前。</p> <p>哮天犬偷摸看了眼主人的脸色，化为原型趴在主人脚边打盹。</p> <p>“既然如此，仙子又何必插手丁家，那丁香的脸……”杨戬开口问道。</p> <p>百花仙子先起身对杨戬行了一礼，“小仙已私下托人探听真，自觉对真君行动猜得八九不离十……小仙法力微薄，但也愿助真君一臂之力。”</p> <p>杨戬内心愕然，面上却不动声色。“仙子说的话，杨戬不太明白。”</p> <p>“真君……小仙是站在您这边的。”百花仙子决绝道，“小仙愿以心魔起誓。”</p> <p>杨戬默不作声地看着百花仙子，百花仙子虽有些畏惧，但不心虚，直愣愣地与杨戬对视。</p> <p>“你做了什么？又想做些什么？”杨戬率先移开目光，轻吸一气叹出，淡然问道。“仙子最好心里有所准备，杨戬什么都许诺不了仙子，也什么都答应不了仙子。”</p> <p>百花仙子连忙点头，急道:“小仙明白。”</p> <p>杨戬垂眸，等百花仙子叙述。</p> <p>“小仙为了……为了试探真君是否如猜想那般，便让手下丁香花仙的一丝精魂捏成西海三公主的模样，附在了华山丁香身上……又让桃花仙去狐狸洞骗出了小玉，引导小玉与丁香结识……才能同时出现在真君面前。”百花仙子小心翼翼地打量杨戬，吞吞吐吐道。</p> <p>杨戬蹙眉，默不作声。</p> <p>百花仙子鼓了鼓勇气，下了最后一把狠料，道:“小仙……小仙与金童，就好比真君与三公主……”</p> <p>杨戬霍然起身，哮天犬伸出后腿挠了挠痒痒，摆晃尾巴，从地上爬起来。</p> <p>“你是想……”</p> <p>“是！小仙明白自己要做什么。”百花仙子肯定道。</p> <p>杨戬沉沉的盯着百花仙子，好一会儿才缓缓点头，带着哮天犬回天廷。</p> <p>百花仙子全副心神都挂牵在此事上，见杨戬同意，喜出望外，忙找借口又要去洛珈山告知金童。</p> <p>“仙子过两天再去罢，今儿才见过……见得太勤快，怕走露了风声呢。”牡丹花仙温声劝住百花仙子。</p> <p>下界一同历劫后，百花仙子与百位花仙现今是心意相通，倒也听劝，歇下了即刻去洛珈山的念头。</p> <p>千年百年都等得了，哪里就急在这片刻了。</p> <br> <p>杨戬带着哮天犬路过南天门。</p> <p>看守的天兵天将对视几眼，上前堆出笑脸招呼道:“真君大人公务繁忙，方才回来不过一刻钟，眼下不知何时竟又下去办案了……”</p> <p>“嗯……对。”杨戬一愣，一刻钟前他与哮天犬还在华山丁府，怎会回天廷……</p> <p>难道……</p> <p>杨戬冲天兵天将点头示意，步伐匆匆往真君神殿赶去。</p> <p>守在神殿门口的草头神见二爷回来，眉眼带笑地冲二爷比划比划殿内，杨戬胸口一荡，松了口气，理了理衣摆，进了殿内。</p> <p>前殿里依旧空荡晦暗。</p> <p>杨戬目不斜视地经过前殿，马不停蹄去了后院，急切的朝书房看去。</p> <p>书房门前的烛台被点亮，一小点烛光身姿摇曳，莫名透出些温暖。</p> <p>哮天犬气喘吁吁的跟在主人身后一路狂奔，总算到了家里头，吐着舌头瘫软在地。</p> <p>他往前围了两步，绕过杨戬，眼前一亮，高兴的跳起身来，“二郎真君！是二郎真君！主人！二郎真君总算回来了！”</p> <p>哮天犬的叫声划开静谧的后院，书房里也传来呵欠声并脚步声。</p> <p>一个十二三岁的少年面上带着些困倦，踢着麻屦，从里头拉开房门，目光清明的看着杨戬。</p> <p>杨戬与少年对视一眼，少年扬起笑意，恭谨行礼:“侄儿敖榗，见过叔父。”</p> <p>杨戬忙扶起少年，慈爱的拍了拍少年肩膀，道:“好！好！”</p> <p>杨二郎的声音迫不及待的从书房里头钻出来:“戬弟！还站门口作甚！快些进来！许久未见，想煞为兄了！”</p> <p>杨戬唇角抽动，不动声色地揉了揉眼角，携着敖榗，一起跨步进了书房。</p> <p>杨二郎如从前那般半卧在书案前，自在悠闲的吃着葡萄，见杨戬进来，咧嘴向杨戬挑眉一笑。</p> <p>杨戬见二郎神态轻松熟悉，也松快不少，玩笑道:“二郎还说想杨戬，躺在那儿也不见起来迎迎。”</p> <p>二郎从怀中捏出手帕，擦了擦手指，起身搂过少年，笑容满面，“有我儿去迎，我放心的很。这便是我儿敖榗（jin），另有一女，闺名杨憙（xi），跟着我爱妻留在西海玩。两个孩儿眼下均有一十二岁了。”</p> <p>杨戬了然，从怀中掏出早就备好的金锁，递给敖榗，“这个是叔父亲手做的，总共四个，你衡儿妹妹一个，沉香表兄一个，这两个正好榗儿憙儿一人一个。”</p> <p>敖榗双手接过金锁，当场就戴上，手中摩挲着金锁上的缠枝纹与龙纹，喜不自禁道:“多谢叔父，榗儿很喜欢。”</p> <p>“戬弟细心。”杨二郎见儿子开心，也咧嘴笑，“为兄只给孩子们备了护心玉甲，已迫不及待想看孩子们耍一耍刀枪了。”</p> <p>杨戬也笑道:“衡儿总说没有玩伴，平日里最喜欢跟着她大舅舅一道练兵。我早打算放她随哪吒兄弟去捉妖降怪，历练一番，榗儿憙儿一来，他们三人正好同行。”</p> <p>“善！善！”杨二郎抚掌大笑，“还有三妹家沉香，不妨让其也同行，既增情谊，又练心智。”</p> <p>自然也可的，杨戬颇为赞同。</p> <p>沉香前段时间还求着舅舅，想多学两样法术呢。</p> <p>只不知沉香愿不愿意离开华山，离开他娘跟前。</p> <p>若要历练，按着哪吒兄弟的路子，定然是天南海北都要跑。</p> <p>杨戬忽地敛眉，想起丁香小玉的事，拉着杨二郎细细说过。</p> <p>杨二郎听罢，垂头思索片刻，摆手道:“干脆也让这两个小姑娘与憙儿她们同行，拖了这许久，咱得先将那天条改过，方能安心。”</p> <p>杨戬送敖榗回西海，顺便告诉三妹，想让沉香随着表弟表妹们出去历练。</p> <p>杨婵虽然不舍，但知道这是好事，遂主动唤来沉香，劝服沉香。</p> <p>杨婵劝导沉香时，杨戬带着梅山兄弟巡视华山，竟无意间查探出华山中间不知何时多了一块五彩石，正好镶嵌在三妹杨婵被关押的山洞正上方。</p> <p>五彩石中蕴含规则与庞大的灵炁，里面灵能循环转动，杨戬用天眼去看，险些被反射刺伤。</p> <p>他隐隐感到不妙。</p> <p>怕只怕，里面藏的也是天条。</p> <h3 id="【三十七】"><a href="#【三十七】" class="header-anchor">#</a> 【三十七】</h3> <p>杨二郎在桌案前来回踱步，蹙眉不解。</p> <p>杨戬也倚坐在桌边满面忧虑。</p> <p>“五彩石……天条……”杨二郎站定身子，拿右手握拳，轻锤了下左手掌，“戬弟，恐怕是个圈套！”</p> <p>杨戬半眯着眼沉思，听二郎开口，抬头看去，道:“二郎为什么这么说？”</p> <p>“现天条即是传用许久，五彩石……若说关联，为兄只想到女娲娘娘，若五彩石中暗藏天条，定然与女娲娘娘有关。”杨二郎犹豫道，“五彩石补天，有封印之能，说不得……是女娲娘娘将废天条锁在了五彩石中。”</p> <p>“废天条？”杨戬惊疑，霍然起身。“二郎的意思是，这天条，早改过一回了？”</p> <p>杨二郎拿手指捻捻下颌，目光深沉，“只是猜测，自盘古开天辟地至今，天地变化不止一点，是否有先例，犹未可知。”</p> <p>杨戬垂头不语，杨二郎担心的上前，拍拍杨戬肩膀，轻轻唤了声:“戬弟？”</p> <p>“我愧对爹娘大哥，是我没有保护好三妹。”杨戬一手撑桌，一手摆在膝盖上，目中含泪，抬头望向二郎。</p> <p>“是杨戬自负了……杨戬以为，关了三妹在华山，便能保她安全，却不想被人钻了空子，在三妹头顶镶嵌五彩石，眼下……眼下虽还不知那五彩石是怎么个章程，却也大约能猜到……绝对好不到哪里去的。”</p> <p>杨二郎轻叹一声，才打起精神劝道:“戬弟莫要多虑。车到山前必有路，船到桥头自然直。依为兄看来，危险也恰恰象征着机会。”</p> <p>“机会？”杨戬急忙问道:“难道还有其他转圜之策吗？那五彩石就在三妹正上方，贸然取出……又恐会伤到三妹。”</p> <p>“放下五彩石之人，不会把路堵死。”杨二郎冷静道。“戬弟是当局者迷，为兄便提一个想法。”</p> <p>杨戬点头，催道:“二郎快说来听听。”</p> <p>“何不再造一个五彩石呢。”杨二郎掀起唇角，略带嘲讽:“这五彩石中之物，先不论是否有利于三界众生，单是轻松就被拿出挟制戬弟这点而言，便定然是不会如戬弟所想的。不如便直接毁了那东西，拿咱们自己的换上……”</p> <p>“再造一个……”杨戬将二郎的话在脑中反复调动半晌，目光看向架子上挂着的风铃，垂眸细思。</p> <p>“可……五彩石乃是女娲娘娘补天所用，又岂是能轻易以物代物的？”杨戬找了找身上，最珍贵的也就只有他的三尖两刃刀与三妹借给他的宝莲灯。</p> <p>杨戬举起宝莲灯，犹犹豫豫地去看二郎。</p> <p>二郎无奈的笑了笑，“戬弟没有，为兄却有。”</p> <p>说罢，从怀中掏出储物袋，摸索半晌，抓出一副卷册，抛向半空。</p> <p>杨戬正要上前细看，卷册却在空中消逝不见。</p> <p>“二郎？”杨戬回头去问二郎，二郎竟也不知所踪。</p> <p>身遭漫起浓雾，雾中依稀传来熟悉的女子嬉笑声与喧闹声。</p> <p>杨戬急行几步，越往前，笑声喧闹声越清晰。</p> <p>拨开云雾，眼前赫然是寸心与哮天犬。</p> <p>哮天犬在寸心跟前窝着，嘴里衔根肉骨头，啃的不亦乐乎。</p> <p>杨戬拿天眼去看面前人和四周景色，就算知道眼前是幻境，竟也看不出一丝端倪。</p> <p>杨戬定了定心神，上前唤道:“寸心。”</p> <p>寸心回头看是他，兴奋的迎上前来，“二爷！快看，哮天犬吃的多开心啊。”</p> <p>杨戬认同地点头道:“是，他向来好吃这个的。”</p> <p>“二爷！”寸心忽然抱住手臂，转过身生气，“你倒是记得他好吃什么。”</p> <p>杨戬失笑，看着寸心娇嗔，既心软，又知眼前这个并不是他的寸心，只能无奈地朝四周喊道:“二郎！二郎！”</p> <p>杨二郎在杨戬身边显出身形，轻笑道:“如何？”</p> <p>“这是什么卷册？竟然连天眼都查不出因果来。”杨戬见二郎抬手便能收起卷册，自然而然伸手去接。</p> <p>杨二郎把卷册递给杨戬，“此乃女娲娘娘所赠，唤作山河社稷图。”</p> <p>“山河社稷图……”杨戬轻抚卷册上繁琐精致的纹路，惊奇道:“与王母的虚弥幻境相比，哪个更强些呢？”</p> <p>“虚弥幻境？”杨二郎睁大眼睛，嗤笑两声，背过手傲然而立，“山河社稷图，有四象无穷之妙，可随心所欲变化多端，思山即山，思水即水，想前即前，想后即后。”</p> <p>说罢，轻蔑地看向瑶池方向，悠哉道:“虚弥幻境……小孩子过家家的玩意儿罢了。不说榗儿衡儿憙儿三个天生神目清明的，就是小沉香来了，估计也能独自去闯一闯那虚弥幻境。”</p> <p>杨戬也看向瑶池，对比女儿与外甥法力，认可的点了点头。</p> <p>“为兄届时便将山河社稷图抛到华山之上，戬弟趁机进去先放出三妹，由草头神列队遮掩，护三妹躲去西海。戬弟去请来师弟悟空，让他化作三妹模样，等在华山。随后为兄去喊来小沉香，将戬弟的开山斧与他一用，让小沉香当着众仙的面，劈烂五彩石！”</p> <p>杨戬沉吟片刻，二郎安排巧妙，又替他补了当年遗失的漏洞，便点头应允。</p> <p>杨二郎也点点头，又开口问道:“戬弟收集的香火如何了？”</p> <p>杨戬露出笑意，“最近有几个孩子帮忙，天石娘娘庙声名大噪，杨戬看母亲身形，已经更加清晰，想来再温养温养，母亲便能凝结神魂，借天石娘娘称号重封神位，恢复肉身了。”</p> <p>当年瑶姬被金乌摆阵晒化成一块天石，杨戬悲痛欲绝，收拢起天石，本想将天石与爹和大哥埋在一起，却在石心中感受到娘亲瑶姬的本源灵力。</p> <p>杨戬惊诧地用天眼探查，在石心中看到蜷缩成一团的瑶姬天魂，速即拿灵力时时温养。</p> <p>足足等了三百多年，杨戬才断断续续听到躲藏在石心中瑶姬的天魂回应。</p> <p>这一千多年来，杨戬连三妹都不敢告诉，唯恐一旦失败，会让三妹再伤痛一回。</p> <p>他只要得闲，便用猎妖的名头，化作女身，打着天石娘娘的名号在凡间行善施灵，引得百姓自发为天石娘娘修筑庙宇。</p> <p>庙宇成型后，天石便被杨戬放在天石娘娘庙中，受人间香火奉养。</p> <p>杨二郎也是无意间发现杨戬书房中竟然有套大号女装，追问杨戬，杨戬为了避免误会，才瞒不住二郎，告诉二郎始末。</p> <p>二郎又劝他去对寸心说明，他犹豫再三，才趁着寸心怀上衡儿那一年，向寸心和三妹坦白此事，叮嘱她二人千万当作不知，无论对谁，都要守住秘密。</p> <p>后来寸心也会在凡间用天石娘娘的名号做善事，香火收集的也更快了。</p> <p>现今衡儿榗儿憙儿她们在凡间历练，小孩儿家心思多懂得多，又是说书，又是编曲子，到哪儿都宣扬天石娘娘善举，信仰天石娘娘的百姓一天多过一天……</p> <p>杨戬娘亲瑶姬虽然还未完全恢复，却已经能自主修炼，凝结神魂指日可待。</p> <h3 id="【三十八】"><a href="#【三十八】" class="header-anchor">#</a> 【三十八】</h3> <div class="language- extra-class"><pre><code>    乌云在天空中泛滥翻滚，阴沉沉，仿佛要坠到地面。
</code></pre></div><p>沉香和敖榗捡出一大捆干柴，分成两摞，一人抱起一摞，往暂住的破院子走去。</p> <p>丁香和敖春坐在院门前的石墩上择菜，老远看见两人回来，忙起身上前迎接。</p> <p>“小玉！快出来！”丁香接过敖榗怀中的干柴，和敖春一人抬一边，又看了看沉香怀里的柴火，扬声朝院中喊道。</p> <p>“再不出来呀，你家沉香哥哥就要累死啦。”</p> <p>沉香脸皮一下红到耳根，站在原地支支吾吾地说不出话来。</p> <p>院中急冲冲跑出一个头扎粉色绒带，身穿粉嫩衣裙的漂亮姑娘，也红着一张脸，不发一言地来到沉香身边，帮沉香抬了半边的干柴。</p> <p>丁香挑了挑眉，与敖榗敖春相视一笑，故意挪揄的看着沉香小玉。</p> <p>直到沉香小玉顶不住视线落荒而逃，三人才慢悠悠的收回目光跟着回了小院。</p> <br> <p>院里的三间大屋子塌了两间，只剩下一间也摇摇欲坠。</p> <p>东边墙角最整齐，并排铺着几床被褥。</p> <p>敖姝衡半躺在靠近墙角的被褥上小憩，身边不远处点着一个火堆，手上歪歪地托着一个汤婆子。</p> <p>杨憙坐在被褥边，托着下巴，看着丁元海用树枝从火堆里往外扒烧好的番薯。</p> <p>刚烧好的番薯表皮黑黢黢的，伴随着滚烫的热度。</p> <p>丁元海在手上附上一层灵力，拿起滚烫的番薯，轻轻一掰，金黄色软绵甜糯的瓜瓤就迫不及待从里头跳出来，香气迎面而来，钻进几人的鼻孔，顺着呼吸，在肺腑中也趟了个遍。</p> <p>“元海哥哥……”杨憙觉得自己口水都要流下来了，她眼巴巴的盯着番薯，轻声道:“快给衡儿姐姐先吃，衡儿姐姐受了伤，多吃些东西，也好补充体力。”</p> <p>丁元海垂头去看馋嘴的杨憙，又回头看了看安静睡着的敖姝衡，无奈地笑了笑，温声道:“咱们一回烧了五个番薯呢，憙儿待会儿也能吃到。”</p> <p>“可我们有八人呐……”杨憙掰着指头算道:“沉香哥哥，八哥哥，丁香姐姐，小玉姐姐，衡儿姐姐，榗儿哥哥，元海哥哥，还有憙儿。”</p> <p>杨憙蹙起眉头，垂眸打量烧好的五个番薯。</p> <p>丁元海轻笑一声，想伸手去揉揉杨憙头顶，又怕手上的柴灰蹭到杨憙头发上。</p> <p>“憙儿和姐姐吃一个，剩下的再让沉香他们分吧。”敖姝衡睁开眼睛，正好听到杨憙苦恼番薯怎么分。</p> <p>她拿手撑着被褥，往上坐了坐，不小心牵扯住小腿上的伤口，面上不动声色，指尖却不由自主掐住手心。</p> <p>“衡儿姐姐，可是憙儿吵醒你了么？”杨憙小心翼翼避开敖姝衡的伤处，依偎到敖姝衡身旁，担心道:“姐姐可还疼么？”</p> <p>敖姝衡摇了摇头，伸手摸了摸杨憙的手，皱起眉:“手怎么还这么凉？”</p> <p>说罢，将手中仍然温热的汤婆子递给杨憙。</p> <p>杨憙接过汤婆子，把汤婆子又递给丁元海，转身埋进敖姝衡怀中，娇声道:“憙儿等着衡儿姐姐给暖手，才不要那物事呢。”</p> <p>敖姝衡哪里顶得住这个，当即扶着杨憙身子柔声道:“好好好，不要汤婆子，姐姐给憙儿暖。”</p> <p>“你俩差不多得了。”敖春拍着身上的衣服，擓着竹筐走进这塌了半边的破屋子，见杨憙又搂住敖姝衡撒娇，嘴上嫌弃道:“憙儿快放过你衡儿姐姐吧，小心别碰着衡儿的伤。”</p> <p>跟着进来的沉香小玉丁香也朝杨憙看来。</p> <p>杨憙撅起嘴，不满的冲敖春做了个鬼脸，又担忧的去看敖姝衡的伤处。“元海哥哥，你快来看看衡儿姐姐的伤怎么样了。”</p> <p>丁元海点点头，起身出去洗了洗手，又在火边把手烤热，就过来看敖姝衡。</p> <p>敖姝衡伤在左腿小腿处。</p> <p>昨天下午他们一行人路过栖霞镇，镇中民众得知他们是天石娘娘在凡间的使者，便委托他们抓走在此为祸一方的恶鬼。</p> <p>那恶鬼吸食婴儿血肉，修得恶毒法术，又心思阴险狡诈。</p> <p>纵使他们足够小心防备，还是低估了恶鬼自爆时炸开的劲力。</p> <p>单凭敖姝衡的能力，要躲过自然轻而易举。</p> <p>可他们中还有一个学法术最晚，法力最低的丁香。</p> <p>敖姝衡为了救丁香，被恶鬼自爆产生的威能掀倒在地，小腿也被恶鬼临死前抛出的带毒暗镖划伤。</p> <p>那毒被恶鬼练了多年，霸道得很，没一会儿功夫，就把伤口腐蚀溃烂。</p> <p>万幸队伍中有擅长医丹二道的丁元海在。</p> <p>丁元海给敖姝衡及时用了麻沸丹，拿消过毒的匕首剜掉伤口的溃烂之处，又用灵力拔除了扩散的毒素。</p> <p>毒素拔除后，敖姝衡脱离危险，在麻沸丹的作用下昏昏欲睡。</p> <p>几人商议一番，决定干脆趁机在附近休整几天，也好让敖姝衡养伤恢复。</p> <p>杨憙轻轻帮敖姝衡揭开被角，露出左腿。</p> <p>丁元海凑上前，目不斜视，细心检查了敖姝衡的伤处，见没有再发炎溃烂的迹象，才松了口气。</p> <p>杨憙见丁元海神态轻松，就知道衡儿姐姐的伤口已经没有大碍，也跟着欢喜起来。</p> <p>“伤口看起来已经没事了，如果还有哪里不适，一定要及时与我说。”丁元海起身退回到火堆边，嘱咐敖姝衡。</p> <p>杨憙帮敖姝衡整理好被角，点了点头，“憙儿也会时刻注意衡儿姐姐的。”</p> <p>“我也是！”丁香举起手，“衡儿妹妹为了救我才受的伤，我……我没旁的本事……要端茶倒水，衡儿妹妹只管吩咐。”</p> <p>敖姝衡也点点头，“你们放心，需要麻烦你们帮忙时，我可不会硬撑着。”</p> <p>敖榗提着一桶净水进屋，敖春站着等了半晌，等丁元海又净过手，才把擓着的筐子递过去。</p> <p>筐子里是他和丁香去挖的野菜和蘑菇，已经清洗过，就等丁元海施展厨艺了。</p> <p>敖榗在火堆边支起一个架子，架子下堆些软柴，分了些火过去，煮上白粥。</p> <p>说来惭愧，这一行八个人，居然只有丁元海和敖榗会做些菜煮些汤。</p> <p>杨憙舔了舔嘴角，从敖姝衡身边顺着被褥慢慢爬到火堆边。</p> <p>丁元海正往锅里添水，察觉到身边的动静，心知这小馋龙是又想起那几个烤番薯了，面上却佯作不知，不紧不慢地加好水，盖上锅盖。</p> <p>敖榗坐在丁元海对面，低头避开妹妹亮晶晶的双眸，心中暗笑。</p> <p>“元……海……哥……哥……”杨憙等了等，见丁元海没反应，心急地往丁元海身边蹭了蹭，小声的喊道。</p> <p>丁元海身子一僵，轻提一口气，垂眸去看敖憙。</p> <p>杨憙抿唇，讨好地对丁元海笑笑，拿眼神在丁元海和番薯间打转示意。</p> <p>丁元海被她逗乐，索性如了她的意，清清嗓子，抬声道:“这番薯也正好能吃，咱们分一分吧，再不吃就放凉了。”</p> <p>杨憙在一旁不断点头，敖榗在对面一直注意着妹妹，眼下憋不住笑，把头埋到自己肩膀边，偷笑出声。</p> <p>五个番薯，沉香小玉分一个，敖榗杨憙分一个，敖春丁香分一个，敖姝衡受了伤，单独吃一个最大的，丁元海医治敖姝衡费了心力，也单独吃一个。</p> <p>番薯果然很好吃。</p> <p>众人围在火边吃的满口香甜。</p> <p>杨憙把分到的半个番薯又掰成两半，递了一半给敖姝衡，让衡儿姐姐多吃些。</p> <p>敖姝衡摇头拒绝，说吃不完那么多，杨憙才拿回来慢慢品尝。</p> <p>丁元海看了看锅里的汤，估摸着还得一会儿，不动声色地把自己分到的番薯掰开，藏起一半。</p> <p>改天再多买些吧，大家好像都很爱吃。</p> <h3 id="【三十九】"><a href="#【三十九】" class="header-anchor">#</a> 【三十九】</h3> <p>敖姝衡的腿休养了三四天，就已经基本痊愈了。</p> <p>丁香扶着她在院子里走几圈活动身体，杨憙攥着拳头紧张的盯着衡儿姐姐慢慢挪动双腿。</p> <p>“衡姐还疼吗？”敖榗和敖春从外头采山菇回来，一人拎着一袋米面。</p> <p>敖姝衡笑着摇摇头，柔声道:“早就不疼了，是憙儿放心不下，非要丁香姐姐扶着我。”</p> <p>“憙儿是关心则乱了。”丁香接话道。“况且你伤在腿上，头一回下地走路，还是让我扶着，稳当的多。”</p> <p>“也是……对了，表哥和小玉姐姐呢？”敖姝衡又走了几步，忽然想起这俩一大早就不见踪影的人。</p> <p>杨憙正接过敖榗身上挂着的山菇，跟着哥哥往屋子里拎。</p> <p>闻言也回头张望一番。</p> <p>“不知道，昨晚上小玉姐姐说想吃鱼，他们会不会抓鱼去了？”</p> <p>丁香把敖姝衡扶到院门口石墩子旁坐下，站直身子往院里头招呼:“八太子！敖春！你那好兄弟又带小玉到哪里去了？”</p> <p>“我哪里知道，他也没跟我说。”敖春刚放下东西，洗了把手，一边甩掉手上的水珠，一边委屈道:“我又不是他爹，哪里管得着他找老婆。”</p> <p>丁香翻了个白眼，正要回他两句，身后就传来沉香小玉兴奋地声音。</p> <p>“表妹！舅舅舅妈来了！”</p> <p>丁香早就被杨戬派梅山兄弟告知，知道自己和西海三公主敖寸心长的特别像。</p> <p>即使有了心理准备，丁香回过头，还是被眼前这个杨戬揽在怀中的蓝衣女子惊到了。</p> <p>何止是像啊，简直太像了！</p> <p>丁香都要以为面前是一面镜子，而她站在镜子前了。</p> <p>杨戬先注意到坐在石墩上的女儿，搂着寸心走到女儿跟前。</p> <p>敖寸心上前急切地把女儿搂在怀里，用灵力检查一番女儿体内精魄真元，确定女儿没有大碍，才放下心，转头细细打量着这个和她很像的小姑娘。</p> <p>两个容貌相像的人站在一起，一个是长辈……一个是平辈……</p> <p>沉香左右看看，拉着小玉去请舅舅舅妈进屋歇歇脚。</p> <br> <p>敖姝衡今早才告诉爹娘自己受伤一事。</p> <p>杨戬敖寸心得知女儿受伤中毒，当即便赶来查看。</p> <p>这一路马不停蹄，心神紧绷，虽然不太累，但能坐下休息自然也好。</p> <p>杨戬松开牵着妻子的手，俯身抱起女儿。</p> <p>在哥哥姐姐们面前被爹娘关心疼爱，又被爹爹抱着走路，敖姝衡再是沉稳，也不由羞涩的红起脸颊。</p> <p>敖寸心伸手轻轻替女儿整理好鬓边散下的头发，心疼地在杨戬身边捏住女儿的手，随着外甥带路，进了院子。</p> <p>敖榗杨憙正在围着看丁元海煮山菇粥，抬头见杨叔父抱着衡儿进来，还以为衡儿伤口又疼了。</p> <p>杨憙也顾不上看粥了，慌里慌张去拉敖姝衡，急切道:“衡儿姐姐，可是腿又疼了么？实在不行，就让元海哥哥再给你一粒麻沸丹吧？”</p> <p>“没有大碍。”杨戬把女儿放在地上的被褥边，唇角含笑，轻轻拍了拍杨憙的肩。慈爱道:“叔父刚才给你衡儿姐姐检查过，体内已经没有毒了，伤口也处理的很好。元海，多亏有你在。”</p> <p>丁元海站在杨憙敖榗身后，谦逊拘谨地拱手道:“医道无涯，元海尚还有得学，万幸这毒先前师父讲过，元海才知怎么解。”</p> <p>杨戬知他谨慎低调，不爱邀功，也不再多说，只点了点头。</p> <p>敖寸心趁机打量一圈屋内。</p> <p>倒塌的墙壁，没有床榻只能排铺在地上的被褥，火堆上潦草煮饭的小锅和床边的药锅，看起来寒酸又破败，却被几个孩子收拾打理的整齐干净。</p> <p>敖寸心又去看孩子们，一个个面上疲惫，眼神却坚定地亮着。</p> <p>“衡儿……”敖寸心鼻子一酸，几乎落下泪来，慌忙眨眨眼睛把眼中的水汽赶掉。</p> <p>杨戬也颇多感慨。</p> <p>敖姝衡安抚地看着爹娘，拉着娘也坐到床褥上，邀请他们一会儿尝尝元海哥哥的厨艺。</p> <p>敖寸心连连点头，掏出储物袋，往外拿药和菜。</p> <p>杨戬犹豫了下，他本来在灵山请师弟，听见女儿中毒就匆匆赶来，也忘了嘱咐哮天犬告诉二郎一声。</p> <p>杨二郎今天一直在华山周围布置阵法，确保毫无疏漏。</p> <p>倒也不急于一顿饭的时间。</p> <p>杨戬看了看满怀期待的寸心和孩子们，也跟着撩起衣摆坐在被褥上。</p> <p>敖寸心带来的有好几样菜。</p> <p>敖春和丁香自觉地把需要择洗的菜拿出去处理，敖榗丁元海也默契地支出菜板炒锅，又引了两小堆火，蒸上米饭。</p> <p>沉香小玉去林子里找果子捡柴火，杨憙蹲在火堆边帮忙添柴烧火。</p> <p>杨戬寸心坐看孩子们有条不紊的动作，又是心酸又是欣慰。</p> <p>很快，一桌色香味俱全的菜就摆了出来。</p> <br> <p>吃饱喝足，杨戬也不得不与妻女告别，先回灵山一趟。</p> <p>寸心回握住杨戬的手，送他出院子，孩子们很有眼力见的躲在屋子里，不去打扰两人。</p> <p>“寸心。”出了院门，杨戬一把将寸心拽进怀里，轻轻吻着寸心的额头。</p> <p>寸心贴在杨戬怀中，拿手臂环住他腰身，闷声道:“无论如何，你一定要小心再小心，把自己的安全和性命放在首位。”</p> <p>“好。”杨戬点点头，开口肯定道:“杨戬向你保证，绝对会平安回来你身边。”</p> <p>寸心用杨戬胸口的衣裳擦干眼泪，扯出笑，抬头去看杨戬。</p> <p>杨戬垂首，两人对视间望穿缱绻，用爱编织着柔情。</p> <p>“寸心……”杨戬声音忽然有些沙哑，“我想亲你。”</p> <p>寸心睁大眼睛，脸上一阵燥热，无措地转头想去看院内，生怕叫孩子们看见，却被一只大手托住后颈，只能朝向杨戬。</p> <p>“寸心……”</p> <p>两人的心不可抑制地狂跳，寸心从杨戬腰间抽出双手，推在杨戬胸前，想要往后挣动，却发现自己被杨戬牢牢困在怀中。</p> <p>还没来得及开口，温热已经覆了上来。</p> <p>寸心抬手抚上杨戬闭上的双眼，未尽的话语淹没在唇间。</p> <p>杨戬的呼吸轻柔，触摸着寸心羞红的脸。</p> <p>寸心忘了思考，本能的抱紧杨戬。</p> <p>爱人在一起，无需多言。</p> <h3 id="【四十】"><a href="#【四十】" class="header-anchor">#</a> 【四十】</h3> <p>杨戬杨二郎总算安排好了“劈山救母”，也根据三界真正所需，制定了最公正没有私心的新天条。</p> <p>新天条制定出来后，暂存在西海今年新出的夜明珠中，置放在华山顶往下一寸之处。</p> <p>届时沉香只要在山河社稷图中轻轻一劈，便能当着众仙的面，放出新天条。</p> <p>劈山时机就定在八月十五。</p> <p>杨戬特意去天石娘娘庙跑了一趟，对娘说了自己的安排。</p> <p>瑶姬寄居在天石中，虽然没有实体，但神智清晰。</p> <p>“劈山救母”不止是为了顺势改天条，也是为了消除杨戬当年救母的遗憾心结。</p> <p>机会只有一次，只准成功，不许失败。</p> <p>“放手去做吧。”瑶姬心疼的看着儿子，点头肯定道:“娘相信戬儿。”</p> <p>杨戬又坐下陪了瑶姬一会儿，才起身去找寸心和孩子们。</p> <br> <p>沉香挺直身板，接过舅舅递过来的开山斧，心中忐忑却坚定。</p> <p>娘为了跟他和爹在一起，已经在华山被关押了十六年，沉香每次见舅舅，都会求舅舅放娘出来，舅舅却总说时机未到。</p> <p>眼下，开山斧在手中，舅舅也终于说到了时机。</p> <p>沉香深吸一口气，环顾四周。</p> <p>小玉永远对他充满信任，认为他无所不能。</p> <p>丁香敖春虽然总损他，却是他最好的兄弟伙伴。</p> <p>两个表妹一个表弟和丁元海四人，二话不说，一直站在他身后支持他。</p> <p>有舅舅们的精细安排，舅妈们的后援支持，伙伴们的支持鼓励……</p> <p>沉香满怀信心，恨不得明天就是八月十五，冲上华山救出娘来。</p> <p>寸心这段时日一直跟着孩子们，杨戬过来后，便先带着女儿敖姝衡与杨憙一起回了西海。</p> <p>接下来还需四海水军助阵，敖姝衡杨憙都是自小便跟着祖父练习领兵，要指挥水军，自然也能出一份绵薄之力。</p> <p>沉香等人不再耽搁，日夜兼程赶回华山。</p> <br> <p>瑶池中的王母也察觉不对。</p> <p>近日嫦娥被她关了禁闭，在广寒宫不得外出，见不到很正常。</p> <p>可天奴自打上回不提前跟她商量，就到灵霄宝殿状告杨戬之后，便也不见了踪影。</p> <p>王母原先以为是天奴怕被杨戬报复，所以躲了起来。</p> <p>可事情也过去好几天了，杨戬表现忠心耿耿，认错态度很好，看着也没有找天奴麻烦的意思，这天奴为何还迟迟不回来？</p> <p>还有她二十多天前派到西海的黑颈鹤。</p> <p>同样没有消息，也不回来复命。</p> <p>王母极力压下心中的焦躁不安，派人去昆仑山请八公主过来。</p> <p>算起来，八妹也有二十多天没来瑶池请安问好了，王母皱了皱眉，起身在宝座前来回踱步，总觉得自己似乎忽略了什么。</p> <p>天奴……黑颈鹤……嫦娥……</p> <p>天奴替王母跑腿办事，黑颈鹤替王母监视众仙动态，嫦娥替王母看察凡间。</p> <p>平日里，王母都会岔开三者的时间，好确保消息灵通。</p> <p>王母脚步一顿，猛然抬头往瑶池外看去，派去找八公主的人从瑶池外跑进来，报道:“八公主并不在昆仑山。”</p> <p>好哇！</p> <p>王母跌坐在宝座上，胸口呼动，恍然想明白了所有关窍，一时间气恨交加。</p> <p>好个表面忠厚老实的杨戬！</p> <p>算计她关了嫦娥，封了自己盯着凡间的耳目！</p> <p>天奴恐怕也早已被害！黑颈鹤必然也难逃其手！</p> <p>还有八妹！八妹也不知是被杨戬关起来做了人质，还是已经被杨戬暗害了……那可是他的亲表妹！</p> <p>王母喘了几口粗气，伸手扶住胸口，掏出乾坤钵，厉声道:“来人！”</p> <p>天奴的下属战战兢兢过来接旨。</p> <p>“从即刻起，你便是本宫新任的天奴，拿着乾坤钵！速速赶去华山，将乾坤钵罩于华山之上！”王母声音有些嘶哑，“快！去告诉陛下！杨戬……杨戬怕是要反了！”</p> <p>新天奴哆嗦着接过乾坤钵，全身颤栗退出瑶池，手上托着乾坤钵不知该如何是好。</p> <p>司法天神的本事旁人不知道，他可知道的一清二楚，天奴大人被劫杀时，他就跟在天奴大人身后，湿冷的血溅了他满头满脸，他瘫软在天奴大人尸身旁毛骨悚然。</p> <p>司法天神并没有杀他，只是望了他一眼，那一眼让他寒毛卓竖，亡魂丧魄。</p> <p>直到司法天神的身形消失在眼前，仍然心有余悸。</p> <p>天奴大人的尸体是他用法术烧掉的，所有的痕迹也都是他收整的。</p> <p>司法天神既然要造反，此番若是没能得手，娘娘最后一定会狠狠调查清算……</p> <p>到时候，他帮司法天神收拾痕迹之事，肯定是逃不掉的！</p> <p>一不做二不休！新天奴抖着手，将乾坤钵收进怀中，疾步拐去了真君神殿。</p> <br> <p>玉帝听娘娘派人带话，说杨戬要反，一时有些难以置信，却又觉得并不意外。</p> <p>杨戬这小子，身长八尺，有七尺七都是反骨堆出来的。</p> <p>玉帝是料到杨戬早晚会反，却不曾想会这么早。</p> <p>这司法天神他才当了几天啊？就这么自信能翻得动天了？他本事够吗？</p> <p>未及多想，就听天兵通禀，南海观音大士已经到了殿外。</p> <p>“快请！”玉帝坐直身子，思索一二，“去召集众仙，凡是在天廷的，除去当值之人，通通来灵霄宝殿。再去瑶池唤娘娘过来。”</p> <p>金童跟在观音大士进来时，正好看见天兵领命出去，他心念一动，用指甲掐破指尖。</p> <p>十指连心，金童与百花仙子早就心意相通，在佛像前许下共生共死誓言，彼此共情共感。</p> <p>百花仙子也早已偷偷下界，此刻感觉心头刺痛，心知是金童提醒她观音大士已到。</p> <p>“司法天神。”百花仙子抬头示意，杨戬点了点头。</p> <p>杨戬刚从司法天神殿赶来，新天奴垂眉敛目地跟在他身后，手中托着王母令他放到华山顶的乾坤钵。</p> <p>“这乾坤钵我已经用三尖两刃刀戳开一道豁口，你对着灵霄宝殿方向，将好的那一面朝向玉帝王母。”杨戬支使新天奴。</p> <p>新天奴听到吩咐，反而松了口气，急忙听令，托着乾坤钵，放到了华山巅。</p> <p>杨戬再打量巡视一番，发现没什么错漏，掏出传音螺，定声道:“二郎，好了。”</p> <p>杨二郎和孙悟空正在山洞内与三妹杨婵谈天说地，闻言，笑嘻嘻地伸手摸出山河社稷图，抛向山洞顶。</p> <p>山河社稷图顺着山洞往上飞散，化作星星点点附着在华山上，华山里里外外朦胧起一层轻飘飘的薄雾，如同水中倒影，虚虚实实，从模糊到寸草可见。</p> <p>孙悟空啧啧称奇，伸手去捞那薄雾，自然捞得满手空。</p> <p>“三妹，出来吧！”杨二郎发动法力，催开困住杨婵的光牢。</p> <p>杨婵纵身一跃，凌空飞出关押她十六年的方寸之地，只觉浑身畅快轻松，不由得笑起来。</p> <p>孙悟空拿手左右揉了揉眼睛，逗趣道:“诶呀，俺老孙都要被感动哭了。”</p> <p>杨二郎失笑，拱手又去谢孙悟空，孙悟空摆摆手，摇身一变，成了杨婵的模样施施然坐回山洞中央的小台子上。</p> <p>“杨婵多谢大圣！”三妹俯身行礼道谢，孙悟空不好意思地挠挠脑袋，催道:“快走吧快走吧，再不走，被玉帝老儿发现了，岂不是前功尽弃。”</p> <p>杨二郎杨婵对视一眼，点了点头，摸到山洞开在背处的通道处，弯腰钻了出去。</p> <p>守在外头的草头神接应住两人，将两人带到华山脚下，刘彦昌正在那里等候。</p> <p>“三妹，你要去西海，还是去你娘那里？”杨二郎拍了拍身上蹭到的灰尘，打断夫妻俩卿卿我我道。</p> <p>杨婵看了眼刘彦昌，又看了眼与从前没什么两样的华山，犹豫道:“我还是……还是去娘那里吧。彦昌他，也该去见过我娘才是。”</p> <p>杨二郎召来一队草头神送他们，自己潜行回了华山与杨戬会合。</p> <h3 id="【完结】"><a href="#【完结】" class="header-anchor">#</a> 【完结】</h3> <p>观音大士被金童请来时，正在灵山听佛祖讲经。</p> <p>佛祖得知此事，给了金童几句话，让他转交给玉帝王母。</p> <p>既然已经被察觉，杨戬也不再伪装。</p> <p>四海集结所有兵力，分围天廷四角，与天兵天将兵戈相对。</p> <p>沉香手持开山斧站在华山前，跃跃欲试。</p> <p>大战一触即发。</p> <p>众仙收到召见，步履匆匆地赶去天廷。</p> <p>等众仙到齐，金童才掏出怀中记录的纸张。</p> <p>玉帝慌忙接过，摊开念道:“因因果果，果果因因。善因善果，善果善因。恶因恶果，恶果恶因。”</p> <p>“这……”王母坐在玉帝身边，急道:“这几句绕口令，能怎么解呀？倒不如派出天兵天将，即刻抓拿杨戬！”</p> <p>众仙面面相窥，琢磨着佛祖的意思。</p> <p>观音大士念了声佛号，开口道:“如此闹法，非但杨戬不会服气，恐怕还是祸及三界众生啊。”</p> <p>玉帝王母哑口无言。</p> <p>观音大士接着道:“陛下，娘娘，贫僧便与你们打个赌如何。”</p> <p>“哦？”玉帝王母对视一眼，道:“菩萨请说。”</p> <p>“若是陛下娘娘赢了，贫僧便助天廷退兵。若是贫僧赢了，便请天廷赦免三圣母。”</p> <p>玉帝细思片刻，又去找王母轻声商议。</p> <p>王母咬了咬牙，低头去看华山方向，草头神乌压压一片，围着华山，静待杨戬下令。</p> <p>“好，赌。”玉帝见王母虽然不忿，却并不反驳，扬声道:“菩萨你说赌什么？”</p> <p>观音大士提起拂尘挥过，一面云镜出现在大殿中。</p> <p>“就赌……沉香救母。”</p> <br> <p>沉香双手握着斧头，杨戬站在他身旁。</p> <p>小玉丁香围在沉香身后，你一言我一语的为沉香鼓劲儿。</p> <p>杨戬抬头拿天眼看了看月亮，嫦娥正站在玉树边试图往下看，见杨戬天眼扫来，慌忙飞身避开。</p> <p>四海的百万兵将，分别由东海的敖孪敖春，西海的敖摩昂敖荣，南海的敖莽敖钧，北海的敖靖敖冰所领。</p> <p>兵分四路。</p> <p>李靖带领东天门守兵，庞刘苟毕邓辛张陶八将带领南天门守兵，持国天王多闻天王带领西天门守兵，增长天王广目天王带领北天门守兵应战。</p> <p>草头神四散开来，守住华山边角，将华山与凡间隔开，避免劈山动静太大，山石滚落，伤到无辜百姓。</p> <p>金童领着观音口谕，从天廷赶到华山，气息都未及平复，便开口宣道:</p> <p>“菩萨已与陛下娘娘约好，以劈山救母为赌约，只要三圣母儿子能劈开华山，便赦免三圣母。”</p> <p>华山众人早已等候多时，闻言都激动不已。</p> <p>杨戬伸手轻轻拍了拍沉香肩膀，示意他可以开始了。</p> <p>沉香松了松手指，咽下口中因为情绪波动涌出的津液，昂首阔步往前走几步，又回头去看舅舅和伙伴们。</p> <p>舅舅，小玉，丁香，哮天犬，梅山伯伯们……</p> <p>他们都在坚定的信着沉香。</p> <p>沉香一手持宝莲灯，一手持开山斧，纵身腾云，飞到华山顶上。</p> <p>夜明珠在华山顶上一寸之下发着荧光，沉香先去打量悬罩在空中的乾坤钵。</p> <p>王母眯起眼，期待着这小子最好是连乾坤钵都应付不了。</p> <p>可惜……注定要让她失望了。</p> <br> <p>沉香虽然是仙凡之体，但从小就被舅舅舅妈和娘教导法力武艺，他脑子里记挂着救娘出来，玩的时候是真的玩儿，学的时候也是真的学进去。</p> <p>宝莲灯乃混沌生成之灵物，由日月精华温养，灯芯为“七宝妙火”，催动时有震撼天地、逆转乾坤之神力。</p> <p>沉香举起宝莲灯，念动法诀，催动宝莲灯芯。</p> <p>宝莲灯脱手而出，在沉香身前急速自转几圈，散发出莹莹星光，星光慢慢朝沉香汇聚，将沉香包裹其中。</p> <p>沉香浑身顿时充满了无穷的力量，高高举起开山斧，将法力都凝结于斧上，用力对着乾坤钵劈下。</p> <p>一声巨响，乾坤钵被一斧击飞，从杨戬用三尖两刃刀戳出的裂口处炸开。</p> <p>沉香再次举起开山斧，用尽全身气力，朝华山上劈去。</p> <p>开山斧顺着山尖往下滑，劈开了杨戬埋下的明珠。</p> <p>蕴藏在明珠中的新天条蜂拥而出，化作一道道法旨，往天地间散去。</p> <p>王母脸色一变，此时方才劈山不过几寸，这新天条绝不是她藏的五彩石中所出！</p> <p>杨戬见新天条涌出来，朝梅山兄弟使了个眼色。</p> <p>梅山兄弟接到二爷示意，当下振臂高呼:“新天条被女娲娘娘用神器藏在华山中！新天条出世了！”</p> <p>草头神也随之振臂高呼，四海海兵跟着齐声呐喊:</p> <p>“新天条出世了！”</p> <p>“新天条出世了！”</p> <p>“新天条出世了！”</p> <p>……</p> <p>玉帝呆坐在宝座上惊诧的看着天地间四散归位的新天条，伸手想去抓上一缕探个究竟，却被殿中的哪吒出言打断动作。</p> <p>“陛下！原来女娲娘娘把新天条藏在了华山，三圣母儿子把新天条劈出来了！”</p> <p>众仙窥着上座玉帝王母难堪的脸色，犹豫再三。</p> <p>玉鼎真人化为天兵躲在众仙身后做内应，左看右看，见没人敢答，悄悄绕到众仙中，捏着鼻子喊了一句:“新天条被劈出来了！”</p> <br> <p>现今的天规天条陈旧腐朽，众仙早就深受其害。</p> <p>天条早晚要改。</p> <p>这些年玉帝王母用旧天条打压拆散过太多神仙，虽然表面和气，其实背地里各个都是怨声载道。</p> <p>眼下管它是女娲做的真天条还是自己做的假天条，只要利于三界众生，就是新天条！</p> <p>司法天神杨戬这个人，他们还是信得过，也愿意信的。</p> <p>杨戬母亲瑶姬也算是大多老神仙看着长大的了，有他母亲瑶姬那样勇敢善良的女神作为榜样在前，众仙从来就没在心里信过杨戬会是那种为了当神仙，就能背信弃义的小人。</p> <p>都是成仙几千上万年的神仙了，在位的仙臣仙将们，有一大半都比现在上头的那两位资历要深得多。</p> <p>连这点儿条条道道都整不明白的人，早就消匿在上古各大神魔乱斗中了。</p> <p>得道者多助，失道者寡助。</p> <p>杨戬能走到此步，各位老神仙都或多或少帮忙在玉帝王母前遮掩过，甚至新天条也是杨戬提前求助，在他们手中一起诞生的。</p> <p>否则单靠杨戬，是绝对做不到一天就能收集律法，制出所有新天条的。</p> <p>大伙儿早就是共犯了。</p> <br> <p>有人领头，众仙也不在意是谁先开口，齐声附和起来。</p> <p>王母不甘的起身，要去华山揭穿杨戬，被玉帝给阻止。</p> <p>玉帝看着众神众仙忽略华山只被劈开几寸的小豁口，欢天喜庆贺新天条的场面，垂眸叹了口气。</p> <p>已然如此，众望所归。</p> <p>新天条被所有生灵承认，就算王母此刻下去，除了再招惹众怒，也没什么作用了。</p> <p>“既然如此，这赌是朕与娘娘输了。”玉帝抬手压下众仙嬉闹声，扬声道。</p> <p>“朕宣布，华山三圣母无罪。三圣母之子刘沉香劈山救母，孝心感动天地，使新天条出世，朕心甚慰！”</p> <p>玉帝抬眼去看哪吒，“哪吒去华山颁旨，着司法天神杨戬，暂时放下司法天神职责，早日修缮好新天条，以待启用。”</p> <p>哪吒出列抱拳，表情认真领旨。迫不及待去了华山找二哥庆祝。</p> <p>天地一片欢腾。</p> <p>王母趁着杨戬等人还在华山，主动要求下凡历劫一世，感受人间烟火。</p> <p>玉帝知道王母是想避开杨戬等人，也怕杨戬会找来灵霄宝殿秋后算账，有心护着王母，点头应允。</p> <p>王母得了允准，当即便起身，匆匆下凡。</p> <br> <p>杨婵刘彦昌一家终于光明正大的团聚。</p> <p>杨戬张罗着要给妹妹办一场三界最盛大的婚事，好补偿妹妹当年那场寒酸过头的婚礼。</p> <p>三圣母摇头拒绝，牵着沉香小玉的手，要先给儿子儿媳将婚事定下来。</p> <p>沉香小玉羞红了脸，不敢抬头多看对方一眼。</p> <p>丁香敖春在一旁撮合推拢，沉香鼓起勇气偷瞄一眼小玉，伸手抓住小玉的手。</p> <p>抓住小玉滑嫩的手，沉香心里头如同擂鼓一般，砰砰作响。</p> <p>对着小玉时，似乎比劈山还要让人激动，让人紧张。</p> <p>小玉“啊”了一声，到底没有挣脱沉香，反而红着脸回捏住沉香手指，没再放开。</p> <p>杨戬含笑垂头揽住寸心，杨二郎一直将寸心公主搂在怀中。</p> <p>敖姝衡杨憙敖榗在爹娘身后偷笑。</p> <p>敖春小心翼翼地朝丁香伸出手，丁香佯装不知，任由敖春将她的手拢入掌心。</p> <p>有情人终成眷属。</p> <h3 id="番外"><a href="#番外" class="header-anchor">#</a> <a href="/pages/4c1e3a/">番外</a></h3></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/91.已完结/230113.神话戬心vs宝戬心.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E8%BF%9E%E8%BD%BD" title="标签">#连载</a><a href="/tags/?tag=%E7%A5%9E%E8%AF%9D%E6%88%AC%E5%BF%83" title="标签">#神话戬心</a><a href="/tags/?tag=%E5%AE%9D%E5%89%A7%E6%88%AC%E5%BF%83" title="标签">#宝剧戬心</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/10/05, 18:43:06</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/491055/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">无寄</
