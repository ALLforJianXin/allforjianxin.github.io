9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">神话戬x神话心 大杨x大寸<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h3 id="【一】"><a href="#【一】" class="header-anchor">#</a> 【一】</h3> <p>杨戬再次从梦中惊醒。</p> <p>这已是这段时日以来，说不清第几次了。</p> <p>自从他劈开桃山，救出母亲云华夫人，又在西海边遇到相惜相爱的龙公主敖寸心，因着民心所向，由天道授意，掌管水利，农耕，护国等神职，享受民间香火供奉，一家人平时住在母亲仙宅宝莲宫中，连真君神殿也不必回去，日子再甜蜜不过了，弹指数千年过去，他向来只有为了公务殚精竭虑到睡不着的时候，可从未像现下这般频繁惊醒，心神不定过。</p> <p>纵使知道梦中都是假象，杨戬还是从塌上起身，推开房门朝外行去。</p> <p>循着被刻意压低的欢笑声，杨戬走到庭院隔出的花园口，一眼便看到了围坐在草地上逗哮天犬的娘和爱妻寸心，爹也坐在一旁的石凳上笑呵呵的饮茶。</p> <p>杨戬深吸一口气，见众人并未注意到他，故意清咳几声，果然引得爱妻向他看来，心下不由松了松，又一股脑涌出堆甜意。</p> <p>“二郎？你是怎的？可有何处不适？”寸心起身朝杨戬迎来，杨戬赶忙迎去，扶住爱妻肩膀，又同她一道坐回草地。</p> <p>“未有甚么不适的，只刚睡醒，口中有些干渴罢了。”</p> <p>杨母拿眼撇了他一下，面上带笑揶揄道“可让其他神仙来瞧瞧我家这儿郎，醒了觉连水都不及饮上一口，便急急的来寻自个儿媳妇娇痴起来了，旁人听了也怕不敢信，这竟是堂堂清源妙道真君罢。”</p> <p>杨戬面上发烫，他往日里是有些黏着寸心，可不也是同爹娘学的么，娘今返到是来笑话他了。</p> <p>寸心也跟着笑起来，自从她嫁入杨家，杨母开朗的性格也将她带动的平日里会多听几句玩笑话了，杨戬见爹娘爱妻笑的开心，跟着笑起来，便全当是“彩衣娱亲”了。</p> <p>众人笑过之后，寸心又牵上杨戬的手，“二郎可是又做那怪梦了？”作为枕边人，她自是知道郎君近日来被梦境所困的，杨父杨母也闻声看来。</p> <p>杨戬轻叹一声，先暗自享受了爱妻的关心，才徐徐将方才的梦境说来。</p> <p>杨戬梦到的，正是数千年前他劈山救母时的情景，可却又同那时并不大相同，梦中的他不仅没有救下父亲母亲，母亲被金乌追杀晒死，父亲也被天兵天将追杀，他还多了个兄长和妹妹，兄长为了保护他与妹妹被杀害，只剩下他同那妹妹相依为命。</p> <p>杨戬倒不在意多出哥哥妹妹，可梦中爹娘的死太过逼真，梦里的他又暗恋上嫦娥姨母，甚至因为望月而同妻子寸心产生隔阂，还因着几条可笑的天规，同妻子合离，害妻子为他顶罪，被剥夺身份永囚西海。这一桩桩一件件，他只能眼睁睁看着，如何能不忧不怒。</p> <p>寸心轻轻拍了拍杨戬的手，安抚了他回想起梦境而焦躁的情绪，转头看向杨母，杨母沉思片刻“已有数千年了，如今却频繁梦到这些，二郎，你也莫喝茶了，带上寸心，你二人到你祖母那里去，请她看看可是当年受伤过重神魂不稳或有旁的异动。”</p> <p>杨戬和寸心相视一眼，若真有关神魂，并非小事，便齐齐应诺，也不再耽搁时间，随即便起身带上些杨母新做的糖糕，从宝莲宫中前往祖母西王母所住的昆仑山去了。</p> <p>一路疾行，杨戬和寸心从云端下落到昆仑山宫前，正巧碰上准备出门的姨母太真夫人，太真夫人面露急色，冲他二人点了点头便飞身而去。</p> <p>“怕是表弟又惹了什么混事，改日还需同他聊上一聊，也有一千多岁了，还整日里让姨母姨父为他奔忙。”杨戬又牵起寸心的手，祖母最是疼爱他，不作这些规矩，也无需通报，便径直入内去寻。</p> <p>西王母本正同几个女儿谈天论道，小女儿急匆匆又去照料孩儿玄都，心中对这个总为母亲惹忧愁的外孙也生上些怒气，四女儿南极元君与十三女儿云林右英夫人见母亲神色不虞，忙出口安慰，抬眼看见杨戬寸心进来，得了救星般忙开口唤他们“二郎，二郎媳妇，快快来，你们祖母正想你们呢”</p> <p>西王母见到杨戬寸心，也忘了生气，只随口向仙侍下旨，令撤下外孙玄都的三天太上府司直之位，降管东岳，管制鬼神之师，五百年内不许复职，便欢喜的冲杨戬寸心招手，示意他们上前来亲近。</p> <p>杨戬和寸心听得西王母下令，见祖母好不容易又重开笑颜，也不好再开口劝说，只先随着祖母心意，又说了半天讨巧卖乖的话，惹得西王母一下子忘了所有的忧愁，连连抚手大笑，才又缓缓说明来意。</p> <p>西王母一听，也紧张起来，放出神力，扶对着杨戬探查一番，见神魂并无缺损，旁处也没什么大碍，才放下心来。</p> <p>可既然无恙，又是怎的会整日里做这些怪梦？</p> <p>一旁的南极元君沉思片刻，开口问到“我记着二郎是得民间香火供奉之神吧？”</p> <p>杨戬忙应是，南极元君接着说到“既非此世二郎经历，又梦得这些，莫不是民间传闻有误，将二郎的香火信仰衍造成了一个小世界，二郎神格又同民间香火相关，便梦到了那衍造出的小世界？”</p> <p>云林右英夫人自幼博爱读书念道，闻言回想，确实想出是在哪本书上有看过这个说法，便点头赞同姐姐的意思，西王母见两个女儿这样提议，拿出龟甲认真卜算一番，发现确实有关联之处。</p> <p>寸心担忧郎君，忙开口问到，“那二郎该如何呢？”</p> <p>既事与神魂无关，其实此事也没什么大紧的。西王母便让他们放下心来，待香火与信仰慢慢回复正途，这怪梦自然就没了。</p> <p>杨戬低头思衬片刻，又望望满目担忧看着他的爱妻，心头一软，凑到西王母腿边，像小时候一样缠道“祖母……自孙儿与寸心成婚以来，日日忙于神职公务，也已有几千年了……寸心总静静守在孙儿身边，帮孙儿研磨翻书，整理公文……现下……现下……孙儿想……寸心……”</p> <p>杨戬吞吞吐吐，西王母却了然他的意思，只头一回见成年后便端正苛己的孙儿求她，还是为了丢下公务，同孙媳去游玩，不免新奇，便佯装不懂，只忍起笑意，问到“二郎想怎样啊？便说了出来，祖母也好琢磨办得办不得。”</p> <p>两位姨母也抿嘴偷笑起来，今日倒见了外甥这般小儿郎情态，属实好玩的紧。</p> <p>杨戬耳根通红，寸心也知到郎君意思，一时也羞红了脸颊。</p> <p>西王母同两个姨母再忍不住，就着小夫妻俩的娇态开怀大笑，但总算是不用杨戬说出口，就同意了杨戬将公务暂时转交同僚下属，休假去那小世界的心思。</p> <p>杨戬和寸心推脱了西王母留宿的要求，出了王宫，也不像来时那样焦急，便架云慢悠悠的往宝莲宫回去。</p> <p>到了家，杨父杨母果然在正堂等待他们，杨戬连忙向爹娘报了平安，就说出想与妻子寸心一道去小世界看看那里是什么样子了。</p> <p>杨母看了看二郎寸心，知那梦境也是真让二郎糟心的，加上二郎这些年来一直勤勉公务，并无多余的什么休息，纵使小两口情深意重，也是着实委屈了儿媳寸心，从前畅游四海飞腾八荒的一个龙公主，为了爱陪着儿子在小小的宝莲宫，斗牛宫和真君神殿间困了千年不出门去，就是回去西海娘家，也待不得几月，便匆匆回返，现下倒是一个好机会，说不得，此次改换环境，心里自在轻松了，还能给他们带回几个孙儿孙女来。</p> <p>杨戬见爹娘同意，忙与爱妻寸心回去收拾收拾，听闻今日便有一个小仙要听封，又急急带着哮天犬去了封仙台，就等封仙时天地灵气汇聚，趁机打开小世界，进去游历了。</p> <h3 id="【二】"><a href="#【二】" class="header-anchor">#</a> 【二】</h3> <p>杨戬和寸心到这个小世界已有段时日了，四处打听过得知，这个世界的杨戬和寸心前几日才接下懿旨合离，人间都传遍了天规的无情，无人不惋惜二郎真君与二郎夫人好好的姻缘却要分离，毕竟二人成婚千年，可是货真价实，众神众仙人人皆知的神仙眷侣。</p> <p>杨戬和寸心寻去灌江口，这小世界虽人事有所不同，但灌江口的宅子倒是也在同一个地方。</p> <p>杨府府门紧闭，杨戬搂着寸心，支使哮天犬过去敲门，哮天犬立刻上前，敲了好一阵，几乎以为里头没人了，才听见门内传来懒洋洋的一声“谁呀。”</p> <p>哮天犬叫了一声，“在下哮天犬，我主人清源妙道真君携夫人西海龙公主拜访。”</p> <p>里头静了静，忽然传来急急打开门栓的声音，接着大门一开，露出一张惊愕的脸来，鬼鬼祟祟的看向他们。</p> <p>可不也正是哮天犬。</p> <p>两个哮天犬一对视，均惊叫出声。</p> <p>门内的哮天犬哐当一声重新合上大门，大喊“哪里来的妖犬！竟敢冒充我哮天犬！看我主人出来不扒了你的狗皮！”</p> <p>门外的哮天犬后退几步，挡在杨戬寸心身前，也大喊“你才是哪里的妖犬！用不着我主人出手，你且开门，出来同我哮天犬比划比划！”</p> <p>两个哮天犬隔着门对骂起来，杨戬寸心无奈对视一眼，杨戬放大声音，传音进院子:“在下杨戬，携妻子寸心前来拜访，还请一见。”</p> <p>不多时，里头传来一声呵斥:“哮天犬，你在这里吵些什么！”</p> <p>里头的哮天犬急得汪了几声，又说不清话，大门又被拉开来，杨戬寸心便和里头那个开门的杨戬正正对视上。</p> <p>“不如入府详谈？”杨戬和杨戬对视一会儿，见里头的杨戬将视线转到爱妻寸心身上，索性把寸心又往怀里搂了搂，即使眼前的人长了个同自己一样的脸，用那双一样的眼看着寸心，心中也不悦的很。</p> <p>你媳妇被你气走了，看我媳妇作甚。杨戬有些小心眼的喝了一口醋。</p> <p>里头的杨戬缓过神来，让开一条路请杨戬寸心进去。让哮天犬去拿些点心和茶来。</p> <p>两只哮天犬还在对冲着龇牙咧嘴，恨不得立马打上一架，试试谁才是真的犬王。</p> <p>杨戬唤了一声，哮天犬不敢不听，这几日主人心情差得很，坐在房间里一动不动，他哮天犬虽然高兴那婆娘终于走了，却不敢表现出来，即使心里头念着想让主人立马去娶那温柔美丽的月亮上的仙子回来。</p> <p>可他将撮合的想法说与梅山兄弟们听时，他们竟然满脸惊惧，一个劲儿的问他“哮天犬，你是疯了不成？你早该懂些人事了！”还说什么主人以往太惯着他之类的话。</p> <p>哮天犬胸中不满，他们懂什么，自己才是离主人最近的那个狗，他以往在主人面前提仙子，主人也从未打断过他，仙子送给主人的大月饼，被那婆娘逼着扔进水里，他哮天犬辛苦打捞上来，他主人都舍不得自己吃，那么大一个月饼，全都让他一口一口吃掉了。</p> <p>他既然吃了主人和仙子的月饼，那肯定是要为主人和仙子的婚事努力的。</p> <p>哮天犬心里念叨着，到时候就可以天天吃到仙子做的月饼了。到时候仙子住在月亮上，他和主人像以前一样住在家里，多好啊。</p> <p>至于那个婆娘……哮天犬迟疑了一下……</p> <p>那个婆娘一来，主人就对他不好了，这家里也不再只有他和主人两个，那个婆娘还动不动就把他赶出房门外，和主人在屋子里整日整夜的吵架打架，回回都把主人打的衣衫不整满脸通红浑身是汗不说，竟也不让他进屋睡了，甚至还撺掇主人弄了个房子，让他去和别的狗睡。试图离间他和主人。</p> <p>主人居然还想和那个婆娘去要一个小二郎……哮天犬撇撇嘴，把烧好的水倒进壶中冲开茶叶。</p> <p>小二郎……哼……那个婆娘再待下去，这府里哪里还会有他哮天犬的位置！他和主人好好的，偏生是那婆娘要插进来抢走主人……</p> <p>他哮天犬在主人心里可是独一无二的！</p> <p>哮天犬端起茶壶，想了想现在正堂上的“两”个主人，还有一个和那婆娘长得一样气味儿也一样的女人，把装好的糕点取下一盘，换上一盘炸海鱼。才志得意满的端起托盘来送过去。</p> <p>一路走进正堂，哮天犬对门口守着的哮天犬冷哼了一声，才进屋去把点心茶水放在桌上，还特意将炸海鱼放在同那个婆娘长得一样的女人面前。再暗搓搓的看了一眼自己主人，放下托盘，趴坐在主人身边。</p> <p>杨戬搂着寸心看着趴下去的哮天犬皱了皱眉，开口道“我三人在此议事，不若使你这狗去到门外，同我那哮天犬一道寻些吃食，我那犬也有许久未尝过凡食了，正好管他尝尝鲜罢。”</p> <p>正座上的杨戬正在心中整理方才座下杨戬寸心说的话，闻言低下头，看向乖巧蜷缩在他腿边的哮天犬。</p> <p>自那日之后，他无心理顾府中事务，都靠哮天犬，三妹和梅山兄弟们照拂。多亏了哮天犬，他才能没有后顾之忧的在房内回想那日种种。</p> <p>寸心……</p> <p>杨戬抬头，又看了眼安安静静被座下杨戬搂在怀里的寸心，转眼看到寸心面前的那盘炸海鱼。</p> <p>“哮天犬，寸心还在这里，你怎么把这东西端上来了！”杨戬急忙去唤哮天犬，“还不快快撤下去！”</p> <p>哮天犬立马抬头，一脸委屈道:“主人……这是哮天犬最爱吃的一个菜，哮天犬不知道这个仙子也是不吃这菜的……多好的菜呀……偏偏有人不吃……”哮天犬摇了摇头，又突然捂住嘴，“哮天犬这就端下去”</p> <p>座下杨戬轻轻捏玩着寸心的柔荑，听哮天犬这样说，玩味的笑了笑。寸心疑惑的皱了皱眉，“不必这般麻烦，我龙族素日里也吃鱼虾做食物的，只是这东西小又多刺，吃起来不值当罢了。”</p> <p>正座的杨戬也就不用哮天犬撤下这菜，抬了抬手，摸摸哮天犬的头，让哮天犬去带着门口的哮天犬去找些吃食。</p> <p>门口的哮天犬看的分明，那狗分明是在拿那劳什子海鱼来讽刺他家夫人！龙鱼不分，有眼当没眼的东西！哮天犬看了眼主人的脸色，心里有谱，决意待会儿得想个法子好好教训那狗一顿，好叫他知道，狗该做什么。</p> <p>狗也得有个狗样。</p> <h3 id="【三】"><a href="#【三】" class="header-anchor">#</a> 【三】</h3> <p>哮天犬带着哮天犬下去了。</p> <p>座下的杨戬心知自家犬看懂了他的脸色，又去看了眼主座的杨戬，见他又往爱妻身上看了两眼，便故意把寸心揽进怀里，将嘴凑到寸心耳边说了几句情话，逗得寸心娇羞又无措的回头飘了他几眼，再一对视，两人都快忘了还在旁人面前，心里头跟喝了百花仙子今年新送来的蜜一样甜。</p> <p>主座上的杨戬眼睁睁看着，他当然也察觉到座下的杨戬是故意的，一时间心头百般苦涩涌上来，脑中不由得回想起寸心在府中时，他们二人一起雕玉龙画美景的画面。</p> <p>他摘下最新鲜好看的花送给寸心，寸心一边说三妹前几日又来找她告状，怪他都快把三妹华山圣母宫院子里的花都采干净了，一边又满心欢喜，浓情蜜意的依偎进他怀里。</p> <p>座下的杨戬和寸心甜蜜一会儿，听主座忽然没了声音，便疑惑的抬头去看，就见主座杨戬又凝视着一处发起呆来。两人又对视一眼，座下杨戬刻意咳了几声，才惊回主座杨戬的神思。</p> <p>杨戬和寸心见这人魂不守舍的样子，回想起杨戬梦中的传闻和宣言，寸心开口问“杨……杨戬……杨戬，我有一问。”</p> <p>主座杨戬也为自己方才走神有些不好意思，听寸心说话，忙说“公主但问无妨。”</p> <p>寸心回头看了看自己郎君，郎君做过的梦，尽数都给她说过，实不相瞒，她心里头也早就有所疑惑。</p> <p>“杨戬，你同寸心……究竟有没有爱呢？你与嫦娥姨母……与嫦娥她……又究竟是甚么想法？”寸心仍有些犹豫，虽然这杨戬也说可以尽问，但这问题到底是有些失礼数的。</p> <p>“怎么……你们也问这个呢……”主座杨戬一愣，又仔细看了看座下杨戬，确认不是幻术所化。心知这大概确实是像他二人所言，他们就是另一个世界的他和寸心。</p> <p>“你快些回答，我同二郎才好下定主意，往后究竟如何助你。”寸心有些急。</p> <p>杨戬一听，也立刻不再犹豫，“杨戬心中只有寸心公主一人，再没有旁人了。杨戬自小听嫦娥仙子与后羿的故事长大，心中对嫦娥仙子和后羿的爱是敬重敬佩，并无什么其他想法。嫦娥仙子与杨戬并未见过几次，想来对杨戬都没什么印象罢。”说完，杨戬松了口气，虽然也说过这样的话，只是在旁人面前说出来心中只有寸心，还是会有几分不好意思。哪怕那个旁人就是另一个自己和另一个寸心。</p> <p>座下杨戬寸心也偷偷舒了口气。毕竟并非一个世界，万一这个世界的杨戬当真对嫦娥姨母有什么想法，他们倒不如干脆换个地方，游玩个两三年就回去，反正过个几百年，等这个世界的杨戬修好新天条，那些走错路的信仰和香火也该回归正轨了，现下听这个杨戬也对寸心是爱的，不由在心里生出几分宿命感。</p> <p>或许是天道注定他们要来到这个世界上，帮助这里的寸心和杨戬也“回归正轨”呢。</p> <p>既然说开了，两个杨戬便起身，准备去细细商量接下来该如何打算，寸心赶路太累，不愿再去动脑筋，就一个人留在正堂，不一会儿就有些无聊，起身准备去寻哮天犬，逗弄逗弄那乖巧听话的狗子，她身上还带着给哮天犬新买的磨牙棒呢。</p> <p>寸心在杨府里转了一圈，这杨府同他们以前在凡间住的那个杨府布置也没什么不同，后来二郎有了神位，杨府被升上天化为真君神殿，府内扩大了数十倍，也多了议事堂和天兵天将驻守，现在还是那熟悉的地方，但也有了不同之处，加上杨父杨母都住在宝莲宫， 她和二郎也干脆一起搬到宝莲宫了，时不时还会去斗牛宫和昆仑山小住些时日。</p> <p>“二嫂！”寸心正踱步到厨房，准备看看哮天犬在不在，就听见背后有人惊讶的唤了一声。</p> <p>她一扭头，就见一个娇柔娴丽的女子正惊讶疑惑的看着她。</p> <p>“你是？”寸心想了想二郎的梦，这个年龄的女子，或许就是杨戬相依为命的那个妹妹吧。</p> <p>“二嫂？你不认得我了？”女子上前几步:“我是三妹婵儿，杨婵啊！”</p> <p>寸心点点头，不着痕迹的避开杨婵的手，“我乃寸心，但并非你说的那个寸心。”</p> <p>“什么？”杨婵还沉浸在二嫂忽然回来却又不认识她的疑惑中。</p> <p>“我虽然也是寸心，但我并非是你的二嫂，你的二嫂现在该还在西海吧，等二郎出来，我们想是也要去看看的。”寸心见杨婵没反应过来，也不怕主动解释。</p> <p>杨婵仍是云里雾里反应不过来。怎么就是寸心又不是寸心，二嫂明明在这，却说又在西海呢？</p> <p>难道她哥哥总算魔怔了，给二嫂喂了忘忧水一类的东西，偷回府了？</p> <p>没这个可能吧……</p> <p>杨婵回想了一下哥哥从那日到如今的状态，但想起刚才路过时紧关的房门，心下又不确定起来。</p> <p>她和二哥一起长大，自然是知道二哥这个人的，有心无口，什么事都自己忍在心里，生怕行差踏错。什么事样样都学得快的很。</p> <p>之前二哥二嫂又因为司法天神的事情生气，二嫂将她二哥赶出房门，她二哥就来找她喝茶，她劝二哥让二嫂感受到她得到的爱比那份荣耀更重，并摘了一束丁香花让二哥送给二嫂。从此以后，二哥一惹二嫂生气，就来她院子里摘丁香花，把丁香树枝头的花都给摘的长不及了，便又去采旁的花，她院子里从之前的繁华簇簇，变成现在绿草绿叶，只偶尔点缀几朵孤零零的花枝……</p> <p>杨婵心里叹了口气，百花仙子现在都不大来她的圣母宫久坐了，总说她院子里光秃秃的，比天廷还清净。</p> <p>杨婵见二嫂在厨房里找来找去，以为二嫂是落下了什么东西，便上前问二嫂可要她帮着一起找。寸心挥了挥手“我是在寻哮天犬呢……哮天犬带着哮天犬来寻吃食，怎的我竟左右寻不见他们。”</p> <p>“哮天犬……带着哮天犬？”杨婵更懵了，二嫂今日里说话怎么前言不搭后语的，往日里她们两个可要好了，就算是前段时间二哥伤了二嫂的心，可她这个小姑子是无辜的呀。</p> <p>“去外头再找找吧，……三妹，你同我一起么？”寸心又打量了一圈厨房，实在是看不见哮天犬的踪影，别说一条狗了，连个苍蝇都没有。扭头看见跟在自己身后的杨婵，便主动邀她一起出去寻找哮天犬。</p> <p>杨婵自然不会拒绝自己二嫂，她此次来虽然是为了看看二哥，给二哥做些吃的，但反正现在二哥也不饿，拖后一会儿也没什么大不了。</p> <p>二嫂是二哥的心结，二哥如今这般，不正是因为二嫂同意与他合离，又去质问二哥到底爱没爱过她吗。她哄好了二嫂，二哥那里还不是小菜一碟。</p> <p>杨婵与寸心一起出门到府外寻找哮天犬，唤了好几声，终于在杨府不远的一个林子里听见几声狗叫。</p> <p>不一会儿就见两只狗冲她们跑来。其中一只看起来一瘸一拐的，背上还多了两道血口。</p> <p>杨婵惊呼一声，看着面前的两只哮天犬，一时分不清哪一个是她二哥的狗。</p> <p>寸心见其中一只哮天犬身上的伤，也吃了一惊，立马掏出伤药，让受伤的哮天犬过来上药。那只受伤的哮天犬却没敢动，另一只哮天犬化为人形，笑嘻嘻的凑到寸心身边:“夫人莫要管他，我两个闹着顽呢。且让他疼会儿，也好记着往后该怎么当一只狗。”</p> <p>寸心犹豫了一下，哮天犬一直跟着杨戬身边被杨戬管教，况且他自己也是一条有主意的狗……她只是担心刚到这里就打了人家的狗，还打成这样，说出去终究面子上不好看。</p> <p>哮天犬看出寸心的脸色，立马保证“夫人放心罢，他也是狗，我也是狗，狗和狗之间偷偷打架，又没有去告状，人家不会说什么的。”说罢，他又看了眼仍是原型的哮天犬，“我说的对罢？”</p> <p>哮天犬刚被打了顿狠的，这会儿主人不在，就算心中不服，也不敢说什么。</p> <p>只能呜咽一声，点了点狗头。</p> <p>正说着，杨戬二人谈完事，放心不下寸心，便出来寻，见到杨婵也愣了下，随即就反应过来，这就是梦里那个和“他”相依为命的妹妹。于是细细打量一番，说到“确实同娘是有几分相像的，若真有一个妹子，想来也是长这模样罢。”</p> <p>寸心捂嘴一笑，“我们在此还需待上许多时日，二郎便将三妹当作亲妹妹又有何妨，难道三妹还会怕多一个哥哥吗。”</p> <p>杨婵看着并排站着的两个二哥和一个二嫂，脑筋转了又转，总算领悟过来为何这个二嫂明明在眼前，却要说自己在西海。明明是寸心，却又不是寸心。</p> <p>杨婵看了一眼穿着黑色布衣的二哥，又看了一眼穿着白色锦衣的新二哥。不由脱口而出“二哥……我院中现下花还未长出来呢……”</p> <h3 id="【四】"><a href="#【四】" class="header-anchor">#</a> 【四】</h3> <p>杨戬听清妹妹的话，属实懵了一下，千年来他同寸心甜蜜的时间很多，但争吵也时不时都有，回回他怎么哄都不对，越哄寸心反而越不信他。</p> <p>好在三妹教了他一个好法子，他每回送花给寸心，寸心就算还娇气嘴硬，眼神里确是开心的，他送给寸心的每束花，都被寸心好好的种在后院里，等枯萎了就晾干，装进一口大箱子里，时间久了，后院也留得了繁花簇簇，晾干的干花存在箱子里，塞满了当初为哮天犬置办娶亲的宅子。</p> <p>“百花仙子近日没来寻你一同饮酒吗？”杨戬疑惑问到，想起自己上一次去三妹院中采花，三妹的院子里确实空荡了许多，他还以为三妹是想再种些旁的花，到了家还许诺寸心过段时日送不同的花给她赏玩。</p> <p>“二哥……”杨婵微微瞪大双眼，轻吸半口气，半晌才低下头叹息一声，“百花仙子每次到我宫中，我都要央求她帮忙开一回花，现下里……现下里百花仙子都只约我在茶馆里饮茶了……”</p> <p>杨戬这才听明白妹妹的意思，讪讪的抬手捏了捏眉心。</p> <p>寸心再也忍不住，一下子笑出声来，杨戬也没想到小世界的自己竟然只会薅妹妹辛苦养的花来哄媳妇，见寸心笑的开心，也跟着笑起来。</p> <p>杨婵偷看一眼二哥，见他面色虽有些尴尬，但并无不虞，又看新二哥新二嫂都在笑，便也跟着笑起来。</p> <p>杨戬已经决定，到时候灌江口杨府就带着一起升上天去，当作神殿来用，这几日杨戬以处理家中俗务，反思己过为由，在家颓废摆烂，不愿上天面见玉帝王母，已然浪费了许多时日，寸心和二郎便决定，现下最要紧的就是先将杨戬同寸心的事给解决，莫要使他们二人再一直误会下去。</p> <p>既然二人相爱，那就没有这样草草分开的道理。</p> <p>杨戬有些踌躇，但寸心拉着二郎，一个劲儿的催促杨戬，一会儿说“杨戬再不去，媳妇就要跟旁人跑了”，一会儿说“可怜杨戬媳妇整日以泪洗面，孤单地等着自己郎君来接，郎君却犹犹豫豫”</p> <p>杨戬怎能听得这些……</p> <p>寸心要与他合离，说他整整折磨了她一千多年，他又震惊又难过，因着小玉一事，错怪寸心，对寸心也满怀愧疚，他甚至没来得及对寸心道歉，便又伤了她的心。</p> <p>杨戬这段日子神思到处飞来飞去，唯独不在府里。</p> <p>哮天犬仍化作原型，背上顶着那几道血痕，一瘸一拐的在杨戬跟前晃来晃去好几回，终于引起主人注意，问他怎么伤成这样，他哼唧一声就想往地上躺，却因为身上疼的厉害，只能放弃，刚开口怯懦的唤了一句“主人……”</p> <div class="language- extra-class"><pre><code>    身旁便响起另一个哮天犬的声音。
</code></pre></div><p>“真君不用担心，是狗弟弟让我教教他新法术，好以后多帮真君忙呐。”站着的哮天犬低头看了一眼，见化作原型的哮天犬惊愕的看着他，忙伸手捂住嘴“啊呀……真君不会怪罪哮天犬不小心把狗弟弟打伤了罢……狗弟弟好像也在怨哮天犬呐……”</p> <p>杨戬低头看哮天犬，哮天犬忙张嘴想要辩解，却被站着的哮天犬抢了话语:“都怪哮天犬……要不是哮天犬一心想教好狗弟弟，狗弟弟也不会受伤……哮天犬好笨呐……没有主人在，一点都不懂得怎么办才好……”</p> <p>杨戬眼神一动，想起这段日子寸心和二郎为他忙来忙去，才丢下哮天犬一条狗在家里，语气便松了下来:“怪不得你，哮天犬，你法力能力都比我这哮天犬强上不少，愿意教导他是他的幸运。”说罢，又低头看向哮天犬:“你既求哮天犬教导你，学习途中难免磕磕碰碰，万不可因此坏了心性，反而怪罪师父。”</p> <p>化成原型的哮天犬几乎要哭出声来，却被站着的哮天犬一把抱过，扯出门外:“狗弟弟，你既然拜我为师，我定会好好教导你。你且放心罢！”</p> <p>杨戬望着他们亲密离去的背影，欣慰的笑了笑，哮天犬终于也懂事了，还知道自己找师父学法术，这大概就是三人行必有我师吧……改日还要好好向杨戬寸心道谢才好。</p> <p>杨戬虽然没说，但寸心与二郎从他的坐立不安中见他松动态度，知他尤其是在寸心一事上，性子格外别扭，分明爱在心中，却死扛着表面硬气，自己却夜里偷偷两眼通红的坐在屋檐上盯着院门发呆，便打算替他再去三妹的院子里摘一捧花来。</p> <p>三妹见新二哥同新二嫂前来，还以为是有什么要事寻她，听说只是来看看她这个三妹，非常高兴，特意拿出最好的茶点茶叶来，却不想一盏茶还没喝完，就见新二哥起身晃到她院中仅剩的几支白百合花前，扭头一笑，“三妹，花开堪折直须折，莫待无花空折枝，这些花，哥哥越看越配你嫂子，你看呐？”</p> <p>“……”杨婵用右手扶住端着茶盏颤抖的左手，眼神从新二哥身上挪到新二嫂身上，再从新二嫂身上，挪到那几支白百合花上。</p> <p>清闲这段日子，她竟以为新二哥不同的。现下看来……</p> <p>真是我的哥啊。</p> <p>实在不是杨戬寸心无计可施了，而是这界的杨戬寸心早已“习惯”了这种道歉示好的方式，比起空着手去求见寸心，拿着花自然更好些。</p> <p>那院子里最后一抹姝色还是被杨戬摘走了，杨婵送到门外，看着新二哥新二嫂远去的身影，再扭头看看院子里的满目苍绿，还是决定去寻百花仙子，厚着脸皮再求她一回，反正她院里现下连朵小野花都没了，也不怕二哥突然来找她喝茶了。</p> <p>……不妨干脆在百花仙子那里多住一段时日吧……</p> <p>寸心和二郎拿着花回来，不等杨戬反应过来，便一边一个，架着他飞向西海，杨戬半推半就，实际上早就换上了寸心曾经给他做的一件袖子短了一截的衣裳。</p> <p>快到西海时，杨戬自觉的接过寸心手中的花，心中未免有些忐忑，寸心见他步伐都僵硬了，劝导他自然一些，像在自己家一样。</p> <p>杨戬脑子里现在全是寸心的一颦一笑和他们这些年争吵时寸心生气的模样，以及最后寸心回头问他“杨戬，这一千年来，你究竟有没有爱过我”的泪眼朦胧。</p> <p>听到寸心说话，一扭头竟像是错乱了时辰一般，又满脑子“自然点……自己家……寸心自己家自然点……自然点寸心……自己家……”</p> <p>一到了西海，杨戬回头看了看寸心和二郎，鼓鼓勇气，放声大喊</p> <p>“寸心自己家！岳父我来了！”</p> <p>寸心和二郎本来面带微笑，就等着看小夫妻俩团聚的场面，闻言一惊，二郎赶紧上前捂住杨戬的嘴，拽住他赶在水兵水将上来前藏到岸边的礁石后，寸心挥手清除了他们站立走动过的痕迹。</p> <p>两个水兵战战兢兢的并排从海面上探出头来，见岸上什么人也没有，顿时松了一口气。</p> <p>立在左边水兵的名唤摩礼兵，他拍拍胸口，夸张的长出一口气:“我还以为又有人来抢婚了呢”</p> <p>“得了吧你，可别再提这个了，小心被人听见，报给龙王殿下，再把你送去沟水里吃泥巴！”右边的那位水兵唤做摩礼卒，他扫视一眼岸上，又细心的查看了一下沙滩上的脚印，发现没什么不妥，拽着摩礼兵回去了。</p> <p>过了好一阵，寸心探了探海面，见水兵气息已经远了，才让二郎松开捂住杨戬的嘴。夫妻俩相视一眼，无奈的看着杨戬，寸心问“你竟在西海不识一人吗？支使相熟之人，偷偷唤寸心出来，再行对策！你方在众人眼前因着司法天神宝座同寸心合离，现下却又这般来西海边喊叫，岂不是打西海的脸？”</p> <p>杨戬也反应过来，想反驳他不是为了司法天神的宝座才与寸心合离，而是当时听了寸心的话，又想起王母娘娘的诱导，害怕真是因着同他在一起，才伤害寸心，让寸心那般痛苦，才要与寸心合离，但现在显然不是反驳的时候，他这会儿也冷静下来了，从衣兜里摸索出之前寸心给过他的传音螺，心中惴惴，不知这个传音螺现在还有没有用。</p> <p>寸心作为龙族，自然知道这个传音螺是怎么用的，毕竟她同二郎也一人有一个，作为定情信物，平日里就算两人一个在前堂，一个在卧房，中间只隔着一堵墙，也要拿出来时不时说一说情话。</p> <p>现下见杨戬又开始犹犹豫豫不敢开口，索性从杨戬手中抢过，启用传音螺，直接冲着那边装作一副恶声恶气的声音道:“杨戬在我们手里，要他平安，便你一人来曾救过杨戬之处来！”</p> <p>那头沉默了一会儿，传出一道清亮的女声，怒气冲冲的说“我二人已然合离，他有妹妹有弟兄还有哮天犬，找我作什么”</p> <p>寸心听出她虽然语气不好，但既然肯回复，心中对杨戬定然还是很在意的，便继续恶声恶气的说“他妹妹，弟兄都不管他了，你现下不来，赶明儿就等着给他收尸吧！”</p> <p>那头又沉默下来，过了三四息，才传出一句</p> <p>“等着。”</p> <h3 id="【五】"><a href="#【五】" class="header-anchor">#</a> 【五】</h3> <p>得了这话，杨戬三人便立时赶去当初寸心在西海边搭纱帐救杨戬的海滩上，可等了许久，也不见寸心出现。</p> <p>“总不会寸心她……实是让杨戬等着……死罢？”寸心看看杨戬，发现他注视西海越来越沉默，转身钻进自家郎君怀里。</p> <p>杨戬一手扶着寸心肩膀，一手抚着寸心后背，熟练的低头同寸心贴了贴脸，“不像。再等等……”</p> <p>话音未落，寸心手中的传音螺里再次传出那道清亮的女声。</p> <p>“救过杨戬之处……你是说哪一处。”</p> <p>海滩上的三人突然沉默。</p> <p>杨戬哽了一下，看向拿着传音螺的寸心。</p> <p>寸心想了想，靠近传音螺:“自然是西海边这处，离三公主最近。”</p> <p>传音螺再次安静下来。</p> <p>寸心打量了一下两个杨戬，想起一件事来。</p> <p>“这几日只我们三人，称呼便这样乱喊，这个也唤杨戬，那个也唤杨戬。”寸心背着手，走到一块突出来的礁石上，“待寸心到了，我们四人分不清称呼，喊一个应两个的，可怎么办呢。”</p> <p>两个杨戬思衬一会儿，寸心的杨戬开口道:“不如便只唤我二郎吧。还有哮天犬，我们的哮天犬便唤作哮天。”</p> <p>杨戬点点头，“那便唤杨戬的寸心为寸心公主罢。二郎兄的寸心唤作三公主。”</p> <p>寸心思索了一下，“还是唤我寸心公主，唤她三公主罢。三公主是你们已经唤惯了的，再改难免别扭。”</p> <p>“杨戬！”三人商讨完毕，二郎刚准备拥着寸心公主找个地方坐下歇息，便看到海面翻腾而起，从海浪里头跳出一条粉色长龙，在海上盘旋两圈，化作一个穿着粉色长裙，头戴金色公主龙冠的女子。</p> <p>那女子急行三四步，右手持着一把长剑，左手挽出剑诀，停在三人面前。</p> <p>“寸心！”杨戬眼神发亮，“寸心，你来了……”</p> <p>来人正是杨戬心心念念的寸心。</p> <br> <p>寸心这些日子以来，独自在西海龙宫黯然伤魂。四堂姐听心虽然抽空便来陪她，可她还是时不时就回想起杨戬来，这千年来的所有所有，在她脑中过了一遍又一遍，无论是甜蜜，还是苦涩，都在她心头翻滚来翻滚去，使她食不下咽，夜不成眠。</p> <p>她不信杨戬没有爱过她，杨戬看她的眼神，和她看杨戬的眼神分明是一样的。</p> <p>可为什么……为什么他又要去看那高挂的月亮？为什么他不回答她的问题？</p> <p>难道连一句“爱过”或者“没爱过”，竟就这般难说出口吗？</p> <p>传音螺突然响起，寸心本是不想再去听的。既然已经合离了，又何必再纠葛来纠葛去呢？她堂堂西海龙公主，也不是那等会对背弃承诺，抛下自己之人，还能去痴缠不放的。</p> <p>可她又转念想，杨戬此刻找她，难道会有什么急事吗？</p> <p>是弱水又下界需要她去救人？可前天还听四姐说弱水在天上好好的呢。</p> <p>听……</p> <p>还是不听……</p> <p>寸心焦灼的捏着自己的手指，双眼着床头那发亮的传音螺，心中犹豫不决。终于还是站起身，口中冷哼道:“我才不愿管你杨戬要做什么！你那么绝情，我寸心也从来不是个多么好的性子，被人打了左脸，还能送右脸上去给人打。”</p> <p>寸心起身坐在桌前，离传音螺远远的，目光压低，不屑再去看一眼。</p> <p>又过了几息。</p> <p>寸心有些口渴，茶壶虽然在她眼前，绘有最爱的图案的那个茶杯却在另一边。堂堂龙公主，喝茶自然不能就着茶壶喝的。</p> <p>她起身去拿茶杯，却险些被刚从身上掉到地上的一颗拳头大的夜明珠绊倒，只好用灵力往周围打出一道，借力站平稳，却没想到竟不小心用灵力点开了传音螺。</p> <p>寸心懊悔的屏住呼吸，静静反思自己的莽撞。心想这夜明珠下次还是不能带在身上了，摔倒了可如何是好。传音螺里传出一声狠狠的威胁:</p> <p>“杨戬在我们手里！要他平安，便你一人来曾救过杨戬之处来！”</p> <p>寸心心头一惊。</p> <p>杨戬被人抓住了！怎么会这样？他那样厉害的一个人，天廷都闯得，谁能抓住他呢！</p> <p>定是他又拿自己来逗乐子。说不定是又有事要来求自己呢！</p> <p>寸心又有些生气，抓起传音螺。怒气冲冲道“我二人已经合离，他有妹妹有兄弟还有哮天犬，找我做什么！”</p> <p>那边又传来一句“他妹妹弟兄都不管他了！你现下不来，赶明儿就等着给他收尸吧！”</p> <p>寸心有些慌神，极力稳住心弦，才回复一句“等着。”</p> <p>她匆匆换下寝衣，迟疑片刻，穿上公主服制的衣裳，便急匆匆化作原型往外游去。游了几十里，才想起来忘了问到底在哪里去见杨戬。</p> <p>她救了杨戬那么些回，回回地点都不尽同。难道要挨个地方找去？万一拖延时间久了，那些人以为她不去了，杀了杨戬，可怎么办？</p> <p>寸心这会儿也不想着杨戬往日里有多厉害了，她脑中全是杨戬之前受了重伤，半死不活靠在她身上的样子。一点都升不起怀疑的心思了。</p> <p>她拿出藏在鳞甲下的传音螺，再次点出灵力，“救过杨戬之处……你是说哪一处？”</p> <p>好在对面虽然沉默了一会儿，却还是回复了她，寸心确认了方向，化作原型便又疾行而去，还未到岸边，就赶紧化成人形，手持宝剑准备救人。</p> <br> <p>岸上一众人面面相窥，寸心从水波中跃出，看清眼前景象，便又一惊，面前竟然有两个杨戬，还另有一个她！除了衣着神态不同，竟如分身术法一般。</p> <p>“这是怎么回事……”寸心在两个杨戬身上打量一遍，冲着穿着针脚粗糙袖口还短一截的杨戬问到。</p> <p>杨戬凝视寸心，身边是熟悉的海岸，面前是他曾经害怕连累，后来心中又怎么都放不下的龙女。</p> <p>“杨戬……”寸心见没人回答，杨戬又一直盯着她看，有些不自在，伸手理了理长发，又开口唤道。</p> <p>“三公主……”杨戬挪开凝视寸心的眼神，“三公主……杨戬后悔了……”</p> <p>“什么？”寸心一震，杨戬搞出这样阵仗……莫非就只是为了告诉她，他后悔了曾和她相遇又纠缠这千年吗？</p> <p>“寸心。”杨戬定了定神。</p> <p>“杨戬从没对你说过，杨戬在第一次见到你时，就已经开始心动了”</p> <p>“你别说了……我……”寸心低头，收起宝剑，想要后退躲避她所怕的那份难堪，却听到杨戬说出了和她想象中完全不一样的话。</p> <p>“心动？”寸心难以置信。“你是说，你杨戬，第一次见到我，就对我心动？”</p> <p>“是！”杨戬不再逃避，他已经错过了千年，他本就该好好的告诉寸心，可是他从前却自以为是，认为寸心和他，应该像爹娘一样心意相通。完全忘了爹娘之所以可以不用说出来就明白对方的意思，完全是因为爹娘本就共用一颗心！</p> <p>“杨戬……”寸心有些不敢相信，她知道杨戬对她是有爱的，但杨戬向来不会表达出来。</p> <p>“寸心……杨戬之所以说你和嫦娥不同。是因为杨戬对嫦娥是像对母亲那样的尊重和敬爱。而对你，从来都是男女之间的爱。”</p> <p>杨戬上前两步，伸手触摸寸心的脸颊，擦掉她不知何时掉下的泪水。</p> <p>“杨戬从始至终，对你的心思，都不清白。”</p> <h3 id="【六】"><a href="#【六】" class="header-anchor">#</a> 【六】</h3> <p>寸心早已泣不成声。</p> <p>这句话，她已等了一千多年了。</p> <p>其实杨戬不是没有对她说过情话，可男子榻上的话怎么当真呢？</p> <p>“你从前为什么不说呢？”寸心抓住杨戬试图将她揽进怀里的手。“杨戬，我们已经和离了啊！”</p> <p>“为什么……为什么你要等到和离之后，又来找我说这些……”寸心的泪水顺着脸颊一滴滴划落。</p> <p>杨戬心如刀绞，像个毛头小子一样无措，他接住寸心落下的泪，不顾寸心挣扎，将她搂入怀中，安抚的同她面贴着面:“是杨戬的错……寸心……你莫要再哭了……你的眼泪都落在杨戬的胸口了。”</p> <p>寸心听了这话，不由回想起从前她对着杨戬哭哭闹闹，杨戬却扭头不看她，甚至摔门而去便是几日不归，怒道:“怎么？你又开始想走了？我在你杨戬面前哭都哭不得了？”</p> <p>杨戬错愕的低头看着寸心，“杨戬不是这个意思……”见寸心要退出他怀里，忙又用力把寸心紧紧的箍在胸口，“寸心……”</p> <p>“不是这个意思，那你是什么意思？你说啊！”寸心挣不过杨戬，又被他捂的险些喘不上气来，越是挣动杨戬搂的越紧，不由又气又恼又有些好笑。</p> <p>杨戬在她面前向来是那副胜券在握的样子，除了在房内，还从未像这样，搂的她那么紧那么疼却又那么能够清晰的感知到……她是拥有他的。</p> <p>杨戬听到寸心的声音变了，以为她更加生气，脱口而出“是杨戬！”</p> <p>“是杨戬！杨戬见不得你掉眼泪的模样……是杨戬，见了你的泪，就胸口闷疼，喘不过气……”杨戬的手臂越收越紧，恨不得将怀中的龙女揉进胸口里去。</p> <p>寸心停止挣扎，极力撑着自己的脑袋，“杨戬……”</p> <p>“杨戬……我快喘不过气来了……”</p> <p>“寸心……”杨戬察觉到寸心软了下来，又听她说自己快喘不过气来了，连忙松开手臂，虚虚的搂着寸心，急切的查看寸心的状态。</p> <p>寸心咳了几声，又抬头看杨戬心急如焚的关切她，终于笑了笑，她还是莫要让他再这样告白了罢，谁能想到，杨戬告个白，也能差点把心上人给捂死在怀里。</p> <p>杨戬见寸心总算笑了，也终于放下心，又轻轻把寸心往怀里捞了捞，寸心不再挣扎，依偎在他的怀中，享受着杨戬的在意。</p> <p>两人静静地抱了会儿，寸心猛然想起她那会儿看见的两个杨戬，聪杨戬怀中脱身而出，朝四周看去。</p> <p>杨戬有些疑惑的问:“怎么了？”</p> <p>“人呢？”寸心又去礁石后找了找，整个海滩上却只剩下她和杨戬两个人。</p> <p>“人？什么人？”杨戬已经全然忘了，见寸心四处寻觅，才突然想起，杨二郎和寸心公主竟然不见了踪影。</p> <br> <p>杨二郎这会儿早已在天廷了。</p> <p>他与寸心公主本在兴致盎然的看着那对重逢的小夫妻互诉衷肠，同她打赌那对哭哭啼啼互擦眼泪的小夫妻什么时候才能想起身边还杵着俩人。</p> <p>可惜热闹还没看完，就接到了梅山兄弟的传音。</p> <p>王母派天兵来寻杨戬去凌霄宝殿。</p> <p>杨二郎和寸心公主看了看面前又亲又抱又哭又闹的两人。</p> <p>让现在的杨戬上天廷？</p> <p>寸心公主伸手牵住杨二郎，冲他挑眉笑了笑。不消多言，杨二郎便明白了他的意思，二人旋即携手先去了华山。</p> <p>杨二郎本打算将寸心公主先交与杨婵帮忙照顾，却见华山一个人都没有，只能让寸心公主先独自藏在华山，他自己回了灌江口。</p> <br> <p>杨戬换上天兵送来的司法天神服制，跟着天兵从南天门一路走进凌霄宝殿。踏入宝殿，便看见众仙齐聚，见他进来，齐齐的扭头望他。</p> <p>杨戬心头一突，看向坐在宝座上的玉帝，心想，这犊子怕是要弄些大事出来，单是入职，哪里需得众仙在一旁观望？</p> <p>果不其然，上方玉帝一通操作下来，杨戬虽然有些不满，但思及他现在是杨戬的身份，只得一一回应，等着玉帝的阴招。</p> <p>“杨戬”玉帝见杨戬配合，以为拿捏住了他，和王母对视一眼，又试探的问道“那你母亲瑶姬……是对是错呢？”</p> <p>杨戬瞪大双眼面色不动，心中怒气翻腾，眼神也狠厉起来，好个犊子，竟拿人家娘来要挟！好毒的手段，若是那个杨戬在这，不一枪挑了这宝座，都属你玉帝跑得快！</p> <p>众仙也面面相觑，哪吒，八公主，嫦娥忧虑的看着杨戬，却不敢开口打断玉帝。</p> <p>玉帝又开口:“朕在问你”</p> <p>杨戬死死按住拔枪的冲动，一旁的王母见杨戬神色不对，连忙探身冲玉帝劝道:“陛下，子不言母丑，瑶姬是对是错，不应该……由杨戬的口中说出来。”</p> <p>玉帝却并不听王母劝阻，执意道:“不，杨戬的回答，事关他对天规的态度，他必须回答！”</p> <p>杨戬已经难以再忍下去，王母吓的看看杨戬，又看看玉帝，不知再该说什么。</p> <p>哪吒也盯着杨戬，随时准备看他行动，嫦娥忧色更重。</p> <p>杨戬已经想要出手，开口有些挑衅道:“杨戬若是不肯回答呢。”</p> <p>嫦娥立马转头看向玉帝反应，八公主回头看向杨戬。</p> <p>玉帝闭上眼再睁开，心下已有了决断，再次逼问道:“那朕怎么能放心，把天规交给一个态度模棱两可的人手里呢。”</p> <p>杨戬恨不得让这玉帝老儿血溅当场，王母见势不妙，惊慌喊出声:“杨戬！”接着起身走到杨戬面前，细声细语的对他说“杨戬……我把你从婚姻的牢笼中解救出来，你不会一出牢笼，就马上翻脸不认账了吧？”</p> <p>杨戬看着王母，冷静下来，知道她是在暗暗拿寸心来暗示他，只能先收回杀意，看她又要作何解释。</p> <p>王母见他终于松了些神，也松了口气，继续道:“在你表达态度后，本宫会下令，三界内禁止任何人再提瑶姬的事情！”王母看向杨戬，见他在沉思，“也绝不许任何人再对你进行非议，否则一律严惩！”</p> <p>杨戬看向一旁，心知这就是王母的交换条件了。三界不允许再提起瑶姬的事情，其实也是在暗示他，三界不会再拿他和寸心的事进行非议。</p> <p>王母坐回宝座，忐忑又紧张的轻声说“请吧。”</p> <p>杨戬细细思衬，既然杨戬已经决意上天，其实今日一遭只有两种结果，一是他同意玉帝，二是他当场反下天去，那前面的所有准备都前功尽弃，他抬头看了看玉帝那犊子，又扭头看向众仙。</p> <p>嫦娥见他终于看来，对他摇了摇头，示意他无论如何也不能因为这个，便去言母错，将父母的爱说成错事。</p> <p>杨戬心下一个激灵，本来寸心就怀疑那杨戬同嫦娥有所牵连，他若是按照嫦娥所说，到时寸心再同杨戬闹起来，难道再去三妹那摘花？</p> <p>何况还有他的寸心公主呢。</p> <p>杨戬心下有些别扭，想起梦中他与嫦娥姨母的传言，又转过头想了想，杨戬既然已经决定改天条，君子报仇十年不晚，这司法天神一位若是落在他杨戬手中，他还能给天下保留些公正，可若是落在旁人手中，天廷岂不又多了一个走狗！只是仗势欺人倒也不怕，就怕真正连累的是天下百姓！</p> <p>杨戬心中下了决定，缓缓道:“我母亲……”</p> <p>此事是二郎对不住了！</p> <p>“是错的。”</p> <p>哪吒，八妹，嫦娥纷纷失望摇头，众仙也心中唏嘘不已。</p> <p>哪吒失望之情溢于言表，他本以为二哥是一个重情重义的君子，却不想今日不仅因为一个司法天神的位置休了情深恩重的发妻，还当着众仙的面，说出自己母亲都是错的这种话来，深觉被背叛，气到笑出声来。</p> <p>王母看向哪吒，问哪吒为何突然发笑。</p> <p>哪吒向前几步，行了个礼，嘲讽道“启禀娘娘，小神在为自己结拜的二哥感到高兴啊。”转而看向杨戬“二哥，说你母亲是错的，并不能说明你忘本，只是忽然学的懂事了而已。”</p> <p>王母急忙呵斥哪吒，哪吒乖乖低头行礼，委屈到:“娘娘，小神还以为您让我去捉拿什么不忠不孝之子呢”</p> <p>玉帝，王母心知理亏，急忙转移话题“陛下，依臣妾之见，应该命鲁班为二郎神敕建一座真君神殿”</p> <p>玉帝正要答应，杨戬先开口道:“娘娘，小神已在灌江口住了上千年，其他地方住不惯。”</p> <p>“还请陛下娘娘，让小神将灌江口的杨府搬上天来！”</p> <p>这也是杨戬自己做下的决定。</p> <p>玉帝王母自然同意，王母将司法天神印赐给杨戬，宣布他以后便是司法天神，以后可代玉帝王母行使天规。</p> <p>杨戬接住神印，心想，行，那你们就瞧好我杨戬，要如何去“执掌”这天规罢！</p> <p>“遵旨！”</p> <h3 id="【七】"><a href="#【七】" class="header-anchor">#</a> 【七】</h3> <p>杨二郎检视完麾下的天兵天将，点了几个能力高有资历的天将作为领兵，嘱咐他们安排好天兵们的轮值与岗职，拟作名单，待凡间的三日后，再去灌江口交付与他，顺便垫好基石，届时也好将杨府升上天廷，充作真君神殿。</p> <p>至于一千二百草头神与梅山兄弟们，便依旧维持现状，暂不作改动。</p> <p>领兵纷纷应诺，杨二郎见没旁的事，便打算先回灌江口，看看杨戬回来没有。</p> <p>从天上下来，回府的路上，杨二郎无意间听到凡间已经开始有人在骂杨戬是个背信弃义，忘恩负义，不忠不孝的东西。</p> <p>再一看，一旁有人虽将信将疑，却也并不反驳。</p> <p>杨二郎心中对杨戬不免有些愧疚，进了杨府就直奔杨戬寸心的房间去，打开门，杨戬果然已等在里头了。</p> <p>杨二郎一手背在身后，搓了搓手指，走去杨戬面前，正视着他道:“杨戬……对不住，我不该私自用你的身份去承认你母亲有错……本是为你与三公主能安心诉诉衷肠，却不想弄巧成拙，竟又给你惹了骂名。”</p> <p>杨戬原本正沉浸在自己的思绪中。</p> <p>他同寸心发现杨二郎寸心公主不见后，有些担心，匆匆对寸心解释一番他二人的来历，便依依不舍的被寸心催着先回来找找他们，免得出了什么事。</p> <p>这一路上，因着担心杨二郎用他的身份出现过，故而躲躲藏藏，也才刚到府中不久。</p> <p>现下忽然听到杨二郎向他道歉，杨戬微微皱眉，一脸不解。</p> <p>杨二郎一看便懂了。</p> <p>杨戬竟还不知此事。</p> <p>“想来不是刚回来，就是沉浸在龙公主的温柔乡中，连周围的动静都注意不到了吧。”</p> <p>杨二郎小小的挪揄一下，敛敛神，便将事情因果，从王母让去灵霄宝殿开始，一直到玉帝逼着杨戬承认母错，王母许诺三界众生不得再议论瑶姬与自身是非，都慢慢的讲来。</p> <p>明白了杨二郎为何会道歉后，杨戬恨不得立刻持枪打到天廷去！</p> <p>他牙齿咬的咯咯作响，额上的青筋也跳出来，对那死板腐朽令人厌恶的天廷，还有那高高在上不断相逼的玉帝王母又多了几番恨意。</p> <p>杨二郎知杨戬定是要生气的，再次道了几声歉，提出愿意不还手，让杨戬打他一掌，以弥补他的过错。</p> <p>他其实也是惶恐的，唯恐自己明明主动去办，却处理不当，反而成了多此一举来。</p> <p>杨戬伸出手，轻轻的拍拍二郎的肩膀。</p> <p>“杨戬不傻，不会被仇恨蒙了眼睛。”</p> <p>他沉默几息，又对杨二郎谢到:“相反，杨戬应该谢谢你……”</p> <p>“若是杨戬亲自去面对这个选择。也没有更好的法子了。”</p> <p>杨二郎有些心疼杨戬了。</p> <p>他劈山救出父母后，便同妻子一道与爹娘住在一起，每日饮茶看花，批改公务，游山河湖海。</p> <p>外祖父东王公虽然在他救母前为难过他，但到底也还是心疼自己女儿的。待他领了神位，往事便一翻而过，天上神仙也大多喜欢他的性情，对他多有照料……</p> <p>纵使有那看他不惯的，有外祖母和姨母姨父们撑腰，也不敢对他乱挑些什么错处。</p> <p>反观杨戬，失去了自己最爱的父亲母亲，小小年纪就与妹妹相依为命，为了改天条，又不顾自己的名声，心性坚定，能力出众。</p> <p>众仙不理解他，玉帝王母巴不得他声名狼藉，好安安分分做天廷的一把刀，互通心意的妻子也因为误会被他气回娘家……</p> <p>“杨戬，你媳妇三公主呢？”杨二郎恍然想起，怎的只有杨戬一人回来了？总不会他二人又吵架了吧……</p> <p>杨戬听到二郎问三公主，也不再去多想那些令人烦心之事，左右已成定局，二郎也帮他过了这一遭了，再纠结也没什么意义罢。</p> <p>“三公主还在西海。”杨戬抬手请二郎坐下，为二郎倒出一杯清茶。</p> <p>“二郎替杨戬受了委屈，杨戬以茶代酒敬二郎一杯。”</p> <p>二郎欣然举起茶杯，撇开茶叶，嘬了一口，赞了一声“好茶”，便又开口疑惑道:</p> <p>“为何还在西海？你二人此番不是已和好了吗？”</p> <p>“是和好了。”</p> <p>杨戬回想起寸心，面上不由得添上笑意。</p> <p>“可三公主现下若是回了灌江口，便又要卷入杨戬修改天条的波折中了。”</p> <p>“原来如此！”二郎了然。又转念想到他的寸心公主。</p> <p>“我媳妇还在三妹的圣母宫中。”</p> <p>“上天廷前，我将公主先送过去藏着，华山空荡荡的，三妹亦不在家中。不若将寸心公主也送去西海，让三公主她二人也好彼此照应，这样，我二人行事，也更无后顾之忧了！”</p> <p>杨戬听了赞同，他是不放心寸心的，毕竟寸心身娇体弱，灵力也不强，除了他，是谁也打不过的。</p> <p>若是有寸心公主同寸心互相照应，即使她二人法力都不大强，也能叫他放心许多。</p> <p>“二郎说的是，那我们先去华山接上寸心公主，就一道去西海吧。”</p> <p>二郎也不细细品茶了，举杯一饮而尽，笑了一声自己“牛嚼牡丹”，就与杨戬一道去了华山接上媳妇，又偷偷摸摸去了西海。</p> <p>两个寸心听了提议，也很同意，一人待在一处，正是孤单的很，现下能有人陪着，再好不过了。</p> <p>小夫妻们在一处，自是又少不得一番亲昵甜蜜。</p> <br> <p>安顿好两位公主，杨戬和二郎便又回了灌江口，</p> <p>二郎安排好的领兵已经把兵将名单带来，上头细细得排了手下兵卒的作息定岗，不敢有丝毫敷衍。</p> <p>就着这名单，二郎便与杨戬又说明了一番探查好的天廷状况。</p> <p>二人又是一番商议，便让二郎先躲在房间，由杨戬出面，令天兵们抬起杨府，缓缓升天，落在真君神殿的基石上。</p> <p>杨府的牌匾也焕然改为“真君神殿”。</p> <p>杨戬站在神殿前面色复杂，盯着那牌匾，转过身，凭栏往外望去。</p> <p>云雾遮挡着，只能从飘过的浮云间，依稀透见西海的海面。</p> <p>哮天犬见哮天现下总算不在，凑上前来，“主人，哮天犬好久没见过主人了。”</p> <p>杨戬回过神来，“哮天犬？你怎么没和哮天一道学习法术？”</p> <p>“那条狗！……”哮天犬愤愤，正要告状，又想起哮天的手段来，打了个寒颤。“师父……师父他跟着那位二郎真君呢……”</p> <p>杨戬点了点头，见哮天犬这段时日比之从前听话了不少。便夸道“哮天犬，你现在做得很好，哮天他功不可没！我会向二郎兄弟道谢，多谢他同意哮天来教你！”</p> <p>哮天犬有苦说不出，心中难受的很，又顾虑万一叫哮天知道他敢说坏话，准又要来“教导”他。</p> <p>毕竟现在哮天正在神殿内呢，谁知道他什么时候就会又冒出来，对着他主人说些怪声怪气的话来，偏偏哄得主人信，只能先憋了这口气。</p> <p>反正日子还长着呢，他就不信找不着告状的机会。</p> <h3 id="【八】"><a href="#【八】" class="header-anchor">#</a> 【八】</h3> <p>杨戬与杨二郎迅速开始熟悉公务。</p> <p>他们翻阅了所有的天条，发现这些天条实在太陈旧了，都是上古时代制定。</p> <p>有些天条的制定，似乎是为了显示天廷的威严，而故意与自然规律作对，与人性作对，虽然是为了摒弃掉人性中不好的部分，但同时也无法排除摒弃掉好的部分。</p> <p>杨戬与二郎神深思熟虑，详细探讨许久，制定出“阴阳公文”。</p> <p>按照他们的想法去解决事情并记录成册保存起来，再重新编造一份按照天条行使律例的公文留给王母玉帝查看。</p> <p>此番行使过多次，虽然累了许多，但无疑，这样能更大程度的保证公平公正。</p> <p>只是苦了梅山兄弟来回奔波。</p> <p>杨戬又去寻了些对梅山兄弟有益的功法灵宝，赠与他们作为鼓励。</p> <p>梅山兄弟开始还有些推拒，直到杨戬说出不收下便是不拿他做好兄弟，才面面相觑，收下了。</p> <p>有好东西拿，加上此事确实对三界众生更为有益，又是他们二爷的法子，均欢欢喜喜，没什么异议。</p> <p>现下他二人正坐在真君神殿的书房补写公文。</p> <p>杨戬据实写着刚处理完的公务，收入黑皮书册中。</p> <p>杨二郎拿着朱笔在金色文书上对着天条，胡编乱造，他手里的便是要呈给玉帝王母看的那份了。</p> <p>杨二郎写了半天，看着天条律例，无比心烦，口中嘟嘟囔囔念着“迂腐！实在迂腐！这都弄些甚么东西！”</p> <p>杨戬听了一会，抬头看向二郎，见二郎烦闷的样子，失笑道:“要不还是让杨戬去编那些东西吧，二郎来写这份。”</p> <p>二郎惊喜的抬头，几乎要答应了，但是转念一想，“罢了罢了，也不剩多少，昨日便是你编，今日再让你来，让三公主知晓，又该同寸心公主告状，说为兄欺负于你。”</p> <p>杨戬摇头，“二郎不说，杨戬不说，她们哪里会知道呢。”</p> <p>二郎丢下笔，双手往后垫着脑袋，砸吧砸吧嘴。</p> <p>“可不是。你不说，我不说，寸心公主又是听谁告的状？”</p> <p>门口叼着肉骨头边啃便看门的哮天犬悄悄竖了下耳朵，心虚的往门外躲了躲。</p> <p>杨二郎抓紧速度，也不去琢磨行文遣句，写完后看看没什么大错，就把那公文扔到一旁，等着笔迹晾干再收起来。</p> <p>这干琐事做完，杨二郎伏在桌上，拄起一只手支起脑袋，冲杨戬八卦道:“方才打下面回来，经过南天门，你猜猜我撞见了谁。”</p> <p>“哪吒？”杨戬早已写完，这会又拿起领兵呈上来的公文翻看批阅。</p> <p>“错了。”</p> <p>“八妹？”</p> <p>“又错了。”</p> <p>“是三妹上天来找嫦娥？”</p> <p>“对了一半。”</p> <p>“是嫦娥？”杨戬疑惑的抬眼，“嫦娥不是对杨戬没照着她的意思去做很失望吗？她又找你说什么？”</p> <p>“说些乱七八糟的东西。”杨二郎翻了个白眼。</p> <p>“先问我是否真的认为母亲错了，我只觉烦得很，便反问她如何去想。”</p> <p>“后来呢？”杨戬听到有关母亲，放下公文，仔细去听。</p> <p>“她又同我说些套话。”杨二郎清好桌案，重新铺上一张纸，提笔描了个窈窕淑女的轮廓。</p> <p>“我就回她，杨戬被一个情字煎熬了上千年，至少对杨戬来说，是天规解救了杨戬。”</p> <p>杨戬不解的问道:“你这样说也没回答出什么，她便轻易放过你？”</p> <p>杨二郎得意一笑，“我做甚同她讲那许多？”</p> <p>杨戬明白了二郎的意思，既转移了话题，虽没有回答，又不能说他完全没有回答。“那二郎又回了些什么？”</p> <p>“倒是她又问我是不是对三公主真的动过情。”</p> <p>“我顾念她毕竟也算姨母，让我回不爱定是不能的。可要回她说爱过……”杨二郎啧了一声。</p> <p>“南天门人来人往！好不容易将寸心摘了出去，哪里能再将她扯进来！”杨戬急道，他们打算弄新天条，兹事体大，寸心能不牵扯入其中，才是最安全的。</p> <p>“我自然知晓，便没回她。”杨二郎挪了挪画纸，换了细笔认真勾勒。</p> <p>“她又问我与寸心是爱还是报恩。我都有些烦了，往往复复讲这些。还劝我无论三公主做错甚么，总归是因为爱杨戬。”</p> <p>杨戬听罢，思索一会儿，“三公主做错甚么？三公主哪里有做错甚么？她那样单纯，全凭义气行事的一个人。”</p> <p>杨二郎似笑非笑的望向杨戬。</p> <p>“若说有错……”杨戬又回想起往日。“她实在不该怀疑杨戬不够爱，还骗杨戬丢了小玉……杨戬那时心中又气，又怕小玉真的有事……那杨戬同寸心，怕是只有同归于尽了吧。”</p> <p>杨二郎酸的牙疼，“你倒是同我秀起这些来……谁要听你同寸心生同衾死同穴了。”</p> <p>“杨戬还未说这些……”</p> <p>“行行行，未说未说。”杨二郎抬起纸张，示给杨戬看。</p> <p>画上龙女栩栩如生，笑容热烈明媚，美目顾盼生辉。</p> <p>杨戬看向那画，又想起还在西海等他回去的妻子，挂起笑意。</p> <p>杨二郎见杨戬看着他的画发呆，又看看画上的寸心公主，有些吃味的收起画，折起来贴心放着。</p> <p>“看甚么……想看自己去画，看我的作甚。”</p> <p>杨戬癔症过来，又扫了眼案上的公文，犹豫了一下，便学着杨二郎重新铺设纸张，抬笔去画自己的寸心。</p> <p>公文而已，等会儿也没什么。</p> <p>哮天犬在门外不敢光明正大偷听，生怕被主人和那个二郎真君发现。</p> <p>只里面声音并未刻意压低，依着哮天犬的狗耳朵，隐隐约约听到主人在说嫦娥……来找……牵扯……做错……便以为主人在偷偷倾诉自己对仙子的心思。</p> <p>哮天犬又叼着骨头往庭院中走了几步，抬头去看月亮。</p> <p>月亮仍然躲在阴影中不肯出来。</p> <p>自打主人上天做了司法天神，这月光就总被什么东西遮挡住似的，照不到真君神殿来。</p> <p>或许是主人和仙子要避嫌呢？就与凡间夫妻婚前就不能见面一样。</p> <p>哮天犬摇了摇尾巴。</p> <p>仙子不愧是高冷贞洁的月宫婵娟，即使要与主人好事将近，也能忍住避嫌。</p> <p>不像那个婆娘！</p> <p>那婆娘当年还未同主人成婚，便光明正大的住进了灌江口，不仅对着主人贴贴抱抱，仗着他这只狗不敢反驳主人命令，屡次对着主人的脸啃来啃去，还拿嘴去夺主人口里的吃食……</p> <p>野蛮！粗鲁的婆娘！</p> <p>他好几回看见那婆娘大白日的便拽着主人进房，背地里欺负主人，主人的嘴角都出了血，脖子上也被弄的青青紫紫，同他一起泡澡时，主人背后还有一道一道的划痕，也不知那婆娘到底是用了什么刑器冲主人下手！</p> <p>若非主人阻拦，他早就扑上去将那个仗着救过主人，就百般折磨主人的婆娘撕碎了！</p> <p>哮天犬气愤的低头啃了两口骨头，又想起主人让它吃的那个大月饼。</p> <p>心里巴望着主人和仙子快快成婚，他可想再尝尝那月饼的滋味儿了。</p> <h3 id="【九】"><a href="#【九】" class="header-anchor">#</a> 【九】</h3> <p>哮天近日来的生活，简直可以用一个“爽”字来形容。</p> <p>主人和杨真君带走了哮天犬，把他留在西海保护两位夫人，虽然他也想在主人面前当狗，但他心里更明白，只有保护好了夫人，他在主人心里，才是一条完美的好狗！</p> <p>作为一条立志成为最佳模范犬的天狗，哮天今日里又偷偷夸了自己好几回。</p> <p>不过……</p> <p>想起主人，哮天又不可避免的连带着想起那哮天犬来。</p> <p>那狗也不知打小是怎么长的，做狗不像狗，学人不像人，满口古怪话，面上无辜忠心的很，背地里却偷偷去主人跟前告自己女主人的小状，不拿女主人正眼相看。</p> <p>这算什么？哮天舔舔爪子。</p> <p>主人总会有老婆孩儿，作为一只狗，不想着盼着快快有小主人来同自己玩，反而对着夫人指指点点……</p> <p>难不成还妄想自己给主人当媳妇儿不成？</p> <p>哮天幻想了下自己与主人像夫人同主人那般相处，呆滞了一下，打了个寒颤。</p> <p>不可能，绝对不可能！</p> <p>怎么会有狗有这种念头！一条狗，巴望着主人整日里只和自己在一块儿？</p> <p>别是疯了吧……这岂不是拿主人也当狗看？</p> <p>哮天暗暗笑了笑，心道自己果然太悠闲了，竟然会想出这般离奇之事来。</p> <p>即便是主人真愿意同自己整日里形影不离，他怕是只会受宠若惊罢。</p> <p>主人就是主人！主不主狗不狗的，像什么样子。</p> <p>哮天站起身，急躁的用前爪扒了扒地。</p> <p>都怪哮天犬！若不是他作出那种怪样子来，他怎么会想到这等不知所谓的事！</p> <p>改日里还是得找机会再好好“教导教导”那狗，毕竟他也算是个师父了，总不能愧对了主人和杨真君对自己的夸赞。</p> <p>正好他新学了个功法……</p> <br> <p>杨戬正在灵霄宝殿面见玉帝王母。</p> <p>灵官在下界巡查的时候，见到一名叫做李博安的落第书生在指天叫骂，大骂上天不公。</p> <p>王母命二郎神速速下界，即刻去抓拿李博安，打下十八层地狱。</p> <p>杨戬沉吟片刻，问道:“他为何要骂天呢？”</p> <p>“他为了什么也不应该骂天！”宝座上一直默不作声的玉帝忽然张口愤怒道。</p> <p>王母见玉帝发火，一面安抚玉帝，一面回道:“据说此人才华横溢，凡间皇帝看了他的文章也赞不绝口，钦点为头名状元。但是却被他人冒名顶替了。”</p> <p>杨戬尚不及反问，玉帝又开口下旨“派东海龙王，速去楠郡上空，连下一个月的暴雨！”</p> <p>“朕看今后，谁还敢骂天！”</p> <p>杨戬更加觉得不可思议，就算李博安骂天，已抓了去十八层地狱，又关楠郡何事？便问道:“为何要在楠郡呢？”</p> <p>王母回道:“李博安正是楠郡人士。”</p> <p>杨戬虽然已经不对玉帝王母抱有期望，闻言还是一时惊到不会言语。</p> <p>“陛下……”杨戬还是决定先争取一二，“别说连下一个月的暴雨，就算连下三天的暴雨，都可以酿成洪灾。”</p> <p>“一个书生骂天，为何要连累楠郡数万百姓呢？”</p> <p>玉帝王母对视一眼，王母见玉帝没有开口，只能再次回道:“陛下也是为了天廷的威严……你去吧。”</p> <p>杨戬还欲开口，又见上方玉帝王母的神色不容置疑，只能口称“遵旨”退下。</p> <br> <p>“什么？！”</p> <p>杨二郎拍案而起。</p> <p>杨戬也难掩怒容，“正是！玉帝王母竟仅因一名含冤受屈的落第书生骂天不公，便下令将其打入十八层地狱不说，还命东海龙王去楠郡连降一个月的暴雨！”</p> <p>“如此枉顾性命枉顾众生！着实令人愤怒！”</p> <p>杨二郎又抬衫坐下。面上已无怒色。</p> <p>杨戬见他忽然冷静下来，不由惊奇。</p> <p>“二郎是见惯了此事么？怎么突然这么冷静？”</p> <p>杨二郎从怀里掏出根牙签，慢条斯理的剔了剔牙，“这等祸事，怎会见的惯？”</p> <p>杨戬更为讶然，心道不愧是杨二郎，竟这般沉得住气，他还是该学着二郎，更为冷静才是。</p> <p>杨二郎见杨戬看着他的眼神又恭敬起来，半眯着眼，掏出怀里的黑皮文册，拿在手里上下拍了拍。</p> <p>”急甚么，这不是有小黑皮呐！”</p> <p>杨戬接过文册，竟已有不算薄的一沓了。</p> <p>杨戬翻了翻文册，摸了摸上面不同的两种字迹，形体端方正楷是杨二郎的手笔，另一种形体勾尖化刃的出自他的手中。</p> <p>杨戬心下有些冷然，他才成为司法天神不到三日，竟已有这么多的“阴阳文书”！</p> <p>可见天规天条，有多么腐朽陈旧！</p> <p>杨戬与二郎又商量了具体事宜，分头行动。</p> <p>杨二郎去了凡间，抓出一个杀人犯，让杀人犯承认自己是李博安，扭送去了十八层地狱顶罪。</p> <p>杨戬则去了东海，找到东海四公主听心，详细说明缘由，并言明自己会派人在楠郡挖出几条沟渠，届时还请四公主可以代替龙王领旨然后把暴雨下在沟渠中，好避免楠郡被淹，导致民不聊生，一切事由，一旦暴露，便全推在杨戬身上即可。</p> <p>四公主听心虽有些担忧事情败露会被玉帝惩治连累东海，但心怀百姓，到底还是答应了。</p> <br> <p>一切布置完毕，杨戬带领一千二百草头神连夜挖出沟渠，听心公主随即行云布雨，将雨水降在沟渠上方，雨水顺着沟渠引入长江。总算避免了一场灾祸。</p> <p>将此事记录在册后，杨戬和杨二郎又将琐碎公文处理一二，便打算偷偷去西海见寸心。</p> <p>两个人一道，难免目标太大。</p> <p>杨戬率先穿着司法天神制服，施施然从看守南天门的天兵面前经过，转身下界。</p> <p>天兵恭敬的低头参拜，“见过司法天神。”</p> <p>待杨戬的身影远去，才抬起头来，继续看守南天门。</p> <p>又过了半刻，杨二郎穿着一身金边白底束袖长衣，外头罩着一件薄披风，身后跟着哮天犬，步履平静，不慌不忙的从南天门经过。</p> <p>“见过司法天神。”天兵见他过来，俯首参拜。</p> <p>杨二郎轻轻点头，昂首阔步的带着哮天犬出了南天门。</p> <p>其中一个执勤的天兵有些不解的看了眼下界，又转过来看了看杨二郎哮天犬逐渐远去的身影。</p> <p>“真君方才……不是已经过去一趟吗？”那天兵伸出手挠了挠脸。“我也不见真君回来，怎么真君又从里头出来了？”</p> <p>“方才真君没带哮天犬，许是又回来带哮天犬了吧？”另一个天兵回道。“你管这么多作甚。真君要来要去，你我又拦不住，看好自己的门罢了。”</p> <p>其他天兵深以为然的点头。</p> <p>最好莫要出什么事来。</p> <p>否则首当其中的还是他们这些小兵小卒，打赢了要被罚看管天门不力，打输了好些的结局该去地府排队，差些的，就了然此生魂飞魄散了。</p> <h3 id="【十】"><a href="#【十】" class="header-anchor">#</a> 【十】</h3> <p>杨戬在下界等了二郎一会儿，待二郎到了，才一齐去了西海。</p> <p>刚踏进西海不过百里，就听见阵阵女子的欢笑声和快活的狗吠。</p> <p>杨戬二人对视一眼，加紧脚步，进了行宫小院，就见寸心正和哮天一起玩投球，那小球正是用鲛纱裹着一颗夜明珠所制。</p> <p>哮天用嘴接住寸心投过来的球，鲛纱挡不住夜明珠的光亮，哮天口中都跟着亮堂起来。</p> <p>哮天一扭头见到两个主人，惊喜的去唤夫人。</p> <p>“主人！夫人！主人回来了！”</p> <p>杨戬和杨二郎看清哮天犬的模样，失笑出声。</p> <p>只见他耳朵上夹着一大朵红色绢花，身上穿着件缝的歪歪扭扭的粉色镶金边裙子，四条腿上挂着贝壳链子，动起来哗啦作响，爪子上花花绿绿的，戴着亮闪闪的戒指。</p> <p>看起来颇有些好笑。</p> <p>哮天不觉自己有甚么不妥，他哄的两个夫人可开心了，主人留给他的任务也完成的可好。</p> <p>不过……</p> <p>哮天停下活跃的动作，眯着眼看向躲在杨真君身后偷笑的那条狗，露出一抹善意的微笑。</p> <p>不多时，哮天犬也换上了一身花花绿绿，笑不出来了。</p> <p>杨戬也没觉得有什么不好，哮天穿得，哮天犬自然也穿得。</p> <p>倒是寸心头一次见哮天犬这样穿，笑了好一阵。</p> <p>两对夫妻坐在一起，将这段日子以来的经历诉说讲解，院子里充满团聚的欢乐气氛。</p> <p>哮天见哮天犬又想往前凑去打扰他家主人和夫人，索性拎着他的后颈去了平日里练习功法的珊瑚丛中。</p> <p>他就没见过这样没眼力见的狗，净在人家兴头上去做些讨嫌的事来。</p> <p>哮天犬被哮天拎着走，吓的哼唧乱叫，眼见着主人一双眼一颗心全捧在那婆娘跟前，心知今日又跑不了了，也不敢多叫唤，只盼着哮天下手轻些。</p> <p>珊瑚丛中又响起了哮天犬的惨叫声。</p> <p>杨戬动了动耳朵，扭头不见哮天犬，起身想叫哮天犬回来送茶，被杨二郎给拦住了。</p> <p>杨二郎似笑非笑的斜睨一眼院外，劝道:“戬弟莫要多累，许是哮天带哮天犬去习新功法了，哮天可是一条负责的犬。”</p> <p>“二郎说的是。”杨戬听此，也不再急。“若是哮天犬能同哮天多学些，是再好不过了。”</p> <p>杨二郎笑着点点头，同爱妻寸心公主对视一面，两人默契的牵起手。</p> <p>“如此，也不必等哮天他们回来，还是各回院内，多留些时间互诉衷肠吧。”</p> <p>杨戬看了眼寸心，面上发红，点头应允。</p> <p>两对夫妻就不坐在院内多聊，各自双双回房去了。</p> <br> <p>灵霄宝殿历时三年三个月终于竣工。</p> <p>王母召集众仙，下令三日后召开竣工仪式，令八公主去蓬莱仙岛请福禄寿三星来天廷参加，也召三圣母此次上天一道赴宴。</p> <p>杨戬与杨二郎这些日子正处于诉不尽的欣喜中，他们的妻子寸心与寸心公主先后有孕，龙族孕期一般也有10年左右，孕期越久，诞下的胎儿便越强健，生来便能带着先天灵力。</p> <p>他二人近日都卖力的很，希望早日改出新天条，然玉帝王母顽固不化，为了保住天廷的威严，不顾天条已经陈旧腐败不堪，也不许任何人对天条有所质疑。</p> <p>事态胶着起来，杨戬和杨二郎一时间也无计可施。</p> <br> <p>去了凡间的八公主，这时遇到了自己的勇士巴特尔。</p> <p>两人情深意浓，恨不得时时刻刻不分离，但八公主始终害怕天廷发现，惶惶不安。</p> <p>巴特尔得知八公主的想法，发誓无论是何人，无论那些人有多强大，他都不会让任何人抢走自己的妻子。八公主感动的搂紧巴特尔。</p> <p>女儿迟迟不归，很快被王母所察觉。</p> <p>细细探查一番，发现八公主竟然是同一个凡人成了亲，勃然大怒，传杨戬来瑶池，诉说八公主同巴特尔的婚事，要他秘密下界。</p> <p>杨戬心想，我母亲当年被你与玉帝大张旗鼓捉拿，到了你自己女儿，反倒要我来偷摸下界去办了。</p> <p>“娘娘要杨戬怎么办这事。”</p> <p>王母叹了口气，“皇家思凡一事一而再再而三的出现，屡禁不止，丢尽了天廷颜面！不能再让任何人知道了！”</p> <p>杨戬垂眸，忆起母亲，心中有些讥讽。但还是随王母的意，上前一步，听她细细说来。</p> <p>“你必须以最短的时间去找到她，处死巴特尔，将其魂魄打入十八层地狱！层层受苦！永世不得翻身！”</p> <p>杨戬一惊，又回想起父亲，不知当年王母可曾下过同样的命令……他心下有些复杂，对八妹和巴特尔有些心软。</p> <p>“娘娘，这么做，是不是过于……”</p> <p>“不如此，就不能刹住思凡之风！王母不等他说完，就转身堵住他的未尽之言。“现在看来，当初对七仙女的处罚太轻了……才使八妹有恃无恐！”</p> <p>杨戬默然片刻，又问道:“那么八妹……”</p> <p>王母沉吟片刻，终究下不定主意，只能道:“先抓回来再说吧！”</p> <p>杨戬垂头应是。</p> <p>又抬眼去看面上带了些疲态的王母。</p> <p>万般思绪敛下，接旨下凡去了。</p> <br> <p>八妹正和巴特尔纵马驰骋在草地林间狩猎。</p> <p>杨戬飞身而下，在八妹面前停住，去打量八妹同巴特尔，见她二人在马上紧紧拥在一起，又想起自己和寸心隔了几万里，纵使有神仙法术，也不能明目张胆相见。</p> <p>心中有些苦涩。</p> <p>八妹和巴特尔勒住马，知二郎神是为了来抓她，开口道:“二郎神！八妹就算是死，也不会跟你回天廷！”</p> <p>巴特尔一惊，看回杨戬，这竟就是大名鼎鼎的二郎神！</p> <p>杨戬被打断思绪，见八妹态度坚硬。</p> <p>“娘娘已经知道你们的事了。”</p> <p>“你们是躲不了的。”</p> <p>八妹压下眉头，“那个冷酷无情的天廷，快要把人逼疯了！”</p> <p>“八妹宁愿在下界活一天，也不愿在天廷过一万年！”</p> <p>二郎神心头有些不是滋味，当年母亲……是否也是这样想呢……</p> <p>“二郎神！”</p> <p>“如果你要交差的话……就用八妹的血，去告诉父皇母后吧！”</p> <p>“天条阻挡不住真情！”</p> <p>杨戬定定的看着八妹和巴特尔，似乎看到了那时挡在他们兄妹三人身前的父亲母亲。</p> <p>巴特尔也开口道:“二郎神！我知道不是你的对手！但是……就算死，我们也绝不分开！”</p> <p>说罢起身立于马上，掏出弓，架上箭，射向杨戬。</p> <p>杨戬心头一颤，手指抚上扇柄。伸手捉住飞到眼前的利箭。</p> <p>八妹有些惊慌，巴特尔是打不过杨戬的！这样，若是惹怒杨戬，巴特尔恐怕会收到更严重的惩罚！</p> <p>可未等她阻拦，巴特尔就又架上一只箭，射向杨戬。</p> <p>杨戬再次抚了抚扇柄，心念一动，用天眼击散箭矢。</p> <p>巴特尔见屡次不中，接二连三射出箭筒中的箭。</p> <p>杨戬立在原处，下定决心，举起扇子挥回已至眼前的箭阵。</p> <p>箭阵冲着八妹和巴特尔飞回，八妹又急又怕，一把抓回巴特尔，挡在他身前，巴特尔也慌了神，怕八妹因他的莽撞付出代价。</p> <p>却不想那箭阵却绕过八妹，落在了巴特尔背后的箭匣中。</p> <p>两人惊喜万分，八妹扭头去看杨戬，却见杨戬已不在原处。</p> <p>正四处查看，想去谢谢杨戬。</p> <p>杨戬已飞身而起，只对着八妹传音:“巴特尔寿终正寝之后，自行前来真君神殿销案。”</p> <p>八妹巴特尔相视，有忧有怕，却明白了杨戬绝对并非以前看到的那样。</p> <h3 id="【十一】"><a href="#【十一】" class="header-anchor">#</a> 【十一】</h3> <p>杨戬面色阴沉的一路从南天门回了真君神殿。</p> <p>天兵天将迎面遇上他，噤若寒蝉，几个小仙推来推去，拿着登记册，到底不敢去问真君几时下凡，去了何处。</p> <br> <p>杨二郎正歪坐在书房案前回复公文，见他大步走进来，一张脸上寒霜密布乌云罩顶，不由惊奇。</p> <p>“怎么？竟有见着戬弟这般气恼的一日？”杨二郎看他心绪不佳，也不去逗笑，只也端坐起来，贴心问道。</p> <p>杨戬心头烦闷的很，爹同娘的事，他同寸心的事，八妹同巴特尔的事……</p> <p>反反复复在他心头晃来晃去，他难受的很，又不知怎么说出口。</p> <p>听杨二郎问，沉思片刻，终究只是重重的叹了口气。</p> <p>杨二郎见他只叹气不回话，眼睛一转，悄悄起身去了书房门外，准备探听一二。</p> <br> <p>恰巧梅山兄弟过来找杨戬回话。</p> <p>杨二郎迅速进入角色，端出杨戬的模样，听梅山兄弟禀了半晌公文，又一一应对过去。</p> <p>末了，装作不经意的问了句:“可还有甚么与往日不同之事？”</p> <p>梅山兄弟面面相觑，互相用眼神交流了下，才对杨二郎回道:“二爷是指……哪些方面？”</p> <p>杨二郎见他们面上疑惑，心知杨戬烦闷之事应是与那些公文琐事无关了。便开口留梅山兄弟一起吃酒。</p> <p>梅山兄弟有些意动，这些时候忙的很，他们兄弟几个也有好些功夫没跟二爷一道喝酒了。</p> <p>梅山老大率先同意，兄弟几人也跟着应好，杨二郎挥手唤仍守在书房前的哮天犬过来，让他抓紧时间去备些下酒菜，再取几坛好酒来。</p> <p>哮天犬知道眼前这个二郎真君同他主人不同，并不会惯着他，在他狗身的时候，是真真切切就拿他当个狗来看的。</p> <p>于是自然不敢像在主人跟前一样放肆，连忙化作人形去张罗了。</p> <p>杨二郎心情颇好的看了眼哮天犬慌张的背影，心想，撇去他不敬主母不知尊卑这些缺点，倒未尝不是条好狗，起码是真心忠于杨戬的。</p> <p>不过……</p> <p>杨二郎又不着痕迹的撇了撇嘴，光是不敬主母这条，在他杨二郎面前便轻放不得！</p> <p>梅山老六跟在杨二郎身边，见杨二郎目光随着哮天犬，小心翼翼的问:“二爷？可是那小狗又做了什么错事？”</p> <p>“也许吧。”</p> <p>杨二郎笑了笑，“往常是我惯着他厉害，现下不是在灌江口，天廷戒律森严，他也该学着懂些该懂的规矩了。”</p> <p>老六点了点头，一旁的老大听罢，也赞同的很。</p> <p>“二爷说的很是！哮天犬虽然是狗，但与二爷从难里走出来，是二爷的好兄弟，那自然也就是我们的兄弟，一个兄弟犯错，兄弟们自然不好置之不理。咱们现在走的不容易，万不可因为小闪失误了全局啊！”</p> <p>杨二郎点点头，看了眼闭着的书房门，若有所思。</p> <p>书房里头的杨戬自然听到了外头的声音，回想了自己从前对哮天犬的纵容，为了哮天犬，三番五次同寸心争吵哮天犬到底要算人算狗……</p> <p>心知这是杨二郎在说同他听了。</p> <p>杨戬思虑片刻，到底又叹了口气，想起在西海逗得妻子喜不自禁的哮天。</p> <p>罢！罢！二郎到底比他更懂怎么养狗，便辛苦二郎教导罢……</p> <p>这样一打岔，他心中苦闷反而退了些，正要处理杨二郎未看完的公文，却见被梅山兄弟簇拥去吃酒的杨二郎又推开门回了书房。</p> <p>”二郎兄？你……”不是在吃酒吗？</p> <p>杨二郎不等杨戬说完，便来到案前夺过他刚拿起的公文，“自然吃酒。”</p> <p>杨戬下意识看了眼空空的手，又看了眼冲他笑的二郎。</p> <p>“不过……也自然是杨戬要同兄弟们喝酒了。”</p> <p>杨戬被二郎推到门口，“那是杨戬的兄弟们，我杨二郎同他们又不熟，还是你自己去吃罢！”</p> <p>恰好这时正厅的酒菜已上，梅山兄弟们高声连唤二爷快快回来饮酒。</p> <p>杨戬听着外头的呼声，又回头看看坐回到案边拿起公文的二郎，眼眶涨涨的，面上也有些热，嗫喏一下。</p> <p>“二郎……”</p> <p>杨二郎见杨戬这样，好笑的拿手指敲了敲桌面，调侃道:”行啦，去罢！记得给哥哥留条肉多的鸡大腿，哥哥也馋着呢。”</p> <p>杨戬定了定心绪，点了点头，推门而出。</p> <p>梅山兄弟见二爷这么久才回来，连忙招呼:“二爷，怎的这么慢。”</p> <p>杨戬缓步坐下，看了眼围坐着吃酒的兄弟们，摇了摇头。</p> <p>“没事，来，杨戬敬兄弟们一杯！”</p> <br> <p>吃罢酒，杨戬送走兄弟们。</p> <p>冲着凑过来扶他的哮天犬摆了摆手，让他暂不用管他，先去收拾残羹冷盘，自己则一手端着个碗，里头盛了只鲜嫩肥美的大鸡腿，一手拎了壶王母差人送来的瑶池佳酿去了书房。</p> <p>杨二郎也早处理完公务，正倚在书房窗前昏昏欲睡。</p> <p>听见推门声，杨二郎便惊醒过来，迷糊间也来不及感应来人是谁，匆忙躲进了墙边屏风后。</p> <p>杨戬环视一圈不见二郎，把手中的酒同鸡腿搁在桌上，有些醉意道:“二郎兄？是我，杨戬。”</p> <p>二郎听他突然唤什么二郎兄，抬手挠了挠后脖子，探出头偷眼望去，见确实是杨戬，才放心走出来。</p> <p>“快吃吧，刚让哮天犬热过的，别再放凉了。”杨戬醉意朦胧。</p> <p>他方才属实喝了不少。</p> <p>杨二郎背着手踱步过去，捻起鸡腿就着酒壶，先咬一大口，又美滋滋的喝了一小口。</p> <p>畅快的舒了一口气。</p> <p>杨戬唇角带笑。随即低头看向二郎处理好的公文。</p> <p>“多谢二郎兄。”他磕绊了一下，“若非二郎兄同寸心公主对二郎倾力相助，杨戬同寸心说不定还僵持着，许多事务也要忙的脚不沾地，更无空隙同寸心和好了……”</p> <p>二郎吃的有些急，小小的打了个嗝。</p> <p>“谢甚么。”抬头又饮了一口酒，这天廷瑶池不是好地方，酒倒是美得很。</p> <p>“你不就是我，我不就是你么。”</p> <p>杨戬恍然，看着眼前同自己一样的那张脸正豪放的大口啃肉，毫不顾忌的叼着壶口饮酒。做着自己不会做的动作与表情。</p> <p>不，还是有不同的。</p> <p>二郎他比起和自己相同……是更像自己的哥哥罢……</p> <p>又或许，是他其实早就偷偷把二郎当做了自己的哥哥呢。</p> <h3 id="【十二】"><a href="#【十二】" class="header-anchor">#</a> 【十二】</h3> <p>杨二郎最后还是知道了杨戬不开心的原因。</p> <p>他思衬片刻，抬眼看了下只有他二人待着的书房，又想了想除了来回送公务的草头神和梅山兄弟出没，便再没有什么动静的真君神殿。</p> <p>杨戬冲他抱怨完天条和天廷后，便昏昏沉沉的醉倒在桌角，杨二郎轻轻推了推他，见他睡熟过去，也不打算唤醒他了。</p> <p>这酒不过是凡间再普通不过的酒，怎么会让他这样醉。</p> <p>大概……是他想家想爹娘了吧。</p> <p>杨二郎抿了抿嘴，也想起自己爹娘来，随即又想到了寸心。</p> <p>杨戬从前的家是回不去了，现在的家却是随时回得的。</p> <p>想一出是一出的二郎扬声唤哮天犬进来，支使他变回狗身躲在书房墙边的屏风后不许乱动，哮天犬不明缘由，却不敢不听，乖巧的化回原形伏在地上。</p> <p>杨二郎又上下打量了一番杨戬，扶他起身，挥手将他变成哮天犬的模样，架着他出了真君神殿。</p> <p>路过南天门，守门的天兵冲他见礼，见他托着哮天犬，要上前来帮他搭把手。</p> <p>杨二郎摇头拒绝:“这狗儿偷喝了些酒，且带他下去弄些狗儿能喝的解酒汤。”</p> <p>天兵忙应是，记下司法天神下凡的时间，恭谨的目视二人离开。</p> <p>近日来司法天神雷霆手段，处理过好几桩大事，威严早立了起来，他们这些看门的小卒，自然要多恭敬有多恭敬。</p> <p>刚出南天门，便遇到一起在天间散步赏看凡间美景的三妹和嫦娥。</p> <p>三妹见这位二哥架着哮天犬，穿着一身鹅黄色长袍带风衣，衣角都使银线精致的缝着龙纹和波浪，心知这个爱俏的想来该是新二哥，开口想问哮天犬怎么了。</p> <p>杨二郎急着赶路，又一心挂在有十几个时辰未见的寸心公主身上，没注意到三妹想搭话。只匆匆唤了声:“三妹，嫦娥姨母。”</p> <p>便急急往下飞去。</p> <br> <p>好不容易回到西海，将睡得昏沉的杨戬交给迎上来的寸心，见寸心面上担忧，又花时间简单向她说了说杨戬的烦扰，才留下若有所思的寸心，去院里找自己的寸心公主去了。</p> <p>小夫妻俩甜蜜起来是记不起时间和旁人的，俩人小别胜新婚，卿卿我我好不快活。</p> <p>另一边的寸心守着依然沉睡的杨戬，拿帕子给他拭掉额上沁出来的细汗。</p> <p>杨戬早向她说明过望月思家，是为了解除她对他望月一事的误会。</p> <p>寸心当时知道杨戬对爹娘和以往一家人在一块儿的回忆和念想，直到现在，看着他躺在床上陷入梦魇的模样，又更直观的认识到丈夫对当年之事有多耿耿于怀。</p> <p>她更加心疼，看着杨戬在梦里难过，心中也像被一双大手揪紧了往外扯一般，眼泪也跟着杨戬眼角的泪一起落下。</p> <br> <p>杨戬正梦到父亲哥哥在眼前被大金乌砍死，他和三妹被当着母亲的面重重掀出老远，母亲撕心裂肺的痛呼不要……</p> <p>他还没来得及上前，梦中情景又变成八妹和巴特尔在草原上纵马驰骋，他按照王母的话，依法捉拿了八妹，又将巴特尔打入地狱层层受刑，八妹像他娘一样痛呼，仿佛要泣出血来……</p> <p>杨戬猛的摇头。</p> <p>不对！这不对！我已经偷偷放过了八妹……我放过了她……</p> <p>谁来放过我娘呢……</p> <p>他恍惚间又来到华山，遍寻三妹不得，华山的小妖们见着他退避三舍，一面畏他至极，一面却又在他身后低声轻絮，冲着他指指点点，眼神鄙夷。</p> <p>他发了疯一样去找三妹，终于见到三妹孤零零的枯坐在洞府池水中央的莲台上，见到他时满眼恨意与哀怨。</p> <p>“二哥……二哥……你满意了吧……亲手抓了自己的妹妹来立功！杀了自己的妹夫和外甥来巩固你司法天神的位子！”</p> <p>杨戬难以置信的后退几步，看着关押三妹的阵法禁制，上面波动的竟然是他的法力！</p> <p>怎么会呢……</p> <p>怎么会呢？</p> <p>他怎么可能抓起自己的妹妹，杀了妹妹的爱人和孩子？</p> <p>他不会！他不会！他做不出来这样的事情！</p> <p>娘！杨戬不是那样的人……娘！</p> <br> <p>“杨戬！杨戬！”寸心见杨戬突然开始剧烈挣扎，眼泪几乎要把枕头打湿，满脸纠结痛苦，连忙低声去唤他。</p> <p>杨戬猛得睁开眼，双目通红，少见的脆弱神色，看清眼前是寸心，抬起身子扑上前一把抱住寸心。</p> <p>寸心把杨戬紧紧的拥在怀里，轻声安抚着他混乱的心绪。</p> <p>“杨戬……二郎，我在这里……寸心在这里……”</p> <p>想起杨二郎说的话，寸心犹豫了一下，稍作纠结，还是说出口。</p> <p>“我知你的心事……”</p> <p>杨戬微微动了动，寸心松开一些力度，让杨戬顺力枕在她的腿上。</p> <p>“杨戬……寸心也是你的家人。”说罢拉着杨戬的手来到小腹上。“这里，也有你未来的家人。”</p> <p>杨戬沉寂片刻，倾身凑近寸心的小腹，一只手仍颤抖着触上去，感受着里头翻涌着他同寸心的精元灵力。</p> <p>是他的妻子。</p> <p>是他的孩子。</p> <p>杨戬明白寸心的未尽之言，心里也知道寸心的意思。</p> <p>他坐直身子，将寸心揽入怀中，脱下法服，去掉手套，伸出手扶起寸心的下巴，百般温柔万般缱绻的贴上她的唇。</p> <p>眼泪顺着他们的亲吻躲进他们的唇舌间，微咸，又有些甜滋滋的。</p> <p>正是了。</p> <p>杨戬眼前再次闪过父母相处的融洽，他同寸心从前的争吵，最后回归到现在轻轻闭着眼睛满面羞涩柔情的寸心身上。</p> <p>他从前的家……纵使他拼尽全力，到底没有留下。</p> <p>可他又有了新家，是寸心拼尽全力给他的。</p> <p>杨戬紧紧的抓住寸心的肩膀，寸心有些吃痛，却没有说出口，只回拥向杨戬。</p> <p>他的家……</p> <p>这是他的家！</p> <p>杨戬目光悠远，为了他的家，为了三界千千万万的家，为了众生。</p> <p>这天条……是一定留不得了！</p> <p>两人静静地抱了一会儿，寸心察觉他恢复过来，从他怀中退出，嘱咐他先换下衣服，便去唤哮天准备些吃食。</p> <p>杨戬和寸心待在一处，心中柔软一滩，顺从的去换寸心新给他制的衣裳。</p> <p>虽说已经释怀，想起梦中被他关押在华山的三妹，杨戬蹙眉不解。</p> <p>他怎会梦到这个？梦中的他为什么要杀掉三妹的丈夫孩子？又为什么要把三妹关押在那里？</p> <p>他可不认为这仅仅是梦而已。</p> <p>看来改日还是该去华山看看三妹，说起来也有些日子不见她了。</p> <p>哮天早就备好了吃喝餐具，琢磨着时间，就送进院里来，寸心上前要接过盘子，哮天侧身一避。</p> <p>“三公主快快去歇息罢，有哮天在呢！三公主怀了身孕多有辛苦，不必来帮哮天。”</p> <p>寸心抿嘴一笑，抚了抚还不太能看得出来的孕肚，腰身依旧纤细苗条。</p> <p>“谢谢哮天，你太贴心了。”</p> <p>哮天得了夸赞，兴奋的尾巴都快冒出来。</p> <p>面上假装严肃正经的告退出了门，见四下无人无鱼，就化作原型窜进珊瑚丛，肆意的撒起欢来。</p> <h3 id="【十三】"><a href="#【十三】" class="header-anchor">#</a> 【十三】</h3> <p>哮天犬在真君神殿的书房待了好久好久，久到草头神都来送过两三次公文了。</p> <p>他打了个哈欠，竖起耳朵听着外面的动静，试探性的伸出尾巴露在屏风外，又在地上趴了会儿，接着慢慢的往外越伸越多，越露越多……</p> <p>就在他已经伸出大半边身子，马上连狗头都要抽出来时，杨戬和化为哮天犬的杨二郎总算回了真君神殿。</p> <p>二人直奔书房。</p> <p>杨二郎率先推门进来，吓得哮天犬身上的毛都直竖起来，四爪并用的往屏风里藏。</p> <p>杨二郎察觉动静，撇眼往角落里看了下，恢复本来的模样，抿着嘴坐到案前不动了。</p> <p>杨戬回身把书房门关好，转头见二郎不太情绪的样子，有些无奈。</p> <p>“二郎。”杨戬上前轻唤一声，“你就在西海多待些时日也无妨，还能替杨戬照料寸心，这些杂事，杨戬自己也能做的过来。”</p> <p>杨二郎抽出一本公文，一边看一边拿眼瞅了下杨戬。</p> <p>“我可是兄长，怎能只看着戬弟一人为公文烦扰？让公主知道，岂不认为我杨二郎不如弟弟勤快。”</p> <p>杨戬失笑，二郎他倒竟是有这些莫名其妙的胜负欲和责任感的。</p> <p>“那好，二郎既然在此，杨戬不如先去一趟华山。”</p> <p>杨戬看了眼桌上的公文，并不算很多，又想起先前做的那个梦。</p> <p>决定先去探查一番。</p> <p>“华山？”</p> <p>“是，前段时日，杨戬不是梦见华山与三妹么……心中实在不安，干脆早些过去看看，若是真有什么事情，也好及时应对。”</p> <p>杨二郎点点头，听杨戬说过此事，他本来就是因着怪梦不断去问了外祖母，才兜兜转转来了此处游玩，自然对这些奇怪的梦境多了几分留意。</p> <p>杨二郎忙催杨戬快快启程。</p> <p>“去罢去罢，记着代我向三妹问好。”</p> <p>杨戬见二郎同意，也不多等，旋即便扭身下凡去了华山。</p> <br> <p>华山圣母庙香客倒是不少。</p> <p>杨戬隐去身形，在庙里转了一圈，又看了看庙中立的华山圣母像。</p> <p>三妹竟然不在？</p> <p>他踏出庙殿大门，环视一圈，见殿门外桃树边摆了个长桌，桌前坐了个书生，桌边立了个幡杆，上头写着分忧堂三个大字。</p> <p>那书生正拿着本书在看，来往的人虽多，却没什么人在那分忧堂前停下来问。</p> <p>分忧堂？</p> <p>杨戬蹙眉，三妹是从哪里想来的主意？还是这书生自作主张？</p> <p>他挥手将自己化作普通百姓，手里拿上香表篮子，去了桌边。</p> <p>“敢问先生……”杨戬抱拳问道。“您这分忧堂是什么意思啊？”</p> <p>书生忙抬起头放下书，理了理桌面上的一小摞书籍，“这所谓分忧堂，既是为三圣母分忧，也是为百姓分忧。”</p> <p>“为三圣母分忧？什么叫为三圣母分忧呢？”杨戬心下更加疑惑。</p> <p>书生沉吟片刻，才细细答到:“这前来进香者，莫不是有求于神灵。这所求之事不同，神灵也必是有所应，或是有所不应。”</p> <p>杨戬微微点头，神灵各司其职，辖内可管自然要管，可与神灵所司之职不同的，自然也不好管。</p> <p>比如他，司掌天条便是他的要职，可若是有人冲他求姻缘，他即便想应，也少不得麻烦一番，派人去月老那里递话，还要看月老要如何安排。</p> <p>这书生倒是说的不算错，想来是三妹的信徒，自愿来做个庙祝吧。</p> <p>也先不必多管了，杨戬又去里里外外找了一圈，仍不见三妹踪影，不觉心下有些着急，飞身去了三妹好友百花仙子处。</p> <p>百花仙子正在院中教导一群新开的小花仙熟悉灵力。</p> <p>杨戬敲了敲院门，百花仙子循声看来，见是司法天神，连忙行礼。</p> <p>“仙子不必客气。”杨戬用法力托起百花仙子。</p> <p>百花仙子见杨戬神态焦急，打量了一番自己近日可有什么错处，实在想不起来，索性张口问道:“司法天神所来有何贵干？可是小仙做了什么错事？”</p> <p>“仙子不必惊慌，是杨戬在华山寻三妹不得，昔日便听三妹好同仙子一道饮茶品酒，特地前来看看三妹可有过来。”杨戬回道。</p> <p>百花仙子问了一圈自己宫中的小花仙，得知三圣母近日并未前来拜会过，便如实回了杨戬。</p> <p>杨戬拧紧眉头，梦中三妹含泪幽怨的模样越发清晰，他的脸色也越来越难看。</p> <p>百花仙子见他属实焦急，沉思一会儿，道:“司法天神何不去广寒宫去看看？婵儿同嫦娥仙子也很聊得来。”</p> <p>杨戬点头，谢过百花仙子，又匆忙往广寒宫赶去。</p> <br> <p>杨婵正在广寒宫中。</p> <p>刚看了嫦娥一曲舞姿，现在嫦娥落座，同她一起品茶。</p> <p>“仙子，爱之一字，果真这般好吗？”杨婵有些迷茫。</p> <p>她是看过爹娘恩爱甜蜜样子的，年少时，爹娘和合，家中每日里都是欢声笑语不断。</p> <p>从她娘那里，她知道，有爱，是好的。</p> <p>可她又是见过二哥二嫂吵架的，也见过二哥二嫂曾经因为误会难过痛苦的样子。</p> <p>还有嫦娥仙子，整日里想念后羿，每次她来，嫦娥都似乎比往日更孤寂一分。</p> <p>她又有些怀疑，爱之一字，真的好吗？</p> <p>“爱自然是好的。”嫦娥轻轻抚摸着跳到她怀中的玉兔，“因为对后羿的爱，我才能在这空荡荡的广寒宫一个人待了一天又一天，一年又一年。”</p> <p>杨婵看着嫦娥仙子，“仙子，你曾说过，爱是付出，欲是索取……可……”</p> <p>嫦娥抬头用眼神询问，杨婵忽然有些说不出口。</p> <p>她见她爹娘的相处，无论是二哥二嫂，还是新二哥新二嫂，他们之间的互动交往都是有来有回。</p> <p>二哥穿着二嫂制的歪七扭八的衣裳，还一副喝了蜜的甜蜜样子，二嫂对二哥新研究的菜样，难吃的翻白眼也要咽下去说一声好吃。</p> <p>二嫂给二哥缝衣服是付出，二哥给二嫂做菜是付出。</p> <p>付出是爱，他们是爱。</p> <p>可衣服是二哥主动装可怜说没得穿了，才央求二嫂做的，是索取。二嫂故意把哮天犬和她支使干别的好让二哥给她做饭，这也是索取。</p> <p>索取是欲，他们又是欲。</p> <p>如果按照仙子所说……二哥二嫂，究竟算是爱？还是欲呢？</p> <p>更莫提新二哥二嫂了。</p> <p>他们三个见了两回，新二哥新二嫂全程都在互送秋波眉目传情，时不时你拉我一把，我拽你一下，临走还理直气壮的顺走了她院里最后几支花要“莫待无花空折枝”。</p> <p>这又算爱还是欲呢？</p> <p>嫦娥见杨婵突然默不作声，正想开口问怎么回事，广寒宫外就传来有力的一声“嫦娥姨母！杨戬前来寻找三妹，不知她是否在此。”</p> <p>杨婵收回神来，和嫦娥对视一眼，忙应声道:“二哥，我在呢。”</p> <h3 id="【十四】"><a href="#【十四】" class="header-anchor">#</a> 【十四】</h3> <p>杨戬听见杨婵回应，才放下心来。</p> <p>若是这里再寻不到杨婵，他就要回真君神殿召集一千二百草头神四散去找了。</p> <p>杨婵等了会儿，见二哥没进来，外面没了动静，扬声疑问:“二哥？”</p> <p>“嗯。”杨戬应道。</p> <p>“三妹，该回去华山了。”</p> <p>杨婵更加疑惑，但二哥还在广寒宫外等着，只能向嫦娥仙子告辞，约好过几日再来陪她。</p> <p>杨戬正打量着广寒宫外的玉树。</p> <br> <p>这次在西海，寸心又问他望月没有。</p> <p>他本能的对这个问题排斥反感，一听到寸心这样问，几乎以为下一秒就又要被赶出房门了。</p> <p>寸心见他面色紧绷，转过身，“你可怪不得我问你这个。”</p> <p>杨戬往寸心身边凑了凑，“你怎么忽然又提起这个呢？我们不是说好了吗？”</p> <p>“是说好了。”寸心娇俏的撅起嘴，有些撒娇道:“可我回想起当初我们吵完架那日，四姐过来看我，替嫦娥带话给我说嫦娥和三圣母都劝我重新找一个好归宿……”</p> <p>“什么？”杨戬心下一震。“嫦娥仙子和三妹……让四公主带话劝你重新找好归宿？”</p> <p>寸心回想起当时，心中也颇为难受，又往杨戬怀里靠了靠。</p> <p>“是呀，我实在气不过，我和你杨戬还没和离呢，怎么轮得着嫦娥来看我笑话，又劝我找什么好归宿……便一时冲动，去了广寒宫……”</p> <p>寸心有些吞吞吐吐的说道。</p> <p>后面的事情杨戬自然也知道了。</p> <p>寸心冲去广寒宫去刺杀嫦娥，他本想求和，却寻不到寸心，心里烦闷，抬头去看月亮，心中默问娘该怎么办。</p> <p>却看到月亮上有两个影子正在打斗，仔细一看，不正是寸心！</p> <p>他赶忙飞向广寒宫，挡住了寸心刺向嫦娥的剑，收了凶器。</p> <p>寸心当时哭着问他是不是来救他的心上人了，杨戬当时一哽，看着寸心有些说不出口……</p> <p>心上人心肝宝贝这样那样的情话屋子里头两个人说就说了，这会儿她刚闯了祸，又要听他在这么多人面前说……</p> <p>未免有些不太合时宜罢……</p> <p>一旁的哮天犬凑过来，说:“她是不是疯了。”</p> <p>杨戬脑子才突然转过弯来，明白是寸心在吃飞醋，又怕嫦娥反应过来，去禀告玉帝王母。</p> <p>之前天蓬元帅调戏嫦娥便被打下凡成了猪胎，寸心若是被嫦娥告上去，他是要把妻子当猪养，还是把猪当妻子养呢？</p> <p>思及此，他赶紧拽着寸心对嫦娥道声歉便离开广寒宫，绝不能被天兵当场抓到了。</p> <p>有四姐在一旁帮忙说和……好歹让嫦娥仙子莫要记住寸心的过错。</p> <p>可他万万没想到！寸心竟是因为嫦娥先托人带话让她和离另寻归宿，才气急杀上广寒宫。</p> <p>杨戬咬了咬后槽牙。</p> <p>一个！两个！三个！</p> <p>玉帝！王母！嫦娥！</p> <p>他杨戬的婚事与他们有何干系！</p> <p>他的婚事昭告三界，请了所有有头有脸的神仙，凡间百姓无不道贺恭喜，师父代他爹娘受了礼，师祖都知道他娶了亲。</p> <p>更甚于，当时的玉帝王母！可是明明白白还发了一道圣旨，说他同寸心的婚事是天廷特敕。</p> <p>即便他根本不稀罕这劳什子特敕不特敕，就连王母来劝他，他也能理直气壮昂首挺胸的说:“是为了爱所以娶的寸心。”</p> <p>他娶得名正言顺，寸心嫁的明明白白。</p> <p>到头来，那些人又一个一个来要拆开他和寸心！就为了证明所谓的天条是对的？</p> <p>简直荒唐！可笑！</p> <p>还有三妹……</p> <p>三妹怎么会跟着嫦娥一起劝寸心这种话？</p> <p>杨戬不信三妹会托人向她二嫂说出这样的话，但还是该当面问上一问，才好知道究竟是怎么回事。</p> <br> <p>杨婵从广寒宫出来，就看到二哥满面肃然的立在玉树前。</p> <p>心头一突，定了定神，才上前去问二哥:“二哥是有什么急事吗？”</p> <p>杨戬听到她的声音，别过头闷声道，“先同二哥去一趟真君神殿吧。”</p> <p>杨婵虽然不解，但心知许是二哥有什么不该外人听到的话要对她说或者问。</p> <p>她回头看了眼依旧往他们这边看着的嫦娥仙子，又想了想二哥方才那句嫦娥姨母，心底更加困惑，但见二哥急着回去，便也跟着二哥一路去了真君神殿。</p> <br> <p>一进门，哮天犬就凑上来冲着杨戬闻来闻去。</p> <p>杨戬急着想要自己妹妹回复他的满腔疑惑，被哮天犬挡道，有些不耐烦。</p> <p>思及哮天犬近日被二郎训得厉害，到底是当兄弟来看待相处的，也不忍心推开他，只问道:“你这狗儿，又在闻些什么。”</p> <p>哮天犬又趴下，在杨戬衣角嗅了嗅。</p> <p>“以前主人同三公主又吵又打，不知要打碎多少熏香，身上总香喷喷的，狗儿想闻闻，主人现在身上香不香，三公主有没有再欺负主人。”</p> <p>杨婵听罢，挑眉笑道:“哮天犬，二嫂是龙族，身上天生便带有异香，哪里用得着什么熏香呢。”</p> <p>哮天犬又围着杨戬转了几个圈，口中喃喃:“三姐你不懂，我得保护好主人。”</p> <p>杨戬听哮天犬这样说，迷茫的抬手扯着领边闻了闻，确实有些说不出的香气，可这香气……</p> <p>杨戬脸色一下子染的通红，从脖子渲染到耳根都是最艳的胭脂色。</p> <p>杨婵见二哥忽然害羞成这样，想开口问，却被急匆匆的小跑去书房的杨戬打断了话头。</p> <br> <p>杨二郎早听见他们进来，又听着哮天犬和三妹的话语，连手里写了一半的公文都忘了回，扶额笑的浑身直颤。</p> <p>杨戬踏进门就见杨二郎在偷乐，心知又被看了笑话，也不理他，故作镇定的去小案前坐下。</p> <p>“戬弟，戬弟。”杨二郎憋住笑，“你快给为兄说说看，是怎个香法儿啊？”</p> <p>杨戬总算憋不住，头一回翻了个底朝天的大白眼:“二郎闻闻自己就知道了。”</p> <p>杨二郎大笑起来，一边夸张的装着闻自己身上的气味儿，一边点头道:“哎呀，是这个味道……哎呀……甚么味道……”</p> <p>一直到杨婵和哮天犬端着些洗好的葡萄进来，才将将止住笑声。</p> <p>杨婵虽然不懂新二哥在笑什么，但总归知道新二哥心情是很好了。</p> <p>她打眼望去，新二哥穿着淡紫色印水波纹的紧袖长袍，腰上银白色的宽腰带上结和扣，挂着一个小布包，里头鼓鼓囊囊的，头上戴着飞凤冠，脚踩白色圆头鞋，整个打扮看上去又精致又随便。</p> <p>杨婵回忆了一下新二哥这段日子以来的衣着，暗暗思量。</p> <p>恐怕她二哥这辈子见过的没见过的颜色，都得在新二哥身上再见一遍吧……</p> <p>新二哥见她看腰间那小布包，挂上得意的笑，抬手摘掉罩在外头的布皮，露出一个针脚方不方圆不圆扁不扁鼓不鼓的东西来。</p> <p>“你二嫂寸心公主亲手绣的香包。”</p> <p>杨婵微微瞪大眼睛，“香包？”她还以为是什么锦囊或者秘密武器。</p> <p>杨二郎见三妹惊讶，更加得意，“好看罢！不方不圆不起不落，这正说明你二嫂简单聪慧思维圆滑，一个香包不同的形态，便可以配所有的衣裳了。”</p> <p>“三妹若是有兴趣，改日让你二嫂教你，都是一家人，不必害羞。”</p> <p>杨婵笑容僵了僵，好一会儿送了一口气，才重新笑着点头迎是。</p> <p>杨戬看他俩聊了半天闲话，自己也考虑了许久。见他二人停下，才开口道。</p> <p>“三妹，玉帝下旨前，你是否和嫦娥一道托东海四公主带话给你二嫂，劝她另寻归宿？”</p> <p>杨婵被新二哥逗了半天，才跟上新二哥的念头，乍一听二哥的话，几乎惊叫出声。</p> <p>“二哥听谁说的？婵儿做不来这等事！”</p> <h3 id="【十五】"><a href="#【十五】" class="header-anchor">#</a> 【十五】</h3> <p>虽然心中知道三妹不会做这样的傻事，但听到她亲口否认，杨戬还是松了一口气。</p> <p>杨婵见两个哥哥都看着自己，又急又慌，想来想起，总算记起来一件事。</p> <p>“那日嫦娥仙子邀我一道品尝她新制的红豆枣泥月饼，当时圣母宫恰好没什么香客，我又有些馋广寒宫的桂花茶，便欣然应约了。”</p> <p>杨戬见妹妹着急，唤哮天犬挪来一把椅子，让妹妹坐下平静一下心绪再慢慢说。</p> <p>杨婵坐下后，继续道:“我和仙子一道饮了会儿茶，仙子无意间说起，王母娘娘想让二哥二嫂和离，好让二哥来天廷做司法天神。”</p> <p>“嫦娥当时就知道？”杨二郎挑了挑眉，垂下眼帘思索片刻。“三妹你怎么回？”</p> <p>“我自然是慌得很。”杨婵急忙道。</p> <p>“我问仙子……为什么一定要二哥二嫂和离才能做司法天神，二哥二嫂的婚事不是连陛下和娘娘都下了旨特敕吗？为什么一定要对二哥的婚事紧追不放呢？”</p> <p>仙子只摇了摇头，欲言又止。</p> <p>好半天，才说出一句:“因为他是瑶姬的孩子……”</p> <p>之后，无论她再问，仙子也不肯再多说半字了。</p> <p>哮天犬听不懂主人他们在说些什么意思，只听清了三姐嘴馋想吃月饼，就又跑去厨房，准备弄些新点心给三姐吃。</p> <p>杨戬低着头沉默不语。</p> <p>杨二郎皱起眉来。</p> <p>杨婵左看右看。</p> <p>书房里宁静下来。</p> <p>好半晌，杨戬才抬起头，声音有些低哑，“二哥知道了，此事你不要多想，只安心在圣母宫歇息，过段时日，许是要你帮二哥的忙。”</p> <p>杨二郎看了杨戬一眼。</p> <p>杨婵见二哥眼眶发红，眼中也显出些血丝，又看了看新二哥，新二哥冲她咧嘴笑了笑。</p> <p>“三妹不急，过些时日二哥会告诉你的。”</p> <p>杨戬又看了一眼杨婵，支使哮天犬送三妹先回去。</p> <p>哮天犬刚端了一大盘子点心来，见三姐要走，忙去寻盒子里，把点心装好，让三姐带回去慢慢吃。</p> <p>杨婵接过点心，夸了几句哮天犬近来更通人事了。</p> <p>杨二郎打着扇子笑眯眯的倚在廊下，跟着应和了几声，倒是让哮天犬颇为受宠若惊。</p> <p>既然现下得不出什么话来，杨婵又转头看了看二哥，见他还在原处深思，只好暂别两个哥哥，随哮天犬一道往南天门走去。</p> <p>出了真君神殿，杨婵把点心盒挎在胳膊上，抬头望了望月亮。</p> <p>想起二哥那会儿的一句“嫦娥姨母”，又想想方才二哥问她的话。</p> <p>四公主……到底为什么会突然说她和嫦娥仙子托话，劝二嫂另寻归宿呢？</p> <p>她是没说过这样的话的，那她的话又是从哪儿来的呢？是哪里出了错？</p> <p>她走了几步，又抬头看了眼月亮。</p> <p>打消了去广寒宫继续陪仙子饮茶的念头，直接回了华山。</p> <p>这么久了，也不知那个书生走了没有。</p> <br> <p>杨二郎抬手给杨戬倒了杯茶，杨戬恍若未觉。</p> <p>他轻叹口气，唤了声“戬弟。”</p> <p>杨戬反应一下，张了张唇，却没出声。</p> <p>杨二郎无奈的劝道:“戬弟，你现下思虑懊悔再多，也不过是过去的决定了。倒不如收回心神，专心想想往后之事。”</p> <p>杨戬又没了反应。</p> <p>他心里头充斥着这一千多年来的每一个细节，从王母劝他不要冲动成婚，说他一旦成婚就会走入一个脱离不掉的苦海……到王母劝他和离，说只有他和离才能解救他和寸心。</p> <p>他终究……还是落入了天廷的圈套！</p> <p>天廷从来都没有忘了他，也没有敕免什么婚事！</p> <p>从头到尾……他同寸心，和所有人，都像是一个写好结局的话本子一样，摆在玉帝王母的面前，只能按着他们的想法往前翻页……</p> <p>枉他杨戬自认清醒，他以为自己有能力了，摆脱了。</p> <p>却发现自己从前无知无觉，依旧是旁人的笑柄。</p> <br> <p>杨二郎也不知该怎么劝杨戬，若是他和寸心公主的婚姻从头到尾被人算计，他也会控制不住自己，恨不得将这天都给掀掉个儿。</p> <p>杨戬沉寂了许久。</p> <p>杨二郎想陪着他，但司法天神该处理的公务实在太多，只能先任由杨戬一个人把自己关在房里。</p> <p>一边加工加点的批公文，一边带草头神下界办案，时不时要去瑶池糊弄王母，还得嘱咐哮天犬隔一时半刻就进去给杨戬送些茶水点心，不要让杨戬一直一个人待在那乱想。</p> <p>杨二郎忙的茶都喝不上热乎的，连着几日没见过寸心公主，心里想的不行。</p> <p>杨戬想通后，先对着累的筋疲力尽的杨二郎再三致歉。</p> <p>杨二郎观察他的神色，一派淡然冷静，成竹在胸，知他心里定然已经有了成算，也不多问，便放心的嚷嚷着要回西海看看媳妇。</p> <p>杨戬犹豫再三，还是开口道:“能否让杨戬先回西海？杨戬想同三公主商量商量。”</p> <p>“商量？”杨二郎疑惑。</p> <p>杨戬点头。</p> <p>“是！杨戬想……”遂将这几日的筹划都说与了二郎。</p> <p>杨二郎深吸一口气，难以置信的上下打量杨戬，仿佛头一天认识他似的。</p> <p>“戬弟……你……你去罢！”</p> <br> <p>寸心许久不见杨戬，终于见着面，还来不及多欣喜温存一会儿，就听杨戬吞吞吐吐的跟她说了一堆计划。</p> <p>她越听越是心惊，越想越是害怕。</p> <p>“绝对不行！”寸心从杨戬怀里挣脱起身，满心想着打消杨戬这么危险的念头。</p> <p>“杨戬！你是不是故意的！你就是喜欢嫦娥！所以才故意想这种对策打算趁机接近她！”</p> <p>杨戬早料到寸心反应，忙上前哄她，“杨戬心中只你一人，哪里有什么这个姨母那个姨母的。”</p> <p>寸心听着杨戬哄她，虽然受用，但还是怕他那个所谓的计划，死活不愿意答应。</p> <p>杨戬凑近寸心，先学着杨二郎待寸心公主那般，偷了个香。又摸了摸寸心尚且不明显的小腹。</p> <p>“更何况……三公主难道不想看着我们的孩儿，以后可以正大光明毫无威胁的唤我们爹娘吗？”</p> <p>寸心把手搭在杨戬手上，自打有了身孕，她的心更加柔软细腻，和心上人的孩子，更是不想委屈半分。</p> <p>杨戬见寸心有些犹豫，回握住她的手，垂首在寸心额上轻吻一下，趁热打铁:“嫦娥既然挑拨你我，我定是不愿轻易放过的，可同为仙神，实在不好直接下手，杨戬前路危险重重，不如便将她立作靶子，替你和孩子挡住利剑……这样一来，你安心在西海养胎，我也好大展拳脚放手去做。”</p> <p>寸心心知有理，但还是有些别扭不安，“你当真不是为了私心？”</p> <p>“是为了私心……”杨戬回道，见寸心怒目圆睁，才重新将寸心揽入怀中，悠悠的补上一句-</p> <p>“杨戬的私心，只有怀中的西海三公主敖寸心，以及……我们还未出世的孩儿。”</p> <p>寸心心知杨戬做好决定，定然轻易改变不了的，虽然她可以仗着杨戬对她的爱，把他留在西海。</p> <p>可……</p> <p>可放眼望去，三界又有几个比他强的？除了他还有谁能担此大任？</p> <p>与其将杨戬困在西海温柔乡，不如让他去更广阔的天地施展抱负，造福三界。</p> <p>终于不再挣扎，寸心静静地依在杨戬怀中，听着他的心跳。</p> <p>“杨戬，我信你。”</p> <h3 id="【十六】"><a href="#【十六】" class="header-anchor">#</a> 【十六】</h3> <p>杨二郎对杨戬的想法叹为观止并大为赞赏。</p> <p>他们开始借哮天犬的嘴，往外宣扬司法天神对广寒宫的嫦娥仙子暗中恋慕，就连和离，也是因为司法天神日日望月思人。</p> <p>本来杨戬和离成为司法天神，杨二郎又在灵霄宝殿为了神位当着众仙的面承认母亲瑶姬是错的，就已经在众仙眼中变成了一个“不孝不义”之人，虽然碍于司法天神的权威，不能言说，但心中对他多少都有些鄙夷。</p> <p>现下这流言一出，虽然有人私下质疑，毕竟往日杨戬和嫦娥连照面都没打过两回，但更多的人还是乐于见到司法天神这“不孝不义”之人的笑话。</p> <p>一日不到，司法天神追求广寒宫嫦娥的事情，就传遍了三界。</p> <br> <p>寸心听到传言时，正在西海龙宫陪龙后赏景。</p> <p>龙后听完虾兵蟹将汇报，神色复杂的看了眼寸心，寸心顶着母后的目光，虽然心里知道杨戬要做什么，总还是有些气闷。</p> <p>好你个杨戬，怎不同我提前说一声，叫我好歹避上一避，这可要怎么解释的好。</p> <p>她心虚很。</p> <p>自打同杨戬和离后，她很是郁郁寡欢了一段的，西海龙王龙后虽然生气女儿当初不听他们劝阻执意嫁给杨戬，但总归是心疼女儿更多。</p> <p>她和杨戬现在虽然说好了，也恢复了甜蜜，可她父王母后却并不知道。</p> <p>在他们印象中，杨戬依然是那个抢亲自己的女儿，又因为司法天神的位置抛开女儿的人。</p> <p>是以，寸心也不敢直接告诉父王母后，她不仅与杨戬和好了，甚至还怀上了龙崽。</p> <p>此次从行宫前来西海龙宫见父王母后，也是为了告诉父王母后自己打算认真闭关修炼，能瞒得一时是一时，万万不能现在就让他们知道龙崽的存在。</p> <p>寸心兀自沉默着，脑子里疯狂想着说辞。</p> <p>龙后却以为女儿是依旧放不下那个三只眼，见女儿现在乖巧沉静，好声好气的劝道:</p> <p>“我儿，你既同他和离，便不要再想这些，改日母后派人寻来四海的英雄才俊给你看，我儿挑一个样样都更胜过那三……司法真君的。”</p> <p>寸心听得这话，心下嘀咕一句:这天下哪还有比杨戬英雄才俊的了？</p> <p>但这样讲显然不可，索性顺着龙后的话，面上只作出一副顺从的样子，道:</p> <p>“女儿听母后的，但女儿尚需一段时日来彻底放下，母后，待女儿彻底放下后，定然亲自来请母后为女儿寻……英雄才俊……”</p> <p>龙后见女儿同意的利落，虽然觉得有些怪异，又想着女儿该是伤的太深，总要些时间才能忘记前事，倒也正常。</p> <p>“尚需一段时日……需多长一段时日呢？若你一直放不下，母后又要等到什么时日？”龙后也放松了态度，半玩笑半真心道。</p> <p>寸心无奈，道:“女儿……女儿也说不好……”</p> <p>龙后张张口想说些什么，寸心瞧见，立马又接上一句:“但女儿一定会尽快的！”</p> <p>龙后皱眉，“尽快？尽快是有多快？你若是再花上个一千多年，这四海的英雄才俊，就要被旁人寻完了。”</p> <p>“母后……”寸心抿抿唇，两双手捏在一起，思虑片刻，又透过龙宫看了一眼天上。</p> <p>咬咬牙，道:“那便一百年。”</p> <p>“一百年？”龙后盯着女儿看了半晌，无奈的叹了一声。</p> <p>“好吧……那便一百年……”</p> <p>寸心松了一口气，转移开话题，又陪龙后说笑一会儿，便拜别龙王龙后回了行宫。</p> <p>一进行宫门，哮天化成的一尾黑色狗头鱼便游动着朝她冲过来。</p> <p>“三公主！三公主！杨真君和主人派了一队草头神来！”</p> <p>寸心连忙进了行宫，哮天化回人形，左右看了看，关上行宫门。</p> <p>寸心公主正坐在石桌边慢悠悠的饮茶，见她进来，拿下巴冲她点了点方向。</p> <p>寸心顺着视线扭头看去。</p> <p>一排红红绿绿的小鱼正在内院的珊瑚丛边整齐的排列着，她再定睛一看，险些笑出声来。</p> <p>这一排小鱼，细细看来，分明都是淡水鱼，现下竟工整的游在她西海的水中，着实让人屏不住气。</p> <p>寸心公主也忍不住，二人对笑，挥挥手让草头神赶快变回本貌。</p> <p>草头神们摇身一变，一排身着白色甲盔，驼色下袍，披着苍蓝色披风的兵士就赫然立在内院中。</p> <p>寸心打量了一下草头神的穿着，心想:这草头神穿的衣裳都比杨戬花哨，改日不妨也多制上几件鲜艳些的衣裳给他试试。</p> <p>草头神行长恭敬的拜过两位公主，开口介绍:</p> <p>“在下与诸位弟兄乃二爷亲自挑选，嘱咐弟兄们在西海好生保护二位夫人与小主君们。再向二位夫人带话……二爷已经开始了。”</p> <p>寸心和寸心公主对视一眼，打量一番那些神情严肃的草头神，一道点了点头。</p> <p>行长又道:“五人一伍，五伍一行。在下是二爷另封的行长，共二十六人。二位夫人唤在下胡狼即可。余下二十五位兄弟名姓，在下稍后会拟作文书上递，二位夫人只稍待片刻。”</p> <p>寸心听罢，总算知道是自己错过了杨戬派来的人，才以为杨戬没有同她提前说过，便消了气，想着等下回杨戬回来了，再缝个中衣给他，补偿补偿。</p> <p>又唤哮天收拾偏殿，给草头神安排好住处。</p> <p>哮天在一旁等了许久，听吩咐，立马上前几步，自来熟的揽住那行长，热热乎乎道:</p> <p>“胡狼老兄，总算又见着了。快随我来，今日兄弟们先歇息半日好生安顿，我哮天在，兄弟们只管放心。”</p> <p>胡狼有些疑惑的跟着哮天犬的力道晃动几回，先率众向两位夫人道声“告退”，才接着疑惑道:</p> <p>“哮天？你？”</p> <p>他记得这哮天犬平日里可仗着二爷纵着，脾性傲气古怪的很，现下怎的突然热情起来？</p> <p>哮天摆摆手，“嘿呀！胡狼兄可不知，你我可是两世的缘分了！到底该是一道饮酒的情谊呢！”</p> <p>胡狼摸不着头脑，但想在两位夫人面前当好差，自然也要与夫人跟前照顾的哮天打好关系，便抛开旁的念头，展出笑脸应和起来。</p> <p>哮天见胡狼态度有些生硬，挑眉思索，心知:恐怕是杨真君和主人只顾着向草头神托付两位夫人安危，便又忘了交代他和哮天犬的事了。</p> <p>于是开口细细解释一番，胡狼才意识到眼前这只哮天和真君神殿门口趴着的那只哮天不是一只狗。</p> <p>知道这俩不是一只狗后，胡狼自然不会因为哮天犬就对哮天有什么意见，也就拿新态度去结识哮天。</p> <p>这一结识，便发现哮天不仅机灵忠心，还踏实做狗，又有自知之明。于是心中很是喜欢，一边感叹同狗不同样，一边待哮天更加热情。</p> <p>不一会儿，一狗一草头神好的就差穿一条裤子了。</p> <br> <p>王母在瑶池也听着了那些传言。</p> <p>她自然也是不信的。</p> <p>先不说杨戬曾信誓旦旦在她跟前说过“是为了爱才娶的寸心”，这嫦娥是她手下管辖的女仙，整日里行些什么事，说着什么话，她哪一句不知？</p> <p>她回想了这几千年来嫦娥的一举一动，又回想了这一千多年自己通过云镜窥看过几次杨戬与寸心的相处日常，除了会有争吵，可大多数时间都没羞没臊得让她看不下去。</p> <p>什么朝游沧海暮苍梧……</p> <p>什么早些休息，春宵一刻值千金……</p> <p>王母都不敢细看，生怕这云镜也被镜中画面染成黄的。</p> <p>再加上后头杨戬察觉被窥视，拿天眼往瑶池追来，她便再没看过。</p> <p>这两人一千多年来连句话都没多说过，她怎么看也不像是恋慕的模样啊？</p> <p>莫非嫦娥瞒着她做了什么旁的？</p> <p>王母随即支使仙鹤去唤嫦娥来见，打算当面问问。</p> <p>黑颈鹤扑扇两下翅膀，领命去了广寒宫。</p> <h3 id="【十七】"><a href="#【十七】" class="header-anchor">#</a> 【十七】</h3> <p>嫦娥自然也知道最近的流言。</p> <p>月光笼罩之处，皆在她的目光之内。</p> <p>王母娘娘重用嫦娥，也是因着她能替王母看着杨戬一家。</p> <p>思及此，嫦娥也忘不了被杨戬投入水中的那个月饼。</p> <p>当时杨戬和西海三公主大婚，给三界有头有脸的神仙都发了请帖，广寒宫嫦娥自然也收到了一份。</p> <p>嫦娥是看到过杨戬和三公主是如何相识相知相爱的……加上杨戬是瑶姬的孩子，于情于理，她都该去祝贺一声。</p> <p>可还未等收拾好，王母便下令不许众仙赴宴。并私下唤嫦娥去瑶池，让她想法子挑拨离间，使杨戬夫妻产生隔阂。</p> <p>嫦娥有些为难，却不敢违抗王母。</p> <p>自她吃了仙药飞升，被后羿诅咒，每月总要变为几天蟾蜍，和广寒宫的玉兔一起捣药。</p> <p>王母娘娘时不时对她下私令，只要她能完成任务，便会免掉化为蟾蜍的诅咒一回。</p> <p>想到仙药，自然会想到后羿。</p> <p>嫦娥想起了同后羿的那些事那些年，心下一痛，又转眼望向欢天喜地准备喜宴的杨府众人。</p> <p>这片热闹……倒是同她和后羿成婚时有些相似。</p> <p>可到底，后羿最后还是因着旁人，对她渐渐冷了下来……</p> <p>曾经的一幕幕在嫦娥心中念了成千上万年。</p> <p>她心中有了主意。</p> <p>深思一二，嫦娥亲手做了一个大月饼，托哪吒帮忙送过去给杨戬做新婚贺礼，言语间故意露出几分暧昧。</p> <p>嫦娥知道那位三公主曾以为杨戬对她仰慕，对她是有些不喜的，可她向来也不放在心上。</p> <p>一个男人喜不喜欢，就算他不说出来，眼神却是做不得假。</p> <p>嫦娥见过杨戬看三公主敖寸心的眼神，见过他爱的时候是什么样，当然不会自作聪明的认为杨戬心里有她。</p> <p>可这不妨碍嫦娥用三公主对杨戬的在乎，来达成自己目的。</p> <p>杨戬是什么心思无关紧要，重要的是让那西海三公主认为他是什么心思。</p> <p>只要哪吒帮她把月饼送到，把她的话带到……</p> <p>娘娘的任务，自然也就完成了。</p> <p>爱是有独占欲的，嫦娥在赌西海三公主对杨戬的爱。</p> <p>好在她赌赢了。</p> <p>虽然那哪吒一副天真的心思，并未如她原话那般去送贺礼，可或许是女人的直觉，西海三公主误打误撞的猜到了她的原话，和杨戬因为月饼争吵起来。</p> <p>嫦娥坐在广寒宫，静静地看着杨戬不知所措，又静静地看着三公主误会越来越深……</p> <p>去禀告了娘娘，已经完成娘娘的任务。</p> <p>娘娘曾被杨戬当面毫不客气的驳过面子，自然高兴嫦娥成功离间杨戬夫妻。</p> <p>嫦娥下个月自然不必再化为蟾蜍身，也得以喘息片刻。</p> <p>可没想到，杨戬虽然不知这种种原因，却也能为了妻子开心，主动把月饼扔进了水里，两人又重归于好。</p> <p>好一个相爱的小夫妻。</p> <p>月光照耀在杨府上空，嫦娥看着杨戬把月饼扔进湖里，本只听从王母调遣，却头一次有了自己的想法。</p> <p>若是杨戬面临后羿当初的境况……那三公主会不会是下一个她？</p> <p>一个只能孤苦抱着曾经的甜蜜和被背叛的痛苦，一个人寂静冷清不敢承认已经失去爱的她……</p> <p>这千年来，嫦娥是知道自己都做过什么的。</p> <p>于是她越发不解，杨戬为何会突然喜欢上她？</p> <p>杨戬也终究变成了另一个后羿吗？</p> <br> <p>嫦娥起身去看真君神殿。</p> <p>真君神殿寂静肃穆，哮天犬趴在神殿大门口啃骨头，时不时有梅山兄弟步伐匆匆的搬着一摞公文去走进神殿，没一会儿又步伐匆匆的抱着一摞公文走出神殿。</p> <p>这来来往往，却唯独不见杨戬身影。</p> <p>她也不敢多看，生怕被杨戬的天眼发现。</p> <p>心中的疑惑还没理清，黑颈鹤便飞到了广寒宫，立在了玉树枝上。</p> <p>嫦娥听了黑颈鹤传话，自然不敢怠慢，心知许是为着那流言来的，可她自己也尚且不懂怎么回事，又该如何去回复娘娘呢……</p> <br> <p>到了瑶池，王母果然开口发问。</p> <p>嫦娥垂首恭谨的站着，却不知该怎么回答。</p> <p>她是真的没有琢磨明白杨戬在做什么，或者……在下哪一副棋？</p> <p>王母本就有些怀疑嫦娥。眼下嫦娥这副姿态，在王母看来，她现下默不作声，反而成了她心虚的证据。</p> <p>王母身居高位，最是不喜有人竟然欺上瞒下，更何况这嫦娥原是她派去监视杨戬，现在却与杨戬传出这些话来……</p> <p>无风不起浪。</p> <p>谁知往日嫦娥对她上报的那些消息，是真是假？</p> <p>还有杨戬！身为司法天神，和嫦娥传出这样的传言，岂不是在打天廷的脸！视天条为不顾！</p> <p>虽然王母和玉帝更想要一个声名狼藉的工具，用起来才不会被反刺伤自己。</p> <p>王母盯着嫦娥，沉思片刻，神情莫测的让她退下。</p> <p>嫦娥被匆匆唤来，还没回答娘娘的问题，便又被娘娘支使退下。</p> <p>疑虑越发重了……</p> <p>加上她对流言属实摸不着头脑，也决定找个机会试探试探杨戬。</p> <p>见嫦娥杵着半晌回不出话，现下又慌慌张张离开瑶池，甚至连向她告退都险些忘了，王母眯了眯眼，心中不满更甚。</p> <p>果然……这么多年，她反倒忘了，嫦娥曾经也是个痴情人呢……</p> <p>王母再次支使黑颈鹤过来，低声下令:“你速速去，将司法天神暗恋嫦娥的事推得更广些，务必让三界的每个角落每个神仙凡人，都知道这件事！”</p> <p>黑颈鹤扑扇翅膀领命，抬身打算飞走时，王母忽然又想起什么，看了眼架子上的云镜，道:“慢着！”</p> <p>“事情办完后，你再去西海边守着，记着都有些什么人去过西海，尤其是杨戬！盯好了！一旦他出现在西海，立刻来报！”</p> <p>黑颈鹤这才冲着瑶池外飞去。</p> <br> <p>嫦娥等了大半日，才终于见杨戬出了真君神殿去了天闸方向，于是赶过去，装作偶遇凑上前。</p> <p>杨戬迎面遇上嫦娥，心中虽烦闷，但为了不影响流言传播，还是主动点头，道:“仙子。”</p> <p>嫦娥也点头回应，双眼紧盯杨戬，观察他的神色，开口道:“和三圣母许久没见了，你帮我给她带个话，如果她到天上来，请一定要她到广寒宫来找我。”</p> <p>杨戬垂眸，避开嫦娥的视线，回复:“杨戬定然把话带到。”</p> <p>嫦娥见杨戬面色淡然，毫无一点他从前见到三公主的神态，心知那流言定然不会真了，也便不去多说，道了声多谢，便准备去瑶池向王母解释。</p> <p>谁知恰巧，弱水发怒，掀起一波天水泼了过来。</p> <p>嫦娥躲避不及，只能抬袖挡住头脸，杨戬吃了一惊，又想起天蓬元帅因为调戏嫦娥被打成猪胎，有些担心弱水也再受连累，上前几步想要拦住天水。</p> <p>好在弱水只是泼了一次。</p> <p>杨戬抢先开口:“仙子快走吧。”</p> <p>嫦娥看了眼杨戬，只能点了点头，越过杨戬离去。</p> <p>杨戬等嫦娥走开，才放下心来。抬头去看弱水，弱水在天闸上飞来飞去，他扬声道:“弱水，你为何无端发怒？”</p> <p>“寂寞，太痛苦了！”弱水的声音带着颤意，叫人听起来也跟着难受。</p> <p>“过两天我会为你启奏陛下和娘娘，希望能为你带上一些生灵来。”</p> <p>弱水感激的道谢，重回天河中。</p> <p>杨戬松了一口气，走了两步，一扫眼，见到方才嫦娥站过的地方有一只耳环。</p> <p>他附身捡起来，正打算追过去还回耳环，走了两步却停下，抬手看着耳环，转念一想，这不是正正好的司法天神钦慕嫦娥的“证据”吗？</p> <h3 id="【十八】"><a href="#【十八】" class="header-anchor">#</a> 【十八】</h3> <p>嫦娥去了瑶池觐见王母，王母却将信将疑。</p> <p>方才问时不说，现下又跑来解释这些说辞，怕不是和谁才商量好了罢？</p> <p>王母打量嫦娥，忽见她耳坠少了一只，嫦娥素日对形象看重得很，怎会只戴了一只耳坠便出门行走？便开口问道:“嫦娥，你的耳坠呢？”</p> <p>嫦娥伸手去摸，心头一惊，想起在天闸边躲避天河水时，许是那时动作太大，耳坠便掉了。</p> <p>王母更加怀疑:“你去见谁了？又从哪里来的？”</p> <p>“小仙……小仙去了天闸……”嫦娥有口难言。</p> <p>果然，王母挑眉端量一番，饶有兴致地问:“天闸？你不好好的在广寒宫待着，去天闸做什么？”</p> <p>嫦娥心说不妙，在王母逼仄的目光下连头都不敢抬。</p> <p>“小仙……小仙去天闸……”</p> <p>“嫦娥！你可要好好说出来。”王母沉下脸，“这天底下，还没有什么事情，能瞒住本宫！”</p> <p>“嫦娥不敢。”嫦娥慌神道，“嫦娥……是遇见了司法天神……可！可嫦娥……”</p> <p>王母不愿再听，抬手打断了嫦娥的话，“够了！你回广寒宫去吧！”</p> <p>嫦娥见王母面色黑沉，也不敢再多言，只能转身告退，回了广寒宫。</p> <br> <p>杨戬拿着耳环回了真君神殿，把耳环丢在书案上。</p> <p>杨二郎好奇的凑上前，窥了窥杨戬的神色，又看看那耳环，好奇道:“知你想媳妇，也不必将媳妇耳环都揣来这儿罢！”</p> <p>“这不是寸心的耳环，是那广寒宫嫦娥丢下的。”杨戬捻起耳环，“到时候挑个人多的地方，把这耳环掏出来，她嫦娥就算知道流言是假，也无话可说！”</p> <p>杨二郎坐回书案边，翘起右腿搭在书案上，懒洋洋的问道:“嫦娥知那流言是你我放得了？”</p> <p>“应该不知，但肯定知道流言是假的，要猜到，也是早晚的事了。”杨戬微微摇头，把耳环放回桌案。</p> <p>杨二郎咧嘴笑笑，赞了声:“戬弟啊戬弟，为兄是越发欣赏你了。‘怜香惜玉’你是真有一套。”</p> <p>“什么香什么玉？最多算是个姨母罢了。”杨戬也跟着笑了几声。</p> <p>“我倒期望嫦娥能早些猜到。”</p> <p>“怎么说？”杨二郎饶有兴致的拄头看着杨戬。</p> <p>杨戬垂头看着耳环，咬了咬后牙。</p> <p>“嫦娥拿我杨戬当个软柿子来捏，插手我同寸心的家事，就该做好被杨戬报复的准备。”</p> <p>“她最好早些猜到杨戬是要利用她。”</p> <p>“我要让她心急如焚，却百口莫辩，寸心因为那些没有分寸的话受委屈，嫦娥也合该知道寸心委屈的滋味！”</p> <p>“这样，才算是一场好戏。”</p> <p>杨戬踱步到窗前，透过窗棂去看月亮。</p> <p>“嫦娥姨母，你可莫要让杨戬失望啊。”</p> <p>杨二郎冲着杨戬赞许的竖起大拇指，称誉道:“好，为兄最爱这等场面！届时可少不了为兄来推波助澜！”</p> <p>“自然少不了二郎。”杨戬与杨二郎对视一笑。</p> <p>就等嫦娥自己憋不住气找上前了。</p> <br> <p>果然，不等多时，杨戬便又在天闸边遇到了正装模作样找耳环的嫦娥。</p> <p>杨戬和嫦娥对视一面，见嫦娥又做一副欲言又止的姿态，有些讥讽的避开眼，错身路过嫦娥。</p> <p>总之在这天闸等了许久的人不是他杨戬，能陪着做戏，都已是杨戬耐着性子了。</p> <p>没走两步，嫦娥果然急了，张口唤住杨戬:“二郎神。”</p> <p>杨戬心中哂笑，等她出招。</p> <p>“我在这里丢了一只耳环。不知道你看到没有。”</p> <p>杨戬微微侧身，学着嫦娥那样，作一副深思熟虑欲言又止的模样。</p> <p>“没有。”</p> <p>而后不再多说，往前离去。</p> <p>嫦娥站在原处，凝视杨戬的背影。</p> <p>嫦娥不是傻人，自然猜出杨戬是连遮掩都不想的对她不喜了。</p> <p>但又无计可施，总不能就在这处，真咬死了要杨戬掏出耳坠还她，那岂不是更加坐实了司法天神身上居然有嫦娥的耳坠，流言便更刹不住了。</p> <p>还是该寻个时间，私下里要回耳坠才是。</p> <p>那东西放在杨戬手中，还不知又要被他拿来利用些什么。</p> <p>嫦娥有些后悔了，但事已至此，也只能走一步看一步。</p> <br> <p>杨戬回了真君神殿，杨二郎正拿着耳坠在镜边坐着。</p> <p>“那为兄就开始了。”</p> <p>杨戬点头，“辛苦二郎了。”</p> <p>杨二郎打开天眼看向耳坠，眼前浮现出一袭红色嫁衣的嫦娥盖着红盖头坐在床边。</p> <p>弄得还挺神秘。</p> <p>杨二郎往前行了几步，有些不耐的揭开那层红纱。</p> <p>红纱被他揭飞起来。</p> <p>嫦娥娇羞的抬头看过来，附身向杨戬依来。</p> <p>杨二郎身子一僵，心下撇了撇，想起寸心公主嫁他那日灵动的美貌，再拿嫦娥的矫揉做作来作比，实在忍不下去，散去幻境。</p> <p>杨二郎向来爱憎分明。</p> <p>一但噁了谁，那人做什么在他眼中都是看不过眼的。</p> <p>杨戬站在殿角对他安慰的笑了笑，杨二郎缓了缓神，压下心间郁气。</p> <p>月光从窗棂间隙钻进书房。</p> <p>杨二郎特意对着月光举了举指尖的耳坠，约摸着嫦娥也该看到了，才转身背对着窗户坐下。</p> <br> <p>嫦娥站在玉树边看着杨二郎的动作，把手中剩的那只耳坠收在手心，心下一片涩然。</p> <p>果然，此事是善罢不了的。</p> <p>她当初若能只听王母的吩咐，不因为一时私愤招惹杨戬一家，或许就不会到今天的境地了。</p> <p>她苦心经营了千万年的名声和痴情，怕是要毁于一旦了。</p> <br> <p>杨婵自那日从真君神殿回来，在华山已经等了有些时日了。</p> <p>她坐在桃林间饮茶，想着二哥和新二哥的未尽之语。</p> <p>杨戬从妹妹身后进来，见妹妹一个人孤零零的坐着，有些心疼的唤了声:“三妹。”</p> <p>杨婵立马扭头看来，惊喜的起身朝二哥迎去。</p> <p>“二哥！”</p> <p>兄妹俩有几日不见，亲热的扶着对方的胳膊。</p> <p>杨婵心知二哥此来定然是为了告诉她那些想不明白的弯弯绕绕，“我算着你就会来。”</p> <p>杨戬看着妹妹成年后难得调皮的模样，这些时间憋闷的心情也舒展些了。</p> <p>“这次是奉旨而来的。”</p> <p>杨婵神色一换，二哥不是来说所谓托话那事的吗？</p> <p>杨戬见妹妹着急，捏了捏她的肩膀，示意她不要急，又开口道:“灵霄宝殿已经建成了，天廷在三日后，便会召开盛大的竣工仪式，请了不少神仙佛老，也请了你。”</p> <p>杨婵憋着话，不耐烦听什么灵霄宝殿什么天廷的，只回答:“那两年后，我会上去的。”</p> <p>杨戬点头笑笑，又想起嫦娥之前找借口让他托话三妹去找她。</p> <p>“嫦娥仙子让你顺便去广寒宫找她。”</p> <p>杨婵更加奇怪，她虽然不如二哥和新二哥聪明，但也不傻，对二哥新二哥的心思也有猜测。</p> <p>二哥分明是厌恶了嫦娥仙子，怎的又来帮她带什么话？</p> <p>见她点了点头，杨戬眼神一转:“你知道她找你有什么事情吗？”</p> <p>杨蝉往日里总被嫦娥邀着去广寒宫吃茶，无非就是一起跳跳舞，看看凡间，再聊一些爱或欲的话题。</p> <p>这些私密话，也不好和二哥明说，便只点头回了句“知道”</p> <p>谁知杨戬反而追问道:“是……”</p> <p>杨婵摇了摇头，“没事。”</p> <p>“没事。”杨戬重复了一遍。不明白妹妹在说什么没事。</p> <p>杨婵见哥哥不懂，只好解释:“就是因为没事，所以她才希望我去找她。”</p> <p>杨戬听了，思绪百转千回。</p> <p>杨婵暗叹，心道:你同二嫂整日里出双入对，来我这无非是摘我的花去哄二嫂，哪里能懂我的意思。</p> <p>她转身，淡淡道:“寂寞的滋味，只有寂寞的人才能体会。”</p> <p>杨戬确实不懂，倒听出了三妹语气落寞，心中对三妹又心疼又愧疚，但又不知开口能说些什么。</p> <p>只能匆匆转开话题，唤三妹一道去殿里，好将这些时日的事告诉她了解。</p> <h3 id="【十九】"><a href="#【十九】" class="header-anchor">#</a> 【十九】</h3> <p>杨婵听完二哥叙述，其实并不多么吃惊。</p> <p>这段时日她一个人也想了很多，也有所察觉，嫦娥或许并不像她表现出来的那样清冷高洁。</p> <p>“那二哥想要我帮什么忙？”杨婵问道。</p> <p>杨戬立马开口，“随我去广寒宫，打断玉树！”</p> <p>“什么？”杨婵惊道“哥哥打那东西做什么？”</p> <p>“那玉树，是盘古的睫毛所化。正是广寒宫的灵根。”</p> <p>“二哥想打断玉树，是要摧毁广寒宫灵根？可为何还拉上我呢？”杨婵不解。</p> <p>“自然是为了有个人证，来证明司法天神对嫦娥爱而不得，才会失手打断玉树。”杨戬转头看向三妹。</p> <p>三妹凝眉理了理思绪，懂了二哥的意思。</p> <p>二哥的想法，她自然没有不愿支持的。</p> <div class="language- extra-class"><pre><code>    兄妹俩当即便行事，去广寒宫打断了玉树，为了多呆一会儿，好给流言发挥的余地，又自顾自的对坐喝了两壶茶，才慢悠悠的离了广寒宫。
</code></pre></div><p>嫦娥明明吃了亏，看着这兄妹俩放肆，却不敢言语，更不敢再告到王母跟前。</p> <p>娘娘近日对嫦娥已经非常不满，更不必说为她出头。</p> <p>嫦娥只能生生咽下这口闷气。</p> <br> <p>杨婵回了华山，刘彦昌近日来被她和四公主挥飞千里几次，却一次比一次回来的快，她心中不知不觉已经开始惦念那刘彦昌。</p> <p>她摇了摇头，强迫自己抛开脑子里的刘彦昌。</p> <p>四公主早就劝过她，不值得为了那书生动凡心触犯天条。</p> <p>她当时也深以为然。</p> <p>可这心……又该怎么控制呢？</p> <p>随着她和刘彦昌日久生情，她思虑再三，还是打算去真君神殿，和盘托出。</p> <p>刘彦昌牵着她的手依依不舍，“婵儿，我等你回来。”</p> <p>她点了点头，再看了一眼刘彦昌，飞身而去。</p> <br> <p>杨戬杨二郎听罢妹妹的话，拍案而起。</p> <p>“三妹！不可！”杨戬抓起三妹的手，“三妹！那是个凡人啊！就算你真的和他在一起，也不过匆匆几十年……值得吗？”</p> <p>值得吗？</p> <p>杨婵扪心自问，回顾爹娘恩爱情深的日子，再打量面前的两个二哥。</p> <p>情之一字，如果能控制，又怎么会让爹娘落得那样境地，又怎么会让二哥二嫂变成现在这般。</p> <p>“值得。”杨婵肯定的看向二哥，“二哥……你和二嫂这么多年，为了情，吵过闹过恩爱过。二哥觉得这一千多年，值得吗？”</p> <p>杨戬看着三妹的神色，收回手，垂首不语。</p> <p>良久，才回了句:“自然值得……可三妹……二哥是怕你受人蒙骗。”</p> <p>杨婵见哥哥态度软下来。也轻声道:“二哥，三妹不是那样的蠢人。”</p> <p>杨二郎在一旁打量他二人神色，心下叹了一声。</p> <p>“戬弟，三妹一人孤单这许久，想找个人陪着，再让人理解不过了。”</p> <p>杨戬抬起头，“那怎么一样？”</p> <p>“怎么不一样？”杨二郎反问。</p> <p>“情都是一样的，错的是让人断绝七情六欲的天条。”杨二郎继续道。</p> <p>“八妹和巴特尔咱们都能瞒得，难道还顾不住三妹吗？左右不过几十年而已，便是全了三妹的心思，又能如何呢？”</p> <p>杨戬看了眼三妹，三妹目中含泪回视着他。</p> <p>望着三妹和母亲相似的眉眼，杨戬也想起了曾经一家人在一起的日子。</p> <p>或许当年，母亲也这样抉择过，最后毅然决然的嫁给了父亲，不也是因着情之一字吗？</p> <p>他又看向杨二郎，杨二郎冲他肯定的点了点头。</p> <p>“好。”杨戬抿抿唇，“去做你想做的。”</p> <p>“二哥……定会尽力护你周全。”</p> <p>杨婵欣喜的拉住两个二哥的胳膊，泣不成声。</p> <p>“好了好了。”杨二郎冲杨婵羞羞脸，“鼻涕都要抹到寸心公主新制给我的衣服上了。”</p> <p>杨婵撇了撇嘴，破涕为笑。</p> <p>“多谢二哥！”说罢转身就要下界，去寻那书生。</p> <p>杨戬拦住妹妹，“三妹等等！”</p> <p>杨婵以为二哥又反悔了，怯怯的回头看过去。</p> <p>“此次婚礼不必大办。三妹请上嫦娥和东海四公主二人即可。”</p> <p>杨二郎若有所思的点头，“有道理，这也是一个拉她们下水的好机会。”</p> <p>杨婵见哥哥不是反悔，松了一口气。对于二哥的要求自然应允。</p> <p>“等一切了结。二哥定会补偿你一场盛大的婚礼！”</p> <p>杨婵摇了摇头，“二哥，我不在乎这些，只要二哥支持我，我就很开心了。”</p> <p>杨二郎本想招呼杨婵留下吃顿饭再走，可顾虑天上一天凡间一年，这一顿饭的功夫，那凡人怕又要再多等几个月了。</p> <p>本来就只有短短几十年。就不耽搁功夫了。</p> <p>杨婵也心中着急，见杨二郎帮她开脱，赶忙向二哥告辞，回了华山。</p> <br> <p>流言因着杨戬和王母的推动，传得更广。</p> <p>嫦娥受不住众仙异样的目光和打量，索性请了一年假不去上朝。</p> <p>自从玉树被杨戬冲上来打断，广寒宫的灵力也偶尔会变得停滞，广寒宫的寒气越来越重，单凭嫦娥的灵力，也维持不住常日的祛寒。</p> <p>她想尽办法，也无法补上玉树断掉的那部分。</p> <p>嫦娥恨恨的看着眼前来邀请她去参加婚礼的杨婵，面上却不敢表露半分。</p> <p>现下杨氏兄妹手中又拿了她一个‘把柄’，纵使她千般委屈万般不愿，也只得像从前那般柔声应承。</p> <p>否则……谁知这兄妹二人又会做出什么来！杨戬！简直是疯魔了！</p> <p>杨婵请了嫦娥，转眼看到广寒宫那颗断了一半的玉树，也有些尴尬，便匆匆告别，去东海邀请四公主了。</p> <br> <p>胡狼蹲在海边渔户搭的帐篷里，满脸阴鸷的看着蹲在礁石后紧盯海面的黑颈鹤。</p> <p>这鸟他自然认得。</p> <p>王母的眼线，先前在灌江口时便见过好几次，碍于二爷的命令，他才没去吃了这鸟。</p> <p>现下这鸟又出现在西海边……</p> <p>胡狼化为原型，蹑手蹑脚的绕到礁石后，一点一点慢慢往黑颈鹤那里蹭去。</p> <p>这鸟在这属实碍事，即使为难不住二爷，可他作为二爷属下，自然也要主动为二爷分忧。</p> <p>胡狼伸出舌头，在利齿上来回刮了刮。</p> <p>耸下矫健的肩背腰腿，也不心急，一双眼睛微眯着，紧盯猎物。</p> <p>黑颈鹤后背有些发凉，它四处打量一番，见没什么异样，才又聚精会神的监视着西海海面。</p> <p>这禽兽虽然是个好眼线忠心下属，但属实不算聪明。</p> <p>胡狼越逼越近，使出浑身的技巧隐匿靠近。</p> <p>一步……</p> <p>两步……</p> <p>越来越近。</p> <p>黑颈鹤预感有些不对，扑扇一下翅膀，垂头理了理胸前的羽毛，又拿眼偷看了一圈身后。</p> <p>什么也没有，只有鳞次栉比的礁石和沙堆。</p> <p>它抖抖翅膀，试图抛下不安。</p> <p>不料下一秒，侧后方突然扑上来一团黑影。</p> <p>正是胡狼！</p> <p>胡狼狠狠地把黑颈鹤踩在脚下，不等黑颈鹤发出惨叫，便一口咬上它的脖子。</p> <p>黑颈鹤挣扎着，努力抬头去看瑶池方向。</p> <p>胡狼会成为杨戬手下，自然是有能力又有脑子。</p> <p>黑颈鹤张着长喙，无声的嘶叫着，平日里精心打理的羽毛也变得凌乱不堪。</p> <p>却终究在胡狼愈发狠的力道中失去了意识。</p> <p>胡狼叼起黑颈鹤，随着黑颈鹤看的方向扫了一眼，用爪子把礁石上的羽毛都扒拉到海滩上，挖了个坑埋了进去。</p> <p>上下左右来回巡视了一番，确定没有什么破绽，才带着自己的‘战利品’，找了一个很深的岩洞钻进去。</p> <p>接下来，他可要好好品尝品尝，这瑶池王母亲自养的鸟，吃起来是不是跟蟠桃一样稀奇美味了。</p> <h3 id="【二十】"><a href="#【二十】" class="header-anchor">#</a> 【二十】</h3> <p>虽说同意了三妹杨婵的婚事，但杨戬还是有些不放心。</p> <p>三妹那样单纯善良，和寸心有着同样柔软的内心。</p> <p>寸心眼中的杨戬千好万好。三妹爱了那个刘彦昌，眼中自然也看刘彦昌是千好百好。</p> <p>可那刘彦昌呢？真能承担起三妹的爱吗？真能承担起和三妹一起违抗天条的责任吗？</p> <p>杨戬总算深刻理解了当年敖摩昂和敖烈等人看待他的心情。</p> <p>等新天条出世，定要去西海龙宫向岳丈岳母和舅兄们好好赔罪才是。</p> <p>然后再风风光光的接回寸心，重请三界宾客，摆上几天几夜的宴席，连着孩儿的诞礼一块儿办了。</p> <p>灌江口摆上一摊，真君神殿摆上一摊，梅山摆上一摊，华山摆上一摊，南天门摆上一摊，灵霄宝殿……</p> <p>灵霄宝殿还是算了……晦气。</p> <p>还有母亲的欲界也要摆上一摊。</p> <p>对，还有三妹的婚事，也要重新大办一场才行。</p> <p>杨戬边走边盘算，脚步有些飘飘然。</p> <p>哮天犬从真君神殿门口迎上来，乍一看主人身形虚浮，还以为主人下界受伤了，赶紧上前就要扶着主人。</p> <p>杨戬冲哮天犬摆摆手，脚步不停的去了书房。</p> <p>哮天犬被主人挥停，满腹委屈的哼唧几声，心道:这二郎真君还不如寸心那婆……夫人呢……寸心夫人还会给他煮肉骨头，主人打他还会拦着。二郎真君可倒好，不仅自己动手训他，还让主人也只把他当狗来教了……</p> <p>还有西海那个对他虎视眈眈的哮天师父……</p> <p>哮天犬抖了抖胳膊腿，好在他这胳膊腿都还能用。</p> <br> <p>杨戬回到书房，杨二郎已经睡醒了，正磨磨唧唧的一边翘着脚批复公文，一边哼着调调:</p> <p>“白云在天，丘陵自出。道里悠远，山川间之。将子无死，尚复能来。”</p> <p>“予归东土，和治诸夏。万民平均，吾顾见汝。比及三年，将复尔野。”</p> <p>杨戬听杨二郎唱完，疑惑道:“这是什么歌？我怎么从没听过？”</p> <p>杨二郎咧嘴笑了笑，拾起落在地上的衣摆，这可是寸心拿自己衣裳的边角料给他缝的，四舍五入便是‘与子同袍’了，可不能弄脏了。</p> <p>杨戬随着他的动作，才注意到杨二郎的衣裳。</p> <p>内衬是石青色的长袍，却偏偏坠了个十样锦的底边和领口，边线也拿海天霞的线来缝。秘色的腰带上还系着一块粉色绣龙鳞纹样的帕子。</p> <p>杨戬偷偷翻了个白眼。</p> <p>杨二郎秀过自个儿的衣裳，才慢悠悠的说:“你依然未听过，此乃我外祖母西王母与周穆王定情之曲。”</p> <p>“西王母？定情之曲？”</p> <p>杨二郎起身，“你只需知道，我外祖母同那瑶池王母，无论是灵力美貌，还是性情心思，都大不相同，即可。”</p> <p>杨戬点点头，也不再多问。</p> <p>杨二郎自然也注意到他回来时的飘飘然，关心的问了句:“戬弟你受了内伤？怎的脚步声这般虚浮？方才未走进来，为兄还道是那小狗又来偷听动静了。”</p> <p>“哮天犬偷听？”杨戬皱了皱眉，转身猛的打开书房门。</p> <p>哮天犬正端着托盘，把耳朵凑近房门，闻言连忙从门边窜出老远，冲发现他的杨戬结结巴巴道:“主人……主人……哮天犬来给主人和真君送……送点心呢……“</p> <p>杨戬凝眉盯着哮天犬，直看得哮天犬两腿颤颤，控制不住地从喉咙里发出求饶的哼叫声。</p> <p>杨二郎笑了两声，“戬弟你在寻思什么？竟这般心不在焉。”</p> <p>“无非就是三妹那事了。”杨戬知道二郎是让他点到为止，这狗儿经吓不经哄，这样吓吓他又不罚他，他反而更惶然，才长记性。</p> <p>哮天犬见二郎真君解围，赶紧溜着门角进去把托盘放下，又化作原型夹着尾巴朝杨戬作了个揖，溜了出去。</p> <p>杨戬见哮天犬跑远，才失笑摇头。</p> <p>“三妹怎的了？”杨二郎捻起一块桃花模子的软膏，粉粉嫩嫩的颜色像极了寸心公主的脚心儿。</p> <p>杨戬叹了一声，扭回身，见杨二郎对着糕点满脸痴笑，口水都快留下来了，有些嫌弃道:“你要吃便吃，作这种样子，看起来怪恶心的。”</p> <p>“吃吃吃。”杨二郎爱惜的把桃糕拿近嗅了嗅，虽然香，但和寸心公主的香味儿比起来，还差了些。</p> <p>他啧啧两声，放入口中，兑着杯清茶慢慢品尝。</p> <p>口感也比公主差得多了。</p> <p>杨戬见他吃个糕点都能将面上神色换来换去，无语凝噎，只静待他快些吃完。</p> <p>“怎的不说了？”杨二郎咽下最后一口桃糕，“看为兄作甚？你方才说三妹怎的？那刘书生待她不好？”</p> <p>杨戬摇了摇头。</p> <p>“并非不好，正因为不知道那书生是个什么性子，才有些担忧。”</p> <p>“那好办！”杨二郎起身拍拍手。“你自去！带着狗儿寻那刘书生，试探一番，看他甚么作态，不就知了！”</p> <p>杨戬意动，又有些犹豫，“可那样太不尊重三妹，毕竟也是她自己认准的丈夫，杨戬再插手……是否有些不好？”</p> <p>杨二郎走近杨戬，拍了拍他的肩膀:“戬弟也知道，那戬弟还担忧甚么呢？三妹不是蠢人，她心中未必没有决断。到底她也长大了，戬弟也该适当放手。”</p> <p>“二郎说得有理。”杨戬走到桌案旁，“可我……实在放心不下……”</p> <p>杨二郎捻起一块糕点凑到杨戬嘴边，“快些张口，吃了这块，你便回西海，喊上三公主，偷偷去看三妹成亲。”</p> <p>杨戬立马张口吃掉那块糕点，又看着乐呵呵的杨二郎，有些不好意思道:“总让二郎替我，杨戬实在难为情。”</p> <p>“嘿呀。”杨二郎洒脱的甩起袍子，又小心的捏住袍边。“你不就是我，我不就是你么，你我弟兄二人，作甚么假呢？”</p> <p>杨戬冲着杨二郎抱拳，伴作一揖。</p> <p>“如此，杨戬便先去了。”</p> <br> <p>杨戬回西海接上寸心，又问寸心公主去不去凑热闹。</p> <p>寸心公主这些日子乏的很，实在不愿走动，便托他二人与她带些糖葫芦回来即可。</p> <p>两人劝不动，只好自己去了华山。</p> <p>紧赶慢赶，到华山时，三妹和刘彦昌已经穿着喜服，准备拜堂了。</p> <p>桃林里挂满了红灯笼，圣母庙也贴上了几副红色对联，连着几根红绸挽出几朵花，门上一副大大的囍字。</p> <p>前头摆着个香案，上头摆着龙凤烛并一个香炉插着三支清香。</p> <p>杨戬带着寸心躲在前殿的房顶，看着这寒酸的布置，心里不是滋味儿，这傻妹子，说叫她办简单些，她怎的弄这般简陋？</p> <p>寸心也心疼三妹，但见三妹那样开心，知道三妹比起盛大的仪式，更在意那书生。</p> <p>她牵起杨戬的手，轻轻拿拇指按了按他的手心，劝道:“这次是委屈三妹，咱以后再给三妹办个更大的更热闹的。”</p> <p>杨戬也不是不知轻重。只是心疼三妹，也转过手，把寸心的手拢入手中，拿拇指点了两下寸心手心。</p> <p>“好，办更大更热闹的。”</p> <p>新人已经开始拜堂了。</p> <h3 id="【二十一】"><a href="#【二十一】" class="header-anchor">#</a> 【二十一】</h3> <p>嫦娥心中虽然带着怨气，可她到底是有几分养气功夫的，面上端出笑意，倒于平日里看起来没什么不同。</p> <p>四公主被三圣母发帖子从东海请来，糊糊涂涂的到了地方，才知道三圣母这么胆大，竟然要和那个凡人书生成亲了，请她来，正是让她与嫦娥帮忙主婚的。</p> <p>听心看了看周围，一个宾客都没有，又有些奇怪，所幸见嫦娥也在，才稍稍放下心来。</p> <p>她与嫦娥，三圣母之间交情都不错，这婚事只有她和嫦娥两个被请来，许是三圣母信任她们吧……</p> <p>嫦娥打眼望着四公主这没心眼的模样，心下冷笑，这小龙女，她哄着都甚为好哄，自然也逃不掉杨戬的算计。</p> <p>玉树断裂，广寒宫灵气越来越凝滞，最明显的一点:以往嫦娥可以站在玉树边观望凡间，现在再往下望，眼前却像蒙上了一层厚重的雾气，朦朦胧胧看不真切。</p> <p>那雾气，正是广寒宫的灵气从玉树断裂处外泄凝实。</p> <p>嫦娥自身难保，整日里怕王母发现玉树一事，心中烦闷瘀滞，哪里还有那好心思再去提醒旁人躲避算计。</p> <p>杨婵猜到二哥一定会来观礼，有些心不在焉，又不敢明目张胆的去找二哥在哪儿，只能装作和刘彦昌说悄悄话，拿眼四下打量一番。</p> <p>刘彦昌也知道妻子心思，帮着打掩护，反而头一个发现躲在楼顶的杨戬寸心，忙扯了扯杨婵的袖子，悄悄对她示意。</p> <p>杨婵见到楼顶二哥二嫂故意露出的头冠和衣摆，心中暗喜，激动的回望刘彦昌。</p> <p>刘彦昌含笑冲她点头，等她平复心绪，才牵着她去案前站定，准备拜堂。</p> <p>嫦娥拿着刘彦昌记的唱词，满脸为难:“这词……我从未听过……怕是唱不好。”</p> <p>倒不是多么难唱，实在是没那心思罢了。</p> <p>听心以为嫦娥是真为难，凑上前来，看了看她手中的词，高兴道:“我在东海边听凡人百姓唱过，我来吧！”</p> <p>嫦娥赶紧把纸页递给听心，接过听心手中刻在竹简上的婚书:“那我来递换婚书。”</p> <p>听心点了点头，拿好纸页，开始唱到:</p> <p>“绸缪束薪，三星在天。</p> <div class="language- extra-class"><pre><code>      今夕何夕，见此良人？

      子兮子兮，如此良人何？

      绸缪束刍，三星在隅。

      今夕何夕，见此邂逅？

      子兮子兮，如此邂逅何？

      绸缪束楚，三星在户。

      今夕何夕，见此粲者？

      子兮子兮，如此粲者何？”
</code></pre></div><p>杨婵和刘彦昌相视一笑，眼波流转，尽是甜蜜。</p> <p>“一拜父母高堂。”</p> <p>杨婵刘彦昌对着香案拜下，许愿娘亲瑶姬快快凝聚新神格，父亲长兄安然无恙，早日脱离万劫不复之地。</p> <p>“二拜天地和合。”</p> <p>杨婵刘彦昌不约而同转身，对着杨戬寸心的位置拜下。</p> <p>自从家中遭难，杨戬就是杨婵心目中的天地，拜得理所当然。</p> <p>刘彦昌早从杨婵口中听了许多杨戬的好话，对这个二舅兄也是敬佩又尊重，自然也拜得心甘情愿。</p> <p>杨戬目中含泪，攥紧寸心左手，寸心也眼眶通红，偎在杨戬怀中，拿空出来的右手安抚的轻轻拍扶杨戬小臂。</p> <p>夫妻对拜后，刘彦昌便上前将杨婵扶入怀中，扬声道:“我刘彦昌不愿说什么漂亮话来糊弄谁，只要刘彦昌活着一天，心中便只有三圣母杨婵一人。求得三圣母垂青，此生大幸！若……”</p> <p>杨婵抬头看着刘彦昌，见他要许誓，忙捂住他口阻止:“彦昌……”</p> <p>刘彦昌温柔坚定的拿下杨婵的手，对她笑笑，继续道:“若刘彦昌胆敢背叛三圣母，弃三圣母真情于不顾，作那等无耻小人！便叫刘彦昌不得善终，死后先入十八层地狱层层受苦，再被打进万劫不复之地永世不得超生！”</p> <p>杨婵的泪水顺着脸颊落下，她缓缓的摇头，“彦昌……我信你。”</p> <p>听心早随着三圣母一道抹眼泪了，嫦娥垂头不语，神情莫测。</p> <p>“刘彦昌，是真心想娶三圣母为妻。”刘彦昌将哭泣的杨婵搂入怀中，为她拭去眼泪，“刘彦昌愿意听从三圣母的一切吩咐，做三圣母最忠实最诚实最真实的信徒，做杨婵最可靠最可信任最可托付的良人。将三圣母供奉于心中，将杨婵护于身后。”</p> <p>杨婵泣不成声，回抱住刘彦昌。</p> <p>“杨婵亦是！得此良人，纵使风霜扑面寒冰落雪，杨婵也只当是与刘郎共白。磐石无转移，蒲苇韧如丝！”</p> <p>两人相拥而泣，嫦娥上前来，把那婚书与杨婵刘彦昌一人一块。</p> <p>听心擦掉眼泪，清了清嗓子，继续唱道:</p> <p>“礼成。”</p> <br> <p>杨戬揽着寸心，漫无目的地走着，寸心还沉浸在方才的感动中，满心欢喜，为三妹高兴。</p> <p>这刘彦昌看起来虽然文弱，但却是个有勇气，有信仰，又有胆量，还会表达自己的男人，三妹的眼光很好。</p> <p>看起来，起码不会像她同杨戬从前那般，一边爱一边还非要对方先开口说爱。</p> <p>寸心娇嗔地看向杨戬，杨戬还咬着后槽牙憋着眼泪不肯落下。</p> <p>刘彦昌的话，杨戬一字一句的都记下了。</p> <p>虽然明白刘彦昌是专门冲他们立誓，心中也觉得没有这个必要，反而惹三妹心疼。</p> <p>但既然他敢下这样的毒誓，杨戬自然放心不少，也颇为感动。</p> <p>寸心知道杨戬虽然嘴硬，对待妹妹和兄弟们最是心软不过了。</p> <p>眼下看他倔强，也不去笑他，只拽着他赶快去逛一逛许久没去过的集市，再给寸心公主买糖葫芦回去。</p> <br> <p>杨戬又陪寸心玩了好几日，把华山梅山灌江口几处又逛了个痛快，才带着糖葫芦优哉游哉的往西海回去。</p> <p>胡狼依然守在西海边，前些日子那只黑颈鹤确实美味，他天天都在等着王母多派几只过来。</p> <p>眼下胡狼正帮着相识的老渔民一道修船，不远处几个女子嬉嬉笑笑，不时抬头偷瞄一眼他，又去打趣其中一个垂头补网的高挑秀丽女儿家。</p> <p>这老渔民也是个妖，乃是赤狼一族，早些年因着妻子喜欢吃鱼，带着家眷搬来海边。</p> <p>那高挑秀丽的姑娘就是他的女儿，名唤琅玉。</p> <p>那日胡狼正大快朵颐，这姑娘化作原型，俏生生的立到洞口，眼巴巴的看着他吃。</p> <p>他心一软，就扯下一块鹤肉叼给她吃。</p> <p>不成想，竟然就喂出个媳妇儿来。</p> <p>胡狼面上有些发红，微微转身避过那些挪揄的目光，一抬头，正好看见二爷和夫人出现在西海海滩上，边笑边追逐打闹。</p> <p>他毕竟不是哮天犬那没眼色的狗儿，识趣的不上前打扰，只有些神往的看着二爷夫人互相嬉闹，嘴角也跟着勾起愉悦的弧度。</p> <p>真好啊。</p> <h3 id="【二十二】"><a href="#【二十二】" class="header-anchor">#</a> 【二十二】</h3> <p>杨戬回了真君神殿，和杨二郎细细的说了三妹成婚的场面和刘彦昌的誓言。</p> <p>杨二郎先追问了寸心公主身体怎样，又问了寸心公主吃那糖葫芦开不开心，一一得到杨戬回复后，才放心的坐在桌案上，叹道:“现下戬弟可以放心了罢。”</p> <p>杨戬点头，心知杨二郎也与寸心公主多日不见，心下愧疚，催着杨二郎回西海去陪寸心公主。</p> <p>杨二郎眼神一亮，也不推辞，忙换上官绿色外衣，搭玉色内衬，缁色软裤，蹬着棕靴子。</p> <p>在杨戬跟前转了一圈，“戬弟！如何！”</p> <p>“二郎向来是会搭衣裳的，杨戬不太懂这些。”杨戬又打量一番。</p> <p>“不如再搭个深色披风，更神气些。”</p> <p>杨二郎思衬一番，又拿出一件弥陀僧色披风罩在外头，化出水镜欣赏一番，才满意点头。</p> <p>“那为兄自去了。”杨二郎昂首走了两步，又回头道:“为兄此番下界，也往华山去交代三妹和刘书生，叫她二人做好准备，那嫦娥是王母手下，便是她不敢去报，教王母知道此番也是早晚而已。届时……恐怕三妹同刘书生得暂时分开一段时日了。”</p> <p>杨戬点头，右手伸入怀中，心不甘情不愿的掏出个瓷瓶，“这是我问太上老君换来的长寿丹，你给那刘彦昌服下，延一延他的寿命。告诉三妹……如无意外，王母知情后，定然会让杨戬去抓她……莫怪二哥下手狠。”</p> <p>杨二郎接过瓷瓶，拿在手中观望几眼，似笑非笑的看过杨戬，点点头，旋即转身去了。</p> <br> <p>杨婵刘彦昌正坐在圣母庙桃林赏月，见一人突然出现在面前，刘彦昌忙起身将杨婵护在身后。</p> <p>杨婵透过刘彦昌，看清眼前穿着鲜艳的二哥，心知是新二哥有事交代，扯住刘彦昌见过新二哥，问道:“二哥突然来，是有何事吗？是嫦娥去报给王母了吗？”</p> <p>刘彦昌也跟着紧张起来，杨二郎见他二人慌乱，忙摆手道:“不知她报了没报……二哥虽会尽力帮你遮掩，但总该多准备一手，好及时应对。”说罢，把手中的瓷瓶递给杨婵。</p> <p>“这是？”杨婵接过瓷瓶，打开看是一粒散着荧光的碧色仙丹。</p> <p>杨二郎大大咧咧的捻起石桌上摆的糕点，“此乃杨戬特意去太上老君处求来的灵丹，仙人服下，即可增强灵力，凡人服下，即可延长寿命百年。”</p> <p>“二哥……”杨婵双目含泪，取出仙丹递给刘彦昌让他服下，刘彦昌虽然不懂，但也知这灵丹是好东西，不肯服下，要推回给杨婵吃。</p> <p>杨婵抓住刘彦昌的手，捏着灵丹，一道灵力打出，刘彦昌就张开了口，杨婵手再一送，灵丹就化为精纯的灵力，被杨婵的灵力包裹疏导，钻入了刘彦昌体内。</p> <p>刘彦昌恢复行动，忙去扣喉咙，却吐不出来，着急的指着自己道:“三圣母！三圣母！该你服下的！”</p> <p>杨婵笑了笑，说:“这是二哥给你的呢，我已明白二哥意思了。”</p> <p>“明白了？”刘彦昌睁大眼睛，杨二郎挑眉笑笑。</p> <p>“二哥怕我会怪他。”杨婵扶住后腰，轻抚孕肚，杨二郎这才注意到她竟然已经身怀六甲。</p> <p>“二郎哥哥……”杨婵上前两步，牵着刘彦昌的手，对杨二郎说道:“是杨婵要和彦昌在一起，才会有这些事的，杨婵与彦昌早有心理准备……”</p> <p>刘彦昌拥着杨婵，神色温柔，又抬头去看杨二郎，肯定的点了点头。</p> <p>“与其别人来抓，二哥来抓杨婵，杨婵反而放心……”杨婵又抚了抚孕肚，“二郎哥哥看到了，只怕，杨婵又要给哥哥留下一个麻烦……”</p> <p>杨二郎又低头去看杨婵隆起的腹部，想起寸心公主腹中的孩儿。</p> <p>登时满腔慈父之心，又拿天眼看过，冲杨婵点了点头。</p> <p>“怎会是麻烦呢。三妹不必忧心，好好待产，诞下孩儿，你这孩儿还需做一个表兄呢。”</p> <p>杨婵听二郎这样说，心下惊喜，道是二哥也有了孩儿，只不知是哪一个二哥……</p> <p>正欲开口问，杨二郎又冲她点了点头，说到:“三妹，你在二哥心中，从来都不是麻烦。”</p> <p>杨婵放下心来，要留杨二郎吃顿饭再走。</p> <p>杨二郎惦念着媳妇孩子，匆匆告别，又想起寸心公主想吃糖葫芦，抬手端了杨婵家两盘酸口的糯米糕，便回了西海。</p> <br> <p>杨婵望着杨二郎离开的方向，又打量了一圈四周，怅然若失。</p> <p>刘彦昌已进屋整理好床榻，隔窗见她一人呆立在那，出门凑近问道:“”娘子，为何事叹息呀。”</p> <p>杨婵又轻叹一声，回望刘彦昌:“我是不是太自私了。”</p> <p>刘彦昌知道妻子不安，也陪她一起叹了一声。</p> <p>“二哥现在的处境，已经很困难了，我还要给他添乱。”</p> <p>刘彦昌垂眸思索一二，又抬眼看向杨婵，安慰道:“娘子，这下界五六十年，也就是天上两三个月而已，应该不会有事吧。”</p> <p>“母亲也是这样想的……”杨婵蹙眉，“可是……”</p> <p>杨婵又回望刘彦昌，想起两个二哥的本事，给自己鼓气道:“我相信，灌江口的惨剧，不会再重演了！”</p> <p>刘彦昌也肯定道:“不会的！”</p> <p>“二哥一定会帮我们把这件事挡过去……”杨婵垂头，“但是我担心，如果玉帝和王母知道了，二哥的位置就保不住了，毕竟我是司法天神的妹妹，跟凡人不一样啊。”</p> <p>二哥来抓她，自然不会下狠手。可若是玉帝王母直接夺去二哥的位置，找了别人来抓她，她和彦昌还有腹中孩儿，恐怕又是当年灌江口的模样了……</p> <p>刘彦昌也想到这点，不知还能说些什么来安抚杨婵，他只是个凡人，现在吃了灵丹，也只是延长寿命而已，连杨戬杨婵都要多番思量的事，他又哪里有本事能解决呢……</p> <p>只能把杨婵揽入怀中，心中暗想，他刘彦昌只要活着，就会拼尽全力，哪怕一死，也绝不拖累娘子。</p> <br> <p>杨婵刘彦昌因着沉香茶盘结定姻缘，便商议给孩子取名沉香，又去集市上给孩子买玩具和虎头鞋，恰巧遇上抱着儿子到处晃悠的丁大善人。</p> <p>两人寒暄一番，得知丁大的妻子竟然又怀上了，刘彦昌满腹惊讶。</p> <p>丁大嘿嘿一笑，扯了几句，又知道刘彦昌妻子和自己妻子生产时日相近，便提出要做个儿女亲家。</p> <p>这丁大与刘彦昌也是好一段缘分，心中一直感念着得来不易的儿子是托刘彦昌照顾，有了这心思，便追问着要刘彦昌同意。</p> <p>刘彦昌有些犹豫，也忧心娘子那里未必会同意，委婉驳了两回。</p> <p>丁大全然不听他话，兴高采烈的就要拍板，若同为男，便做兄弟，若同为女，便做姐妹，若一男一女便为夫妻。</p> <p>又问了沉香的名字，自顾自给妻子腹中孩儿也取了个香字，唤作丁香。</p> <p>刘彦昌见丁大决意，也不好再多劝，丁大善人从前是个恶人，他也有些怕他会追根究底，到时若查出他娘子是华山圣母，岂不又惹了一桩麻烦。</p> <p>只能面上不应不拒，回去后赶紧告诉了杨婵。</p> <p>杨婵果然不愿，担心真生了一男一女，两个儿女再不喜欢，岂不是做成一对怨偶了。</p> <p>刘彦昌为难的附和娘子，两人又细细讨论半晌，到底心存侥幸，想着也不会那么巧，正好就生了一男一女。</p> <p>杨婵心疼刘彦昌，知刘彦昌是个重信重诺的读书人，眼下他虽然没当面应承，却也没直接拒绝，再下山去悔掉此事，不仅丁大面上无光，刘彦昌也颇有些为难……</p> <p>此事也就暂时作罢了。</p> <p>或许……也没那么巧呢？</p> <h3 id="【二十三】"><a href="#【二十三】" class="header-anchor">#</a> 【二十三】</h3> <p>嫦娥回了广寒宫，又气愤又无奈，想去找王母撑腰，又心知王母听得此事，定然要先怀疑她一番。</p> <p>她心下烦郁，在桌前枯坐半晌苦思对策。</p> <p>玉树盈盈散着寒光，嫦娥起身走到玉树旁，轻抚两下，扭头习惯性的往真君神殿看去。</p> <p>正好看见天奴气势汹汹的从真君神殿出来，又去了瑶池。</p> <p>嫦娥侧头推敲一番，天奴此人心思阴沉，平日里装的和善，实则再恶毒不过了。</p> <p>无事不登三宝殿，现下这样神气，莫非是拿了杨戬什么把柄吗？</p> <p>杨戬……有什么把柄呢……</p> <p>把柄……杨婵！</p> <p>不好！嫦娥心头重重一跳，几乎惊叫出声。</p> <p>若天奴知道了杨婵成婚，又岂会看不到那当日在场的嫦娥和四公主听心。</p> <p>嫦娥脚下一踩，飞身就往天廷而去。</p> <p>天奴过来威胁杨戬一通，杨戬见天奴居然知道了三妹的事，心生杀意。</p> <p>天奴放完话就走，杨戬连忙派哮天犬和梅山老大去追天奴回来，又匆匆去书房告知了杨二郎此事。</p> <p>杨二郎正拿着针线要给寸心公主缝双袜子出来，一听此事，忙要起身下界去交代三妹和刘书生。</p> <br> <p>杨婵这几日便要生了，东海四公主听心特意过来陪着她。</p> <p>杨二郎来时见杨婵身边有人，隐匿身形，冲蹲在院子里洗衣裳的刘彦昌扔了颗小石子。</p> <p>刘彦昌回头见到二舅兄，惊喜万分，立马要喊杨婵出来。</p> <p>杨二郎赶紧封住他口，使灵力把他拽到身旁，细细交待一番。</p> <p>刘彦昌也顾不得惊喜了，神色变得惊骇起来。杨二郎问刘彦昌听明白没有，刘彦昌浑浑噩噩的点头应是，眼神急切的看着杨婵在的屋子。</p> <p>杨二郎见他虽神色混沌，但眼神还算清明，便放开他，看了看屋内笑闹的两个人，装作贼人，使计引四公主听心追了出来。</p> <p>刘彦昌趁着机会，手软脚软的跑进屋里，对着杨婵说了二舅兄交待。</p> <p>杨婵一听，腹中隐隐作痛，她强撑着让刘彦昌发誓一定要先护好他们的孩儿沉香，日后她们一家才能有相见团聚的机会。</p> <p>刘彦昌哭着搂住杨婵，重重的点头，又眷恋不舍的去吻杨婵的眉眼。</p> <p>四公主听心追了一段路，察觉不对，赶紧回了圣母庙，就见杨婵刘彦昌竟然哭作一团。</p> <p>杨婵见听心回来，忙捂住腹部，断断续续的痛呼出声，听心见状也不再多问，扯开刘彦昌，让他去准备热水剪刀干净棉布，便把他赶出房门。</p> <p>刘彦昌儿子刘沉香出生时，丁家也生下了一个女儿，唤作丁香。</p> <br> <p>梅山老大和哮天犬没追上天奴，回了真君神殿向杨戬汇报。</p> <p>杨戬早有心理准备，只期盼着三妹已经诞下孩儿，如此才更好操作。</p> <p>“动了凡心又如何……犯了天条又如何……谁敢动我妹妹！他就死定了！”杨戬咬紧后槽牙，狠声道。</p> <p>梅山老六跑进来，说瑶池下令让二爷立刻过去。梅山老大立马出声，让老六快把草头神都调上来。</p> <p>杨戬斟酌一番，打断梅山老大的意思，决意先去瑶池看看情况。</p> <br> <p>玉帝王母都在。</p> <p>杨戬心中一悬，瞥了眼天奴。天奴默不吭声。</p> <p>王母见杨戬进来，一边给玉帝顺气，一边开口吩咐杨戬，让杨戬和天奴率四方瘟神，去北郡一带散播瘟疫。</p> <p>杨戬听不是妹妹的事，放松许多，至于瘟疫一事，他早有一套处理方法。</p> <p>出了瑶池，杨戬向天奴开口道谢。</p> <p>不管天奴是遇上了事才不敢上报，还是给杨戬留了几分面子，阎王好劝，小鬼难缠，杨戬都该先哄着这天奴。</p> <p>天奴见司法天神先道谢，立马又拿起架子来。</p> <p>杨戬拿余光去看天奴，深知这人是个小人性子，眼神一转，计上心来。</p> <p>话赶话，哄了半天，天奴终于如杨戬所愿，开口让杨戬私下先去处置三圣母杨婵。</p> <p>天奴想让杨戬处置三妹，无非是想看千年前灌江口一事重演，心思恶毒。</p> <p>可杨戬自然也有想法。</p> <p>他本就想做一出戏，好保下三妹刘彦昌与那小孩儿，在天奴眼皮底下做，可比在王母面前做要好弄得多。</p> <p>何况……还能把天奴也拉下水作‘证人’，这样三妹的安全就又多一分。</p> <p>杨戬念头一定，佯作惊怒，面上又细细思虑一番，才紧盯着天奴，犹豫不舍地同意了。</p> <br> <p>杨婵刘彦昌正珍惜着最后相处的一点时光。</p> <p>他们这段日子告别了无数遍，说了无数遍的爱，抱着沉香哭了无数遍。</p> <p>杨二郎出现时，他们已经不再像最初那样惊慌失措，安排好了一切。</p> <p>杨婵一句一句地和新二哥确认细节，又拉着刘彦昌一句一句的听，生怕到时候哪个步骤错了，便前功尽弃，他们一家也不能再团圆了。</p> <p>刘彦昌紧紧的抱着杨婵，杨婵紧紧的抱着沉香，恨不得时间过得慢一点……再慢一点……</p> <p>杨二郎见他一家难舍难分，心中也不好受，悄悄退走，回了真君神殿。</p> <br> <p>杨戬吩咐梅山兄弟依旧按照往常一般处理北郡瘟疫一事。</p> <p>梅山兄弟出发后，杨戬一个人呆坐着。</p> <p>风铃被灵力抚响。</p> <p>杨二郎踏进书房，看了眼杨戬，又看了眼风铃，心下叹了一声。</p> <p>虽然心知不同……</p> <p>但到底……三妹杨戬确实要再经历一遍灌江口的事了……</p> <p>杨戬神色寂寥无助，心中不断地喊着娘，不知自己这样做，究竟是对是错，会不会将三妹害的更深……</p> <p>“杨戬！”杨二郎不忍看他一个人坐着，上前几步，蹲在他跟前，开口打断他的思绪。</p> <p>“你去西海吧！为兄来替你做……”</p> <p>杨戬茫然的抬头看着杨二郎，好一会儿，才慢慢聚焦眼神。</p> <p>他垂下头，烛光在精致威严的司法天神服上跳动，明明是温暖的光，却让人遍体生寒。</p> <p>杨戬又去痴痴地看风铃，杨二郎以为他是默认了，起身要去。</p> <p>杨戬一把攥住杨二郎手腕，杨二郎回头。</p> <p>杨戬缓缓冲他摇了摇头，声音沙哑。</p> <p>“二郎兄，还是杨戬……自己去吧。”</p> <br> <p>嫦娥在瑶池外等了许久，终于见杨戬天奴出来，却并不如她想象中的剑拔弩张。</p> <p>嫦娥敛下心中的失望，又远远打量一番杨戬天奴的神色，终究不敢再凑杨戬太近，转身又回了广寒宫。</p> <p>本以为此番不必她告状，少说也能扒掉杨戬一层皮下来！</p> <p>大不了让她被娘娘再多怀疑不喜一些就是了……</p> <p>没想到……</p> <p>天奴他……难道也被杨戬拿了什么把柄？</p> <p>嫦娥回到广寒宫，又去了玉树边，往下界看去。</p> <p>眼前所示仍旧朦朦胧胧。</p> <p>嫦娥凝结灵力输入玉树，玉树闪烁荧光投射出下界景象，正好映出楠郡周边的美景。</p> <h3 id="【二十四】"><a href="#【二十四】" class="header-anchor">#</a> 【二十四】</h3> <p>杨戬唤来梅山兄弟，令他们秘密调集草头神，在天地之间四万五千里处等候，不等梅山兄弟疑惑，继续开口:“发兵华山，捉拿三圣母。”</p> <p>梅山兄弟闻言，忿忿不平，以为杨戬真的屈服于天条了。</p> <p>杨二郎已经前往华山布置等候多时，天奴也盯着真君神殿的动静虎视眈眈。</p> <p>杨戬不欲再拖延时间，拖延越久，若是被天奴察觉不对，恐更生变故，他扫视一圈梅山兄弟，思衬片刻，将与二郎的商量一一说来。</p> <p>梅山兄弟这才恍然大悟。</p> <p>这些日子以来，他们眼看二爷时而严肃沉闷，处理公务细致有条。时而活顺热情，一天换好几回衣裳。批复的公文字迹也变来变去。</p> <p>原以为是二爷同三公主和离后神思不属，这才性情多变。毕竟二爷自打成婚后，身上就开始有的一股子香味儿是一直没什么变化的……</p> <p>却原来竟是有两个二爷！</p> <p>梅山兄弟面面相觑，知道二爷这是真的信任他们，才会将这大事都说与他们听，心中感怀不已。</p> <p>既然两个二爷自有安排，莫敢不从，梅山兄弟便立刻遵循二爷指示，去调遣草头神。</p> <br> <p>杨二郎抱起沉香打算送去西海，暂时交由寸心公主和草头神照顾。</p> <p>杨婵刘彦昌虽然不舍，但心知此举是为沉香，连声催促二哥速度快些。</p> <p>抱着沉香，又拿着一堆衣裳玩具，杨二郎隐匿身形下了华山，正要一念疾行，忽然神念一动，望向丁府方向。</p> <p>这丁府他听三妹说过，里头新出生的女娃娃同他怀里这个娃娃还算有一段娃娃亲。</p> <p>杨二郎空出一手，掐指一算，这丁府普通凡人家，照理说除了与沉香有些纠葛，便没得甚么不合理处了……</p> <p>可……为何方才神念中却让他这样不安？</p> <p>杨二郎虽是个再洒脱不过的人，但毕竟从小在西王母膝下接受教导，听多了神神鬼鬼的阴谋诡计，也养出个再谨慎不过的性子。</p> <p>眼下神念示警，自然不会置之不理。</p> <p>他垂眸看了眼怀中熟睡的沉香，又抬头看了看天廷方向，脚下一拐，进了丁府。</p> <p>时间紧急，杨二郎来不及细说，拍醒丁大，不等他惊叫出声，便迷了他的神智，让他抱起儿子，施了牵制术，转身欲带走，动了两步，再停下身来。</p> <p>杨二郎打量一下空荡荡的床榻和身边木木愣愣抱着儿子的丁大，拿起床边的拨浪鼓，塞进丁大儿子的怀里，又从怀里掏出寸心给他的一小枝血珊瑚，心疼的掰成两块，用化形之术化作丁大和丁大儿子的模样放回床上。</p> <p>又拿神念细细感应一番，察觉没什么不妥之处了，这才缩地成寸一步千里去了西海。</p> <p>先带走，西海最安全，待事情完了，再好好探查怎么个因由罢。</p> <br> <p>梅山兄弟来报，草头神已调集完毕，杨戬最后抬头看了眼风铃，起身带着梅山兄弟离开真君神殿。</p> <p>一千余草头神压阵，杨戬立在中间，梅山兄弟探视前方情况，天奴带着两个天侍幸灾乐祸得意洋洋的准备看这场骨肉相残的好戏。</p> <br> <p>血珊瑚化成的丁大一早醒来，迷蒙片刻，抱起身边的儿子，就要去华山上。</p> <p>管家在一旁拦了一回，可被分成两半的血珊瑚一心要去找主人，不听劝阻，只好随着老爷心意，带着几个家丁跟着去了华山。</p> <br> <p>杨婵刘彦昌正忐忑不安的等着二哥来捉拿。</p> <p>杨二郎连夜送沉香和丁大三人到西海后，又和寸心公主依依不舍告别，眼下回了华山，化作沉香的模样由杨婵抱回屋，躺在摇篮补觉。</p> <p>杨婵见轻轻晃动摇篮，见新二哥睡得香，心下安定许多，偷偷去打量门口和天边。</p> <p>刘彦昌也坐在摇篮边哄孩子，看着摇篮里的‘沉香’，怎么看怎么别扭，娘子从外头抱回来，他还真不敢确定这到底是他的真儿子，还是假儿子了。</p> <p>刘彦昌时不时伸手摸摸‘沉香’软乎乎的脸蛋，心想，这和真儿子摸起来也是一样的啊。</p> <p>他有些怕是二哥他们弄错了，把真儿子又给抱回来了，开口逗弄‘沉香’:“沉香……沉香……叫爹……叫爹……爹……”</p> <p>杨二郎皱皱眉，睁开眼睛，不满的看了眼刘书生。</p> <p>这跑来跑去的，累的他喘气的功夫都没了，好好睡个觉，总来摸他作甚？</p> <p>这刘书生长了个甚么脑子？让他叫爹？</p> <p>杨婵回头一看刘彦昌竟然让新二哥叫爹，又见新二哥抿着嘴蹙着眉，慌忙伸手打掉他摸新二哥脸蛋的手，给新二哥掖了掖被角:“彦昌！”</p> <p>刘彦昌悻悻的收回手，对着‘沉香’左看右看，又看看娘子跟他使的眼色，一下子涨红了脸。</p> <p>还真是假儿子啊……</p> <p>杨二郎心底冲刘书生翻了个白眼，正要开口问三妹要点茶水喝喝，就察觉杨戬的神息越来越近。</p> <p>未开口的话语当即转为婴啼，提醒三妹。</p> <p>杨婵也感应到二哥，抬头一看，天上凭空出现重云遮挡，云上整整齐齐的立着草头神。</p> <p>她赶忙喊刘彦昌抱‘沉香’进屋躲避，刘彦昌一听，知道抓他们的来了，抬头一看，竟是二舅兄！</p> <p>他低头看看摇篮里的二舅兄，又抬头看看天上的二舅兄，慌忙抱起摇篮里的二舅兄，在杨婵催促下，一步三回头，磕磕绊绊进了屋。</p> <p>杨婵独自立在院内，盯着天边电闪雷鸣，按着新二哥的指示，摆出一副难以置信，痛不欲生的神色来。</p> <p>“不是……这不是二哥的兵马……不是……不是二哥……这不是二哥……不是……”</p> <p>天奴站在云上，往下看着被梅山兄弟围住的三圣母，手中持着拂尘，看着司法天神的笑话。</p> <p>杨戬拿余光看天奴，见他只顾看戏，没察觉不对，心中暗恨，巴不得立马转身，拿刀将他挑于云下。</p> <p>“杨婵！”杨戬按下对天奴的杀意，扬声道:“你私自与凡人成亲，已经触犯了天条！还不快快束手就擒，接受惩罚！”</p> <p>杨婵自然不可能直接说好啊好啊我行李都收拾好了咱走吧。</p> <p>她依旧面上悲怆，不敢相信眼前景象，含泪喊了声:“二哥……”</p> <p>杨戬心下一慌，又思及二郎拿传音螺传回的消息，确实已经换好孩子了，才定声道:“不要喊我哥哥！我没有你这样的妹妹！”</p> <p>天奴满脸笑意的拿眼在杨戬杨婵间转来转去，心道:这司法天神也正是个狠人呢！为了司法天神之位与发妻和离，当着众仙承认自己母亲有错，又亲自来抓思凡的妹妹……倒是让他天奴都不得不佩服了。</p> <p>杨戬高声下令:“给我拿下！”</p> <p>梅山兄弟和草头神应是，上前几步，虽然知道这是做戏，但到底不忍心下手。</p> <p>杨婵环视一圈，梅山兄弟垂头避开她的视线，草头神也自然知道这是二爷的妹妹，不敢动手，一时都僵持在原地。</p> <h3 id="【二十五】"><a href="#【二十五】" class="header-anchor">#</a> 【二十五】</h3> <p>杨婵上前几步，目中泪水盈盈，看着面前的二哥，有些说不出口接下来的话。</p> <p>思及那一直紧紧盯着他们兄妹的天奴，杨婵还是狠狠心，道:“难道……又是一千年前的灌江口……”</p> <p>杨戬心下一痛。</p> <p>杨婵继续问道:“又是一场……灭门之灾？”</p> <p>哮天犬心里头急切的喊着三姐，却不敢出声，杨戬想起灌江口，天奴见杨戬没了动静，以为他忽然不舍了，眯眼往他看来。</p> <p>杨戬和天奴对视一眼，见他入了戏，知道已经铺垫好剧情。</p> <p>转回头去，对三妹使了个眼色，满面痛心闭目摇头，又睁眼呼道:“杀！”</p> <p>草头神得令冲上前去，杨婵挥袖一拂，便击飞排头几个，桃林中瞬间打成一片。</p> <p>天奴兴致勃勃的看着三圣母挣扎打斗，心下出了一口恶气。</p> <p>之前他受了伤，在凡间拿婴儿补身子，这三圣母竟然不知好歹出手阻拦，他堂堂天奴大人，区区几个婴儿罢了，能给他拿来用，倒是那些小东西的福气呢！</p> <p>眼下这三圣母狂不起来了吧，被自己的亲哥哥捉拿。</p> <p>天奴皮笑肉不笑，他天奴大人有大量，看这三圣母如此惨状，便原谅她一回吧。</p> <p>到底还是要被擒住的。</p> <p>杨婵与梅山兄弟演了半天，打得有来有回，琢磨着天奴也该看够了，才拿出宝莲灯来。</p> <p>梅山兄弟不敌宝莲灯，节节败退，草头神躺了一地。</p> <p>圣母庙的屋檐下，杨婵夫妻俩挂上的竹节风铃被灵力晃动，发出叮当响声。</p> <p>哮天犬假作惊疑道:“主人……难道他们已经有了孩子了？”</p> <p>杨戬看着风铃，默不作声，天奴在一旁添油加火，厉声道:“杨戬！杀了这个妖孽！”</p> <p>风铃继续晃动，杨戬犹豫不决，天奴上前一步，再次道:“杨戬！快杀了这个妖孽！”</p> <p>杨戬深吸几口气，只想先杀了天奴这个妖孽。</p> <p>他催动天眼，射向草屋，杨婵见状，抛出宝莲灯去护住刘彦昌和孩子。</p> <p>草屋炸开，刘彦昌搂紧怀中孩子，为孩子挡住飞开的碎片和烟尘，也想不起来真儿子假儿子了，只不想怀中孩子受伤，惊慌的往杨婵身旁跑去。</p> <p>安排好的草头神按照二爷吩咐，冲向刘彦昌，宝莲灯闪烁着光芒，带着刘彦昌飞身而起。</p> <p>刘彦昌惊呼一声:“三圣母！”</p> <p>顺着宝莲灯的灵力往二舅兄准备好的地方飘去。</p> <p>杨戬不等天奴开口，支使哮天犬去截住刘彦昌，哮天犬领命追了上去。</p> <p>梅山兄弟和草头神也跟上哮天犬，追了过去。</p> <p>杨婵不由自主的要去保护郎君孩子，被杨戬拿三尖两刃挡住去路。</p> <p>兄妹二人僵持在原地，天奴本来想跟上去亲眼看着那个凡人和三圣母的孽种被杀死，见杨戬兄妹如此，留了下来，急道:“杨戬！还犹豫什么！要妹妹还是要几十万民众，你自己抉择吧！”</p> <p>杨戬抬头看向天奴，杨婵仍然紧盯着哥哥。</p> <p>“杨婵呐杨婵，你休想逃出我的手心！”天奴得意道。</p> <p>杨戬和杨婵对视一眼，抽出扎进地上的三尖两刃刀，追击杨婵，杨婵自然不敌哥哥，恰好哮天犬过来报宝莲灯太厉害，他们抓不住刘彦昌。</p> <p>杨戬顺势飞身而起，卷起飓风，扬起沙尘，将圣母庙裂开，把杨婵打入地底，由华山拱开，压在其上。</p> <p>杨婵落入华山底，被结界关押起来，就此不见天日。</p> <p>天奴虽然不满三圣母没有直接被弄死，见杨戬跪在父兄墓前，心痛落泪，心知不能逼的太过，只能就此作罢。</p> <p>梅山兄弟来扶起杨戬，说刘彦昌父子已经被乱石砸的血肉模糊，分不出面目了。</p> <p>杨戬又看了眼父兄墓碑，挥手让他们退下，闭上眼睛，心道:二郎，你可千万莫要出差错啊……</p> <br> <p>杨二郎当然不会出差错。</p> <p>一脱离天奴视线，他就变回自己的样子，令追过来的梅山兄弟和草头神在原地歇息片刻。</p> <p>哮天犬喘了喘气，又起身按吩咐回了圣母庙报信。</p> <p>血珊瑚丁大抱着儿子带着家丁找了过来，正要开口喊主人，却见天色大变，飞沙走石。</p> <p>家丁们四散奔逃，杨二郎伸手要收回血珊瑚，恰巧一块大石倒过来，把血珊瑚砸的碎了一地。</p> <p>完了！寸心公主给我的定情信物！</p> <p>杨二郎目瞪口呆看着被压稀碎的血珊瑚，泫然欲泣。</p> <p>虽说寸心公主和他的定情信物不知凡几，可样样都是他心爱的宝贝，每日里挨个儿拿出来睹物思人。</p> <p>这血珊瑚是杨二郎同寸心公主第一次亲吻的第1458个纪念日所得，上头有几个枝杈，几道斑纹，他都一清二楚，每每看见，都不免要回忆一番寸心公主赠他时的娇态。</p> <p>放了一千多年，他都舍不得吃上一口……</p> <p>眼下，居然就这么碎了。</p> <p>梅山兄弟也被这变故惊愣在原地，无措的看着眼前穿得花里胡哨的二爷看着血珊瑚满面哀戚。</p> <p>梅山老大上前劝道:“……二爷……这……旧的不去新的不来……您也别太伤心了……”</p> <p>杨二郎闻言更是难过。</p> <p>“怎能相同，此乃寸心公主赠与小神第一千九百三十九个定情信物，虽不算珍贵，却全是寸心公主心意呐！”</p> <p>梅山老大安慰的话堵在嘴边说不出来，一千九百三十九？谁家会有这样多定情信物？</p> <p>“二爷！”梅山老六俯身捡起一块血珊瑚碎片，沾了一手汁液。“要不……我给它粘起来？”</p> <p>杨二郎看着梅山老六手中带着灰尘泥土的血珊瑚，摇了摇头。</p> <p>又吃不得了，粘起来有什么用。</p> <p>杨二郎亲手拿灵力在桃树下挖出一个洞来，梅山兄弟合力把血珊瑚收拢起来，送进洞里，埋上土，立上碑。</p> <p>上写着“血珊瑚之墓”</p> <p>几人站在血珊瑚的墓前，心里虽然一言难尽，但还是理解杨二郎痛失一个定情信物的心痛，跟着杨二郎一起缅怀他逝去的血珊瑚。</p> <p>杨二郎给血珊瑚挖了墓，立了碑，很有仪式感的告别了这件旧物，心里才好受许多。</p> <p>圣母庙那边的动静已经停了下来，他招手示意梅山兄弟上前，指了指血珊瑚淌了一地的汁液，又摘下两片树叶，化作刘彦昌和孩子的模样放在那摊汁液上。</p> <p>梅山兄弟领悟到杨二郎的意思，点了点头，领着草头神去了杨戬身边。</p> <p>杨二郎目视他们离去，才带着刘彦昌回了西海去接沉香。</p> <p>还有西海那个丁大和他儿子，他那家丁管家看到他们被砸死，再让他们回去，恐怕不太行，也得安排安排才是。</p> <p>杨二郎总算是知道，为何神念会警示，让他带走丁大二人了。</p> <p>差点就害了两条无辜性命了。</p> <h3 id="【二十六】"><a href="#【二十六】" class="header-anchor">#</a> 【二十六】</h3> <p>眼见着杨婵被亲哥哥关押在华山底，天奴本也不指望杨戬会对杨婵下死手，兴致冲冲的看了这兄妹相残的好戏，便施施然告别司法天神，回了天廷。</p> <p>杨戬又俯首拜了拜父兄，确定天奴走了，才起身去寻杨二郎察看情况。</p> <p>杨二郎已经回了西海，准备安排丁大和他儿子，到底是他与杨戬早没算出来，这下弄得人有家不能回。</p> <p>怎么偏生就被那些家丁管家给瞧见了。</p> <p>杨二郎捏着寸心公主的手指在掌心划来划去，越想越恼，又不能对凡人随意用法术，只能长叹一口气。</p> <p>寸心公主自成婚以来，都同二郎夫唱妇随形影不离，头一回分开这么久没能好好聚着，眼下二郎黏着她，她自然也黏着二郎。</p> <p>见郎君忧心，寸心公主自然也跟着难受，正要开口劝慰几句，就听草头神来报，丁大父子俩醒过来了。</p> <p>寸心公主扬起笑来，忙让草头神将人请上来。</p> <p>丁大父子一觉睡醒，只觉周围华光溢彩，如同仙境，还未及感慨仍在梦中，便被身旁的水浪波纹珊瑚海鱼惊了一跳。</p> <p>乖乖爷！这又是哪位神仙居所，恁的吓人。</p> <p>丁大赶紧拍了拍怀里的儿子，生怕儿子也被吓着。</p> <p>小娃娃也醒了，正咧着嘴伸手抓游到跟前的小鱼儿呢。</p> <p>草头神见他们醒来，早就报了上去，由着丁大抱着儿子在院里追小鱼抓小鱼。</p> <p>寸心公主请了他们进来，见丁大拘谨，同二郎对视一眼，让二郎开口解释一番。</p> <p>杨二郎看丁大一个凡人，在这西海行宫里头手足无措，心下有些愧疚，柔声让他入座，才细细给他讲了来龙去脉。</p> <p>睡了一觉，竟然就有此奇遇！</p> <p>丁大瞪开眼睛，心说果然是神仙手段，惊奇了一会儿，知道自己眼下不好回家，又开始担忧家中的妻女们。</p> <p>这俩神仙好说话，丁大也不怕，开口问“那草民以后得怎么才能回了家？这儿子是在跟前，可留下家中妻女，怎么是好呢。”</p> <p>杨二郎细思片刻，去看寸心公主，寸心公主见他为难，主动开口道:“怕得委屈你，改个名儿，再由我郎君给你换上个相貌，如此，你便能回妻女身边了。”</p> <p>“改名？换……换相貌？”丁大惊诧道，“能给我变好看点吗？”</p> <p>杨二郎拿扇子挡住脸笑了笑，取下扇子问:“自然能，你想变个怎么好看的样儿来。”</p> <p>丁大欣喜半晌，抱着儿子起身在堂中想来想去，而后脚步一顿，扭回脸来:“我想了想……还是不了吧……不要那好看模样了。”</p> <p>“不要了？”寸心公主挑眉，“那你想如何，说与我二人来，尽量满足你便是。”</p> <p>丁大抱着儿子，憨憨笑了笑，“二位神仙，我知道你们都是大神通大本领的人。”他一手抱着儿子，一手腾出来给儿子掖了掖被角。</p> <p>“我这儿子……可是我丁大的命根子，一直连个名儿都舍不得取，眼下……眼下可否求二位神仙，给我儿赐个名儿，让我儿也沾沾仙气。”</p> <p>寸心公主噗嗤笑出声来，“甚么赐名不赐名的，你这儿郎能到西海，便是与我们有缘，让我二人给提个字便是，取名儿自然还得他爹爹亲来，才是了。”</p> <p>“好好好！”丁大点点头，“草民是决意先回家看看的，这孩子留在神仙们身边，草民再相信不过了，那草民就给儿子取名元海二字，您意下如何？”</p> <p>寸心公主抚手夸赞，“好名字，丁元海，一听便有我这西海的缘分。”</p> <p>丁大也跟着笑，看了看杨二郎和寸心公主，犹豫了下，还是鼓起劲儿来上前把丁元海送到杨二郎怀中。</p> <p>杨二郎猝不及防接过一个孩子，简直像抱着团天雷般，动也不敢动，说也不敢说，只一个劲儿的拿眼示意寸心公主快找人把孩子抱开。</p> <p>寸心公主乐见他偶尔这样出糗，也不回他视线，装作没看到，扭头唤草头神上来，跟着丁大一块儿记下孩子几时吃几时睡几时醒几时圊。</p> <p>丁大说得细致，说得不舍，突然一拍脑袋，“丁安！”</p> <p>他这动静不小，引得围坐着逗弄丁元海的二郎同公主瞅来。</p> <p>“我想到了想到了！”丁大兴奋的跑上前来。“丁安！我族兄丁安！”</p> <p>寸心公主示意哮天给丁大端上茶水，让他静静心，再慢慢道来。</p> <p>丁大喝了两口，缓缓神，才又说道:“我那族兄丁安，打小我俩就亲近，他家里出了变故来投奔我，姑且帮我看着家里头，身边也没个妻子儿女，待我的闺女儿们也像亲生的一样……”</p> <p>“您看……”丁安小心的抬头窥二郎的神色，“可否让我化作丁安，回去照顾妻女，让丁安来此照顾元海，说不定……说不定换换地方儿，他还能在这边儿找到个老婆呢。”</p> <p>二郎无奈的摇头笑:“你倒好算计，还寻摸上我西海的姑娘来了。”说罢顿了顿，又道:“也不是不可，到底这儿都不是凡人，我也怕管不好你这儿郎，只一点，得丁安本人同意才行。”</p> <p>丁大连连点头，催着杨二郎带他回去一趟。</p> <p>杨二郎也不舍得离开爱妻，以己度人，心知丁大思家心切，只能暂别寸心公主，带丁大回了华山。</p> <p>他二人刚走，杨戬就回来了。</p> <p>寸心在传音螺收到了杨戬消息，和杨戬前后脚来了前院。</p> <p>寸心公主想回避，让小两口好好亲近亲近，杨戬却叫住她问二郎下落。</p> <p>寸心公主只能又坐下，一一告给杨戬知道。</p> <p>“原来如此。”杨戬听闻险些害死凡人，还好凡人被二郎提前带走，松了口气。</p> <p>“多亏二郎，否则怕是要背下这孽债了。二郎果然比杨戬细致的多”</p> <p>他也听闻妹妹说过这丁大家的女儿和侄子沉香的娃娃亲，对刘彦昌很是不满，认为他私自定下这种娃娃亲，不够尊重妹妹和侄儿。</p> <p>寸心公主替郎君说声“谬赞”，见杨戬没别的事要知道，便自回房去，留他二人卿卿我我。</p> <p>她这胎折磨人的紧，腰身也比寸心粗上一些，整日里不是想吃就是想睡，得亏她是龙女，本体强悍，才又少遭许多苦。</p> <p>二郎又时时不在旁边，只能拿传音螺每日里说上两句话，以慰相思之苦。</p> <p>海医说一切
