她没醒呢。杨戬小心向前贴了贴，忍不住往她臀间凑去。<br>
他还想亲亲她粉嫩的唇，软软的脸，可又怕把她惊醒，一时间矛盾至极，进退两难。<br>
于是只好轻轻亲在她肩头，再转向脖颈。她身上似有似无的香气飘进他的呼吸，让他联想到昨晚舔舐吮吸过的香甜溪谷。<br>
他胀得更紧了，小兄弟鼓动起来，绷得他头皮发麻，只想重回销魂谷地，钻进桃源秘境，受她包裹绞缠，那才畅快。<br>
膝盖微微向前顶她腿窝，杨戬弓身，慢慢挺腰将铁杵似的硬物送过去，沿着臀缝前行。昨夜看到的地方实在诱人，那么窄那么小，死命箍着他，把他吞进去啜吸挤榨，叫他第一次知道什么是人间极乐。<br>
等寸心醒了……<br>
龟头触上软肉，激得整个肉茎都猛地一弹。杨戬深深吸气，向前贴紧，不敢再动。皱着眉头忍耐片刻，只觉得浑身冒汗，忍得实在艰难，而那小兄弟根本不理他意念指示，自顾自鼓胀得欢快。<br>
寸心还不醒啊？<br>
杨戬微微支起身子低头看她，她侧身枕在他手臂上，仍睡得正香甜；面颊犹带粉红春色，嘴角微微翘起，仿若沉迷美梦。视线一歪，两团白嫩骤然闯进眼中，火似的烧着他，令阳物周身的筋肉都抽动起来。他忙躺下去闭眼不看，却不由自主将另一只手缓缓按下，指腹碰着绵软乳团，犹豫片刻，又把手掌盖上去。指尖收紧了些，入手皆是绵软嫩滑，再略微动上一动拂过乳尖，轻轻揉捏片刻，小小乳粒竟胀大硬实起来，顶在他的掌心。<br>
想吃。<br>
杨戬吞下口中津液，咬住嘴唇拼死按捺住挺腰的欲望，身子却扛不住又向前贴了贴，手也无意识抓得更紧。<br>
他正闭目僵着，忽听胸前一声轻哼，怀中身躯微动；接着是小声惊呼，“呀，”<br>
寸心迷迷糊糊刚睁眼，就感觉周身一片热腾腾的，背后紧贴着——<br>
她忽然醒神，腾地坐起来往身后看，随即绽一个大大的笑，“杨戬！”她扑在他胸口，叭叭叭连亲几下，“你真的回来啦！我真怕睡醒了你又不见。”她欢快地在他身上蹭了蹭，“刚才我还做梦你搂着我呢。”<br>
那倒也不是做梦。杨戬又咽了咽口水，此时此刻，两人皆是周身赤裸，而他管不住的那个小兄弟已精神抖擞跳了许久。寸心柔软的胸脯压下来贴在他胸口，两条嫩白长腿动个不停，他哪里还能再忍？“寸心，”他哑着嗓子，手掌从她背上滑下去，抓在圆鼓鼓的臀肉上，“昨晚可还……畅快？”<br>
眼见龙女脸庞窜上红晕，杨戬愈发情动，按着她压向自己又跳了两下的阳具，“再来一次可好？”快憋不住啦。<br>
“好啊好啊。”寸心忆起昨晚两人交缠起伏的快乐，虽然有些害羞，可也抵不过她这么喜欢杨戬，又新近喜欢上与他交颈相拥彼此嵌合的缠绵。<br>
杨戬艰难地挤开寸心双腿，正欲扶龙入巷，寸心却忽然叫他，“哎等等”，她直起腰来，坐在他小腹上，伸手向后摸了摸，“你让我先看看。”<br>
还看什么？杨戬不明白，他都快炸了。<br>
“昨晚没看仔细，”寸心从杨戬身上爬下来，“到底是什么样子……”她膝行几步凑到他腿间，好奇地盯着那根鼓胀起来青筋盘绕的肉柱。<br>
杨戬脑子里轰的一声，昨晚他看的……他确实……软软的肉瓣，翕动的缝隙，绷紧了箍住他的穴口，被他抽带出来的嫩肉，一片殷红中流淌着白色的浓精……<br>
光是想一想，他就忍不住吐出一声粗喘。“好寸心，别光看，你也……摸摸它？”<br>
寸心想，昨晚他也摸了自己，还把手指伸到里头探动，让她舒爽得很呢。于是她高兴地应下来：“我试试，我试试，你舒服了要跟我说呀。”<br>
杨戬的小兄弟听不得这话，立时原地跳了跳，在寸心眼前努力招呼。<br>
寸心躬身凑过去看它，它竟激动得渗出前液，在铃口晃晃悠悠摇摇欲滴，寸心不由自主伸手上去，想将它抹开。指尖方一触上，杨戬的手蓦的抓紧身下褥子，喉咙里发出一声粗喘，青筋盘绕的肉茎又前后一抖，从那指尖下滑开，寸心便又用手指去戳：“你别动呀。”<br>
“你抓着、抓住它。”杨戬呼吸渐渐急促，天知道他如何憋胀了整整一早晨，这会儿简直丝毫刺激也受不住。<br>
寸心依言伸手，把鼓胀不休的阳具握在手中，随即大大惊叹道：“它动得好厉害！”说话间越发凑近，拿拇指去揉了揉龟头小口：“就是这里，弄了许多东西出来。”又有些疑惑，“这样粗，我是怎么……”<br>
杨戬的小兄弟听不得这话，揪着身下囊袋胀鼓鼓欲抽欲动，“唔……！”杨戬脸也涨红了，“好寸心你，揉揉它，抓着，”他头脑一片昏聩，简直不知道自己在说什么。寸心已试着在手上用了力气，轻轻抓握几下，听得杨戬喘息凌乱，便觉得自己做得甚好；又感觉指尖下凸凹不平，她凑上去看，见青筋凸起盘绕至根，便歪起脑袋绕着看了一圈，用手指沿着筋脉描摹下去，最后轻轻握在紫红肉茎鼓囊囊的尽头。<br>
原来就是这个样子的东西，昨晚在自己体内搅动，让她第一次感受到男欢女爱的至乐。寸心越发欢喜，想到从今往后，日复一日，岁岁年年，都将与杨戬同室而居同榻而眠，也可夜夜都如昨晚那般……<br>
她的眼睛还盯着脸前头那根肉棍，脑子里却回忆起前夜被它进进出出的无限快乐，手上握紧了也没发觉，还喃喃道：“我喜欢它这个样子，杨戬——”<br>
杨戬喉中发出低哑急促的叫声，他猛然坐起，可已经太迟了。憋胀难忍的欲望喷薄而起，一股又一股浓浆急切射出，落在寸心泛红的脸颊上，小巧的鼻尖上，可爱的嘴唇上。囊袋仍在皱缩，随着他乍然坐起的动作，又在寸心胸前乳上喷射数股，落下片片白斑。<br>
寸心猝不及防愣在原地，须臾皱了皱鼻尖。杨戬彻底呆住，他从未想过如此这般的……冒犯。他只是想让寸心柔柔的小手摸他一摸，像从前想着她自渎那样握紧他的欲根，在他无数的绮梦中，从来不曾想象出她真正触碰他的快感。可这般的冒犯，怎么却、却让他看得移不开眼？<br>
寸心用指腹在鼻尖上抹了抹，杨戬慌忙抬手：“对不住寸心、我给你擦、擦干净……”大掌揉上去怎么反而抹得更多了？手指按上她的嘴唇那一瞬，杨戬心跳加快，仿佛突然生出某种渴盼。轻轻摇头闭眼也没能甩掉荒唐的想法，杨戬索性赶紧往下——他的小兄弟看不得这样景象，竟舍不得软下去，又神采奕奕叫嚣起来：挺立雪丘之巅的艳红乳粒，被浓白粘液半遮半掩，挂着摇摇欲坠的浓浆，正随着呼吸起伏摇晃。<br>
他抬手上去，却把掌心按在乳上，将它抹开；寸心胸前几颗小痣将原就白皙的胸口衬得如凝脂一般，杨戬伸手圈住她的腰，低头吮上去，继而把乳上余精揉开一片，在小痣上反复搓摩。乳肉软弹，肌肤嫩滑，上面沾满了他的欲望……杨戬喘息愈发粗重，将他满身的燥热扑在寸心胸口。<br>
“你、你怎么，”寸心初识欲海，并不明白杨戬此刻为何这般动情，只是胸口让他抓揉得酥酥痒痒，忍着酸麻奇怪道，“昨晚明明用了好久……”<br>
“那不一样。”杨戬胡乱应答，终于松开那团绵乳，隔空摄来沾了水的巾帕，在他那活蹦乱跳的小兄弟上揉擦几下，随手一扔，“寸心，好寸心，”一个字又一个字，组合成荒唐的祈求，从他口中自发吐出，“你能不能……”他盯紧她微张的红唇，“亲亲它？”<br>
“它……它？”寸心愣神，低头看去，“你怎么还能变大呀？”<br>
杨戬的小兄弟听不得这话，摇头晃脑打起招呼，索性胀得再大些，把鼓囊囊的身躯呈现出来，极迫切地宣示存在。用手撑着向后挪动些许，杨戬激动不已又紧张万分，这般亵渎，她可会应？如果她能……不，他完全没有办法构想那种感觉，只能急切地期待，“寸心，寸心……”<br>
坚实的腹肌块垒分明，绷紧了不时抽动，与胀紫的阳具一同，随着急促呼吸起伏。寸心不由自主摸摸嘴唇，想到昨夜，他柔软的唇舌也曾舔舐，想到那样的热切与畅快，她忽地腿心一软，腿间不由自主地抽缩，腹心升起麻痒。肩头让杨戬一把抓住：“……可以吗？”她从未想过还可以如此……可他应该会喜欢，于是她躬身低头，再次握住那粗壮的肉茎，“叭”一声亲在龟头。“这样？你喜欢吗？”她抬头看向杨戬，正对上一双隐隐泛红饱含情欲的眼：“再……再亲一下？”<br>
寸心突然醒悟：他灵活的舌头不止在外上下舔吮，更探入体内抽插啜吸、翻转搅动，她自然也该用同样的方式回馈。不知道杨戬是否会像她一样快意连连不能自抑？她雀跃道：“我知道了，我知道了，你等着享受啊。”她有些着迷地在杨戬的小腹上按了按，接着握住怒胀的阳具，向下滑到根底，扶稳了肉茎，伸出舌头，用舌面在它面上从下至上舔了一道。<br>

“你干嘛呀。”寸心鼓了鼓发麻的腮帮，并不生气，反倒问他，“我做得如何？”不等回应又自己答道，“我看你该是很舒服的，嗯？”<br>
何止一个“舒服”能够形容？他简直快要升天了！杨戬头晕脑胀地张口：“那，再往里吞些……”<br>
寸心拧了拧腰，腿间又空又痒，湿哒哒有些坐不住，忽然觉得眼前手中这根棒子着实迷人，忍不住低头舔了舔，娇娇地问他：“那要弄到什么时候呀？我……”她越发觉得难耐，十分渴望杨戬能给她摸一摸蹭一蹭，忽然灵光一现，索性抬腿挪了挪，跪坐在杨戬腿上，潺潺蜜露顿时铺开一片湿滑，她在他腿上夹紧了前后蹭动，可算暂且稍稍缓解，先赞叹自己当真聪明，又低头去吞下那根且胀且跳的灼热肉茎，高高低低进进出出吞吐啜吸，还不时抬眼看看杨戬的反应。<br>

阳具硕大粗长，寸心吞至喉头仍在外余下大半，她又把两手一上一下抓握上去一同动作。肉柱经受不住这等刺激，在她口中跳动，可口腔中并无余地给它，只能奋力将腔体填得更满，将舌根压得更紧，拼命向喉头紧窄深处钻去。寸心抬眼一看，杨戬满脸潮红，胸口快速鼓胀起伏，不时仰起脖颈溢出呻吟。她确实做得甚好，寸心想，等下定要舔舔他喉间滚动的骨节，她已经馋得很啦。这么想着，双腿夹得更紧，不留神手上也用了力，忽觉掌中肉棒剧烈弹动，忙抓稳了——<br>
杨戬再也抑制不住，抬臀向上猛然一顶，尚有一丝清明牵着他该去推开寸心，可寸心握紧了吞牢了并无起身的意思——按在寸心肩头的手突然不听使唤，鬼使神差般停在原处动弹不得——他发出一声短促低哑的喘叹，在紧窄湿热的挤榨中爆涌而出。<br>
杨戬感到一种难以言喻的、无比充盈又令他满心羞惭的畅快。鼓动的肉茎还在断续射出余精，硕大的柱头撑满口腔，噙不下的浓白从她嘴角溢出来，寸心呜呜哼叫起来，轻轻在他腰腹拍打。杨戬克制不住口中喘息，揉着她泛红的脸颊连连低叹：“寸心，你真好，寸心……”<br>
寸心唇口酸胀发麻，抿着嘴唇勉力抬头，终于将肉柱吐出。杨戬摄来巾帕正欲递出，却见她微哼一声，喉珠滚动，将口中浊物吞咽下去——<br>
咽下去了——杨戬呆住，只听见自己心跳砰砰作响，“寸心，你……”<br>
她用指尖在唇角抹了抹，垂眼看去，又将手指放入口中吮吸。<br>
“不好吃。”她皱了皱眉。<br>
杨戬手上还捏着一张帕子，竟愣在原地，不知该说什么，该做什么。见寸心抬眼看他，脸上是无边的艳色，眼中是晶莹的水光，他仿佛听见心头闷响，从骨缝肉隙中生出无穷酸胀酥痒，在身体里四处冲撞，不知何处才是出口。<br>
“怎么啦？”寸心戳了戳他的胸口，“舒服傻了？”她在他快速起伏的胸口推了推，“该你啦，你可舒服了，我也想要。”<br>
杨戬颤栗的余韵还未消退，刚刚给他如梦般快感的姑娘又按着他贴上来，一双秋水明眸里盛满了对欲望的直白渴求。比起他暗藏的心思、苦苦忍耐的欲望，寸心总是如此，鲜活又热烈。“好，该我，该我来。”杨戬抬起肌肉鼓胀的大腿，在她腿心顶了顶，这姑娘在他腿上蹭了许久，不知流了多少水，将他腿上淋得一片湿滑。“好寸心你躺着，”他托着她的脊背放她躺倒，分开两条白嫩的大腿看向腿间泛滥成灾的桃源，嫩白的贝肉经过整晚休息，不复昨夜那般红艳，玉贝让蜜水打湿了，晶莹透亮，微微颤动，一道粉红肉缝开合翕张……<br>

杨戬撑起身子，看他眼前全身赤裸的胴体，寸心身上涌起粉红，脸侧胸口乳尖仍有几片半凝的白斑，粉玉般的身躯在高潮余韵中起起伏伏。他又看下去，经他唇舌吮吸摩挲的蜜露出处也显出一片红粉，贝口张开些许，内里殷红嫩肉时隐时现，这样美景令他想到昨夜所见，他想狠狠地进入她，撑开她涨满她，让她再一次呜咽着把含不下的浓白浆液挤出来……那样的艳色只在脑中想一想，就让他全身绷紧，肌肉坟起，阳具挺立筋肉颤动。<br>

快感弥漫全身，直击灵魂，寸心被粗壮热烈的巨硕肉具捣得一句话也说不出来，张口发出一串零碎不成调的吟哦，在一道重重碾压中拉长声调，弓起身子颤抖连连。<br>

并不急着答话，杨戬撑起来，慢慢抬腰从水淋淋的肉穴中后撤。一声轻轻水响，卵大的龟头从穴口拔出，红肿的贝肉闭合不住，颤颤微微地收缩着，白色浓精从一片殷红中缓缓流淌出来。<br>
杨戬看不得这样的景象，欲火上头什么也不顾了，尚未疲软就重新硬挺的肉茎又给他塞了回去，堵住外泄的浆液与蜜露。他俯下身去狠狠亲住寸心润泽的红唇，不给她一丝说话的机会，翻过身来让她趴在他胸口，又急急向上快速顶弄起来。<br>
许久才松开她红肿的双唇，杨戬贴着她回答道：“三公主的恩情，杨戬此生，定会泉涌以报……”</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/84.短篇-2024/010101.泉涌以报.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a><a href="/tags/?tag=%E5%BE%97%E5%AF%B8%E8%BF%9B%E5%B0%BA" title="标签">#得寸进尺</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/10/05, 18:43:06</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><!----> <a href="/pages/555e02/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">试嫁衣</div></a></div> <div class="page-nav"><p class="inner"><!----> <span class="next"><a href="/pages/555e02/">试嫁衣</a>→
