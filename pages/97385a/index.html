清风吹过庙宇里忽明忽暗的烛火，微光洒在二郎神白玉铸就的脸上，恍惚间好似他是活生生的，寸心跪坐在香案前的蒲团上，定定地瞧着他，久久不能回神。夜半中天，终于熬不住浓浓困意，蜷缩在地昏昏睡去。</p> <p>柜山之上尽是翠竹，夏夜的蝈蝈在廊外吵吵闹闹地，倒也不至于安静到吓人。寸心虽然胆大，但自小娇养惯了，独自一人到此未免不是滋味，然而耳畔有小蛐蛐的叫声，身前那尊高大的神像威严肃穆，房檐上的惊鸟铃声音格外清脆悠长，身处在这庙宇正中，便令人感到安全舒适，并不觉得孤单寂寥。</p> <p>又几个时辰，夜正是深时，睡梦之中，龙女忽然发起热来，纵使躺在冰凉的蒲团上，也抵不住身体之中散发而出的浓浓热意。寸心禁不住这心火焚人，揉了揉眼睛清醒过来，只觉得难受不已，晓得又是那个病症发作了。</p> <p>龙族之内十之八九天生自带了此私疾，乃是返祖的思春之症，三公主便是其一。她自小吃着丸药压制，这等羞事只如吃饭饮水一般，每年一月，自不停歇，有龙宫之中的御医配置秘药，此病发时，吃下一粒，就不会那么难耐了。</p> <p>公主私跑出时，药带得不多，为了走更远的路，总是节省着吃，昨日已经服下一粒，今夜便只能任它烧去了。</p> <p>寸心难受得蜷缩起身体，靠在二郎神金身之前宽大的香案旁，显得瘦小可怜。小殿下是从小娇生惯养的，碰破了一点皮也要掉几滴眼泪，何况此病实在来势汹汹，往日有药可吃，也得躺在床上抱着自己软软的小被子直哭，今天晚上她孤身到此，反而坚强起来，憋得小脸通红，眼睛水汪汪的，抬头看向那座白玉神像，小声说道：“真君老爷，寸心好难受，你可以保佑寸心不那么难受吗？”</p> <p>越看那神像，竟越觉得栩栩如生，寸心只觉得他越看越觉英俊，实在是天上地下绝色无双的英雄才俊，心中不由得生出缠缠绵绵的思慕之情，忍不住摇晃着支起身子，走到二郎神高大的神像之前，踮起脚摸了摸他的脸。呵出的气息喷洒在神像的脖颈间，软语期许道：“真君老爷，您真好看，如果寸心能看到你，那该多好？我若能见你，一定马上就不烧啦。”</p> <p>——</p> <p>再说九重天上，司法天神正坐于瑶池之中饮酒。今日天宫有宴，几位高官不住地与杨戬敬酒，一来二去，不由喝得醉了，玉帝笑道：“二郎真君法力无边，可这酒量，倒弗如朕甚啊，说什么也要再来一杯。”遥遥举起金樽，就要与真君劝酒。</p> <p>杨戬支着脑袋，捏起仙侍早已斟满的酒杯，眯着眼摇摇头，笑道：“陛下，我不成啦！”话虽如此，到底仰头干了这杯玉液琼浆。</p> <p>一股辛辣劲下口，真君只觉得醉得愈发狠，扶着桌站起身来，拒绝了婢女的搀扶，一人踉踉跄跄地走到瑶池畔，想要吹一吹凉，刚刚来到栏杆旁，却忽然感到一阵异样。</p> <p>“……嗯？”真君心念一动，阖上双眸，神识顿开。不及半刻，已探得端倪之所在，扫了一眼不远处乱哄哄的酒宴，晃了晃脑袋，皱眉哼道：“哪里来的毛贼，敢冒犯你二郎爷爷的金身？”说罢轻轻打了个响指，身后一阵黑影闪过，化出一个黑袍怪客。</p> <p>“哮天犬，替我与娘娘告个假，就说我不胜酒力，先行告退了。”说罢，即一摆大麾，转身离去。</p> <p>真君出了南天门，纵向柜山而去，流光一闪，已到了玉阶前，他眯着眼打量了圣殿一眼，掸了掸衣袍，走上前去，一把掀开了遮住神像的重重襜帷，定睛一看，登时呆立原地。</p> <p>这圣殿大厅满是馨甜的香气，香案之上供奉了瓜果，高立的真君神像旁，站着一位少女，衣衫凌乱、香肩半露，一截嫩白的藕臂暴露在氤氲的空气中，竟放肆地搂住了那白玉雕就的二郎神像，软语低吟着思慕情长。</p> <p>杨戬喉珠滚动，向前一步，定定瞧着那龙女，眼神稍些迷离，只因此神庙之中的玉石塑像中，存留着他降下的一口仙气，庇佑着一方水土，百里几近，妖魔鬼怪不敢来范。这神像通了二郎真君的灵犀，如若有人胆敢染指，远在天廷的二郎神便能够察觉。</p> <p>此刻这香软少女浑身体热，脸颊烧得通红，丝毫没有察觉到他的到来，期期艾艾地依偎在那神像怀中。杨戬虽站在几步以外，却能感到温香软玉盈满了怀。再细看这龙女，真不愧是龙族美人，小小年纪，却天生尤物，粉面桃腮，应是到了思春之期，一见他神像，泛起了绵绵相思，行止不由己念。如此，倒也不能怪她亵渎神灵。</p> <p>二郎神嘴角一弯，旋身一变，消失在原处。再看那神像，竟满身金光，化作了活生生的神明。</p> <p>三公主此时已经神志不清，檀口微开，吐出几口氤氲的热气，只教二郎真君闻去，一时身酥骨麻，陶醉不已。一把将这香香软软的小美人搂在怀中，抬手捻住她小巧的下巴，轻佻地调戏道：“小龙女，哪里难受？真君老爷特意临凡，这就来帮你。”</p> <p>敖寸心只闻一阵酒香，落入一个温热宽厚的怀抱，一双柔荑不自觉搭上他坚硬的胸膛，抬起头看他一眼，一时间双颊绯红，心如擂鼓。头一回和这般英雄气概的男子如此亲近，待看他眉眼，实在丰神俊朗，贵气十足，羞得蜷缩起脚趾，迷蒙道：“真君老爷，是你来啦……”</p> <p>杨戬大马金刀地坐在须弥座上，怀中的少女身形娇小，艳丽娇憨，坐在他的腿上，低头一看，真是说也说不尽的动人，真君一时身随意动，猛地香了一口她粉嫩的小脸蛋。</p> <p>二人也该是有此一番艳事，真君饮酒辄醉，意乱情迷，而公主殿下正值思春之期，就算服下药物，遇见如此英俊的儿郎，也是把持不住，何况此时，真也药石无医。夜色正浓，月黑风高，两个欲海翻腾的人抱坐在大殿的蒲团之上，拥吻着滚到了一起。这正是：</p> <p>“蜀锦地衣丝布障。屈曲回廊，静夜闲寻访。
