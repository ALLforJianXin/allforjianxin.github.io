省得布匹招惹那要命的焰火，仔细把着崖边岩石，使个巧劲儿一翻身跳下去一丈。</p> <p>往下一毫便燥热一分，杨戬将眼睛闭紧怕那焚尽万物的热浪灼伤了一对招子。双手死死扣住岩壁，一失足就是灰烬无存。他微微眯眼往下一瞧，果如王母所说见了一道狭窄的石板。只是若要到那处去，便又要往下一丈。周身温度愈发高，到了那可还有命活？</p> <p>正想间，手下的岩体竟然咔嚓一响，杨戬心下一惊直道不好，身先神动，刻下就着被热浪烘得僵脆的石头荡起身体，无奈往那处石台跳去。</p> <p>往下温度果然更高，神君想这次不死怕也要去层皮。快要被火舌撩到时，额间天眼忽然迸发一道蓝光，似一道异焰从发间烧下，将杨戬整个人拢在火中。他眼疾手快一稳身形落在石上，这才有空打量自己。那蓝焰将他包裹，却任人操控，自发裹挟身体不受外物侵扰，周边温度也随之清凉下来。</p> <p>想是瑶姬长公主古神血脉，生下这第二子竟天生神目。少时不显，危急之时收了天眼神器，这才出了阙庭处隐藏的眼睛来。</p> <p>天眼神目，不知还有多少秘密。即使长在自己身上，杨戬也从未领教过它全部的威力，现下观来，王母娘娘真也深藏不露。</p> <p>思绪回转，神君顺那石板紧贴石壁行去。诛神台下上古物什不知凡几，掉下去即使有天眼护身怕是也凶多吉少。只走一段，崖壁出现一道巨大的裂缝，石台到了尽头。</p> <p>杨戬放矮了身子，从逼仄的缝隙中攀附着爬进去，只往内爬了几尺来回，温度骤缩，岩壁上竟多出几片冰晶来。</p> <p>好个寒暑交替的地界，不过一炷香时许，裂缝到了尽头。翻出这道地段，进入的山洞宽敞起来。此处阴寒暗淡，不过杨戬有天眼护体可查万物，不多时已将此地打量个通透。</p> <p>不费它事，急行至洞门处，伸手抚去关口处的冰晶，现出一道凹陷，正与虚迷幻境卡得齐整。他取过怀中的宝物，放了进去。</p> <p>——</p> <p>柔和的清风拂面而来，杨府水榭受了大好阳光，内院的小湖波光粼粼。水上九曲回廊径通湖心亭，府上男主人卧于亭中小憩。杨树上满满的竹节风铃，随着随风摇动的树枝相互击打，木制陈脆的声响阵阵传入耳际，舒适无比。</p> <p>“二爷——”远处少妇几句呼唤，人已进前来。郎君在小榻上枕着手臂转过头，也不动身，任由妻子将披风盖在身上。他温柔地凝望那人，瞧得她珠玉似温软白净的脸颊都泛起一阵粉红。他伸出手去拉低了女子的颈脖，轻轻抚上她不知何时冒出的一对粉嫩娇小的龙角。</p> <p>龙女羞得轻轻一捶他，郎君却不依不饶，龙角最是敏感，叫他摸得痒极，她也去挠他的咯吱窝。夫妻俩笑闹在一处，不多时玩累了，姑娘软糯糯深深埋入郎君的怀里，他俯首轻轻地亲吻她的角。</p> <p>荷花清雅的香气随风溢满整个荷塘，帘纱飘动，亭中身影交叠，声息起伏传出，羞得湖中的鱼儿也躲进了漂浮的水藻中。真是一派融融景象，芙蓉芍药两边开，一树梨花压海棠。</p> <p>——</p> <p>寒冷的月光洒在他身上，一念天堂，一念地狱，到底是现世浮屠，还是往生彼岸？</p> <p>“梦耶？幻耶？”</p> <p>——</p> <p>回忆到了源头，一切又好似真有什么说法。银甲战神立于坚硬冰冷的金殿上，卑躬屈膝。</p> <p>“娘娘但请吩咐。”
“去取乾坤钵。”
“何处去取？”
“百年前。”</p> <p>——</p> <p>杨戬凝视着怀中的妻子，真恬静，真美好啊，这样的日子，他有多久没梦到过了？他伸出手去，抚摸到姑娘的皎皎容颜上，暖融融的触觉，又哪里是梦？</p> <p>分明是，真正百年前的日子啊。</p> <p>——</p> <p>“可是娘娘，世上怎会有回转过去之事？更枉论更改历史，去取百年前消逝之物？”</p> <p>妇人转身沉默良久，忽而开口，道：“你不信么？”王母娘娘轻蔑的笑了声，看向他的眼神满是对无知小辈的嘲弄，“本宫说有，那便是有。”</p> <p>——</p> <p>真的有么？他怀抱着温香软玉，躺在自家的厢房里。抬起指尖，周遭灵力汇集，幻化出点点星光。</p> <p>一个有灵气的世界，无论如何都是做不得假的。</p> <p>他拢了拢怀里的姑娘，将她抱得愈发紧。早在敖寸心向他扑过来的那一刻，他心底的防线骤然摧毁。她放软了声音同他讲：“二爷，是我错了，别气了就离家去好嘛？”</p> <p>愣愣地接住她，龙女热腾腾的身子，将他浸淫官场几百年的心捂得热乎乎地。伸出手臂环住她肩膀的时候，他想，这是梦吗？如果是，那一辈子也别让他出来了，可好也不好？</p> <p>可倘若如王母所言，几百年前消散去的乾坤钵取得来，那此间便是真正的过去。既然如此……</p> <p>敖寸心在他怀里翻了个身，打断了郎君起伏的思绪。他忙调整臂弯，好让她枕得舒服一些，龙女却迷迷瞪瞪眯起了眼睛。</p> <p>“二爷……”杨戬正待答应，软软糯糯的唇已贴上来将他吻了一吻，“好……俊俏……”</p> <p>姑娘犯着迷糊，又昏昏沉沉睡过去。</p> <p>招人者兀自未知，却不知她这一下，在郎君心中打下了印记。夜色如水，微风袭人，在这个美好得不似真实的夜晚，二郎真君做下了决定。</p> <p>——</p> <p>很早以前杨戬就有一个想法，当他独处于冷寂凄清，冰凉彻骨的真君神殿时，目光流连于卧房内或整齐或凌乱的旧物，这个想法不可扼制地膨胀起来。</p> <p>昔日的敖寸心，施施然就坐在此时他对面那处榻上，着一件轻薄白纱，边与他倒茶，边使着自个儿的小性儿，要他到东荒的珂芜山上，采一料石雕个瓶子，好放下前些日子送给她的丁香花。</p> <p>那时青城山附近正有一妖物作祟，麻烦难除得紧。他正为此事劳神日久，敖寸心的话听在耳中端的是烦不胜烦，缠得紧了，杨戬“啪”一下发火地扔下手中的书卷，呵她：“有完没完！”</p> <p>女子听了郎君这等无情言语又是个烈性的，心下想只托他办个这等小事人也不愿，前几日的柔情蜜意刻下念来只不过是哄人的鬼话，同谁都好真只与自己薄情寡义，立时运真龙之力催凉了手中的热茶，一口气咽不下直直往郎君脸上泼去 。</p> <p>茶水劈头盖脸而来，冷不防受她这一下，又不能还手，杨戬何曾这等受辱憋屈过？心头火烧得愈发旺，“噌”一下站起来吼一句：“闹什么！”甩手就走。</p> <p>夫妻俩这等吵闹数不胜数，如今想来，几百年前的事情却仍然清清楚楚印照在心间。敖寸心的一举一动，一颦一笑，都无比清晰地牵动着他的神经。怎么会觉她烦呢？不知所谓的东西，倘若重来一次，他定要温言同她说明原委，再可怜兮兮讨她一句“辛苦了”方罢。</p> <p>怎么会有重来后悔的机会，不会有了。</p> <p>可是现下透过窗纸射进来的阳光那么真实，暖融融地照在他的身上。门扉咔嚓响动，有人进了屋子，素手挑起隔间珠帘，托了一盏梨花木茶盘向他走来。</p> <p>“二爷，”素白的里衣将她玲珑的身段衬托得淋漓尽致，她放软了声音，边倒与他一杯热茶，边软糯着道：“喝茶。”</p> <p>杨戬的心神都随妻子的动作荡漾起来，接过那杯茶，触碰到她纤细洁白的指尖，比上好的丝绸还叫人舒适。</p> <p>贪念她的声音，待龙女絮絮叨叨念过许多遍后，他笑着揽过她的肩膀把她摁在怀里，轻声道：“这两日有个妖精，难缠得紧，我日日为此劳神费劲，明天我就出去收了它，就去与你采石，好不好？”</p> <p>敖寸心探出脑袋用大眼睛瞅着他，似是不信自己能掣通天的夫君会为此费心，瞧他神态真诚真像有一丝疲色，忙离了他怀爬到身后揉上太阳穴同他按摩起来。心疼地抚他头发，敖寸心柔柔地说：“是我不好，此事咱们慢慢再说，你除了那妖精也要顾及自个儿身体，我与你按按，可舒服些？”</p> <p>怎么能不舒服？身上爽利，心中更是畅快啊。</p> <p>去他娘的乾坤钵，老子不干了。</p> <p>——</p> <p>“杨戬。”
“杨戬！”
“混账东西。”
“滚出来！”</p> <p>司法天神睁开了眼睛，好冷好冷，身下是坚硬的金石，他躺在瑶池的地板上，茫然地望着烟雾缭绕的天宫。</p> <p>“还不给我爬起来！”金座上的王母气急了，“砰”地摔落手中的玉杯狠狠地磕在二郎真君身上。她站起来疾行几步，弯腰提起杨戬的衣领将人拽起来，见他晕晕乎乎似站不稳，猛地一摔。真君大人跌跌撞撞后退几步，狼狈地撞在瑶池莲湖边的栏杆上。</p> <p>很疼，很真实。</p> <p>杨戬觉得自己的呼吸都带了刀子，眼前的蓝天都晦暗起来。他使劲凝聚自己的神识，眼泪似要涌出眼眶，又被他生生憋了回去。静默了许久，他抬起手，狠狠给了自己一个耳光。</p> <p>杨戬抬起头看向王母，整个人都在颤抖。恐惧淹没了他，他苍白了嘴唇开口：“娘娘……娘娘！”</p> <p>再多的忍耐都抵不过刻下的情绪，他上前几步，“砰”地大力磕在御案上，一双眸子红得可怖。</p> <p>“怎么，二郎真君……”王母的眼角眯起，看得杨戬心惊胆战，“威胁我？”</p> <p>“求娘娘……”</p> <p>妇人声色俱厉，恶狠狠瞪回去：“不可能！”</p> <p>司法天神猛然发力，额间神目现出裂缝，不再是流光溢彩的云纹。天眼睁开，无尽的威力溢出，如风如刃。瑶池内发出巨大声响，杨戬狠狠看向九龙御座，如同山崩地裂的爆裂过后，那物化作了点点粉末，化灰而去。</p> <p>他的心思已经叫王母知道了，那是娘娘不容人侵犯的禁地，更何况做为她第一政客的自己？既然如此……</p> <p>敖寸心，敖寸心……那个为他顶罪，永禁西海的傻姑娘。如若没有她，那么多年的日日夜夜，他不可能熬得过来。倘若连她也要折了去，这狗日的官不做也罢！去他娘的的三界！改他大爷的天条！</p> <p>“怎么……想动手么？”王母娘娘此时竟毫无惧色，嘴角上扬，露出一个诡异的微笑来。她放下手中的虚迷幻境，自贴身的香囊里，掏出一件物什来。</p> <p>杨戬的瞳孔骤缩，猛地欺身上前，抢过了她手中之物。待仔细看清那东西的分分毫毫，神君周身煞气更甚，一旋身直往西海奔去。</p> <p>——</p> <p>血，好多血。二郎真君，你落入了什么地界？</p> <p>“杨戬……杨戬……”是……是寸心，为什么她的声音那样虚弱？杨戬发疯似地使劲拨开被鲜血染红的海水，睁大眼睛四处找寻。咸涩的液体侵入他的五官，蜇得他生疼，而郎君却再记不起设一道避水诀。</p> <p>“在哪里……哪里啊……寸心……敖寸心！”泪水随着他逐渐哽咽的嘶吼不断涌出，冲淡了周遭的猩红，又被四面八方的血液覆盖住。</p> <p>“杨……戬……”他拼命地寻找微弱声音的源头，终于在一个错落间，将那道瘦弱的身影拥入怀中。</p> <p>隔着重重的血渍，杨戬看不到她的眼睛，郎君提起全身的气劲，紧紧拥着龙女冲破海面，借着海边快要落下的太阳，他终于看清了她的脸。</p> <p>“寸心……”郎君的身体剧烈地抖动，再也说不出一句话，泣不成声。“寸心你看看，你看看我……寸心……寸心，你别睡啊！”龙女望着他，忽而绽放出一个好生美艳的笑，仿佛那年冬日为她心爱的郎君，捧上了一盏热茶。</p> <p>“你要……”她张开口，血却从嘴里源源不断地涌出来。她用尽所有的力气，轻轻拽了一下郎君垂下的头发，身子迎着落日的余晖，化作了点点星光。那一句“好好儿的”，终究再也没能说出口。</p> <p>“寸心……”杨戬周身的煞气似是要冲破天际，他悲悯的目光空洞而可怖。</p> <p>九天十地，再也寻不到敖寸心的一点踪迹。他仰天暴喝，拳头攥紧去挽留星星点点的光芒，可是好生徒劳。</p> <p>她的魂散了。</p> <p>杨戬张大了嘴巴，眼泪从他的眼眶里流出来，合着满脸的血，狼狈不堪。周身的煞气撕烂了他的铠甲，发丝乱舞。他要让天廷，那个冷漠无情的天廷，他要让它陪葬。</p> <p>二郎真君冲破了云霄，发疯地砍杀密密麻麻的天兵天将。三十三重天上，他提着已经残破不堪的三尖刀，直指王母。可是他突然失去了站立的力气和法力，膝盖一软，便栽倒下去。</p> <p>真君大人的眼神平直地看向远处漂浮的云霄，真痛啊，真怨啊。敖寸心……你要是还在这里，会好心疼我，是嘛？</p> <p>——</p> <p>天旋地转，真君大人终是从深渊般的画卷里被扔出来了。</p> <p>双眼失去了焦距，他堪堪稳住了身形。莲花水榭，瑶池金殿，还是昨日模样。</p> <p>昨日，不过眨眼一瞬，枉论昨日。</p> <p>王母娘娘，真好手段。
虚迷幻境，真好法器。</p> <p>“叮！”好熟悉的声音，环绕在神君的耳边。二郎真君猛地转过身，一阵眩晕，可他看清了王母手中的东西。</p> <p>珍珠耳铛。</p> <p>昔日温柔缱绻之时，郎君最喜拨弄龙女耳间的珍珠耳铛。那时的姑娘放软了声音，在他身畔娇嗔怒怪，一颦一笑都是他爱极了的模样。</p> <p>他回过神，膝盖重重地磕在金阶上，对着身着华服的至尊妇人，摘下自己发间的三山飞凤冠，双手平举过额，“咚”地磕了下去。</p> <p>“杨戬效忠娘娘，至死不渝。”</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/89.短篇-2019/070522.三生浮屠，黄粱一梦.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a><a href="/tags/?tag=%E6%B8%85%E6%B0%B4" title="标签">#清水</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2026/02/18, 01:10:13</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/e2a438/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">死灰</div></a> <a href="/pages/31420a/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">相思</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
