ink">九转玄功</a></li><li><a href="/pages/981c67/" class="sidebar-link">滟滟</a></li><li><a href="/pages/860174/" class="sidebar-link">蜀有谪仙</a></li><li><a href="/pages/e7a589/" class="sidebar-link">爱恨交织</a></li><li><a href="/pages/f5c387/" class="sidebar-link">成不成</a></li><li><a href="/pages/8861ab/" class="sidebar-link">情迷</a></li><li><a href="/pages/aa521f/" class="sidebar-link">粉蝶暗偷香</a></li><li><a href="/pages/d90180/" class="sidebar-link">醉生梦死</a></li><li><a href="/pages/c0558d/" class="sidebar-link">说我爱你</a></li><li><a href="/pages/26100e/" class="sidebar-link">二爷您最近上火啊？</a></li><li><a href="/pages/f90304/" class="sidebar-link">行三贵女</a></li><li><a href="/pages/53bd4d/" class="sidebar-link">夜袭</a></li><li><a href="/pages/aa8d8d/" class="sidebar-link">爱不爱我</a></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/2019/#短篇-2019" data-v-06225672>短篇-2019</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="javascript:;" data-v-06225672>晨晨</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2019-10-22</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><!----> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcL 的公主殿下呀，这人答应了要把她宠成公主，这么用力可教她怎么受得住呢？</p> <p>寸心哭出声来：“好疼，你凶我！”</p> <p>大手瞬间一松，些微揉了两下，却环上她的腰肢，将她紧紧地按在身上。</p> <p>杨戬瞧她腮边挂满的泪珠，无奈地叹了口气，将空手伸过去擦眼泪，可是赶不上她流泪的速度，越擦居然越多。</p> <p>他又叹了口气：“是我的错。”</p> <p>明明在生气的是自己。</p> <p>敖寸心抬头去望，再也忍受不了瞧不见杨戬神色的状态，强拉着他转个方向。</p> <p>屋子里的烛光洒在他脸上，长睫盖不住他的愠怒，她发现杨戬整张脸都崩得紧紧地，嘴角的弧度十分僵硬。</p> <p>她恋慕他许久，夫妻二人耳鬓厮磨许多年，一颦一笑都晓得对方的心思——杨戬这是真生气了，还气得蛮狠。</p> <p>敖寸心一愣，这般情景其实少见，向来是杨戬哄她，她再发脾气把人给气走，倒真没几次是她哄杨戬的。</p> <p>“你……”敖寸心顿了顿，拍拍他胸口，“好了好了，莫要再生气，此事是我不对，我无理取闹了。”她这话讲出只觉自个儿甚是通情达理，杨戬该是喜欢！可顿感腰上的手一紧，杨戬居然将她向上托了些许，紧绷的脸贴近，差些就要磕到她的额角，她听见杨戬阴冷地问她：“那你怎么赔罪呢？”</p> <p>还要赔罪！三公主愣住，教她认错已经是极限，这人还要得寸进尺？！登时火气上来，粉拳一握就要去推他捶他，哪里知道这人手上一提，将她托臀抱起，任打任挠也不动如山。</p> <p>“你犯什么神经阴阳怪气！”杨戬手上扣得紧，手指陷入她柔软的臀肉里，就着她的骂声狠狠揉了两把。惹得敖寸心一声惊叫，拳头劈头盖脸砸将下来，骂道：“混账！你做甚，你放手！”</p> <p>杨戬哪里管她！将她掂起来抗上，快步走到房中拉开帘帐将人扔了上去。</p> <p>敖寸心挣扎着想要从绵软的锦被中翻爬起来，还未等她成功，杨戬那坚实厚重的身躯纠缠上来，将她整个人牢牢压在床上。三公主不肯屈服，手脚并用去推他，边挣扎边委屈哭闹，奈何战神之力她远不能及，被杨戬牢牢按在身下，低头便是狂风暴雨般的侵犯。</p> <p>“你混蛋……你混蛋！”哭着去打他，寸心端地可怜至极。杨戬从来都是温柔的，以往生气也不过折腾久一些，从不强求，可是今日的他好可怕，就是吓到她，看她哭了也不肯放过。敖寸心满心的委屈，累极了再没有挣扎的力气，只两手虚搭在杨戬肩头，小脸撇过一边无声落泪。</p> <p>埋头在她颈间的杨戬似有察觉，动作一顿，支起身去瞧她。敖寸心生得好看，哭过之后眼角自现一圈淡粉，天生丽质惹人怜惜，就是让人如何生气也再硬不起心肠了。</p> <p>杨戬叹气，大手抚上她的脸轻轻摩挲，低头以额角相蹭，沉着声音闷道：“好了，别哭，是我不好。”</p> <p>哪知敖寸心听闻此言哭得更凶，抽抽噎噎句不成句，她道：“你……你就只知道瞒我！开心也罢不开心也罢，若非不言不语便是这般！总是不肯好好讲话……便非要我和你吵闹，你才肯说！我就……我就……”</p> <p>她一双泪眼凄凄切切望向他：“我就……那么教你讨厌么？”</p> <p>杨戬心头大悸，连忙再擦她眼泪，只觉这泪怎么擦也擦不完，一滴一滴端地叫人心碎。</p> <p>哪里是讨厌？欢喜也来不及，她怎么会这样想？杨戬放软了眉眼，温柔捧起她的脸何自己眉心相对，眼神却是无尽的可怜，他道：“你到如今还不知道我为什么生气，我就不委屈么？你口口声声说爱我多么深，可是有猴子化作我的样子来骗你，你也认不出来，便如对我一般扑他怀……你说，你是不是只爱我这张脸，是不是？”</p> <p>寸心愣了愣：“是啊。”</p> <p>“……”</p> <p>教以为她会剖白心事哄哄自己的杨戬听蒙了。</p> <p>真君脸黑得快，惩罚也接踵而至。他撇了嘴角捏过敖寸心的下巴，不顾她软绵绵的挣扎，牢牢箍住她的脸，对准老是一开一合间将自己气得半死的娇唇印了下去。没有温柔遣倦，掰开牙关直取她香舌，连换气的功夫也不肯给她。他将身子压下去，紧紧贴在寸心娇弱的身躯上一阵磨蹭。</p> <p>杨戬纠缠她许久，三公主觉得这一吻好长好长，直到对方霸道地将最后一点空气也榨得干干净净，本能让她拳打脚踢挣扎不已。可是武神不放手，龙女怎得自由？好歹这人终归将她放在心尖，闹也好气也罢，嘴上稍松放她出来透了口气。</p> <p>“呼……呼……说，你说，爱不爱我？爱不爱我！”杨戬一番动作也是气喘吁吁，衣衫揉得凌乱胸前大开，下腹灼热的温度烧到了全身，夜凉如水却禁不住他阳刚似三味真火，汗流浃背。</p> <p>他喘气皱眉的样子太过诱人，浑身肌肤一寸一寸都在散发欲望气息，哪里像个正神！敖寸心听闻他在耳边咬牙切齿的呢喃，喘匀了气后娇哼一声搂上他肩膀，瞧他气鼓鼓的样子兀自好笑，只感叹道：“你生得真好看。”偏要气他！</p> <p>杨戬咬紧了牙将憋闷的下身抵在她小腹上磨蹭了一下，压低声音：“嗯？”</p> <p>“哈啊……你生得好看！”夸你好看你还生气了，难哄，偏不如你所愿！三公主倔强的脾气上来了，任他怎样威胁也不肯松口，全然忘记刚刚却还是自己在质问对方。</p> <p>杨戬只觉这龙三天不打上房揭瓦，大手胡乱摸索下去，顾不得细解腰带扒开她胸前衣领便猛力一拽，“撕拉”一声露出寸心胸衣，他不耐地一把扯开扔在一旁，手口并用去吮她抚她。他俩夫妻几百年，于此早谙熟于心，杨戬却觉此处温柔乡教人流连忘返，怎样也品尝不够。</p> <p>“嗯……嗯~”他二人胡闹这一遭早将互相撩拨发了性，真君气短只想将这条不听话的龙按在身下好好教训一番。说做就做，斩妖除魔的手此刻灵活游曳在龙女凹凸有致的身躯上，将她细嫩的皮肉一寸寸都撩得火花四溅，寸心受不住他的挑逗，仰起臻首咿呀乱哼。起先他只在上身作乱，忽尔一个下探，顺她平坦细嫩的小腹滑入了她亵裤，探进了姑娘两腿之间。</p> <p>“啊——！”敖寸心惊叫一声，臀不自觉朝后一缩，却教他把住，揉搓起来。她早湿透，刻下只不过泛滥成灾而已。不愧是西海公主，天性属水，身躯也润泽丰韵，她径开阀门一道，亵裤未褪却已染湿了大半。</p> <p>“爷……”其实被他撩拨得快意，床笫之上敖寸心不自觉服了软。杨戬一笑，将肿胀不堪的物什隔着两人底裤贴上了她的私处，一手去解自己的腰带一手去轻轻扼她的脖子，声音端地诱惑：“寸心乖，告诉爷，你爱不爱我？”</p> <p>其实是夫妻情趣，却让三公主霎时清醒过来，一时倔强脾气上来还是不愿就范，顺他做做样子掐在颈脖上的手装出窒息的模样，眉眼间全是暧昧和诱惑，柔荑扶上他的后脑，柔柔弱弱、娇声娇气：“爷的样貌……哈啊！”原是杨戬听了她前半句，掏出了那物，顺润湿的道口便狠狠捅入。这快感太过，将寸心未出口的半句话也肏了回去，杨戬不等她歇气，腰臀挺动便抽送起来。</p> <p>“啊……啊~啊……”三公主哪里还顾得上气他玩儿，抓紧了杨戬卷曲淡金的头发，全身感官集中在下体，感受着他的坚硬和滚烫，便是那物充血勃起的青筋仿佛也察觉得出，只教她欲仙欲死，快意但汹涌到承受不住。</p> <p>这厢杨戬也肏得得劲儿，乘兴捏过龙女胡乱颠簸的下巴，俯身去吮吻一口，问道：“说，爱不爱我？”</p> <p>“啊——唔，爱，爱！”被他欺负得眼角全是泪水，敖寸心哽咽带着哭腔可可怜怜，倒不料那厮把住她的腰又是猛力一肏，将她整个人撞得声线破碎。他狠劲挺腰边干边问：“那你分不清我来？！”</p> <p>寸心哭喊：“啊——啊——爷，二爷！我可喜欢你了呜呜呜呜……啊……”杨戬腰胯纠缠不依不饶，倒是终于切到正题，也不管能不能接住上一句话：“你还说你爱我！你连假的都认不出来！”</p> <p>可惜真君好容易露这一个破绽，彼时敖寸心已是浑浑噩噩，教身下的凶器捣得辛苦，只知求饶。</p> <p>杨戬倒还有些分寸，心间生气但总归顾念她，半是发泄半是心疼，想要一气用力却不敢冒进伤了她身，只得扶着她细腰进出，带那水声啪啪作响，不时将甬道中源源不断的汁水挤溅出来，喷湿了大片床单。</p> <p>三公主终是受不住，尖叫着去了一遭。杨戬就她绞缩的当口缓了一缓，掂起她的腰背将她抱起，让她跨坐在自己身上，直着身子两人相拥缠绵。杨戬扶腰顶胯，将失了力气瘫坐在上首的敖寸心顶得连连呻吟，胳膊搭在他的肩膀上，随着上下耸动无力地摇摆。她在他耳边哭喊告饶，可敌不过柔软乳肉贴在他胸膛前摩擦撩起的火。</p> <p>“哈啊……”杨戬发出舒适的谓叹，听敖寸心嗯嗯啊啊几句“不要”，心头激动卖力挺动几下问道：“还敢不敢了？”敖寸心未及回答，便被顶得失神，听杨戬咬牙又问：“说，还敢不敢了！”</p> <p>寸心委屈地哭出声来：“啊~不敢了，嗯……”</p> <p>杨戬又去顶她：“记住没有？爷的味道记住没有！”将她脑袋按入胸膛，身下愈发狠，寸心连连哭道：“记住了，记住了！啊！”</p> <p>杨戬沉沦发泄，无论身上的火还是心里的火都在交合之中渐渐平息。他教欲望染红了眸子，下巴搁在敖寸心的肩上，时不时低头亲吻她胜雪肌肤，直到她又一次紧紧勒住了他的颈脖，抽搐着绞紧下身，他就着这道兜头而来的热浪狠命抽插几百下，在敖寸心崩溃的哭喊尖叫中埋进深处释放了自己。</p> <p>须臾两人相拥着缓过气来，敖寸心扒拉在他身上已经是条废龙。杨戬过分地又去捏她下巴，蹭蹭她的鼻尖，再问：“爷的感觉记住没有？”</p> <p>敖寸心眼睛哭得红红的，眼泪花还没干：“记住了。”</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/d
