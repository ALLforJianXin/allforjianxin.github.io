杨戬在厅中摆好桌案，又到厨下看火。眼见热汤已经沸腾，香气四溢，便把预先备好的羊肉投进去，待锅又沸，下筷子捞一片出来尝尝，嗯，恰到好处，正是上桌的时候。<br>
碗筷与小料都已摆设齐整，杨戬起身招呼寸心，却见她在门厅打转，不时向外张望。<br>
“寸心？”<br>
龙女回头：“哎，来啦。”她走回厅中，抽抽鼻子，“好香。”<br>
杨戬问道：“等什么呢？”<br>
寸心摇头：“先不告诉你——我让你多煮些，可做好了？”她端来早就温好的酒，倒了两盏，推一盏给杨戬。<br>
“放心，都备得了。”杨戬也不端酒，他先拿碗来舀上汤，放在寸心面前，“来，尝尝。”<br>
寸心捧起汤碗正往嘴边送，杨戬忽道“等一下”，拿来盐碟，“还未放盐。”<br>
“怎么不在汤里先放好？”寸心用筷子蘸了点盐粒，在碗里搅了搅。杨戬赧然：“我也不晓得，只见大伙儿都这么做。”说罢自己也动手调味，到底比寸心用得多些。<br>
小心啜上一口，寸心眼睛一亮：“好喝。”汤汁白亮，又香又鲜，令人食指大动，一个小碗没一会儿就见了底。<br>
“再尝尝羊肉。”不消杨戬代劳，寸心自己动手，夹一片肉，先在料碟中沾个边角，小心入口，仔细感受，“这下我信你啦，真的好吃。”接着不再说话，和杨戬你一片我一片，不多时将小汤锅里捞了个干净。<br>
“我还切了许多，顺道再加点热汤。”杨戬起身，“羊杂可吃得？”<br>
寸心端着酒盏，笑意盈盈回道：“自然吃得，龙可不挑食。”杨戬应声而去，没多久回来，将将坐稳，一看身旁龙女，用帕子捂着嘴，脸颊酡红，泪眼迷蒙，“怎么了？”寸心掩口连连吸气，好容易松口道：“我尝了你的蘸料，”又吸一口气，“怎么这么辣！”再吸一口气，“还麻。”<br>
噗。杨戬差点没憋住，“都说了我这蘸水你吃不得，还不信。”大腿立刻让寸心拧了一把：“不许笑！”杨戬抿着嘴起身找水：“真没笑，真的，不骗你。”转过身去嘴角咧到耳朵根。<br>
寸心小口小口饮下冷茶，半晌可算好了些，唇舌仍微微发麻，看杨戬的表情也十分敬畏：“你可真够厉害，这样都能吃下。”又道：“龙来了蜀地也要挑挑食才行。”<br>
外间忽然传来吠叫。寸心“哎”一声，连忙起身，“你坐这儿等着。”她叮嘱一句就向外跑，杨戬伸着脖子，见她在门口与人交谈，接过对方手中食盒，快步回转。<br>
食盒打开，尚冒着热气的水饺一碟两碟端出来，连着小料也稳稳当当一丝未洒，顷刻又占了小半桌面。“今年我可终于有回礼啦。”寸心喜道，“来，你把备好的羊汤装上。”她拉着杨戬到厨下，除了一大锅鲜汤，更有切好的羊肉、羊杂，各式小料，逐一摆放整齐，施好持温法诀，合上顶盖。<br>
杨戬抢先提过，与寸心一同走到门口，这不是岷江水神？水神见到真君，忙行礼问好。寸心将他谢了又谢，又是叮咛又是嘱托，好容易才把人送走。<br>
合上府门，杨戬转身，是了，水神还能替谁带话呢？果然，寸心脸上笑意怎么也止不住，她伸手挽上杨戬臂膀，晃着他的胳膊：“往年你不在，冬日这天水神都替家里送饺子来的。”她高兴得很，催杨戬快快坐下，把盘子摆在他面前：“往年没有这么多！是算上你一起呢。”<br>
杨戬心中骤暖，拉着寸心小手揉了好一会儿，才动起筷子。<br>
天色全黑，屋内燃着烛火，透过灯罩把厅堂映得一片暖色。羊肉与饺子下肚，再喝上一碗羊汤，饮过两盏温酒，驱散冬日所有寒意，周身都是热腾腾的。<br>
碗碟已撤，案上重新摆设茶炉，杨戬与寸心偎在一处，挨挨蹭蹭说着闲话：“这么说，到了冬日，海里是要吃饺子的？”<br>
“西海与北海要吃，我们那边冷嘛。”<br>
杨戬的手在寸心腰间揉搓，正有些意动，又见寸心酒后脸色红润，忍不住低头亲她小脸，“天冷与吃饺子有什么关系？”<br>
寸心抬手搓搓耳尖：“都说这天小龙崽要吃饺子，不然耳朵要冻掉呢。”<br>
杨戬见她微眯着眼，显是有些醉了，越发坐不住，在她耳边呵气道：“那寸心吃了饺子，怎么耳朵还这么红？”他逗她，轻轻亲在耳旁，“是不是要掉啦？”<br>
“是小龙耳朵，龙耳朵！才不是这个呢。”寸心在杨戬胸口拍打，又伸手拽他耳朵，小手绵绵一点力也没用上。<br>
杨戬心中一跳，把胳膊伸下去托着寸心臀腿往上一抬，把龙女整个捞在胸口，“我不信，除非寸心给我检查检查，看它是不是好好的。”说罢迈起大步转过屏风就往卧房走。<br>
果然，龙女弓起身子尖叫痉挛的时候，头顶冲出美丽的小角，眼眸变成闪耀的金色竖瞳，人身的耳朵也变成修长的龙耳，随着动作摇晃耳尖。杨戬将它摸了又摸亲了又亲，直到寸心呜呜哭出眼泪花来，才算终于检查完。</p> <h3 id="番外"><a href="#番外" class="header-anchor">#</a> 番外</h3> <p>西海龙宫的膳房，一大早就响起咚咚咚的剁肉声。<br>
膳房总管把大厨按在一旁，不许他们上前，也不管大厨看着自己心爱的刀具，眼泪都要落下来。<br>
大厨甲眼中含泪：“我昨日才磨过刀。”大厨乙拧着围裙：“我也以为龙王今年不来了。”<br>
“你们懂什么。”总管把泪汪汪的厨子扯出去，“龙王爷打听过了，蜀地那边冬日竟然不吃饺子！”两个大厨一脸震惊，装哭都忘了，听总管说道，“陆上仗也打完了，咱们公主那个夫婿，这些年扶周灭商一路建功不曾回家，这一回去，必要吃他蜀地风味，定然不会想到给咱们公主包饺子来吃。”<br>
大厨甲一时忘了他的刀，好奇道：“那他们冬日吃啥？”<br>
“喝汤呗，说是喝羊肉汤来着，”总管小声说，“再吃些羊肉，也热乎。”<br>
“那也不能少了饺子。”大厨乙坚定道，“我们西海哪有过冬日不吃饺子的。”<br>
总管一手一个把人拉走，“所以喽，明儿再磨刀吧。”</p> <p>他们的龙王一手按着菜板，一手刀起刀落，速度不快，力道不小，剁一刀就念一句：“小犊子、王八蛋，我砍你的手、我剁你的脚……”<br>
“闭嘴吧你。”龙后擀完饺子皮转过来，就听见这老家伙在那念念叨叨，实在忍不住一掌拍他后脑，“闺女喜欢，你收着点。”<br>
说罢朝案板瞅一眼：“怎么这么多？小寸吃不完的。”<br>
龙王不情愿地解释：“不是说那小子回去了？他坏得很，一贯爱抢，寸儿不够吃可咋办？”<br>
“你倒愿意亲自动手给他做。”龙后笑他言不由衷，重新净手去擀皮，听龙王犹自嘴硬道：“我就当在砍他，我愿意。”<br>
“有本事当着你闺女面说。”龙后顶他一句，让龙王半天说不出话。膳房里可算安静了一会儿，接着只有咚咚咚的剁肉声响个不停。</p> <p>西海最最尊贵的两口子坐在一处包起饺子。<br>
“那小子打完仗了。”<br>
“嗯。”<br>
“闺女肯定高兴。”<br>
“当然。”<br>
“听说那混小子打仗怪厉害的。”<br>
“是小寸眼光好。”<br>
“他现在得意了，会不会欺负咱闺女哇？”<br>
“咱小寸可不会受了委屈还忍气吞声，你放心。”<br>
“那都是王后教得好，孩子们都好。”<br>
“……嗯。”<br>
“哎别哭别哭，小寸厉害着呢夫人不哭啊——”<br>
