1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">【联文】【初二】让我们恭喜这位旧女婿得到岳父认可<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>杨戬一股脑儿把身上的墨绿色立领窄袖长袍剥了下来，又打开了壁橱，里面挂满了他新置办的衣裳，纱的绡的、绫的罗的、绸的缎的、对襟大氅、圆领长袍、交领衫裙……怎么那么多衣服也没一件好的？今天的杨戬对着挂满衣服的壁橱犯起了愁。因为今天又是陪寸心回娘家的日子——好吧，或许应该叫回龙宫比较合适，当年复婚他就入赘了西海，平日就和寸心住在封地。只是他那老泰山平日里嘴上叫着“贤婿”，心底却还是没真把他当一家人。就在几天前，一大家子上天参见瑶池盛宴，他的岳父大人喝得醉醺醺的，从他的坐姿到穿衣打扮，通通批评了一通，然后总结陈词要揍扁骗了寸心的三眼小子。想到这里，杨戬怵得浑身一个激灵，又拿出一件月白色对领衫裙，正要往身上套，寸心却过来了，“怎么那么早就起来了？”</p> <p>“醒了就来看看今天穿什么衣服好。”杨戬把手上的衣服往罗汉床上一抛，“我实在没主意了，你看我穿什么回龙宫合适？”</p> <p>寸心扫了一眼壁橱，懒洋洋在罗汉床上坐下，往后一仰，躺倒在软绵绵的垫子上，满不在乎地说：“这些衣服都很好看，不管是黑的还是白的，红的还是绿的，随便捡一件就可以了啊。”</p> <p>杨戬不依，往手心哈了两口气就要去挠她痒痒。</p> <p>寸心连忙带笑跳下床来，说道：“你怎么越发爱打扮了，描了金眼线还不够，还要穿成花孔雀。”</p> <p>杨戬便要伸手去捉她。寸心早有所料，双足一点，身子弹出数尺，藏到屏风后面。</p> <p>杨戬含笑站住，开始告老丈人的状：“你快给我选一件，不然父王又瞧我不顺眼，要揍扁我。”</p> <p>寸心听说，也想起瑶池那茬，一面笑，一面在壁橱里选了一件朱红刻丝金龙纹对领长袍。</p> <p>杨戬心满意足穿上外袍，戴好腰带。寸心替他将压在衣领下的头发整好，顺势拽着他的天眼项链，把他拉到面前，在他脸上亲了一口，笑道：“放轻松点，两千多岁的新女婿。父王其实也不是真不喜欢你，他就是心里还有点芥蒂。你只要像平常一样就好了，他会完全接纳你的。”</p> <p>“好吧。”杨戬仍有些怀疑地答应着，然后伸手兜住寸心的脑袋，打算来个深吻。</p> <p>“不行。”寸心对他的小心思了如指掌，却想起平日里加深早安吻后的惨痛教训，为了不耽误行程，她推了推他的胸膛，“我们得去叫孩子们起床了。”</p> <p>过了一会，两个小龙崽子已经被打扮得喜气洋洋。</p> <p>杨戬袖子拂过桌面，带上两坛时兴的蔷薇露酒、两盒仙果仙草还有两大箱供大家娱乐的玩意儿，然后和寸心各牵了一个龙崽子，沿着山路慢慢走下招摇山，只见海马侍卫长已驾了一辆车在海里候着。</p> <p>到龙宫的时候，龙王和龙后早已在殿门等着。寸心飞跑过去和父母拥抱了一会，杨戬牵着两个孩子慢慢跟在后面。</p> <p>寸心回头眼神暗示杨戬去挽住她父亲。</p> <p>收到暗示的杨戬疯狂拒绝，这也太为难他了！</p> <p>寸心无可奈何，携着父母说说笑笑，一时问爹娘想不想自己，一时说自己给爹娘准备了惊喜，又悄悄说了丈夫想要得到岳父认可的心思。</p> <p>不过片刻，杨戬和寸心等人来到一重檐亭边，摩昂、大太子妃、敖荣、二太子妃、敖烈、摩昂之子敖明旭，摩昂之女敖明昕，敖荣之女敖明暄都在那玩耍。见他们来了，都纷纷迎上来，有争着要抱小龙崽的，有和杨戬讨论术法的，也有说筵席已在瑶华殿备下的……</p> <p>筵席相当精美，大家酒足饭饱。龙后便提议去花园里散步消食。于是大家都出席，各自在园中玩乐。龙王命人在园中空地铺了一条绒毯子，和两个小外孙玩些拼图拍球之类的小游戏。几对年轻夫妻各在僻静处成双成对。明旭、明昕和明暄几个则迫不及待地去找姑姑姑父带来的“海底烟花”来放。</p> <p>这烟花乃是用招摇山的迷穀花制成。这个点子是寸心想的。去年元宵，一家人到凡间去看灯会，龙后提了一嘴想在海底放烟花的愿望，寸心就记下了。</p> <p>回到招摇山时见到漫山光芒四照的迷穀树，寸心突然福至心灵，拉着杨戬一齐画了几十种焰火的花样，又采了几箱迷穀树的花叶，再用法术仿照人间的焰火制成色色样样拟态拟声而无烟火味的“海底烟花”。</p> <p>没多久，各色烟花陆陆续续在海底绽开了。众人闻声，饶有兴致地仰头观赏。有的好像开花的铁树，劈里啪啦地响；有的好像五彩斑斓的流苏，光亮的尾焰向四周辐射开来，化作漫天飞舞的蝴蝶；又有几条独角鲸在众人头顶跳跃；还有成百上千的菊花一齐绽放，散落的迷穀花瓣漫天纷飞，余得满园馨香。大家的兴致也在此时达到了顶峰。敖荣大声道：“大家好不容易都聚一块，我看再玩些大家都能参与的游戏才好。”</p> <p>众人听了也纷纷热情响应，都在毯子上寻个地方坐下了。有说猜枚好玩的，有说投壶有趣的，也有说要猜拳的……</p> <p>寸心道：“不如大家把想玩的都说出来，也不拘古今流传的游戏，或是自个想的新花样，都写在花笺上，大家抓阄，先抓到那个玩那个，玩腻了咱们再抓一个。”大家迫不及待同意了这个提议。</p> <p>于是寸心命人拿来笔砚花笺、一个匣子和一些瓜果酒品，将众人说的都写了，揉成一个个纸团，放进匣子里晃荡几下，让龙后来抓了一个。</p> <p>龙后打开一看，上面写的是“猜谜”。</p> <p>大太子妃见是自己说的，笑道：“不如我们按男女分成两组，两组轮流出谜猜谜，只有一次猜的机会，猜错者全组各罚一杯，若是猜中了，出谜那组也全组各罚一杯。”</p> <p>愿愿和阿憙听到大人们又要比喝酒，都眼睛一亮，两只胖乎乎的小手一齐举起，“我要做令官！”</p> <p>大家被哄得哈哈大笑，都说愿听分派。</p> <p>寸心看孩子们跃跃欲试，笑着给他们分配任务：“那龙宝一会来数大家各喝了多少杯酒好不好？”</p> <p>两只小龙一对眼，大声答应了，并决定：“赢了的人得大红包！”“输了的人得小红包！”</p> <p>众人听了又大笑一回。</p> <p>游戏准备开始，场面迅速热闹起来，敖闰、摩昂、敖荣、杨戬、敖烈还有明旭坐到了一起，龙后、寸心、两个太子妃、明昕和明暄也赶紧坐到同一边，低声讨论着要出的谜语。</p> <p>龙后正要让小令官们宣布开始第一轮，敖荣此时又坏坏地揶揄道：“还有，不管是谁都不准私心偏袒哦~”哄得大家都看着杨戬笑了一了回。</p> <p>猜谜开始，龙后打头说了一个：“什么像糖霜却不甜，像火花却不热，像飞雪却又不冷，一到白天就都不见。”</p> <p>敖闰抢答：“是盐！”龙女组哈哈大笑：“错了错了，答案是星星，该罚！”男人们笑着饮了一杯，然后杨戬顺势出了下一个谜语：“有一水里用不着陆地上却很常用的东西，当路一颗麻，下雨开花，刮风结子。”</p> <p>寸心立刻就猜到了谜底，“是伞！”男人们又饮了一杯。寸心接着出了一个题：“什么看不见也摸不着，听不见也闻不着，不提它的时候它无处不在，提起它的时候它就无影无踪。”</p> <p>敖闰、敖闰、摩昂、敖荣、杨戬、敖烈还有明旭把脑袋凑到了一起低声讨论着，憋了好一会也没想到答案。</p> <p>寸心催促道：“你们讨论好了吗？不然就算你们输哦！我倒数了，五，四，三，二……”</p> <p>“沉默，是沉默！”杨戬打断寸心即将喊出的“一”，十分肯定地喊出答案。</p> <p>“好吧。”寸心扁扁嘴，举起酒杯一饮而尽，龙后、两个太子妃还有两个小女孩也都喝了一杯。</p> <p>这回是敖荣出了一题：“我说一种动物，长脚小儿郎，吹箫入洞房，爱吃红花酒，拍手命丧亡。”</p> <p>龙后喃喃道：“长腿的动物有什么呢？”大太子妃说：“章鱼腿倒是很长，可后面也对不上啊。”二太子妃也道：“水母和海葵也对不上。”寸心道：“一拍就死的应当体形很小的吧。”明暄突然福至心灵：“有了！爹说的是蚊子！”</p> <p>敖荣耸耸肩：“好吧，猜对了！”于是男人们饮下开局以来的第三杯酒，接着明旭信心满满地出了一题：“什么越多越看不见。”</p> <p>这个谜语很短，却把寸心她们难住了，只能认罚了一杯，然后凑在一起又想了一个谜面，</p> <p>明昕说：“一只盒子没有缝隙没有锁链，能打开却关不上，金色的宝藏安安心心藏里面。”</p> <p>还没等男人们想出个结果，小令官敖憙忽然忘了自己的任务，抢着答道：“是蛋蛋，蛋蛋~”</p> <p>猜谜组都恍然大悟，出谜组也吃了一惊，随即纷纷大笑了起来，于是两组一齐站起来都饮了一杯。</p> <p>大家又出题的出题，猜谜的猜谜，最后两个龙宝给龙女组都派发了大红包，给杨戬和其他男龙们发了小红包。后面也有再抓阄的，或击鼓传花讲笑话，或行牙牌令，惩罚的花样也越发多样起来，从晌午到天黑，大家恣意玩乐，好不尽兴。</p> <p>晚上，大家回到敞厅看戏听曲。杨戬见两个孩子已经困得眼睛都睁不开了，又想着第二天沉香一家要去灌江口走亲，便和寸心商量着不在西海过夜了。</p> <p>敖闰听到了，走过来拍拍杨戬的杨戬，“小子，能帮个忙吗？”说着，从怀里掏出一个鼓鼓囊囊的红色荷包递给他。</p> <p>杨戬心里一个激灵，老泰山怎么竟连唬他玩的“贤婿”都不叫了，总不会是让他拿了钱就离开寸心吧，苍天啊，不要啊！</p> <p>寸心用胳膊肘碰了碰傻不愣登的丈夫，杨戬这才连忙点头答应，却死活不愿接那个红包。</p> <p>敖闰不知杨戬心里这许多弯弯绕绕，一把将红包塞进他手里，又东摸西摸摸出了三个绣着不同图案的荷包给寸心，再说了些吉祥话。然后又转过头来对杨戬说：“也没什么大事，带着孩子们一块来吧。”杨戬忙捞起孩子跟在敖闰身后，寸心也抱着女儿跟上。</p> <p>不过须臾，敖闰把他引进了一间书房里，水晶墙，地上铺着条厚厚的天青洒金毯子，走在上面一点儿声音都没有。高大的漆金书架沿墙而立，每层格子都摆着很多书。书架底下是一圈珊瑚靠椅，铺着粉金椅垫，垫上搁着几只白白胖胖的靠枕。靠椅前又摆放着几张供人阅读的翡翠条案，有的长，有的短，彼此之间留出了方便人进出的过道。中间立着一个半人高金珊瑚圆柱，柱子顶端摆着一颗西瓜大小的明珠。</p> <p>杨戬看着书架上华光缭绕的书，有些好奇：“看起来不像普通的书。”</p> <p>“这上面都有法术，每一本都记载着一个西海皇室成员一些重要的或有趣的时刻的影像，我们唤它留影册。”</p> <p>“这个有意思，”杨戬转头对寸心说，“我们可以给孩子们也整两本。”</p> <p>没等寸心回答，敖闰眼风一扫，“愿愿和阿憙也是我西海的血脉。”</p> <p>杨戬有些委屈地看看寸心，寸心无奈耸耸肩，表示“我爹就这样，习惯就好。”</p> <p>杨戬又打量那些册子，一眼就看到一本封书脊上写着敖寸心三个大字的留影册。他朝书架点点下巴，“我一直想知道寸心小时候是什么样子，我能看看寸心的那册吗？”</p> <p>敖闰点点头。杨戬捏了个口诀将那卷留影册飞到条案上，抱着小崽子在靠椅上坐了。寸心也抱着女儿坐在杨戬右首，龙王和龙后则在杨戬左边坐下。</p> <p>杨戬腾出一手翻开留影册。书页上的光影慢慢浮现出来，一条抱着尾巴的小粉龙映入他的眼帘，她的小角看起来那么嫩，爪子那么小巧，睁着玻璃珠一样的眼睛看着这个世界。杨戬觉得，要是他小时候见到这小龙，肯定也会对她一见钟情，不过，他小时候那样顽劣，寸心会喜欢他吗？</p> <p>“寸寸比烈烈晚一个时辰破壳。”龙后伸手指指盘在软垫上的睡得正甜的小白龙。</p> <p>“但她总争着要做姐姐。”龙王仿佛回忆起了很久远的事，“还时常为这事和烈烈扭成一个龙疙瘩。”</p> <p>“愿愿是姐姐。”杨愿在寸心怀中咕哝一句。</p> <p>杨戬笑着捏捏小女儿的小脸蛋，“我猜耍无赖的时候就会叫哥哥了，是不是？”说着又对寸心眨巴眨巴眼睛。</p> <p>“哼……”寸心愤愤地拍了一下杨戬的脑袋，心下嘀咕这人如今这般嘴贫拆她台。</p> <p>“没错，寸寸小时候可皮了。”龙后伸手去拨到另一页，“这是寸寸三岁的时候。那时她爹从人间带回两个竹编的小凤凰，她和烈烈一人一只，她不小心把自己的踩扁了，又跑去抢烈烈的。”</p> <p>嗯，两个混世魔王肯定也很登对。杨戬饶有兴致地看着留影册上的光影变幻。正当两只犄角都还没长好的小龙崽子快要打起来时，敖闰发话了：“把这个给他。”</p> <p>小敖烈以为父亲要自己让着妹妹，不情不愿地把自己的玩具递了过去。</p> <p>小寸心也以为爹爹要给自己“主持公道”，抹抹并不存在的眼泪，“谢谢哥哥。”</p> <p>谁知敖闰却严肃地说：“还给哥哥。”</p> <p>于是，留影册上的小寸心立刻扁着一张小嘴，眼里蓄着两汪豆大的泪珠，扑进敖闰怀里，搬出了杀手锏：“父王你凶我我也爱你，可是我有一点儿伤心。”</p> <p>看到这里，敖闰转过头恶狠狠地瞪了杨戬一眼，“你怎么那么狠心，见到那样可爱的寸心怎么能拒绝她。”</p> <p>杨戬被唬了一跳，一时不知作何反应。</p> <p>“父王，我都长大了，老撒娇多难为情啊。”</p> <p>“什么？有那么厉害的武器，你居然不用！”敖烈不知道什么时候窜到了蚌壳座后。</p> <p>寸心举起拳头在敖烈面前晃了晃：“也不是不用，只是我更喜欢这个。”</p> <p>“寸心更喜欢在家里‘横行霸道’，对吧？”杨戬扯了扯嗓子，怪声怪气，“嗯哼嗯哼，‘你怎么又来了’‘你今晚去书房睡’‘从今以后我不许你吃一只虾米’……”</p> <p>寸心拧了一把杨戬腰间软肉。杨戬假装吃痛哎哟了一声，说道：“你知道，你什么样子我都喜欢。”</p> <p>“行啊。”敖烈开玩笑地揉揉寸心的头发，“我的霸王龙妹妹是驯狼大师啊。”</p> <p>杨戬继续往后翻。他看到又长大了一点的寸心，她坐在学堂的前排，凝神听着师父讲书，脸庞侧影的线条镀着浅金色的光。书页慢慢翻动，光影缓缓流转，寸心也在一点点长大，她和三个哥哥一起表演节目为父母祝寿；她跟着父亲上朝学治国理政、跟着将军学调兵遣将……</p> <p>然后，他看到了穿着火红嫁衣的寸心，发冠上的流苏随着她地步伐一晃一晃的，真是漂亮极了，这是成亲前天见试嫁衣的时候。他又往后翻了一页，寸心捧着一壶酒，娇羞地低下头，这是牛老爷夸寸心貌美的时候。再往后翻一页是他伐纣归来的那天，寸心提着裙子奔下台阶扑进他怀里，但影像却在寸心下了台阶后戛然而止。后面几页也是如此，画册上一直只有寸心，却没有他这个丈夫，杨戬有些疑惑，低声道：“这几页怎么没有我呢？”</p> <p>寸心立刻就明白了原因所在。她望望还在翻页的杨戬，伸手去握住杨戬拨动书页的手，只觉自己爹娘这次真的太过分了。她理解他们不能完全接纳杨戬，但却不能接受父母唬他到这里欺负他。她缓缓说道：“我们回家去自己做一个一家人的画册。”杨戬心头一震，他万料不到寸心会为他和父母置气。</p> <p>龙后尴尬地挠挠头，“我和你爹不是想欺负他，这不当年他没法认我们这个岳父岳母嘛。”她拍拍敖闰的肩膀，提醒道:“你不是说有事让女婿帮忙吗！”</p> <p>“啊，对，没错。”敖闰清清嗓子，“咳咳咳……我听寸心说你的天眼项链能回溯过去，我想让你帮我把留影册里那些缺失的地方补上，你要是想把自己添上去也随意。”</p> <p>“天啊，没听错吧，老泰山这是真的要把我当一家人了吗？”杨戬突然有些飘飘然了。</p> <p>寸心伸出手覆在杨戬手背上，轻轻捏了一下。杨戬回过神来，额间现出一道金色流云纹，银光从中射出，照到留影册上，书页随之快速翻动，原本只有寸心的影像很快就补成了寸心和他的同框影像：他痴迷地看着刚穿上嫁衣的寸心、拜堂之后他和寸心相视一笑、婚宴上寸心给他斟酒……</p> <p>敖闰翻阅着补齐的留影册，他的声音空而远，“其实我知道你是个品格很好、很靠得住的人，只是我们就寸心一个女儿，我们就希望她能找个安全的人，一辈子快快乐乐的，可你又是那样的身份……”</p> <p>寸心听了这话，心内一阵愧疚，两行清泪直淌下来。龙后一手揽住丈夫，一手揽住女儿；杨戬一手搂着妻子，一手揽着岳父；龙王犹豫了一会，也揽住杨戬的肩膀，四个人团团抱在一起。</p> <br> <br> <br> <hr> <p>杨戬大抵是有些兴奋了。</p> <p>回去的路上，海马侍卫长问他：“驸马爷，您也进出西海那么多趟了，能将所有的鱼正确分类吗？”</p> <p>他居然回答：“一类能吃，一类不能吃！”</p> <p>于是，飘飘然的驸马爷收获了公主殿下的一枚爆栗。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/83.短篇-2025/013020.让我们恭喜这位旧女婿得到岳父认可.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E5%9B%9B%E5%AD%A3%E8%BD%AE%E8%BD%AC%20%E7%A6%8F%E4%B9%90%E5%B8%B8%E5%AE%89" title="标签">#四季轮转 福乐常安</a><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2026/02/18, 01:10:13</span></div></div> <div class="page-nav-wapper"><div clas
