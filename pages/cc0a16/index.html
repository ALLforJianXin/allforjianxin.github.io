="/pages/edc744/" class="sidebar-link">西海龙三</a></li><li><a href="/pages/8f10d8/" class="sidebar-link">水性</a></li><li><a href="/pages/a85007/" class="sidebar-link">解药</a></li><li><a href="/pages/87eaf9/" class="sidebar-link">你裙子好难脱</a></li><li><a href="/pages/99a6c8/" class="sidebar-link">想见你</a></li><li><a href="/pages/94bdb4/" class="sidebar-link">酒香否</a></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/2020/#短篇-2020" data-v-06225672>短篇-2020</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="javascript:;" data-v-06225672>晨晨</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2020-08-14</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><!----> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">不可休思<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>不知道是什么材质的针，闪着惨白的光芒，雕刻着古旧而原始的纹路，上面黑褐色的干涸，大抵是上古罪神的鲜血，磨灭着一切生气，此刻却要插进一个十余岁少年的指甲里。</p> <p>他早经受过家变人亡，从娇生惯养的小少爷长成一个顶天立地的男子汉，可是这样铺天盖地的疼痛，真的令人窒息。</p> <p>天廷的十大酷刑，他一样不落的经历过，没喊一声疼。</p> <p>那不代表他不曾经历过绝望。</p> <p>初秋的星星格外明亮，稀稀落落地洒在天幕上。校园之中梧桐树上，风铃相互撞击发出清脆的响声。有些微凉了，地板浸透出深深的寒意，杨戬从梦中惊醒，满头都是湿漉漉的汗，风一吹过，凉得刺骨。</p> <p>手边还有半瓶没有喝完的酒，他混沌着疼痛的脑子打量了一下自己的处境，只四个字可以形容。</p> <p>狼狈不堪。</p> <p>心中带着自嘲，他扶着手边的柱子，挣扎着站起来，踉跄了一下，重重撞上身后的房门，发出砰的一声响。杨戬把手边的酒瓶捡起来，放到嘴边一饮而尽，然后使劲摔出去，仿佛炸开在耳边的响声可以把他拉出刚刚那个糟糕的梦境。</p> <p>那么痛苦，那么黑暗，黑到没有一点点光明。他是个陷落在路途之中的路人，天地不容。酷刑加身下，他不能嘶吼，更不能求饶。</p> <p>那时他想，没有人会来救他。</p> <p>身后的门咯吱一声打开了，杨戬没有反应过来，大概一度以为身后的是一堵墙——谁会从里面出来？迷蒙着脸转过去的时候，不期然看见了她微皱眉头的小脸。</p> <p>她来干什么，是来接着奚落他罢？她总是这样……是个没有良心的小东西，老是要气他，气死他才肯罢休，是不是！</p> <p>杨戬不想再听她刺耳的声音，扶着门柱转身就走。哪想到被敖寸心伸手一拽，反倒被拉着往后踉跄几步。</p> <p>他阴沉着脸转过来看她，半点好气也无，就好像这样能把她吓跑，</p> <p>“干什么？”</p> <p>好歹没有直接甩开她的手。敖寸心有些心酸，凑近他料理得乱七八糟的脸，伸手去摸摸往日光滑的下巴，摸到一圈胡茬。</p> <p>可是杨戬恶狠狠甩开头，阴沉沉地看了她一眼，冷哼一声，把手也挪开。</p> <p>离远一点好，离远一点，燃烧的烈焰就不会把他焚毁殆尽，就不再会有撕心裂肺的疼痛，把黑暗里的人拉出来照一照太阳，然后再毫不留情地扔回去，敖寸心，你是不是觉得很好玩？</p> <p>杨戬转身想要走。小臂一紧，却被那狠心的龙女拉住。她整个人慢慢凑近他，又一次轻轻地贴上来，伸手环住他的腰，把脑袋放在他的背上。</p> <p>“你别走，我错了。”</p> <p>龙女只觉他的胸腔在颤抖，他气得发抖，气得眼角发红。往日伟岸的身躯，尽可将她稳稳当当地抱在怀中，可是今天他好像泄了气，好像被全世界抛弃了一样。</p> <p>敖寸心真的很后悔自己口不择言的浑话。</p> <p>记不起是为了什么事情吵起来，只是一时气急了，好像不小心碰到了他的逆鳞。</p> <p>当时只是话赶话，吵急了瞧着眼前的混账实在可恶，便哭道：“当初我如果不嫁给你，就不会落到这般田地！”</p> <p>杨戬原本低着头沉默不语，然听到这句话，忽然抬起头，拿他精锐的眼睛看着她，声音都被气得发颤：“你说什么？”</p> <p>寸心亦回瞪他：“怎样！”</p> <p>“你后悔了？”杨戬朝她走近一步：“杨戬哪一点亏待你吗？这般田地，哪般田地？！”</p> <p>“是！”她倔强得让人想狠狠地咬一口，“我就是后悔了！”</p> <p>杨戬咬紧后槽牙，腮帮子都气得鼓起来，迅速地转身摔门而出。</p> <p>他到酒楼去喝了一整天的酒，每一口辛辣入喉，像刀子一样割着他的心，把他割得鲜血淋漓。</p> <p>他很久以前就是个踽踽独行的人，在黑暗里颠沛流离，不知归处。可是自见她，她那么漂亮可爱，只在他眼前一晃，就可以令人遗忘掉所有的烦恼。</p> <p>她是一道焰火，吸引人，却最易惹飞蛾扑火。</p> <p>可是她说她后悔了，敖寸心说后悔嫁给杨戬了。</p> <p>杨戬踉跄地走出酒楼，回到家中，只觉凄神寒骨，寻着模糊的思绪摔在门前，困意袭来，狼狈地躺在冰冷的地板上睡了一觉。</p> <p>冷得他难受，梦到他最绝望的时候，他想找一找自己的光，却发现她走远了，敖寸心不要杨戬了，要把她的喜欢收回去了。</p> <p>他觉得自己像是个被丢弃的孩子，被她玩弄于鼓掌之间，生气的时候就随便撇开，高兴的时候再随手哄一哄，他就又会甘之如饴地轻易原谅她。</p> <p>这一次他可不会再这么窝囊！真君被气晕了头，使劲儿挣开夫人的纤纤玉手，磕磕绊绊地往前走了几步。寸心见状连忙赶上前来截住他，拉起他的手晃了晃，眼泪汪汪地：“好好好，是我错了，你别这样，杨戬。”</p> <p>公主同真君做了几百年的夫妻，早已经将他摸得清清楚楚。他看起来彬彬有礼，但其实脾气不好，一点就着。往日送的花被她扔掉两次就会气得摔门而出，如若再有旁人招他不快，轻则一顿毒打，重则见不到明天的太阳。</p> <p>然杨戬大抵顾念三公主是自己的夫人，小殿下喜欢闹腾，他便有大概八成的时间是被气得眼泪汪汪的。这种生气还需得憋闷在心底，打不得、骂不得，只要龙女一服软，那便是有天大的气，不知不觉中马上就可以消掉了。</p> <p>……那便如同现在。</p> <p>虽然真君很不愿意承认这一点，但手明显已经软了。他想要是就这般甩开女孩子的手，一定不是很礼貌，于是就只好勉强地给她牵着了。</p> <p>生气包杨戬仍不愿意开口讲话，小殿下暗暗揣度他的心思，凑近他将自己塞到他怀里去，见他没有推拒，便小心地轻轻摸摸他的肩膀。</p> <p>“你别生气了，寸心知错了，好不好？”</p> <p>杨戬偏过头去不愿意搭理她。</p> <p>寸心仍能感受到他的愤怒，他的胸膛剧烈地起伏，显然被她那句后悔伤得不轻。她想自己并不是故意的，她没有真的想要离开他。她这么喜欢杨戬，怎么会后悔嫁给他呢？那只不过，只不过是一时气话……</p> <p>杨戬生气，她也跟着难过，这样想着，眼泪就一滴一滴地落下来，她掂起脚环住杨戬的脖子，倒把他拉得一个踉跄。寸心将脸埋进杨戬的怀里，呜呜地哭，哭得可怜极了。</p> <p>“别哭了，”杨戬自听到她的哭声气就将心绪拧紧了，他听得难受，伸手捧住寸心的脸，用力把她狠狠地从自己身上扯下来，鼻尖贴着她的脸吼道：</p> <p>“我叫你别哭了！”</p> <p>他咬牙切齿，凶得要把她活吞掉一般。寸心被他这一声吼凶懵了，怔在原地，泪都吓得止住。下一刻却被他粗暴地按在墙上，欺身而上，惩罚似的吻住她，狠狠地欺负她柔软的唇舌。他横冲直撞，捏住她的下巴稍一使劲，舌头已侵入她的领域，搅弄她的一切，吮得她几乎窒息，舌尖发麻。</p> <p>二郎真君鲜少有这样失态的时刻，只要不惹到他，杨戬大部分时间都是温和而宽厚的。不过或许川主大人成亲之前也从没有想到过，一整天还可以有这么多的气可以生。</p> <p>而敖寸心向来是个看热闹不嫌事大的主，她发觉将杨戬惹生气之后，他气鼓鼓的样子，很有种别样的风味在其中，像极了某种可爱的鱼类——于是寸心暗地里给他起了个新名字，叫做杨河豚。</p> <p>有时候闲的无聊了，小殿下甚至故意惹他生气，他生起气来腮帮子圆鼓鼓的，敖寸心很想戳几下。</p> <p>当然此事至今停留在想的阶段，很大一部分原因便是杨戬这厮报复她的方法。既然不能打不能骂，说不得辩不过，真君只好从别的方面去讨些利息。</p> <p>杨戬曾言：“你叫爷生的每一分气，爷都在床上讨回来。”态度极其嚣张，语气极为恶劣。彼时小殿下缩在他的身下，欲哭无泪。看来既然想要气得别人眼泪汪汪，便也一定要有某日自己也被搞得眼泪汪汪的觉悟。</p> <p>尤其是在此刻——</p> <p>“呜呜……我错了……我不敢了……唔……”</p> <p>敖寸心整个人被亲得浑身发软，勾在杨戬脖子上的手都无力地耷拉下来。他这一次真的气狠了，唇齿见的掠夺没有半分怜惜，舌尖扫过她的上颚，火辣辣地一片疼。更有甚者，拉扯间牙齿磕破了她的唇肉，却还在不知所谓地使劲蹂躏，把两瓣唇吮得红肿不堪。</p> <p>拦腰被杨某扛起来的那一刻，敖寸心惊恐交加，乱蹬乱踢挣扎了一番，发觉并没有什么用。她揉了揉杨戬的头发，咬了他一口。</p> <p>杨戬痛哼一声，扬手朝她娇臀拍了一下，呵道：“老实点！”</p> <p>寸心：?_?</p> <p>胡乱把她压到床上，气红了眼的杨二爷扬腿骑在夫人娇软的身躯上，上手便扒光了她的衣服。奈何三公主气短，不敢阻止他胡作非为，只得暗自装可怜，护着一双嫩白左躲右闪，梨花带雨地瞪着他，把他瞪得心里发毛。</p> <p>杨戬心里头的气本来就没有消掉，此刻见她一副仿佛被强暴的模样，更是心火旺极。他本来就拿敖寸心没有办法，从前就是，现在也是！他咬紧牙关，气得发抖，红着眼看了她一会儿，骤然起身，拉起脱到一半的裤子，就要摔门而去。</p> <p>敖寸心见此哪敢再犟？知他此次有心灰意冷之意，遂不敢再拿捏架子，连忙三两步跳下床，赶上自身后抱住杨戬，死命地向后拉扯他：</p> <p>“不许走！”</p> <p>杨戬也不看她，胸膛剧烈地起伏，半晌咬牙切齿道：“三公主不是不愿意么？”</p> <p>“愿意愿意！”哪里还顾得上往日的身段，只要哄好他今日随便他如何罢。她见他没有要挣开自己的意思，便放手绕过前面去，小手搭上他裸露在外的劲腰，徐徐摩挲，抬起头可怜兮兮地看着他：“同二郎欢好，是寸心最欢喜的事情了。”</p> <p>说罢她缓缓抚摸他腰腹的肌肉，渐渐向下，削葱般的玉指拨开他胡乱系好的腰带，将他浑身上下仅着的一条亵裤解下，往他胯下伸手去……</p> <p>没承想被杨戬一把抓住小手，阻止了她的动作。她抬头看他，辨不清他的神色。</p> <p>“你干什么？”杨戬开口问她，声音清冽，没有一点点温度。</p> <p>寸心倔强地挣开他的手，掂起脚轻轻地碰了一下他的唇。</p> <p>“二郎，我喜欢你……”话音未落，两只小手抓起了他的命根子，捏在手中，徐徐地撸动。</p> <p>“嗯……”真君浑身都颤了颤，想要抱住她，却发觉她在慢慢地往下滑。</p> <p>杨戬抓住她的肩膀制止她的进一步动作，眼神晦暗不明，缓缓道：“你不必……”</p> <p>可是教龙女止住了他的话。</p> <p>“我喜欢……”龙女轻轻地跪在他脚边，张口含住了他。</p> <p>这样的体验没有男人可以拒绝，他们站在房间里，面前的夫人衣衫不整，带着方才放肆撕扯的痕迹，露出两只魂牵梦绕的酥胸，魅惑而清纯，艳丽而充满了欲望。</p> <p>杨戬仰起头，几乎站立不稳，任由妻子把玩舔弄他的伟岸。她的嘴太小，含不住他，只得以舌撩拨，拿牙齿轻轻地刮蹭硬硬的边缘。寸心满口是他的味道，浓郁而充满激情，她的嘴被塞得鼓鼓囊囊，眼角便有生理性眼泪徐徐流下来，满脸通红，我见犹怜。</p> <p>她这方面的经验不大足，刚开始时使劲地往里含，却将自己搞得喉头不适，忍着泪吞吞吐吐，退开来抚着胸口干呕半晌。杨戬捧住她的脸，粗喘着道：“好了，不用再弄了。”</p> <p>“你不生气了？”寸心带着哭腔问他，她细皮嫩肉，膝盖跪得有些许嫣红，小小软软地瘫在他的脚边，让人如何能够拒绝。</p> <p>杨戬沉默半晌，终于叹了口气，“不生气了，起来，到床上去，地上凉。”</p> <p>龙女娇娇柔柔，伸手搂住他的肩膀，将脸埋进他的怀里去，糯糯地撒娇：“你抱我。”</p> <p>川主大人只好认命地抱起她，红色的绸缎从龙女的身上长长的拖曳下来，在暗色的地板上相衬，美不胜收。他入目便是半遮半掩的美人娇躯，喉间一动，身下又硬了几分。哪知这欲动被夫人抓个正着，他将将把人放到床上，龙女不老实的手又重新将他握住，扶着他的肩膀将人推到在身侧。</p> <p>杨戬的血气都有些上头，浑身麦色的皮肤泛着异样的嫣红，肉柱血脉偾张，青筋暴起。他不妨龙女又一次跨坐在他腿间，撩开头发一俯首，又把他含舔在口舌间。</p> <p>“啊……”</p> <p>她这次学聪明了，双手一上一下套弄他的硕大，舌头在头部细细舔抵，牙齿无意识地刮蹭，把他搞得愈发涨大。</p> <p>视觉的刺激和感觉远比肢体来得快，杨戬的脚趾蜷缩起来，却找不到一个更好的着力点，只能无意识地蹬着床单。他的手一下一下顺着她的头发，有一股原始的冲动迫切地驱使他将她狠狠地按下，好把欲望的源头吞得更深，可他努力地克制着自己，好歹忍下了。</p> <p>她舔了一会儿，便觉得口干舌燥，唇舌发麻。这确乎不是一个好干的活，杨戬的欲望就在面前，而她正在满足他最刺激的感受和体验，往日便是这根粗大的东西，一下一下地欺负自己最柔软的地方，把她搞得汁水淋漓，欲罢不能。</p> <p>身下缓缓有热流涌出，沿着她的腿根流淌而下，她的意识有些混沌了，被杨戬伸手从他身上抱下来，密密实实地压住，然后分开双腿，粗粝的大手探入她的私处，她听见杨戬叹了一声：“都湿了。”</p> <p>他来不及再吻她，就压下腰臀插了进来。</p> <p>“嗯哦……啊……”龙女大概没有料到自己方才的渴望，现下他紧紧地捣进来，快活得仿佛要飘起来。她小声地哼哼唧唧，揉着杨戬的头发，把他往自己胸前按。真君很满意地接受了她的邀请，埋头蹂躏她的乳肉，吮吸含舔这一身漂亮的皮肉，欲海沉浮，神经都被身下那处融为一体的地方紧紧地牵引着，稍动几寸便有铺天盖地的快感蔓延而出。</p> <p>连呼吸间的起伏都让嫩肉感到阵阵酥麻，他趴在她的身上，狠狠地蹂躏她，把所有未发完的火气尽数送还给她，看她娇滴滴的模样，死命地抽插几下，把她惹哭，欺负得她泪水涟涟。</p> <p>床榻阵阵地耸动，快要承受不住彻夜的狂欢与折磨。寸心已经陷入情潮之中，呼吸间尽情地伸展着媚肉将他完完整整地包裹起来绞缩，嫣红蔓延她的躯体，在白嫩与红润间和谐地散发出色气，她死死抱住杨戬，抑制不住地抽搐着小腹，和他在每一次撞击之中抵死缠绵，尖叫不休。</p> <p>杨戬还未缴械，粗大的性器上早已沾满了她喷洒出的白液，把起劲腰狠捣几下，故意朝她碰一下都阵阵地发颤的敏感点碾磨辗转，就又把她送上一次巅峰，强制她一次又一次地高潮，快乐和痛苦之间交替，是极乐的地狱。她颤抖身子喷出止也止不住的淫水，杨戬坏心地想要堵住她，向那水光潋滟的穴内噗嗤一捣，却经不住涓涓细流变成滔天洪水，晶莹的液体沿着他的性器溶溶满出，把他烫得不知所以，只能狠狠地肏弄，操得她哭喊求饶，汁水乱溅，淫靡不堪。</p> <p>杨戬今天实在能忍，没有跪倒在任何一场绞缩之下，只不知何时的冲刺间，三公主泪水氤氲地哭着，细细软软地唤了一声“二郎”，不知触动他哪一根神经，真君低吼着，紧实的臀无意识地顶弄抽搐，死命闭上眼睛狠狠地深入，把浓浓的元阳泻入她柔软的小腹里。</p> <p>待整顿精神，如此反复，不知日夜颠倒，鸳鸯交颈几何，真君大人终平了意，放过了惹他生气的夫人。</p> <p>好在夫人身为龙族，身体甚好，无论多么劳累，休息一夜，晨起又是一条好汉。然面对自己的夫君，她便是逮着一点痛痒也要放大几倍来装一装可怜。她腰酸背痛地醒来，便依在杨戬怀中把他闹醒，轻轻戳着他的胸膛控诉他昨晚的罪行。</p> <p>真君同公主已经成了几百年的亲，论说多少情情爱爱早该化作家长里短的亲情，可是大抵相互间的喜爱和宠溺太多，又如何磨灭得了男欢女爱呢？</p> <p>“下一次，”寸心的睫毛沾着眼泪，忽闪忽闪地戳着他的心，“就是我再惹你生气，你也不许……”</p> <p>“不许什么？”杨戬板着脸，手却随着她的动作自然地搂上她的肩膀。</p> <p>“就是不许！”寸心嘟起嘴，红着脸埋入他怀里捶了他几下。</p> <p>杨戬叹了口气，总算露出了笑意，轻轻抱着她。</p> <p>“好好好……”</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/88.短篇-2020/081416.不可休思.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.
