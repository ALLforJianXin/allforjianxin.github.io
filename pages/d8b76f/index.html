神殿门口站岗的两名哨兵苦不堪言，只好眼观鼻鼻观心，只当自己是木偶铜人，毕竟虽然狗粮好吃，但小命更要紧。</p> <p>走出南天门的时候寸心诧异了下：“怎么不先去见陛下和娘娘吗？”“谢恩”两个字她没说出口，她知道杨戬不喜欢。<br>
杨戬拽着她上了云头才答：“不用跟他们啰噪，过几天蟠桃宴自然会见到。”<br>
云上罡风有些烈，寸心又贴紧了一些攥住他衣袖，杨戬低头瞧见肩上绣着的龙尾，心念一动：“寸心再给我做身儿衣裳吧？这件都好久了。”龙女抬头看他一眼又低下头去，嘴上说着“又没穿坏”，实则心里已经答应了，又把他衣袖和胳膊攥得更紧了。<br>
笑闹间路程很快，不一时两人便并肩落在了华山圣母宫的梅林里。</p> <p>“三圣母带刘生云游，不知归期。”<br>
走出圣母宫大门，一路走下山去，土地的话还在杨戬心头盘旋不去。<br>
下得最后一级石阶，寸心拍拍杨戬手背：“好啦好啦，小婵和彦昌分离二十载，现在想要弥补回来，也是人之常情。”见他仍不语，又补上一句，“左右过几天蟠桃会，都会见到的。”<br>
杨戬站定又摒了几瞬，这才长舒出一口气，旋即换了副笑脸来问龙女：“那我们接下来去昆仑山？”<br>
龙女又盯了他一会儿，一字一顿道：“去花果山。”杨戬指尖显见得一僵，眉眼也不自觉耷拉了下去，龙女翻手握住他的大掌，指尖在他手背上划着圈：“你们师兄弟和睦，师父也会高兴的。”<br>
杨戬又怔了片刻，几次狠狠抿唇，最后总算是点点头，答应了下来。不过他又提出条件：“今日天色已晚，我们在山脚下华山镇休息一晚，明天再赶路，好吗？”</p> <p>这一夜无话，小镇上的客栈房舍单薄而且即便是真龙真神，纵情月余也该休养，于是一夜香甜无梦，日上三杆才醒。醒来时寸心是窝在杨戬怀里的，她发现自己的口水在他胸口衣衫上濡湿了一片，忙趁他还没醒略施小法清洁掉。<br>
刚清理完杨戬就睁开了惺忪睡眼，准备起身他却说手臂被枕了一夜压麻了，于是赚得龙女娘娘一通推拿按摩，待用过饭出门这一日又短了，勉强行至下一个小镇天已擦黑又该投宿。<br>
如是几日，所行加起来不过百余里。</p> <p>寸心明知杨戬是故意拖延时间，毕竟当初他在西海她的寝宫里说起这事时就心有戚戚。<br>
……<br>
“……等师父知道，定是又要生我的气。”<br>
……<br>
他是担心师父生气吗？是，但也不仅仅是。</p> <p>寸心了解杨戬，虽然是个不能过明路的师弟，但早在知道是师弟前他和猴王已经因为棋逢对手而惺惺相惜，若是能有别的办法他定然不会对齐天大圣这么下死手，但他要保的是即使他功败垂成身败名裂猴王也无虞——教沉香本领担着天大的干系，有这一层“仇恨”在，那猴王只需推说是为泄私愤报复二郎神，有了这么个“交代”，又有金箍棒在手，玉帝王母如何清算也算不到斗战胜佛头上去。这便总还能留下一丝火种。<br>
可偏偏坏就坏在，他成了。<br>
一路上有惊无险，这天条竟就这么改成了——那么一路行来所有没用上的后手谋划都会被质疑是否必须。</p> <p>所以功成身退古皆然，人情债还起来，二郎神也心虚。<br>
不过索性如今亦无别事，且比之前阵子末路狂欢时把每天都当作最后一天过，如今寸心的心境又有了不同，心无挂碍未来光明，权当是再度蜜月，于是湖边折柳泉间浣足，玩得不亦乐乎，两个人一路走走停停。</p> <p>这日又是懒懒散散，小金乌西斜时他们还在灵宝近郊的小河边嬉戏。</p> <p>杨戬心知自己确实欠孙大圣一个交代，纵然动手实施的是哮天犬，但毕竟是他的狗，他脱不了干系，说管教不严都是轻的，非要论成他纵容下属或背后指使他亦无话可辩。
他还没做好见猴子的准备，是以连日来他一直在刻意拖延。可当他发现提议他先去花果山的龙女竟从不催促，她不着急吗？<br>
“我急什么？是你自己说要去的，你忘啦？”重踏入灵宝城门前龙女说了这句，话未说完就见城门将闭，她拉起他的手快跑几步，总算是赶上了，进城后又拉着他奔跑过几个街区，停下来喘匀了气接着说：“你叫我提醒你，反正我提醒过了，后面看你自己的了。”<br>
杨戬觉得自己的脸色一定很难看，否则怎么他们刚进店老板还迎上来招呼，看见他之后却连笑容都凝固。<br>
“老板，把你们这里最好的布料都拿上来。”不过龙女一句话又撬开了杨戬沉重的面具，他脑子还没反应过来嘴角就擅自翘起，然后他才想起来“现在是我的寸心了”——她会记得他的请求，她把他放在心上。<br>
于是他走过去揽住了龙女。</p> <p>夜里临睡前寸心提出用手帮他纾解，杨戬其实放了音障，但看她小心翼翼抚摸套弄小口吞吐的模样实在可爱至极，他看得太入神了以至于回过神时已经爆满她小口。这次他什么都没说她就主动咽下去，唇角溢出的也用手背擦了，还全数舔尽。他说投桃该报李，她轻嗔一句“快睡觉”，羞着脸低头滚进他怀里。<br>
杨戬又轻轻抚摸亲吻了一会儿她乌黑的头发，他带着笑意入睡，满足又甜蜜。</p> <p>第二天寸心醒来时身边床上和屋里都不见杨戬身影，急匆匆跑出去，掌柜的在柜台里帮她指了路：“大官人在挑马。”<br>
寸心下楼远远望见杨戬挑了一匹油亮的黑马，他也瞧见了她，牵了马过来，说：“这样快一些。”</p> <p>出城的路上杨戬倒还算安分，及至蹚过昨日的小河，寸心渐渐觉得背后热起来，又有什么东西顶在她臀间，随着马匹的步伐一下一下戳着她。寸心早不是无知少女，还有什么不明白的呢？在心底暗啐一句原来他要共乘一骑便是打的这般主意，回想起来这也不是第一次了，曾经千年前他们游历时他也试探过，不过被她回绝了。<br>
那今天是否要遂了他的意？</p> <p>天可怜见老天舅舅作证杨戬其实并没有提前谋划，他是真的想快一点，但又并不想那么快，只是迎面拂来的暖风吹起她的帷帽吹起她身上的香气，他好似就失了自制，他像在西海第一次见到她时一样心如擂鼓头脑发昏。他也试着像当时一样默念清心咒来压制，却不妨那女郎反来撩火，回头在他唇上轻啄一记。这下真君老爷的清心咒不仅全都白念了，甚而气势汹汹反噬回来。杨戬不由得紧了紧臂膀箍定龙女，一时间只觉头脑昏沉发热发烫，什么方向目的尽皆混沌了，他只知道稍稍低头就可以埋进她颈间，让馥郁的香气填满他每一次呼吸，还有他胯下那不听话的凭着本能自寻慰籍，昂头挺胸紧紧贴住龙女后背。<br>
不过……忽忆起昨夜二郎真君又壮了些胆气，想必寸心总是疼他的……想到这里换上一副可怜兮兮的腔调，求着龙女娘娘“疼疼你夫君吧”，“都半个月了”。<br>
寸心想用手肘戳他才发现被箍得极紧几乎动弹不得，再挣扎几下反而贴得更紧了，杨戬那昂扬的伟物直往她臀缝里挤。<br>
隔着帷帽的薄纱杨戬也能看出来寸心耳朵通红，杨戬手渐探上龙女酥胸，隔着轻薄的衣物揉揉捏捏，间或托在掌心掂一掂。寸心的胸脯不算丰满只恰好合他一掌，但圆润挺翘手感极佳。她身体的反应他已烂熟于心，另一边也同样揉一揉，然后快速拨过乳尖，立即拨得两颗红樱傲然挺立。<br>
于龙女而言白日宣淫倒不是没有过，只是在马背上行动也确实新奇。而对杨戬来说龙女小声祈求他“走小路去”根本就是赤裸裸的允许。寸心看不见身后杨戬的笑容志满又得意，只见他确实拨转马头往小路上行进，总算能稍稍舒展一下，强抑了半晌的喘息变成闷哼逸出牙关，轻呼一声向后靠，软倒在郎君怀里。</p> <p>杨戬一边打马往深林中去，一边低头亲吻起龙女脖颈，一边还将把玩过红樱的指尖渐渐下移，钻入裙下挤入腿间，撩了满手粘腻，叼起龙女耳垂并耳坠一同裹在唇间含混道：“寸心好湿啊……龙女娘娘既要小神侍奉，小神岂敢不依？”<br>
龙女迷迷瞪瞪间听他满口胡吣还在想他胡说什么龙女娘娘什么小神的，忽然他手掌用力按压她小腹的同时修长的手指刺入她腿间按揉花蒂，放射状的快感迅速从那一点弥散开，龙女猛地挣动起来，却又被他稳稳抱住。略带薄茧的手指搅在她腿间指肚或打圈抚弄或连连弹压，他的手掌又大又热捂着她小腹揉得她舒爽至极。<br>
待到了密林深处杨戬将胯下之物从她臀缝转移到腿间时龙女都有些恍惚了，小龙女自己扶着马鞍拧动腰臀坐在肉根上碾磨，真君老爷倒抽一口凉气差点儿就交代了，忙抽回手在她臀上拍出响亮的一声激起林间一众飞鸟四散，又贴回她耳边压低声音道：“别乱动，待会儿进错了有你苦头吃。”这才唬住了小龙女，这才乖乖扶好马鞍微微倾身向前，留出空间给他。不过到底还是不太能腾挪开，又折腾了许久蜜露滑腻抹满了股间和臀尖，才终于对住入口，随着一唱一和两声闷哼杨戬压下枪头终于滑进花道。</p> <p>花道湿润水滑，一下子就进得极深。<br>
杨戬一滑到底直撞上尽头处一团软肉才停下，龙女吃痛霎时间收紧身子夹得他魂都快飞掉，全摒住呼吸克制自己，只随马匹踏步的颠簸微微晃动。过了片刻舒缓下来，杨戬抬手沿着龙女小腹向上抚摸，果然寻到一处凸起，试探着按上那处果然龙女又挣动起来，挣扎着起身时把他阳物吐出些许，又无处可依只得坐下将它全吞回去，如此愈折腾愈是遂他如意，没几下龙女倒把自己折腾得无力，一次次滑坐回去一遍遍将杨戬吞得更深了。龙女终无力再起只剩下身体内本能自发的挛动，花道紧紧裹缠着杨戬绞得他一阵阵目眩神迷，他抵在深处又觉尽头那一圈软肉似一张小口将他紧紧啜吸，吸得他神颠魂倒一时间连天地都忘却了。</p> <p>林间小路亦有尽头，锣鼓声由远及近待一神一龙听进耳朵里时已是来不及——官道上一路接亲队伍蜿蜒而来，打头喜官距他们只不过一射之地。此时若再调头回避亦显无礼，不得已杨戬轻磕马腹低嘘几句，催动马匹停在道旁，为新人致意。<br>
锣鼓喧天鞭炮齐鸣龙女羞得直想找个地缝钻进去，僵硬着身子不敢稍动，却愈发觉得体内的肉柱是那么清晰。杨戬亦清楚觉察到龙女肉道细密的震颤，面上虽不显实则咬紧了牙关忍得也好辛苦，好在袍袖宽大，他将龙女紧拢在怀中环抱住，衣袖遮下去外人却也不容易看出什么，只以为是一对亲密爱人，狭路相逢驻足道贺也是应景，是喜上加喜。</p> <p>队伍里新郎官喜笑开颜拱手致意，杨戬微笑回敬，抬手行礼时寸心紧紧抓住他袖口生怕露馅儿，她越紧张身子绷得越紧，将他夹缠不住。晴空万里日头底下杨戬近乎要打寒颤，忍不住蹬站起身挺动臀腿微不可察地冲撞几记聊以慰籍，这一阵儿才应付完，新郎官过去了新娘子的花轿又近了。红花金丝装点的花轿漂亮又华丽，轿旁送亲的小喜娘因年幼，跟着大队伍别人用走的她几乎都要小跑才跟得上，瞧见道边有人相贺却还挎着小篮跑上来。<br>
“喏，这个给你。糖，可甜了。”胖乎乎的小手举着糖块，很用力垫起脚尖也不过到马腿的高低，盛情难却寸心只好俯身去接，风吹起帷帽露出龙女小半张脸，小小喜娘也看呆了喃喃道：“姐姐好漂亮。”龙女接糖的动作才拉了她回神，又连忙探手回篮子里掏摸，又摸出来一块儿递上来：“这是给大哥哥的。”龙女再次接过，开口祝祷：“谢谢小妹妹。祝你余生顺遂平安喜乐。”小喜娘开心地笑着狠狠点头，然后蹦蹦跳跳跑开去追自己的队伍。</p> <p>寸心目送小喜娘归队，迎亲队伍后半程车马箱笼还有很多。<br>
寸心有些脱力靠回杨戬怀里，稍稍歪头靠在他肩上，胸脯起伏不息。杨戬忽然又低头俯到她耳边悄言：“以后我迎娶寸心的队伍要比这长十倍，不，百倍。”<br>
寸心愣怔了一下，思及上次是他抢亲没这些路数，原来这竟让他深以为憾吗？寸心释然笑起，后脑在他肩头蹭蹭，又双手抚上自己肚皮摸到那被他顶起的凸起。满含爱意和亲昵的抚摸激得杨戬头皮发麻，汩汩热血沸腾全往那一处聚集，泵得肉柱弹动不休愈来愈茁壮，想问那小龙女知不知道自己有多惹火又怕开口漏了行迹，硬生生捱到队伍过去。与最后一辆马车错身而过，神君拨马奔回小路，“坐稳了”三个字吐得咬牙切齿，进了林中一抖缰绳竟放马奔跑起来，唬得寸心俯身抱紧马鞍紧闭双眼。</p> <p>有道是三月的春风正和煦，恰春风得意马蹄疾。<br>
林中树叶繁茂，阳光从枝叶缝隙间洒下来斑斑驳驳印在神君和龙女身上。</p> <p>真君一手持缰一手抱住龙女，也低头俯身覆在龙女背上。马匹撒腿狂奔间脊背一起一伏正带得一神一龙颠簸着时近时远，近时尽根没入贴合紧密毫无缝隙，远时又猛抽至顶只余柱头卡在穴内。鹅卵大的柱头被紧致穴口卡住甚而带出艳红媚肉翻起来，猛猛插入时捣得蜜露起沫，迅然抽出时亦汲起淫液飞溅，马鞍上水渍越来越多越来越滑，日光闪烁似故意追着耀他眼，杨戬轻“啧”一声，猛催马儿奔入前方一处河谷，这才躲开了阳光。</p> <p>河边山谷地势平缓马儿跑得更欢了，抽插叠加颠动又深又重，龙女受不住，呻吟起来，声调高高低低，声低时夹缠的节奏会略舒缓一些，声高时痴缠得厉害。<br>
风吹走了龙女的帷帽，也没有人想要去捡。<br>
杨戬呼吸也渐渐粗重起来，几番冲刺肏得龙女屡屡高潮，一股股热流从她体内最深处迸出将他粗物淋得湿漉漉泛着水光，又顺着他们臀腿和马鞍流下去洒在草叶上。<br>
但总觉得还缺点什么。<br>
终于神君发性趁着一次抽离时蹬紧马镫整根抽出来，龙女尖叫着，被整个翻身过来摆成躺在马背上的姿势时小穴还在抽搐不停，杨戬又狠狠闯入进去直插到最里，借着俯冲的力势鹅卵大的柱头狠狠闯入龙女体内另一张小口，一下一下接连猛凿，终于几乎嵌了小半颗进去，凿得龙女腰肢酸软只好将两条腿在人身后勾起借力。<br>
杨戬扳住龙女下巴俯身下去吮住檀口将那丁香小舌好一番品尝，又埋头进龙女胸间急切且深重地汲取她的香气，终于的终于一声叹息抵进最深处交了底。</p> <p>河谷里水草丰沛马儿跑累了停下来吃草。龙女视线还未聚焦胸脯还在起伏还未彻底回神还在小口喘息，神君嘻笑着爱不释手不住抚摸她柔嫩的脸颊，好像在看这世间最瑰丽的珍宝——他的珍宝。<br>
神君拉住龙女小手摸向二人交接处：“寸心，他还要。”<br>
龙女指尖触及被烫得一缩，被拉下去再摸，才知道原来身体感觉到的是真实而非幻觉。她还来不及思考是答应还是拒绝又一轮欢乐已经开始了。<br>
算了反正时间还长，也没什么事比这更着急。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/《我闻》/25051022.春风得意马蹄疾.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E3%80%8A%E6%88%91%E9%97%BB%E3%80%8B" title="标签">#《我闻》</a><a href="/tags/?tag=%E5%BE%97%E5%AF%B8%E8%BF%9B%E5%B0%BA" title="标签">#得寸进尺</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2026/02/18, 01:10:13</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/8a000f/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">从此醉</div></a> <!----></div> <div class="page-nav"><p class="inner"><span class="prev">
