/0ed5f1/#后续-《小龙女相思苦无计-二郎神蹈海赴鸳盟》" class="sidebar-link">后续 《小龙女相思苦无计 二郎神蹈海赴鸳盟》</a></li></ul></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/2025/#短篇-2025" data-v-06225672>短篇-2025</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="javascript:;" data-v-06225672>Cho</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2025-10-06</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">真君醉酒逞豪强<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="前情-《狎龙》"><a href="#前情-《狎龙》" class="header-anchor">#</a> 前情 <a href="/pages/97385a/">《狎龙》</a></h2> <h2 id="真君醉酒逞豪强"><a href="#真君醉酒逞豪强" class="header-anchor">#</a> 真君醉酒逞豪强</h2> <p>二郎真君身负玄功肉身成圣，扛着条小龙女自柜山至灌口不过须臾。至卧室放下人放下帐子，回头瞧她朦胧泪眼和潮红面颊，荡高的心神落不下地来，欺身又要了四五遍，两片樱唇亲了个微肿，摄来玉膏与她涂上，心念一动另剜一把送进花穴，在小龙女的惊呼声中里里外外抹遍，哄着她：“这样好得快。”说话同时又把那金刚杵肏进去，闭眼品一品冰凉中透出的她的温热，睁眼把人再搂入怀中搂紧了，这才哄着她：“一起睡吧。”<br>
睡醒后亦如此反复，不觉攸乎半年过去了，小龙女虽羞症早退，但平添的一段羞怯风流亦让真君心爱之，仍是每日从早到晚黏糊在一起，宴饮应酬一概推拒。直到这日听院中犬吠追着鸟啼一步步近来，至三丈外小犬止了步不敢再进，只在原地踏步呜咽，眼睁睁瞧着那信鸟穿窗而入。鸟儿入内前杨戬已经扯了被子给龙女掩盖严实，鸟儿入内后他抬手招鸟儿立在指上，扬声先叫狗儿：“退下吧，不算你拦截不力。这里没你事了。”再吹口气吹散信鸟化作窄窄一片短笺，上书：<br>
老地方 黄天化</p> <p>杨戬皱皱眉头正要将信焚去，小龙女却已经支起身来看见了：“黄天化，是炳灵公。”</p> <p>直到穿戴整齐寸心为他系上腰带时，杨戬又问了一遍，是第三遍了：“真不用我早点儿回来？”小龙女抽嗒下鼻子瘪瘪嘴，几乎都要将答应的话说出口来了，又思及往日见嫂嫂送大哥出门应酬时总是温婉大方的，又努努力强抑下心中酸苦：“无妨，二郎快去吧，莫让师兄弟们牵挂。”<br>
及至那人一步三回头地消失了，寸心忽又想反悔，追至门口却哪里还有他的身影，靠着门框呆立一会儿，把门掩住悻悻然回房。</p> <p>坐在往日的包房喝着跟往日也一样的美酒，只是舌根微苦，眼前又模糊浮现那一抹茜粉色的身影，妖妖娆娆叫着他“二郎”。<br>
起初她称呼他“真君老爷”，之后在他的几番暗示下，偶有一日梅山兄弟来送干货时一声“二爷”被她隔着窗户听了去，当晚就改了口，那两个字从她口中娇娇怯怯吐出来真让人如听仙乐耳暂明，浑身骨头都酥了半边儿，另外半边儿待他反复抗议“我有那么老吗？”之后她又改口叫他“二郎”时也尽数酥去了。虽然过程坎坷，但好歹她没去学那狗儿叫他“主人”，想到这里杨戬不禁大大的笑容浮现在脸上，此番东道主黄小将军见状忙端碗招呼起来：“喝啊！杨二哥高兴了！喝起来！都喝起来！”仰头一干又接连满上。</p> <p>那边灌江口杨家宅子里，杨戬走后寸心回转卧房，安静坐了一会儿，忽而视线落到梳妆镜前的漆盒上。<br>
那是前几天梅山兄弟送来的，她还没顾上拆，想着左不过是他托人置办的珠宝首饰，可她就待在他的家里也不出门，哪里能用得上？<br>
不过既然这会儿有空，瞧一瞧也无妨。<br>
寸心打开漆盒，是两支发簪，粉琉璃的缠枝上托着粉珊瑚的花。寸心给自己梳起发髻插上花簪，照着镜子里的小美人儿觉得有些空旷。略忖了忖打开镜匣取一对粉水晶耳坠——也是他送的——戴上，还涂了口脂擦了粉，再照镜中人气色好了许多，又觉服色可以更配，起身至衣室开了箱笼——里面都是他这半年给她搜罗来的——一件件试过去时间忽然就没有那么难熬了。<br>
府内设有术法会自动点灯，又因试衣太过投入，待寸心终于拿定主意这是最相配的一套——抹胸的粉色裙子被紫红腰带束成高腰，配上轻薄的纱质肩袖若有似无更显得肤色清透白里透红——抬起头来才看到窗外天早黑透。<br>
是几更天了？<br>
他说“早点儿回来”，果然是说说就算了？</p> <p>梆子将将敲过三更，杨府门前的道路尽头现出踉踉跄跄两条身影。寸心起初还以为是自己出现幻觉了，毕竟在她的印象里，哪有男人出门应酬不过午夜的？直到听见人远远似在唤她——“嫂子！”<br>
“嫂子？是在叫我吗？”小龙女心下纳罕，不由得探长脖子更仔细看去，这一时那边也又走近了好几步，看得确切了果然是杨戬！<br>
小龙女不由得小小欢呼一声“杨戬”就迎了上去，那边身材高大的郎君听见了，也笑起来，立刻推开扶住自己的好兄弟，不顾脚步踉跄也向寸心扑来，两下里撞在一起结结实实抱了个满怀。<br>
寸心好想拍着他的胸口问他：“你怎么才回来才回来呀！”但听着他怦怦急切的心跳声，又舍不得再拍了。<br>
寸心把头埋在杨戬怀中偷偷把眼角泪痕都蹭在他胸口，杨戬也在她发顶又蹭又亲，良久，还是那被晾在一旁的黄小将军耐不住了：“嫂子，我把我杨二哥囫囵个儿给你送回来了。就是他醉得不轻，还望嫂子您多担待。”<br>
黄天化一口一个“嫂子”叫得寸心刚敛了泪痕又臊红了脸，轻轻从杨戬怀中挣出来些儿，思忖一下道：“多谢炳灵公。炳灵公进来喝杯茶吧。”<br>
黄天化一个“好”字不及吐口，被那杨二郎截住道：“还喝什么？他早喝饱了。”只好咬咬牙挤个笑：“是哩是哩，小弟就不打扰二哥二嫂了。”说完不等寸心再挽留，摇身化一股青烟便去了。</p> <p>碍事者既已消失，真君老爷也立刻收起演技，寸心还在疑惑他怎么突然不“醉”了，却已经被人拦腰抱起，被抬至半空中他还掂了掂，“哈哈哈”笑得好不得意。<br>
杨戬一路抱着小龙女往卧室奔去，毕竟醉酒的影响还在，脚下些许踉跄，唬得她连连惊呼杨戬名字，更一双藕臂搂紧他，还把自己的小脑袋钻进他颈窝中装鸵鸟。杨戬低头去瞧龙女羞色，视线扫过她鬓边簪花，是他新送她的！不由得心头一热，原来他在宴席中惦念她时她也在想着他！霎时间被强推出去应酬的委屈都消散了不少。及至抱到床边把人又急又轻地“摔”在锦被上，下一瞬就欺身上去劈头盖脸吻了个遍，吻到小嘴时吻得最久，轻轻舔吮重重啃噬，一时是爱难自抑，一时又怨这小嘴儿就不能再多说点他喜欢听的吗？</p> <p>上面亲着下面也不闲着，耳鬓厮磨间杨戬粗砺的大掌也游遍了龙女肩头胸口、腰侧腹面，游入小龙女腿间猛然间“恶狠狠”往两侧一分把自己挤进去，狠狠蹭动几下正要给她点“惩罚”忽又有点担心会不会弄痛了她，抬眼一看床头玉膏还有大半罐，摄了来尽数剜起就往龙女腿间抹去。小龙女刚被亲得揉得迷糊迷离忽然被放开，抖开眼隔着睫毛正正瞧见他们口角连住的银亮丝线扯断开跌落回到她自己唇齿间，刚因着这个起的羞劲儿还没发散忽而花心一凉，不由得腰身弹起来紧绷如弓，倒更方便了杨戬涂抹？杨戬看在眼中调笑她道：“寸心等不及了。”一阵更深更快的羞意浪潮袭遍全身寸心瞬间觉得自己竟似软了一般简直提不起半分力气，全由着他予取予求，由着他剥去自己精心挑选的衣衫，由着他摘去自己亲手插戴的首饰、耳坠，由着他把自己剥个精光……几时他也已经都脱光了呢？<br>
杨戬没几下把寸心和他自己都剥了个精光，他喝了酒体温升高贴着小龙女凉凉的身子说不出的舒爽，只想把那最滚烫处也赶紧寻到泉眼降降温，趁着手上残留的一点玉膏胡乱抹了，挺起肉棒就往龙女小穴肏去，“噗嗤”一声轻响紧接着就是肉壁四面八方涌来把他裹上。</p> <p>距离龙女初尝情爱虽已半年有余，但当时初遇时她是身在情期不由得自己，后来日子里她这郎君虽然需索无度但每次都会做温柔前戏，总勾得她湿透了才来相就，似今日这般情急还是头一遭，虽然他额外涂了玉膏也算略做润滑，但架不住天赋异禀气宇轩昂，那神物才携冰凉玉膏甫一挤进来，就激得龙女紧窄的甬道疯狂颤抖收缩，连连倒抽几口凉气，唤他名字的声音也带上泣声变了调。<br>
不过杨戬也不怎么好受，原有心想哄几句，可那肉棒被龙女绞得极紧一时松不开牙关，又一时小龙女急了就来踢打他，如此一来真君老爷更歇下了温柔念头，反倒是借着酒劲儿把暗中存下的那些个孟浪心思都翻出来，杨戬默默捱过头一阵绞索，立刻掰开龙女双腿，按住她圆润膝头向外向上弯折，把个美艳花朵摆成绽放模样，而他操着粗壮的肉杵一下一下直往花心处捣弄，一会儿全陷入蜜穴深谷中，一会儿抽出只在穴口浅处进进出出，专要瞧她肉瓣急抖抬腰要来就他的急色模样。龙女一边哭着喊他的名字一边扭动腰身，眼角晶莹泪滴闪烁，却让他的心得到了极大的满足，渐渐腾起了自得的念头：“她是要我的，她要的就是我，只有我可以满足她！”<br>
心里得意腰上更是鞑伐不休，把个小龙女顶得连连后退，又被他掐住腰身拖回来。<br>
小龙女哪里知道他那些晦暗心思，她带着终于盼得郎君归来的甜蜜心情却横遭欺压，想抱也抱不到，想逃也逃不了，此时正觉得自己可怜极了！可为什么她哭得越是厉害他却干得越是起劲儿，更要命的是她竟还在这样的情形下渐渐滋生出了快意。寸心努力睁开眼睛却因着整个人都被猛烈晃动着而什么都看不清。只能不住口地唤他，盼着他能有所回应后她好求着他“轻一点儿”，可不管她是叫他“二爷”还是叫“真君老爷”，鞑伐的节奏会有变化但速度和力度只会更频更急，当她终于试到“二郎”时突然胸口一疼，原来是她被干到挺翘起来的乳尖被他叼起一边，两团丰润乳肉也被他大掌狠狠揉圆搓扁！小龙女再也无计可施了，她已经不知道怎样才能唤醒他了，除了默默承受他的雷霆雨露她不知道自己还能再做点什么，也许，是更主动的纠缠？也许，是更大声的娇吟婉转？<br>
交合处被撞得几近麻木，麻木中又扑扑簌簌生出快感。寸心仰头饮泣，清亮的泪珠滑过眼角没入鬓间；寸心弹腰就杵，清亮的爱液被捣得起沫四下里喷溅。寸心忽而长吟一声从指尖绷紧到脚尖，杨戬才愣了一瞬才刚刚松开啃咬的唇齿间忽而被奶香爆满，再下一瞬冰泉转为温泉滚烫地冲刷起他的尖端。<br>
杨戬缓下节奏似把更多的精力投入到两股奶泉的品鉴，这边尝一口那边尝一口分不出高下，但总之“龙奶比酒更能醉人”，实则腰马合一进出泥泞谷地深深却缓缓。灵活的腰肢昂扬的斗志搭配成摄魄的钩子，龙女觉得自己明明已经流尽了，却怎么还能被他一下一下再汲出水来？<br>
仿佛从她灵魂深处榨出的糖水涌向她全身上下的泉眼，透的白的，甜的咸的，可把个小龙女吓得够呛：“呜呜……二郎……寸心是不是要坏了？”<br>
惹得醉二郎又一阵狂笑“哈哈哈哈”，笑过后又来盯着她娇俏妩媚又可爱极了的脸。</p> <p>他暗暗下了一个决定，在她唇上一吻算作她也作了押签。</p> <p>驰骋间偏要再逗问于她：“寸心，我是谁？”<br>
耸动间“嗯嗯啊啊”间小龙女极尽全身的努力来回应他：“是……二郎……”<br>
又问：“二郎是谁？”<br>
明知从快感中抽离太难：“是……杨戬……”<br>
“杨戬又是谁？杨戬是寸心的什么人？”<br>
这话题易答但更易错，被动的流溢间小龙女还要自己也绞尽脑汁去思索：是啊，二郎是什么人？二郎是寸心的什么人？<br>
二郎是天上高高的仙，二郎是天地间英雄最伟岸，二郎是救她性命解她急难，二郎是她早就芳心暗许的心上人……<br>
不，这些都还不够……</p> <p>“二郎……二郎是寸心……”<br>
“是寸心的什么？”<br>
“二郎是寸心以身相许之人。”</p> <p>静了一瞬也停了一瞬间。</p> <p>“嗯……说好了哦，寸心不许变。”</p> <h2 id="后续-《小龙女相思苦无计-二郎神蹈海赴鸳盟》"><a href="#后续-《小龙女相思苦无计-二郎神蹈海赴鸳盟》" class="header-anchor">#</a> 后续 <a href="/pages/ae54dc/">《小龙女相思苦无计 二郎神蹈海赴鸳盟》</a></h2></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/83.短篇-2025/082620.真君醉酒逞豪强.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a><a href="/tags/?tag=AU" title="标签">#AU</a><a href="/tags/?tag=%E5%BE%97%E5%AF%B8%E8%BF%9B%E5%B0%BA" title="标签">#得寸进尺</a><a href="/tags/?tag=%E5%A4%A7%E4%BA%8Cx%E5%B0%8F%E5%AF%B8" title="标签">#大二x小寸</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/10/05, 18:43:06</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/200a4d/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">洗山雨</div></a> <!----></div> <div class="page-nav"><p class="inner"><span class="prev">
