长的指甲深深掐进他手掌心，杨戬却反手握住她，低声道，“殿下消气了么？”</p> <p>才没有！比之前更生气了的三公主狠狠抬目瞪他，却见这人面露委屈，陈情道，“殿下不曾吩咐，微臣就去买来了，殿下还要生我的气呢？”</p> <p>那真是谢谢你了！皇女重重把手抽走，取出一块凉糕塞进嘴里，用力咀嚼——唔，还是挺好吃的。</p> <p>宴毕，酉时举行盂兰盆会，今上乘龙舟，领船队移驾福海，观放河灯，內监持荷叶燃烛其中，并有琉璃作荷花灯，计数千盏，此时已铺满湖面，随波上下，如天河荡漾，星月流转，奏梵乐，作禅颂，一时楼船箫鼓，声光凌乱，使人耳目不能暇接。</p> <p>只是三公主却有些兴致缺缺，禁中每年都是一样的岁令行事，当今是极看重吉凶忌讳的，内务府也讲究多一事不如少一事，幼时她还会求着大人非要单坐小舟摆去湖中放灯，而后被嬷嬷拿溺死的水鬼吓唬一番，如今她只想混入登御舟的人群中，好撇开杨戬，只是皇帝是不许的，因为他自诩体贴，而他那位好女婿又惯会讨好卖乖。</p> <p>公主上了船便自去舱中更衣，御园固然不吝惜用冰，七月的傍晚依然暑热袭人，何况她在席上饮了酒——更何况，她认为最重要的是，被杨戬气的不轻，总之是在自家地界，无甚形象可以顾及，也不许宫人近身伺候，只叫过后再将外衣送进来，等在屏风之外就是，她发作时一向脾气不小，摔摔打打都是有的，使女不敢违逆，公主便独个儿擦净身子，待觉心气稍平，动手穿衣，才扬声叫人进来伺候。</p> <p>她只张开了手任人服侍，嘴上也不忘埋怨父母偏心，过一会儿，才后知后觉反应过来。</p> <p>“你今日怎么这样不利索？”</p> <p>转身欲看，却被人用力向后一扯，重重撞上一片硬实胸膛，搁在腰间的手掌迅速收力搂住，另一只手正好堵住她脱口的惊叫。</p> <p>敖寸心脑中嗡然一声，张口欲咬，身后的男人紧贴上来，在她耳边道，“是我。”接着松开了手。</p> <p>“你这…小贼！混账！你做什么这样鬼鬼祟祟！吓死人了！”公主立刻拼命挣扎，冲着他一条铁箍似的手臂又掐又拧，杨戬默默受着，也不放开，只提醒她，“悄声些儿，下人们该听见了。”</p> <p>说起下人，寸心才反应过来，静了下，问他，“玉衡呢？”</p> <p>“我进来，就叫她们下去了，”他顿了顿，又道，“所以，杨戬不是亲自来服侍殿下了么？”</p> <p>公主一噎，念了句“吃里扒外的小蹄子”，却听他叹了口气，闷声道，“她们不过是见我可怜……”又搂紧些，语气渐渐急切起来，“我的姑奶奶，这都快半个月了，每天回来，半句问话也没有，连东西都递不进去，王忠那个老奴才，什么话同他也说不通，自打上回叫小子偷来，不光换了几把锁，还在屋子外头拴那么大一条狗，我真是…法子都使尽了……若不是逢着个节令，也不知……唔……”</p> <p>他越说越快，显然是等不及了，只将女人头颈轻轻一捧，碾住唇角重重吻下去，满口甜润，真叫人流连忘返，越吻越深，卷起舌尖交引缠绵，终于将人吻得无力挣扎，才略松开，又不舍地贴回去响亮亲了几口，总算想起过会儿还要见人，没有继续，贴近脸颊磨蹭几下，叹道，“好寸心，可想死我了……”</p> <p>意犹未尽，低头往肩上啃了几口，仗着外衫能遮住，用力吮出点点红痕，含混续道，“你看，万岁尚且容人分辩几句，偏你这个刁钻的，院门一闭，半句解释不听，那日…不知怎么的讲起生辰，就哄着说要补过寿宴，衙门里低头不见抬头见的，也不好随便回了人家，哪里知道他们事先招了妓子来！我真是…冤得很，谁家做寿去喝花酒的？…可见是他们眼红，见不得人家夫妻恩爱……”</p> <p>他说到这里，竟还有些得意，又勾人来亲了亲，说话间略有急促的喘气热热洒在面上，“所以今日在席上，我偏要那样说……寸心，我听说今年新做了一样精巧的，像外头的走马灯似的，水波一推就会转起来，咱们到外头放灯好么？……叫他们都眼红去……”</p> <p>呸，三公主红着脸啐了一口，嘟囔他，“谁要眼红你。”其实她早已着人审过那日跟去的小子，倒也并非不信，只是气不过，要他记得教训，杨戬瞧出她态度松动，立刻又转了个声调，倾诉道，“寸心，那咱们往年不都是一处放灯的么？”幽幽叹了声，“你也知道，我家里头…今天这个日子，还得随驾，只能前后另择吉日别作祭奠。”</p> <p>又絮絮说“三妹都出嫁了”“也不知那姓刘的外放出去，穷乡僻壤的，能治出个什么席面来给他祖宗”“保不齐他欺负三妹性子软和，也不知道给岳父母敬酒”，惹得寸心笑出声来，连声道，“是是是，数你最知道了。”心里究竟是疼他，将人推了推，轻声道，“好罢，你去外头叫她们进来，笨手笨脚的，衣裳也穿不好。”他嘴上应了，又缠磨好一阵，总算眼见着公主殿下要恼起来，才放手出去了。</p> <p>放毕河灯，照例演法船烟火一份，內监拖来巨大法船送入福海引燃，花炮齐发，光华炫目，水天相映，金碧潋滟，将夜幕染成彤红一片，这便是中元法会极盛时，接着曲倦灯灺，各自归散，</p> <p>三公主携着驸马往帝后下榻处又问了一回安，才折返自个儿在御园中的居所，公主所寓位在后湖以北，殿宇依山傍水，林光净绿，用泰西水法，引水入殿以转风扇，最是夏季避暑的好地方，因公主畏热，虽距今上居所稍远，还是特意求来此处，一向也是她心爱的一处别业，而对三额附而言，更是再好没有——因此处没有极难对付的忠仆并几把重锁，他总算不必面临被拒之院外的风险。</p> <p>穿过流水曲廊入得殿内，明间当中一木炕，设着青缎彩绣靠背引枕，两侧紫檀透雕落地花罩隔开东西次间，更深处垂挂绣线软帘，整个屋内锦笼纱罩，华彩珠光。</p> <p>杨戬径直入这香闺绣户，一路无人阻拦，只觉心情大好，就连一向闻不惯的藏香味都有几分可亲——据说三皇女八字属阴，幼时多病，又常宿在水边，打小就由章嘉呼图克图赠予天珠镇护，整个鬼月都需早晚熏香，驱除阴煞，又据说他当年图谋尚主一波三折，背后最大的原因就是本朝崇佛甚笃，而二圣恐行伍之人杀孽太多，近身易动摇神魂。</p> <p>彼时他自然嗤之愚信，而今却反沾了光，也知道帝后的信仰恐怕还是看碟下菜，因为今夜他大马金刀坐在床边喝茶，待公主沐浴一番水润喷香走进屋来，还要娇嗔赶他去外间炕上睡时，便能一把将人搂下来坐在腿上，振振有词道，“皇后娘娘方才特意吩咐，叫微臣彻夜守着殿下，以免鬼门洞开，哪个不长眼的冲撞了公主。”</p> <p>“满嘴胡唚……”寸心扭头躲他凑上来索吻的口唇，断续道，“要开……昨夜…子时就开了，我看…最能冲撞公主的，还不是你这个死鬼…嗯……”</p> <p>男人搂着她的腰缓缓压倒在榻上，褪了两人鞋袜，便欲拉上帘子，寸心忙挣扎起身，两手抵他胸膛，推拒道，“别乱来，明日起来还要去请安呢。”</p> <p>杨戬短暂顿了一下，应了声，公主才松口气，忽而被他扯下中衣，直在胸口重重落吻，末了还抬头无辜道，“这儿总不会被看出来吧。”</p> <p>“你…！”是这个意思吗！骂声不及出口，就被覆上来的深吻堵回喉咙，成了一串意味不明的呜咽声，床帘飘飘荡荡遮掩下来，啧啧水声后响起男人压抑的喘气，“寸心……殿下开恩，就允了我吧……”</p> <p>雪白的纨袴被揉成一团掷出帘外，落在殿内深色的毡毯上，榻间一阵火热厮磨，接着也不管公主是否恩准，宽厚的人影便覆了上去。</p> <p>“啊…杨戬！你这是…以下犯上！”</p> <p>被指责的人也不知应了什么，或者只是顶了顶后腰，女人便全然熄了嚣张气焰，改为嘤嘤泣音夹杂着时断时续的埋怨，随之而来的则是帘帐一阵紧似一阵剧烈抖动。</p> <p>不知过了多久，屋内的动静短暂平息，接着两道人影调转位置，停一会儿，又缓慢摆动起来，间有男声恶劣调笑，只说，“殿下，这才叫以下犯上……”</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/86.短篇-2022/081223.燕京七月半.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a><a href="/tags/?tag=A
