fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">我在西海开民宿<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>且说小玉盗了宝莲灯的灯芯，败露逃走。沉香因此一蹶不振，二郎神又穷追不舍，更捉了净坛使者上天。四公主与嫦娥夜里挑灯商议，打算带三个孩子暂避到水里，好躲过哮天犬的鼻子。而嫦娥上天寻太上老君等人做说客，先讨道圣旨保住沉香的小命再做计划。</p> <p>几人当夜便收拾好行囊，从净坛庙中潜出，向东海遁去。沉香虽然挂念小玉，但一时间也无可奈何，只得听从二位姨母的安排。怎料到行至东海，正遇见龙王敖广。那四海龙王都是万万年官场上行走的老油子，怎么肯平白摊上这样棘手的祸事？只道儿女二人已经长大，要逞英雄，龙王已管不住，但决不允他们躲在东海，祸连亲眷。</p> <p>四公主也知道其中利害，不愿带累族人，只得拜别了东海龙王，几人躲在海中一处远郊商议，到底去哪里才能躲开天庭的追捕，又能暂且歇脚。说了几处地方，总是不合适，正愁苦间，四公主忽然犹犹豫豫地说道：“我倒忽然想起一个地方……纵使教杨戬发觉了，恐怕他也决不敢来……”</p> <p>八太子兴奋地说道：“有这样的地方，姐姐怎么不早说！咱们即刻动身吧！”</p> <p>“什么样的地方让二郎神都不敢去？好厉害！住着什么神仙哇？”丁香闻言十分兴奋，手舞足蹈地憧憬着。这几日她遇到许多传说中才有的大罗神仙，又以凡人之躯畅游了一遍东海龙宫，正是耳目大开之时，听见什么都想去瞧一瞧。</p> <p>四公主苦笑不言，倘使还有退路，她也不愿意到那里去打扰那个人。</p> <hr> <p>草头神进来通报的时候，寸心正在梨树林中。她跃到高高的枝头上闲坐，身着一袭雪白色的衣裙，绫罗衣摆长长地垂下来，身上只是配了一枚黄金勾嵌的平安扣，伸手欲折花枝。在一片白茫茫的花丛当中，她头上一支润泽明亮的珠钗在阳光照映下格外耀眼，更衬得龙女容颜灿然生辉。草头神远远地侍候在林外，将事由通报给守在林中的女从，不多时，杜意脚步匆匆地来到树下，说道：“殿下，东海四公主来了。”</p> <p>寸心听说是堂姐，唰地一下坐起身，喃喃念道：“四姐许久没来了，却怎么现在有空？”忙跃下树梢，奔到前堂去，远远地瞧见敖听心在会客的前厅转来转去。龙女与四堂姐自小交情甚笃，她起初被关在西海时，敖听心还常常来看她，之后因着东海繁忙的事物，以及沉香这桩麻烦事，她已经许久不来，此时寸心见了姐姐，一时间也觉得亲切，连忙奔到她身边攥住她的手，愉悦地喊道：“听心姐姐，你怎么来啦！”</p> <p>听心却不像以往一样笑着说她闹腾，神情颇为紧张踌躇，话语之中充满了歉疚，“寸心，我来是要……麻烦你一件事。”说着将沉香等人如何被追杀，杨戬那厮如何不念旧情诸事一一说出，表明此番来意。</p> <p>“寸心，姐姐知道你不愿意再掺合他的事，可是他如今已经丧尽天良，恐怕对谁都翻脸无情，料想杨戬一时半刻也想不到沉香会躲在这里，纵使找到了，恐怕也不至于和你撕破脸……”四公主捏了捏妹妹的手，见她神色迟疑，十分为难，不由得愈发焦急，心知不该再教妹妹掺合他杨家之事，但为着沉香的小命，也只好再三劝说，“沉香毕竟是婵儿的孩子，我看着他从小长到大，实在不能不管他。杨戬那厮如今已是六亲不认，不躲在这儿，沉香迟早被他抓上天去，小命不保。寸心，你和婵儿的交情，比我与她更亲厚许多，怎么能不管她的儿子？”</p> <p>寸心听了，简直一个头两个大。撇过头去探看，见敖听心身后跟着三个小孩，都约莫十六七岁年纪，个头稍高的男孩乃是龙族，自然是东海的堂弟敖春，最矮个头的青衣小孩虽着男装，但一眼便能看出是个凡人女子。还有一个孩子生得十分俊秀，面如满月，眉目间与杨婵极为肖似，便是沉香无疑。</p> <p>她见了沉香，心中不免也生出些疼爱之情，想到杨婵，也不知她一个素日温婉娇弱的女孩子，一个人被困在华山之下，日日担忧丈夫孩子的安危，要如何熬过去？杨戬这人，心肠太硬，对妹妹也真太狠了。</p> <p>敖寸心叹了口气，心中暗暗惦念着他，想到他绸缪已久的大计，当也需要有人护着沉香，缓上一缓，切不可逼得太紧。想到此处，便下定了决心，“听心姐姐，你说得对。便让他们待在这里吧，杨戬纵来，也没脸在我的地盘上放肆。”</p> <hr> <p>是夜，寸心偷偷摸摸地拿着一支华光篦，溜到书房点起一颗夜明珠，再三确定四公主等人已经熟睡后，悄悄写了一封信，交给伪装成虾兵的草头神，与杨戬通风报信。</p> <p>四公主等人还以为寸心与他早就恩断义绝，却想不到自从龙女上天顶罪，与他在西海分别之后，二人已是心意相通，尽释前嫌，表面上无瓜无葛，背地里却暗通曲款，频频幽会。因为二人之间有天地之隔，一人幽静西海，一人在天庭苦苦转圜，相聚的时光总是转瞬即逝，不知下一次又在何时，故而浓情蜜意比之婚姻中更甚。三公主早已知悉杨戬更改天条的大计，如今得了沉香的踪迹，怎么会不告诉他？那草头神烧了一枚神行符，匆匆赶到真君神殿将信笺交给杨戬，因为天地之时差，在第三日深夜时，真君才火急火燎地赶下界来，不从正门光明正大地走，却避开一众人潜进三公主的闺房当中。</p> <p>杨戬才入闺门，探进殿去，屏住呼吸将腰间的折扇抽出，以扇尾挑开帘帐。只见灯影婆娑下，床帐内只躺着一个窈窕美人，正是寸心，一时间松了一口气，（他主要担心四公主和老婆一起住，毕竟以前发生过这种事）坐在床头附身轻轻摇晃她的肩膀，“寸心，寸心？醒醒，是我来啦。”</p> <p>三公主嘤咛一声，徐徐睁开眼，朦胧中瞥见是杨戬，即伸出双手环住郎君的腰，喃喃道：“夫君。”温存了一会儿，见他满身都是星月风霜，于是边揉着眼尾，边被他扶着缓缓坐起，不一时才渐渐清醒，将这些日子拿不定的主意都与他一一道来。</p> <p>杨戬一到，寸心便有如找到了主心骨，多日来的不知所措皆消散而去，二人只商谈了不过一二时辰，她将丈夫的叮嘱一一记下，又互诉了一番别来之情，这才将他送别出门。</p> <hr> <p>翌日清晨，杨戬带人将公主府团团围住，遣了哮天犬前去扣门，扬言叫道：“四公主还不把人交出来！以为躲在这里我主人就查不到吗！”</p> <p>众人正在前厅饮茶谈事，闻言一个个绷紧了神经，心中惶惑不定，奔到前门来。四公主听着那狗的叫声，只觉得他嚣张异常，竟不顾此地是何人的府邸，一时间怒从心起，砰的一声推开大门，咬牙切齿道：“杨戬！我早知道你六亲不认，还在猜想是否你有甚么筹划我不得而知，想不到你连良心也丧尽了，你看看这里是谁的府邸？你受过我妹妹多少恩惠？！纵不论你和她多年的夫……交情！倘若没有寸心，你还能活得到如今吗！你还能戴得稳乌纱帽吗！到如今，你也好意思来扰寸心的清静！”</p> <p>三公主赶在她身后奔出，便听到四公主怒发冲冠对杨戬劈头盖脸一阵痛骂，一时抿着唇低下头，余光瞥见杨戬身着一袭白衣站在堂前，手中不是那把惯用的乌金折伞，竟换做一把衬他白袍的白扇，洒金的扇面上绘着青竹，徐徐摇动打在他胸前。纵使教人指名道姓地痛骂，他面色也一贯如常，甚至玩味地嗤笑一声，将那扇子啪地一打，合拢起来，以手梳理，“四公主，骂完了么？沉香呢？”</p> <p>四公主见他一副气定神闲，任是往日风云也不放在心中的模样，更是气不打一处来，想着若不是还身兼回护沉香的重任，自己定要拔出腰间配剑和他决一死战，纵使不敌，落得个刺杀上神的罪名，也要替自己可怜的妹子教训教训这忘恩负义的负心混蛋！</p> <p>“四姐！”寸心连忙拦在二人之间，对着敖听心不断使着眼色，四公主见状，又想到宅子里的沉香，三圣母凄凄哀求的模样犹在眼前，切齿地狠狠瞪了杨戬一眼，忙将寸心护在身后，说道：“沉香不在这里！我只是来看一看妹妹，怎么，你叫她永禁西海，还不许亲戚往来么？”</p> <p>“在不在这里，你说了不算，”杨戬轻抿着唇，刻薄道，“天兵搜过，禀我没有，那才叫真的没有。四公主，我也是秉公行事，倘若丢了沉香的踪迹，你我都担待不起。”</p> <p>“你敢！”四公主气得直哆嗦，“今天真叫你在西海如此欺辱我妹妹，龙族从此如何在三界行走！就算鱼死网破，我也不准你再欺负寸心！”想到妹妹从前在杨府以泪洗面的模样，和离回家后，郁郁寡欢的模样，又想到她一声不吭地跑上天去，回来便背了个永禁西海的罪名，敖听心看着眼前杨戬刻薄的面目，只觉得愈发可憎，伸手便拔出赤霄剑，铮铮抵在杨戬身前。</p> <p>纵使杨戬磨盘了多少年的铁石心肠，见敖听心为了护着寸心与他翻脸，心中也有微微的动容。只是不等他敛起挑衅，三公主连忙飞身挡在听心身前，眼中微微泛着泪光，也指着他的鼻子骂道：“好你个杨戬，你欺人太甚！”</p> <p>杨戬一愣，这怎么和说好的不一样？余光瞥见敖寸心与敖听心紧紧交握在一处的手，登时明白了，寸心从小受父母叔伯关爱，最重亲情，见着姐姐如此舍身回护她，恐怕感动个不住，早就将他忘了个一干二净。一时之间，心里头竟直发堵，不由得也有些别扭，正自僵持，哪里晓得寸心铮地一声抽出青罡宝剑，风风火火就向他刺来。</p> <p>杨戬一惊，倒吸一口凉气，只觉得头顶凭空一股哗啦啦的流水将他泼了个凉透，微微睁大眼睛，怔在原处竟然也不躲闪，尖锐的剑气刺破海水直向他肩膀而来，电光火石间，只听见四公主咦了一声，迅速调转剑势向上一击，铛的一声脆响，利刃飞速划过他的颊侧，他愣了一下，伸手轻点，伤口不深，却霎时渗出许多血珠来。</p> <p>“你！……”寸心显是一惊，咣当一声将剑摔在地下，忙向前奔了两步，一时又想到什么，定住脚步，担忧地望了两眼他脸上的血痕，看起来伤得不深吧？此时多少双眼睛盯着他们，绝不能因小失大，又想到先前的情景，鼓起心气，硬邦邦地说道：“就算顾念着咱们从前的交情，你也不该再如此欺负我们龙族，什么沉香浮香的，我府中没有，你到别处找去。”</p> <p>杨戬本是作戏，哪想见得她如此冷硬的做派，心头也寒，只苦笑道：“不是看在往日情分，早就奉旨搜查。也罢，你们公主闺阁外人既然不便进去，不去也罢。只是我守在府外，你总不能赶我走了吧？沉香如若一辈子窝窝囊囊躲着不生事端，我捉拿与否又有什么紧要，看谁熬得过谁。”说着面无表情地背过手，吩咐下属安营扎寨，再也不瞧那姐妹二人一眼。</p> <hr> <p>八百天兵围着府邸里三层外三层搭起了营帐，轮班值守，堵得铁桶一般，任何人想要出府，必须经过严严实实的盘查，还要用照妖镜验明正身。杨戬既不进府，也不完全禁止里面的婢女进出，守在外面以捉拿嫌犯的名义搜查，就算告到玉帝面前也绝挑不出他的错处，何况人家是权柄赫赫的天潢贵胄，想要以权制权，也得看看人家的靠山是谁。一时间敖听心忧愁不已，眼看沉香等人无法出海，也不知外面局势如何，想到不若去寻猪八戒商议一下寻找出路，却又担心只留寸心一个人在府里，依着她的脾气，不知自己转出去一趟，又会闹出什么乱子。</p> <p>寸心却觉得她想太多了，杨戬承诺不进来，更多是瞧在她的面子上，反而与敖听心的关系全然不大。她们商讨这件事的时候，三公主的思绪有些飘忽，恹恹地趴在桌边，一个不留神，就将心里话溜出了嘴。</p> <p>敖听心闻言一愣，又看向寸心，见她神色不对劲，暗暗地叹了一口气。“这么多年过去，他变了那么多，你该看得出来。可我看你却一点儿也没变，还是那么没出息。如若在乎他又何苦伤他，不在乎他又何苦做出这样一副情态来？”</p> <p>“啊？我……我……”三公主心事被戳穿，委屈地转着手中的琉璃盏，一腔慌乱没个着落，只好捡着不要紧的东西喏喏道：“纵使如此……可是他……四姐，你知道我的，我和他……”</p> <p>敖听心对于她这番小儿女情态简直气不打一处来，真想打骂一顿将她喊醒，那人早已不是纯良之辈，何苦再错付情丝，可惜敖寸心的性格如何，痴长的两千年来是甚么形容，她洞若观火，知悉分明，再如何劝说，西海的小龙女天生是个痴情的种子，是叫不醒的。到底是自家妹妹，敖听心纵生气，终究还是心疼她痴心错付，被个无情无义的负心汉所误，这么多年哭干了眼泪，囚禁在海中不得见天日。事到如今，竟然又受那人的要挟，更过分的是敖寸心反过来还在心疼他！为着个小破伤在心疼他！！简直是岂有此理！！！</p> <p>敖听心无可奈何，越想越生气，纵使寸心把他砍个两瓣，那都是他罪有应得的！负心小人！骗女孩子的混蛋！忘恩负义的无耻之徒！！</p> <p>听心咬牙切齿道：“你看他的模样，经年往事早就不萦于心，你又何苦再念念不忘？为着这样的负心之徒，你值当不值当？你这幅样子，我都不放心去找猪八戒了。寸心，你要振作起来啊。”</p> <p>“嗯？四姐，我真的没事嘛。”三公主一愣，唯恐耽搁了大事，跃到敖听心身边推她：“你快去，快去吧！你放心，我不会有什么问题的。”</p> <p>“真的吗？”敖听心满脸不放心地被推出门，架上云，不忘细细叮嘱她，“杨戬要是来找麻烦，你关着门，任他摔打也莫开，一切等我回来。还有……”</p> <p>“放心吧，”寸心见她犹犹豫豫，也自着急，“我一定把门关得紧紧的。”</p> <hr> <p>府外的帅帐中支着幽幽的冥火，这种火在水中也能燃烧，因此天兵只好用冥火照明，看上去冷冷清清的，实际摸上去也是冷冷清清的，没有丝毫热量，坐在火边，浑身还会泛起一阵阵寒来。</p> <p>杨戬穿着中衣坐在篝火边，冷蓝色的火光将他的脸映照得十分苍白，颊边一道血痕没有经过处理，血渍已经凝固了。</p> <p>他正想着海底幽寒难以入眠，将手头上的折章批复毕，看着伺候笔墨的兵卒将之码放整齐后，又在帅帐中坐了一会儿，静听帐外声音渐少，百无聊赖，取了流云宝剑。附近一处院墙外，矗立着高大的桑落花树，树下好大一片空地，夜色之中海水澄澈，杨戬走到此处，取下剑鞘，于一片静谧当中操练起来。</p> <p>剑锋划破水流的声音相比于陆上更沉闷，杨戬迅速地出刃收刃，搅得桑洛树瑟瑟然落下叶来，铮地一声，他又祭出宝锋来隔断了空中的叶片。</p> <p>剑刃寒光闪过的一瞬，照亮了珊瑚丛深处一张窥探的脸，东海八太子极力地屏住呼吸，心中不断给自己加油打气，并反复强调自己才不会怕这种卑鄙小人，大不了被捉到壮烈赴死……但是身体还是不受控制地抖了好几抖。</p> <p>虽是沉香等人的“大哥”，毕竟还是个小孩。</p> <p>敖春仗着龙族身份，施展隐匿之术，趁着夜色茫茫，海底幽深，偷溜出来替兄弟探个路线，也好找寻时间做个打算。再说白日里，四姐与西海这位堂姐总是神神秘秘地背着他们议论大事，唯恐他们这些“小孩子”坏了大计。三个人也曾悄悄摸到正厅去听个究竟，只隐隐约约听见甚么“变了”“没变”“念念不忘”“负心”，再联系一下今晨门口杨戬与她们奇怪的对峙，敖春陷入了沉思。</p> <p>杨戬这厮，专横霸道，行走三界，持着一柄三尖两刃刀，哪一个的面子都敢下，除了二圣外，几乎没见他怕过谁。这位西海的三姐，看上去怎么也不像是世外高人，她的腰还不如杨戬的胳膊一边粗，真的很不像是能打得过杨戬，从而让对方忌惮的角色。</p> <p>那么为什么杨戬会被三言两语堵住从而同意划定互不侵犯的公约呢？司法天神可不是什么尊重女仙的文明神仙，他这种不要脸但并不是完全不要脸之徒，能妥协的原因只有一个——他干了亏心事。</p> <p>对谁干了亏心事，这就很明显了，同时呢，这也是他们躲到这里来的原因，杨戬对西海三姐干了亏心事，不好意思在她的地盘上撒野。至于什么样的事于杨戬来说算是亏心事，敖春暂时想不出来。盖因司法天神虽则乖张跋扈，奸诈弄权，但一直以来立身之本乃是不近女色，清心寡欲的形象，这样的认知基础使得敖春一直与正确答案失之交臂，直到现在——他亲眼见到桑落树后探出身来的少女，从背后一把抱住司法天神的腰，而杨戬心领神会地收剑入鞘，一点儿也不意外，半点儿也不挣扎，低下头，摸上了他西海三姐交叠在腰间的手！摸手！！他们两个摸手了！！！</p> <p>杨戬牵着寸心来至面前，为她抚落头顶的桑落花，叹了一声，“这么晚，你怎么出来了？”</p> <p>“来看你呀，二郎，你怎么不来找我，我等了你一整宿呢——”寸心窝在杨戬怀中，紧紧搂着他的腰，声音格外地甜腻，满脸都是讨好之色。杨戬无奈地一笑，大手轻轻抚着她的肩膀，“只是方才扎营，军中事务繁多，耽搁了。”</p> <p>“你生我的气了，是不是？”龙女尽可能放软身体，小手搭着他的胸膛，一点一点地向上摸索，或是说挑逗也不为过，“杨戬，二郎……”揽住了他的项子踮起脚，在他侧颊献上香吻，又仔细探看他脸上的伤，心中不禁悔愧心疼，软声道：“好夫君，都是我的错，你骂我罚我，千万别不理我。”</p> <p>“没有。”杨戬勉强对她支起一个笑，闷闷地回道，“更深露重，快些回去吧，虽则四公主走了，但想必也是交待过你无事不要外出的。”</p> <p>龙女见此又哪里肯走？只得使出浑身解数纠缠在他身上，柔声细语地求他原谅，西海三公主这一身卖娇的本领高强，又真真切切地捧着一颗痴心奉给他，杨戬心中怜惜她，不多时也败下阵来，只得长叹一气，瓮声瓮气地小声道：“只当你姐姐走了，才想得起我来。”</p> <p>这一节二人已是相互依偎在树下呢喃私语，藏在远处的八太子实在分辨不清声音，等他们再纠缠个一阵，就连身影也瞧不真切了，躲了一会儿，只感觉又危险又无用，化成个小鱼偷偷沿着来路溜回了府里。进了府，确认四周安全后，又连忙找来沉香诉说所见所闻，将这公主如何的痴缠不休，杨戬又是如何的勉强如何的应付迎合说了一番，众人都惊异不已，此是后话。</p> <p>再说树下二人，敖寸心听了杨戬这一番酸溜溜的回话，不由得好笑，只是不敢显露出，连忙温顺地抱着他亲一亲，糯声道：“哪有这种事？我最惦念的是你啊。”</p> <p>“我不信，从前在家里，你见了我冷冰冰的，她一来，你倒欢天喜地的迎上去，你就是更在乎她。”杨二爷并非个心胸狭窄之辈，实在是与东海四公主“旧怨”已深，这怨算不到四公主头上去，只得算在三公主的头上。</p> <p>寸心听了哭笑不得，“那是你惹我生气，我自然不理你，嫁你远离父母亲眷，姐姐难得来看我，我难道要冷面相迎么？”</p> <p>杨戬也晓得这些事，只不过心中希望龙女偏向他些，再偏向他些。当日他放她家去，原是不愿再见她与亲人两厢分离，整日垂泪。可惜这样，他们夫妻就不得不劳燕分飞，说不准哪一天，寸心猛然发觉还是西海的好处更多，从此不愿意再要他，那却如何是好？他总担心着，总惦念着，婚姻中尚且能发几阵疯把她强留下来，可是现在呢？他们和离了，只要寸心不愿意回头，他们还有以后吗？</p> <p>“寸心，”杨戬还是高兴不起来，“你后悔了么？嫁给我，和家人分别这么久，如果不是因为嫁给我，或许你们姐妹天天都能见面。”</p> <p>“你，你胡说些什么？”寸心一怔，猛地一推他，“我对你的心意如何，你难道不清楚么？我若是后悔，来这里找你做什么？”</p> <p>杨戬被她推得一个踉跄，茫然地站在原处，心中一片血淋淋的狼藉，怎么也想不出，如何就脱口问出了这句话？倘使她说是，那怎么收场，还要把她关起来么？幸好她答了不是，可是她听了这些话，总是要生气的，倘若她生气改了主意，那怎么办？他算无遗策，怎么偏生到了这里疏漏如麻？</p> <p>他面上的伤口衬着脸色格外惨白，此时衣着单薄，海底寒凉，更显得眉目身形憔悴不已。寸心一时生气他这句话竟然怀疑自己捧出去的一颗真心，可惜这些年杨戬如何关心则乱，她也看在眼里，实在已经见怪不怪。龙女在心中叹息一声，拉回他的胳膊，密密实实地抱住他，轻轻地安抚他的脊背，“你总是这么想，总是不信我，究竟要我怎么做，你才能安心？”</p> <p>“你今日为了她的几句话，就向我拔剑，寸心，你心里总是更在乎家人的，对不对？嫁给我，你和他们分别，现在为着我，或许还要和他们站在对立面，你是不是……”</p> <p>“杨戬！”寸心不忍他再说这些刺痛她，同时更是剜他自己心窝子的话，连忙打断他，见夜色下杨戬浑浑噩噩地，面色更加苍白，忍不住紧紧抱住亲吻他，以图将一腔爱意传递到他心中，“我从来没有后悔过，你再疑我，我就要生气了！我生气便再也，再也不……”再也不理你……</p> <p>可她说不出口来，这样的胁迫在此时就真的太不合时宜了，她知道的，知道杨戬最怕的是什么，这些年受天规折磨的又何止她一个？</p> <p>寸心猛地扣住他的脖颈，踮着脚吻住他，香舌探入他的薄唇纠缠在一起，热烈地给予着他彷徨缺失的爱。杨戬年少失怙，从阖家美满的少爷变成三界通缉的囚犯，眼睁睁看着母亲晒死当场，亲手埋葬一家人的尸骨，什么也没有了，什么也抓不住了，倘若连自己也弃他而去，他该多么可怜啊？</p> <p>杨戬怔怔地回抱住她，龙女温柔的抚慰一下一下舔舐在他唇舌，熨烫着他泛凉的心。他被人世间抛弃，孤零零的漂泊，在这茫茫人海当中，只有她一个托寄，总是想抓得更紧，更牢些，事态略有波动，便慌张失措，左支右绌。于人前纵万千捭阖算计，风光无限，可是只有他自己，或者寸心也知道，他有病，时而真的会发疯。</p> <p>大多时候都是杨戬主动进攻，鲜少有这样的机会，寸心将杨戬按在树干上，攀着他壮硕的肩膀，脚尖踩着他的脚背，热烈地吻他，小舌撩拨着他的大舌，唇齿纠缠，亲密无间。</p> <p>杨戬不高兴的时候，几乎没什么其他动作，总是恹恹地待着，不爱理人，任由哄人的龙女摆来布去。可是如若寸心也一气不围着他转了，他也只好独自受气几天，心里头满腔怨火越积越多，实在忍不住，冲进屋子里按住龙女一阵亲，这龙女却与他正好相反，转头就能将生气的源头忘个干净，除了别扭以外渐长相思，于是二人就此和好。</p> <p>他今天的状态明显不对劲了，寸心总是爱他，不忍放任不管，因此陪着一万个小心，使劲浑身解数舔吻爱人微张的薄唇。杨戬小心翼翼汲取送入口中的甜蜜，慢慢地扣住了她的后脑。</p> <p>不知过了多久，树下纠缠的龙与人才缓缓分开，寸心轻轻喘息着，舔了舔嘴角与他勾连的银丝，搂住他的肩膀又吻上去，将他的唇润泽得湿漉漉地。杨戬的面颊已经泛出潮红，搂住龙女的腰，那恶狠狠的家伙已经直挺挺地立起来，嚣张地抵在她柔软的小腹上，彰示着他此刻心中的躁郁与渴望。</p> <p>寸心被他磨得受不了，一面吻他，一面轻轻哼吟，支支吾吾地说：“二郎……嗯……回房吧……唔……”这么说着，只看夜色银光下满树落花微微散发着清香，往日风光霁月的郎君微阖着眼眸沉迷在她的抚摸下，一时又醉了，忍不住又去吻他，痴缠着和他唇齿相交。</p> <p>杨戬丝毫经受不住她的撩拨，往往公主殿下轻巧坐在回廊处瞥他一眼，莫名其妙的忽然又能挺立起来。龙女的手抚在他胸膛上极富技巧地挑拨揉捏着他硬得像石头似的肌肉，食指点着他的衣料，俶尔滑到他腹上。不愿蛰伏的大家伙整根立起来，紧紧贴着他的腹肌，因寸心踮起脚踩在他脚背上尽力吻他，大约能抵到她的腹心处。寸心故意合拢双腿，把他凸起处抵在双腿之间的缝隙上，推挤按揉。</p> <p>真君终于禁不住地轻叹，稳稳抱住心爱的姑娘，免去她挣扎着向上蹿的劳累，“回房吧，寸心给我带路。”</p> <p>“嗯。”龙女莞尔一笑，勾住他的项子又吻了吻，将他一路带入府邸去，小手紧紧攥着他的大掌，间或往手心轻轻挠一挠，挠得杨戬心头软乎乎的。一路分花拂柳
