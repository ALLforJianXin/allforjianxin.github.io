nTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">祈雨<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>话说永昌年间，剑南道以东一带旱灾严重，经年无雨，粮食颗粒无收。正值天廷动乱，新宪横出，兵荒马乱的年景，城隍土地也是束手无策。任由当地百姓如何祷告，一眼望去，实是连天大旱，万里无云，孤零零地支楞着几棵焦黄的枯树。</p> <p>南村的村民全逃荒去了，只剩下李大叔一人，不愿背井离乡断了祖宗庙宇的香火，只身守在家中苦苦地挨着这困苦的日子，前日烈烈骄阳晒得茅草棚屋着了火，一时手忙脚乱地扬土灭火，好容易将缭乱的火星按灭，只一看，倒把家中仅剩的几只土豆烧成了灰烬。</p> <p>李大叔心灰意冷，拿了一根麻绳，走到村口年前就枯死的常青树下，正欲自尽，刚把绳索挂上树梢，忽然听得尘土扑面的风沙之中传来一句久违的人声：“老人家，请问你，这儿已旱了多许年成了？”</p> <p>李大叔一惊，险些以为是幻觉，缓缓地转头一看，只见两个人，皆穿一身粗布白棉袍，年长的背着一个箱笼，笼上挂了一把样式普通的长剑，年少的手中拿着一柄小斧，袖口绣着八卦纹样，二人眉眼间有七八分相似，显是一对父子。</p> <p>李大叔见状，一时心潮澎湃，眼含热泪，颤颤巍巍地走下地来，说道：“你……你二位好……”话未说完，已落下泪来。</p> <p>父子二人与李大叔寒暄毕，三人来到李大叔家中坐下，说起此地的往事。</p> <p>原来这父子二人，正是刘彦昌与刘沉香，自新天条出世，三界秩序不井，因着沉香惹下的乱子众多，又因刘彦昌为保天年弃文修道，杨戬伤愈之后，便着二人在下界行善，集满了九九八十一个功德，刘彦昌才有成仙的机会。</p> <p>多闻此地旱情严重，而天廷早已革除旧弊，断不会再复蹈凤仙郡之辄，或许有旱魃作祟，涂炭生灵，二人正好来一探究竟，取功德事小，能拯救一方百姓，也是大功一件。</p> <p>听李叔说，这旱情其实自古就有，可是从无近年这般肆虐，据说三年前有一日立夏电闪雷鸣，黑云压城，浓雾之间隐隐约约见到空中一尾灰扑扑的蛟龙被闪电劈中，神婆说那是此地的河中龙王渡劫，或去了天上，或就此失利羽化，总之从那年夏天开始，再也没下过一天的雨。</p> <p>三人正说着，忽然打那烧毁的茅草屋后传来一阵轻快的脚步声，沉香等人转头一看，只见一个粉色衣裙的女子，生得花容月貌，娇憨美艳，佩戴着环佩珠簪，与这贫瘠的凡俗之地实在格格不入，看到几人，原本苦涩的小脸立即雀跃起来，说道：“以为这处村子已经荒废了，居然还有人！”</p> <p>她倒也不见外，三两步跃到厅堂中，不看平平无奇的李叔，只打量了刘彦昌与沉香两眼，立即双眼发光，一拍手，笑道：“你二位也是修道的吧！可晓得最近的城隍庙怎么走？我是来祈雨的。”</p> <p>原来这女子，竟是西海龙王的三女儿，叫做寸心，二十年前因替司法天神顶了一罪，被罚在西海自省。才被放出来，本听母亲的命令前去普陀山拿一支仙竹，路过此地，却听说旱灾严峻，滴水不落，不免起了怜悯之心，想来查个究竟。</p> <p>沉香二人听闻此言，俱感她心地善良，三人便结伴同行，听了李叔指引，向最近的小城走去。</p> <p>一路上，刘彦昌话却不多，反而沉香和寸心性情俱是活泼，倒聊得颇好。沉香最好的朋友敖春就是龙族，四姨母也是龙族，深以龙族为亲，见龙女娇憨好动，不由问道：“龙女姐姐，真是好巧，不知你识不得识得敖春？他是我的好兄弟！”</p> <p>听他也认得龙族中人，寸心不免起了兴趣，“敖春？我听说过他，只是没有见过。他出生时，我还在家里禁闭，父王不准我去。”</p> <p>沉香道：“啊，那您一定认识我四姨母！她是东海四公主，您是西海三公主，哎，你们谁是姐姐，谁是妹妹？”</p> <p>“你还认识我听心姐姐？”寸心颇为惊奇，却是消息闭塞，也没有多想，“我是她的妹妹，可我姐姐何时认了门亲戚？”</p> <p>“您可能海里待的久了，不问世事，有所不知，四姨母和我娘是金兰之谊的姐妹，既如此，您也是我的姨母咯。三姨母，您好！”</p> <p>寸心也晓得敖听心性情豁达，广交好友，也不以为异，闻言只笑道：“乖侄儿，真有礼貌。从今往后如若有难处，只管来找我就是。”几人说说笑笑，不一时便到了城中。</p> <p>本以为城中有一池碧云湖，不至于如城外一般萧条，哪知湖水也干涸大半，污秽凝集，哪里喝得？只有穷苦的人受不了干渴，不管污臭喝了这水，以至于城中疫病横行，隔几步就看得到街边躺着奄奄一息的病人，有些或许已经是尸首了，官府来不及收葬，任其堆在巷子里腐臭难堪。</p> <p>一路走来尽是哭号遍地，人间炼狱，绕是三人身份不凡，见过无数大风大浪，也是唏嘘不已。刘彦昌见小巷边一个骨瘦嶙峋的小孩缩在墙角，远处一众乞丐在厮打着抢夺一只烂梨，忍不住叹道：“真是天灾人祸，百姓流苦。”说完，自箱笼之中拿出父子二人这几日的干粮，送给了那个孩子，孩子伸处黑漆漆的十指接过干粮，也不道谢，转身奔入了深深的巷子里。</p> <p>“据说自从唐僧过凤仙郡后，天廷再无旱难之旨，此地龙王究竟出了什么事，居然滴水不降。”沉香愤愤道，“我们快去城隍庙，问个清楚！”</p> <p>忽听得地下一个声音幽幽地说道：“小老儿在此，仙君莫寻啦！”咚咚地两声，钻出来一个手持树杖的侏儒老头，自称是此城的土地。</p> <p>沉香三步并作两步上前去，一把揪住了土地的领子，将他拔离了地面以防逃跑，“你既然是土地，如此旱情为什么不上达天听？”</p> <p>小老儿哭诉道：“小仙君恕罪，小仙一届土地，没有能耐上天，偶有机会引地下的甘泉救济几个快要渴死的百姓，就要也会被那坏透了的龙王拖去，痛揍一顿啊！”</p> <p>龙女闻言一惊，说道：“什么！这旱灾竟是龙王之祸吗？他不司行云布雨也就罢了，竟连……”</p> <p>土地道：“正是他在作怪！这位上仙，我见你装扮，竟似我等庙宇中供奉的一位龙女夫人，倘若真如此，还请川主夫人大发慈悲，降服孽龙，降雨度民罢！”说完，就要行礼。</p> <p>“自然如此！看我不把他揍得落花流水！”寸心一步当先，呵道：“咱们走！收拾了坏蛋，我就大哭一场，下一阵暴雨！”</p> <p>刘彦昌见她昂首阔步在前，但是有些担心，悄声与沉香道：“这姑娘还会降雨，真的再好不过，只是听说各地龙族都沾亲带故，如若她遇见亲戚，忽然叛变了，连起手来，你我父子二人都水性不好……”</p> <p>沉香想了想，觉得有理，方要回答，谁成想教耳聪目明的龙女听去了。敖寸心从小就是盛气凌人，怎肯受此揣测，闻言冷冷地哼了一声，大声道：“亏你是个读书人，小人之心！想当年我家门口的河伯作怪，还是我亲自收伏的！至今我家庙宇的匾额之上，还刻着‘万顷波光归稼穑，四山云气锁蛟龙’几个大字！倘若不信，待解决了这桩祸端，我自领你们去看就是！”</p> <p>刘彦昌父子二人闻言大愧，连声赔不是。只沉香心中暗想：“怎么她却说‘我家’庙宇，还有人家住庙中的么？”而刘彦昌想：“这两句话好生熟悉，是不是在哪里读过？”</p> <hr> <p>且说敖寸心三人问明土地，沿着城郊一口与河流相通的水井潜入了汶江支流，河中隐隐约约有一座简陋的龙宫。</p> <p>这汶江支流处，水流格外湍急，携裹着大量的泥沙，咸污不堪，本该早早断流，但不知什么原因，积聚着一团妖气。沉香与刘彦昌水性不好，水中又一片泥沙飞扬，尚未看清个究竟，只听耳边阵阵龙吟，说的好似是：“岸上待我！我将他撵出水来，你们正好擒拿。”一阵迫人的水气裹来，被一条巨大的龙尾卷上了岸。</p> <p>却见得滚滚的汶江水一泻千里，浊浪起伏间，半晌竟无动静，只是当中渐渐地多出几个漩涡，耳边愈响愈大的轰隆声宛如擂鼓般，汶江之中神龙与妖孽缠斗，将四野旷原震得颠动起来。忽见水中飞起巨浪，一道赤芒闪过，地上砰地一声，落下个紫面红毛魁拔鬼。</p> <p>只见那出水的赤龙一闪身化作了持剑的少女，跃到地上一脚踩住了那怪，横刺至颌前，斥道：“好个魁拔鬼，说！是不是你作怪？河中的龙王哪里去了？！”</p> <p>原这鬼是十八层地狱逃出来的一只魁拔，当时落在这汶江支流当中，趁着天时地利，斗杀了河里的龙王，占了这河中龙宫，以至于此地洪汛颠倒，雨节错乱。</p> <p>沉香闻言大是羞愧，惊道：“都是我的罪孽！放跑了无数恶鬼，我，我……我真该偿命……”</p> <p>一时沉香说了前因后果，寸心闻言，也自叹息：“确实是你父子二人扯出的闲债，可天有定数，无论何事都是因因果果，循回往复，或许此地也该有此一劫。你们本心不坏，既然有缘法到了这里，也不必纠结。这位刘先生，将魁拔鬼收去，炼化功德，播撒于此地吧。”</p> <p>三人于是施法，事端既了，又回转至李大叔家中，寻找降雨之策。</p> <hr> <p>且说李大叔半晌不见几人回转，心中正是荒凉无望，不期然听见破败的木门发出咯吱一声轻响，转头一看，竟是那三位活神仙回来了。</p> <p>喜得他奔上前来相迎，说道：“几位神仙可见得城隍老爷？城隍老爷显灵了么？说得甚么？”</p> <p>刘彦昌连忙扶起他，说道：“老人家别急，多亏这位姑娘神通广大，倘若只是我父子二人，恐怕还要费些时日，作孽的妖怪已经被收伏了，相信不多时就会有雨。”</p> <p>敖寸心闻言心中雀跃，笑道：“说得不错！老爷爷只管放心，不过区区雨水，可难不倒我西海龙族！”</p> <p>沉香也是欢喜，拍手道：“龙女姐姐，多亏有你在！我舅舅在天廷官位不小，我一定秉明你的事迹，让舅舅请旨封赏！”</p> <p>寸心少年时极在意这些虚名浊誉，可这几百年来历经沧桑，终究已看淡了这些身外之物，只是说道：“唉，这又有什么趣儿？我做这些事，只是望着百姓安宁，望着我的夫君少些烦扰，多积攒些功德与他护身罢了。”</p> <p>沉香道：“真看不出您竟已成亲了，听您所言，您夫君身体不好么？我母亲有盏疗伤甚妙的法宝，不若此间事了，叫我母亲给他看看罢？”</p> <p>敖寸心说的正是杨戬，他自华山一役伤势严重，险些羽化，至今未能好全，此时心想：难道他母亲的法宝还能比得过天宫当中的灵丹妙药么？虽如此想，倒也不肯辜负沉香一片好心，只说：“真是多谢你了。”</p> <p>刘彦昌也颔首说道：“贤伉俪为民解忧，真是令人尊敬。姑娘，不知你有何法降雨？待将这灾情解了，我们即刻动身，寻我妻子为您丈夫治病。”</p> <p>寸心道：“原本我们龙族世代司雨，这不过小事一桩。可惜我来得急，没有带降雨的法器，若是我父王在此，打个喷嚏咳嗽两声，兴许就有雨了，可我法力不深，没这个道行，只有哭出眼泪来，应可下雨。”</p> <p>一时三人无言，相互对视一眼，围在龙女身旁愣愣地看着她，倒看得三公主一个冷战，说道：“呃，你们看着我做什么？”</p> <p>沉香小声道：“……那，那您哭一个试试？”</p> <p>敖寸心垮起了嫩生生的小脸，委曲道：“刚刚打架打得太爽，现在怎么哭得出来？我，我实在哭不出……喂，你们不要逼我，我哭不出来就是哭不出来……”</p> <p>三公主一生流的眼泪无数，却从未遇见这样难为人的要求，情急之下，愈发想哭，竟愈发哭不出来。天色逐渐灰暗起来，几人在厅堂中升起一堆火，围坐在四处。沉香困得眼皮打架，支着脑袋懒懒地说：“有时候您也不必这样坚强的……”</p> <p>敖寸心愁眉苦脸道：“倒也不是坚强，只是这儿氛围就不至……”</p> <p>刘彦昌攘了攘火堆，说道：“不如我们都讲讲自己伤心难过的事情吧。”</p> <p>“伤心难过的事？”沉香挠挠头，只觉得自己这辈子父母安在，得娶爱人，实在无憾，“我最难过的时候，大概是以为我娘消失的时候吧。”</p> <p>刘彦昌道：“我一生最痛苦的事，就是和我妻子分离，当时我本想拼死相救，可为了孩子，只得苟活了。”</p> <p>敖寸心不知他们一家发生过甚么，也并不想撕破人家的伤心往事，只说道：“但听你父子二人所言，她尚在人世，并且有法宝傍身。你们一家人得以重逢，过得一定十分幸福吧。”</p> <p>沉香与刘彦昌点了点头，只看向李大叔。李大叔见状，长长地叹了口气，缓缓说道：“我一生最伤心的事，也和这位仙长一样。我与老伴儿相伴一生，感情是全村里顶好的，一辈子也没拌过嘴，吵过架。年前儿，她受不住这旱灾，早我去了。我当时也想随她就走，可村里还剩着几个可怜的孤儿，我若死了，他们也活不成了。就此留下来，可他们陆续地，一个个也死了，留下我一个孤寡的老头……唉，真是世道艰难哇……”</p> <p>寸心闻言也有些伤感，劝道：“您也不要太伤心了，我和月老有交情，待你们转世，我禀与他老人家，是你们再结夫妻缘分。”</p> <p>“真的？！真多谢龙女娘娘！我李老汉生生世世不敢忘记您的恩情！”说罢就叩首拜谢，只觉人生已无遗憾，一改往日颓唐，此后重修村寨，行善济民，寿终正寝，已是后话。</p> <p>此时天色已经全黑下来，火光印着烟尘雾蒙蒙地，敖寸心捏了捏手里的剑，轻声问道：“人都说夫妻之间磕磕绊绊地，总有磨合，老爷爷和奶奶怎生没有个红脸？不会是骗人的罢。”</p> <p>“怎么会？”李大叔了了心事，面容宁和地回忆起老伴儿，“她心里有我，我心里有她，两个人互相想着，有甚么不快，互让着一些，又有甚么事情可急赤白脸的呢？”</p> <p>寸心闻言默了一默，想到自己与杨戬，其间千头万绪，又怎么是这三言两语可以解决的？当即闭口不言。沉香见几人都说完了，龙女还是那副恹恹的神色，并不像是想哭，即说道：“龙女姐姐，该你讲了。”</p> <p>敖寸心一愣，说道：“我并没什么好讲的。”</p> <p>沉香问道：“难道你一生，就没有什么伤心的事情吗？”</p> <p>你这一生，难道没有伤心的事？</p> <p>龙女忽然怔住，这时微凉的夜风吹拂过她的额发，旱情之中，万里无云，这茅草屋早就破损，一抬头便是满天的星斗，浩淼的夜空中挂着一轮清明的圆月，孤高寂寥，洒下丝丝缕缕缠绵的银芒，照耀着大地。</p> <p>她生来就是海里的公主，父亲是西海龙王，顶上三位哥哥，各个都是惊才绝艳，兄友弟恭，无不将她捧在手心里宠大，在四海之中，真是要风得风、要雨得雨，好不威风。敖寸心好像生来就不会嫉妒什么，生来就不屑争抢什么。她的父王事事都向着她，事事都护着她，就算她蛮不讲理，就算她盛气凌人，也向来依着她。</p> <p>可是有一天，她在海岸边救起一个从天而降的少年，他的容貌是那样英俊，他的气质是那么爽朗，寸心知道，自己喜欢他，想要占有他，想要他满心满眼地只想着自己一个人。</p> <p>她从不知道人情冷暖，世态炎凉，只知道随心所欲，甚么规矩也敢去闯，只要她想的，刀山火海也要去拿。直到被她素日敬仰依赖的父亲绑上了天廷，她忽然有一种飘渺不切实的感觉：难道她当真被家人抛弃，难道涉及天廷，向来肯顺着她、哄着她的父亲，也会选择弃女求全吗？</p> <p>她不肯细想，不肯承认，只要她不去深思，她就还是公主，从不曾被抛弃过。只可惜，只有她一个人困在迷雾里，自欺欺人，她的丈夫根本不屑西海这幅为天廷走狗的模样。敖寸心其实什么都知道，他不愿意带她回西海，不是不能，不是不愿，他是根本看不起敖闰这幅卖女求荣的嘴脸。</p> <p>她知道，杨戬是为着心疼她，为着爱护她，就算她的父亲伤害她，也会被一并痛恨。可寸心不同啊，那是她从小就敬仰的父王，她宁愿活在欺骗自己的谎言之中，也不肯随他清醒地辩驳一回。她开始频频地提起自己的家，只要杨戬说出一句不合心意的话，她就和他大吵大闹，摔杯砸碗，闹得鸡飞狗跳。她深深地陷入痛苦，明知道他根本也在受此折磨，可就是倔强地周而复始。</p> <p>她和杨戬的爱情，浓烈，炙热，两厢奔赴，可是最终落得个惨痛的结局。她苦苦地思索一个问题，为什么呢，明明她爱得那样用力，那样充满期待，却还是遍体鳞伤，满地狼藉，她又开始重复那自欺欺人的臭毛病，人在极端地绝望时，根本无法用理智来思考问题。她几乎刻薄地想：一定是杨戬不爱她吧，一定是他心中没有她吧，否则这一切的源头是什么，我们为什么这样痛苦呢？</p> <p>她遗忘那些朝朝暮暮，遗忘那些甜蜜与温馨，只是想怪他，没有理由，也不讲道理，只是怪他。</p> <p>可是忽然有一天，当三百年的海风吹拂过她的脸，寸心怔怔地想了一会儿，忽然之间，恍然大悟，如梦初醒，放声大哭。</p> <p>正是中秋佳节，团圆之日，也是一千七百年前二人成亲之时，他决绝地接下了和离的圣旨，将所有的骂名都揽在了自己身上，从此诀别，劳燕分飞。</p> <p>她明明清楚他的爱啊，明明他们是用最热烈的方式两心相许，为什么，为什么落得如此下场？究竟为什么要分开啊？</p> <p>敖寸心的眼中忽然溢满了泪水，原本空荡荡的夜空中忽然乌云密布，遮住了满天星宿，沉香见状，连忙又问：“你这一生之中，难道没有什么追悔莫及的事情么？”</p> <p>追悔莫及之事？如何没有？只件件伤神，件件痛彻心扉。</p> <p>后悔取闹疑他，不该和他吵那样多无理的架，杨戬这一生过得颠沛流离，就让他多多享受几日安宁，多被爱一些吧，别让他以为自己无足轻重，每一回涉险，都好似没人心疼一般，说伤就伤了。</p> <p>后悔说出那句话伤他，其实那一千七百年，根本不是折磨，二郎、二郎，你可能明白？你一生体谅寸心的次数多了，再多这一次，也不打紧，好嘛？</p> <p>后悔没在他垂首不语时打翻那和离的圣旨，此去经年，与他相隔万万里，将他推入那吃人不吐骨头的深渊泥沼之中苦苦挣扎，只是“忽见陌头杨柳色，悔教夫婿觅封侯。”做这劳什子司法天神，殚精竭虑，众叛亲离，华山脚下，教他受了那样重的伤，险些丧命。</p> <p>后悔前日还因一点小小争执和他吵闹，明明他受着伤，明明他总是放下自己的桀骜来顺着她，哄着她，为什么不能乖一点，为什么老是要他担心呢？</p> <p>想到此处，敖寸心终于绷不住翻涌而出的伤心之情，仰头哇地一声嚎啕大哭，顷刻间轰隆隆一阵雷声，久旱成灾的汶江一地哗啦啦下起了瓢泼大雨，真下得愈来愈大，愈来愈猛，这间脆弱的茅草屋一瞬间就被冲得七零八落。</p> <hr> <p>汶江以南已经多年无雨，此时久旱逢甘霖，真是天降祥瑞。成百上千的百姓跪倒在地，拜呼龙神显灵，然后纷纷从家中取器皿来接水，一齐在瓢泼大雨当中载歌载舞，脸上洋溢着生的愉悦。</p> <p>一开始，小村中的三人也是同样的形容，就是痛失一间茅草屋的李老汉也高兴得不像话，手舞足蹈地兴奋了一阵子，渐渐地平息了激动之后，纷纷取了木板将一间瓦房的顶棚搭严，似的雨水绝不至渗透而入，然后邀请哇哇大哭的敖寸心入内避雨。</p> <p>可惜龙女哪里管他们，理也不理，径自沉浸在伤心当中。几人围在雨中劝她，见她不理不睬，实在无法，只当她伤心劲儿过了就能好，于雨中踟蹰半晌，嗓子也喊哑了，实在受不住这倾盆大雨的袭击，纷纷逃进瓦房中稍避。</p> <p>没成想这雨下得无止无休，到了夜半，还是没有止意，几人见雨中嚎啕的三公主，心中俱生愧意，可惜哄也不得其法，劝也不知所措。到了第二日午间，几人渐渐发觉不对劲来，只见远处稍微低洼的路面已经有一层半尺深的积水，此村地处偏远，本属高地，从不积雨，只怕这雨水不停，那汶江河口决堤，冲击下来，涝灾与旱灾死伤无异！</p> <p>三人一霎焦急起来，纷纷与敖寸心劝说，可惜她哭得太投入，一个劲儿地抽噎着，哭道：“对，对不起啊，我，我停不下来了……”急得三人抓耳挠腮，不知所措。</p> <p>到了暮间，只见不远处降下两道白色的身影，沉香一看，见是三圣母与小玉，连忙冒着雨迎过去，说道：“娘，小玉，你们终于来了！”</p> <p>他们一家人本是一齐出门，路过扬州城时，两位女仙见此地繁荣，顺势留下游玩，而刘彦昌要历练，自与沉香出来查案。杨婵与小玉本是悠悠地来赶他们，遥遥望见汶江支流处乌云密布，雨水瓢泼，延绵不绝，心知出了大事，连忙赶来查看。</p> <p>三圣母举起宝莲灯，施了一个避水诀，问道：“沉香，出了什么事？”</p> <p>沉香道：“娘，此地本来干旱，那位三公主，”他回身指了指寸心，“她降服了妖兽，说要降雨，可是一哭就停不下来了！”</p> <p>杨婵顺着沉香的指引一看，只见飘渺的雨中一个娇弱的身影站在四野下，大哭不止，她仔细一听，只觉得分外熟悉，连忙走进一看，不是敖寸心是谁！</p> <p>她惊呼一声：“嫂子！”回头与几人挥手道：“你们先进屋去，我认得她，我与她谈！”见几人依言回了瓦房中，这才深一脚浅一脚地走进了三公主，见她一张原本粉嫩嫩如蜜桃般的小脸蛋儿被雨水和泪水斑驳得狼狈，一时间满是心疼，想道：“倘若给二哥看见，真不是该多难受。”</p> <p>她轻轻地拍了拍寸心的胳膊，见她身子一抖，显然一惊，连忙说道：“嫂子别怕，是我！”</p> <p>雨仍喧嚣地下着，杨婵艰难地扶住寸心因为大哭而起伏肩膀，尽量在声音盖过雨声的前提下用最温柔的语调和她讲话：“嫂子，快别哭了，出了什么事，快告诉我，就算天大的事情，还有二哥在呀。”</p> <p>龙女仍旧哭得停不下来，有心说话，却一时间抽噎不住，只得大幅度地摇了摇头，哭得上气不接下气。</p> <p>杨婵一时间福至心灵，问道：“那是我二哥惹你生气了吗？嫂子，我二哥欺负你了，我们找他算账去好不好？别哭了好不好？我替你揍他好不好？”</p> <p>寸心仍是摇头，一时间杨婵也没了主意，只知前些日子三公主本在真君神殿之中，而杨戬重伤未愈，她却忽然头也不回地回家去了，恐怕是二人又吵架了。此刻她也不敢明言追问，只得将她圈住了，慢慢儿地往屋子里挪，也好令她不再淋雨。杨婵比她高了半个头，抱着寸心倒也不觉别扭，只边走，边哄着她说：“不论什么事，哭坏了淋坏了可怎么使得？你不知道，我二哥有多记挂你呢，他初上天时，听到你的名字都要怔住很久才能回神，我有时候无意中提到你，抬头就看到他眼眶里湿漉漉的……还有哇，有几次他做事到夜深，累得胳膊都抬不起来了，我还听到他很小声地叫你的名字……”</p> <p>她本意是要给龙女带些安慰，没成想，寸心听了此言，本来渐渐止住的眼泪又不要钱似的翻滚而出，她抬着手背擦眼泪，哭得伤心不已，说什么也不肯听了，只见四野的雨越下越大，湖水河水已经要没过堤坝，真真急倒了杨婵，只追问道：“我的好嫂子，可快别哭了！你想做什么要什么，我都依你！”</p> <p>寸心不住地哇哇大哭，抽抽噎噎地说道：“我不要别的！我，我要，要杨戬，我只要杨戬！”</p> <p>杨婵一愣，随即说道：“好！我就去找他！”当即化作一阵流光，纵上九重天而去。</p> <p>那真君正喝了药，昏昏沉沉地酣睡在床，忽然听到门扉砰地一声打开，一惊之下，手已被人攥住，他打眼一看，不是杨婵是谁？只见她浑身湿淋淋的，还在滴水，杨戬已许久不曾见过妹妹如此狼狈，忙问：“三妹？你怎么了？”</p> <p>杨婵拖着他就要走，急道：“别问那样多，二哥快随我去看看嫂子，你怎生惹她生这么大的气！此时汶江水以南已经连下了三日的暴雨，再不停歇住，河坝就要决堤了！”</p> <p>杨戬一听，连忙翻身跃起，衣衫也顾不得穿好，光着脚随她奔出门去，连问道：“怎生不受管地下的雨？汶江决堤，和你嫂子又有甚么关系了？”</p> <p>“可不就是嫂子哭了嘛！”三圣母急的直跺脚。</p> <p>杨戬闻言，更是心急如焚，兄妹二人快马加鞭，飞到剑南道几近，已见前方厚墩墩的云层，连忙拨开水雾，降下地去，迎面便是豆大的雨水打在身上，不及施个避水诀，杨婵便一指地上一个小小的黑点儿，大声喊道：“嫂子在那儿！”</p> <p>真君开了天眼一看，只见敖寸心孤零零地站在雨中，哭得伤心欲绝，嚎啕不止，一时间心中真是又急又痛，飞也似的奔到地下，脚一落地，踩进深深的积水中，大喊道：“寸心！”</p> <p>屋檐下的几人闻言也望过去，只见是一个白衣的男子，衣衫单薄，教雨一淋，狼狈地贴在身上，他不及避雨，却光着脚奔向龙女，一把将她抱在了怀中。</p> <p>“那是……舅舅？”沉香傻眼道。</p> <p>刘彦昌道行不如儿子高深，看得不真切，闻言也是一阵讶异：“那是你舅舅？”定睛一看，只见那人身形高大，在这狂风骤雨之中虽稍狼狈，却不减气质凌冽，显是杨戬无疑。</p> <p>这厢龙女被圈入一个异常温暖的怀抱，她哭得有些脱力，下意识地依偎在他身上，啜泣着抬起头，见是杨戬，一时抽噎着叫他：“杨，杨戬……”</p> <p>雨水沿着二人的脸庞滑落，她哭得眼尾嫣红，身子伏在他怀中直打颤，就连说话也是泣音，倒令杨戬三分的气恼烟消云散，一时间心疼不已，连忙道：“我就在此处，寸心别哭，万事有我。”</p> <p>他向来就怕她哭，可怕了这两千年，怎么去哄，依然没学会，只得硬邦邦地杵着，只会手足无措地替她擦眼泪，一个劲儿地说：“你别哭了，别哭了。”任由寸心撒足了委屈，灌江口的阵雨才会停歇。</p> <p>纵使时过境迁，杨戬依旧没有什么长进，只得用自己一双大掌给她揩去满脸的水渍，动作稍微有些粗鲁，将龙女擦得呜咽两声，一时间雨竟小了许多。</p> <p>寸心唔唔地逃开他的手，紧紧地抱住了杨戬，再不肯撒开，只是哭得久了，一时间停不住抽噎，支支吾吾地说道：“杨戬，对不起，从今往后我再也，再也不惹你生气了，呜……”</p> <p>真君听她这句话没头没尾，又要哭，真是怕了她，连忙安抚着拍一拍她单薄的脊背，柔声道：“你说什么呢？是不是有人欺负你了？嗯？你告诉我，有我给你撑腰，何苦哭这一遭？白白地伤身。”</p> <p>“不、不是，不是……”寸心满脸委屈地埋入杨戬怀中，纤细的双臂努力地圈住杨戬，嘀嘀咕咕说不出个所以然，万幸她要杨戬，杨戬已给她找来了，天上的乌云正渐渐消散，虽然还落着几缕细雨，但已经没有之前那么可怕。真君将她抱在怀里柔声哄着，忽然抬头，望见不远处屋檐下几个人探头探脑地正往这里瞧。</p> <p>杨戬轻飘飘地瞥了他们一眼，一把将怀中娇滴滴啼哭的小龙女拦腰抱起，闪身化作流光，飞上了九重天，一时间，地下云开雨霁，彩彻区明，整整三日的暴雨终于停歇，淹过路面的积水也渐渐退去。</p> <hr> <p>杨戬抱着龙女穿过阴气森森的中堂，走入内室，里头的景致与外间截然不同。主寝之中是一张又大又软的拔步床，四周向下挖了几尺，引一注天境温泉而入，又以水火不侵的仙鲛纱帐作为格挡，使得摆在正中的床无法受水气的侵扰，又能够一直保持着温暖舒适。</p> <p>他蹲下身，亲手替怀中擦着眼泪支支吾吾的寸心脱下鞋袜，然后抱着她步入温泉池水中。温暖的泉水包裹住两人微凉的身体，寸心只觉得通体舒适，双脚被杨戬放下，踩在汉白玉铸就的池底，泉水将将漫过她的前胸，她有些不适应，勾着杨戬的项子不肯撒手。</p> <p>杨戬失笑，捧起她一张委屈巴巴的小脸，用指腹擦去了她眼角摇摇欲坠的泪珠，柔声道：“小花猫，不准哭了，再哭，我就没力气哄你了。”</p> <p>“对，对不起……”寸心抽抽噎噎地擦着眼睛，“我又给你添麻烦了，对不起……”</p> <p>杨戬闻言，一时间受宠若惊，连忙拉开她捂着眼睛的手，攥在掌心揉着，俯下身去细看她的神色，倒将她看得不好意思起来，侧过头去躲避，支支吾吾地说道：“你，你看什么啊……”</p> <p>杨戬笑道：&quot;跟我，你还客气甚么？嗯？”</p> <p>寸心看着他戏谑的神色，一时说不出话来，轻轻地摇了摇头，然后凑近杨戬的脸小小地啾了一下。</p> <p>“嗯？”真君忍不住笑开，捉住寸心的小手，抵住她的额头，声音温柔得像是在哄小孩子一样，小声说道：“寸心乖乖地，告诉我为什么哭？这里只有我们两个人，你悄悄地告诉我，我一定不告诉别人……”</p> <p>龙女哭过之后，梨花带雨，最是娇气，一时窝在杨戬宽阔舒适的怀抱中，声音也糯糯地，身上散发出丝丝缕缕甜腻的香气，“我从前是不是很讨人厌？我老是欺负你，是不是很烦人啊？”</p> <p>杨戬闻言，微皱了皱眉，说道：“你怎么会这么想？”见龙女诺诺地不肯回答，不禁长叹了口气，倾低了身子抱住她，将脑袋搁在寸心的肩上，声音有些飘渺，“你一点也不讨厌，一点也不烦人。”</p> <p>“可是我，”寸心努力地圈住杨戬壮硕的身体，咬了咬饱满莹润的下唇，心中酸涩难当，却又不知如何倾诉，嚅喏了半晌，终归摇了摇头，将眼泪揩在他的肩膀上，泣声道：“不是---我就是很烦人，我老是惹你生气，你骗我……”</p> <p>“寸心……”他的声音愈来愈低，身体也愈来愈重，在这疗愈的温泉水中，他来前服下的药效正发挥着作用，只觉身子暖融融地，昏昏欲睡，模模糊糊地艰难地哄她，“我和你在一起，是一生中最幸福的事了……”话音未落，寸心只觉得肩膀一沉，侧头一看，见他已经靠在自己身上沉沉地睡去。</p> <p>氤氲的雾气蒸腾而上，龙女怔愣片刻，化出龙尾，将他轻柔地托到水池边，仔细地为他褪去单衣，洗去一身倦怠风尘，取洁净的巾帕擦干他的身子，然后扶到池心的拔步床上，用被子将他团好了，看着他安宁平和的睡颜，又想起他方才迷蒙间的话语，一时心中泛起丝丝缕缕缠缠绵绵的爱意，不禁俯下身亲了亲他的唇。</p> <p>杨戬自华山一战后伤了魂魄，于生死边缘徘徊了几日，终归被成堆的天材地宝、灵丹妙药吊着捡回来一条命。此事虽已过去半年之久，身体虽然养好了，却依然魂魄不稳，今日之事已耗去他大半心力，回到神殿后就再也撑不住精神，这一睡便是天昏地暗，就算在他身旁敲锣打鼓大抵也闹不醒他。</p> <p>其实外人很少见他虚弱无力的模样，敖寸心却并不会以此为异。杨戬此人于外一本正经，但和她在一起的时候，也是一个时常暴露出自己的弱点，并且偶尔以此为借口博求她可怜的一个幼稚的男人。</p> <p>寸心叹了口气，替他掖了掖被角，趴在床边看他安逸的睡颜，心中默念不要去打扰他休息，但还是忍不住伸手去揉了揉他原本就凌乱的金棕色卷发，把它揉得更乱了。</p> <p>睡梦中的杨戬好像察觉到敖寸心这条爱找事的小龙又在欺负他，像一只猫猫一样皱了皱鼻子，咕噜咕噜哼哼唧唧两声，露出不满的神色。寸心在一旁瞧着，总觉得他要挠人，忍不住噗嗤一声笑开，安抚似的亲亲他的鼻尖，然后褪去披在身上的外袍，掀开纱帐，钻进杨戬的被子里，将他抱入怀中。</p> <p>这是一个很舒服的姿势，真君靠在龙女的肩窝里，更像一只小猫，本能地在她怀中寻找最柔软温暖的地方睡觉，于是他蹭啊蹭，卷卷的头发挠到寸心，被她拨到一旁去，搂住杨戬与她而言稍显庞大的身体，努力地圈住他，轻轻地说道：“睡吧睡吧，二爷，明天起床，我给你切冬瓜糖吃。”</p> <p>她知道，杨戬看似沉稳，其实最害怕喝苦药了。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/86.短篇-2022/032300.祈雨.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/10/05, 18:43:06</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/bb52ef/" class="page-
