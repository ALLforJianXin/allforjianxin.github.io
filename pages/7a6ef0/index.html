bN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">避暑<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>蜀地灌口的六月堪堪过了芒种时节，业已日日艳阳高照，廊下水榭搁着灼灼日光里晒的晃眼，腾腾热气将龙女闷得周身乏力，她懒懒的摇两下纨扇，心中狠狠揣测，这金乌神将定是念着与她家川主爷的旧隙，这才卯足了劲儿往死里晒！<br> 
怨归怨她又没半分法子，她天生喜水畏热的身骨，而杨府水榭再漂亮与她这真龙也水浅的似碗汤，每日见着阳光不过两个时辰这水就给晒得里外全乎一般热。她又好懒法力浅薄自是无力维持舒凉，至于家里那个狠命的镇日脾气坏的似块硬铁哪里顾得她呢？敖寸心念道这心绪更是憋闷，重重吐口气愈发恹恹的了。<br>
“主人，九华仙君也是好意，有了这仙雲灵钟府里结界愈发稳当不说，也不肖现在这般热，您怎的就给退了呢？”哮天大切切跟在杨戬身后汗出如浆，热的直吐舌头话音都有些含混。<br>
“你晓得什么，这九华仙君一双眼死盯着霖城修观之事，上次又是宴请又是”姚公麟说着眼光四下一瞟声量又压低些才道“送人的，可不就是瞧着这地搁灌口边上，他自个与㷅通真人辨不出个黑白，就巴望着二爷给个通融嘛，这要是收了㷅通真人那你去说合嘛？”<br>
“你凶我做什么！”哮天犬朝着老四一龇牙又巴巴的跟着杨我进了正堂，接过小婢奉上的茶水一阵猛灌。梅山兄弟见了难免一阵哄笑，哮天犬喘回气眼珠咕噜一转又道“我就是条狗又晓得什么，再说这东西日前是三公主做的主，她还为这儿闹呢！”<br>
话落这堂上霎时便消了声，梅山兄弟对视一番又见杨戬蹙起了眉，直健屈肘捅了下康安裕，老大无法出口道“三公主久处深闺，这些事儿自是无从知晓，再者这灌口夏季确也闷热想来殿下她委实是住不惯这才……”<br>
康安裕话到半路便见杨戬轻笑摆手是以歇了话头，杨戬将茶盏搁下瞧眼下首小婢问道“夫人呢？”谁知这话才说罢，那婢女竟直挺挺的跪了下去声色哀切言道“自打主子您出府去，夫人日日用食短少，时常镇日昏睡不起，这几日竟只饮些茶水，奴婢瞧着……”这小婢眼见着杨戬面色愈来愈沉，心下发憷身子抖如筛糠连话都不敢讲，还是康安裕出来打个圆场道“吞吞吐吐做甚？”这小婢才颤颤言道“奴婢觉着只怕夫人她身子有些不爽利，说了寻人瞧瞧却又叫打发了。”<br>
龙女于水榭廊前昏昏沉沉，忽的惊觉眼前亮光扎人，眯眼瞧去原是日光叫不远处郎君身上甲胃打个折晃了她，敖寸心拿纨扇挡了挡言道“回便回罢，大张旗鼓的做甚！男的我难受死了”话罢龙女才觉自个声量中气缺缺，听来发软倒似她撒娇卖乖。<br>
这声传来叫杨戩脚下一顿，抬臂拂过已然换做江色绸衫，几步行到这小塌前低头就见龙女面上酡红唇无血色额上也无汗，不觉给她扇了几把凉风“道你身子不爽利？”龙女闻言抬手往他手上一打横了眼婢女恹恹道“我瞧你才是心头不爽快都咒起我来了”顿了顿又道“可别扇了叫我发凉。”<br>
杨戬闻言狠狠皱起眉头直起身冷声道“怪道多事又冷又热！”这下可好话一出口狠狠扎了敖寸心痛脚，龙女心头怒起倏得起身喝道“你的好本事！外头事多扭头斥我撒气！”杨戬闻言正要一句堵回去，却见龙女才起身竟软软的倒了下去，他心下突跳立刻伸手接她，这抱到怀里才觉她身上真就有些发凉。<br>
龙女心下发昏仍要抬手打他，却叫他拿了捏在手中恍惚里听得他交代着“怎么照顾的………招了暑热……胡闹…….”再者便也不知了只沉沉睡去。<br>
龙女瞧着床前案头的汤药，瘪下嘴甚为不快，自打前几日她中了暑热病这药已然用了许多时日，叫她镇日嘴里发苦，抬眼瞧下榻边打扇看书的“闲人”，敖寸心不由暗道伴着我也没点好事。<br>
“再磨蹭凉了只怕愈发苦”杨戬话音轻缓得宜，落在龙女耳中却觉满是嘲讽，“我就是有天大的毛病这许多药下去也早好了，今日便算了罢。”龙女好声好气但求免了这汤药，却见这人不为所动，敖寸心暗咬银牙跪坐起身攀上这人臂膀，轻轻的晃了晃软语嘤嘤道“日头毒害我生病，你定有旁的法子叫我舒坦，这药当真苦极了。”<br>
杨戬瞧着龙女水光莹莹的双眼，又问她软软糯糯道“你定有法子”，念来她生病还怪自个照顾不全，顷刻只觉着一颗心都陷了下去不由揽上龙女纤弱的腰身，又顺势摸了摸龙女的脊背温声道“霖城邛池灵炁充盈，我已埋种六枚千年东珠造下阵法，给你起了行宫又引邛池水砌了个内宫湖，就这几日便可供你消暑，你再乖几日好嘛？”<br>
龙女闻言双眸乍亮，忽的从杨戬怀里钻了出去，将案上汤药一气饮下，又猛地扭回身揪着杨戬的衣襟巴巴说道“你看我有把药乖乖喝完，你带我去看看好不好？”<br>
自打杨戬念着龙女畏热动了将霖城纳为直属府地动土修建行宫起，他便应当知觉他再难管束敖寸心，杨戬展扇挡开龙女冒出湖面溅来的水渍，瞧着龙女罗衫半褪未褪堪堪挂在臂膀上，她玲珑盈白的骨肉在月色下水光里影影绰绰，心下充盈炽热哑声道“喜欢吗？”<br>
龙女足下摇摆推动水波来得杨戬屈膝盘坐的湖边，仰着小脸雀跃欢欣道“水净气灵，地界又大我好久都没这么畅快了，可惜你不善水……”龙女叽叽喳喳说个不停杨戬充耳未闻，忽的探手拿住她臂膀将她自水里提溜上来，一掐诀铺下一方锦缎不待龙女惊呼便将她负压身下低声道“我会别的。”<br>
足指勾起绸衣用力一址，就拽开了龙女的玉色里村，一双雪乳荡漾开去，那樱粉顶端受着凉立时颤颤巍巍的立起。她好些张皇失措立时便要去挡却慢了一步，双手叫他擒住按在头顶，一处丰盈软肉落在这郎君干燥炽热的掌心里任凭他建意揉捏起来，酥酥麻麻的感觉叫她发软。<br>
月色煌煌，衬着郎君灼灼眸色叫她慌张，这湖虽在宫中却非檐下，这会说是幕天席地也不为过，龙女念着神色打颤糯糯道“此处不见遮挡，恐叫人知晓，啊……别在这儿……唔……”<br>
“下属自知避讳，我又落了禁制不妨事”男人离了她的唇瓣转而轻咬她的柔颈，拿着她的手也已松开转而向她身下抚去，一根手指探进尚且干涩的花路里，龙女皱起眉发出短促的矫哼，穴口皮肉不觉紧紧绞住男人粗粝的手指。<br>
龙女身骨教感，不过片刻便叫神君揉弄的浙淅沥沥，他这一指深深陷在龙女的软肉里，受着甬道阵阵紧致的收缩，龙女扬起螓首修长柔颈任他亲吻，心口靡白乳肉娇娇软软，这下处又紧紧咬着他的手指，唇畔樱颗间呜呜咽咽，她玉体横陈娇媚淫靡模样叫他血气翻涌蒸腾。<br>
白嫩饱满的乳肉被他揉捏的形色多样，细嫩的乳肉衬若他较深的肤色显得愈发淫靡，顶端又叫这神君夹指间搓揉碾压，龙女身子发颤只觉难以招架，现下月色朗朗，她于这郎君身下是如何情状，敖寸心瞧的甚为清楚亦觉分外羞耻，可这羞耻竟使得酥麻的快感更盛叫她的下身愈发濡湿。<br>
“唔……疼你轻点……别折腾……”龙女不觉扭动腰身，白暂的肌肤泛起一层粉色，显得更为勾人，“行，不折腾。”男人抽出手指，话声低沉，将她浑圆雪白的大腿扯开些，使起两指将水光潋滟的肉穴撑开，沉下腰腹粗硕硬挺的肉刀抵在这穴口处，狠狠一挺身就整根插了进去。<br>
“啊啊太快了……慢一点……啊……”龙女叫他顶的快意汹涌再也耐不住拔高声量叫唤起来，矜持体面抛去九霄云外，这舒爽叫人难持，粗硬硕大的物件狠狠的冲撞到底，捣弄着尚末完全湿润的穴肉，涩疼与快意奔涌着几尽叫她神魂颠倒。<br>
她的双腿被这郎君大大的拉开，白嫩的肌肤滚烫，她只需垂眼就能看着那偌大的物件，是如何品相狰狞将她娇嫩的穴口狠狠捅开，不见怜悯的贯穿着她，龙女无助的摇着头，眼见着自己承欢委实淫乱，这偌大的肉刀一点不剩的悉数埋进她的身体，将甬道严丝合缝的填满。它宛若热铁顶弄着软糯的穴肉，快意好似巨浪席卷着她，叫她难耐呻吟外无计可施。<br>
“慢点？所言当真？这般你不喜欢？嗯？”男人手段老道的很狠弄了几回便寻得这女郎穴肉里的要害处，带着几分恶劣对准了这几处重重的捣了进去，不过几个来回便叫龙女泄了身。<br>
甬道绞紧，叫男人舒爽得闷哼一声，竟愈加凶狠的就着她泄身的劲儿往里肏，龙女被弄得合不垅腿，两条细白的腿无力的蹬动着，被他卡在中间的劲腰窄臀压着，娇躯大开任他大肆张弛直叫汁水四溢。<br>
“杨戬……你轻点……我唔……别啊……”龙女声色染上哭腔，委屈呜咽几欲逃开奈何这郎君不为所动，伏下身来吻得温柔缱绻，下处却端是凶悍的肏干着，体味着湿软的肉道不住的收缩，绞得叫他发疼。<br>
他两成婚未几，龙女更是待他封神大捷回府方才破了身，论来是个 堪堪成家的新妇，骨肉生涩可龙女的滋味却委实好这下端柔嫩生紧，几下逗弄便又汁水丰沛四溢，层层叠叠的吸附缠绕，叫他骨疏心痒恨不能拆吃入腹，直降她肏得泪水涟涟的告饶。<br>
“寸心……你乖受着点”郎君转而吮吻着她耳边皮肉，口中且温声哄着，将龙女骨肉匀亭双腿架起，下处又是一番狠狠的捣弄，插进了更深处，“寸心我委实舍不得你，你待我最是体己便全吾尝个够好不好。”<br>
龙女一双娇乳叫这人撞的乱颤，乳尖高高的翘起，这郎君跪在她张开的腿间激烈的肏弄着，两只手紧紧的扣住她不停扭动的细腰，这热杵不断的耸动抽插，将一腔春水搅动的咕啾做响。<br>
“啊……太深了……爷……别唔……”龙女端觉小腹甚为饱胀，她心有怯怯可身难自持汁水滴滴答答的淌个不停叫他两交合处湿漉不已，穴肉更是蠕动不止将那物吃的欢欣鼓舞，在她凄凄软软的哭叫里这物件重重的撞在了肉腔深处的一个小口上，乍时龙女只觉酸软非常。<br>
“好酸……呜……啊啊……等等……爷….啊！”眼见她哭叫不止这郎君却于此处纠缠不休，酸胀酥麻的快感冲击得龙女颠倒神魂眼睛倏然圆睁，浑身颤抖着又泻了身。<br>
“口是心非！”这郎君揉捏着龙女挺翘的雪臀，不顾她尚未于高潮中回神，把她试图缩起来的身子拉开，控着她的腰臀往他那物上按。<br>
“寸心身骨端是敏感，这事一时难歇，她这般经不住，往后可如何是好？”杨戬心下腹诽，眼瞧着龙女俏丽的面孔上满是情欲，小嘴微张着呻吟不歇，水光盈盈的杏眼已然失神。<br>
“不要……啊……求你了……唔……爷……唔……”额头上渗出细细的汗珠，身子不受控制的痉挛，“我怕……”这快意迅疾如电，叫她耳目闭塞，只得紧紧的抓着男人的臂膀，妄图借此逃出生天。<br>
“慌什么……不会弄坏你的。”神君将龙女紧紧拢在怀中，耳鬓厮磨安抚着，却又不住挺腰，往这生产子息的壶口处顶了顶，又向那肿胀的花核一阵搓揉，立时叫龙女挺直了身子，甬道里项刻淅淅沥沥的淌出许多水来。<br>
“杨戬……不要再..…啊……真的会坏掉的……”肉道里的物件不知停歇，龙女只觉接连泄身几尽叫她力竭，再此以往只怕她将是第一个叫“人”折腾坏的龙了。<br>
“我俩欲求子息，此事自是难免，你乖乖的，且忍忍”杨戬见她哭的厉害，唯恐自身轻狂不知轻重真伤着她，不由强忍着放缓下来，却不曾想龙女叫他弄的浑浑噩噩，只觉生死不定脱口答道“啊……我不要……我不要孩子……唔……”<br>
这话可谓火上浇油，烧着杨戬一腔邪火，这男人立时发起狠来，来回可劲折腾直言道“瞧是将你弄昏了头，这事哪里由你胡来。”<br>
男人低喘着，一手掐捏着她的娇乳，嘴里还不歇的说着浑话，“待你怀有身孕，这软肉叫我拿捏了，定还能产出乳水，殿下你说那又是番什么滋味？嗯？”他身下更是半刻都不歇，直肏得她浑身直颤，神识不清，却又难免随着他的话遐想起来，觉着身子愈发热。<br>
“怪道龙性淫，小浪蹄子！”男人见她浑浑噩噩，下处哆哆嗦嗦的缠的愈发紧，心知她胡思乱想，立时拍下她雪臀，惊得龙女回神，自己现下尚末叫他肏得怀上子息，仍在这湖边幕天席地的与他胡来。<br>
只是性致高涨的神君并没有给她太多时机遐思，胯间这硕大物件堵住了不断淌水的小口，热杵整根没入穴肉，一入到底，狠狠的撞击着深处敏感的要害处，将龙女娇嫩的花路干得鼓胀痉挛，媚肉绞紧箍得他发疼，也叫他尝尽好处。<br>
杨戬回回的往深处撞击着那个小口，一阵比一阵更强的快感像电流一样在两个人身上流窜着。娇嫩敏感的宫口被肉刀挤开，旋转研磨着干到春潮翻涌不休，穴肉痉挛汁水横流，交合处濡湿粘稠，叫男人捣弄的泥泞不堪，龙女皙白的身子变成艳丽的樱粉，朱唇也叫他舔吻含在嘴中，这人的舌肉也好似下处那物于她唇舌间肆意往来好似媾和。<br>
