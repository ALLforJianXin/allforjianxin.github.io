nTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">川主大人，太好哄了<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>直健出门提壶酒的功夫，瞥见门口的屋檐下坐了一人一狗，背影很是萧索。</p> <p>“哎，是二爷？”他探出去拍了拍那人的肩膀，将酒壶晃到他面前，“又和三公主吵架了？快进来和兄弟几个喝两杯！”</p> <p>杨戬冷着一张脸捏住那壶酒，扯住封盖上压着的红布帛轻轻一捏，只听啵地一声，里头的酒液轻轻晃荡，壶口溢出酒香味来。杨戬盯着它看了一会儿，仰头咕咚咕咚地喝了个干净。</p> <p>直健有些担心地在他身旁蹲下来，“进去喝两杯吧！哥几个好几个月没见你了，今天咱们好好儿痛快痛快！”</p> <p>杨戬表情有些纠结，看着远方皱起眉，拇指扣着空酒瓶的口子犹豫了半晌，忽然定心咬牙道：“好！今夜杨戬与兄弟们不醉不归！”说罢将那酒瓶子往地上一放，大步跨入府中。</p> <p>梅山这儿的天气清朗，一山头的大老爷们儿，到了晚上不练兵，三三两两地聚在一起喝酒吃肉。今天见了主子来，个顶个地兴奋，争相斗酒，划拳说笑。杨戬今日心气不顺，那烈酒喝着辣口，后劲也大得很，平日他不愿喝的。今日却为着心口一团膈应得他直冒火的气，来者不拒，不多时已与众人饮得满面通红。</p> <p>旺盛的篝火烧得噼里啪啦响，烟灰呛人，随着热烈的燃烧冲到空中形成一股黑烟，十分熏烘人。杨戬被熏得呛了好几声，只觉得面上被烤得干巴巴地，十分不爽利，又咽了一大口酒下去。热辣的液体从喉间滑到腹中，逐渐将他心头的躁郁浇灭。狂欢了大半夜，不远处树影交织，延伸到远处又是清冷的黑暗，耳边的聒噪好像忽然离他很远，心中泛起一阵又一阵的寒凉。</p> <p>杨戬默默地想，是否在家中精致惯了，已不比诸位兄弟艰苦耐劳？往日伐纣之时比这也更艰苦许多，也从没觉得有甚么难耐的。如此又想到家中那位娇贵的公主殿下，眉头渐渐皱起来，轻哼一声，随手按断指边的一节树枝——定然是和她腻歪久了，必不可再如此。</p> <p>营中的狂欢远还没有结束的征兆，恐怕要闹到天明。杨戬觉得自己有些醉了，朦胧着眼睛靠在树干上假寐。也不知过了多久，恍惚间似乎是老四姚公麟轻拍他的肩膀，“二爷，醒醒，三公主找你来了。”</p> <p>强撑着直起身，杨戬捏了捏皱在一起的眉心，长吁了一口气，后知后觉地疑惑道：“谁找我……是寸心？她到梅山来了？”</p> <p>姚公麟揶揄地看着他笑道：“二爷这回好本事，兄弟就不留你了。”</p> <p>杨戬挑了挑眉，这是当敖寸心服软来了，在此调侃他呢。也不知那娇蛮的主是不是在家气愤不过，赶来梅山找他的架吵。平日里纵然抛去三四个台阶，公主殿下也不肯罢休，恐怕还要掀翻你的台阶来，又怎肯亲自纡尊降贵大老远地来服软？</p> <p>倘使是平常争两句，他低个头，倒也罢了。可这样的次数多了，他总归不服气，今日无论如何，这口气揣在胸口，怎样也疏解不去。他拿了外衫囫囵披在肩上，起身穿过第一丛篝火，寸心已经走到营中，周围的将士见了她，纷纷行礼问好。</p> <p>三公主笑吟吟地回应，一转头看到杨戬半披着外袍走过来，连忙走到他跟前去，双手攥住他的衣领，踮起脚来整理他的袍子。</p> <p>纵使夫人娇蛮之名在外，众将士见此还是不由得纷纷起哄，揶揄哨声不绝。寸心羞红了桃腮，三两下拉好他的领子，扯着他的手往外走。杨戬任由她牵住，回头瞪了一眼打闹哄笑的众人，只是此情此景，将士们也不憷他，看到夫妻二人往营外无人的大帐中去，哄叫得更大声了。</p> <p>纵使杨戬装作一副冷面，也不由臊红了耳根。他身材高大，见到寸心头也不回地往前走，发间的金步摇晃来晃去地，摇曳出几缕流光，将落未落，好看得很，心头的郁气终于有所松动。待二人转到众将士看不见的角落，杨戬忽然悠悠地开口道：“原来你也舍得出门找我一回。”</p> <p>寸心闻言，立即扭回身来，砸进他怀中去，双手穿过他肋下抱紧夫君的腰，顺手捶了一下他的胸膛，嗔道：“嗯~我哪有？我从来是二爷的跟屁虫，二爷到哪儿去，我就追到哪儿去！”</p> <p>殿下刻意与他撒娇，腰肢轻软得没骨头般赖在他身上，简直是于手中紧紧地拿捏着他的七寸，杨戬听着她又绵又糯的小音，天然地揽住她的肩，心中无奈至极，“哼，你就是仗着我好说话。”</p> <p>“哪里有嘛~”寸心笑嘻嘻地仰起头，满脸讨好，眼里映照着天上无边的繁星，一张小脸教不远处的篝火衬得粉嫩无比。杨戬心中泛起涟漪来，生出些缠缠绵绵的儿女情丝，伸手捏住寸心的脸，低头轻轻地啃了一口。</p> <p>龙女闭上眼睛，仰起头嘟着嘴巴被他亲，唇边沾上了他的津液，将她莹润的小嘴衬得亮晶晶地，水嫩饱满。杨戬心头有些痒痒，忽然觉得她今夜格外地温柔，格外地娇软，正想再亲一下，身后忽然传来不远处将士们的笑闹喊声：“头儿——烤鹿肉出炉喽——不吃一块儿再走吗！哈哈哈哈——”</p> <p>杨戬的脸腾地黑了，随手捡起一块石子儿砸过去，笑骂道：“去你娘的！给老子闭嘴！”</p> <p>寸心在一旁噗嗤一笑，也不羞恼，双手扯着他的腰带，笑吟吟地看着他揶揄道：“二爷骂他们作甚，既然是壮阳补肾的好东西，不多吃一些怎么划算？”</p> <p>杨戬回过头来瞪她一眼，气笑了，“好哇，我气没消全，你倒是敢笑话我了。看我不收拾你！”说完猛地矮下身，一把将龙女扛在肩上，不顾她惊叫，大步向主帐走去。</p> <p>进了大帐，杨戬先将床缦拉开，俯下身把龙女放了上去，转身去点烛台。</p> <p>此处是杨戬栖身之地，寸心虽来过，却不曾与他在此过夜。此时见满帐的灯烛渐渐燃起，视野忽然明朗起来，鼻尖有些风尘味道，她嫌弃地拍了拍帐子，嗔道：“杨戬，好大的灰，你的床也好硬。”</p> <p>二郎点罢灯烛，走到床前脱下外衫，顺手捏一捏她的脸，“知道我被你赶出来以后过得什么日子了？”</p> <p>寸心被他睇了一眼，也自知理亏，讪讪地眨了眨眼，正窝在床头等他，却见他脱了外衫在一旁，随手又拿起一件干净的披上。她愣了愣，问道：“你又穿衣服作甚？”说完意识到此话有期待他之嫌，自己先红了脸。</p> <p>杨戬也听得一笑，坐上床来拥住她，先亲了一口，这才说道：“这么乖？这里不好，怕委屈你。还是回家去——”</p> <p>“说得冠冕堂皇，往日在外头，幕天席地我说不要，你也不见得便真收敛了……”龙女说这话的时候声音好似蚊子哼，想到些不可多言的往事，羞得面红耳赤。杨戬听得也是心头一荡，见寸心的耳根都红透了，忍不住伸手去抚了抚她颈间滚烫的雪肤，声音有些低哑，“不介意？那我可不客气了？”</p> <p>龙女攥着他的衣服，感受到他身体的变化，身上也是一酥，“只……只此一次……啊唔……”</p> <p>杨戬猛地低头吻住她，亲得十分霸道，一手拿捏着她的后颈，捉小猫儿似的迫使她抬头，一手胡乱扯了几下她的衣裙，不过转眼的功夫便将她的小衣扯开，露出一双饱满的乳房，被他大掌覆在其上，迷恋地揉玩起来。</p> <p>寸心乖顺地抱住他的脖颈，感到身下的床褥尚且微凉，杨戬滚烫的手解开她的衣衫，灯烛之下嫩生生的酮体格外白皙，有如暗香凝脂。他低头啃了一口，在她乳上留下一个浅浅的牙印，啧啧嘴笑道：“甜的。”</p> <p>龙女趴在杨戬肩上，闻言轻轻哼了一声，手中不停去扯开他的上衣，露出半臂块垒分明的肌肉。她捏了几下，感到手下的身躯又硬又热，灯火映照下流淌出健康的蜜色，线条优美而流畅，不禁微微低头，靠在他赤裸的肩上，一只手去揉他的耳朵玩——他的耳朵很软。</p> <p>杨戬乐得和她耳鬓厮磨交流爱意，一面手中耕耘不辍，将龙女托举在小臂上，拨开她的双腿夹住他的腰，正使那昂扬的巨物抵在她花户处，隔着衣物一顶。</p> <p>寸心惊呼一声，一口咬住正靠着的肩膀，感受到衣物粗糙的纤维被顶在鱼口处反复摩擦，娇嫩的花蕊立即娇滴滴地抖动起来，反复收缩着流出许多淫水用以润滑。她忍不住发出断断续续的娇吟，紧紧抱住杨戬，被他磨得直颤。</p> <p>“……可以么？”怀中如此艳景，杨戬也挨不住，小声地在她耳边提意见。寸心轻捶他一下，艰难道：“不……啊！不行……你……你急什么……再……再……嗯……”</p> <p>杨戬耐着性子又弄了一会儿，实在涨得慌，咬牙切齿道：“……是衣料磨着你，我脱了你便适应了。”说罢将下摆一撩，扯开纨绔，将那话儿直挺挺掏了出来，照那鱼口一埋，来回沾了些水渍，便急色地向内硬入了小半根。</p> <p>寸心尖叫一声，死死地抱着他的肩膀，小龙爪子在他身上留下一排指甲印。她缓了一会，还是感到难以承受，有气无力地拍打着杨戬，“不成……不成……太涨了……你出去……”</p> <p>杨戬实不甘心，努力地取悦她，轻轻揉那颗小豆豆，寸心被他搞得香汗淋漓，呼吸急促，满面潮红，极难耐地拧他，“别弄……我……我含不下……嗯……”</p> <p>川主感到她与他交合处涓涓地流水，似乎有所松懈，大掌微颤抚上她嫩乳，手背上青筋暴起，轻轻地揉玩着，胯下微向前送，哄道：“乖，含得下的。不是来哄我回家？怎样也该拿出些诚意来。”</p> <p>寸心嗯嗯啊啊地喘着，连连打他，“不要再……嗯……啊唔……太大了……嗯……哼……轻一……点……”</p> <p>“原是你太久不曾纳我……寸心，”杨戬袒露半面肩膀，直挺挺坐在床沿，怀中拥着夫人对坐，他汗湿的发梢贴在寸心的额头上，烛火映着肌肤，添了几分热烈。川主的吻落在龙女耳边，声线沙哑，“此后我日日开垦，定不教你再旷如此之久，紧得更比初夜了……”</p> <p>他只管说这些狂言浪语，听得龙女心速快乱，思及往日缠绵，竟愈动情，一时不查，正耳鬓厮磨间，杨戬按着她的腰肢，不容分说地齐根顶了进去，囊带拍在她鱼口处，发出啪地一声水响，寸心只短暂地啊了一声，竟被他过分地封住唇舌，胯下那孽根快速地插动起来。</p> <p>寸心无助地呜呜哼叽，挣扎了两下，哪里拧得过这武神之力，又教他一记深顶，喉间溢出又娇又媚的呻吟，浑身酥软瘫在他身上，两手无力地挂在他项子上，嫩乳随着颠动与他胸口不住地磨蹭，一半贴在他胸膛上，一半是贴着布料，晃蹭了半晌，胸口的两粒乳尖硬得翘起，愈发敏感，被这坏心眼的郎君一手捉住一只，十指陷入柔软当中，不住地揉。</p> <p>她身上四处敏感之地都被他拿捏住，一时间快感叠增，很快便教这生猛的男人操得浑身痉挛，含着他不住地颤，淫水似开了阀一般流出来，喷湿了他跨间的衣服。</p> <p>杨戬闷哼一声，紧紧地拥住她，阳具深埋在她体内守稳精关。她这甬道太小，他又是身强体壮的武神，兼修八九神功，生得非凡尺寸，单是纳进去便已撑得她鱼口紧绷，龙女高潮之时甬道更是极力缩绞，如一时不察，恐怕亦要神魂颠倒，攻守失序，缴械投降溃不成军，那可不行。</p> <p>二人额头相抵，呼吸交织，都沉浸在这极畅意、极亲密的一刻中，不知过了几时，寸心泻得脱力，软倒在杨戬怀中。</p> <p>他单手将她举起，起身站在床边，教龙女挂在身上，一手握住她脚踝在腰后放好，埋首胡乱亲吻她的脸。寸心虽恼他急色，可高潮之后浑身酥软无力，却最是黏他，如此也乖乖巧巧地任由他亲。身下依旧相连，随着吻吮逐渐深入，也渐渐顶动起来。</p> <p>龙女这时已被他干得香汗淋漓，蜜穴滋滋地不绝流水，正是渐入佳境，二人神魂合一之时。连着几阵三浅一深的肏弄，舒服得小龙筋儿都绷直了，口中吟哦着断断续续的呻吟，不时讨好地蹭一蹭他的锁骨，又被他一记猛干插得惊呼一声，抱紧了他的项子微微扭动腰胯配合。</p> <p>杨戬只觉得她又软又乖，心中爱极，干得愈发卖力，将她托在手上前后抽插，紫黑色的浊物被她雪白的肌肤深深含住，猛地抽出时，菇头微硬的边沿擦在穴肉上，刮得她拧紧了眉长长一吟，丰沛的汁液自交合出淅淅沥沥地滴洒下来，他又极快地猛插而入，粗棒狠狠地吻在宫口处，快感层层叠叠地自体内涌出，教二人沉醉其中，不能自拔。于是交合得愈发痛快，肏得愈凶愈猛，帐中只能听见啪啪的击打声与肉棒搅弄女穴的咕啾水声，再多便是二人凌乱的喘息与龙女破碎的呻吟，听在耳中宛如催情圣药。</p> <p>杨戬一面挺进，一面抱着她上下颠动，惹得那棒子在穴中横冲直撞，寸心夹着他的腰，不敢空出手去打他，教他操得沁出泪，空张着小嘴竟喊不出声，来回直干了数百下。川主红着眼，小臂上青筋暴起，已是绷直了腰，闷哼一声将她猛地抵在床上，腰臀疾速向内插干，一下快似一下，干得极狠，也是百来下，深深一撞顶开她的宫口，将那巨物挤入了她狭小无比的胞宫当中。</p> <p>寸心尖叫一声，缩紧了脚趾，只听压在身上的男人一阵低吼，颤抖着身子深深射在她体内。龙女无力地承受着，直射得有半盏茶时间，穴口交合处有白液溢出，他脱了力气，气喘吁吁趴在她身上，轻轻用鼻尖蹭她的脸。</p> <p>寸心只觉得小腹处又酸又涨，抱着他私语哄了两句，便推着道：“你重死了……快拿出来，好涨……”</p> <p>杨戬懒洋洋地窝在她肩颈处，轻轻地笑，声音好似晒够了太阳的懒猫儿般，“好夫人，咱们该要个孩子，便瞧在孩子面上，你也不可再三番两次地赶我出门。就这样堵着，好使你受孕。”</p> <p>“你，你不要脸！说这些不三不四的……”她激情时胆大，此时却皮薄，怎样也没想到如此插着睡觉要如何自处，一时面红过耳，羞得支支吾吾地。杨戬心中好笑，愈发凑到她耳边说些混话，把她逗得恼了，二人又打闹起来。如此胡玩了整夜，第二天睡了个日上三竿。</p> <p>营里的弟兄们自不如川主一般有觉睡，还有老婆抱，一早便至武场演练。到了未时，众人皆在武场边沿的树荫下纳凉，才见到川主揽着夫人，自主帐中走出。</p> <p>如此还有甚么不懂的？正有太尉来呼唤列队，众人嬉笑着挤眉弄眼，勾肩搭背往场中走去，遥遥听见太尉问杨戬好：“二爷可要亲自操练？”</p> <p>众人见川主满面春风，怀中揽着温香软玉，哪里是要练兵的架势？纷纷发出起哄的“哦”声，有两个大胆的喊道：“二爷不必练了！二爷已连夜练过了！”大家听了更是哄堂大笑，戏谑连连。</p> <p>龙女羞得满面通红，躲在杨戬身后，连连拧他。川主因笑骂：“臭小子，再多嚼舌根，爷踢死你！”只是他此时面上全无半分严肃，甚至有刻意卖弄之嫌，何人怕他？纷纷发出哄声，一时场上笑语不绝。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/86.短篇-2022/102300.川主大人，太好哄了.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a><a href="/tags/?tag=%E5%BE%97%E5%AF%B8%E8%BF%9B%E5%B0%BA" title="标签">#得寸进尺</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/10/05, 18:43:06</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/a1068b/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">吾与西海阿鲸孰好</div></a> <a href="/pages/8f3d88/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">体似酥</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
