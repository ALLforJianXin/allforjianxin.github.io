记-番外-元宵<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>海里困了这么些年，终于能在三界自由活动的敖寸心看什么都新鲜，怀里小人更别提，小龙眼珠都快要瞪出来。</p> <p>“娘，内个系什么啊？”</p> <p>出壳不过十年的小龙崽子说话还有些含糊，奶声奶气的叫人见了就想啃一口。</p> <p>“那个啊，是元宵。”随着女儿小手看过去，敖寸心笑着说。</p> <p>一颗颗元宵在铁锅的衬托下确实雪白可爱，翻腾间还带出阵阵若有似无的甜糯香，饶是敖寸心也不自觉停下脚步，怀里的小龙崽子更是馋得探出身子直勾勾盯着。</p> <p>“夫人，来碗元宵么？”</p> <p>麻衣老妇笑得满脸和善，扬手招呼她来摊子坐下。</p> <p>凡间的银两她不是没有，只是都是几百上千年的旧钱，这次带着女儿偷摸出海又匆忙，故而身上身无分文，敖寸心苦着脸摇头拒绝。</p> <p>难不成拿身上备着让小崽子抓着玩的珠子换碗元宵么？眼前老妇家境普通，下面进贡的珍珠再如何普通对这妇人来说都是灭顶之灾，何必害人。</p> <p>“麻烦来两碗元宵吧。”</p> <p>身后突然响起一道熟悉不过的男声，敖寸心转身过去，穿着玄黑常服的杨戬朝她勾了下嘴角，示意她找张桌子坐下。</p> <p>“爹爹！”</p> <p>刚坐稳，小龙崽子就迫不及待的埋头钻进她爹怀里，仰高头蹭他。她身量尚小，头发又软又细，因此头上顶着的两个比指头大不了多少的小包包是她花费一上午的心血之作，此刻被蹭得凌乱不堪，精心别上的小珊瑚也眼见就要掉下。</p> <p>偏生她爹毫无知觉，满脸女儿奴痴笑温声同女儿说话，一个叫宝宝一个喊爹爹很是温馨。</p> <p>唉。</p> <p>敖寸心叹了口气，谢过捧碗过来的老板娘，舀起颗元宵往嘴里送，那腻歪的父女俩见状也安分了，应该说，小龙崽子总算想起自己刚刚又扭又拱是为什么。</p> <p>“爹爹，我要吃！”</p> <p>“好，爹爹给宝宝吃元宵。”</p> <hr> <p>能在硕大集市中支个摊子卖元宵，老妇的手艺自然不赖，元宵外皮米香四溢，顺滑软糯，里头的红豆软糯清甜，吃得敖寸心勺子不停，一碗下肚后还有些意犹未尽。</p> <p>身旁的杨戬就没那么舒服了，龙崽子还小，说话都还说不清，开头还乖乖让杨戬喂了口元宵皮，尝到甜丝丝的滋味后是怎么都要自己端来吃，神龙天生神力是没错，但不代表那没成人手心大的小短手能端稳一碗满满当当的元宵。</p> <p>在人间杨戬是惯了不用法力，一个不查身上袍子全是元宵与糖水汁。</p> <p>敖寸心发誓她真不是故意袖手旁观，龙崽子倒元宵那会她正吞下最后一口元宵，没顾得来看旁边，等听到声音后再看，威震三界的司法天神已经是这幅狼狈样了。</p> <p>这时候笑是不是有些不地道？</p> <hr> <p>司法天神好歹是个神仙，当然不至于一身元宵逛灯会，敖寸心从他手里接过龙崽，颇有先见之明地赶在小崽闹之前指着河中星星点点的花灯让她看。</p> <p>“宝宝呀，你看花灯好不好看？”</p> <p>“嗯！”</p> <p>别说小龙崽子，连她头一回看见这满河随着水波飘荡的花灯都惊艳到说不出话，夺去小龙崽子的注意力可谓理所当然。总说凡人脆弱卑微，自是比不过仙家高贵逍遥，可凡人年岁虽短，却总能为这个人间抹上五彩斑斓的趣味。</p> <p>月下潺潺流淌的河流是美，可眼前满目烛光却是自然无法媲美的独特，花灯或大或小，都各自承载主人的真挚祈祷飘去远方。</p> <p>忘了是哪一年，杨戬和她吵后甩袖子去打猎，她一个人待在空荡荡的杨府是怎么样都坐不下去，于是顺着后门小路闷头直走，无意地撞入这满片灯光。身边人群熙熙攘攘，夫妻相携，父母带着子女，祖祖陪着一家人，有笑声有谈话声，甚至还有吵闹声，可敖寸心不觉得烦。</p> <p>多美好的人间。</p> <p>她一个人站了会，渐渐被这热闹喧嚣的人间捂得暖和，实在是觉得如此好的佳节她待在杨府孤零零闷气太煞风景，心头一动，摘了片柳叶掐诀变成一朵绯红牡丹花灯，俯下身子去放。</p> <p>花灯许愿，求得无非是财侣安康，寻常人家得一个便心满意足，可她敖寸心偏不。</p> <p>她对着这片波光粼粼的水面许了很多很多个愿望。</p> <p>许杨戬早日平安归来。</p> <p>许她和杨戬少些吵架，夫妻恩爱。</p> <p>许她远在西海的家人平安顺畅。</p> <p>许她可以早日和家人团聚。</p> <p>许她和杨戬有个孩子。</p> <p>“娘亲。”</p> <p>“嗯？”</p> <p>敖寸心回过神低头看向怀里的女儿。</p> <p>“困困。”</p> <p>“好，娘亲带你回家睡觉啊，乖。”</p> <p>再好看的花灯也不看了，敖寸心轻轻搂上小崽后脑勺将她扶到肩上，正准备找片人烟稀少的地方腾云回家，却被一直默默陪在她们母女俩旁边的杨戬拉住衣角。</p> <p>“回家睡吧。”</p> <p>家？</p> <p>敖寸心愣了下才反应过来杨戬口中的家是哪个。</p> <p>“这恐怕不大行，我和女儿是偷偷出西海的，再不赶快回去他们该急了。”</p> <p>“让哮天犬送封信去西海给岳父岳母说上一声。”</p> <p>这人脸皮厚的，当着女儿面不好发作，要不是女儿在场，敖寸心得骂他不要脸，现下只好送个白眼过去。</p> <p>“那，寸心，那让我送你们回去吧。”</p> <p>司法天神这些年摸爬滚打下来早早学会什么叫以退为进，眼角那抹恰到好处的哀愁和低垂的眼帘将这好颜色的脸蛋发挥到极致，看得敖寸心心尖一抖，下意识将未说出口的话沉默着吞回肚子。</p> <p>其实哪能意识不到他的意图，只不过，敖寸心扭头看了眼喧嚣的人群，再看眼前孤零零一个连狗都没带的杨戬，元宵本就是人间阖家团圆的日子，杨戬这人又惯是恋家的，千年前还有个骨血相连的胞妹陪在身边，现如今杨婵也有自己的小家，她和女儿要是不去，那杨戬真的只有他自己一个人了。</p> <p>左右，这些年在西海也一天没离过家，陪陪杨戬一两天好像也没什么大不了的。</p> <p>敖寸心，你这辈子是没法摆脱这冤家了。想到这里，敖寸心为自己的不争气叹了口气，先行迈出脚步，示意身后人跟上。</p> <p>“走吧，回家。”</p> <hr> <p>时隔几百年再度踏入这栋宅子，要说没有些感慨是骗人的，一砖一瓦一草一木似乎也定格在几百年前，与她记忆中没有丝毫变化。</p> <p>顾忌到肩上的小孩，敖寸心放慢脚步轻轻踏入厢房地板将孩子放在床上，猛地从温热柔软的肩膀到冷冰冰的床铺上，小龙崽子不免扁起嘴巴闹了几声，所幸适才的玩闹确实已经将孩子体力耗尽，哄上几声好歹是睡下了。</p> <p>给小龙崽子理好被角，敖寸心转过头起身将一直木头似站床边看的杨戬一把拉了出去。</p> <p>“怎么了？”</p> <p>杨戬没说话，外头也不像屋里头烛火通明，借着朦胧月色敖寸心只看见他表情算不上太好，要哭不哭的，于是抬起手想摸摸他脸颊，却被抓住手腕扯进怀里。</p> <p>有些话杨戬不想说，她也不问，顺从地将头靠在怀里人胸膛上，安心享受难得的温情。</p> <hr> <p>正月十五元宵佳节，正是团圆时。</p> <p>约寸心和孩子在这天出海共聚其实不是事先就想好的，天上事务繁忙，他再是将手头文书工作尽量分流，天上地下的时差也让他鲜少能陪在寸心和孩子身边。</p> <p>如今看来，今年能与她共度这个日子竟能说上是天意了。</p> <p>上天怜悯他杨戬，让他终于有了家。</p> <p>杨戬鼻头一酸，动情吻上怀里人，寸心的唇极软，含在嘴间还残留着些许元宵甜香，杨戬又爱又怜，直加重了力度吻得更深。唇舌交缠间衣物摩擦出窸窣声，原是怀里人贴着他挣扎着举起手勾紧他脖子稳稳挂在他身上。</p> <p>这本该是一个无关情欲的吻，在她贴上来之前。</p> <p>“唔……”</p> <p>杨戬手上稍微用力拉开彼此，怀里人不明所以地抬头看他，在朦胧月光下，她那双闪着水光的唇更教人蠢蠢欲动。</p> <p>“我们……进客房？”</p> <p>开口刹那连他自己都被他的声音吓了一跳。</p> <p>眼见着她就要点头了，杨戬正想搂人进房，她却拉住了他袖子。</p> <p>“万一，万一宝宝醒了……”</p> <p>一时间两个人都没再说话。</p> <p>拯救这场沉默的是一门之隔里小龙崽子的哭声，敖寸心松了口气，想也不想掉头小跑回房间，还顺手带上了房门，杨戬险些直直撞到门上。</p> <p>要说他没有一点吃味是假，可与自己还在吃奶的女儿吃醋这种事，他也干不出来，只得闷着自己推开房门进去。</p> <p>眼前画面让他后悔做出这个决定。</p> <p>本就因为适才那个吻起了反应，心心念念的美娇妻正扯下肚兜，乳肉随着动作颤颤巍巍暴露在空气中，一下就被不解风情的小龙崽子嗷呜一口含上，啧啧有声喝起奶来。</p> <p>“杨戬。”</p> <p>“嗯？”</p> <p>“你别盯着看嘛。”</p> <p>说完，敖寸心不好意思地抱着孩子稍背过身去。</p> <p>“如何看不得了？”</p> <p>杨戬径直在她身旁坐下，不顾她眼神警告伸出手将堪堪盖住另外一边乳肉的肚兜扯下。</p> <p>“喂……宝宝还在喝奶。”</p> <p>“嗯，知道。”</p> <p>杨戬点点头，揪住雪白上那抹挺立的蓓蕾，几乎没有用力，奶白色的乳液就从蓓蕾中溢出，流了满手。</p> <p>“不要脸。”</p> <p>碍着孩子，敖寸心没法子对他做些什么，只得脸红啐他声任他去了。</p> <p>她乳肉原本不大，恰恰能够握在手心把玩，生下孩子后因着哺乳胀得满满当当，此刻托在手心竟是指缝中漏出不少。</p> <p>“大了不少。”厚颜无耻的采花贼把玩不忘评价上一句。</p> <p>“嗯啊，你流氓。”</p> <p>不痛不痒的落在杨戬耳中一点杀伤力没有，反倒是敖寸心显然受不住他这样挑逗，连带着颈脖上也红了一片。</p> <p>小龙崽子或许知道再喝下去她爹妈都受不了，肉乎乎的小手按着推开，心满意足地打了个饱嗝。</p> <p>“好啦，睡吧睡吧。”</p> <p>敖寸心不过哄了几声，小龙崽子就沉沉睡去，连头上别着的金珊瑚掉了也没有知觉，自然也不反抗娘亲给她脱袜盖被。</p> <p>小的是安顿好了，大的还有得要她忙，敖寸心余光看了眼身边人，叹口气示意一起出去。</p> <hr> <p>甫一进门她就眼前一花，再度回过神后侧颈已经被叼起细细吮吸，强势而霸道的男性气息扑面而来，杨戬的头发天生就带些卷，每当这些时候总会钻过来挠得人发痒，是让人叫也不是笑也不是。</p> <p>“杨戬，喂。”</p> <p>开口早已来不及，敖寸心喘了口大气，眼睁睁看着自己挂在身上的衣物尽数被脱去，杨戬这双再熟悉不过的大手在身上游走，不断挑衅理智底线。</p> <p>“你急什……啊哈”</p> <p>话还没能说完，就被那在穴口浅浅戳弄的性器弄得又酸又涩，敖寸心后腰一软，下意识往后抓住房门上的花纹稳住身形，这才没倒到地上去。</p> <p>太过分了。</p> <p>不用去看也知道自己现下好不到哪去，敖寸心被入得闷哼一声，向前扑到这人怀里，用尽力气狠狠咬了口他发红的耳尖，心满意足听到吃痛声才放开，房内不比外头，角落几盏噼啪作响的长明烛让他耳上脸边覆盖着的白色绒毛一览无遗，像极了只惹人怜爱的毛绒幼兽。</p> <p>这么好看的脸蛋，怎生这样坏，敖寸心暗恨得咬牙，这人就算再过几千年都是这幅德行，急色起来就不管不顾。</p> <p>似乎是察觉到她心里想法，杨戬猝不及防托着她翻了个身，整个人将她压在门上，直把木门撞得哐铛作响，他性器本就不小，从后头插进来更是整根没入，顶得小腹又酸又胀，偏生还有意使坏，肏得极慢，性器一点点抽出，狰狞青筋上挂满了粘稠爱液，抽插间不少都蹭到臀肉上，再送回去，插得小穴咕叽直响。</p> <p>二人皆不是凡身，平日有些许风吹草动都躲不过耳朵，何况是此般性交中发出的嗳味水声，饶是敖寸心早就嫁人又和离还生子，听着这声音都闹红了脸颊。</p> <p>杨戬还觉得不够，大手握住一双晃动玉兔放肆揉搓起来，不，应该说是在挤奶，身为龙族，哺乳期奶量自然不少，岂是一个小小龙崽子能吃完的，被杨戬一推挤，温热微腥的奶液喷射而出，通通射到眼前木色门框上，斑斑点点往下流。</p> <p>真的太下流。</p> <p>敖寸心紧紧抓着腰上那只手，彻底被挑起了情欲。</p> <p>一时间木门不堪重负的哐铛声，男女粗喘声交织在这不大的客房内。</p> <hr> <p>云消雨歇，两人靠在床边角落平复着呼吸，敖寸心是被折腾得连手指都不想抬一抬，说什么也不愿意睁开眼睛，只想就这么睡死过去，奈何罪魁祸首还精神勃勃，趴在她身上又嗅又拱，跟狗似的。</p> <p>和哮天犬待久了？</p> <p>“嗯！你干嘛？”</p> <p>胸前一湿，敖寸心不得不睁眼看去，只见杨戬嘴里含着她乳首吧嗒着吸奶玩。</p> <p>“我看宝宝那么喜欢喝，尝尝是什么味道。”</p> <p>因为嘴里含着东西，杨戬说话有些含糊，不过也不影响她听懂并送去个头槌。</p> <p>“好喝么？一会宝宝没奶喝我敲死你！”</p> <p>很难说龙女此刻没有恼羞成怒的成分。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/《关山云雨｜岁岁情长》/30.30.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,8
