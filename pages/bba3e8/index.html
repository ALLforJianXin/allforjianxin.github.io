iv class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/2023/#短篇-2023" data-v-06225672>短篇-2023</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="javascript:;" data-v-06225672>Cho</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2023-04-09</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><!----> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">花下<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>剧情时间线在<a href="/pages/678e85/">《故里逢春》</a>和<a href="/pages/bf37c6/">《如约》</a>之间。</p> <hr> <p>王母娘娘在瑶池朝会突然发难，说什么昭告三界以儆效尤，弦外之音无非还是要挟杨戬做她的走狗。杨家二郎心如明镜身困愁城，没奈何扶栏远眺狗儿又来搅扰清净，那许多令人膛目结舌的狗言狗语说起来没个尽头，没好气叫他“不想吃就扔了”。尽敛戾气潜下西海，偏又逢瑶光殿宫门紧闭，摇身化成蚌女去找虾元帅，打听来一句“三公主出门游历不知归期……”直让他手僵齿也冷。浑噩噩再抬头南天门已近在咫尺，恰似他自投罗网上赶着去挨那小哪吒和八仙女一顿又一顿的冷嘲热讽。三妹妹关怀兄长亲来照看，嘴上虽然不说眼里也有怜悯，再逢上手下使差被三太子寻了晦气，重赏高升后，借故亦遣走了妹子，挑亮油灯才翻开折册，黑狗儿推开门贴地溜进来，小心翼翼小小声：“主人，到时间了。”杨戬一愣。<br>
黑狗儿眨眨小眼睛：“诶，就是，到您每天下去看三姐的时间啦。”</p> <p>临出门前回望眼，这狗儿居然没因着三妹刚走而偷懒？——杨戬轻轻嘲笑自己轻轻摇头：不可能，怎么可能。</p> <hr> <p>瑶光殿内鼓瑟吹笙。<br>
小丫鬟们投壶取乐，龙公主端坐帘后，拈笔挥毫不知道在写些什么。一尾银鳞龙鱼闯进来，起初绕着桌案游走，随后停在角落吐了好一会儿泡泡，又突然一摆尾竟欲往外游。<br>
敖寸心微笑笑抬头，皓腕轻弹甩几滴墨迹到那银鳞上，玉指再收鱼儿就困进了她手心儿里。</p> <p>“好了，你们下去吧。”<br>
龙女看着侍从们鱼贯而出，低下头刚想说些什么，她手里的银龙鱼突又挣扎起来，挣脱开窜出帘外，径往殿中央地上摔去，没挨到地又闪一团银光，化作英俊挺拔白衫男子——只下摆袖口还有背上好显眼绽几朵墨花。敖寸心慢条斯理从腰间解一块锦帕，慢条斯理拎起展平，慢条斯理盖住纸上墨迹。那站在地下的男子等得不耐，薄唇一抿腮骨都绷起，忿忿然甩袖抬脚又转身扭头，恰此时龙公主才娇滴滴开嗓：“司法天神？这就要走？”</p> <p>是了，西三公主情期将近，自然是杨家二郎跨越九万里天地，又眼巴巴把自己送上门矣。</p> <p>杨二郎背对着龙女气鼓鼓听身后响动——她起身了、她下了几级阶梯，她一步步接近、她停在了他的影子里。杨二郎气鼓鼓盘算着待她到了面前他要如何把一句“不必远送”说得潇洒恣意，她竟从后就扯住了他衣袖，开口道：“二爷。”</p> <p>二爷，这个称呼真是美妙又神奇。<br>
美妙就美妙在，他现在依然清晰记得生平第一次听到这个称呼就是她在言语，他那时红了耳廓慌了心跳，思路奔腾似野马穿过山谷和草地。<br>
神奇也就神奇在，后来别人也会如此唤他的，却从没有另一个人能像敖寸心一样，把这一个词两个字咀嚼得百转千回，如糖似蜜。</p> <p>“二爷，”她又叫了一遍，她已经来到了他的身前。<br>
杨戬因为一时思路跑远失了先机，这下也不好再发难，只能板着一张俊脸。敖寸心却似对他的坏情绪毫无所觉一般，如脂玉手滑下来握住他的手，轻轻晃晃只顾着撒娇：“二爷，寸心新置办了一处花房，我带二爷瞧瞧去？”说完也不等他答应，就牵起他转往后殿方向，穿过后殿穿出一个角门，又沿回廊七弯八绕，杨戬被她牵着手因着龙女身量娇小还要微微探身迁就，却一路都没甩开也没有出声，任凭她牵着带着，甚而后来还曲起指尖回握回去，嘴角也微不可察地上勾。</p> <p>廊侧游鱼散了又聚，一路伴随一路游。</p> <p>最后一段是上坡路，待到坡度渐缓不远处已经可以瞧见座六角亭式样的水晶花房晶莹剔透。廊侧也渐渐多出一些花架，花架上摆着大小不一玻璃匣子，匣子里铺着土壤种有各种小花小草，也有些花架上干脆只摆了珊瑚充数，但色彩艳丽，相形之下倒更显璀璨。<br>
敖寸心掀开云母软帘将杨戬让进去。冬月的天气花房内却温暖如春，扑面一股热浪，龙女粉白的小脸霎时就红了一度。她一边解着领口的扣子一边招呼杨戬也松泛松泛，杨戬先将花房打量一遍再仰头去瞧那整块水晶盖上的穹顶。穹顶整体成弧形，但却不是光滑的曲面，而是打磨成无数细小菱形，不仅看上去闪闪发亮，更能全方位地接收他那小表哥撒播的光芒，并将热量聚拢在这小小温室里，养熟一屋子的奇珍异树。<br>
杨戬的目光落在花房西南角一汪小池，那池水无风自动，翻腾间还隐隐露出异色，蓝的、紫的。池中央亭亭独立的不知是什么花，现下还是花骨朵包裹得紧紧的，杨戬觉得自己似是在哪里见过，但一时又想不起来了。<br>
这片刻敖寸心已经褪掉了带软甲的公主制服，换了件轻薄的藕荷色纱衫。顺着杨戬目光看过去说了半句“那是弱水……”又一眼瞧见杨戬还没宽衣脑门子上都热出汗了，忙捻了帕子走过来，一边抬手给杨戬擦汗，一边又催促他：“好歹把外袍褪了，别热着……”<br>
神思不属的二郎真君下意识出手格挡，把人细巧腕子握在手心儿才醒过神来，不觉赧然，但又不愿慌忙丢开，倒显得他心虚了——寸心如常与他玩乐，许是不问世事亦未可知？杨戬在龙女细巧的腕子上摸了又摸，肌肤细腻的触感很能抚慰人心，摸了半天才恋恋不舍缓缓放下，反手去脱衣服，又瞧见衣服上几点墨渍，不禁心头微动，吐口的成了：“寸心，把这个给二爷洗洗……”倒把前面想说的都忘了个精光。<br>
杨戬话一出口就后悔了，今时不同往日，他怎么一时忘形就出口孟浪？龙女也愣住了。<br>
小片刻还是龙女先反应过来，她也记起当年水榭旁的往事，那时的敖寸心满腔的少女情怀，再看眼前，一千多年后却还是当年的英俊郎君在她身旁。她现在的心情真可谓是五味杂陈、又酸又涩，却又在酸涩中能品出悠长回甘。龙女心头忽地一热，踮起脚尖往那人抿紧的薄唇上亲了一下。杨戬被这招打得懵懂，下意识地环抱住龙女，将这个吻延长加深，放开后看龙女脸颊绯红吐气发烫，只以为她是情期发作，虽难免失落，又觉自己无甚资格，只得默默告诫自己恪尽“本分”少做妄想。<br>
杨戬一手下滑到龙女腿弯，一弯腰再直起已经将人稳稳当当抱在怀里。敖寸心羞涩地嘤咛一声，虽觉得郎君急色，忍不住支起食指往他胸口戳了好几戳，但这回她本就存着予他抚慰的心思，戳完也就由他去了，甚而借机埋头到他颈边去嗅那让她贪恋眷念的滋味儿，再小小地亲吻、小小地嘬几口。</p> <p>杨戬抱着龙女往花房深处去，越过各色花花草草，掠过几株梨树海棠，短短几步路他在心里默默数着，敖寸心一共亲了他十二下。<br>
花房正中琉璃屏风后摆了张叠锦堆绣的软榻，环绕榻边种的是丁香，粉白双色的丁香，甫一见此杨戬明显眼神一亮，虽然嘴上没说，但唇角的弧度却压不住地翘了又翘。敖寸心不去戳破他的心思，却更放软身段，连连呼唤“二郎”，还搂住他脖颈扭股糖似粘在他身上不肯下来。杨戬被龙女挡了视线一步没踏稳，腿绊在榻沿失去平衡，连带着两个人一起往榻上滚去。亏得三界战神眼明手快身手不凡，及时调整姿势，把自己垫在下面没让龙女磕到一丝一毫，敖寸心自然十分“领情”，贴着他身子攀上来就揪住衣领。杨戬把人圈在怀里做好了准备，却不想那柔软粉嫩的唇瓣偏要学小鸡啄米，啄一下就撤开，然后再一下，接着又一下，一下下地往他唇上撞。撞几下还会抬起头来瞧着他眼睛“哧哧”偷笑几声。杨戬起初还屏息敛气想装深沉，如此反复数次终于破防，也“噗嗤”一下笑出声来，小小的美人榻上两个人笑闹成一团，亲着闹着更互相呵起痒来，忘形之下笑声越来越大，甚至传到了花房外。</p> <p>与此同时，花房外也有声音传了进来。<br>
“寸心，是你吗？<br>
“你在这里吗？”</p> <p>敖三公主推开压在她身上的沉重的男人身躯，竖起耳朵仔细辨认了一下，低头小声道：“是大嫂。”<br>
杨戬颓然翻倒在榻上双眼放空盯着穹顶中央一点晶亮，敖寸心一边整理着衣服，起身往外迎了几步，忽又急忙返回来推搡杨戬。<br>
“起来，快起来。”<br>
外面的声音更近了：“寸心，是你吧？你跟谁在一起？”<br>
龙女扬声应了句“是我，没别人”，复又低头催促杨戬，“快起来。快找地方躲一躲。”<br>
二郎真君的脸色肉眼可见地又黑了一度，一句“我就那么见不得人吗”梗在喉间，三公主不给他反对的机会，送个香吻当作贿赂，更许诺：“你稍微躲一下，等她走了我再补偿你。”复又连亲两口。<br>
杨二郎发作不得，却又不情不愿不肯动作。花房外脚步声更近了，太子妃还带有侍从。<br>
三公主急得差点儿上手掐人，指尖已经挨上他腰侧了，又收了力道，改成晃晃他手，撒娇的声音还是那么让人难以抗拒：“杨戬……”</p> <p>脚步声在花房门前停住。<br>
“给我吧。你们在这里等着。”太子妃向身边的人吩咐道。<br>
应是有人为她打起帘子，待她通过后又放下。</p> <p>龙女这时已不敢再出声，只拿眼睛盯着杨戬，一双妙目也如会说话般，杨戬明明从中读出了万千种风情，千万种风情却又说的都是同一句话：“快躲起来。”</p> <p>从前龙女的一句话又翻涌上心头——“我们已经和离了。”</p> <p>是啊，已经和离了，只有这点纵使他做了司法天神万神之上，也是无可奈何的。<br>
杨戬刚摆了一点起身的趋势，脚还没落地，就被龙女一把薅起来塞进床下。这卧榻摆在此处是为了方便龙女午休小憩，虽没有省料的道理但也不过一人之用，宽度有限，匆忙中杨戬还有一片衣角留在外面，而太子妃已然也绕过了屏风。</p> <p>“寸心？”<br>
“啊，大嫂！”</p> <p>龙女急急站好摆出副迎接的姿态，借着裙衫下摆的掩护偷偷往后踢两脚，没把衣料踢进去，倒是在杨戬小臂上磕了两下。杨戬没好气地自己动手把衣角扯进来，更觉憋屈，一时间也不知道该怪自己当初接了旨，还是怪龙女这尴尬的毛病，和离后也离不开他。</p> <p>外头已经过了让座的阶段，龙女让座让的是榻边，本意亲近，太子妃把带来的食篮放在几上，却直接在旁边花凳上坐了。</p> <p>“寸心开心，我这个当嫂子的也就放心了。<br>
“刚我在外面听寸心笑得开怀，实在是为你高兴啊。不知是何事让三妹妹如此愉悦？”</p> <p>“啊，这，那……”龙女支支吾吾绞尽脑汁，“我，我看书呢，看笑了。”没想到太子妃却要打破砂锅问到底：“什么书这么可乐？也给我瞧瞧。”这下可把龙女给难住了。<br>
寸心推脱不过，回身一边装作寻找的模样在榻上摸索，一边念念有词装相“诶，怎么找不到了，我刚还在看呢，刚还在这里呢”，一边还要踢踢榻边让杨戬再藏严实点。<br>
太子妃远远看着提点几句“什么书啊？会不会掉在地上了？”龙女怕她真来帮忙找，急得汗沁了满头，更催促杨戬藏好。显圣真君心中纵有万般不愿此时也得忍着，静悄悄往里又滚了一些，忽然后腰上硌到了什么，摸上来还真是本书，便悄悄递出去放在龙女绣鞋上。</p> <hr> <p>直到夜幕降临——从穹顶折射的光芒可以推测——大太子妃亲眼看着小妹喝下苦药，将蜜饯含在嘴里，这才起身告辞。</p> <p>敖寸心送大嫂出门，一再摆手送别直到确定最后一名侍女的身影也完全没入黑暗之中。<br>
杨戬静静地看她干脆利落放下云母软帘合上玳瑁门扇，卡紧栓扣挂个金色的小锁，再施法加上双保险，有一瞬间他在幻想，也许这锁再不会打开了，她会将他像鸟雀一样豢养在这里，永远。</p> <p>龙女忙完转过身，才发现杨戬就站在她身后不远处。<br>
“杨戬，你吓到我了。”敖寸心故作夸张地吐吐舌头拍拍胸口，下一步则是小跑着冲过去把自己投进郎君怀里，双手打他两侧肋下穿过，把人完完整整圈住，深嗅几口他身上的味道，笑着邀功：“这下就没有人能再来打扰我们啦。”<br>
而杨戬这时才回过神来，他回抱住她。再一瞬间，许是因着小小水池里的弱水突如其来咕嘟嘟冒了一下泡，人前威仪严整的司法天神美人在怀偏生出了嫉妒——这冤家不仅抛下他一个人出门玩耍，结交新友，甚至她去过了天河，却都不肯拐去她曾经的家里见他一面？<br>
又想起他下来前刚翻开的那本折册，内容是洞庭水府报备婚姻，对方名叫柳毅也是个书生，再联想起她刚刚有夸赞那写诗集的“饱读诗书……”杨戬只觉得嘴巴里都发出了苦来，他把下巴抵在龙女头顶蹭蹭动动，没忍住还是问出声了：“寸心，我现在该怎么办？”</p> <p>听完，刚刚还拧在天神怀里撒娇的龙女，也敛了眉眼。<br>
是啊，该怎么办？</p> <p>昭告三界的诏书西海自然有份，龙王和太子们为免触她心伤，全都缄默，她硬要来瞧了，砸下去时候带坏了琉璃花壶，但那上面写的她实是一个字都不信的。她选择亲眼去见证，将游历的目的地定在荆州，她到的时候持续了几个月的阴云刚刚散……</p> <p>偏回来时碰见他那长不大的“兄弟”，叽叽咕咕说什么要“帮她”“跟杨戬做对”，笑话，谁要跟杨戬做对啦？你全家才跟杨戬做对呢！还乱用成语“助纣为虐”，是忘了吗？忘了你俩当年是如何“沆瀣一气”扶商灭纣？</p> <p>……龙女越想越生气，想到此节猛然抬头，却发现杨戬一直紧紧地盯住她，眉间拧出了个川字，看到他眼神里尽都是忧疑和茫然，她一下子又心软得一塌糊涂。<br>
敖寸心想坚定地告诉他：“你做得对。”话说出口含含糊糊的，才察觉自己嘴里还衔着蜜饯。那就干脆亲上去将甜蜜的味道和他共享，只盼能解一解他心头的苦啊，于是将这吻吻得缠绵吻得缱绻，吻得她满心的怜惜饱涨起来，快要溢出了。</p> <p>杨戬却被龙女今天超标的亲亲超高规格的主动吓得忘了反抗，甚至疑神疑鬼疑敖寸心是不是打算和他彻底了断而这是她最后的怜悯……甚而翻起旧账疑心四堂姐所说的“大有起色”——总不可能连那时也并不是与他有关？<br>
直到软甜的小舌滑过唇缝溜进齿间，带着甜甜的津液，沁甜的味道勾回些神思，杨戬才回想起敖寸心刚刚好像说了句什么煞是耳熟——</p> <p>……“你做得对”……</p> <p>——一刹那福至心灵，也许她所言之事是指，楠郡那件？</p> <p>这就是心有灵犀吧，龙女立刻给了答案。<br>
“我去过楠郡……”<br>
直让神也喟叹，天上一天人间一年，虽然所隔天海，但在分离的时间里她仍然关注着他、理解着他，原来今天她一次次逗弄于他，撩拨于他，都是为了哄他，所以变换欢颜。</p> <p>甜丝丝的果肉被搅碎，代替彼此，被吞食下咽。在换气的间隙里龙女呢喃着天神的名字，天神手臂颠动将她轻巧托起，抱往里间。</p> <p>又倒回榻上时敖寸心说：“我家二爷是心怀三界的大英雄。”<br>
说得杨戬都笑了，眼底闪过些心虚，小心翼翼瞒下自己曲折心思，只笑一千多岁的神了，见了她还是那么容易忘乎所以，也笑她还是知他懂他，还愿意再为他撑起片刻的避风港湾。</p> <p>杨家二郎连日来的郁闷终于一扫而空，再回忆一遍今天各种张冠李戴大闹乌龙，却也正是这些点点滴滴不知不觉将他的心填满。三公主坐在他腿上絮絮叨叨还没完，他老老实实一一作答，只不过双手和双唇也从未停下过亲亲摸摸，随着夜色渐浓龙女思绪逐渐飘忽，间杂了许多“二郎，摸这里”、“对，这边也想要二爷亲”，才攒出关键：“欺上瞒下……可能…长久？”<br>
杨戬沉吟片刻，放弃废话般的“至少现在还没被发现”，答的是：“寸心说要补偿杨戬。”</p> <p>对于情期内的龙女来说没有什么比爱人更加美味了，尤其是，他还是自己送上门来，还发誓要将她全身吻遍。<br>
丁香花枝努力伸展，垂在爱人们的头顶上，投下的阴影和他们的心一样打着颤。寸心还想再问问他苦不苦累不累，想跟他说有什么难处都可以跟她讲，她就算帮不上什么忙却也可以听他倾诉为他排解，但杨戬紧紧吮住她的双唇把所有言语都堵在齿间。</p> <p>毕竟熟能生巧何况是累积了一千七百多年的经验。杨戬只用寥寥几个动作就彻底点燃了龙女的欲火，而他却又坚持按部就班一寸一寸吻过肌肤，暗暗祈求这样是否能让她多哪怕一丁点儿耐心，在下次欢聚之前。<br>
敖寸心已然忘却了还有什么未尽之言，她现在只会发出一些舒爽的咿咿呀呀嗯嗯啊啊，只会软软地倚靠在他身上，任由他从她额头吻过眉眼，从脸颊向颈侧蔓延。低下头看自己衫裙已然凌乱，看那郎君毛绒绒的脑袋拱在胸前。杨戬将龙女双乳拢在掌心肆意揉捏，叼住一侧大口吞吃，另一侧也不冷落双指捻起揉揉搓搓，三公主一时也分辨不出哪边更加惹火，是舌尖还是指尖？待两侧乳尖都已被玩弄过一遍，俏生生挺立着，而她心口的痒意不仅没得到宣泄反而越聚越多了，于是顺从欲望扣住他后脑拉入怀中，用绵软雪乳拓印下这一刻痴情的容颜。</p> <p>俏郎君用唇舌抚慰慢条斯理还按部就班，随着夜色愈深小龙女愈发急色起来，摆动腰肢隔着衣料狠命磨他命根儿，才片刻就磨得自己汁水淋漓，丰沛的汁液将数层衣料尽皆染透，杨戬一边剥开自己衣衫一边调侃“这些寸心总该帮我洗吧？”逗得小公主发性往他颈窝狠咬一口，他竟笑得更恣意了。啃咬的刺激激得肉刀好一阵勃动顶弄得小殿下忘乎所以，又见他不予竟欲自己取，杨戬闷笑一声探掌托住龙女臀腿，扯过花藤束其双腕，这下敖寸心失了机动无处施为，急得快哭了，但垂眸瞧见他又深深蹙起的眉眼又心软，由着他将自己翻过去抱到身上，只是暗啐一口什么凶器恶物也拿来招她，但到底靠过去双手拢上张口含住。<br>
杨戬略閤眼品味了会儿包裹住那个尖端的令人怀念的温热触感，睁开眼眼前是粉嫩嫩蚌肉挂着晶莹汁液细微微抖颤。狠狠咽几口口水狠狠顶腰撞得露珠离开花瓣，探舌取了再翻掌把住白嫩双腿向两侧微微一分，先往湿漉漉的花唇上印几个响亮的亲吻，然后扒开两片软瓣露出里面艳红血肉，龙女害羞突然挣动起来他下意识分出一手拍上软弹臀丘——让两个人都愣了一瞬——又是公主殿下先醒神儿，不跟他计较开始了深深浅浅的吞咽，天神如蒙大赦也继续探索，一条灵舌往花心深处钻刺，整张脸都埋进圆润饱满的臀肉里，像猛虎埋入花间。<br>
二郎器大龙女吃进去不足三一口腔已经被充塞胀满，挤得泪珠滚落砸在卵大春囊上滴滴点点，下面另一张小嘴亦被吃得激烈馥郁蜜液止不住顺流而下淌了郎君满脸。</p> <p>直到，穹顶又暗花草亦眠。</p> <p>杨戬又一次将龙女放回榻上，正欲俯身，被瞧见了面上水光烁烁闪闪。龙女掩面嘤咛抬脚点他，坏郎君只是大掌抹一下随便甩甩水痕又偏要凑近，凑到她眼前鼻尖对着鼻尖。寸心暗叹口气也只好接纳他无伤大雅的恶劣，接纳他来将她填满，许是充分的调情带来充分的渴望充分的期盼，儿臂粗近尺长的凶器竟毫无阻滞一滑到底全被吞咽。<br>
被充分延迟的快感被拉得绵长又深远，像柔水细浪拍打着伟岸，分飞的劳燕像要把彼此融入骨血般紧紧拥抱，感受最深处的痴缠。</p> <p>直到，明珠渐熄花枝又招展。</p> <p>情期内做足了准备的身体最是贪欢，却也受不住如此不眠不休的鞑伐，敖寸心又一次从浪头上落下来时，推推身上沉重的身躯吐了两个字：“腿酸。”<br>
没想到杨戬竟不惜用上魅术拿脸颊往她手心里蹭半天，又缠着她亲好几下央求道：“我还没完。”<br>
龙女无奈只得退步妥协：“那换个姿势。”说罢就意识到是中了圈套但已经太晚。</p> <p>天神神勇每一次都捣得既重且深，挥汗如雨汗滴中不知何时混入了梅花点点。刺痛来自左肩，拂上去想起来是龙牙留的纪念。</p> <p>公主娘娘正奇怪他怎么突然改了节奏突然变缓，突然微带薄茧的指尖黏腻着落在肩胛骨中间。<br>
“你写了什么？”<br>
他不回答只又贴紧她又吻她，又一阵狂风暴雨摧花折柳好容易终收了风雷，小龙女气儿还没喘匀听他说还要“再来”顾不得手脚酸软跌跌撞撞爬下榻，又被拦腰捞回揽入怀中。<br>
他又握住她削葱似指尖，分开十指想把自己叠进去，却在抬眼时瞧见皓腕被嫣红圈。</p> <p>胸口有些闷，眼前有形变。原是他又得了便宜就忘形，她给了那么多了，可他……<br>
他不可以再“折磨”她的，不可以再生出奢求妄念。</p> <hr> <p>经过了充分的休息和睡眠，神清气爽醒来发现还枕在郎君膝头，龙女心下有种意外的甜。脸埋进他腰间蹭蹭闷声问“今天不急着走？”<br>
他放下书理理她额发语气轻柔，话却是理直气壮：“你没开门，我也没带衣服替换。”<br>
她才不信堂堂三界战神奈何不了一把小锁，何况抱起旧衣时也干干爽爽没有墨迹在上面。<br>
但假装糊涂赔他一身儿新衣裳，嘴上说着“我随便做的，你随便穿穿”，心里暗暗期盼他识得缠枝纹像她的思念魂萦梦牵。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/85.短篇-2023/040900.花下.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a><a href="/tags/?tag=%E5%BE%97%E5%AF%B8%E8%BF%9B%E5%B0%BA" title="标签">#得寸进尺</a><a href="/tags/?tag=%E6%80%9D%E6%98%A5%E6%9C%9F" title="标签">#思春期</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/10/05, 18:43:06</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/df6fc9/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">吃醋</div></a> <a href="/pages/c09d4c/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">山形依旧</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
