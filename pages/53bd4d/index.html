的好日子，杨戬肯定又在外头看月亮罢，她可没这么好兴致去瞅那大圆盘子，还不如换上寝衣卧榻休息也省得停那院里虫鸣心中烦躁。</p> <p>刚入秋夜里还有些热，薄被搭了腰腹就够，寸心侧身朝里已经有些昏昏沉沉，恍惚间听见门口有轻声响动，尚未打起精神便觉身后多了一个人。她心下大骇正要翻身坐起，身后人长臂一伸搭上腰侧将她揽近些，“寸心，是我。”</p> <p>颈处有些灼热，“我们许久未行房了。”寸心被他气息撩拨得缩脖子，心里又难免有几分委屈：“半月前还要赶我走，此刻又来求欢做甚。”</p> <p>“只当我一时冲动口不择言罢，好寸心，你知道我舍不得你。”杨戬含住耳垂引得她颤栗不已，口中嘤咛着“别……”这番柔声媚语他最抵挡不过，粗砺的手掌沿着玲珑曲线滑动，覆上胸前一团绵软。寸心的衣物多半保守，唯独寝衣是最诱人一件，脱去外层薄纱后所剩不过一条齐胸长裙。此刻她胸前大片皮肤都泛起嫣红，杨戬索性将她抹胸向下一扯，一对胸乳都袒露出来，龙女叫他吸得发抖，素手扶上他肩膀推也不是揽也不是。</p> <p>裙摆被掀到腰腹，杨戬并了两指在她身体里浅浅戳刺起来，旷了大半月的身子经不起这番折腾，他不过动作快些便觉手上湿意愈发明显，龙女不自觉拢了双腿甬道收缩将他搅个不停。真君抽手去解腰上束带，身下人竟娇哼一声，他含着笑凑过去亲亲龙女嘴角，“寸心也想我是不是？”说罢将她两条腿分开些，在晶莹流光的洞口磨蹭几下便缓缓沉进去。龙女喉间溢出呻吟，柔荑覆上扣在她腰胯间的大手，一双白嫩长腿也勾在他劲腰上。杨戬瞧她眉头微蹙眼角含春，一时心情大好俯下身去同她缠绵地亲吻，身下也不含糊，顶弄得春水四溢，将龙女浑圆的臀瓣都打湿。</p> <p>“啊……杨戬，杨戬！”寸心忽而紧绷起身体将他夹得用力，神君抽动不歇又伸手在她腿心揉捏，不过几下功夫龙女便抖个不停，春潮淅淅沥沥地顺着两人臀股流到床上。不过半个多月未行夫妻之事，杨戬这回比先前都更久些，直把身娇体软的公主殿下折腾得连连告饶还不愿罢休，寸心胸前两朵红梅叫他吸得发肿，身下快感堆积不住收缩。真君倒是满意得很，嘴上甜言蜜语地哄着，瞧龙女泛红的脸颊可爱又忍不住在她唇瓣偷香，两人直勾缠到下半夜才相拥睡去。</p> <p>清早醒来的公主娘娘正哀怨着自己腰酸背痛又瞧见“罪魁祸首”坐在案几旁神清气爽品茶，心下不忿扯过来一只枕头就砸，“你给我去别屋里睡！”</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/89.短篇-2019/120800.夜袭.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a><a href="/tags/?tag=%E5%BE%97%E5%AF%B8%E8%BF%9B%E5%B0%BA" title="标签">#得寸进尺</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2026/02/18, 01:10:13</span
