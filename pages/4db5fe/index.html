FHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">差一吻<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>写在前面：</p> <p>首先感谢“戬心陪你过大年”活动的诸位同好邀约！因为现生的原因，今日值日生姗姗来迟，但还好尽力写了许多长久以来关于他们的设想，并不仓皇。</p> <p>这篇可以看作《苦》的续文，当然那个贯穿全文的问题在最后寸心也没有继续追问，因为在我看来，他们就是最懂彼此、最心意相通的，他们之间恰恰是因为太过在意，太过贪心，才反而受了甜蜜的惩罚。</p> <p>当然，对这个问题我们都可以有自己的答案，只是我希望，他们的结局是写定好的苦尽甘来的圆满。</p> <p>食用愉快！<br></p> <h3 id="_01"><a href="#_01" class="header-anchor">#</a> 01</h3> <p>“敖寸心！敖寸心你给我出来！”<br>
这天寸心刚由侍女侍候着梳妆完毕，镜前的妆奁还没合上，就听得连声使了内力的呼喊。<br>
“哎呀怎么就来了！”<br>
躲得过初一躲不过十五，寸心低头扶着发钗，倩影一晃便已从侍女丛中钻了出去。<br>
侍女们虽也吓了一跳，却也都识得声音主人，当然是任由三公主离开，只兀自加快手上拾掇的功夫。<br>
寸心拉开门，迎面却是杨戬。<br>
“你怎么在这？”<br>
“我听见有人喊你……”<br>
在西海的这段时日里，杨戬从未听过有谁这般对寸心大呼小叫，是以行动比意识更快。<br>
“敖寸心！你胆儿是越来越肥了！还不出来是吧？”追讨的声音愈发近了。<br>
“不打紧不打紧！你快躲起来！”<br>
“为何我要躲起来？”恐怕自己听错，寸心只觉这人话里似有委屈。<br>
“你再不躲起来我就完了！”<br>
“有杨戬在，寸心必毫发无损。”他定定看着她，不曾转移视线。<br>
“哎呀不是这么回事儿！没有人欺负我！”<br>
“我看你就是被他欺负了！还偏帮着他！”来人对西海龙宫建制相当熟悉，堂而皇之并气度不凡，已然疾行至此处。<br>
“啊……敖卓！你冲进来干什么？”<br>
“这是西海龙宫，我哪里去不得？”<br>
出海办差多时的二太子本该先待家宴洗尘，却听闻妹妹的名字又与那晦气真君联络在一起，气不打一处来。<br>
“再说了，你是我妹妹，我一路通报过来，你也出来了，我未曾误了礼数。”<br>
“敖卓你强词夺理！”方才那分明是要闯进内室的架势，现下却卖起理来。<br>
敖卓关心则乱，未免多拿出几分兄长的威严来：“敖寸心！”<br>
话音未落，便见杨戬隔在兄妹二人之间，手中执扇隐有防势。<br>
“我看你是迷了心窍了！”他嘴上是责寸心，眼刀却狠狠剜在杨戬脸上。<br>
寸心留神二人脸色，轻扯杨戬臂膀：“我没事，杨戬，他的确是我二哥敖卓。”<br>
见到寸心动作，敖卓扭头算是压下不忍，听得妹妹继续道：“二哥，他是……”<br>
“不必，昭惠显圣二郎真君，玉帝的亲外甥，堂堂司法天神，不是又立了头功开出新天条了吗？谁敢不识？诶，怎么躲在我西海这里？天廷不该吹吹打打封赏你一年半载？”<br>
连串的名号喊得响，却不见敖卓有半丝一毫的谦恭。<br>
“二哥……”<br>
“杨戬有礼了……”<br>
敖卓截断他的话，只道：“寸心，我有话同你说。”<br>
寸心又看看杨戬，知道他一定不放心，“你说吧，这里没有外人。”<br>
敖卓恨得牙痒痒，也只能把妹妹身旁好大的一个“外人”当成海鱼泡泡。<br>
“同我一道去见见扶寿，你还记得吧？鄱阳湖君。你不是说四海的堂亲表亲不合适？”<br>
寸心暗道不好，怕什么来什么，而且这个损货，怎么连自己从前拒绝同其他龙太子相看的说辞都要倒出来啊！<br>
敖卓并不顾寸心越来越绞的眉毛，继续道：“扶寿同我们算来已出五服，但仍是我龙族俊杰，若是你中意他，他必定全心全意待你。”<br>
杨戬面色一沉。<br>
“你怎么说这个呀！”<br>
“你让我说的。”敖卓好整以暇，偏眼瞧杨戬脸色，果真与人玄色的衣衫近似了些。<br>
“你先自己招待他，我还不能见客。”<br>
“为何不能？”<br>
敖卓只觉自家妹子气色红润，除了身旁的“海鱼泡泡”别无所碍。<br>
“……”<br>
敖卓在等一个解释，杨戬则静静待着，寸心一个头两个大，不知该先同谁说话，三人俱是沉默。<br>
“寸心的钗子松了……”<br>
杨戬柔声道。<br>
“真的？”寸心伸手去探。<br>
“在这里。”<br>
说着，杨戬低头替寸心理好，那使惯了冷兵器的手在青丝上同样自然顺畅，指尖温柔拨过钗饰。<br>
“敖寸心！”<br>
敖卓不耐，自己前来所为的绝不是看这小子同妹妹岁月静好。<br>
“人家是客，我总不能蓬头垢面吧！你刚刚在外头催命，我妆都没化好！”<br>
在敖寸心一番围绕礼数的以牙还牙后，敖卓恨不能化出原身叼着杨戬飞出去扔了，其实他又何尝不懂自己这唯一的妹妹的倔脾气？<br>
西海二太子只能愤愤拂袖而去。<br>
“寸心，你很漂亮，无需这些修饰。”<br>
“那当然啦！不然你怎么盯着看？”<br>
“呵……”见她仰着脸的俏模样，杨戬轻笑。<br>
“我漂亮你不能白看，你答应我，以后都这么直接。”<br>
“什么样子才算寸心要的直接？”<br>
“不要让我猜，不要叫我等！怎么想的就怎么说呀！不要再弯弯绕绕的，你都这样了，怎么还能和以前……”<br>
她还是没把他缺失的说出来，“你也看到了，我哥哥本来就不待见你，你还不表现好点？在意我、舍不得我都要告诉我！”<br>
许多神医仙官都来替杨戬瞧过了，寸心私下里留问他们，都说此次杨戬虽负伤，但记忆却本不该受损，至于究竟为何独独不记得自己，没人说得出个定主意。<br>
敖寸心气过、难受过，毕竟他凭什么谁都记得就忘了自己呢？<br>
上一次分别前，紧紧抱住自己，承诺会好好回到她身边的人分明是他自己呀。<br>
她想不明白如果杨戬真是“什么难受就把什么忘了”，难道忘记了她他真的就会好受吗？<br>
难道又在认什么“爱欲不同”的死理？<br>
但既然就连不记得都说欢喜她，那他欢喜着欢喜着，会不会也就自个把前尘往事都想起来了呢？<br>
不能揠苗助长，就让苗自己长吧。<br>
这里是西海，不养闲神，更不养闲二郎神。<br>
这锯了嘴的葫芦失了忆，总得多说几句中听的吧。<br>
寸心思绪绕着西海游了三圈终于回笼，却见杨戬只是对自己笑，毫无司法天神的森严威仪。<br>
“不准走神，听到没有？”<br>
“嗯。”<br>
“我说的都明白了吗？”<br>
“嗯。”<br>
“你用过早膳了吗？”<br>
“还没呢。”<br>
“那我一会让人给你端来，我便去同父王母后吃啦，你自己也要好好吃饭噢！”<br>
她已经转身要走，语气里的哄连她也未觉。<br>
“寸心——”她袖角传来轻轻的力道，但不容忽略。<br>
“怎么了？”<br>
“我非龙族，我母亲是瑶姬你应当知道，父亲杨天佑是个读书的凡人，但好在家世清白……”<br>
“你说这个做什么？我都知道呀！”<br>
“我同你也出五服，若有幸同你成亲……断不会叫你不自在，若是有孩子……也不会痴傻。杨戬虽不记得我们从前相识的过往，但也不记得有欢喜过旁人，往后也不愿肖想旁人，你不要欢喜别人.……好不好？”<br>
“好。”她粲然一笑，还以为是什么呢。<br>
莫说相公痴。</p> <h3 id="_02"><a href="#_02" class="header-anchor">#</a> 02</h3> <p>“我听说了敖卓有意让你同鄱阳的扶寿接触，你怎么想？”<br>
“还能怎么想，当然不怎么想呀。”<br>
“杨戬呢？他受得了？”<br>
“……”<br>
“你还没告诉他呀？”<br>
被问的那个皱着眉沉默，粉金鲛纱名贵，此刻却被她揪得皱巴巴的。<br>
她抬头，果然从堂姐脸上看到鲜明的诧异，又别开眼去，“我、我不知道该怎么说……”<br>
“就照实说呀！”<br>
“怎么个照实说？难道同他讲我和他……”<br>
“对呀，你和他一个战神、一个公主，西海岸边一见钟情，少年夫妻一往情深，一千七百……”虽是帮妹妹回忆，近处旁观多年，敖听心也不免生出一丝隐痛来，“本是一生一世的缘分呐……”<br>
“这怎么行？”寸心越听越坐不住，蹭一下站起来，却被抓住了手。<br>
“这怎么不行？”听心将人又摁住坐下。<br>
“这都是实话，有什么说不得的？”<br>
“听心姐姐，你明明知道……”<br>
“你叫我一声姐姐，我便更要说了。寸心，当年你那般心碎，有姐姐失言的过错在。姐姐再向你道一声对不住。”<br>
“听心姐姐……”<br>
“我知道你在担心他不记得你的原因，但眼下最重要的，是你们不该再错过对方了。听你讲来，即便失忆，他也欢喜你的不是吗？难道你怕他是自己选择的忘记你？怎么会呢？从前他之所以肯与你和离，为的也是使你‘解脱’呀。”<br>
她握了握寸心的手，眼中有歉疚。<br>
“我也不知道，兴许是觉得自己配不上我吧。”她淡淡开了个玩笑，又颔首看姐姐手里自己的指尖，“但我想叫他自己想起来……”<br>
寸心抿唇，识海中恍惚又是西海暂别时——他攥紧自己指尖不放的触感还清晰似昨日。<br>
即便不论后来杨戬私下里来见她，当时二人以为永诀的隐痛已足见情深。<br>
而自他西海养伤以来，虽记忆尚未恢复，自己也还有气在，却也互明心迹，似乎失了前尘也无妨他总是欢喜自己……<br>
许多思绪轮番涌动，她心头沉浮后亦安定有数。<br>
“不如这样，你带他离开西海吧？”<br>
“去哪里？”虽是在问，寸心也隐隐有了答案。<br>
“哪里都好，从前你们朝游沧海暮桑梧的……”见寸心亦不好意思地笑笑，她继续道，“只要不让你伤心的地方，或许都能帮他想起来吧。”<br>
“那敖卓……”<br>
“有我在，你就放心吧。再说了，他恐怕也只是为让杨戬不快，哪晓得他现在乖得非常，敖卓的一肚子火都不知道往哪发呢！”<br>
听心感到妹妹带有温度的回握，二人又笑作一团。<br>
另一边厢，正同鄱阳湖君手谈的敖卓本来全神贯注，却猛然打出个喷嚏，吓走许多游鱼。<br>
“见笑了。”<br>
“无事，”已被好友强留多日的扶寿浅笑摇头，“只是承让，兄台要输了。”</p> <h3 id="_03"><a href="#_03" class="header-anchor">#</a> 03</h3> <p>等到寸心告诉杨戬要离开西海时，杨戬却十分不愿。<br>
他还以为寸心是不愿面对敖卓对二人的不支持，故而希望自己能够再花些时日，打动敖卓并寸心的其他家人，不然二人不打招呼便离开西海，与私奔何异？<br>
杨戬愈是坚持于礼不合，敖寸心愈是觉得让他恢复记忆的事刻不容缓。<br>
要忌讳私奔早该忌讳了，现下却讲究起来，若是告诉他当初“有人”把自己劫走，他恐怕会以为是哪个野蛮的山大王，非要剿平了对方不可吧？<br>
罢罢罢，佛曰不可说，远在灵山的三哥要是在此，估计也会赞同。<br>
寸心扯扯手里的捆仙绳：先斩后奏，我也早就学会了。<br>
然而难道是自己那玉雕碗的缘故，蒙汗药的剂量分明小心下够了，杨戬的声音却还是响起来。<br>
“寸心。”被点名的龙女吓了一跳。<br>
她还正在对方身后苦恼这绳子似乎不好用，当然见不到杨戬面容，但嗓音听来一点不见愠怒，只是沉静好听。<br>
“这里的绳结——”他反绑着手还是轻易坐起来，叫人怀疑方才的晕眩并不真实，又侧头微微回身，把手腕朝刚刚被抓包的小公主抬高些，“要反过来。”<br>
寸心一下弹开：“你……不用你教！”<br>
她再不要笨呆呆去系啦！<br>
这才捏了个诀，使捆仙绳依照杨戬说的牢实了起来。<br>
杨戬对自己眼下的处境未表现出任何的反抗，反倒是挪好位子，仰头问道：“寸心想去哪里？”<br>
原本设想的是等人醒了已经到了，没成想是这种状况，要是先让他知道地方，岂不破坏自己想要的“顺其自然”？<br>
“去哪里你还不必知道，你就不担心我们不走，明天我父王便安排别人同我成亲？”寸心这话是暗将那时他的等不及与今时的耐心相比。<br>
杨戬则想起先前自己向广顺王殿下表明对寸心的心意时，对方沉吟道：“再待些时日，真君便明白本王说了不算……”<br>
杨戬以为这回答不像是个独断的父亲，寸心听了则不忍将父亲往日的态度讲给他听。<br>
他暗想大抵是自己从前哪里不慎，惹得敖卓之类的人对自己有所误会，再加上自己确实还想不起来，也便无从弥补。<br>
寸心一定也不想二人的感情不被亲人祝福，那便再多等些时日，自己一定能够让西海刮目相看。<br>
“何必要逃婚呢？寸心想去的地方，往后……”<br>
“好啊，那你就祝福我，同那龙君白头偕——”寸心的话被生生截停。<br>
“杨戬得罪了。”<br>
原来是嘴上突然被这人下了禁制，寸心急忙运法尝试破除也不见效，“嗯”了好几声。<br>
“寸心保证不再说这样的话了好吗？”<br>
都把人捆起来了，还是被轻易下了禁制，寸心别过脸去作势不理他。<br>
“哪怕只是想到寸心这样说，杨戬也实在伤心。”<br>
这家伙，自从答应过不能有所隐瞒，讲的话便越来越令人招架不住了。<br>
寸心听他话里示弱委屈，扭头看他眼下处境，确实双手反绑跪坐在地，脊背虽仍直立，低眉的失落却十分清晰。<br>
“嗯。”意思是保证不再说那样的话了。<br>
“寸心……”他已心下掐诀为她解了禁制，开口的声音却轻。<br>
“怎么了？”寸心也蹲下近前来，既更方便听清他说话，也预备把绳结给他解了，何况她也恐怕这绳子根本捆不住他才对。<br>
“别生我的气好吗，杨戬不想你同别人在一起。”<br>
“我知道。”<br>
司法天神好容易读懂一回心上人不直言的情绪，意思就是并不生气，立即喜上眉梢的同时，也不自觉软了声音，轻哄带恳求——<br>
“那……抱抱？”<br>
也罢，可怜见的，就给他抱一回吧。<br>
虽说绳结尚未解开，但就算要计较主动，从前也主动过好多回了。<br>
奇怪，这厮明明也算懈怠练功了，怎么胸膛还是硬邦邦的？但还是对她不设防，内里柔软温热，心跳怦怦，叫人不舍。<br>
有多久没有扑进过他怀里了呢？<br>
杨戬的手臂还在被反绑，只能寸心自己伸手，柔软的衣袖自两边流下，竟也好似真把蜂腰猿背的男儿整个围住了。<br>
寸心马上就会知道，自己的气息叫杨戬鼻息不稳，也勾出他心底的贪。<br>
右臂有伤的战神还念着礼数，身后的拳头越攥越紧——<br>
耳鬓还不够，那水里出落的美人公主，颈窝里温香更浓，杨戬侧脸去嗅，忘了叫好心的公主替他松绑。<br>
上一次还是他承诺过自己会保重，新天条出世后必定毫发无损地回来，结果呢？<br>
寸心生怨，当然要恨捶意中人胸口。<br>
“你骗人！”<br>
这几下粉拳从前分明算不得挠痒，此时却打得杨戬好似闷哼出声，寸心同他皮肉相贴，也惊觉自己感到的隐隐颤抖。<br>
“杨戬知错……”他所以为骗的内容，同她所质问的并不同，虽都是对她真心的承诺。<br>
“你知错？”<br>
寸心抬头，两手还环在杨戬脑后，手指不自觉探过他的发，摸他温热皮肉。<br>
杨戬从未如此恨过自己五感通达，方才寸心同他拉开距离，却有一两缕发丝蹭过，鼻尖痒不得释，脸前又有余香。<br>
二人眼对眼，寸心认真瞧他神色，分明有赧意，不似骗人，又鼓着一边粉颊同他额头相抵。<br>
有人浑然不觉自己此刻的纯真对杨戬而言是多么逾矩的引诱。<br>
“那你告诉我，你现在在想什么？”<br>
难道怪得这娇娇龙女吗？无非是自己讨来的安慰怀抱，自己要受的贪心惩罚罢了，杨戬自觉双颊爬红发烫。<br>
“想抱寸心……”<br>
“嗯？这不抱着呢吗？然后呢？没有别的要做了？”<br>
寸心一边把脸贴上杨戬胸膛，一边想：若是真的知错，真的想起了上次自己扑怀时他的承诺，就应该抚着自己肩头，自己柔声道歉才对嘛……<br>
虽然你食言了，还把我给忘了……<br>
好吧，严格来说是把我们以前的感情忘了……算了！忘记感情不就是忘记我吗？还是坏！<br>
但是臭杨戬，只要你道歉，我就不那么生气，也不是不行。<br>
“杨戬想吻寸心……”<br>
“啊？……”<br>
好像，好像也是正常的，可是就没什么要说的了吗？<br>
不行，从前总是我问，今次我偏要他自己说，明明该教的都教过了呀！<br>
怀中人的沉默似乎意味着她默许了这个回答，杨戬愈发自觉抑制不住心跳，捆仙绳上有二人都未注意到的流光闪过。<br>
“可以……吗？”<br>
“唔……可以啊，但是没有别的了吗？”<br>
臭杨戬，都先让你亲了，怎么还学不会自己道歉、自己道歉、自己道歉呀！<br>
“别的都可以吗？”<br>
“杨戬，你也答应过我，不会再要我等了呀——”<br>
这个遇上杨戬总是横冲直撞的西海三公主仰脸向上，盯着他看，直教他也看清了她眼底的一片澄澈无邪。<br>
她的目光停在他流云纹的天眼处：他的天眼，不是最能辩识人心，勘破万象吗？<br>
从前在灌口时，她常听人口称“倘若神佛有眼”为所爱所惜之人祈福。如今她在这尊神前，两相对坐，竟不知该如何向他祈愿诚心，哪怕她本即龙女。<br>
二郎真君，我袒露此心，你若真能显圣，请唤回我的爱人——<br>
他额前连通识海的天眼化形处被赋上一吻，轻而赤忱。<br>
顷刻间，杨戬灵台萦绕之混沌烟消云散，周身通泰的同时记忆如潮般涌来！<br>
过去漫长岁月间，自己与怀中人的爱别离、求不得全数如琉璃万华镜般复现……<br>
原来只差这一吻，原来他往事记忆并非清除而是封存，只差心上人心意相通的这一吻。<br>
他身躯一震，寸心还在怔愣中未明所以就被他紧紧桎梏，他身上的捆仙绳早在不知何时褪除，双臂早该被用来与爱人抱拥。<br>
“对不起寸心，对不起我的寸心。”<br>
他抱得那样紧，又那样爱重，才会把她的脸捧在双手间细察——<br>
这双眸又爱瞪人又爱掉珠泪，是她最最生动的地方，总是神采飞扬的还有跋扈的两弯眉，当然还有爱皱起的俏丽小鼻，也少不了这老赌气说不在乎，也叫他怎么亲也亲不够的嘴……<br>
寸心此时也已明了这尊神终于完完全全是她的夫君，起先还能应付，但实在被他赤裸眼神看得受不住，要偏开脑袋。<br>
杨戬不依，到底还是身体先行，与其说是来势汹汹地吻她，倒不如说是要吞吃她。<br>
这才该是有情人久别重逢，寸心心头愈热，索性同他缠吻，<br>
“怎么还是哭了？”<br>
他感知到湿意，正要察看却被怀中人揪紧了衣袖，另一手摁住他后脑不让他挪开。<br>
杨戬只好以指腹轻轻抹去她面上泪痕，唇边的泪珠则与吻一并吞吃去。<br>
“没良心的，有本事一辈子不记起我……”<br>
“是我不好，都是我不好，罚我任公主殿下差遣，随身侍候好不好？”<br>
“差遣你是便宜你了！”<br>
“那你再用捆仙绳捆我一回好不好？”<br>
“我不捆你了，哪里捆得住你呀，我还怕司法天神发落我呢。”<br>
“小神不敢，公主要捆便捆，小神绝对不忤逆公主……”<br>
“怎么不说要杀要剐？”<br>
“公主殿下怎舍得杨戬死呢？”不知是不是因了看遍西海藏书，如今的二郎真君与三公主对答起来果然进益。<br>
“你还贫！”<br>
寸心作势要打他，却又被紧紧揽腰吻住。<br>
……</p> <p>其实倔强斗嘴，或封缄一吻，都是有情人的赤忱。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/85.短篇-2023/021000.差一吻.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a><a href="/tags/?tag=%E6%88%AC%E5%BF%83%E9%99%AA%E4%BD%A0%E8%BF%87%E5%A4%A7%E5%B9%B4" title="标签">#戬心陪你过大年</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2026/02/18, 01:10:13</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/2e5a09/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">【戬心陪你过大年】十九· 据说有个货郎戬x千金心</div></a> <a href="/pages/02a787/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">两心同</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
