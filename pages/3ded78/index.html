3e8/" class="sidebar-link">花下</a></li><li><a href="/pages/c09d4c/" class="sidebar-link">山形依旧</a></li><li><a href="/pages/8beac8/" class="sidebar-link">据说真君又跑去西海了</a></li><li><a href="/pages/579fc5/" class="sidebar-link">故来相决绝</a></li><li><a href="/pages/677f03/" class="sidebar-link">寸心：杨戬总想让我夸他</a></li><li><a href="/pages/395268/" class="sidebar-link">求婚</a></li><li><a href="/pages/b15244/" class="sidebar-link">知味</a></li><li><a href="/pages/95934b/" class="sidebar-link">上岸</a></li><li><a href="/pages/2fff3b/" class="sidebar-link">寸心去哪儿了？</a></li><li><a href="/pages/3ded78/" aria-current="page" class="active sidebar-link">情热</a><ul class="sidebar-sub-headers"></ul></li><li><a href="/pages/2cb4aa/" class="sidebar-link">家庭指导</a></li><li><a href="/pages/87b0fc/" class="sidebar-link">今夕</a></li><li><a href="/pages/0aaf20/" class="sidebar-link">再闻</a></li><li><a href="/pages/c4f271/" class="sidebar-link">此夏</a></li><li><a href="/pages/24b934/" class="sidebar-link">还要贴贴</a></li><li><a href="/pages/ef61e2/" class="sidebar-link">下海</a></li><li><a href="/pages/a223bf/" class="sidebar-link">求亲</a></li><li><a href="/pages/ae5d63/" class="sidebar-link">你真身的心呢</a></li><li><a href="/pages/f9eb7f/" class="sidebar-link">落日余晖</a></li><li><a href="/pages/624b4e/" class="sidebar-link">岛上有龙女</a></li><li><a href="/pages/736579/" class="sidebar-link">圆满</a></li><li><a href="/pages/58a402/" class="sidebar-link">爱心</a></li><li><a href="/pages/da6033/" class="sidebar-link">金臂钏</a></li><li><a href="/pages/faf3a9/" class="sidebar-link">利用</a></li><li><a href="/pages/4e2533/" class="sidebar-link">红线</a></li><li><a href="/pages/8e171e/" class="sidebar-link">宝珠</a></li><li><a href="/pages/6b5ad6/" class="sidebar-link">冬日</a></li><li><a href="/pages/2de55d/" class="sidebar-link">惊心动魄</a></li><li><a href="/pages/85ae60/" class="sidebar-link">兄妹</a></li><li><a href="/pages/525850/" class="sidebar-link">海里事</a></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/2023/#短篇-2023" data-v-06225672>短篇-2023</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="javascript:;" data-v-06225672>Cho</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2023-06-27</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">情热<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>一些二郎真君远追北海对九头虫赶尽杀绝之后。</p> <hr> <h3 id="上"><a href="#上" class="header-anchor">#</a> 上</h3> <p>北海眼填塞了分水将军，较之它处更是怨毒萦绕冰冷刺骨，直健身上厚厚的皮毛直如破衣烂衫般挡不得寒，细腰黑狗更是冻得牙齿打颤。海眼中高手赌斗金石相击声声慢，夹杂着噗噗液响股股暖。直老六彻底冻僵之前总算是见得那金身凶神从天而降，八个鸟头掼下地来，泼剌剌一身煞气蒸腾海水叫他们捡回命，再往后两眼一黑，醒过来已经回了梅山。</p> <p>二郎真君衣不解带照顾了兄弟们好几天，终于几个人陆陆续续醒转过来，康老大状况最好都能下地儿了，按着胸口又咳一阵凑出句整的：“我们兄弟无碍，二爷快回家吧。”<br>
杨戬正要开口又被直健抢断，拨拉下他袖甲：“二爷为三舅哥出了这口恶气该早点儿报于嫂子知……”转头拍拍卧在他床头枕边的黑狗，“您就放心吧我们会看顾好哮天犬。”</p> <p>回家的路上纵地金光越行越慢。<br>
杨戬推拒掉猴师弟即时的“登门道谢”，远追北海“斩草除根”。然而近乡情愈怯，他不知道这迟来的泄愤到底能向龙女证明什么又要向她证明什么，证明他还爱着她吗？可他明明已经“折磨”了她一千多年。</p> <p>杨府的大门究竟是近在眼前。</p> <p>灌江口今日阳光明媚，敖寸心已经习惯了晨起孤枕寒。<br>
只是今天眼皮跳了又跳，烦躁之下拉开大门，门外抬着手的人，正是杨戬。<br>
一时间张口结舌不知怎地挑了句：“要不要一起吃早点？”对面儿的人也显见得错愕，可话既出口覆水难收，只好又叫他“先换身儿衣裳吧”，片刻后并肩同行在早市上，老摊主还认得他们，虽然距离上次见面已经不止十年。</p> <p>羊肉汤端上来时摊主像从前一样称一声“杨二爷、杨夫人”，回去的路上，她竟主动牵起他的手。<br>
她问起来“这次去了哪里行猎？”<br>
他才刚答“北海”二字，已回转又到了家门前。</p> <p>龙女只是撒了手去开门，杨二郎心慌意又乱。<br>
大门推开吱呀呀响的同时，身后沉重的倒地声，敖寸心慌忙回头，惊叫“杨戬”。</p> <p>那人身骨沉重额头滚烫，显见是强弩有末。其实她对他何等亲密何等熟知，刚在集市上早就察觉到了他摇摇欲坠身形有异，催过几遍“吃不下别硬撑，我们家去”，可他只一个劲儿摇头，一勺接一勺舀着肉汤送入口中。她一时心软就瞧着他全部都吃完。</p> <p>等龙女回过神来，她两个已经身处在卧室里了——没想到杨戬求之不得的“搬回来住”，竟然由她亲手给实现。<br>
敖寸心自嘲地笑笑自己多年筑起的堤防就这么毁于一旦，可她也确实做不到对他放任不管。尤其是，他这次出门，虽然并没有告诉她，但她知道他其实是为了她……</p> <p>天廷对付不了杨戬就用西海试刀，什么“断绝关系”的小花招在绝对的权威之下自然不入眼，连“解救”的节奏也得依着人家心情，一晾就是好几年。</p> <p>龙女思绪纷呈杂乱。<br>
一时又想到杨戬这一去半个多月，是妖怪不好对付吗？<br>
再一想他都把自己折腾成这样了，那妖怪定然相当厉害。<br>
想到此节敖寸心惊慌起来忙把杨戬全身上下检查遍——一层层剥开衣衫前胸后背全看完，没发现什么大的外伤，只摸到他身上比之片刻之前更热了。</p> <p>杨戬醒来时愣怔了好一会儿，不敢相信自己竟有一天能睡回到这张床上，更惊喜于寸心就坐在他的身边。她坐在床边手搭在他肩膀上，她早上还陪他一起吃了早饭，她这会儿又为他掉着眼泪……见她哭了他自然是心疼的，可在这心口的疼痛之中又不可抑制地滋生出一些隐晦的甜。<br>
杨戬想为龙女擦擦眼泪手臂像是灌了铅般沉重，寸心连忙赶上来握住他的手，冰凉的泪花落在滚烫的手背上，两个人心下都是一颤。<br>
声音撞在一起，<br>
“我……”<br>
“我……”<br>
龙女先收起意马心猿。<br>
“我去给你熬点姜汤吧。”</p> <p>杨戬迟缓地点了点头，龙女将他用锦被团团裹住，要起身时却又被牵住了手。他脸色恹恹脸颊到耳根一片潮红，说起来显圣真君身负玄功向来体格刚健，却原来生病时也和普通人一样脆弱，一样敏感。<br>
敖寸心强忍着没让眼泪再滴下来，从杨戬掌心抽出手，假装没看到他眼底的失落。再仔细为他掖好被角，冲出房间来到灶下。神仙府邸常年不动烟火也一样会蒙上厚厚的灰尘，敖寸心站在这一地的狼藉间无声饮泣大哭了一场，收拾完心情煮一壶姜茶，多放点红糖免得他叫苦。</p> <p>端回主卧时见他慌慌张张从被子里探出头来，她假装没看见盛了姜汤一勺勺喂他喝下。喝下后捂起来发汗。几个时辰过去热度下降有限，龙女反复用手背试着他额头的温度，愈发焦躁起来，病急乱投医甚而提出要不要去城里叫个大夫，又被杨戬拉住。<br>
杨戬病中烧得嗓音低沉：“是北海眼的寒毒厉害，就不要给大夫添麻烦了。不过多捱几天，总会好的。”其实有些期待若是一直不好是不是寸心就会一直对他这么温柔这么照顾，但这份私心哪好宣之于口，只好换个说法以宽她心，“不过你夫君我更厉害哦。我有玄功护体不妨事的。”他措辞时心下实有惴惴，但不知道龙女是不跟他病人计较还是真的被说服，奇迹般地竟破涕为笑了。久违的笑容照进眼里让杨戬也忍不住微笑起来，笑过之后更想得寸进尺，蹭到榻边抬起头来仰视着她，小心翼翼提出条件，“寸心可以亲亲我吗？寸心抱着我睡，也许会好得快一点……”</p> <p>往年燕好时杨戬也常似这般撒泼耍赖，但那都是多久以前了？<br>
龙女鼻头一酸忙闭了眼免得泪流下来，摸索着捧起郎君面颊虔诚在额上一吻。然后褪了外衣掀开被子钻进去，将人拢入怀中慢慢躺下。<br>
杨戬近乎贪婪地嗅着龙女身上的味道，感受她怀抱里的温暖。视线落在她纤细的脖颈上，那里的肌肤现在白皙光滑，什么都看不见了。<br>
他小声把自己追杀九头虫的事情讲了，但将其中与西海的关窍刻意避开。龙女也默契不提，只是轻轻抚摸他的脸颊，还有浅浅的吻落在他鼻头和唇上。<br>
杨戬屏住呼吸，他不敢奢望这就是原谅，但只要寸心不再拒他于千里之外，也许，也许三妹说得对，他们还可以持续下去。只要寸心还留在他身边，他可以不要司法天神的位置……<br>
感受到怀里身躯的细微颤抖龙女把人又搂紧一些，轻抚他脊背安抚着。颈窝里似乎有些湿意，滚烫的呼吸又喷在上面：“寸心，对不起。我以为……”敖寸心打断杨戬的道歉：“睡吧，快点好起来。”</p> <p>怀中人渐渐熟睡，呼吸渐渐平顺绵长起来，额头也没那么烫了。<br>
龙女心下稍安也打了个盹儿，梦见了一千多年前，她出海救到杨戬。</p> <h3 id="下"><a href="#下" class="header-anchor">#</a> 下</h3> <p>再次醒来天已经黑了，睡过去前没有点灯，所以此时屋内大部分都隐在暗处，只有杨戬睁着晶亮的眼睛看着她。他的呼吸又粗重急促起来，龙女皱皱眉头贴上去眼皮挨着眼皮测他体温，似乎比睡下时又高了一些，小声嘀咕一句“这个申公豹果然麻烦”，想起身被拦回来：“寸心去哪里？”<br>
“我去给你再煮点姜茶发汗。”<br>
“哦。”<br>
她都快走出房门了他又追加了一句：“别惊动三妹他们。”</p> <p>寸心随口应下待到了厨下才反应过来——这偌大的杨府只他们两个，怎么平白提起三妹？<br>
等她端着姜茶再回来时远远看到窗棂里透出烛光，紧赶两步果然那人竟自己掀了被子下地来，光着脚就踩在地上，满屋子乱转还喃喃自语着：“怎么都换了？”<br>
龙女连忙把手里的东西在案上放下，上前牵了他双手把人按回床上再裹上被子，她还没来得及数落却听他又说了：“寸心也知道申公豹不易对付对不对？寸心是心疼我的对不对？”<br>
这都哪儿跟哪儿啊？<br>
“是我不好惹寸心生气了……”<br>
她提起一口气却还是没插上话。<br>
“我是为了寸心回来的，我真的是为了寸心回来的，在我心里没有人可以代替寸心，”<br>
只好先不去管他胡言乱语转身去盛了姜茶——<br>
“……是我不好，当初我不该执意去死，可我已经连累了哮天犬，我害怕寸心也被……<br>
“可我还是后悔了，我舍不得寸心……”<br>
——端上来：“先喝了这个，发发汗，好得快些。”<br>
那人接过碗，饮下之前低头念叨：“我真没用，不过是在亭子里吹会儿风怎么就……<br>

当最后一丝气息也被攫取，杨戬全然放松了身体，然而自控力之外的心跳却在加速越来越快，知觉越来越敏感，她唇部的触碰每一毫都激起他体内深处的战栗，直到她突然撤开，把自由的空气又还给他。</p> <p>杨戬大口大口喘着粗气，目光仍旧追随着龙女。寸心只是撤开少许给他喘息之机，仍在不太远的地方端详着他，头冠前的流苏垂下来，尾端拂在杨戬脸上，她的手掌轻抚他脸颊，又微微下滑，捏住他的下巴。<br>

闻言，被点名的小郎君愈发卖力，自动自觉往上顶顶，像是印证她话语。</p> <p>龙女没急着褪去最后的白色里衣。曼妙的腰肢摆动如风扶杨柳一下下撞在他身上，撞进他心里，莹润的红唇贴上他胸口收获跳动的狼藉。细白贝齿轻轻磕碰几下就让茱萸起立，杨戬下意识把另一边胸也挺了挺，龙女一愣他霎时红了脸想躲了去，龙女赶上来握了腰侧倾身相贴，隔着布料凸起对磨凸起，看杨戬还犹豫再次牵了他手覆在胸乳上。</p> <p>那两团绵软如云似雪，果然吸引了他全部注意。拇指轻轻摩挲另外四指弯曲起来贴紧侧乳的曲线捧住，似沉醉似痴迷。少顷，那一双大掌就地一转就着乳下的位置掐住龙女两肋，往上猛然抬起再放下，下方也跟撞上来撞得两个人齐齐发一声喟叹。</p> <p>再不能自制埋首进双峰之间又啜又吸，龙女恍然眼前似有白光烁闪，蜜穴一紧挤出爱液洇透两层亵裤，胸前立刻传来闷笑待到龙女的小拳捶上肩头，那灼人的大掌又绕到她身后滑下去，掌心在尾椎骨上打圈按揉，霎时间龙女只觉得骨软筋酥，身子一颤瘫靠到郎君肩上。再回过神来发现自己已是角尾俱现。</p> <p>龙鳞湿凉发着烧的人不可能不贪图这种快意。<br>
龙女被大力禁锢住胸口似岩浆倾覆龙尾也被人捉在手心，起落间颠动起伏像船行海上不知道岸在何方，也不知风浪何时能停息。<br>
又顷刻云销雨未霁，郎君毕竟身体抱恙这一阵厮磨就汗出如浆，将纯白寝衣尽皆浸透，龙女怕他着凉撑起身来去剥他衣裤，杨戬倒也算不得不配合只是动作间隙总瞅空要去揪揪龙尾摸摸龙角，好容易剥干净了寸心正欲发作，抬眼却撞进他笑盈盈又亮晶晶的眸子里。</p> <p>“我有没有跟寸心说过，能跟你成亲，是杨戬最大的幸运。”</p> <p>龙女为之一噎到嘴边的说落也全忘了，一瞬间以为自己也跟他一起发病一样发起烧来，然后察觉到最热的是眼眶，连忙又把头埋回那宽阔的胸膛。龙角戳中杨戬脸颊短短的绒毛蹭得他痒，左支右绌终于拢顺了，顺手滑下去抚摸并拍了拍她的肩背，又想起“怎么这么单薄”，没来及问呢，龙女叫他“躺着别动！”<br>

龙女把矜持都抛去。嫌烛火暗了又添些明珠在帐子里。</p> <p>龙女骑跨在杨戬腰部，手撑在他大腿上借力，狠狠坐下去。然后起身微微左右拧转几下，然后再沉下腰……如此反复不知凡几。听郎君骤然急促的呼吸声，看他小腹和上臂青筋都暴起。<br>
看柔软的肚皮被他惊人的尺寸顶得动来动去，流淌的淫液蜜水失了闸般淌满她们交接处流得到处都滑腻，抬眼笑问他“舒服吗？”他脸颊竟能瞬间更红一层，但还是认认真真点头，还有轻轻的一声“嗯”，略顿不及一息他又问她：“寸心呢？寸心舒服吗？”她笑得像得到、也给他鼓励。<br>

龙女俯下身堵住他后半句。</p> <p>只是亲亲贴贴摸摸他脸颊自然不够，龙女不乏一些恶趣味地摆动起腰肢，看杨二郎瞬间锁紧的眉头隐忍又甜蜜，一时间得意忘形更去逗弄，让人委委屈屈睨了她几眼后来干脆闭上眼睛，但藏不住鼻息。但她到底小看了积攒多时的真君的实力也小看了玄功奥秘，不消片刻那里便又充塞起来，还更加饱满。</p> <p>交欢久了道路已然纯熟杨戬轻轻一抵就滑入极深处，刚刚射入又流溢出来的白浊被带着又捣回去，进进出出捣得起沫捣得交接处煞是淫靡，捣得龙女腹内酸胀汩汩流水潺潺喷出溅在他小腹上倒从两侧腰际流下去。</p> <p>这下轮到龙女害羞了，又羞又急握手成拳敲打他胸口小小惊呼几声，但这次他把她紧紧箍在怀里。紧紧箍在怀里顶弄又重又急，捣得龙女眼冒金星还听见他说“寸心把角角和尾巴给我摸……”迷蒙间睁开双眼想去看他是否已经恢复，他又亲亲她额角又说下去“……寸心……凉凉的。抱着很舒服。”看来还是需要寻找借口的年轻人。</p> <p>龙女摆动尾巴摆弄起他双手一只去摸龙角另一只覆在尾根，趁着神思还有一丝清明告诉他：</p> <p>“杨戬，你是寸心出海遇到的第一个男人。<br>
“也是……寸心最喜欢的。<br>
“不许忘了。”</p> <p>杨戬此时还不太明白，只知道终于听到了寸心的甜言蜜语他说不出的欢喜。说不出的欢喜化作行动更频更急。还知道他的手指摩挲着龙角能引她哼出些甜腻的音节，而若是揉捏她柔软的尾根，龙女整个身子都会颤抖起来，会将他紧紧握住，会有一阵接着一阵，一阵阵绞缩仿佛要把他融入骨血。虽然也偶尔会被肆虐的龙尾扫到但这些疼痛只会让快感更加清晰。</p> <p>然后他们一起。</p> <p>杨戬觉得他像漂浮在春日的海水里，他整个人，连带那颗他师父都说太硬的心这一刻也像春水一般柔和。红烛都燃尽了，寸心扬起的龙尾映着明珠的光辉投下剪影，原来溺水前那一眼不是他的幻想……</p> <hr> <p>清晨的阳光透过窗棂时，屋内的炭火也熄灭很久了。<br>
寸心怕冷狠往郎君身上贴了贴，把人惊动。杨戬拽了被角囫囵裹好，几乎又要睡过去了，突然惊醒，低头瞧瞧怀里是香软的龙女，再抬头看帐顶成团如意，昨夜的记忆如梦幻般一点点复苏……</p> <p>竟有一天恨自己学艺过精，只一夜寒毒尽祛身康体健。病装不下去还能装什么正犹豫，试探着起身——“去西岐”——未及半程又被搂回去——<br>
龙女双眼未睁只紧紧抱着他一条臂膀，<br>
“仗都打完了，再陪我睡一会儿吧。”</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/85.短篇-2023/062700.情热.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a><a href="/tags/?tag=%E5%BE%97%E5%AF%B8%E8%BF%9B%E5%B0%BA" title="标签">#得寸进尺</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2026/02/18, 01:10:13</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/2fff3b/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">寸心去哪儿了？</div></a> <a href="/pages/2cb4aa/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">家庭指导</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
