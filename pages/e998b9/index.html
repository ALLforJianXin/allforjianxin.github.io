“娘，你的杨希回来看你了。”男孩大喊着跑进厢房，果然看见自己美丽的娘亲西海三公主在榻上绣花。<br>
敖寸心放下绣了一半的花，对许久未见的儿子招招手：“杨希过来。”<br>
杨希三步并作两步地凑过去，没骨头似的靠在敖寸心怀里。<br>
“这次回来可以带多久？”<br>
“七天，师祖说我法术练得好，这次就多让我待三天，娘，这三天我们出去到处走走好不好？我听说凡间有可多好玩的地方了。”杨希饱含期待的看着敖寸心。他已经打听清楚了，娘以前可是活泼过头的性子，也不知道怎么变成现在这样，整日里足不出户，不是绣花就是写字，再不就是柔声细语地安排神殿的各种事务。他自从记事起，就看着娘这种日子，娘没厌烦，他都看腻了，真不知道娘是怎么从活泼性子变成这样的。<br>
这次已经要让娘多陪自己走几个地方！<br>
“好，听杨希安排，你要去哪里，娘就陪你去哪里。”敖寸心还是面带温柔和煦的笑容，顺从地点头。<br>
“唉！”杨希垮下肩膀，小大人似的叹气，“娘，你每次都这么说，你就没有自己想去的地方吗？”<br>
“没有，娘在哪里都一样，看杨希想去哪里了。”<br>
“希儿想去哪里？”杨戬迈进门，只听到最后一句话。<br>
“爹！”杨希立刻从敖寸心怀里蹦出来，一蹿蹿进杨戬怀里。<br>
杨戬顺势抱住杨希，颠了颠才放下：“又胖了，跟着师父还能吃胖，看来三妹经常去看你。”<br>
“嘿嘿，”杨希挠头装傻，“姑姑太疼了我嘛。爹，娘这次还是没有想去的地方，你说去哪里好。”<br>
杨戬看了又在绣花的敖寸心一眼，蹲下身扶着杨希的肩膀，道：“今天爹不知道希儿回家，没有什么好玩的地方，去弱水那里转转好不好？”看着杨希苦着脸，忍不住笑了笑，“这次天河边多了些花草，和上次的不一样。”<br>
杨希看着杨戬，满脸无奈：“再不一样，也是我看了三百年的弱水。算了，爹也没什么好主意，就去转转吧。”<br>
杨戬转过头，柔声道：“寸心，陪我和希儿一起去吧。”<br>
敖寸心头也不抬继续绣花，口中答道：“你们一起去吧，我留在神殿，准备一些杨希爱吃的饭菜。”<br>
杨戬不语，杨希抬头看着父亲的神色，皱起眉头。</p> <p>“爹，我有点不明白。”杨希的小眉头一路都没展开，到了弱水边终于忍不住问杨戬，“我听师祖说了，娘以前不是这样的，为什么娘现在除了绣花写字，什么都不愿意去做呢？”<br>
杨戬不答反问：“你又从瑶池偷了陈酿？师父这次喝了多少？你小心娘娘罚你。”<br>
“嘿嘿嘿，娘娘才不会罚我，凡间都说‘隔代亲’，娘娘和师祖一样疼我。”杨希笑得贼兮兮的，拉着杨戬的袖子轻轻晃几下，又是一脸的可怜相。<br>
“爹，你就告诉我吧。”<br>
“师父和你说了多少？”<br>
“爹你好狡猾！明明是我先问的。”<br>
“呵，你若是不说，我也从师父那里问出来，可我不说，你还能去问谁？三妹和四公主这次都不会帮你的。”<br>
杨希撇撇嘴，夸张地叹口气：“好吧，这次我又输了。明明姑姑每次都扛不住我撒娇的。<br>
“我知道的不太多。原本师祖是在和我闲聊，说到流水不腐，师祖就说水族也喜欢流水，这样可以借水路游遍四海，我想着，娘是龙族，是不是也会喜欢这样？如果我陪着娘到处走走，娘会不会开心一些？我问了好多次，师祖才说了一点点，因为以前娘的性子到底是什么样，师祖也记不太清了。<br>
“爹，天廷只有弱水，娘是不是因为天上水族太少才不开心？这次回来，到凡间我能陪着娘七年，能走遍好多地方，见到好多水族。”<br>
杨戬在一瞬间收拾好不该有的情绪，屈膝半蹲，看着杨希稚嫩的面孔：“你想去凡间？希儿，你刚回来，还不知道，爹这里又有好多事情需要处理，没办法陪你和你娘去凡间，你娘的法力普通，你还太小，遇到危险怎么办？”<br>
“这好办，让梅山叔叔陪我去，遇到妖怪我就报上爹的名号，趁妖怪害怕的时候，我和梅山叔叔一起打，收服妖怪了再陪娘继续到处玩。怎么样？我连乾坤袋都准备好了。”杨希不知从哪里摸出揉成一团的乾坤袋，得意地在杨戬面前晃着。<br>
接过带着杨希体温的乾坤袋，杨戬无法回答可行或者不可行。<br>
杨戬是多少人心中的希望，却是自己妻子的绝境。</p> <h2 id="第二章"><a href="#第二章" class="header-anchor">#</a> 第二章</h2> <p>杨戬送走杨希，慢慢踱到天河边，意外看见弱水竟然现身，坐在花丛中痴痴望着远方。<br>
“弱水，”杨戬上前，对弱水致谢，“这几天希儿打扰了，多谢你愿意陪着他。”<br>
“杨希很可爱，我倒是要谢谢他，愿意陪着我打发时间。”<br>
“这些年，来天河边的仙人越来越多，这里的花草也越来越多，一切都会好的。”杨戬看弱水神情落寞，忍不住出言安慰。<br>
“呵呵，好的是别人，和我有什么关系？”弱水冷笑，“我一日被禁锢在此，一日便于从前无异，哪里会好？杨希都知道‘流水不腐’，我千万年来囚于天河，动弹不得，名为弱水，实为死水。”<br>
“寸心她近来无事，我让她多来陪陪你。她上天几百年，也只和你谈得投机。”<br>
听到敖寸心的名字，弱水脸色一变，立刻站起身来，对着杨戬正色道：“真君，日前传来消息，后羿早已羽化多年。可有此事？”<br>
杨戬略一皱眉，点头道：“不错。”他面色不改，心中却着实不耐，最近走到哪里都有人用这种眼光看他，没想到弱水这里也是……<br>
“真君当初的月光宣言感天动地，三界无人不知，现有良机，真君心愿可偿……”<br>
“够了！”杨戬打断弱水的话，“杨戬与寸心奉旨复合，四百年来夫妻和睦，你说这话是何意？我敬你是寸心之友，你竟然这般不知分寸，对寸心的婚事多做干涉？”<br>
“呵呵，当日真君也是以嫦娥为友，嫦娥不是也背着真君劝寸心另觅良人？”<br>
杨戬面色一冷，沉声道：“想不到阁下的消息倒是灵通，连这些陈年往事也都知晓。”<br>
“真君以为，弱水是怎么知道的呢？”弱水冷笑，不甘示弱。<br>
“往事休提，现在杨戬和寸心姻缘美满，弱水还是不要多费心思的好。”<br>
“夫妻和睦？姻缘美满？”弱水眼神越来越冷，别人看着杨戬怒气冲冲，估计早已两股战战，她可是丝毫不惧，“真君到底是想骗谁？弱水是情的化身，有情无情，别人不知道，我可是一清二楚。真君既有贤妻服侍，又有爱子绕膝，自然觉得这是美满，真君夫人也是这样想的？三公主心如死灰真君可知？弱水自知出言唐突，只是与三公主情谊日深，不忍不管，真君还请看在昔年情分上，放她一条生路。”<br>
“满口胡言！”杨戬大怒，厉声道，“弱水，寸心现在的生活平安喜乐，哪里会有什么不好的念头？！你若是口无遮拦，让本君听到什么风声，就算你是一泓清水，本君也有法子让你生不如死。”<br>
“男不可夺志，女不可夺情。”<br>
弱水一句话，让杨戬立刻哑口无言。<br>
“情如流水，水来时无人可挡，水流走了，任谁也无法留住。就算将流走的水取出，放回上一段河道，水也不是原来的水了。弱水懂情，三公主至情，数百年来，到这里与我相见之人不少，唯有三公主知我懂我，为了这数百年相知相伴的情谊，今日我才冒昧出言，真君，三公主已经走到了另一条路上，你何苦强求？你现在的功绩，换一道圣旨绰绰有余，放了三公主自由可好？”<br>
杨戬眼神愈发不善，手中的墨扇似有意若无心，一下一下地在弱水面前晃动。<br>
“真君，当日华山脚下，月光宣言何等轰动？可惜，真君和三公主奉旨复婚后，对此事一字不提，对嫦娥有何影响弱水不管，对三公主可公平？你可问过三公主是否愿意？你不说一言，心安理得的忘记了，只想着美人入怀温香软玉的享受，哪里还管了这许多？你不在意别人是否曾为你不顾一切，是否因你颜面无存，现在自然也不在乎人家是否心甘情愿？长此以往，三公主又何尝不是另一个弱水？”<br>
“寸心当日是亲手接下复婚的旨意，有何不愿？”<br>
“既然如此，当日真君劝三公主会接旨时，为何还要强调西海安危？”弱水看着杨戬瞳孔一缩，微笑道，“真君，很意外吗？”<br>
杨戬冷哼。<br>
“真君，若是你还信奉‘爱是付出欲是索取’那些话，就更应该考虑弱水所言。弱水对寸心相知相惜，我为她付出，才甘心冒犯真君，劝真君放寸心自由，若不然，我说这些得罪人的话做什么？寸心要是离开了天廷，我连一个能说话的朋友都没有了。友爱难道还不算爱？我若是索取，就应该劝真君将寸心留下，永居天廷，与我相伴。<br>
“若是真君想法已经改变，那么，又是为什么非要留下三公主？后羿再也不会出现，真君若是作出决断，不难有个皆大欢喜的局面。”<br>
弱水看着水面的波纹，缓缓绽开一个温柔的笑颜：“我在这里多久了，天廷之中，估计没有谁能记得清了。万年寂寞，无边凄清，只有一个人相知相伴，这样的感情，就是无知无觉的水，也会动心的。何况是情的化身呢？弱水限于自身，纵然此生还有无穷无尽的时光，也只能画地为牢，三公主不一样，她还有希望。”</p> <p>杨戬迈进厢房，看见寸心又在绣花。从她有了身孕搬入厢房开始，不管他什么时候回到神殿，都会看到她在绣花，在等着他。他曾经以为，这一次自己的婚姻终于如父母一般美满，终于等到向往千年的岁月静好的生活，后来他才知道，原来这是一个女人对命运无可奈何的妥协。<br>
他用了百年时光，终于看懂了妻子的改变，可是妻子的目光再也不会停留在他身上。<br>
他终于想起，奉旨复婚后，那双顾盼生辉的明眸，再也没笑过。</p> <p>“寸心，”杨戬坐在寸心的身边，看着她飞针走线，斟酌着用词，“今日送走希儿后，回来路上，与弱水聊了几句。”<br>
敖寸心在杨戬提到“弱水”二字时，手中针线停了一下，她蹙了蹙眉，还是没有开口。<br>
杨戬好像并未发觉，继续道：“天河边变化很大，现在已经看不出以前的影子，可能再过些日子，大家都会忘了那里曾经寸草不生。寸心，弱水今天又提起你，去看看她吧。”<br>
“好，我现在就去，晚饭前回来。”敖寸心放下绣花绷子，准备起身。<br>
杨戬伸手扶着她的手臂，对她微微一笑：“我陪你一起去。”</p> <p>天河边，弱水并没有现身，也没有出声。<br>
杨戬和敖寸心并肩而立，敖寸心对着水面微笑，杨戬在用眼角仔细地看着她的笑。<br>
西海诀别后，他的人生被分为两个部分，少年时恩怨爱恨都已远去，褪色成灰白的影子，伴随着破碎的记忆，漂浮在尘埃中；改换天条的路上，他的世界只有黑暗，海边渐渐离去的绯红化作柔韧的细网，包裹着他的心房，融入他的血肉，那张绯红的丝网，如同洒落肩上的清辉，是扎根在他心底的软刺，也是令他再无畏惧的铠甲。<br>
新天条出世，他以为自己可以用一道圣旨，寻回错失的幸福，但是寸心已经走上了另一个岔路口。<br>
那又如何？<br>
杨戬从不认命。他有无尽的时间，终会等到愿意回家的妻子。</p> <p>杨戬心中忽然涌起强烈的感情，他想看看寸心的眼睛，他想亲吻他的妻子。<br>
他轻轻侧身，微微低下头，看到敖寸心的双眼——<br>
一如既往，一汪死水。<br>
敖寸心发觉杨戬在自己，抬头与他四目相对，微微一笑，随后，若无其事地转向一边。<br>
那一侧，有绿叶在微风中轻轻颤抖着。<br>
杨戬的心也颤抖着，慢慢地沉入万丈冰渊。</p> <h2 id="第三章"><a href="#第三章" class="header-anchor">#</a> 第三章</h2> <p>新天条出世四百一十二年，敖寸心走出神殿，再没有回去。<br>
三界中，再没有敖寸心的丝毫消息。<br>
新天条出世五百年，红鸾星君重订姻缘簿，在此之前的仙凡婚恋全部作废。有情人，相约再绑红线；缘尽者，各自另觅良人。<br>
西海龙王敖闰上奏，三公主敖寸心隐世多年，西海不敢耽误司法天神姻缘，盼司法天神再娶贤妻。<br>
司法天神当场驳回，并于退朝后前往红鸾星君处，重新将自己与西海三公主的姻缘记入姻缘簿，永不更改。<br>
离开红鸾星君处，杨戬路过天河边，又看到坐在花丛中的弱水。出乎他的意料，弱水显然已经知道他的所为，只是平静的看了他一眼，立刻收回目光，隐去身形化入水中。</p> <p>你们都不理解又如何？杨戬何时需要过别人的理解？<br>
杨戬的一生，只失败过一次。之后，过程再艰难，他也都成功了。<br>
他要改掉陈腐的天条，新天条出世；<br>
他要还三妹自由，三妹走出了华山水牢；<br>
他要月光披身，广寒仙子也要专程为他洒下月华；<br>
现在，他要一个女子回心转意，神生无尽，岂会等不到那一天？</p> <p>杨戬开始漫长的等待。<br>
新天条运行得很好，每日里都处理不完的杂事已经渐渐少了，三界中纷争不起，人神鬼妖相处良好，一切顺利得像是一场美梦。<br>
杨戬每日下棋品茗，读书练武。一日午后，他忽然发觉，这些东西已经成了他的生活。每一天的生活都不会改变，都是前一天的重复。重复三百多次是一年，重复三千多次是十年。十年里，他这个人依然“生存”，这些东西证明他还“活着”。除此之外，再无其他。<br>
寸心的生活是不是也是这样？<br>
她嫁给自己的四百多年，每天都是这样过来的。<br>
自己想着重回灌江口，打猎除妖，逍遥度日，却被这做不完的三界杂事绊住，只得机械的向前走，每走一步，离自己想过的日子就远了一步。寸心呢？她说过她想过的生活并不是来到真君神殿。自己当时为什么没多想一些？只觉得她会适应真君神殿的生活。她做的很好，可是她真的是适应了？<br>
自己不喜欢这些事，但是送到面前来，就要接受它们、处理它们，心中的不情愿都要按下去。寸心是不是也是这样，接受神殿的生活、接受自己、接受杨希，按下了心中的不愿意？<br>
他以为婚姻仍在，时光无尽，遗憾总会有机会弥补。过去，是他走的太快，忽略了寸心的脚步。现在，是他停留在过去不愿走出，而寸心已经走上另一条路，一条不需要他出现的路，他强行介入那条路企图同行，没想到，却挤得寸心无法容身。<br>
杨戬隐约觉得，自己或许真的错了。<br>
敖寸心的人生早已经变成另一番样子，自己还将她禁锢在昨日。<br>
杨戬从不肯屈服于命运的威胁，这一次，却不得不承认时间的强大。</p> <p>三百年后，阐教弟子斗法大赛，杨希夺冠。<br>
同年，杨戬辞去司法天神一职，退居灌江口，听调不听宣。<br>
王母推荐杨希接任司法天神之位，玉帝欣然下旨，三界又有了一位公正无私的司法天神。<br>
此后，显圣真君寄情山水，朝游沧海暮桑梧。<br>
次年，消失已久的西海三公主敖寸心现身人前，自愿舍弃龙元，身化流水，看守泉眼。<br>
永镇西海。</p> <hr> <h2 id="作者有话要说"><a href="#作者有话要说" class="header-anchor">#</a> 作者有话要说：</h2> <p>男不可夺志，女不可夺情。这是对戬心二人的理解，杨戬不可夺志，寸心不可夺情。
重复这句话时，突然开了个脑洞，写下这个短篇。人生已经走到另一个阶段，就算回到过去的处境，行动上会因为现实所迫、被推着向前走，感情上也无法回到当初。心已沧桑，找不回往日的天真。
唯有他的不可夺志，和她的不可夺情，一如当年。</p> <p>杨戬的“不可夺志”一直没变过，这次只是把目标换成了婚姻，可惜他错了，他把人的改变想的太简单了。
与杨戬相对应的，寸心的“不可夺情”也没变过，她的感情在杨戬那里时，天条和西海都无法让她动摇，同样的，她的感情不在时，杨戬和圣旨都没办法改变她的心意。她成熟了，但是她对待感情还是没怎么变。她在意弱水，听到她的名字就分心、手里的活停了，听到弱水相见自己立刻就去（杨戬这个骗子），她还是那个为了感情可以赴汤蹈火的三公主。
过去，她的感情、她的那一段人生，和杨戬是重叠在一起的，所以她的“不可夺情”表现出来，别人看来就是她为了杨戬如何如何。现在，杨戬和她是两条路上的人，因为一道圣旨，她又回到了当年的婚姻中，但是她的感情停留在她现在的人生中，和杨戬已经错过了，这个时候她的“不可夺情”就表现成她接受这种生活，尽力去安排好一切，但是她不开心，因为她没办法让自己爱上这种生活。文中没正面写寸心的感情，因为正面写太虐了。她在西海边说的话应验了，错过了就是错过了，这个遗憾无法弥补。</p> <hr> <h2 id="流水不腐番外"><a href="#流水不腐番外" class="header-anchor">#</a> 流水不腐番外</h2> <p>敖寸心嫁进神殿至今，没吵过也没闹过。</p> <p>梅山兄弟都有些心中没底，回到神殿便是惴惴不安，外出降妖的时候争先恐后，唯恐慢了半步，成了真君夫妻俩拌嘴的由头。</p> <p>这次的妖怪比上次的还不禁打，都没抵抗两下，就死了个透，成了梅山功劳簿上的一笔。兄弟几人唉声叹气，大眼瞪小眼半天，还能怎么办？回神殿交差吧。</p> <p>神殿没人，草头神说，真君与夫人去了天河散步，还没回来。兄弟几人长出口气，琢磨着要不要再找个差事，下界去干个几十年，忽然听见院中有动静。</p> <p>哮天犬居然没跟在真君身边，而是在院中捧着个海碗，吸溜吸溜的喝汤。</p> <p>“哮天犬，今天小金乌是从哪边出门的？你居然没跟着二爷？”</p> <p>“主人成亲前就和我说了，要是和夫人一起，就不用我跟在身边半步不离，要是没有夫人在，就随我了。”</p> <p>梅山兄弟互相使个眼色，估计也就是这样，三公主才能安分那么久。</p> <p>“再说，主人今天是和夫人去了天河，弱水从来都是不给人好脸，我才不跟着去呢。”</p> <p>“弱水？她都多少年没在人前现身了，你还知道她不给人好脸，哮天犬，你消息灵通啊。”老五心神一放松，嘴上就没有把门的，连哮天犬都开始调侃了。</p> <p>哮天犬咽下嘴里的汤，完全没听出老五什么意思：“那是，我自打鼻子不好使以后，可是用心练过耳力的，现在不比顺风耳差多少。上次我去天河边找主人的时候，听见弱水说的，天廷里不是虚情假意的口蜜腹剑，就是道貌岸然的蝇营狗苟，都是她看了就想用水去泼的男女。幸好现在有个三公主和能她说说话，不过这一来，她也替三公主可惜，也不知道她这是什么意思。”</p> <p>梅山兄弟听了脸色都有点不好，弱水居然当着二爷的面说这些？她当真以为，没人记得她数百年来用水泼过几个人？</p> <p>康老大看着又把脸埋进海碗里去的哮天犬，试探着问：“你又知道了？哮天犬，以嗅觉追踪万里是你拿手好戏，用听力辨认世间万物可是人家谛听的看家本事，别是你弄错了吧。”</p> <p>“什么？”哮天犬把空碗一摔，当即跳了起来，“才不是我听错了，我告诉你，我当时离着主人不过一丈出头，听的真真的，弱水就是这么说的。夫人当时还说，哪有什么可惜不可惜的，别人怎么做，是看人家怎么做人，她自己怎么做，是看她自己，她自修自得，管别人干嘛。”</p> <p>哮天犬又嘀咕着：“这话说的和那些和尚打机锋似的，绕来绕去，弱水也说，三公主永禁西海这些年，是在海底悟道了，可见她是没有心思琢磨着牵三挂四歪门邪道，只是不知道三公主这忍辱波罗蜜，能修到什么时候。”</p> <p>闻得此言，梅山兄弟都已是强做镇定了。弱水剑指何人，也就这不通人事的狗还听不出来。不过，三公主也是当着二爷的面这样说？不管怎样，这也算是……顾全了二爷的颜面了。</p> <p>“夫人现在这样也挺好的，不吵不闹，不哭不笑，什么事都安排的好好的，主人也高兴，今天出门前还说想尽快有个小主人，日子就圆满了。”</p> <p>不吵不闹？不哭不笑？当年灌江口，三公主没少吵闹，梅山兄弟都对她并无好感，只是碍于她是当家主母才不好说什么，今日得知这位主母重入神殿以来，竟然都是不哭不笑，安稳度日，不知为何，都有些歉疚和怜惜。这些大男人，都不知歉疚从何而起，也不好细想这怜惜又从何而来。只好能避则避。</p> <p>自打这日以后，梅山兄弟越来越少回神殿了。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/10.连载中/180731.流水不腐.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidde
