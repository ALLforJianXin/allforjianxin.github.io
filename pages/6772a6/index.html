戬心之间最重要的是他们想法完全是两个方向。有一个情节表现的很彻底。</p> <p>寸心：人和人是互相利用的。<br>
杨戬：我和你之间呢？</p> <p>联系剧情和前后语境，把杨戬和寸心的思维方式都补上，就是这样——<br>
寸心（皇家的女性思维）：人和人是互相利用的。（想法：玉帝是三界之主，也是你舅舅，终归是血亲，杨家的事情又过去几百年了，甥舅和好总比对立强。玉帝利用你，把你和梅山兄弟招安，消弭反天的隐患，又显示帝王胸襟。你利用玉帝，低头认错做了司法天神，有了权力会比现在更安全，比你盘踞灌江口更能施展抱负。我也能够和家里和好，带着丈夫风光回娘家，我没嫁错人。）<br>
杨戬（平民的丈夫思维）：我和你之间呢？（想法：我是你丈夫，你口口声声爱我，居然让我去和仇人低头，你把我的父母之仇放在哪里？我的父母之仇你都不在意吗？这就是爱我？互相利用，你希望我当司法天神，是不是利用我给你娘家争面子？）</p> <p>夫妻离心，误会更大，感情裂隙增大。<br>
关于“人和人”这个词，寸心的心里她一直都是和杨戬不分你我，所以她对杨戬提出任何要求都是理直气壮，要他做官也好，要回西海也好，都直接提出来，连无理取闹都是理直气壮。<br>
杨戬由于家变后的遭遇，内心对这个词很敏感，被他认可了，划为自己这边就护短，不是自己人范围内的另说。除了寸心，哪吒杨婵玉鼎梅山哮天犬包括狐妹都是自己人，这就造成一个矛盾，他和寸心夫妻一体不分你我，可是寸心和他的亲友不是一体，他能够看到这个问题，但是解决不了这个问题，只能委屈其中一方，这个过程中有一个很可怕的引导方向，“我的妻子和我一体，我的家人和我一体，但是我的家人和我的妻子不是一体，那么我呢，我在妻子这里算不算一体”。<br>
这里其实是杨戬不够成熟，第一，他没有明白寸心和他的亲友的分歧还是“是否向天条低头”，第二，他是一家之主，如果早点给他们划出各自的界限，大家都在自己的界限内，自然相安无事，就像上天之后的真君神殿。但是他毕竟还不是日后那个司法天神，所以他意识不到这点，只能委屈自己一退再退，希望大家也都各退一步。这种情况下，从杨戬的视角看来，梅山不来杨府，三妹去了华山，师父回山清修，都是退让，但是寸心还不满足，没有退让。所以他会问寸心“你为什么总有事呢”？<br>
这句话让寸心明白，杨戬不懂她的诉求是渴望亲情，在她看来是杨戬不在乎她所以也不在乎她的家人；在杨戬看来，寸心还在惦记她的家人，把她的家人放在自己父母大仇之上，和自己的家庭依然没有融合，这时他心里的那个引导方向再次出现，加大效果：<br>
“人和人之间互相利用。”<br>
“我和你之间呢？”</p> <h2 id="二-王母究竟为什么有把握戬心会分开"><a href="#二-王母究竟为什么有把握戬心会分开" class="header-anchor">#</a> （二）王母究竟为什么有把握戬心会分开</h2> <p>戬心离婚的事，王母是最早看出戬心婚姻实质问题的人，天条不改，戬心的目标无法统一，感情再深厚，也会被消磨掉的。王母看到这一点，她什么都不用做，只要告诉杨戬，他的婚姻终点是悲剧，然后在悲剧的原因这里给他一个错误的引导，等着戬心自己过日子，过不下去了，杨戬就会相信王母的理论。<br>
杨戬当时不成熟，不相信王母，他的态度非常明确，只要努力就可以改变，但是王母提前给他一个暗示，让他的目光从天条上挪开，以为他婚姻结局不好是情不对、人不对，等他走到终点的时候，看到婚姻千疮百孔，他所有的努力都没有用，自然会在面对事实的时候，接受王母的暗示。<br>
那些年我认为杨戬被王母骗得很惨，王母指出了戬心婚姻发展的方向和结局，在悲剧源头偷换概念，杨戬又没有认识到一切的源头是天条，在磕磕绊绊的探索中，不自觉的倒向王母的理念。<br>
王母是个政治家，她考虑的是人性的必然，剧中她没有把希望寄托在谁的感情上，指望感情的是嫦娥，嫦娥很明显她有心计有手段，她和天蓬弱水那一段是最明显的例子，她服从王母的命令保全自己，天蓬弱水被坑了。嫦娥会用感情来让人放下戒备，然后试探杨戬的心思，顺着他的逻辑说话，她说话很有技巧，让人不知不觉被她牵着走了，达成她的目的。<br>
王母不会这么做，王母在剧中有“洞察人性”这个外挂，只要看到这个人，就会根据人性和局面发展推测出事态走向，她不用像嫦娥那样，拿感情套近乎摆事实讲道理，她只要像对杨戬那样，看到终点指出来，再适时的添把火做点什么，就能达到目的了。<br>
如果不是杨戬有改天条这个设定，他还需要很久才能反应过来王母把他耍了。他改了天条，把王母坑了一把，有仇必报的杨戬……</p> <h2 id="三-月饼有没有对戬心婚姻产生影响"><a href="#三-月饼有没有对戬心婚姻产生影响" class="header-anchor">#</a> （三）月饼有没有对戬心婚姻产生影响</h2> <p>婚前关于月饼的吵架，杨戬态度不明确，寸心对婚姻的感情和信任被打碎了，第二天的成亲连个笑脸都没有，可见两个人的婚姻开端并不好。封神分开的那些年，杨戬和寸心都有个缓冲的阶段，杨戬回家了，寸心忙着琢磨封赏和回家的事情，没继续计较月饼。但是寸心这时候吓唬哮天犬，让他老实点，被哮天犬添油加醋告诉杨戬，寸心想要赶走自己，杨戬完全没核实没对质，直接在心里给寸心定罪了，杨戬借题发挥和寸心找茬，被寸心吵架闹大了，梅山和杨婵要走，杨戬留不住。能看出杨戬完全不会治家，他自己不拿自己当一家之主，有心思不会明着说，而是和稀泥，指望着大家各退一步达到他满意的一家和气。寸心的角度看，她不知道哮天犬坑了她，自己正常过日子，杨戬就找个理由借题发挥，让她老实点，寸心自然不服气，吵架说杨家没家规，长幼不分主仆不分，内院外院不分，别人听到了自然都走了，但是哮天犬不走，内院外院这个是对着哮天犬来的，他成天跟着杨戬，不让杨戬和寸心有正常的夫妻相处，就算是晚上休息都要趴在卧室外面，想想也够膈应人的。<br>
杨戬无条件纵容哮天犬，每次寸心说哮天犬应该懂事，杨戬就说那是宠物不用懂事，寸心说宠物就有宠物的样子，杨戬就说哮天犬是他兄弟不能被寸心虐待，寸心太不像样。那个时候大家都是被天廷吸引了注意力，婚前吵架的信任崩塌后遗症没显现出来。等到封神的事情完全过去了，寸心也弄清楚不可能借着封神让杨戬当官、自己趁机回家和好，后遗症就出来了。<br>
她完全无法相信杨戬。<br>
杨戬在西海边和她定情，许下“三界之内任你驰骋”的诺言，之后杨戬自杀，寸心怎么挽留都挽留不住，其实那个时候寸心已经开始隐隐约约不那么无条件相信杨戬了。婚前吵架，彻底绝了杨戬在寸心这里获得信任的可能。梅山和杨婵走后，月饼的威力开始显现出来了。<br>
王母又在添油加醋，杨戬被误导了，他真的认为错的是感情。他不觉得自己在婚姻中有什么错误。加上他没认识到他和寸心沟通不够，寸心觉得杨戬不在意她的亲情，不在乎她思念家人不能回家的痛苦；杨戬认为寸心要求太多，希望他做官，不体谅他失去家人的痛苦，加上吵架离家都算是冷暴力的，寸心越来越痛苦，越痛苦越作，她越作杨戬越烦，越烦越没有耐心不想回家，恶性循环ing。<br>
这个时期，他们还是有感情的，都希望对方能为自己付出一下，帮助自己的想法实现，有了朝游沧海那次出游。<br>
但狗又来了。<br>
那次出游可以看出三点，夫妻还有感情，哮天犬依然插在夫妻之间，戬心对哮天犬的态度没有商量好，杨戬还是无条件纵容他，寸心还是不希望有别人横在夫妻之间的。那次出游也显露出一个关键问题，戬心有感情也没用，他们的问题根本没解决，回到那个发生问题的环境里，他们还是有矛盾，所以出游结束，还是吵架。<br>
月饼的后遗症就是让夫妻双方没有信任了，沟通失败让他们找不到正确的沟通方式，一直持续到这个时候。</p> <p>寸心：你让我相信你没出轨，你做给我看，你体谅我想家人，去当官帮我回家，让一大家子人都有点规矩，你我有点夫妻的二人世界，让我相信你是想过日子的，没有别的心思。<br>
杨戬：你让我相信你是爱我的，是想要好好过的，你对哮天犬好点，他是我兄弟，你别容不下他，你别给哮天犬找事，他是我宠物，你别让他学规矩，你体谅我没家人的痛苦，别让我当官，让我相信你是相过日子的。</p> <p>双方都认为自己为了婚姻委屈得不能更委屈了，都对对方抱着期待，但是没有沟通过，不知道对方想要什么，也不理解对方付出的方式，越看不到对方的付出，越认为自己委屈，又一个恶性循环。<br>
最后寸心破罐子破摔了，她因为小玉的事。那一次她回家之后，对孩子说孩子丢了，丢有两个意思，一个是主观要扔掉，一个是看管不周遗失了。杨戬不假思索的选了第一个，他用恶意揣测寸心，寸心这个时候心凉了，她宁可死在杨戬手里，也不说孩子是怎么不见的，也顾不上孩子的安全，和杨戬怄气。这一次彻底毁掉了戬心和好的可能，婚姻差一根稻草就要崩了。<br>
这根稻草是月饼和嫦娥。寸心去水底找月饼，她信任杨戬才让杨戬自己去扔掉月饼，杨戬也不知道他扔了的月饼被哮天犬藏起来，寸心看不见月饼，自然会想着杨戬又一次骗了她，婚前杨戬的行为是他因为月饼毁掉了夫妻之间的信任，这一次寸心眼中他又骗了寸心，寸心要崩溃了，加上嫦娥劝离婚，有了刺杀嫦娥的举动。<br>
杨戬这方面，他在知道小玉被姥姥抱走了，放心了，但是他看出寸心已经开始不正常，加上王母说起狐妹的例子，他这个时候已经接受了王母对了理论，准备离婚了，他受到的最重一击是寸心“你折磨我一千年”，杨戬的爱情、杨戬的付出都被寸心否定了，他决定离婚。但是他舍不得寸心，拿着寸心的白绫伤心，听心劝他几句他动摇了，不想离，这个时候发现寸心去月亮要杀嫦娥，他不知道嫦娥劝寸心跟他离婚，只看到寸心越来越失控，他心中越来越相信王母，他害怕了，不管是寸心杀了别人，还是寸心自己崩溃，都不是他想看到的。从月亮回来，夫妻俩一句话没有，杨戬看是寸心没有解释自己的行为，寸心是和杨戬赌气，看杨戬能护着嫦娥到什么时候，她听到劝离婚的话已经认定杨戬是保护嫦娥才去的，这个圣旨来了，杨戬接旨离婚。<br>
一块月饼导致了戬心之间的夫妻信任危机，一千多年的婚姻里信任危机没有解决，各方面不利条件叠加，爆发时婚姻自然崩溃。</p> <h2 id="四-关于西海诀别"><a href="#四-关于西海诀别" class="header-anchor">#</a> （四）关于西海诀别</h2> <p>吾道不孤。<br>
这是西海诀别的含义。<br>
这四个字是我理解的顶罪和诀别，是寸心对杨戬的意义，她给杨戬的陪伴是多方面的，不仅仅是婚姻、爱情，还有杨戬的理想和事业。<br>
旧天条锁住的不只是被罚永禁西海的寸心，还有旧天条困住的所有人。而改换天条的过程中，寸心给予杨戬的信任、支持，还有最重要的理解，心灵上的陪伴，对他来说，寸心不仅仅是杨戬事业方面是助力，也是他的感情的归处。他期待了千年的信任、理解、支持、爱情都圆满了，他的精神境界和寸心相通了，道路也一致，作为婚姻矛盾根源的三观不合也已经解决，为什么不能重新开始呢？他们是彼此感情的获得者，虽然婚姻不得不结束，但是他们依然并肩携手，他们为了推翻旧天条，在抗争得到他们应有的自由。这条路，虽然是孤胆英雄的暗夜独行，但是有人不惜一切守护他、与他相伴、与他一起为自由而抗争，杨戬在幽暗的神殿，寸心在冰冷的海底，他们身陷牢笼，但是心在一起，两人的身份是离异后的单身男女，但是他们的感情是系在彼此身上的。<br>
西海一别，不知是否有来日，不知是否能重逢，也许她此生再无重见天日的可能，也许他会“向使当初身便死，一生真伪复谁知”，他怎么会忘记？婚姻中，寸心是他生命的一部分，离婚时他把自己一千多年的生命硬生生抠出去，只是因为他对寸心的一句“我不会在折磨你”了；离婚后，血淋淋的伤口还没愈合，寸心理解他的志向，又成为他人生追求的一部分。分开的日子里，越是身负重任，越是众叛亲离，他越会记得那个支持他、理解他的人，支持他的拼搏，理解他的人生追求。只要杨戬的“道”还在，他就会记得：<br>
吾道不孤。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/97.嗑学/10.杂谈/01.关于戬心的一点分析本.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a><a href="/tags/?tag=%E6%B8%85%E6%B0%B4" title="标签">#清水</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/10/05, 18:43:06</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><!----> <a href="/pages/35f6e7/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Chapter 1</div></a></div> <div class="page-nav"><p class="inner"><!----> <span class="next"><a href="/pages/35f6e7/">Chapter 1</a>→
