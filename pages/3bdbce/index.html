fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">日复一日<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>敖寸心有些生气。<br>
日头高挂，已近午时，她又一次起晚了。还说要让人羡慕杨戬有个好媳妇呢，天天睡到这个时候，应该没有好媳妇是这样的吧？寸心想着，心里也不太确定，好媳妇都要做什么来着？<br>
反正睡半个上午肯定不对。至于为什么不对……还没想出来。只是见到别人都早起，自己却这么晚，真是不好意思。<br>
她正拧着被子生闷气，杨戬推门进来，一见她便笑：“醒了？”<br>
寸心原就恼着，看见罪魁祸首，一把抓起枕头砸过去：“都怪你！”<br>
杨戬抬手接住，三两步走到床边，把枕头塞在寸心腰后，坐在床沿揽过她肩膀，亲了亲她犹带红晕的脸，问道：“怎么了？”<br>
寸心推他：“我起晚了，又起晚了！”推他不动，又撒气拧了两下。<br>
杨戬先一愣，待明白寸心的意思，也不在意被拧的皮肉，心中反生出些得意来，于是手臂也收紧了，口中笑说：“是怪我，都怪我。”又看着她含羞带恼的脸，黑玉般的眼中仍有迷蒙睡意——寸心这么迷人，实在不能全怪他。身体行动比心思更快，杨戬低头轻触那两片咬得发红的唇，一只手按紧了寸心的后脑，随即撬开柔软的唇瓣，汲取来自龙女的甜蜜。<br>
寸心被亲得发晕，两手紧紧抓住杨戬的衣服，脑子里又混沌起来。直到一只手摸进她的寝衣，她才惊觉不好，捶打着去推拒：“别、别闹我了，让我下去啊。”<br>
时候不对，杨戬心中遗憾，慢慢退出手来，只是意犹未尽，在寸心脸上唇上又用力亲了几下，才放开她，拿衣服给寸心披在身上。</p> <p>白日无事，众人不过凑在一起喝茶下棋闲聊。<br>
寸心还有些恼，不想和杨戬坐一处，单拉了杨婵在一旁说话。杨婵正讲着新近听来的趣事，忽然一笑：“嫂子，二哥看了你好几次呢。”<br>
寸心侧过脸去，撞上杨戬的视线。他正与梅山老六说笑，见寸心看过来，双眼一亮，嘴角微微翘起了些，眼角也弯了弯，带着情意含着热切，直直看向寸心。<br>
这是什么眼神啊。寸心从鼻子里“哼”一声，把头一扭，拉起杨婵：“我们去街上逛一逛嘛。”<br>
杨婵觉得好笑，这二嫂总有些口不对心，虽是嫂子，却又像个妹妹。再看二哥，终于有了些家变前的意气风发放纵肆意，杨婵心中微涩又欢喜，不及思量，已被寸心拉着出了门。</p> <p>“……二爷，二爷？”老六唤了几声，杨戬才回神，将视线从门厅收回，“哦，老六，说到哪儿了？”<br>
老六促狭道：“说到我们兄弟扰了二爷夫妻呢。”<br>
“嗯、不是，老六说什么呢？”杨戬微窘，又想到自己虽成亲多年，与寸心相聚却才数月，夫妻情笃乃人之常情，也没甚稀奇，便又放下那点窘迫，端起茶来，“没有的事，兄弟莫拿我开玩笑了。”</p> <p>晚饭后，趁杨戬还未回房，寸心早早睡下，免得那人又闹她到半夜。此时尚未入冬，蜀地湿寒但也未到最冷时分，她却觉得被子里有些凉，少了点暖意。奇怪，前十几年不也这么过了嘛。翻来覆去都睡不着，三公主忽又有些不高兴，他怎么还不来呢？<br>
终于有了朦胧睡意，身后有人掀起被角，轻轻躺进来，小声唤道：“寸心，寸心？”<br>
睡着了睡着了。寸心动也不动一下，只当自己什么都不知道。<br>
杨戬见妻子没有回应，又不愿扰她好眠，只得收了心思。他给她塞好被子边角，一手搂在她腰上，将身子贴过去，亲亲她柔嫩的脖颈，闭上了眼睛。<br>
三公主陷入一片熟悉的温暖中，舒服得叹了一口气，向后略挪了挪，和身后的热源贴得更紧，慢慢沉入深眠。</p> <p>难得睡个好觉，寸心在鸟鸣中醒来，周身是融融暖意，意识尚未回笼，便感觉有那极热之处在她身后臀间轻抵，不时向前推压，原本搭在她腰上的手，也不知何时挪到乳房上，隔着寝衣轻捏慢揉。<br>
寸心愣了一会儿，这人！她将那作乱的手掀起来，动作又轻又慢，免得将人弄醒。刚把那手挪到身后，正要悄悄起身，铁箍一般的手臂又将她按了回去。温热的鼻息扑在她颈间，炽热的手掌紧贴她的小腹，腿间顶进硬物，深深推挤数次，才慢慢没了动作，身后只余绵长呼吸。<br>
这是醒了还是没醒？寸心等了一会儿，没了动静，她又贪恋包裹她的温暖，放松下来，再躺一会儿吧。<br>
然而没多久，作乱的手又挪上来，揉捏几下，伸进寝衣中去抚摸另一侧，一条腿也沉沉压上她，将她困在肉身牢笼中。<br>
寸心抓着胸前的手往身后放，那手却更紧密地缠上来，耳后传来带着初醒微哑的声音：“寸心？”<br>
没有等她说话，和着欲望吐出她名字的唇舌已贴上她的后颈。一串亲吻落在寸心的颈上、肩上，时而轻轻啃噬，时而用力吸吮。一条胳膊紧紧箍着她，手臂将她向后压去，大手则将掌中爱物揉捏成各种形状。那身体弓起来，将她带入相同弧度，让她与身后的躯体完美扣合；压着她的那条腿与另一条相配合，困住她的下半身，免她逃开欲望的推挤，炽热硬物隔着寝衣和亵裤抵在她腿间柔软之处，想要叩开极乐之门。<br>
细细密密的酥麻从心底升起，花门也收缩一瞬——不，不行，寸心抽了口气，胡乱说道：“别闹，别闹我，我要起床啦。”
“再睡会儿。”杨戬声音含糊，手上动作不停，一手沿着胸乳向上，从肩头剥下寝衣，唇舌随即覆上光裸的背脊，亲吻舔舐，“好寸心，再睡会儿。”<br>
这、这怎么睡呀！<br>
寸心用力挣了挣，又哪里都挣不开，只得去拍他：“又耽误我起床，你真——”<br>
杨戬抓着她乱拍的手就往下塞：“你疼疼我罢好寸心好姑娘，你看，”他将她的手按在肉茎上，“我难受得很。”<br>
“可，可是，”寸心感到那粗茎隔着亵裤在她手中跳了几跳，下意识收紧手指微微用力，得到一声闷哼。难道放着他不管吗？她又犹豫起来。<br>
杨戬在她手中前后微微抽动，手掌又攀上软峰，揉搓峰顶，“难道寸心不喜欢？”<br>
喜欢的，喜欢极了。她觉得脑子有点迷糊，她本来要干什么来着？“好，那你快点。”<br>
傻姑娘。杨戬暗暗好笑，这怎么行。他将手按在湿热的极乐入口，重重揉搓，换来意料之中的颤抖与轻吟，便撩开寝衣下摆，又将手伸进亵裤去，在两片花瓣和花蒂上抚捏揉搓，时轻时重，让怀中心爱的姑娘再也按捺不住，喉中溢出呻吟，抬腰向他的手贴过来。<br>
杨戬顺势将一根手指慢慢顶入，感受内里的温热湿润。随着内穴收缩推挤，龙蜜潺潺而出，空气中渐渐浮现幽香。深吸一口气，杨戬强忍着即刻冲进去的欲望，将硬挺鼓胀的肉杵在臀瓣间顶了又顶，手指深入浅出，间或搅动抠压，勾出更多蜜水。<br>
另一条胳膊从寸心颈下伸过去，手指抚在寸心的嘴唇上。虽没看到，但杨戬知她必是咬紧了唇，将那两片唇瓣压得殷红，让人看了就想亲吻。柔唇自发含住他，舌尖卷上来，将手指啜入口中，慢慢吮吸。杨戬心火猛地一腾，喉结滑动，胸膛剧烈起伏，忍不住咬在雪白肩头，却舍不得当真用力，便发泄般将另一只手的两根手指直直深入流水潺潺的溪谷，对着内壁急速抽插按压，让龙女身躯都颤栗不已，牙齿嗑在他指节上，热气喷在他手上，破碎的娇喘越发凌乱，勾得杨戬难以自持，手上动作又急又猛，直到龙女剧烈颤动，吐出长吟，他才退出手来，又安抚似的揉一揉蜜汁泛滥的穴口。<br>
杨戬将手捂在湿滑肉瓣上，感受掌中传来的阵阵颤抖和收缩，一时起兴，含住眼前发红的耳垂，含糊调笑道：“还起床么，寸心？”说话间炽热吐息涌入龙女耳道，让她又哆嗦着吸了几口气。<br>
公主殿下获得了短暂的满足，但手指又岂是郎君金枪能比。此时哪里还有什么起床不起床的事，她伸手向后胡乱摸索，急切道：“你快来，杨戬你进来，快，快进来……”<br>
“公主有令，岂敢不从。”杨戬低笑，将龙女碍事的寝衣堆上腰间，一手扒下两人亵裤至腿弯，扶稳肉茎，就着泛滥的龙蜜前后滑动，慢慢顶进去，两人同时满足地吐出喘息。杨戬在濡湿的甬道中直入到底，停留片刻，再缓缓退出直至茎端，慢慢前后挺动腰臀；一手在寸心口中以同样频率抽动，不时刮过她的尖牙，另一手捏着她乳尖揉捏搓捻。不消片刻，公主殿下娇喘又起，身躯微颤，抬腰向后抵去。<br>
杨戬一边动作，一边在她背上留下一串湿漉漉的吻，激起一片情欲的粉红。他感受到她体内细细密密的缠动吸附，在温热湿润中层层推挤上来，让他抽动中带出更多甜腻的蜜水。“寸心，”他轻咬她的光洁柔嫩的背，“寸心……你真好。”温柔的轻吻逐渐变成用力的啜吸，又加入牙齿的噬咬，给雪白柔嫩的背脊撒上片片红梅。<br>
两人交接处很快湿滑一片，杨戬额头渗出汗来，两手皆按上柔嫩雪乳，用力揉捏。“公主殿下可还满意？”他在她耳边问。<br>
“嗯，你快、快点……”娇滴滴带着喘息的声音才入耳，杨戬便重重一顶，直入深处。寸心尖叫一声，随即被大开大合的剧烈冲击撞得说不出话来。<br>
杨戬一条手臂牢牢箍住龙女，让两人身躯紧密扣合，没有一丝缝隙；另一只手按在寸心小腹，压向自己，腰臀猛烈摆动，快速进出，往来抽撞，次次尽根，直教寸心遍体酥麻，浑身生颤，只能吐出些支离破碎的凌乱喘息。<br>
寸心脑子一片混沌，只觉得筋也化了骨也融了，快意阵阵更胜西海滔天巨浪，腹上手掌炽热，耳旁喘息灼人，身后硬朗胸膛紧贴她，将胸腔中的震动传给她。凶猛的顶撞将快感层层叠加，她控制不住颤抖，柔韧紧致的内壁忽然抽搐起来，春潮汹涌而出，全身剧烈痉挛娇颤不休。背脊猛地一弓又被杨戬死死搂着，腿脚乱蹬又被杨戬用力压着，只抖个不停，从喉中挤出零碎尖叫，半晌才止。<br>
滑浆涂杵，甬道内软嫩紧裹死缠，杨戬浑身紧绷，青筋偾起，肉茎狠狠抵在尽头处，等待这一阵无比的快意缓过，忽地将物事抽出，翻身而起撑在上方。龟棱刮过玉门，惹得寸心又是重喘一声，顿时贝户流浆汩汩而出，室内盈满龙女幽香。<br>
杨戬深吸一口气，褪下两人亵裤随手一扔，把仍侧躺着喘息不已的寸心翻过来，解开她寝衣系带，只上下扫一眼，便觉欲根又鼓胀几分。心爱的姑娘在他身下，肌肤泛着情欲的红，双眼迷蒙，睫毛濡湿，殷红的唇上还有咬痕，嘴唇开合翕动，无力地吐出诱人轻吟。杨戬只觉得欲焰燎心，恨不得立时奔赴极乐，可他更想要回应，想听寸心说……<br>
他弯下身去，吻她鼻尖，吻她眼角的泪花，手指轻轻拭去她额上细汗，又亲亲她水润的唇：“寸心，寸心？”<br>
“嗯？”龙女迷糊地回应一声，抬眼看他，杨戬微卷的头发垂下几缕到她脸上，汗珠已滚到鼻尖、下巴，眼看便要滴落。她伸出手来去摸他脸，却教他抓住手指亲吻起来。<br>
“你，嗯，你还没……”<br>
“寸心可还满意？”<br>
龙女不答，只轻轻点了头。<br>
杨戬顺着柔嫩的手腕一路亲下去，吻到肩窝，又问一句：“寸心，可满意？”接着不等她回答，重重吻上她艳色逼人的唇，辗转吮吸，与她的香舌交错纠缠；下体奋力一挺，破开滑腻非常的贝肉，重重刺入幽谷深处。寸心身躯一抽，腰臀反射一挺，口中嗯呀娇哼皆叫杨戬吞了去。杨戬强忍着没有动作，只在寸心口中又纠缠几番，才喘着又问：“怎样？”说着慢慢挺动数次，又停在蛤口不动了。<br>
刚泄过的身子正敏感，经不得一点挑逗，只这几下进出，谷内又流出新汁鲜蜜，浇在肉杵上，让杨戬绷紧了身躯，茎上筋肉贲起，鼓胀难忍。龙女情欲未歇又起，正待她心爱的郎君与她共欢愉，却给卡在不上不下处，硬要逼问，叫她说些羞人话来听，“杨、嗯杨戬，你，你……真……”<br>
单是在这个时候从寸心口中听到他的名字，就已够杨戬亢奋，可他犹觉不足，只在玉门处轻轻搅动，心知公主殿下在言语上总害羞些，便换了问法：“寸心喜欢么？”<br>
“喜……嗯、喜欢……喜欢杨戬。”公主殿下泛红的小脸娇媚无比，和着轻喘吐出情语，又急道：“你……你，杨戬，杨戬……”她说不出口，只软绵绵抬起腰臀向他凑去，玉门抽动，催着他快些进入山谷，搅动她一腔春水，共赴缠绵极乐。<br>
杨戬再不能忍，两手将龙女腿窝抬起向两侧一分，握着她的腿根向前凑了凑，随即直枪而入奋力一顶，疾风骤雨般大抽大送起来。寸心顿时尖叫一声，身躯一抖，粉腻纤腰反射一弓，无边快意颠得她五内俱颤，身魂俱酥，再说不出话来，只余阵阵娇啼，听在杨戬耳中，销魂蚀骨，越发兴动如狂。<br>
此时天光大亮，寸心通体潮红，莹莹细汗随着娇躯起伏闪动，一双绵乳前后摇荡，两点红梅晃在杨戬眼里，如火燎心口，烧得欲焰更炽。再低头看交接处，紫红龟首时隐时露，青筋盘绕的肉茎狠进疾出，带着嫩红贝肉开合翻飞，抽动间挤出蜜汁滚滚，浆液飞溅，与深夜缠绵相较更多几番刺激，一时牙根紧咬，腰臀猛抽，记记尽根，捣出碎玉琼浆，浸得龙女身下寝衣湿滑成片。<br>
寸心软成一滩，只随郎君冲撞起伏，泪水打湿睫毛又顺眼角流入鬓发，忽听得杨戬粗喘连连，微抬眼皮想要看他情状，隔着晶莹泪花看不真切，只见伟岸雄健的麦色身躯在她腿间挺动，心里融融一片爱意都化作带着哭腔的娇喊，和着颤抖和着抽噎和着喘息，将“杨戬”二字翻来覆去念了又念。<br>
龙女如此，惹得杨戬爱欲如潮，动作越发狂荡，肉杵如铁枪抽添突刺，不知多久，忽见寸心小腹抽动，纤腰骤弹紧绷如弓，身体阵阵痉挛，听她哭喊尖叫，又受着内里柔嫩腔肉死死绞裹剧烈收束，终于狠狠抵住蜜穴深处，股沟抽动，肉棒弹跳，浓精喷射而出。<br>
待这让人目眩神迷的快感终于缓过，杨戬又蹭了几蹭，不舍退出，只躺下身来将寸心搂入怀中，感受她颤抖的余韵。汗津津的身体贴在一起，濡湿的唇舌吻了又吻，寸心已是神魂俱融，脑中混沌一片，无力地窝在郎君臂弯内，什么话也说不出来了。</p> <p>这天晚上，寸心早早抱了被子枕头到杨婵屋里：“小婵，咱们一起睡嘛。”<br>
杨婵很高兴，忙挪了自己的被子到外侧，让寸心睡里边，随口问道：“我二哥又惹嫂子生气了？”<br>
寸心把脸藏在被子里，小声嘀咕：“他，他睡相不好，老惹得我睡不着呢。”</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/86.短篇-2022/121000.日复一日.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a><a href="/tags/?tag=%E5%BE%97%E5%AF%B8%E8%BF%9B%E5%B0%BA" title="标签">#得寸进尺</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2026/02/18, 01:10:13</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/90dd25/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">就要贴贴</div></a> <a href="/pages/a92b32/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">春光乍泄</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
