那从善如流躺在她房顶睡挺香的男人，她被吓了一跳。</p> <p>不知是凑巧还是特别凑巧，这儿正是二郎真君那个永禁西海的前妻被关押的宫殿。龙王心疼独女，囚禁公主时藏了私心。这一片宫殿群原来都是三公主的府邸，现下便将她关在此处。</p> <p>好巧不巧，昔年杨戬担山逐日，跌落西海砸中的正是这一处三公主闺阁之上的屋顶。</p> <p>就像现在一样，三公主爬上屋顶看见了他，把人带回寝殿医治了，然后把他带上了岸。</p> <p>不过这次可能是醒酒。</p> <p>三公主被这一下给整蒙了，自从上天顶罪，她已经三十年没见过杨戬了。这厮从前还没跟她和离的时候，每次离家出走不出半个月铁定回来哄人，不过当时太年轻，吵吵闹闹竟没嗑摸出真心来……那三百年不见已经是两人赌气的极限，看他南天门外的眼神，盯得龙女直想冲过去咆哮“您能不能收敛点你不要脸我还要！”……总而言之，三十年不见了她还是有点儿想他的，真的就是有点儿。</p> <p>这厢被敖寸心跌跌撞撞拖下了殿顶，杨戬迷糊着睁开眼睛，乍一瞧正是姑娘的雪颈，这个地方可口极了，他曾经拥有了一千年，想亲就亲，想舔就舔。在神殿千好万好，唯一一样让他日思夜想的……</p> <p>真君大人不管外间琐事，直觉寻着欲望低头轻轻咬了上去，含着那柔嫩的肌肤舔弄吮吸。可此间的主人被他这一下吓到了，伸了手臂去推他，可杨戬哪里推得动？他仿佛渴水之人紧紧贴着姑娘不肯放开，原本龙女就承受不住他的体重，刻下推推搡搡之间，竟双双跌在地上。</p> <p>姑娘被那郎君高大的身躯压在了地上，男人凭着自己的本能疯狂地索取辗转反侧都想要再得到的东西，豪不怜惜地将身体紧紧贴在那女子的娇躯上。敖寸心被压得险些背过气去，将只能微微挪动的手轻轻捶上杨戬的脊背：“你好重唉，起开……嗯，别乱摸。”</p> <p>敖寸心算是唯一一个见过威风凛凛的司法天神喝醉的模样。好家伙，杨戬的酒品和他的人品差的那不止是十万八千里，还老爱对她动手动脚的，嘴里还嚷嚷着胡话。</p> <p>好罢，这胡话听起来通常倒是十分受用。比如刻下，杨戬立马支起了身子，抬起迷糊微红的眼眶仔细地盯着她，嘴里念叨：“寸心，寸心……我好想你啊。”</p> <p>“寸心，我……我很想你。”</p> <p>“寸心……你信我，寸心……”</p> <p>杨戬语无伦次地重复着这句想你，看她呆愣住，还道她不信，急忙捧住了龙女的俏脸和自己对视，乱七八糟解释着想要她相信。</p> <p>“好了，”敖寸心知道，现下同杨戬讲不出什么道理来，对付他这醉鬼得把他当小孩子，“我知道了，我也很想你，乖乖地，起来。”</p> <p>孙悟空觉着自己发现了个惊天大秘密，当初他和杨戬作对多少也有些是为了他忘恩负义休弃发妻一事，让他觉得自己看错了人。不过现在看来，这两口子的事情外人还真不好评说，本以为这杨小圣这些年来心狠手辣，不近人情，原来心里的男欢女爱可一点不减呀，压心里头呢。</p> <p>出家人非礼勿视，非礼勿听，他还是溜了罢。</p> <p>孙悟空化作一阵光原地消失。</p> <p>这厢敖寸心无论怎样哄人，杨戬不起来就不起来。他俯视敖寸心，看她涨红的小脸，被踩了尾巴似的炸毛，每一样都是他日思夜想的模样。这些年来他常常梦见她，每次晨起床单一片湿濡，郎君总是自嘲地笑笑，狗屁的爱欲之别，他离了妻子，只怕憋也要憋疯了。</p> <p>郎君的思绪不知飘忽到了何处，他忽然自己激动起来，脸颊满是欲色。紧压着敖寸心，让姑娘感受到了他的变化。</p> <p>“你……”三十年不见，这家伙怎么表面功夫都不肯做一做了？不过……他喝了酒，不奇怪，不奇怪。</p> <p>杨戬“唰”地支起胳膊，连做了几个俯卧撑，每往下一压就往寸心唇上狠狠亲一下，最后一吻停在她身上，用胳膊肘支撑住身体，撬开她的牙关，吻得逐渐缠绵。</p> <p>“唔……”郎君下体竟开始在她小腹上下摩擦，惊得敖寸心嘤咛一声，扭动身躯拒绝，“干涩么……不要搞……”唇舌被他纠缠着吮吸，口齿都有些不清。杨戬不肯放过她，两人喏喏私语都被郎君尽数吞下肚去。</p> <p>不仅如此，他还想要吃掉她。</p> <p>他的手，不愿再老实，捧着龙女的脸，逐渐下移。隔着衣料袭上女子的酥胸，这个地方，他曾经努力耕耘让她成长了好些，正是采摘的最好时节。</p> <p>郎君不再满足于唇齿的纠缠，终于在狠狠一吸之后，离开了那处香润，带着几缕银丝，也不知算是谁的。</p> <p>龙女叫他吻得魂魄混沌，久不经情爱，她的身子敏感得很，只让郎君轻易就撩拨起火来。昔年二人房中放荡，浓情蜜意其实很多，不过被一时的争吵蒙蔽了眼睛。待各自分开，有所成长，才知道情意之深，只不过再不能回头。</p> <p>杨戬背弃了所有，在黑夜之中甩手独行，不敢稍露心意。可压抑了许久的情感，在酒精的刺激下迸发出来，势不可挡。无数个危难之时他总是想起他的妻子，或者说前妻。若是她在，定然不许别人这样欺辱他……说是他杨戬保护敖寸心，可殊不知，她护着郎君的上上下下，足足有一千年啊，只恨少年不识好歹，当时只道是寻常。</p> <p>“寸心……”他低低呢喃着妻子的名字，将脸埋进了龙女细嫩的肩窝里，温柔地轻轻舔抵。龙女伸出一直推搡在郎君肩膀上的手，抱住了他的头，轻抚他金黄微卷的头发。</p> <p>他慢慢揉搓龙女的身子，将她撩拨得娇哼几声，伸手解开了她的腰带，拨开衣物，女子细嫩的胳膊露出来，白嫩的肌肤宛若凝脂。郎君只觉不够，堪堪扒开了她胸前碍事儿的衣裳，还未及褪去，便扯开了姑娘的肚兜，将脸埋进了妻子柔软的乳肉里。</p> <p>敖寸心的手尚在袖中，满身的衣物将褪未褪，就被杨戬轻轻咬住了一点红梅，舌尖拨弄吮吸，他脸贴下去，被她乳肉贴得紧实，另一只手还不愿空闲，抚摸把玩另一边的雪峰，整个人陶醉其中。</p> <p>“嗯……”她不禁情欲大动，玉腿夹紧，其间已然濡湿一片。杨戬正至兴上，哪里肯停？憋闷得想要一路向下，却不舍这处温柔乡，本来抚摸敖寸心玉足的大手伸将上来，寻她小手拉到胯下，隔着衣料按在那昂扬之物上撸动起来。</p> <p>“啊……哈……寸心，寸心……”多少个夜晚，郎君手中握紧了龙女遗留的白绫，在极致的思念和身体的憋闷之中，缠绕着那物进行着同样的动作。他回忆与她的每一场情事，苦苦思索龙女的娇吟婉转。杨戬眼眶都被这迫人的快感逼红，撸动的速度越来越快，敖寸心的手被他握在其上，跟随他一起感受着郎君思念的疯狂。</p> <p>“呵啊……”郎君浓浓的酒气随着他粗重的喘息喷在龙女的身上，她低下头看到那在自己胸前掠夺放肆的男人，另一只手也随之而下，把住郎君的物什套弄起来。</p> <p>“嗯……杨戬，二爷……”她的主动让那郎君激动起来，不再满足于刻下的纠缠，他扒开了她的亵裤，手指寻到了她的花核，揉捏逗弄起来。</p> <p>甬道流出的液体已经将她濡湿，他挤进了一个手指，开始深深浅浅的进出，那女子激动地叫了一声，听到他的耳朵里，令他每一个神经都无比兴奋。他直起身子，需要扒开自己的衣服掏出那物来，恍惚之间才发觉这一身竟还是司法天神的黑氅银甲。</p> <p>难怪刚才别手别脚的。</p> <p>醉酒之人神思混沌，撕扯几下脱不开那紧实的铠甲，竟作罢。瞧瞧自己这一身，忽然反手扯下盘龙披风，将身下本就被脱得七七八八的敖寸心光溜溜地剥出来，用黑氅一裹，托住她的臀将人抱起来。黑氅质地太滑，拢不住姑娘玉嫩的身体，被他抱在手臂上，直滑到龙女的腰间，丝毫遮不住一身的春色。</p> <p>郎君法力一转，当即在原地幻出一个司法天神的宝座来。他大马金刀地端坐上去，将龙女放在了自己的腿上，靠过去捏住她小巧的下巴，问她：“看爷这一身，帅不帅？”</p> <p>这其实是憋闷在杨戬心中很久的话了，敖寸心喜欢他开始多半是因为自己生得好看，他一直都知道。待到了天廷，换上这银甲黑盔，第一次站在落地镜前打量自己，他的第一个念头居然是，寸心铁定喜欢极了。</p> <p>这些年来，这件事情不大不小，却一直萦绕在他的心里。夜里神殿的烛火照映出他顶盔贯甲的身影，他就会想，他这一身的帅气，却再没有机会让她多看两眼。</p> <p>酒劲儿将他的心事拨开了全部的云雾，赤裸裸摆在她的面前。三公主看着眼前凤眼微挑的男人，素白的指尖抚上他的薄唇，伸手搂住他的脖子，将自己献了上去。</p> <p>公主殿下坐在真君大人的腿上，垫着他往日加身的黑氅，同杨戬缠绵地亲吻，她抵着男人已经涨大滚烫的根部，忽然转身身一跨，骑到了郎君的腰上。</p> <p>这座椅宽大异常，让郎君仰倒回去，靠着椅背扶着敖寸心的腰身，也不卸甲。只将龙头腰带打开，一扯裤头，那物涨得坚硬通红，立即弹出。他把着龙女的雪臀，被姑娘搂住肩膀，对准便压了进去。</p> <p>“哈啊……”杨戬满足地闷哼，只这物端的太大，挤进敖寸心狭小的甬道中，快感夹杂着些微痛楚，直肏得她呻吟不已。</p> <p>“啊……嗯，爷，我……啊啊……我不行……呀啊！”还是太刺激么，杨戬接着快意狠狠冲击进去，那物撞上内壁，龙女竟被插得尖叫，身下狠狠收缩，滚烫的热流泻出，迎上那人的巨物，烫得他舒爽已极。</p> <p>只这一下便去了一遭，滋味当真美妙。杨戬觉得内里的酒劲都被激发出来，再不管不顾，把着前妻的细腰上下顶胯。龙女骑在他身上被顶得浑浑噩噩，只仰起臻首咿咿呀呀哼叫，将全身美妙的光景尽数展现在了郎君面前。真君忍将不住，挺腰直起身躯来啃食亵玩龙女的乳肉，被姑娘不知所以地抱住了头颈，手掌难以忍受地攥紧，拽着他的头发不肯放手。</p> <p>郎君重离她胸乳，再去寻她娇唇亲吻，或是吮吸她的雪颈，听她在耳边嗯嗯唧唧地呻吟，断断续续地求饶，嘴中不停还模糊哄到：“唔……就好……啧，就好了……”抱着她耸动却一点儿也不停。</p> <p>龙女双腿环在他的腰上，双乳避无可避贴上他坚硬的胸甲，她迷茫地扒拉着他宽阔的肩膀，思绪不时飘忽，念念叨叨：“帅……爷好帅……啊……爷的英姿……三界之首……”</p> <p>“那爷厉害么？”杨戬听在耳里，喜在心中，愈发痛快地抽插着下身，将那姑娘搞得半死不活，想听她一句“厉害”。</p> <p>公主殿下果然招架不住，在那人再次捏起她下巴迫使她同自己对视时，她禁不住腿间的快感，剧烈地颠簸之中勉强看清杨戬的俊颜，被逼着开口：“啊，啊啊……爷好厉害啊……呀啊！”她身下剧烈地抽搐着，喷洒出一股晶莹的液体，溅在杨戬没有完全褪开的腰带上，也将身下垫着的盘龙大氅打湿了大半，又去了一遭。</p> <p>“小殿下，滋味真棒……”这个男人，平日看着正正经经，殊不知床笫之间污言秽语招之即来，每次将敖寸心听得满脸羞红，兀自还要挑衅。</p> <p>三界战神……真的很厉害。每次如此之长，却还总爱一夜数次。刻下虽然青天白日，在这深海之中，三百多年都少欢愉的两人欢爱了不知多久，直到三公主最后一次泻身，靠在杨戬的怀里晕了过去，真君大人才狠命抽搐几下，射了这最后一次的精液，抱着公主殿下窝在这坚硬的座椅上睡了过去。</p> <p>——</p> <p>天色暗下去，敖寸心的行宫之中没有仆从。她毕竟是戴罪之人，若是下人多了，耳目又碎，易将她一点不减的吃穿用度泄露出去。而龙王不知顶罪内幕，只怕给杨戬听到，又要对这公主不利，故而这偌大的宫殿，只有三公主一人出入。</p> <p>三公主趴在前夫的怀里，幽幽醒了过来。她揉着酸痛的腰臀，挣扎着从杨戬怀里爬出来，寻着衣服随意披上，再去照看杨戬。</p> <p>他靠在椅子上睡自然不会舒服，敖寸心寻着解开他的盔甲，将人扶到自己的榻上，安顿他睡了。待沐浴回来，捡起落在地上的黑氅，又是一阵脸红。那上面湿濡一片，全是她的体液。</p> <p>将他衣服铠甲收拾干净了，敖寸心取一片手帕坐到杨戬的身边，替他擦手擦脸净脚，如同那千年时光之中，郎君喝醉后的模样……其实这样的场景，她一点儿也不陌生。</p> <p>那个时候不知道呀……酒后吐真言，更会做心中之事。她低头去听杨戬睡梦中的呢喃，一会儿，低头亲了亲他额头上的眼睛。</p> <p>“别怕，我不让他们欺负你。”</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/89.短篇-2019/080817.醉酒.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a><a href="/tags/?tag=%E5%BE%97%E5%AF%B8%E8%BF%9B%E5%B0%BA" title="标签">#得寸进尺</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2026/02/18, 01:10:13</span></div></div> <div class="page-nav-wapper"><div class="p
