Ize3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">你说谁有病？谁！<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>最近那两条龙很不对劲。</p> <p>弱水已经送回天上去了，天庭也服软册封了杨家一干闹事人等，为了三界的和平，他杨戬暂时按下仇怨不再找天上的麻烦，一切都以比较好的方向进行着。而寸心也和他互许终身，不日就要成婚，大家在灌江口到处采办货品，已经在预备着他们的婚礼。</p> <p>想到此处，杨戬趁着屋子里没人，偷偷痴笑了一会儿。窗户大开着，他将外袍脱下放在床尾，挂在腰间的龙纹琼琚明晃晃地露出来，他连忙取了塞进腰封内，让别人瞧见了，该要笑话他俩了。</p> <p>这时一小童声从窗台下响起：“二哥，我给你送一瓶药，你前两天送弱水上天耗费法力太多了，我师傅特地让我拿来给你喝的。”哪吒太矮了，站在窗台下只能瞧见一个毛茸茸的头顶，他举高了将药放在窗台上，然后拿火尖枪往里戳了戳。</p> <p>杨戬道：“多谢哪吒兄弟，我已经将法力尽数修回，不必了。替我多谢师叔的好意。”他打开门，打算邀请哪吒进屋坐坐。</p> <p>哪吒笑得很客气：“哎呀，这个药是特意给二哥你定制的，你现在就喝吧，别辜负我师父一番心意。”哪吒也不进门，将手往窗台上一按，身子轻飘飘地跃上来，坐在杨戬的窗户上摇晃着腿，“快喝吧杨二哥，喝完还把瓶子还给我，我要拿回去给，给我师父复命呢。”</p> <p>“师叔何时如此严谨了，”杨戬直觉不对劲，捏过那瓶药水细看，又放到鼻下细闻，只闻到几味白芍、地黄、淫羊藿、菟丝子等药，再多的，他并不擅此道，却是闻不出来了。</p> <p>确实是进益的良方，杨戬虽有疑惑，但还是仰头喝了，正欲将瓶子随手扔开，哪吒连忙道：“别扔，别扔，二哥，都说了我要拿空瓶子给师父复命。”说罢一把夺过玉瓶，跃下窗台，不跌奔去了。</p> <p>师叔岂是爱管闲事之人，即使破天荒地管他一二分，也定然不会无聊到让哪吒非巴巴地瞧他喝完药，还要监督得细致到药瓶子。不过杨戬倒不想多管哪吒如何，再不多久就是他大喜之日，虽说龙宫尚未许婚，但寸心早已在灌江口住下，只待同他结缡，他这两天只想将一门心思放在未婚妻子身上。</p> <p>“妻子。”杨戬省略了未婚二字，将这个词反复地咀嚼惦念，心生欢喜，忙收拾了衣装须发，前去后园中由寸心暂住的小庭院看她。</p> <p>还没来到近前，却听到屋子里两条龙的声音，是来看妹妹的四公主和寸心在说话。杨戬步伐一顿，不欲去打搅，便站在湖边静待。只听到三公主问道：“他喝了么？”</p> <p>却是一个小童回声：“喝了喝了，你们要看瓶子，喏。”乃是哪吒。</p> <p>四公主道：“那好。或许要过一会儿才见效，晚些时你去试他一试。”</p> <p>“不不不，我不要。”寸心哼哼唧唧地道，“万一不好呢……他岂不是很尴尬。”</p> <p>里面继续响起窃窃私语。</p> <p>杨戬愣在湖边。</p> <p>什么不好？喝什么药？干什么这样偷偷摸摸的？他的伤不是好了嘛？杨戬想起自从寸心无故奔出府去，他胆战心惊地找了她数日，好容易南天门见面，看她无恙， 这才将一颗七上八下的心落回，一时倒是忘记问她当初因何无故离去。只不过自那以后，她看起来怪怪的，同他相处也扭扭捏捏，杨戬以为她怕羞，仍然不曾多想，现在看来，四公主好像也怪怪的。</p> <p>这两条龙老是挤在一起窃窃私语，说什么也不让他听到，最关键的是，不知四公主最近在忙些什么，风风火火地走了，风风火火地又来了，每次来就同寸心躲回房间去，一躲就是大半日，以至于他完全没有一丁点机会找寸心好好地诉一番只有他们俩才能听的悄悄话。</p> <p>这两条龙怪怪的，连带着哪吒也怪怪的，第二天杨戬起个大早，正在演武台晨练，余光瞥见师父站在台阶上欲言又止，不自然，怪怪的。</p> <p>这群人看起来好不对劲。</p> <p>杨戬顶着满头的问号坐在席上，不及布菜，玉鼎真人推过来一碗粥，杨戬接过了，环顾四周才发现，就他一个有，别人都没有。</p> <p>杨戬忍不住询问：“师父，这……”</p> <p>玉鼎真人一脸严肃，用羽扇拍拍杨戬，说道：“养身体的，你刚受完伤，又耗费那么多法力，补补，补补。”</p> <p>餐桌上唯六看起来不奇怪的梅山兄弟闻言，连忙附和：“是啊二爷，可不能大意了。”老四笑道：“过几日二爷就要成亲了，可不就得多补补么。”几兄弟看席上女孩儿们都还未到，大笑着附和，调侃起杨戬。</p> <p>杨戬俊颜薄红，将那碗粥一口气喝下，这才看到寸心挽着四公主，从门廊处跨入，见了他手中空碗，似乎有些欣慰，欢欢喜喜地拉着四公主坐下了。</p> <p>只是没坐在他身边。</p> <p>杨戬想到从前治水时，他和寸心在一起的事虽然没有明说，但大家似乎都看得分明，他们俩在一群朋友中已经成了最亲密的，每一次吃饭，大家都会默契地把他身边的座位空出，而寸心也会自然而然地坐在他身边，甚至替他倒一盏热茶。那时虽然事情很多，每日忙着东奔西走四处除妖，还要和天庭周旋，但偶尔得闲时，他和寸心是会心照不宣地躲着众人，偷偷地拉一拉她的小手，说一些平日里难为情说的话，甚至和她轻轻相拥，感受着对方澎湃的心跳……</p> <p>脸红心跳的夜晚啊，银河都比平日更亮更好看，澄澈夜色里竹影婆娑，寸心靠在他肩上，他们一起看星星。杨戬美好的以为治水回家后这种美妙时刻会频频降临在每一个晚上，但至今他没有得到过一个，一、个、都、没、有。</p> <p>郁闷地吃过饭，杨戬想尝试邀请寸心和他四处走走，三公主不等他靠近，拉着四公主 一溜烟又钻回了屋子里。</p> <p>不是？</p> <p>大家都是神仙，有必要搞凡人避嫌这一套么。不过，不过她也许是羞涩。杨戬默默地想。反正过不了多久，他俩就要成亲，到时候晚上都睡同一间屋子里，每天都形影不离，他可以光明正大名正言顺地跟在寸心后面，不必担忧她会不高兴，会觉得他孟浪唐突，说话也不必再遮遮掩掩，担心她怪罪他说那些便宜话，夫妻本就该黏在一起。</p> <p>想到此处，杨戬一时又收起心来。不急，不急，再过几天，随时随地在一起，谁也分不开他俩。</p> <p>自己哄好自己的杨二郎悠悠去和梅山兄弟切磋过招，过完了招，出了一身汗，又聚在一起喝酒。杨戬因是一群人中唯一有对象人士，鲜少参与他们的酒局，自然又被一番调侃，喝至月上中天，酒局才散。杨戬已经微醺，一手拖着外袍缓缓地往房间而去，龙纹琼琚从腰封中掉出，明晃晃地佩在他腰间，夜色之中杨戬一袭白衣，芝兰玉树一般临风而行，身上缠绕着琼琚中散发出来的龙息，赫然便是个龙族的驸马爷。</p> <p>不知寸心此刻可曾歇息？四公主今日虽然留下暂住，但同寸心住得不在近处，这么晚了，她们应该不会继续腻在一起说话了，一整天都待一起，有那么多话要说么？杨戬犹豫了片刻，还是往后园去。</p> <p>就是说不上话，看她一眼总可以吧？</p> <p>才走到连廊处，迎面就遇见四公主。四公主捧着个奇形怪状的葫芦，见到他时僵住一刻，然后和他远远地打了个招呼。</p> <p>杨戬没功夫想她奇不奇怪，只心中一喜：她走了，说明现下寸心独自待着，他可以去寻寸心说话了。</p> <p>于是杨戬好心情地回礼：“四公主，这么晚了还不休息。”然后他就想礼貌地路过，往后园去寻寸心。哪知敖听心愣了一会儿，忙将路给拦了，在杨戬疑惑的眼神中，远远地把葫芦递给他，好像生怕他吃人一样，“杨戬，这个葫芦给你，我派人从深海里找回来的。”</p> <p>“？”杨戬接过葫芦，“给我做什么？”</p> <p>“那个，这个葫芦不能煮也不能炒，你得生吃，没事，挺好吃的。”</p> <p>“？？，我为什么要吃？”</p> <p>四公主一跺脚，“哎呀，这是寸心的意思，你就吃了吧，否则怎么和寸心成婚？”</p> <p>“莫非这是你们龙族的什么习俗？”杨戬奇怪得紧，左思右想，只能想出这个解释。难不成她们姐俩这几天都是为着让他接受龙族成婚前的仪式所以老是聚在一起叽叽喳喳么？直接告诉他不就好了，杨戬又不是什么不讲道理的人。</p> <p>四公主想到寸心逼着她发誓抵死不肯说的模样，叹了口气，说道：“你就当是吧，总之你想娶我妹妹，就得听她的。”</p> <p>“……那好吧。”杨戬疑惑地盯着那个葫芦，几口将之吃掉。味道好奇怪，和这两天的寸心一样奇怪。</p> <p>当天晚上，他本想去寻寸心，但三公主闭门不见，不得已，只得默默地回房间去，宽衣睡下。睡得一个半时辰，感到浑身燥热不已，此时已过立秋，灌口天气转凉，杨戬被热醒，睡得浑身是汗，翻来覆去只是难以入眠，只得褪下上衣，去取后院的井水冲凉。才走到回廊处，远远的见到两位龙女并排坐在角亭的屋檐上谈心。</p> <p>天地良心，并不是他想偷听，只不过习武之人耳聪目明，少女忧愁的心事软绵绵地飘进他耳朵里，将人听得是大惑不解。只听寸心道：“听心姐姐，你问过海医婆婆，那果子当真灵验么？”</p> <p>敖听心道：“倒是对水族灵验，但他是人，或许就不能确定。”</p> <p>“啊？他今日还喝了酒，会不会对药性也有影响？”敖寸心身着一席粉嫩的襦裙，因逃出家才住在杨府不久，只带来一副简单的晶石头面，寸心素日嫌它太淡，扮不出公主的华贵美丽，却不知在有情人眼中她是如何地可爱动人。此刻她两只手撑住脑袋，微微撅着嘴，缩做小小的一团，身上的宝石在月光下闪闪发亮，杨戬心中也软乎乎地，恨不能冲上去，将她抱在怀里揉一揉。</p> <p>还以为寸心不在意他日间做了什么，虽不出面，可他喝了酒她也知道，寸心很关心他。杨戬只觉得心口充盈着一大团棉花，寸心颜色的，甜的。</p> <p>那厢四公主沉吟半晌，说道：“确实不知。但你又不试过，怎么知道前几服药有没有用？”</p> <p>“这怎么试嘛！”三公主又纠结起来，皱着小脸哼哼唧唧了半晌，又道：“还是要给他一副稳稳地能治好他的药，否则，否则我怎么嫁嘛！”</p> <p>“！！”怎么还影响起他们的婚事了，这可不得了，杨戬忙高声道：“治好什么？为什么要吃药？”</p> <p>屋檐上两个龙女被吓了一跳，探出头来看，见竟是杨戬，更加紧张，“没……没什么！”</p> <p>既然开口问了，岂有不问到底的道理，杨戬披好上衫，走到廊下说道：“你们近日有什么事瞒着我？为什么老是给我吃奇奇怪怪的东西？”</p> <p>屋檐上慌乱了一阵，过了一会儿，寸心躲朝后去，派敖听心来同他交涉。杨戬稍感不满，视线一直盯着寸心所藏的瓦檐，四公主跃下地来，说道：“杨戬……你，你还想不想同我西海三妹成婚了？”</p> <p>“想！”当然想！这种事需要质疑么？看不出来他坚定的决心吗！</p> <p>“既然如此，要和我三妹成亲，为了我三妹嫁给你能幸福，这些你不得不吃的。”</p> <p>“为何？”</p> <p>“你……你的病若是不好，就算成婚了，婚后怎么一起生活？”敖听心觉得他就是奇葩，这种事怎么还好意思问她这个做大姨子的？</p> <p>？还会影响他们的婚后生活？？杨戬大惑不解，问道：“你在说什么？什么病？”</p> <p>敖听心大怒：“你有什么病，你自己不知道么！”</p> <p>“我有什么病？”杨戬也很急，他浑身上下是受过许多伤，但功法卓绝恢复得宜，生龙活虎的很，想破脑袋也抓不住有什么毛病，她们什么意思？？</p> <p>“你！”敖听心见他不肯承认，想必是打定主意在妹妹面前强撑，只不过如此勉强如何做得夫妻？杨戬虽然神通广大，到底年岁尚小，忒地天真。这时又听杨戬道：“还请三公主、四公主明示。”</p> <p>敖听心道：“你想和我三妹成亲，那空有夫妻之名，成亲有什么意义呢？”</p> <p>不是？？她什么意思？？？</p> <p>杨戬面色有些不好，耐着性子问道：“为什么是空有夫妻之名？”</p> <p>敖听心一咬牙，说道：“即使有了夫妻名分，我三妹也不能碰你，也、也不能和你行……夫妻之实，房都圆不了！这亲成来有什么意思！你要是不治病，我看大家也别忙着筹办这婚礼了！”</p> <p>杨戬闻言，一时大惊，直如五雷轰顶一般，她们近日的这些异样举动，居然是……居然是怀疑他……他不行？！！！他被未婚妻子和大姨子怀疑他不行？！！！勃然怒气涌上心头，他好端端的一个人，她们是从何种角度……揣测他不行？！！他克己复礼这么久，就想在寸心面前留个好印象，难不成竟然叫她们看扁了不成！！天杀的！三尖两刃刀呢？！！！</p> <p>寸心见情势不对，连忙从屋檐上跃下，杨戬一听此话气得浑身发抖，吓得姐妹二人退后一步，这……这病有这么见不得人，以至他如此羞恼？</p> <p>却听杨戬咬牙切齿道：“四公主，哪里听来这种谣言！我自同寸心解释，请先回避。”</p> <p>敖听心一步三回头地走了，杨戬看着左躲右缩的敖寸心，气不打一处来，跨上前去一把拉住她的手，强行将她扣回了房间。</p> <p>寸心拧动着手不肯与他靠近，这让杨戬更是生气，使个法诀纵起金光，二人下一刻就在杨戬的卧房中。治水以来，他便在正寝住了，此处的床比后园之中宽大不少，床边还有因二人婚期将近特意为她新置办的妆台。</p> <p>寸心来过两三回，却只在外间喝了几杯茶，不曾仔细见过里间，这一回乍然来了，还未曾转过身，就被杨戬一把抱住，紧紧地箍在怀里。寸心一惊，生怕他过敏发作难受，连忙挣扎，便想逃出去。杨戬见此，不由得大为伤心，问道：“你不愿么？寸心，你别躲，我只欲让你验明正身，瞧我有病没病？”</p> <p>寸心与他靠得这样近，只怕他讨厌自己，只想挣开逃走，却被他死死地抱住，一双铁臂桎梏怎生也无法推动，急得落下泪来，既脱不开身只得缩做一团，鼻头红彤彤的，泪水粘在长睫上，端地可怜见，泣道：“杨戬，放开我，快放开，你不必这么勉强……我回西海去，不再缠着你了……”</p> <p>杨戬大惊：“我不许！好端端地，你疑心我做什么，你若是不信我，我今夜就！”</p> <p>寸心丝毫不懂他说的话，想到要同他分离，做不成夫妻，伤心欲绝，哭得不能自已，“你就如何呢？你若是治好便罢了，我听海医婆婆说这是个顽疾，有一辈子也不能好的，那我怎能嫁你？”</p> <p>杨戬怎么听得这样的话，怒道：“谁告诉你的！杨戬没病！”他一把攥起龙女的手，贴到胯下，龙女感到那儿鼓鼓囊囊的一团，贴到她的手时，立刻变硬变粗，未几便成了一根又粗又长的热棒子，在她手中勃然跳动着，隔着衣裤仍有逼人之势。</p> <p>三公主心头一跳，忙不迭地抽出手，还不知那是个什么东西，只听杨戬急道：“我……我不欲唐突，只是你……你这下可相信了！”</p> <p>寸心抽抽噎噎地，红着眼偷瞧他半晌，见他只是急得粗粗喘息，身上不曾有异样，也并不长什么红疹子，哽咽着问道：“你……你怎么不打喷嚏，不流鼻涕？”</p> <p>杨戬一愣，说道：“我为什么打喷嚏流鼻涕？”</p> <p>闹了这一遭寸心小脸哭得红彤彤地，不像小龙，像个小猫，在他怀里也缩作一团，看起来可怜极了，杨戬心中怜惜无比，终于知道或许是生了误会，火急火燎的心情暂时缓解下来，又听寸心支支吾吾地说道：“是你的狗说……你对海里的味道过敏，一靠近我就要起疹子，打喷嚏，可难受了。”</p> <p>杨戬大悟，忙道：“哪有此事，原来是哮天犬对你胡说！我们往日在一处，你瞧我有异样没有？”</p> <p>“可哮天犬说你是强忍着。”寸心不再那么抗拒了，浑身软乎乎地，趴在他胸口，眼泪汪汪地盯着他看，眼中有无数的期许，亮晶晶的同银河碎星一般，她说话声音也软软的，方才哭过，每个字都裹着糯糯的鼻音。</p> <p>杨戬心头一动，将她紧紧地抱住，埋头在她肩窝处，揉着她顺滑的发丝，柔声道：“别信他的，我没病，也不曾忍着。寸心，我，我一直没和你说过，你身上好香，我好喜欢。”到底是少年郎初尝风月，说了此话，耳根子都红了起来。</p> <p>寸心此时已经信了八分，这下子他俩又能高高兴兴地成婚，心中骤然喜悦起来，顺势便也抱住杨戬的腰，口中仍愿再问一句：“真的？你现在真的不难受？”</p> <p>杨戬一顿，耳根愈发烫，喃喃道：“若说难受……那是另一层的。”</p> <p>三公主闻言，立马又挣起来，待要细看他，只见到他红彤彤的耳根。杨戬将她抱住，额头几乎要贴上她的，“你听我说，我靠近寸心，就会心跳加快，两颊发热，呼吸急促——”还有方才你摸到的。</p> <p>寸心任是如何天真烂漫，此时也听懂了……他这是在说情话呢。面上骤然发红，龙女抿着唇，攥紧他衣角，嗔道：“你就会说这些便宜话。”</p> <p>杨戬连忙道：“我便是……说得少了，你才这样疑我。我尚以为你们……”</p> <p>“以为甚么？”寸主动碰碰他的额头，“你干什么这样生气？”</p> <p>杨戬一叹：“我不说，否则你又要说我对你讲便宜话。”</p> <p>“哎呀，那你不会不讲么。”寸心的脸更红了，“你，你就不能讲一点好的。”从前不曾和他在一起时，他看上去很正经的呀，怎么这么坏呢。</p> <p>“那不成，要么，你先莫问，咱们成亲后我告诉你。”</p> <p>寸心啊了一声，一掌拍在他的肩膀，“成亲后就能说便宜话么！”</p> <p>“如何？成亲后都不能说？”杨戬笑着任她打闹，拇指擦去她尚未干透的泪珠，“寸心，莫说是假的，便是当真近你身要害病，我也不怕。”</p> <p>龙女听出他话中山盟海誓之意，不由得怦然动心，摇头道：“才不要呢，要是你那样，我离你远远的，再也不见你。”</p> <p>“嘘，不许说这话。”杨戬攥住她的手，放到心口贴紧，“只要你和我在一起，我即刻死了也不怕。”寸心闻言，连忙去捂他嘴，“说什么呢，你也不许说！”杨戬却铁了心要剖白衷肠，唇间似乎吻着她的掌心，龙女的手微痒，感受到他说话间微微的震颤，“你若是不见我，我立即便会死，活着没什么意思。”</p> <p>寸心连连打他：“都说了不许讲不许讲！你还说还说！”</p> <p>杨戬切切道：“自然要让你知道我的心，你什么也不同我说，看闹出多大一个误会？往后有什么定要问我，别问那些不靠谱的。”（不靠谱的：敖听心）</p> <p>寸心叫他哄得开颜，甜甜蜜蜜地窝在他怀中，主动靠上他胸膛，软糯声音听得人心也酥：“嗯，听你的。”</p> <p>杨戬又想到，她为了不令他难受，宁肯离开她，心中不禁又爱又疼，忙又补了一句：“你担心什么，只管同我说，无论什么事，我……我将是你夫君了，总会替你解决的。”</p> <p>寸心好似吃了蜜糖，小脸贴在他心口蹭了蹭：“嗯。”</p> <p>“哮天犬胡说，我教训他。”</p> <p>“嗯。”</p> <p>“那你不许再躲着我。”</p> <p>“嗯。”</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/84.短篇-2024/081300.你说谁有病？谁！.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a><a href="/tags/?tag=%E6%B8%85%E6%B0%B4" title="标签">#清水</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2026/02/18, 01:10:13</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/79231d/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">给真君的生日贺礼</div></a> <a href="/pages/1923e7/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">一抹春</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
