，“谢娘娘给小龙弥补的机会，小龙定不负娘娘所托。”</p> <p>“既如此，你便随我来吧。”</p> <p>王母将她安置在华山山腰上的一间小屋内。小屋在竹林深处，靠着一条小溪，地方不大，倒比她在西海住的那间稍稍舒适些。她每日从小溪里取些水回屋，便不再出门，王母嘱咐过她切不能被旁人瞧见。</p> <p>其实这些细枝末节，王母就算不说，她也是知道的。改天条一事势在必行，她自然不会让自己暴露在其他人眼中打乱他们原本的计划。</p> <p>王母贯会算计人心，却从来看不透敖寸心。</p> <p>亦或许是她不屑去琢磨她的心思吧，敖寸心苦笑一声。她这辈子会的事情不多，做成的更没几件，可有一样，是她无论如何都会去做的。</p> <p>保护杨戬，甚至已经成为了她的习惯，两千年前她还是个少女，就敢违背天条救他，三十年前她是杨家的下堂妇，依然不顾一切为他顶罪，那么这次，她当然也会不假思索地以命换命。王母只知她为爱痴狂，却不知杨戬对她来说是什么样的存在。以为她的沉默是舍不得自己的命，她只是，想到自己亏欠西海太多，也知道此间事了王母大概会因为她的缘故给西海几分薄面。她敖寸心虽做了太多不孝之事，却不曾忘本。</p> <p>如今倒好，得了王母的承诺，西海定能恢复往日荣耀，她这不孝女也总算为母族尽了点心意。</p> <h2 id="_3"><a href="#_3" class="header-anchor">#</a> 3</h2> <p>思虑至此，敖寸心倒觉得这一生虽庸碌荒唐倒也不白活了这三千余年，她哑然失笑，抬手往瓷瓶里灌了点水。</p> <p>从灌江口到西海边陲，再到这山间小屋，能陪在她身边的也只有这一束丁香花。</p> <p>到底是生在华山圣母宫前的丁香花，又经着她这千余年的灵力滋养，倒渐渐有神识，想必不久便能落地成人了，只是她却无缘见到。</p> <p>她最近常忆起那段朝游沧海暮桑梧的日子。那应该是她这一生最快乐的时光，没有其他人没有烦心事，杨戬也对她甚是包容，还想和她要个孩子……</p> <p>孩子，她是不可能和他有孩子的。她当初被休弃回家，龙宫里的海医告诉她，因为曾经落入过受污染的弱水伤了底子，她无论如何是不可能怀孕的。</p> <p>如今想来倒也是好事，没有孩子便是没了牵绊，他和她不必因为孩子将就着那痛苦的婚姻，也才都有勇气走上自己选的道路。</p> <p>……</p> <p>第四十八天夜里，终于传来那震耳欲聋的劈山之声。她按着王母的指示，化成龙形向华山之巅飞去。山顶上裂了好大一块，里面散着金光，她顿了一下便朝那裂缝处落下。</p> <p>敖寸心从没像现在这么坦然过，只觉得一切都可以结束了，他的苦心孤诣，她的荒唐一生终于可以落下一个句号。</p> <p>龙身刚触及金光便不复存在，化为点点粉芒融进七彩石中。</p> <p>山间小屋内，桌上的瓷瓶滚落在地。一位身着靛色的少女立于桌旁，而那丁香花已不复存在。</p> <h2 id="_4"><a href="#_4" class="header-anchor">#</a> 4</h2> <p>华山那一夜，杨戬受了开天神斧的全力一劈，身负重伤，却还是被仙人们联手救了回来。不知情的人只道是嫦娥仙子替他播洒月光疗伤，实则却是玉帝王母合力稳住他的元神，再加上大半个兜率宫的仙丹才将他救回，也只有这几人才知，当初那个叱咤三界的司法天神到底是回不去了。</p> <p>他在人间将养了大半年才重返天廷。</p> <p>玉帝恢复了他司法天神的职位，还封了那狗儿为三界犬王。新天条不禁情爱，他妹妹还有那些因私配凡人获罪的女仙也都被赦免。</p> <p>他如今仍是司法天神，整理新天条一事还得靠他全权负责。他也不愿耽搁，只想着尽快整理出新天条，还得向玉帝请一道旨意去救出那个为他失了自由的女子。</p> <p>寸心……</p> <p>他当初桀骜不驯，即便是违了天规也要和她成亲，他当初也年轻气盛，每每出现矛盾便甩手走人。那时候他不懂怎么去爱人，只觉得夫妻间的相处该像父母亲那样温和，却没考虑他的妻子是受尽宠爱娇俏龙女而非母亲那样成熟仙子，他亦非父亲那般温和谦让，是以二人婚姻并不如意。</p> <p>对于这段婚姻，他也曾迷茫过，甚至说出不是因爱而娶的浑话。可当她义无反顾地为他顶罪，为他失了自由，他才又意识到原来他的心一直都在她那里，他爱的也唯她一人。</p> <p>她用自由替他保住的官位，他不能丢。她知道他有大爱，希望他把爱和遗憾都给三界众生，他也会拼尽全力改了那冰冷无情的天条。只是，这么些年他不能再流露出自己的心之所向，不能再让她受到任何威胁。</p> <p>如今，再也没有什么可以阻止他们在一起。</p> <h2 id="_5"><a href="#_5" class="header-anchor">#</a> 5</h2> <p>许是天天对着敖寸心那张脸，那株丁香化成人形后模样竟与龙女分毫不差。她得以成人，原先还是朵花的时候发生的事情都已经没什么印象了，只依稀记得她离了花枝那天是被一个俊美无双的男人捧在手里送给了他的意中人。</p> <p>屋里四下无人，她便出门去了。行至华山脚下时，一位老者见了她便激动地上前，一边说着什么，“大小姐啊我可终于找到你了，再找不到你我这一把老骨头也撑不下去了……”，一边拉着她往城里走。</p> <p>她哪见过这阵仗，等她回过神来倒发现自己已经在一座大宅院里了。一位老妇见了她便冲过来将她搂在怀里，“丁香啊，你可终于回来了，你可知道娘有多担心你，往后遇到不顺心的事就跟娘说，可别再到处乱跑了。”</p> <p>丁香？她吓了一条，这妇人第一次见她怎就知道她是丁香花精啊？还有这些话她怎么一句都听不懂啊，她今日才化了人形，下了山就被拖到这里来，哪里乱跑了？</p> <p>“快来带小姐进屋休息！”那妇人见她精神不佳，便唤来两个丫头领着她往屋里去了。</p> <p>那两个丫头替她整好床铺便要出去，她却把人留了下了，“哎，你们给我说说家里的事吧。我在外面撞坏了脑子，许多事情记不清了。”</p> <p>……</p> <p>晚上，她躺在床上翻来覆去睡不着。</p> <p>她被认作了丁香？真巧了，她还就是株丁香。想必她同这府上原来的小姐长得十分相似，竟然所有人都以为她就是小姐。可是，她真不是这家的小姐啊，怎么就被当成另一个人还稀里糊涂住进了人家家里。罢了罢了，她明天就去找那夫人说个清楚。</p> <h2 id="_6"><a href="#_6" class="header-anchor">#</a> 6</h2> <p>夜里睡的极不安稳，天还没亮便起了，堪堪挨到吃早饭的点儿，她出去见了丁夫人。</p> <p>饭桌上，她坐在丁夫人左手边。丁夫人亲切地往她碗里布菜，她伸手按住丁夫人还要给她夹菜的手，“夫人，你们认错人了，我不是你的女儿……”</p> <p>丁夫人放下筷子，眼睛盯着桌上的碗筷，也不看她，“我知道……”</p> <p>“那为什么？”她瞪大了眼睛。</p> <p>“有仙人托梦跟我说丁香已经死了……是我不甘心才让管家每日去华山寻她。你虽和她容貌相似，但她到底是我的女儿，我怎么可能分不清呢。”丁夫人似是在克制自己的情绪，声音抖得厉害。</p> <p>“夫人，我……”</p> <p>“姑娘，你……愿意做我的女儿吗？”</p> <p>“啊？”</p> <p>“你与丁香长相一样，我看着你就好像丁香从来没离开过我。如今我年纪大了，也想要儿女承欢膝下。”</p> <p>她似乎有些动容，看了看流泪不止的丁夫人，又看了看自己跟前饭菜堆成小山似的碗，沉默了半晌，下定决心道，“夫人，我答应你。”</p> <p>丁夫人欣喜又震惊的看着她。</p> <p>“夫人，那我也可以叫丁香吗？”她有些羞怯，既然这家小姐名叫丁香，她又是个丁香花精，那她叫这名字再合适不过。</p> <p>“好好好，都听你的。”许是因为她这张脸生的巧，丁夫人不愿叫她失望。</p> <p>如此，她便从一个没名没姓的小花精成了丁府的大小姐。</p> <h2 id="_7"><a href="#_7" class="header-anchor">#</a> 7</h2> <p>丁夫人待她极好，大概是存了对亲生女儿的补偿心思，连着对她也有求必应。她初化人形，对许多事情还不熟悉，便日日跑到街上去玩耍。</p> <p>这天，丁香下了轿子，正准备去街边小铺挑些首饰，两男一女边上来拦住了她的去路。</p> <p>他们居然知道她叫丁香，还一副很熟的样子，想必是同那位已经过世丁香有过交情。看她迷茫的眼神，那三位少年少女才自报家门，原来是三圣母的儿子，东海八太子还有万窟山的小狐狸，这下可巧了，丁香正好是个小花妖，和这几位在一起玩再合适不过。年轻人在一起总是比较聊得来，四个人没一会儿就打成一片，他们对他也很是照顾。</p> <p>沉香和小玉不日就要成婚了，自然也邀请了丁香和八太子一同前去参加喜宴。</p> <p>华山三圣母的儿子成亲，自是热闹非凡，除了刘家村的父老乡亲还来了不少天界的的人物。</p> <p>丁香这下可是大饱眼福，那龙宫公主，唐僧徒弟还有那哪咤三太子都让她给见到了。正在连连感叹，又有一位白衣上仙到了，男子长得俊美非凡，一身白衣温柔又清俊，身后跟了一个高瘦的黑衣男子，两人笑意盈盈地向三圣母一家走去。</p> <p>丁香突然觉得这人好像跟自己印象中的一个形象重合起来了，“这个人好像很眼熟啊……”身旁的八太子有些焦急地挡在她面前按她坐下，好像不想让她去看那男子。</p> <p>拦着不给她看她还就真不看了？不可能的，她不仅看，她还要听呢。那三圣母称他二哥，沉香唤他舅舅……那他岂不就是二郎真君杨戬！真身倒比那二郎庙里的塑像好看多了。只是，这模样真的好熟悉啊，在哪里见过呢……</p> <p>一顿喜酒吃的心不在焉，丁香时不时眼睛就往主桌瞟，看着那俊美男子走了神，她总觉得自己对这二郎神特别熟悉，好像以前常常见到，可是她明明才化形没多久……</p> <h2 id="_8"><a href="#_8" class="header-anchor">#</a> 8</h2> <p>一顿喜酒吃的心不在焉，丁香时不时眼睛就往主桌瞟，看着那俊美男子走了神，她总觉得自己对这二郎神特别熟悉，好像以前常常见到，可是她明明才化形没多久……</p> <p>敖春因着二郎神之前失手杀死了丁香，对他有几分忌惮，不想让丁香和他有接触，可是现下丁香又觉得二郎神眼熟，更让他觉得头大，又不能说“那二郎神之前杀死了你，你别再凑上前去了。”是以他这一顿饭也是吃得心不在焉。</p> <p>天色已晚，来参加喜宴的人也陆陆续续都离开了，敖春不放心丁香一个人回家，便主动送她。</p> <p>杨戬还留在华山，对三圣母这二十年在华山水牢受的苦，他十分自责，虽然妹妹并不怨他，但他还是想借着这个机会表达自己的歉意。</p> <p>“二哥，我并不怨你。我明明知道你在天廷办事如履薄冰，私嫁彦昌也的确是犯了天条，如今彦昌和沉香都好好的，那些事情就不用再提了。”</p> <p>“三妹……”杨戬心中愧疚，又听得三圣母这番话，一时竟不知如何再开口。</p> <p>“二哥，说说你的事吧。如今新天条已出，不禁情爱。二哥你也孤独了这么多年，可曾想过自己的婚娶之事？我看嫦娥姐姐那边似乎也有些松口，若二哥有意，三妹愿意替二哥去向嫦娥姐姐说一说。”</p> <p>“三妹，原先那些竖旗为妖之语不过是一时浑话。我想，等我把新天条整理出来，便去向陛下请旨免了寸心的责罚，再接她回来一家团聚。”</p> <p>杨婵眼中惊讶之色一闪而过，旋即又说，“寸心姐姐也的确是真心爱着二哥的，既然二哥心意已定，我也定是支持的。此番将她接回，你们可要好好收一收自己的气性，安安稳稳地过日子。”</p> <p>“三妹放心吧。经过这些，我看清了自己的心，也有感于寸心对我的情，以后一定与她好好相处。”</p> <h2 id="_9"><a href="#_9" class="header-anchor">#</a> 9</h2> <p>新天条在梅山兄弟的协助下已经整理得差不多了，只需加以排序便可以递交玉帝予以实行。杨戬把排序这事儿交给了梅山兄弟去做，自己独自来到了那尘封了五百年的西厢房。</p> <p>自寸心离开后，这西厢房便被他落了禁制，不曾有人进来过，他随手捏诀，解了禁制，抬手拉门进去。神仙府邸自然是不会有灰尘的，这房里的一切与五百年前并无分别，桌上还摆着寸心的首饰，好似她并没有离开过。</p> <p>他坐到桌前，拿起妆匣里的一支素玉钗。寸心是金枝玉叶的龙族公主，自小生活奢华，平时也喜好华丽的衣着首饰，人前总是将自己打扮的一丝不苟。不过，每每洗去铅华，换上那一身洁白的寝衣，用一根素玉钗绾住头发，便又是另一种娇羞温婉的美。</p> <p>那些年里，他和她想要个孩子，可是狗儿一直打扰，他们便给他娶了亲另起宅院。没了旁人叨扰，他夫妻二人在传宗接代之事上便更是卖力。玉炉冰簟鸳鸯锦，粉融香汗流山枕，那素玉钗击在玉枕上的音律，和着她的轻吟娇喘，倒叫他隔了这么多年也无法忘却。</p> <p>回过神来，他不禁浅笑：自己当了这么久冷面无情的司法天神，为了保她安全便将自己的情爱遮掩，人人道他冷血，其实他也有着如凡间男子一般希望与心爱之人厮守的期愿。</p> <p>将手中发钗放好，起身出门去正殿亲手为她拟下免去责罚恢复公主身份的旨意。这次他没再给西厢房落禁制，毕竟他很快就要接这里的女主人回来了。</p> <h2 id="_10"><a href="#_10" class="header-anchor">#</a> 10</h2> <p>杨戬拟了份两份旨意，一是赦免敖寸心恢复公主身份，另一则是恢复他二人夫妻关系。不过复婚一事暂且不急，他还不知道寸心这么些年在西海过得如何，且两人之间总隔着西海这层关系，这次想与她重修旧好定是要过了她娘家人那一关。</p> <p>思绪翻飞之间，值官来向他禀报新天条已经整理完毕可以递呈玉帝颁布于三界。他应了一声便让来人退下，小心将复婚旨意收好，等着有朝一日派上用场，又将那份赦免旨意敛于袖中，携了新天条便向瑶池去。</p> <p>瑶池里歌舞升平，座上那人一面饮酒一面斜睨殿下舞姬。杨戬目不斜视地穿过那群莺莺燕燕，朗声向座上那位三界主宰道，“启禀陛下，新天条已整理完毕不日则可以颁布实行。”玉帝向身旁天奴使了个眼色，那人会意便上前接过二郎真君手中的新天条。</p> <p>“陛下，小神还有一事禀告。”</p> <p>“说来听听。”</p> <p>“新天条已出，当初西海三公主敖寸心为救南郡百姓而违背旨意一事按律理应赦免。”</p> <p>那玉帝微正神色，又神情古怪地瞧了他一眼，“依你说的去做吧。”</p> <p>杨戬只当是玉帝想起旧事心情不愉，不过好歹得了玉帝准许，他便道了声“告退”匆匆离了瑶池。</p> <h2 id="_11"><a href="#_11" class="header-anchor">#</a> 11</h2> <p>站在西海岸边，凌冽的海风吹动他的玄色盘龙大氅。西海海岸承载了太多他们之间的故事，他在这第一次见到她，在她无家可归之时许下对她的承诺，朝游沧海暮桑梧的时候也曾相拥坐看日落，更是在这里寸心第一次主动松开了他的手为他失了自由……</p> <p>他身形一动，身上的银甲顷刻间变幻成一套玄色长袍，握紧手中金黄的圣旨下了海。</p> <p>西海对他其实并没有什么好印象，但碍于他司法天神的身份不得不循了礼法恭恭敬敬。龙王早早携着摩昂太子在水晶宫大殿候着，见他到来躬身行礼。</p> <p>“龙王不必多礼，我此番前来是宣读陛下赦免寸心的圣旨。不知寸心此时在何处？”</p> <p>龙王闻言立刻吩咐下人，“去把三小姐请到大殿来。”转身又回杨戬，“寸心这些年并未住在水晶宫，路途有些遥远还请天神大人等候片刻。”</p> <p>杨戬微微颔首，略一扫视水晶宫内众人，便低头把玩手中折扇。</p> <p>一柱香的功夫，下人只身回到殿里，“启禀龙王，三小姐不在住处，属下在附近找了也没有发现三小姐踪迹。”</p> <p>闻言，杨戬登时握紧了手中折扇，转身向那虾兵，“带我过去。”</p> <p>西海边陲，寂静荒凉，只一座小屋孤零零地立在那。杨戬没有犹豫，推门便进。屋内更是朴素得紧，他环顾一圈，并无任何发现，一时顾不上其他，直接出了海。</p> <p>岸上哮天犬正在等他，“快用追踪术寻一下三公主在何处。”片刻，哮天犬脸色为难地看向他，“主人，我闻不到三公主的味道。”杨戬大惊，立刻开了天眼，只探到华山之心有零零星星的粉芒，心下大骇，那是寸心的几缕魂魄。</p> <h2 id="_12"><a href="#_12" class="header-anchor">#</a> 12</h2> <p>一刻也没有耽搁，杨戬转身就向华山飞去。华山之心，七彩石已经被取走整理新天条，漆黑的岩洞内只有点点粉芒，他一靠近，那粉芒像是能感应到他一样聚到他跟前。杨戬伸手想接住，那粉芒却向他胸前飞去，融进了他的身体里。这下，连那一点闪烁的光芒也消失了，余下的是黑暗一片。</p> <p>杨戬心下一惊，哮天犬在三界之内闻不到寸心的气息，他到这来寻到的只有点点魂魄。寸心一定出事了。</p> <p>他不敢再耽误一分一秒，即可去了玉泉山，师父学识渊博，定能告知他如何找到寸心。</p> <p>……</p> <p>金霞洞内</p> <p>听杨戬说完，玉鼎真人蹙眉道，“这便说的通了，新天条出世逆转天道，必将有人以一己身殉天道否则三界大乱。徒弟媳妇想必就是那个殉天道的人。”</p> <p>杨戬一时怔住，“为什么会是寸心！她怎么会去华山的？”</p> <p>“我起先怀疑过，既是徒儿你一手策划修改天条，照理说殉天道的人应该是你，而你只是受了开天神斧的一劈，并无其他伤痕，这样说来是因为徒弟媳妇与你命途相连所以替你……再者，天道之事，天上那两位也是知道的。”</p> <p>“又是他们……”杨戬此时觉得自己全身血气都向头上冲去，震惊愤怒之下，声线不自觉微颤。</p> <p>“徒儿，你要冷静啊。如今三界好不容易迎来和平之世，你切不可因为徒弟媳妇去再去反了天廷引起大乱。”</p> <p>杨戬不做回答，对玉鼎真人道别之后便离了洞府向九重天飞去。</p> <p>……</p> <p>瑶池内依旧歌舞升平，玉帝见杨戬面色阴沉地走近，心想杨戬定是知道了西海那小龙已经不在的事了，随即摆摆手让奏乐歌舞的仙娥们退下。</p> <p>“为什么？”杨戬低沉地质问。</p> <p>“你是天廷的肱骨之臣，又是朕的外甥，朕和娘娘当然不能让你去死。那小龙也算是为三界做了件好事，朕会好好犒劳西海的。”</p> <p>杨戬死死盯着高座上的玉帝，“在陛下心里，生命就那么轻贱！”</p> <p>“杨戬！朕是三界之主，自然要以三界众生为先！是你执意改天条，才会让敖寸心落得个殉天道的下场！”</p> <p>他身形一震，终是低下眸去转身离开。</p> <p>杨戬没有回真君神殿，而是去了华山。</p> <p>可是他也没有去看杨婵，而是独自一人在华山脚下失魂落魄地走着。其实他自己也不知道为什么会来这，或许是他在华山找到了敖寸心最后一点留在世上的痕迹。</p> <p>他现在也不知道要怎么和西海那边交代，明明是去恢复敖寸心的身份解了她的禁足，本是让西海上下都开心的喜事，他却眼睁睁看着喜事成了丧事。</p> <p>他突然好想逃避这一切，这几百年来遇到大大小小的事情他总有应对之策，如今这一件却让他措手不及，甚至让他想起当初亲眼看到母亲被晒化的心痛与无力感。</p> <p>突然一个少女撞到了他，“对不起对不起，我不是故意的。”他本想说无事，可当他看到那少女时却脱口而出，“寸心……”</p> <h2 id="_13"><a href="#_13" class="header-anchor">#</a> 13</h2> <p>“咦？你是沉香的舅舅？你是二郎神！”那少女惊呼。</p> <p>杨戬不做回答，只紧盯着眼前的少女。她一身烟粉色长裙外面又一层镙了细细金线的薄纱，腰间一条粉紫色的系带与头上粉紫相间的头饰呼应。面颊上是薄薄的粉色，青春逼人，像极了千百年前那娇俏明媚的龙女。</p> <p>那少女见他不说话却目不转睛地盯着自己看，脸上浮起一抹红晕，转身就要逃走。杨戬这才回过神来，一把抓住了少女的手腕，那女孩一个踉跄竟摔进了他怀里。她尴尬极了，想要起身站好，可那人搂她搂得甚紧，她无法挣脱开来，情急之下竟忍不住呜咽起来。</p> <p>杨戬见她哭便慌了神，扶她站好伸手去帮她拭泪，“寸心，别哭。”</p> <p>她挥开杨戬的手，气呼呼道，“什么寸心！我叫丁香！”她虽这样说，心里却有种没来由的熟悉感，寸心这个名字，她好像听过很多次……</p> <p>“你是丁香？丁香不是已经……”杨戬突然停下来，用天眼看了眼前这女子，她不是凡人，本体是一株粉紫色的丁香花。他好像突然明白了些什么，一株丁香花，又和寸心有着一样的容颜……</p> <p>杨戬叹了一口气，转身想走。</p> <p>“喂！你就这么走啦！”身后传来丁香的娇斥。</p> <p>杨戬顿足。好熟悉的一句话，好像那年在西海海岸，粉衣龙女也说过。杨戬突然回头，搂了那少女驾云向真君神殿飞去。</p> <p>丁香在他怀里不安分的扭动，虽然她对杨戬有种没来由的熟悉感，但杨戬的举动让她心里一点底都没有，她只不过嗔怪一句，怎么就被他抓上天了呢。她愤懑地抬头瞪他，可见他剑眉星目高鼻菱唇，绷紧的下颌线带着不怒自威的气场，丁香没出息地失了神，一时间竟忘了挣扎。</p> <p>杨戬法力高深，虽说天地之间九万里，在他脚下不过只是一盏茶的功夫，待丁香回过神来才发现自己已经到了真君神殿大门口。</p> <p>杨戬的手并没有从她肩上放下来，反而很自然地揽着她径直向殿内走去。一路上受到真君神殿值官仙娥的惊讶侧目，上次在沉香婚礼上见过的黑衣男子向杨戬跑来，恭恭敬敬地叫了声主人，又看向丁香，“三公主……不对你不是三公主！”他突然大叫起来。</p> <p>“哮天犬，不必大呼小叫，她是丁香。”</p> <p>“是，主人。”哮天犬低眉顺眼地应声，又狐疑地瞧了丁香一眼。</p> <p>杨戬直接带着丁香去了西厢房。“你以后就住这。”语气中听不出一丝情绪。</p> <p>“二郎神，你为什么要把我抓到天上来？我不就是不小心撞到了你嘛。”</p> <p>杨戬又不发一言地看着她，可是丁香觉得他好像不是在看她，而是透过她看另一个人。</p> <p>“喂，你能不能放我回去啊，我娘会担心我的。”她又怯懦地开口。</p> <p>杨戬回过神，眼神里闪过一种似悲伤又似怀念的复杂情绪，“你先住着，明日我带你回去和你娘说。”</p> <p>丁香闷闷地“哦”了一声，转身向床榻走去。</p> <p>杨戬又在桌前坐下，看着妆匣里的那些饰物出神。</p> <p>“喂，你不出去，我怎么休息啊？”</p> <p>“你安心休息便是。”</p> <p>丁香本想说不，可看他今天阴阳怪气的，生怕自己又惹怒了他，只得用被子把自己裹得严严实实地和衣而睡。</p> <p>夜深了，月光透过窗户照在桌面上。杨戬起身走到床前，注视着榻上人的睡颜，“寸心……”</p> <h2 id="_14"><a href="#_14" class="header-anchor">#</a> 14</h2> <p>丁香醒来时，正对上杨戬通红的双眼。他突然起身朝外走，“整理一下，我带你回去。”</p> <p>听到能回家，先前的尴尬一扫而空，丁香欢欢喜喜地起床洗漱。虽然自己对二郎神有种莫名好感，那人又生得一副好皮相，天天能看到他倒也不吃亏，但不和娘亲打声招呼就不着家总归是不对的。她本是小小花精，不必在意这些，可那丁夫人待她极好，如今又年岁大了身体不好，她也不忍心叫娘亲独自一人在家。</p> <p>待她回到丁府时，下界已然过了一年有余，丁老夫人见到她时忍不住红了眼眶，“香儿啊，我以为你又不回来了……”她紧紧抱住老妇，内心触动也忍不住落下泪来。杨戬只垂手站在一旁默默看着，眉头微蹙似是在回忆些什么。</p> <p>丁老夫人见着杨戬，内心赞叹此人丰神俊朗长身玉立，又是与香儿一同回来，想必……她含笑看了女儿一眼，丁香纵是再 里，西海已经知道了敖寸心不在的消息，碍于权势，并没人来找他要个说法，只是西海龙王告假了两日，再于天廷相见之时他曾上前一步想对前丈人说些什么，那老龙王却像没看到一样朝另一个方向走了。他留在原地站了好一会才离开，回到神殿径直去了西厢。</p> <p>他拿出那条白绫，紧紧攥在手里。</p> <p>“我不是那种给家里惹祸的人，我也没有胆子触犯天条，可是我……”</p> <p>“可是你为了我什么都做了，如今连命也没了。”喑哑的嗓音中带着无可奈何的苍凉。</p> <p>那千年他没有好好珍惜，如今想再看她一眼也成了奢望。</p> <p>旋即他又想到了丁香。</p> <p>他知道，丁香的出现对他来说是种救赎。一致的容貌，相似的性格，对此时的他来说都是一种巨大的诱惑，纵使是他，也没办法控制自己的情绪和行为。</p> <p>他想让丁香留在他身边。</p> <p>阎君派来的小差出了大殿，殿内那位天神也不见了踪影。</p> <p>……</p> <p>他来到丁府时，丁夫人头七刚过，丁香遣散了家仆独自一人坐在院子里看月亮。</p> <p>见杨戬来，她起了身向他怀里扑去，“我娘走了。”她在他怀里闷闷出声，声线带了一丝哭意。</p> <p>被丁香扑怀，杨戬起先有些怔愣，等他感受到胸前的衣物有些濡湿时，才抬手抚了抚她的长发，“走吧。”</p> <p>到了西厢门口，丁香还是把小脸埋在他胸口小声啜泣，杨戬扶着她的肩把她拉开一点，抬手擦去她脸上的水痕，“她只是个凡人，年过七旬也算是寿终正寝了。”</p> <p>“她对我就像对亲生女儿一样，我和她相处了十多年，我……”</p> <p>杨戬推开门，拉着她进去，“我明白。”</p> <p>丁香坐到床前，用手胡乱抹了抹脸上的泪，自我安慰，“我很舍不得她，但我知道凡人生老病死是没办法的事，她走得不痛苦，而且这么些年我也陪在她身边。”</p> <p>杨戬欣慰地朝她微笑，“你先休息吧。”</p> <p>“你今晚会在这看我睡觉吗？”</p> <p>他又笑了，“不会，你好好睡一觉，明天我再来找你。”</p> <p>刚想走，衣袖却被一双小手拉住，“能不能陪陪我？”语气中满是小心翼翼，他看向她微微泛红的脸，目光中带着询问。“我娘走了之后我让家里的下人都回家了，这些天都只有我一个人……”</p> <p>杨戬拍拍她的手，“你睡吧，我就在旁边陪着你。”</p> <p>丁香用力地点了点头，顺从地躺到床上往里挪了挪，“你也睡下吧，站在那多累啊。”</p> <p>杨戬有些惊讶，目光落在床边好久都没动作，就在丁香都要以为自己惹他生气了的时候，杨戬掀袍靠坐在床头。丁香的脸红了红，小声嘀咕，“二郎神，你知道吗？我娘这些年一直在操心我的婚事，那天你走了之后我娘问我你去哪了，我就说你回家处理些事情回来就会娶我……”</p> <p>“嗯，你娘相信了。”</p> <p>“是啊。可是我和你说这些不是真想让你娶我！我只是……我好像有点喜欢你……”她声音越来越小，到最后甚至细不可闻。</p> <p>杨戬眼神闪了闪，随即抬头看向床顶的围幔，没有出声。</p> <h2 id="_17"><a href="#_17" class="header-anchor">#</a> 17</h2> <p>丁香醒来时发现自己圈着杨戬的腰，她吓了一跳，慌慌张张地移开自己的手。杨戬本在阖眼养神，睁开眼睛正好看见她惊慌的模样，“对不起对不起！我不是故意抱着你的，我睡着了我什么都不知道。二郎神，你不要怪我。”</p> <p>“叫我杨戬吧。”他并不在意丁香是不是搂着自己，丁香这样搂着他倒让他想起了寸心，那个也喜欢在睡觉时缠着自己的小女人。他已经决定了要把丁香留在身边，自然希望她不要太拘谨。</p> <p>“杨，杨戬。”丁香试探地叫了一声，看他果真没有生气，便自顾自地笑了笑。</p> <p>丁香的小动作都落在杨戬眼里，他微微一笑站起身，“你今天在这里随便走走，我要去处理公务，有什么事去正殿找我。”说罢便径直出门了。</p> <p>丁香身上还穿着寿衣，想着这样出门着实不好看，自己又没有带衣服来，只得打开了屋内的衣匣。里面衣服不少，一大半是女人的，大红中衣配紫纱显然不适合现在的她，蓝色又过于忧郁沉静不是她喜欢的颜色，思来想去她挑了件压在箱底绯色的衣衫换上。</p> <p>简单整理了一番便来到庭院里，院里十来棵高大的桐树下密密麻麻挂了不少串竹风铃，此时无风，她便走到树下动手去拨那些风铃，听那些翠色竹片相互碰撞的叮咚。</p> <p>正巧梅山老六路过庭院向正殿去，看到站在树下的绯红身影，惊讶之余微微颔首叫了一声“三公主”便匆忙去找杨戬议事了。近来十万恶鬼之事还未曾得到妥善解决，只因恶鬼四散数量又多，饶是神仙捉拿起来也不是易事。</p> <p>丁香沉浸在自己的一片小天地中，并未听清直健的问好。她玩累了便坐在小 ……</p> <p>等杨戬回到真君神殿时，天已大亮，丁香坐在西厢的桌前搅着面前碗里的汤水。</p> <p>“早饭不合胃口吗？怎么不吃？”</p> <p>“吃了也要吐出来的，还不如别遭那个罪。”丁香悷悷地看他一眼，小声嘟囔。</p> <p>“胡说什么呢，不吃饭怎么行？”杨戬走到她身边坐下，“你有没有什么想吃的，我给你做。”</p> <p>丁香惊奇地瞧他，权倾三界的司法天神还会做饭，真是奇事一桩，“嘴里没味儿，想吃点辣的。”</p> <p>“行，你在这等等我。”</p> <p>“我去厨房看着你做！”</p> <p>“厨房油烟味重，你还是在这等着就行了，我一会就弄好。”</p> <p>当杨戬端着食盘进门，丁香嘴都快合不上了，鸡丝粥配着什锦菜，旁边搁了一碟辣子。饶是她再没胃口，这几样也把她馋虫勾起来了，是以这一餐吃得倒是顺顺利利也没叫她做恶心又吐。</p> <p>许久不曾照顾人了，杨戬竟觉得这样的生活平淡又踏实，好似那些年的灌江口，敖寸心也会扭着小性子叫他去下厨。不过当时年轻气盛觉得大男人哪能干这个，做了一两次便再没进过厨房。</p> <p>如今丁香怀着身孕，时不时就不舒服，真君神殿里的人也没个能照顾好的，以至于杨戬除了忙公事之外还得亲自下厨。说来也奇，丁香害喜严重，闻着个不喜欢的味儿就要吐，平常吃饭更是件大难事，偏偏杨戬做的饭菜合她胃口，回回都能吃完。这样一来司法天神还得兼职真君神殿的伙夫，天天换着花样给这丫头做饭。</p> <h2 id="_22"><a href="#_22" class="header-anchor">#</a> 22</h2> <p>一过大半年，丁香这胎也快九个月了，如今倒是在吃食上没什么忌讳胃口好得很，可挺着个圆溜溜的肚子让她叫苦不迭，行动不便不说腿脚还发肿，睡觉时也胆战心惊生怕压着肚子。偏偏这段时间杨戬比先前更忙了，听说是四海那边出了动荡，他统管水务自然是要亲自坐镇指挥底下一帮人。丁香看他着实辛苦便劝他专心公务不用抽空陪自己，杨戬虽然心疼她怀胎不易但也只能暂离神殿投身军事，心想着快些处理完军务再来陪她。</p> <p>夏日的一天夜里，在无助哭叫了几个时辰后丁香终于诞下了一名女婴。新生的婴儿粉雕玉琢身体柔软，被婢女抱去擦洗干净后放在了她身边，虽然累得满头大汗嘴唇发白，但丁香看到孩子还是忍不住抱一抱亲一亲，脸上流露着初为人母的喜悦。</p> <p>杨戬是第二天清晨赶回来的。四海交汇处出现了一条孽龙，也不知偷偷修炼了多久竟十分不好对付，叫四海水军废了好大功夫才堪堪封印住。本来四海还准备了庆功宴要感谢司法天神亲自坐镇指挥，可神殿值官来报说是丁香生了，杨戬便推了酒席立刻返天。</p> <p>一推西厢门就见了丁香坐在床上，嘴里轻哼歌谣哄着怀里婴孩睡觉的美好光景，杨戬不免有些愣住。自他与寸心成亲以来便盼着有朝一日能有此番温馨景象，奈何一千多年两人也无所出，后来抱回小玉，寸心怕他吵着孩子不叫他常伴在侧，他这一腔父爱也没处使。如今倒是丁香圆了他为人父的念想，看着丁香那张与寸心并无二致的脸，杨戬竟险些脱口而出发妻闺名。</p> <p>这厢丁香见他回来，自然是高兴的不得了，幸福的笑容快要从脸上溢出来，又怕吵着怀里刚睡着的孩子，只能招招手唤他快些进屋里来。</p> <p>杨戬坐在床边看丁香怀中娇小的婴儿，再看她脸上温暖笑意，这幸福居然有种不真实感。他伸手轻轻碰了下孩子肉嘟嘟的小脸，又赶紧缩回。这双手，文能执笔武能打仗，偏偏面对这初生婴儿时，不知该怎样才好。丁香看他小心翼翼的样子轻笑出声，倒叫杨戬有些尴尬。不过她笑容也挡不住的疲惫让杨戬不由得心生怜惜，抚了抚丁香长发，温柔道，“我没能陪在你身边，让你独自一人面对生产的艰险，真是辛苦你了。”</p> <p>“不用自责，我和孩子都好好的呢！将来孩子长大知道她父亲是三界少有的大英雄，肯定也会骄傲自豪的。”</p> <p>“谢谢你，丁香。”谢谢你让我有机会做父亲，谢谢你愿意陪在我身边，谢谢你弥补了我失去寸心的痛苦遗憾。</p> <p>“你啊，跟我这么客气干嘛？还是快点给你女儿取个名字才是正事儿。”</p> <p>杨戬略一沉吟，又隔着襁褓轻轻拍拍孩子，看向她道，“你本体是花，又生了个女儿，那便单名一个蕊字可好？”</p> <h2 id="_23"><a href="#_23" class="header-anchor">#</a> 23</h2> <p>杨戬很宠这个小女儿，也心疼丁香尚在月中，便在西厢又支了一方床榻方便夜里照看孩子。</p> <p>杨蕊这孩子与她爹也是极投缘。</p> <p>起先杨戬还不太会抱孩子，小家伙被抱得不舒服了也只是看着他瘪瘪嘴。后来杨戬渐渐掌握了照顾孩子的技巧，杨蕊就更离不开他了，一醒来就想让爹爹抱，躺在爹爹怀里笑得眼睛都眯起来。女儿这么粘着他，杨戬只能把公文搬到西厢，趁孩子睡着的时候看折子，好在小婴儿嗜睡，杨戬每日还能抽出时间处理天廷要务。</p> <p>一晃到了这孩子满月，可惜丁香生产后身子一直虚，索性杨戬就叫了几个亲朋好友聚上一聚。</p> <p>杨婵这个做姑姑的自然来的最早，当初因为天条阻拦她不曾好好照顾过沉香长大，如今看到哥哥家的这个小粉团子便爱的不行，抱在怀里不知道怎么疼爱才好。</p> <p>听心带了两份礼物来，说是东海龙王有意培养敖春做接班人，是以敖春近来要处理水晶宫内大小事物忙得很，实在抽不出空来看望丁香和这孩子，不过特意挑了一颗上好的夜明珠送给母女俩。席间听心还说，老龙王替敖春选了个家世不错的太子妃，想必过不了多久就要邀请众人去东海喝喜酒了。</p> <p>至于玉鼎师父和梅山兄弟，觉得自己是大男人粗手粗脚的，只看了看孩子就罢了。不过瞧着杨戬高兴，酒席间推杯换盏陪着喝了不少。</p> <p>沉香和小玉此番倒是没来，一是刘彦昌年岁大了不放心他一个人在家，二是小玉怀了身孕，杨婵和沉香都舍不得她两地奔波。</p> <p>酒过三巡，西边的月亮早就升了起来，先是听心以东海还有没处理完的军务为由回了龙宫，又喝了几杯之后梅山兄弟和玉鼎真人也纷纷回了各自属地，只留下杨戬杨婵兄妹二人。</p> <p>丁香从房里出来，正好瞧着杨戬微醺的样子，便扭身进了厨房去煮一壶乌梅果茶来给这人解解醉意。</p> <p>兄妹俩倒是没看到丁香的身影，目光全放在了怀中婴孩身上。杨蕊早早地就睡着了，杨婵瞧着孩子乖巧的睡颜，微笑着对杨戬说，“这孩子生的实在可爱漂亮，不过倒是不怎么随二哥长相。”</p> <p>“是啊，这孩子长得像寸心。”杨戬眼神还有些不太清明，想必是酒喝得又多又急难免上头。</p> <p>“二哥……”听到杨戬这话，杨婵尴尬地看着他，也不知怎么回答才好。</p> <p>门口传来碗盘落地的声音，惊得兄妹俩回头去看，丁香脸色阴沉地走近把孩子从杨婵怀里一把抱过来，扭头就走。许是动作太大把孩子惊醒了，杨蕊在她怀里哇哇大哭，更惹得丁香心烦意乱，脚下步子又快了许多，也惊醒了一时怔住的兄妹俩。</p> <h2 id="_24-丁香番外第一人称"><a href="#_24-丁香番外第一人称" class="header-anchor">#</a> 24 丁香番外第一人称</h2> <p>我第一次见杨戬是在沉香的婚礼上，那时的他一袭白衣俊美出尘，即使是站在扎堆的仙人中也是最亮眼的那个。我对他有种没来由的熟悉感甚至崇拜感，后来才知道，原来我与他之间早有渊源。</p> <p>当年我被三圣母从圣母宫前的树上摘下，被杨戬拿回家哄自己的妻子，被她的妻子用灵力滋养着常开不败。</p> <p>这些都是杨戬告诉我的。</p> <p>说起来多亏了敖寸心我才能化形成人，多亏了这张和她一样的脸才能鸠占鹊巢和杨戬在一起。</p> <p>我爱杨戬，没有一个人会愿意自己是一个替代品。</p> <p>我本来偏爱粉紫色的衣衫，可是听杨戬说敖寸心是条绯龙，我便开始日日穿着与那粉色相去甚远的绿色。杨戬看了并没有什么反应，我就以为自己胜利了一点点，我就以为也许他对我也是有一点点感情的，不因为我和敖寸心长得一样，只是因为我是丁香而已。</p> <p>很多时候杨戬待我很好，甚至有求必应。我便更加不由自主地沦陷了，他真的很温柔，在我面前几乎没有红过脸，但我能感觉到他对我淡淡的疏离。</p> <p>可是那又怎样呢？来日方长，我与他这样相处，总有一天他会慢慢忘记敖寸心，眼里只剩我一人。</p> <p>后来我有了孩子，他对我更是照顾有加。堂堂三界司法天神为了我洗手做羹汤，为了让我多休息主动揽下照顾孩子的指责。我不可能不感动，不可能不多想。我更觉得杨戬是有一点爱我的。</p> <p>可惜，是我想多了。</p> <p>我生的女儿，长得像母亲。在他眼里居然是像敖寸心。</p> <p>说到底，这些时日来的感动只不过是自我感动，我在他眼里一直都只是敖寸心的替身罢了。</p> <p>杨蕊，杨戬亲自取的名字。</p> <p>今晚之前，我真的相信杨戬是因为我才给女儿取名蕊。现在看来，蕊字有三心，不过是他满心满眼都只有敖寸心的证明罢了。多深情的名字啊，可惜是用在我的女儿身上。</p> <p>我甚至开始怨恨敖寸心。为什么？她已经死了却还让杨戬念念不忘，连我女儿的名字也是受了她的恩惠。</p> <p>那我算什么？我生的女儿又算什么？</p> <p>看着怀里女儿哭红的小脸，我突然觉得好无助。女儿很依赖杨戬，根本离不开爹爹，若不是这样，我一定离开这个不属于我的地方，哪怕我根本无处可去。可现在，为了女儿，我也只能在这住着，没得选择。</p> <h2 id="_25"><a href="#_25" class="header-anchor">#</a> 25</h2> <p>杨戬被这突如其来的意外直接醒了酒，他看了一眼杨婵便急急往西厢奔去。诺大的正殿只剩下三圣母一人摇头叹息。</p> <p>西厢的门半掩着，房里传出孩子的哭闹和隐约的抽噎声。</p> <p>杨戬推门进去，瞧见丁香抱着女儿坐在床边，母女俩都哭得小脸通红。</p> <p>他上前，却引得丁香大叫，“你不要过来！”怀里的孩子被吓到，哭得更加撕心裂肺。</p> <p>杨戬驻足，“你先把孩子给我好不好，你这样吓着孩子了。”</p> <p>“孩子？这是我的孩子！我为什么要给你！”</p> <p>“丁香……”</p> <p>“你还知道我叫丁香？那你说说！我的女儿为什么要像敖寸心？”</p> <p>“你冷静一点，是我不对，你不要这样，蕊蕊她很害怕。”</p> <p>杨戬试探性的往前走了两步，丁香见状抱着孩子起身要逃，脚下一滑却要摔倒。杨戬立刻上前接住这一大一小，手下封了丁香的穴道叫她直接昏睡过去。</p> <p>将丁香放到榻上安置好才从她手中把杨蕊抱出来，孩子此时已经哭得没力气了，只能抽抽搭搭。</p> <p>杨戬心疼极了，抱着孩子轻声哄着。</p> <p>杨蕊见到爹爹，委屈得不行，大眼睛眨巴眨巴又要落下泪来，杨戬只能又拍又哄，好不容易才叫女儿安静下来找了个舒服姿势睡了。</p> <p>杨戬看女儿睡熟了，小心将她放到摇篮里，又随手落了个禁制隔音。</p> <p>他坐到床边，看着昏睡过去的丁香叹息道，“是我对不住你。”他静静凝视着丁香的脸，却发现她脸上泛着不正常的红，随即开了天眼去探她本体，谁料竟看到她本体极不稳定，像是快要渡劫的征兆。</p> <p>花鸟鱼虫修炼成精本就艰难，需修行千百年才可化成人形，此后每五百年还要渡一次劫脱胎换骨。</p> <p>丁香此番本离着渡劫之期还有近百年，大约是因着生产才叫她体质亏损以至于渡劫时日也提前许多。</p> <p>杨戬瞧她的模样着实心疼。自从生产之后丁香的身体一直不大好，饭菜食之无味不说，精神头也不足，有时候甚至奶水都不够孩子吃的。杨戬本向三妹打听过个中缘由，杨婵道是想必生产让丁香消耗太多身子亏空，杨戬便嘱咐了厨房在吃食上安排的更加精细些，自己也揽过了照顾孩子的职责，为的就是丁香能好好休息早些恢复，却没想到这些个不正常现象还与精灵渡劫有关。</p> <p>没有多想，神君抬手便渡了两成功力给丁香，压制着她的本体稳定下来叫她好受些。</p> <h2 id="_26"><a href="#_26" class="header-anchor">#</a> 26</h2> <p>自杨蕊满月那晚之后，丁香再没和杨戬说过一句话，他到屋里来哄孩子的时候她就出去，有时甚至在桐树下坐上一下午也不回房。</p> <p>杨戬知道她一直在和他置气，也清楚她为什么生气。</p> <p>是他太自私了。刚失去寸心的时候就遇见了丁香，他想求一个救赎便将她锁在自己身边。他不应该这样的，当初把寸心留在身边，给她带来了千年的折磨，还害得她以身徇道，如今他又把丁香留在身边，谁能知道结局会怎样呢。</p> <p>杨戬计算着丁香渡劫的日子，还差七日。</p> <p>第五天夜里，四海传来急讯：孽龙冲破了封印，搅得四海水域不得安生，水族死伤惨重。不过片刻瑶池也传来圣旨命二郎真君即刻下界助四海水军斩杀孽龙。</p> <p>杨戬身形一动，玄衣已然变成银铠。</p> <p>下界前，他去了西厢。</p> <p>丁香和孩子都已经睡熟。</p> <p>杨戬走到床边，手刀一过，指尖挤了三滴鲜血融进丁香眉间。这三滴血将她的命格与自己的连在一起，这样待历劫之时他便能替她分担许多，以保全她性命无虞。</p> <p>替丁香掖了掖被角，杨戬转身走到摇篮边。</p> <p>小孩子夜里睡觉动个不停，本该盖在身上的小锦被被杨蕊踢到了脚边。杨戬替女儿调整了个舒服的睡姿，再将小被子盖好，俯身在婴孩娇软的额头上落下一吻。</p> <p>……</p> <p>东海岸，四海龙王带着储君在此地等候杨戬。</p> <p>待杨戬率领梅山兄弟和一众草头神到了之后便将战事悉数禀告：那孽龙前日里冲破了封印，在四海交汇处兴风作浪害死了无数水族，后来甚至冲进水晶宫搅了个天翻地覆，龙王们试图再次封印，法术却反噬回来，四位龙王都受了重伤。</p> <p>如此只能让老龙王们带着水族去其余水域暂避，而四位储君留下帮助杨戬指挥水族将士作战。</p> <h2 id="_27"><a href="#_27" class="header-anchor">#</a> 27</h2> <p>杨戬随四位储君潜入海底，一眼便看见了正在作恶的蛟龙，不过那龙此刻通体发乌周身似乎还有黑气缠绕，与早先看到的模样大为不同。</p> <p>杨戬抬手拦下正欲上前厮杀的四位龙子，开了天眼去探那孽龙躯体。孽龙被封印后本不该有如此大的威力冲破封印为非作歹，那周身黑气便是原因。先前处理的十万恶鬼一案始终不能妥善解决，梅山兄弟不止一次跟杨戬说过恶鬼四处逃窜难以斩杀，原来竟是都逃到四海汇点这来了，还与这孽龙狼狈为奸四下作恶。</p> <p>待探清虚实后，杨戬转头与四位龙子交代了作战策略。五人分散开来从不同方向袭击孽龙，杨戬正对着那蛟龙龙头，举起三尖两刃刀向他刺去，却不料蛟龙周身的黑气直接将这一记重击反弹了回来，杨戬立即腾空才堪堪避开这次反噬。</p> <p>这孽龙腹背受敌自然大动肝火，长尾一甩便将周围进攻的水族将士震到了几米开外。幸好有四位海族储君相助，蛟龙同宗，他们四人更清楚敌人弱点命门所在，合力斩下了孽龙龙尾。一时间黑气疯狂逃窜，众人竟连五步外的光景也瞧不真切。</p> <p>杨戬手握三尖两刃刀手起刀落劈开一道道黑影，却见蛟龙大为恼怒横冲直撞袭击周围众人，虽毫无章法奈何妖孽体型巨大，普通水族自是经不起这般重击，死伤惨重，就连北海二太子也不慎被孽龙撞到礁石上吐出一大口鲜血。</p> <p>彼时丁香正在真君神殿后院树下纳凉，突然体内血气翻涌，还未来得及平复，便有一道天雷直直向她劈来，躲闪不过，那道火光直接击上她瘦弱的脊背，瞬时间背上衣衫碎裂，血肉模糊。这一记着实太狠，直接叫她跌倒在地甚至连躲避的力气都没有。</p> <p>正殿内值官婢女听了动静纷纷跑出来，胆小的见了这番光景直接吓得捂嘴哭了起来，有那么一两个胆大的试图上前去搀扶丁香，结果还没靠近就被结界上的金光弹了回来。</p> <p>接连又有两道天雷落下，打在她肩头直接皮开肉绽，直叫她疼晕了过去。屋内杨蕊也开始哭闹起来，怎么哄都止不住，一时间真君神殿哭叫声此起彼伏，凄惨异常。</p> <p>杨戬正与那孽龙奋力搏斗，眼见就要将那蛟兽治服，倏的喉间涌起一阵腥甜让他乱了心神。仅是一刹那的恍惚，让那妖孽得了空子，一爪直接袭上杨戬前胸，震得他后退几步终是吐出一口血来。</p> <p>本来这一爪力气大到几乎震碎杨戬的心脉，现下只是胸甲碎裂心口起了一大片瘀痕。那妖孽见伤了杨戬正欲与其他几位龙太子争斗，却瞥见杨戬心口处浮出淡淡粉芒。同一宗族自然知道那是什么好东西，连带着他周身的恶鬼怨灵也沸腾了，直直向杨戬冲去企图分食那一点龙魂。</p> <p>可那粉色龙魂牵着杨戬心脉，自然不是那么好得到的，恶鬼们索性一齐袭上杨戬。彼时杨戬正在与丁香一同经受着渡劫天雷，五道雷火来得又急又猛，就算是他，也元气大伤，这番孽龙恶鬼又一齐冲上来，他只能催动浑身罡气才震杀大半。如此一番折腾，早就失了力量跪立在地。</p> <p>其余四位太子斩杀完周边怨灵，才得以抽身上前助杨戬一臂之力，映入众人眼帘的正是孽龙趁着杨戬体力不支，一爪抓碎他胸口皮肉直直将那星点粉芒连带着血肉扯了出来，更试图抛入口中借此机会化蛟成龙。摩昂敖春对视一眼，举起手中长兵飞身向那妖孽项上逆鳞扎去，再借力转身，那恶蛟逆鳞直接被挑了出来甩出十好几米。</p> <p>那混着血肉的龙魂失了光泽化成了一块绯色晶石从孽龙爪中掉落下来，断尾妖兽被绞杀轰然砸在海底岩石上致使周围水波大震，一众虾兵蟹将差点站不住脚。南北海两位太子见那剩余寥寥恶鬼失了依附顿时难以在深海存活，急忙催动水势驱散了他们残魂。</p> <p>而摩昂还未站定就奔向杨戬身边。杨戬还维持着跪立之姿，不惜背负骂名一力修改天条，权倾三界威风凛凛的司法天神饶是失去生命之时也是这般背脊挺直宁折不弯。眼前水波微漾，摩昂上前去将妹夫背在背上化形成龙向岸上疾驰，当初是在三界难有敌手的二郎真君，可如今失了神力的躯体自是不能在海底逗留。</p> <p>几步开外，敖春接了落下的粉晶，也化为青龙随西海大哥一齐上岸。留下南北海二位太子排查余孽。</p> <h2 id="_28"><a href="#_28" class="header-anchor">#</a> 28</h2> <p>也不知是不是巧合，摩昂竟然是从西海水域上岸的。</p> <p>他复又化成人形，背着杨戬一步一步往前走。</p> <p>身后是广袤的大海和血红色的落日。</p> <p>……</p> <p>丁香挨完天雷后早就不省人事，待渡劫结界隐去，神殿里的值官仙娥一股脑冲上去，叫着她的名字把她送到三十三重天的太上老君那寻求救治。</p> <p>精怪渡劫乃是常事，丁香虽产后亏损却幸得杨戬用秘术替她分担了不少渡劫雷火。老君只从药匣中取出一粒丹药喂给她吃了，又拿出一瓶仙露嘱咐真君神殿的小仙娥按时替丁香擦拭伤口。</p> <p>……</p> <p>同殿为臣的那些个仙君仙娥听了四海来报，面上毫无铲除妖孽后的喜悦，相反一个个摇头叹息甚至有几个关系相熟的在一旁暗自垂泪。</p> <p>司法天神战死，三界之大不幸。</p> <p>……</p> <p>丁香再醒来时，周边已然不是真君神殿的模样。听哮天犬说，玉帝特许他们把真君神殿搬回下界，从今往后这里还叫杨府。</p> <p>她问哮天犬，杨戬呢？</p> <p>哮天犬支支吾吾地把主人的事都跟她说了一遍，说到最后竟忍不住号啕大哭起来。</p> <p>丁香不知道为什么，明明心痛的快要碎掉，眼睛里却一滴泪也没有。</p> <p>哮天犬的哭声惊醒了摇篮里的杨蕊，小孩子不知道发生了什么事也开始大哭。丁香把她抱在怀里轻哼小调哄着，渐渐地却曲不成调，面上划过温热的液体砸在女儿脖间挂着的粉色晶石上。</p> <p>……</p> <p>灌江口下了整整三月暴雨。</p> <p>有老人说，川主夫人是龙女，她一落泪天上就会下雨。</p> <p>……</p> <p>又是一年八月中秋，丁香正捧着《玉子》在树下细读。扎着两个羊角辫的女娃跑去打开了杨府的大门，“娘！东海八舅母带着小弟弟来看我们啦！”</p> <p>“丁香，敖春说近日龙宫事忙来不了了，我就自个带着孩子来陪你……”</p> <p>——全文完。</p> <h2 id="_29-敖寸心反转番外"><a href="#_29-敖寸心反转番外" class="header-anchor">#</a> 29 敖寸心反转番外</h2> <p>龙宫婢女来到西海边陲那座小屋里请敖寸心去接旨的时候，她正在榻上昏睡。无论那小婢怎么叫她，龙女也只是眉头紧锁，醒不过来，无奈之下婢女只能回到龙宫里去一五一十禀告给龙王和天神。</p> <p>座上那两人听了，也顾不上什么面子，急急往那荒地赶去。</p> <p>……</p> <p>敖寸心做了场噩梦，梦里她死了，她悉心养育的丁香花变成了她的样子和杨戬在一起，最后连杨戬也死了。
……</p> <p>杨戬先老龙王一步走到床边，瞧见榻上女子面上泛红眉头紧锁，嘴里还呓语这些什么听不大真切。</p> <p>杨戬探了她的脉搏，心下了然，龙女这般是发热引起的梦魇。</p> <p>指尖淌过温润的法力去疏解龙女不适。渐渐的，女子神态放松了很多，睫毛轻颤有要醒来的势头。</p> <p>杨戬抽回手，回头与老龙王对视一眼，轻轻点头。</p> <p>不出半刻，榻上女子悠悠转醒，正见那神君坐在床边神色温柔地看着自己。她刚从噩梦中醒来，顾不得什么礼数，直接坐起身撞进他怀里，嘴里叫着，“杨戬，杨戬……”</p> <p>神君轻抚着她脑后青丝，温声说到，“我在这。”</p> <p>寸心在他怀里哭了好一会才坐直身来，抹抹脸上水痕认真看了他一眼。这才想起自己方才动作有多不合时宜，忙低眉道，“小龙参见司法天神。”哭过后的声音还有些齉齉的，杨戬瞧她这副模样强忍着笑意起身宣旨：西海敖寸心护南郡百姓有功，今新天条出世免去责罚，恢复西海公主之位。</p> <p>这厢敖寸心还在愣神，听得龙王低声催促才赶紧汲鞋下床对着杨戬作势要跪下接旨，谁料神君一把扶住她的肘腕，两人并肩而立面向龙王。</p> <p>杨戬拉了她一同向龙王跪下，朗声道，“小婿杨戬意与三公主重修秦晋之好，望岳父大人成全。”</p> <p>身后方桌上，白瓷瓶里的丁香花不翼而飞……</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/91.已完结/181001.情似丁香结，难展一寸心.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E5%B7%B2%E5%AE%8C%E7%BB%93" title="标签">#已完结</a><a href="/tags/?tag=%E6%88%AC%E4%B8%81%20%26%20%E6%88%AC%E5%BF%83" title="标签">#戬丁 &amp; 戬心</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2026/02/18, 01:10:13</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/17c160/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">不老梦</div></a> <a href="/pages/74fa18/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">我执</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
