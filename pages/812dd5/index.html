ink">九转玄功</a></li><li><a href="/pages/981c67/" class="sidebar-link">滟滟</a></li><li><a href="/pages/860174/" class="sidebar-link">蜀有谪仙</a></li><li><a href="/pages/e7a589/" class="sidebar-link">爱恨交织</a></li><li><a href="/pages/f5c387/" class="sidebar-link">成不成</a></li><li><a href="/pages/8861ab/" class="sidebar-link">情迷</a></li><li><a href="/pages/aa521f/" class="sidebar-link">粉蝶暗偷香</a></li><li><a href="/pages/d90180/" class="sidebar-link">醉生梦死</a></li><li><a href="/pages/c0558d/" class="sidebar-link">说我爱你</a></li><li><a href="/pages/26100e/" class="sidebar-link">二爷您最近上火啊？</a></li><li><a href="/pages/f90304/" class="sidebar-link">行三贵女</a></li><li><a href="/pages/53bd4d/" class="sidebar-link">夜袭</a></li><li><a href="/pages/aa8d8d/" class="sidebar-link">爱不爱我</a></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/2019/#短篇-2019" data-v-06225672>短篇-2019</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="javascript:;" data-v-06225672>朝朝</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2019-07-25</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><!----> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcL 急急要去拾，转头却是杨戬俊逸此世无出的面孔，并没愠色，仍是淡淡的，铁一般的双臂笼着她，有她熟悉的气息和体温透过衣衫渗过来。</p> <p>她发过誓，让他自己睡，不要对自己动手动脚，可她的气力同他比起来全无可能，挣扎了几下，还是被他轻轻松松抱上了床。杨戬就俯在她上方，胳膊撑在她两侧，逃不走，钻不掉，她羞恼道：“不要动我！你自己安歇去罢，何必嫌我乖张又做此勾当！？”</p> <p>“是这样吗？”</p> <p>他淡漠的眼神里没有波澜，两人四目相视对峙了许久，杨戬突然侧过脸吻到了敖寸心的耳后，敖寸心的防备突然被后方的打击攻溃，一下绷不住了。</p> <p>龙颈下有逆鳞，可只有杨戬知道，敖寸心耳后也是不能轻易碰触的。耳鬓厮磨数百年，他把妻的弱点摸的很清楚。他的亲吻只是开端，没能扛得住的敖寸心反抗不动，耳后到唇舌，他熟练地撬开她的两排贝齿，她反抗不动，“唔唔”地挣扎两下后，杨戬一手托着她的脑后继续唇齿纠缠，另一手探进她还没来得及卸去的衣衫，一侧盈乳被带着薄茧的手抚摸过，乳尖在指腹的茧子拂过时她清醒过来，分开唇舌，气鼓鼓地要推开他：“你既恼我，何必现在又要来欢好？”</p> <p>“好夫人，我不恼你，这是真的。”男人腾出手来解开二人外裳，寸心的团红抱腹也被这外人眼中神勇的天神解开扔在一侧，“气你是我不对。”</p> <p>但既同床共枕便是作鱼水欢好，过去几百年不都是这样过来的吗？</p> <p>他低头吻向她胸口的朱红，含住舔舐的同时另一侧也没空下，也被挑弄得嫣红一片。敖寸心只剩亵裤在身，紧贴他的身躯，清楚地感知到他身体温度和形状的变化。她动摇了，只是残存的气性还抵抗他的温存，杨戬一点点亲吻过她的身体，大手揉弄过腿间，她连并拢腿都做不到了，只得问：“到底为什么突然想起回来了？”</p> <p>“院里残荷都要尽了。”他渐渐迷离的目光投向阑外水芝，小腹的热气快要冲上头，察觉到手触碰到的她的腿间已经湿润，他吻住身下丽人的唇，好一阵子才分开，“因你我是夫妻。”</p> <p>夫妻……吗？</p> <p>敖寸心记得两人第一次真正闹别扭是新婚洞房当夜，原本要行云雨事的那晚为了她的心结闹得上到师尊下到犬儿都不得安宁。后来她为此懊恼十四年，守在家中等会了他才得以破瓜礼成。</p> <p>杨戬不会说漂亮话。杨婵曾向她描述的那个“巧舌如簧”的顽劣男孩到她这里就是只锯嘴的葫芦。他这样的人，不会花言巧语，却在圆房破瓜时她哭疼流泪时默默吻掉泪花，好声哄她不要紧张。当时这人不是也说“夫妻”二字？大处持家，小处么……</p> <p>她放松了下来，亵裤和他剩下的中衣都被除去，分开她修长的双腿，他扶已热烫硬挺的阳物缓缓挤进她身下逼仄的洞穴，她被硬物惹得嘤咛出声，穴内软肉紧紧包裹住他，久未欢好的他被紧紧含住，欲火上头，他强忍住将下身完全没入，扶住她纤腰，动作起来。</p> <p>“嗯……”身子疏色日久，她一开始极不适应那硕大的阳具在体内抽送，没有缝隙地堵着她，不耐地扭了下腰，却连带穴内软肉将他吸得更紧。这人本就欲火焚身，被再一刺激，阳物又涨了几分，挺弄加快了，她被惹得喉头溢出破碎的呻吟，交合处水声愈大，没了强硬，娇软地哀哀：“慢点……啊！别……”</p> <p>他毕竟是个男人，被身下佳人这样只会更得劲。索性他将寸心拦腰抱起，分开双腿在坐在他腰间，下身稍退出了些，又狠狠顶进，带着她雪白的娇躯上下，她搂住杨戬脖颈想要稳住，一双摇晃的娇乳潮红未退，便又被他送入口中啃咬，上下两处攻击下，寸心只能呜咽出“不要”，攻击之下，是连“不”字也说不出口了，只有“唔……嗯……哈啊……”那样的呻吟泄出。</p> <p>松开口，杨戬精实的胸膛蹭着她那两团柔软，她紧实的穴道牢牢吸附住他，他坚硬的下体又热了几分，在她体内顶弄得愈快愈深，顶弄到了宫口时，她哀叫“酸……”身子整个软塌了下来，仰倒在榻上，他被带的压在她上侧，扶着她的腰肢，朦胧中想起，身下的丽人，是他困顿中遇到的龙女啊。</p> <p>婚后敖寸心从未对他现过本相，但他还是见过的——曾经他被开闸放天河弱水淹没时，龙女化出本相潜入弱水驮他飞出，那是别的龙族从未有的赤金桃花色的龙身。如今龙女是他的妻，那熠熠生辉的赤金龙是这身下的娇俏美妇，他用了数百年时间的鱼水欢好，摸清了她的整个娇躯，若亲吻她的耳后，必会使她防线崩溃，龙女告诉她，就算有父母兄弟在身边，知道她耳后如另一逆鳞的，也只有杨戬一人罢。</p> <p>“寸心啊……”</p> <p>“哎……你慢些，我痛……”</p> <p>睁眼时，眼前的寸心神色哀哀，还是方经人事破瓜不久的模样，等待了他十四年封神归来方圆房为夫妻，他不忍看她受痛却无法停下，只能好言哄着她放松，且乖受着点儿，他为夫，她是妻，是那池中并蒂芙蕖，身体紧紧契合，没有人比他们更了解对方的肌肤。</p> <p>身下的妇人清醒了些，情欲弥漫下缓和了两分，敖寸心双目水光滟滟，樱唇突然亲吻上了杨戬胸口的那一点红，激得男子猛地使劲紧紧抵住她，相对时，龙女目中水波映出他情欲烈烈的面孔。</p> <p>她说。</p> <p>我非高唐，尔亦非怀王……</p> <p>卿非高唐……</p> <p>寸心的气性颇大，同他吵架时，总会堵得他无言以对到摔门而出。可他离家数月后，却还是思念怀中那温香软玉，那点燃每一寸肌肤的温度，那会完美契合他的身躯，还有何时都会待他的，眼前的这人……</p> <p>穴道的收缩在加剧，紧紧困住他的分身，将欲火燃到了最高。那紧绞令他失了理智，剧烈地横冲直撞起来，妻已经在他的攻击下失去了全部气力，齿缝里渗出不断的呻吟，自己先在泄身后阖上了眼。他在刺激下就住她的腰冲刺，最终不知是在她眠去多久后，颤抖着泄在她身子里。</p> <p>只是累了……</p> <p>但来日方长。</p> <p>他离开她的身体，扯过锦被，将妻绵软的身躯抱入怀中，紧紧依靠着他紧实的身躯睡去，如那并蒂芙蕖般依偎。</p> <p>阑外雨声大了起来。</p> <p>敖寸心听到雨声打枕边人温热的怀抱里醒来，她竟不知自己是何时在情事中累晕过去，看到胸口身下的的片片痕迹，面色赧红，随即披衣下床，看到阑外漆黑的天色和被屋内几支烛火照亮的池塘。</p> <p>红蕖果真被密雨击打得败的只剩一角，仔细看去，是一双并蒂花朵紧紧依偎。</p> <p>“你醒了吗？”</p> <p>身后是丈夫发闷的低沉嗓音，她笑笑，钻回锦被中，以缠绵一吻为回答。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/89.短篇-2019/072500.涉塘.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2026/02/18, 01:10:13</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/31420a/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">相思</div></a> <a href="/pages/a87355/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">公平（生贺❤️）</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
