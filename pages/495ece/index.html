龙凤帐里他几次乱了节奏，云歇雨住后才握住龙女柔荑：“从今往后我不能再陪你，你要好好吃饭，天冷了记得添衣……”俊美天神话没说完，龙女倒竖起柳眉从他手心挣出自己，气冲冲翻身下床，留他一个在床榻里。<br>
兴许等了有小半个时辰的功夫，她还不回来，他便打算回去了。慢条斯理整衣冠，举步踟蹰回望眼，沉重的殿门开了又关，诧异回眸，下意识展开双臂，她却没扑进怀中。<br>
颊边冠缨被她扯在手里他只好弯了腰低了眉眼，她离他是那般近，她说话时吐息在他鼻尖，她问：“你便一定要寻死么？”<br>
他犹豫了一下，还是回答：“别无善法。”</p> <p>话音落她松了手，松了手有机关动，机关动处万千丝绦自墙上地上涌出，交叉驳杂，她隔在重重鲛纱后面，如他们初见那日一般，只是表情不复往日明媚。终还是他带累了她。<br>
杨戬打量着捆住自己手脚的鲛纱长绫，洁白胜雪纯真无瑕，恰似千年前未被他沾染的她；又纤薄透亮，直如她从不藏私，将一腔真心都透给了他。杨戬心下正转着万般思量，忽听见龙女开口说话：“以前都是你欺负我，今天就给我都欺负回来，”她边说话边走向他，捧起他脸颊，在亲吻前说到，“既然你都要……死了。”</p> <p>她用小舌描摹他唇线，撬开齿关他闭上眼。两千年几多亲吻，还能在唇齿间品尝到甜。甜蜜间突掺了铁锈腥味，他猛睁开眼，她正拭着唇上猩红，又抬眼打量他：“我说过吗？你这铠甲还挺好看。”她最爱他好看。<br>
兽头腰封被拆下撇在一边，胯下长物迎风涨起她一摸他一颤。宽厚胸甲挡了视线，见到她伏下去，再看不见她如何施为，只能用身体感受她的温热她的缠绵。又忆起从前，从前公主娘娘自矜身份拉不下脸，还是一日酒醉后他先为她吹笙，她投桃报李，才与他弄起箫来。龙女弄箫全无章法可言，便就如今，刚长出长入让人起性，突又全部拔出，牙齿还磕得他又一颤，还没来得及疼见她侧头轻咳，忙问：“寸心怎么了？可是难受？也……不必勉强。”他知道自己尺寸，原也舍不得她为难，每次都意思一下便再去寻桃源。可今天，“我若偏要勉强呢？”<br>
龙女再度将那狰狞小兽吞入口中，这次在出入同时再加上一些些旋转，吞时喉头吸紧，吐时还留柱头在口腔里，再用舌头碾上一碾。没片刻竟听见喘息间混入几声微不可查的喟叹，玉茎根部两颗囊袋也涨满，引她握在指间。<br>
最脆弱的地方，刻下只能任她把玩。他看不见她用了什么手段，只知道齐根没入时尖端在软肉里勃颤。两颗精囊在她这手心里滚动着，愈滚愈涨，另一手却圈在根上抑着流泄路线。<br>
龙女加快了节奏，他整个思绪都飘忽起来，恍惚间竟有她从前“求饶”的画面浮现在眼前。<br>
耳畔传来嗯嗯啊啊连连绵绵她听得新鲜，面前劲腰虽无甚借力之处亦难耐地摆动起来迎合她的吞咽。两下性起都循着本能冲撞，这个顾不得一身细汗那个顾不得唇角淌出龙涎。郎君本就粗大的物什又涨了一圈，敖寸心被他塞得口角都有些发麻眼角泛起了泪花直想掐他，不妨这下刚松了闸口，只闻上面一声长啸他胯间猛然一顶她来不及后撤便被他滚滚浓精直灌进嗓子眼儿，准备掐他的手下意识抓上他大腿，把他东西全咽完才发现确实掐到了，指甲都陷进肉里，掐出了几道弯弯的弧线。</p> <p>龙女站起来，化出半截儿原身将自己撑高些，拢住杨戬头颈，拆了他的三山冠扯散了头发，一边拿手指梳理着，一边樱唇在他额角脸颊亲亲贴贴，一边柔声祈求道：“二郎，你就留下来嘛。”心满意足后的郎君总是最好说话，从前她这招可是屡试不爽的。<br>
“也好，我便多陪寸心半天。”<br>
今天好像不灵了。</p> <p>“谁稀罕这半天！”</p> <p>便是闹到砸房拆屋的那些年头，缠绵起来也不止半天。二十年前西海岸边她松开他的手，也是图他能护佑好三界，未曾想过他会有一天会消散于天地间。<br>
龙女素手裂帛一举拆了他甲衣，湿滑龙身从脚踝起绕上他赤条条的身体。鳞片与肌肤相贴，贴紧了缠起来，缠到腰间也与她自己腰间平齐，才蜕了鳞的腹部柔滑细腻，擦过那话儿没几下又得箭上弦，龙女娇笑笑：“这还真是个宝贝，以后没得用了岂不太可惜。”手下反倒猛捏猛放几下捏硬了杨戬那物什，听他呼吸声都粗重了再分一手拍拍他脸颊，“我早想欺负回来了。”杨戬思及从前便是他存了十二分温存之意时兴头上也难免顾不得轻重，更惶论后来误会龃龉那些年借床笫之事撒脾气，勉强自己从快意中回回神，挤出个笑来：“小殿下应该的。还请小殿下怜惜。”<br>
怜惜？偏不怜惜！你向来一意孤行，又何需我怜惜？！<br>
龙女身尾收紧手上加力，修长手指圈不住粗壮分身，修剪圆润的指甲倒戳进铃口，折磨起最娇嫩的管腔。<br>
杨二郎不知道自己哪句话又说错了，只见得殿中水流突急龙女显出法相，眼中竖瞳颈侧逆鳞都显出来，忙闭嘴，强自忍耐下身刺激，微微颤抖着还要抿紧薄唇端的一副予取予求模样，怕龙女觉得他不情愿，再在唇角添一分笑意。真论起来她这些鲛纱长绫根本困不住他，左不过是由着她来，他愿意。<br>
龙女抽出指甲带出来些些晶莹前液，他还没来得及喘口气，却见她扬手拔下银簪，披散的乌发随波逐流横在他们中间遮挡了视线，圆滑的银簪却坚定而下，借他自身润滑，一点点没进去。<br>
冰凉逆流向上，他还被龙尾缠住，无处躲无处藏。银簪没入八分，似是遇到了关隘，龙女的小脸终于从发间浮现出来，凑近他，他虽还读不太懂她竖瞳中的眼神，但她跟他蹭蹭鼻尖，贴贴唇瓣，应是万分柔情在心间。他又品尝到她的丁香小舌，她前面在他舌尖留下的伤口未愈，锈咸更衬托她的软甜。沉醉在这甜蜜中，都不想管是什么探入两股间，直到那柔密龙须开始骚扰他会阴，他忍不住蹙起眉头，不妨龙女扶着银簪的手突然加力，另一只手同时在他龙根下方自下而上快速撸动几次，快感铺天盖地袭向灵海，一时间失了守关马眼里吐出一大口淫液，内里像是又松泛些。龙女低头看看全部没进去的簪身，耳听着他难以自持漏出的啜泣声，扯了个意味不明的笑，从他腿中间收回尾须，密匝匝裹上刚被装饰好的玉柱撸动起来。<br>
一波波快感前赴后继向杨戬袭来，他那处被龙女尾须一道道缠紧撸动，快意如海如潮要拉他沉溺其间。间或敖寸心会拨弄几下簪头，更有自内而生的悸动涌上来，仿佛识海都被搅散了，连话都说不连续，只会叫着龙女名字，声音随着她动作高高低低，也不知道想跟她说些什么，直到她加快频率一气撸动百十下，他闷哼一声紧绷起全身银簪也随他倾泻被射出去，咣当一声掉在地上回音在殿内荡开。</p> <p>然后他眼前便彻底暗下来，失去了知觉。</p> <p>敖寸心看着杨戬安逸又俊美的侧颜，自己心下却酸涩难抑。她这样使手段强留下了他，等他醒来一定会生气的吧？<br>
他从前就总生她的气。<br>
她想借四姐帮他们脱罪他要生气、她让他上报除妖想他多点功德傍身他要生气、她激他去花果山收孙猴子——这个倒确实是她错了，二郎真君和齐天大圣不管哪个吃了亏于玉帝老儿都是赚头，她当时只道自己夫君三界拔尖儿万世难出，她甚至想过哪天她死了他也一定还会生龙活虎……可怎么，他竟要先她而去了？<br>
二爷，你若走了，你让寸心怎么办呢？</p> <p>……<br>
“……这些年我也看到了，龙王龙后和大太子他们都待你很好，你在西海自己家想也不会受什么委屈。若是有别的难处就到灵山去求你三哥广力菩萨，佛门面子便连玉帝和王母也要照拂一二的。”<br>
……<br>
我能受什么苦？我一个锦衣玉食的龙公主，最苦莫过于相思，可相思之苦又哪是父母兄长可解的呢？<br>
……<br>
“寸心忘了我吧。”<br>
……<br>
冤家，你害死我了！<br>
拿什么忘？<br>
是能忘掉西海岸边的一眼万年，还是能忘掉灌江口的红烛高悬？你自己都做不到的事情凭什么来要我忘掉啊！我去刺杀嫦娥你还要带我回家，我弄丢了小玉你也终是心软……<br>
小玉？</p> <p>想到这里敖寸心直起身来，颤抖的指尖抚上郎君眉眼。<br>
是了，若她真的是个连襁褓中婴儿都不放过的恶毒妇人，那作为她的丈夫，作为与她一千七百年同床共枕的人，他该有多绝望啊。他会怀疑自己的吧，怀疑自己是不是一样恶毒才能容她千百年，怀疑自己难道从来都是错付，抑或怀疑是不是因着他她才改变？<br>
怀疑到想同归于尽一了百了，就像现在，她也想——</p> <p>龙女翻身跨坐于天神腰间，他蹙了蹙眉，没有醒。殿壁上长明的鲸油灯已经熬干了大半，照不亮他们身影，却恰投了些光亮在她潮红的面孔上，还有一双疯狂的泪眼。<br>
龙女纤纤玉手拂过他腰腹，拂过胸口，再往上到肩头、颈间。<br>
“我啊，从前胆小，瞻前顾后，既要与你相好，又抛不下骨肉亲情，让爷好生难办。”龙女泪珠儿像断了线，砸在天神心口，他眼睫急颤似是要醒过来。但不等他醒来龙女双手突然化为利爪“你既打定了主意要死，与其死在外面……”围上他脖颈要害，将命脉握于指间。</p> <p>杨戬醒来第一个念头是“寸心没事吧”他以为自己中了人算计顶顶担心的却是那小龙女的安危，及至适应了殿内昏暗光线后发现小小龙女正骑坐在他腰间——是了这里是她的寝殿，除去他落的禁制远处还有层层海兵把守哪是那么容易被人突破去，只能是她算计了他。就为了留下他吗？<br>
未及问出口，敖寸心纤腰轻摆又将他吞入花穴，绵绵长发垂下遮了眉眼，他只觉有泪滴在胸前。杨二郎刀兵早在龙女玉壶中修炼逾千年，仍尝不够，两下里痴缠。兴叹着那是他的温柔乡英雄冢，他不能说不眷恋。可另有些事，还等着他去办。<br>
伸手轻推推龙女，刚唤声“寸心，”喉头突然被人攥紧了，他甚至闪过个念头“何方妖物变成寸心的模样”下一刻龙女扬起脸。杨戬从未在敖寸心面上见过如此阴鸷之色，阴鸷又疯狂，仿佛要拉他殉葬。她接下来说的话也印证了他的猜测，她说：“与其让你死在外面儿，不如死我身边。”<br>
杨戬不是束手待毙的性子，听到此处连忙攥住龙女手腕往外拉扯。他刚与师叔定下大计，业已耽搁了不少时间，若任凭她得寸进尺纠缠久了恐怕前功尽弃。按他想来龙女不过是舍不得他想多留他会儿等挣开了再哄哄她也就是了，要不要再送她束花？送丁香吧，她好像喜欢丁香花，粉色的丁香花最衬她。可挣扎半天连下处都被别紧了仍是挣脱不开，龙女似是动了真格儿，他使上三分力撼她纹丝不动，加到五分她腕上都被捏红了面庞上显出吃痛来却仍不放松，甚至拇指摁在他喉头上似是真的要置他于死地。</p> <p>“你放心，你若死了，我必不独活。”龙女俯身舔去杨二郎眼角晶莹，咂摸了下，品不出这是他心里流的泪还是被她攥疼了。腕骨被捏得嘎吱作响分身的二郎也在她体内涨满卡得紧紧的，从前她定要嗔他一句“轻点儿”可如今没有什么能比心更痛了。她用力眨眨眼，泪滴落在他面颊上，她视线略清明了些，她望住她爱了千年恋了千年的容颜。</p> <p>这次是杨戬先松了手。<br>
敖寸心是看到他眸光涣散才意识到杨戬已经松了手了。</p> <p>龙女收回了利爪口不择言只连声唤“杨戬”，连问“你怎么不反抗了？你堂堂二郎真君司法天神折在一个小小龙女手上你丢不丢脸？”连问几遍总算听得人喉咙里咕隆声响回过了气儿来，没来得及高兴呢，竟听他言：“寸心，对不起。”<br>
对不起？对不起值几个钱？</p> <p>龙女又发起性来下意识素手紧握：“谁要你的对不起！”可杨二郎不打算再抵抗了，他甚至还能挂点笑容在唇边。<br>
简直可笑向来心思深沉算计了满天神佛的人如何此刻眼神竟能清澈如许没有责备没有怨怼，有的只是纵容和欣然。这清澈衬托得像她是个丑陋的怪物一样，挣不出情海脱不得欲念，不是不知道大道无情却偏做那些个逆天而行的事，像跳梁小丑表演千年所求不过——跟他生同衾死同穴虽也是种另类的圆满，但假使命运还留有一线。</p> <p>龙女彻底松了手，就如当日杨二郎也心软。</p> <p>龙女萎顿于侧哭得像泪人儿一般，杨二郎忙爬起来将她圈在怀中任她踢打着控诉着“你为了三妹可以死”他抢了半句“不止为了三妹”声色暗哑引得一阵咳嗽，她又哭“你为这三界众生……”他来不及说的“也为了你”又吞回了肚子里。徒劳地擦拭着她的眼泪怎么擦都擦不干，越擦越多，他只能小声重复着“别哭了”极尽温柔语气。多想说声“我爱你”，又怕说了再没有离开的勇气。</p> <p>他离开的时候又回望了一眼，她也那样痴痴地望住他，用笑容送别她的爱人，他也将这身影珍藏在心底。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/86.短篇-2022/010218.无暇赴死.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a><a href="/tags/?tag=%E5%BE%97%E5%AF%B8%E8%BF%9B%E5%B0%BA" title="标签">#得寸进尺</a><a href="/tags/?tag=%E5%BF%83%E6%88%AC%E5%BF%83" title="标签">#心戬心</a><a href="/tags/?tag=%E4%BA%BA%E5%A4%96" title="标签">#人外</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2026/02/18, 01:10:13</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><!----> <a href="/pages/e6ac00/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">鸳鸯枕</div></a></div> <div class="page-nav"><p class="inner"><!----> <span class="next"><a href="/pages/e6ac00/">鸳鸯枕</a>→
