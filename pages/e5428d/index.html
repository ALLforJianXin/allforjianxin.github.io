听他。”回答的是一个甜美的女声。</p> <p>“噢，怪不得，杀气腾腾的……”</p> <p>十二神殿的主教一般常驻圣城，只有主宰荣誉和战争的火星除外，司祭以祈祷和疗愈见长，战斗力通常不及训练有素的圣骑士，惟独这位玛尔斯神殿的主教阁下，却是教团中赫赫有名的武神。</p> <p>“所以说，叫你少打听他……”</p> <p>“为什么？”发问者不解，“清剿恶魔，又杀不到我们头上。”</p> <p>“你懂什么？”虽是叫人“少打听”，女声讲起圣城传说来反倒滔滔不绝，“据说他当年在白桦岛屠灭异教徒的村落，连襁褓里的婴儿都不放过，之前奥特兰克边境那个神殿，听说过吧？啧啧，三天两夜，一个活口都没剩下，流出来的血染红了整条切斯顿河，下游的精灵半年不敢下水洗澡。</p> <p>还有还有，传说，他是那位夫人的入幕之宾，两年前惩戒骑士团重新选举，带队去虚空清扫裂隙的时候，除了现在任上的团长，其他三个候选人全都有去无回，咱们都说，他们多半不是死在恶魔或者暗系生物手里，而是……”</p> <p>走廊里响起一片听懂暗示的抽气声。</p> <p>这也太夸张了吧？杨戬无意识捻动手中细链，链条底端摇摇晃晃坠着银制十字架。</p> <p>孬种自己本事不济，都能怪上他？</p> <p>穿过洒满阳光的廊柱，进入神殿后方郁郁葱葱的花园，绕过中央喷泉向西，是马厩和饲养珍禽异兽的小苑。</p> <p>神父操起毛刷蘸水，耐心清洗他座下宝驹，银合将巨大的双翼收在两肋，厚实饱满的羽毛触手生温，他用另一只手抚过飞马柔软的鬃毛，神驹舒服得打了个响鼻，抖动脖颈，亲昵蹭了蹭他的手。</p> <p>“杨二哥，他们说你回来了，我就知道你在这里！”</p> <p>灵活小巧的身姿跃过花坛，一个空翻落定在人面前，来者身着骑士制服，华丽精致的圣带披风乱糟糟压在他娇小身躯上，颇有几分滑稽，腰上横七竖八插着礼装佩剑，杨戬抬头看他一眼，颔首应声。</p> <p>哪吒跃上马厩围栏，拍了拍银合的脑袋打个招呼，转而充满兴趣地看向神父，“嘿，听说这回遇到了点麻烦？”</p> <p>麻烦？算是吧。</p> <p>骑士上下打量司祭，忽然神色一变，“噗”的一声，在主教投来的威胁目光下，才勉强忍住笑，“不是，光明神在上，杨二哥，哪个小魔女这么想不开？居然，你怎么会，被……”哪吒说不下去，显然憋笑得辛苦。</p> <p>杨戬不理他，却也不妨碍圣骑士自得其乐地发问，“你怎么还顶着这个标记，虽然能看出来的人也不多，但……”光明神殿的主教被魅魔标记，委实不成体统。</p> <p>“她是深渊的王族。”虽然实力低微，血脉天赋还是有的，杨戬想到这里，就觉得后颈隐隐作痛。</p> <p>哪吒“哦”了一声，“但教皇总是有办法的吧？”</p> <p>主教面色一沉，把毛刷扔回木桶里，“跟他有什么关系？”</p> <p>行吧，骑士耸耸肩，“所以呢？这是计划的一部分吗，既然是王族，还是挺有价值的吧？”</p> <p>杨戬摸了摸马首，扯动缰绳，听到这，他回头望了哪吒一眼，神色莫测，“她在深渊救过杨戬的命，”说着转回去，仿佛对银合自语，“总之，她不敢追到艾德里安来。”</p> <p>哪吒直觉仿佛嗅到了什么不寻常的气息，正在沉思，杨戬已将宝驹拉到空地，翻身上马，向他告别一句，一夹马腹，银合长声嘶鸣，平展双翼，四蹄蹬地，盘旋而起，骑士目送他一骑远去，才自顾思索道，“不会吧……”</p> <p>主教十二神殿分别坐落在各自的浮空岛上，成螺旋上升之势，拱卫着最高处的圣湖波瓦罗和湖中央的光明神总殿，每座岛屿外围环绕着悬浮的巨大魔阵，无数密密麻麻的符文相互勾连嵌套，假如日光恰到好处，地面上的人抬头仰望，或许能够看到——繁复华丽的字符上闪动金纹，微风拂过，那光芒恍如水波，骤然浮荡开来，瞬间传递到遥远的天际。</p> <p>杨戬降落在自家后院，将坐骑交给侍者，径直投入书房，糊弄完这趟旅差的文书，就实在支撑不住，晚餐也不及用，胡乱洗漱一番，爬回自己的四柱床鹅绒被上，蒙头大睡起来。</p> <p>光明神知道，他从那天在深渊的公主别业醒来开始，就没怎么睡过安稳觉了。</p> <p>这一觉直睡到第二天早晨，在玛尔斯神殿里，无人敢拿晨祷搅扰主教的好眠，杨戬对此十分满意，他睁开眼盯着头顶床幔的神叶花纹看了一会儿，决定再续一阵回笼觉。</p> <p>下一秒他就从床上弹了起来。</p> <p>四面厚重的幔帐隐约透入晨光，借着这光亮他很快看清了身边无端出现的女人——或者说，女魔——她蜷缩着身体乖巧侧卧在大床一角，脸颊因好眠泛着娇艳的粉色，呼吸匀长深缓，身上则又像他们刚刚认识的时候一样，极具种族特色的只包裹了几片布料，吝啬得不像是在遮盖，反而欲盖弥彰，大片雪白发亮的肌肤衬着她身下微微褶皱的深色床褥，强烈的反差碰撞令她好像是在床上挤了一大团奶油，香甜可口，却随时都有融化的风险，神父撑在床上的手紧了又紧，好在少女浓密的黑发长及腰臀，错落遮挡住背后风景，胸前则深深陷入柔软的被褥间，只有两条大腿包裹在半透的长袜里，大喇喇横陈目前，后背两片膜翼收起，尾巴却没有收住，细细一条夹在两腿间，小猫一般盘着，发间露出一半尖尖的耳朵，和爱心形状的尾尖，随着呼吸的节奏一并可爱颤抖。</p> <p>杨戬坐起的动静将她吵醒了，揉了揉眼睛，含糊道一声“早安”，翻身跪坐起来。</p> <p>这还得了！男人赶紧背过身去，高声道，“不是跟你说了多穿点吗！”</p> <p>“噢……”魔女被他这一嗓子吓得一懵，怔了怔，才道，“可是，我不知道穿什么，你这么凶干嘛？”</p> <p>她说着，软糯的嗓音委屈起来，杨戬出了口气，放缓声调，“之前不是给你买过几件吗？”</p> <p>“那……”她更委屈了，低下头瘪瘪嘴，眼睛有些湿润了，“你骗我，明明说好只出去两三天就回来了，结果…跑到这么远的地方来！你骗我，我生气就…就把它们都烧了。”</p> <p>“反正我也不喜欢，裹在身上严严实实的，闷死人了，而且，你也不喜欢，对不对？”她的声音明亮起来，“我知道你最喜欢这件，我感觉得到，只不过，你不爱说实话。”</p> <p>光明神在上，她根本什么都不知道！杨戬察觉到她身上奇异的香气从身后接近，脊背紧紧绷直了，又听她继续说，“这里跟桑斯特还不一样，一点儿都不冷嘛，穿那么多干嘛？”</p> <p>“…你还知道这是哪里？”</p> <p>“我知道啊，圣城艾德里安，”魔女玩着她胸前的一绺头发，语气轻快，“这里好像也挺好玩的，不过，我可没看过其他地方，就直接过来找你了，不像有些人，骗我、凶我，还丢下我。”</p> <p>两条白皙的胳膊从背后磨磨蹭蹭环抱住他腰际，少女轻轻贴上来，眼泪鼻涕糊在他肩上，杨戬心头一软，叹气道，“三公主……”</p> <p>姑娘不依，“叫我寸心。”</p> <p>“寸心……”</p> <p>她满意了，甜甜“嗯”了一声，从他肩上探出脑袋，眨眨眼睛，乖乖听训的模样，杨戬转过脸，恨铁不成钢瞪她一眼，“你知道这里是圣城，为什么还跟过来？这儿随便什么人，弄死你就跟捏蚂蚁一样容易！”</p> <p>“可…不是有你在吗？”她理所当然这样说，银色的眼瞳里，十字形状的记号泛着妖异的红光，神色却一派天真，歪了歪脑袋，“还是说，这里有人比你厉害呀？”</p> <p>那，倒没有。</p> <p>而且，为什么她好像跃跃欲试的样子？虽然说，魅魔理所当然乐于选择更强者作为目标，以获取最大化的利益。</p> <p>可是，“路上被人发现了怎么办？”</p> <p>敖寸心显然不懂得掩饰自己的情绪，她被这样问，眼神慌张地游开，小声嘟囔，“我有办法，不会被发现的……”</p> <p>“什么办法？”</p> <p>“这个……我不能说。”说着自以为隐蔽地瞟了一眼男人的后颈皮——好吧，不说就不说，反正肯定和她留下的那个标记有关。</p> <p>杨戬想到这里，又觉得伤口隐隐作痛，她看起来毫无经验，怪不得下嘴这样没轻没重。</p> <p>“总之，圣城很危险，杨戬不能一直看着你，你不要随便出去，知道了吗？”神父心知她性情单纯如白纸，必须极力耐心地解释。</p> <p>“啊？不能像之前那样吗？”从深渊到桑斯特，一路上，在恶魔不宜露面的场合，假如她缠得够紧，或者主教今天心情好，会准许她变成一条手链，带她在身上出去逛逛。</p> <p>这回彻底的禁足令，劈头打得少女发间小花都蔫耷下来，寸心撅起嘴，眨眨眼睛让晶莹的水珠盛满，将落未落，可怜巴巴地仰望他，小手握着他的手臂轻轻摇晃，杨戬把脸绷得更紧，以防露出破绽被她抓住。</p> <p>“不行，”他斩钉截铁地回答，“不想被圣光裁决，就别试图和在桑斯特一样偷溜出去，这座神殿也不能到处乱走，撞上其他司祭和骑士，就等着灰飞烟灭吧！”</p> <p>主教故意露出恶狠狠的表情，吓得姑娘向后一缩，嘤咛一声，泪珠从眼眶里滚落下来，她通红的双眼和泪痕交错的小脸令男人奇异又恶劣的感到满足，摸摸头发说“知道怕就乖乖的”，不防被她拉住手，一捋袖口，亮出尖尖的獠牙咬了下去。</p> <p>“嘶！”</p> <p>血流如注，就你会欺负我么？魔女尝了尝尖牙上腥甜的血渍，初觉得意，看了一会儿，转又心疼咬得太重，埋首下去舔舐伤口，她吐出一截鲜红舌尖，柔软湿热贴到皮肤上，光滑的舌苔细细卷走外涌的血珠，咂进嘴里，抬起脸正对上杨戬深沉的目光，一种近乎野兽的直觉忽然让少女本能地感到危险，直起身胡乱扯开话题，“我之前还听说，圣职者的血是金色的，原来也就是红色的……”</p> <p>杨戬看了她好一会儿，伸手放下卷起的袖口，“殿下不早该知道了吗？”</p> <p>又不是第一次下口了。</p> <p>噢，被戳穿了，魔女讷讷不言，听他解释说，“如果获得神格，确实会变成金色的，不过只有教皇，他是存世惟一的半神。”</p> <p>“那…等他得到完整的神格，就会进入神域咯？好厉害呀，二郎会不会有呢？”</p> <p>“…别这么叫。”</p> <p>寸心扒在他手臂上，嘻嘻一笑，显然充耳不闻，杨戬又忍不住想摸摸她蓬松的头发，声音低落下来，“我不会有的，”圣骑士中都极少有人能够进入神域，何况他手上沾染的血腥远为更多，至于虔诚的信仰，也自知与其他主教难以相比，而且，“杨戬也不想成神。”</p> <p>“哎，为什么呀？”</p> <p>为什么，这个问题真不容易回答，因此主教选择反问她，“你很希望杨戬能成神吗？”</p> <p>“噢，我觉得金色的血，是挺神奇的啦，而且，神域一定很漂亮吧？”</p> <p>真是个傻子，杨戬愣了一下，不知为何生起戏弄她的心思，“但是，如果成了神，殿下可就永远不会成功了。”</p> <p>寸心耳听他低沉醇厚的嗓音带着诱哄，迎面望进一双深邃莫测的黑瞳里，据说高阶圣职者的精神力远超常人，姑娘只怀疑他在用目光操纵术法，眼下已全然将自己摄服，一动也不能动，呆呆问道，“为…为什么？”</p> <p>“殿下真的不知道？”他低俯下身，鬈曲的长发从肩头披落，轻轻拂过魔女的脸颊，掠来一股羊皮纸与橄榄油的气味，寸心机械地摇摇头，听见他慢条斯理给出解答，“神明的戒律不允许私自结合，何况他们不必生育，自然无需性别，神格会逐渐压抑宿托者的性征，久而久之即使有心也无力了。”</p> <p>所以，也不知道他的好舅舅现在靠什么满足他那贪婪的情妇呢，主教不无嘲讽地想。</p> <p>“啊…啊？”寸心回过神来，连忙抓紧他的手臂，急切支起身，“不，那还是不要了！那个，我父王说过，其实神域，也、也没什么好看的嘛，不去了不去了！”</p> <p>见她这样着急，杨戬露出一丝笑，“令尊还去过神域？”</p> <p>“他、虽然他没去过，但是那种不能交…配……”被人瞪了一眼，魔女连忙捂住嘴，“不是，不能、不能结合的地方，肯定不是什么好地方啦！”</p> <p>“嗯，你说得对。”传说第一位教皇初次蒙受神降时，借神明之眼窥见了神域的概貌，以此为据建立圣城，由此可见，那里想必也不是什么好地方。</p> <p>听他出言肯定，姑娘立刻兴奋地笑起来，连声道“是吧是吧”，半身往前探出，勾下他的脖子来，“那、那所以，你什么时候，跟寸心结合呀？”</p> <p>杨戬一惊，视线拉低正对上少女饱满圆润的胸脯，雪白肌肤泛着青春鲜嫩的色泽，娇艳欲滴，他赶紧移开眼，却感觉到魔女一只小手滑下来，托住他的下颌不许乱动，腰肢款摆，软软的身躯扭动着向他胸膛磨蹭，玫瑰色的唇瓣慢慢凑近，吐出芬芳诱人的气息。</p> <p>这样下去可不行！神父慌忙抬起手，按在她柔软的双唇上。</p> <p>魔女皱起眉，不大高兴。</p> <p>“你…之前说急着赶路，我就忍了，现在都回来了，还有什么借口？”</p> <p>少女软软的嘴唇碾压在他掌心，摩挲上移，含住指根，舔吻磨蹭一路向上，留下晶亮水渍，微微扭头，末了将人指尖吮入口中，托在殷红的舌面上，露出獠牙，目光紧紧盯着他，作势对方胆敢拒绝，就立刻给上一口惩罚。</p> <p>后颈又感觉痛了起来，主教神情复杂，“…杨戬不是说过，在职的司祭，是不能做这种事的。”</p> <p>“这我可不管，”魔女慢慢放开他的手指，舌尖卷起，勾缠的银丝在空中断裂，嘴里含糊嘟囔，“第一次标记人家就攻不下来，那…我也太丢脸了吧。”</p> <p>她似乎暗暗给自己鼓了鼓劲，扯下他的手，又欲往唇上吻去，杨戬忙道“别闹”，按住她的肩，顿了一下，才找到借口，“之前的伤还没好呢。”</p> <p>“还没好呀？”她果然被转移了注意力，扑上去扒衬衣领口，杨戬握着一边小巧肩头，任由她解开了扣子把脸探入，接着过眼处是男人肌肉鼓胀筋骨峻峭的麦色胸膛，可惜绑了厚厚绷带遮去大半，她将脸颊轻贴过去，口中抱怨，“你们教廷不是最能疗伤的么？也没找个祭司给看看呀。”</p> <p>魔女半张脸埋在他胸前，说话间露出衣衫外的后脑勺微微晃动，杨戬终于伸手薅了一把头发，顺势摸了摸右耳边翘立的犄角，原来是这种手感，枪下有无数恶魔冤魂的主教兀自沉思，以前好像从没有摸过，质地意外的柔软。</p> <p>少女尖尖的双耳泛起红晕，垂落耳坠在他手掌中轻轻颤抖，耳尖皮肤白皙细嫩，单薄得近乎透明，抻在纤细的骨架上，隐约可见鲜红流动的血管，这里是极为敏感的部位，被他粗砺的指腹慢慢抚过，就将每一个细小的毛孔逼迫得急剧缩张，连带着上身已禁不住发软，索性靠进他怀里，娇嗔嗓音甜腻得能拉出糖丝来。</p> <p>“你…你干什么呀…？”</p> <p>“嗯？”拇指已经揉进耳窝里，杨戬似无所觉，嘴上解释说，“杨戬受伤的事，不能让别人知道。”</p> <p>他也不知哪里来的经验，顺毛的手法很有技巧，寸心舒服得有些迷糊，随意应声，“嗯…为什么？”</p> <p>教廷个中诡秘，素来他与自己殿内心腹都不肯多说，对这小魔女却觉无甚值得隐瞒，散漫答道，“过几个月就是神诞弥撒圣礼，圣城要举行降临仪式，今年还会在维斯塔神殿的六位女祭司中选举主教。”</p> <p>虽然说是选举，实际上降临仪式中女神选择谁作为她彰显神迹的宿托，才是惟一决定性的因素。</p> <p>“噢，这样啊，”寸心似懂非懂点点头，“神降一定很好看吧，可惜我是看不到了……”</p> <p>神明降临时播撒的圣光，想必顷刻就能把她脆弱的灵体碾成渣渣。</p> <p>好可怕，魔女打了个寒噤，往他暖热的臂膀里拱了拱，听见头顶倒抽一口气，男人伸手抵住她的犄角，提醒道，“扎人，小心点儿。”</p> <p>“噢。”被嫌弃了。</p> <p>少女低落的情绪很容易察觉，杨戬顿了顿，开口宽慰，“神降也没什么好看的。”</p> <p>一瞬间被来自另一位面无法抵御的强大意识夺走身体的控制权，浑身经脉突然塞满恐怖的异质力量，仿佛下一刻就有膨胀破裂的风险，或许有人会沉迷于借助神力排山倒海如摧枯拉朽的绝对掌控感，杨戬却能清晰分辨彼此，神力终究是不属于宿托者的，而他一贯只相信自己的力量。</p> <p>尽管这并非她情绪变化的原因，寸心还是很给面子地蹭蹭他的手，表示赞同。</p> <p>主教看了一会儿她圆圆的后脑勺，试探道，“其实…也不是不行？”</p> <p>嗯？少女霍然抬头，下颌支在他胸前，男人扬起眉，语带哄骗，“看你表现咯。”</p> <p>表现？寸心转开眼，思考片刻，恍然大悟，她直起身稍稍后退，身前因此暴露出一片雪白，神父赶忙扭头，视界中是暗色床幔和银线织成藤蔓交缠的图案，他感觉到魔女温凉的双手按上胸膛，掠过丝绸衬衣光滑的表面，一颗颗向下解开纽扣，将衣衫往两侧拉开褪下，他心中已计定再有下一步动作该如何制止，那双柔软小手却离开了，接着窸窸窣窣传来声音，并有一句软软抱怨，“这东西好难解，你过来搭把手呀……”</p> <p>搭什么手？杨戬直觉事情不妙，侧首看去，热血瞬间冲上脑门，轰得他一阵目眩，呆在原地，竟忘了挪开眼——少女已将胸衣下侧的搭扣解开，此时正举着双手对付背后颈环的扣子，两片布料从双肋垂落下来，勉强遮挡胸脯，随着她的动作，在空中晃晃悠悠，时而隐现出底下白雪红梅的风景，察觉到他投来目光，魔女便将手放下，撑在床上，支起上身寸寸逼近，杨戬连忙后退，背抵床靠，只见她胸前一片强烈的浓黑与亮白几乎就要捧到面前，才慌不择路抄起衬衣，照她脸上劈头扔下去。</p> <p>“唔唔……”姑娘抓住盖在脸上的衣物扯下来，揉进手中，低头看着，杨戬方才坐定，正要开口，热血如沸当即再次在脑中砰然炸开——只见她手捧着男人贴身的衣衫，埋脸进去深深一嗅，全身便幸福至极般舒张开来，口中也不忘痴痴慨叹，“好香……”</p> <p>说着她也不需吩咐，自发自觉将这衬衫套上身，不时抽抽鼻子往袖管领口闻闻蹭蹭，杨戬怔愣看她自个儿玩得开心，好一阵才回过神，只想——这衣服给她穿去，倒也合适，好歹将身上遮住了些——总算可以没有顾虑兴师问罪了！</p> <p>“难道…不是你、你刚才说，要看寸心的表现嘛？”魔女被他气冲冲问得一呆，随即拢紧身上衣衫，委屈地蜷缩起来，轻声嘀咕，“什么嘛，还以为你总算想开了。”</p> <p>“我……”杨戬张口欲辩，却不知从何说起，又听她小声道，“我知道法子，对双方的境界都有好处，而且，你的伤也能好得快点儿……”</p> <p>听见她蔫耷耷的却还在为自己考虑，杨戬心中一片柔软，主动起身靠近，伸出一条手臂慢慢搭上她的肩膀，魔女却闹起了别扭，轻哼一声扭开身不许他碰，他也不着恼，虚虚将人环着，耐心解释道，“那是说，你乖乖听话，杨戬就带着你出去，不是、不是那个意思，好了好了，去找件外袍穿上，到隔壁取药箱过来，好么？”</p> <p>魔女不动，翘起尾巴戳他的手，桃心状的尾尖扎得隐隐作疼，他也不动，只是又问，“好么…寸心？”</p> <p>这两个字在他唇齿间回环几遍，才犹犹豫豫吐露出来，仿佛牵系着一触即颤的纤纤情丝，拨弄在人心底，激起悠远的长音，寸心嘟囔一声“好吧”，回头瞪他一眼，眸光流转间却是柔波泛滥，翻身下了床。</p> <p>tbc</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/《西幻pa》/220715.Healing.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" f
