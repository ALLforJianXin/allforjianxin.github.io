3e8/" class="sidebar-link">花下</a></li><li><a href="/pages/c09d4c/" class="sidebar-link">山形依旧</a></li><li><a href="/pages/8beac8/" class="sidebar-link">据说真君又跑去西海了</a></li><li><a href="/pages/579fc5/" class="sidebar-link">故来相决绝</a></li><li><a href="/pages/677f03/" class="sidebar-link">寸心：杨戬总想让我夸他</a></li><li><a href="/pages/395268/" class="sidebar-link">求婚</a></li><li><a href="/pages/b15244/" class="sidebar-link">知味</a></li><li><a href="/pages/95934b/" class="sidebar-link">上岸</a></li><li><a href="/pages/2fff3b/" class="sidebar-link">寸心去哪儿了？</a></li><li><a href="/pages/3ded78/" class="sidebar-link">情热</a></li><li><a href="/pages/2cb4aa/" class="sidebar-link">家庭指导</a></li><li><a href="/pages/87b0fc/" class="sidebar-link">今夕</a></li><li><a href="/pages/0aaf20/" class="sidebar-link">再闻</a></li><li><a href="/pages/c4f271/" class="sidebar-link">此夏</a></li><li><a href="/pages/24b934/" class="sidebar-link">还要贴贴</a></li><li><a href="/pages/ef61e2/" class="sidebar-link">下海</a></li><li><a href="/pages/a223bf/" class="sidebar-link">求亲</a></li><li><a href="/pages/ae5d63/" class="sidebar-link">你真身的心呢</a></li><li><a href="/pages/f9eb7f/" class="sidebar-link">落日余晖</a></li><li><a href="/pages/624b4e/" class="sidebar-link">岛上有龙女</a></li><li><a href="/pages/736579/" class="sidebar-link">圆满</a></li><li><a href="/pages/58a402/" class="sidebar-link">爱心</a></li><li><a href="/pages/da6033/" class="sidebar-link">金臂钏</a></li><li><a href="/pages/faf3a9/" class="sidebar-link">利用</a></li><li><a href="/pages/4e2533/" aria-current="page" class="active sidebar-link">红线</a><ul class="sidebar-sub-headers"></ul></li><li><a href="/pages/8e171e/" class="sidebar-link">宝珠</a></li><li><a href="/pages/6b5ad6/" class="sidebar-link">冬日</a></li><li><a href="/pages/2de55d/" class="sidebar-link">惊心动魄</a></li><li><a href="/pages/85ae60/" class="sidebar-link">兄妹</a></li><li><a href="/pages/525850/" class="sidebar-link">海里事</a></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class= qC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">红线<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h3 id="正文"><a href="#正文" class="header-anchor">#</a> 正文</h3> <p>杨戬在半空看着孙悟空飞起来，便引他往云上去。正要抬刀，孙悟空却在不远处停下来，转着金箍棒，伸出一只毛手指他：“看不出来杨小圣，你在家还挺威风。”猴子歪头咧嘴没个正形，“你那夫人，见了俺老孙，直扑上来，抱着俺连说对不起——”<br>
见杨戬脸上逐渐绷紧却不说话，孙悟空仰头大笑：“听闻杨夫人是你下海抢来的公主？好好一个公主，倒教你治得服帖！”<br>
说的什么屁话！杨戬不欲多说，提刀便打。孙悟空一边招架一边后退，嘴上秃噜不停：“俺这金箍棒厉害吧？东海的；”他一甩头，“冠子，南海的；”又一个后翻躲开杨戬扫下来的刀锋，旋身甩腿上踢，“靴子，北海的；”一踢不中即刻后撤，架起金箍棒格挡杀气腾腾的三尖两刃刀，咧嘴一笑，“瞧俺这一身锁子黄金甲——西海的！”<br>
见杨戬眼冒杀气，孙悟空嘴上越发离谱：“你可有海里的穿戴？噢，俺老孙差点忘了，海里没认你，针头线脑都没你份哩！”<br>
说罢猛地缩手蹿出老远，双手叉腰仰头发出一阵尖利猴笑：“比起你二郎神，俺老孙才更像个海里的女婿，你那杨夫人，还是改做猴夫人吧！”<br>
话音未落，三尖两刃刀劈面而来，孙悟空匆忙闪避，险些中招，亏得格挡及时，才未教杨戬砍出豁来，只余枪棍相对擦出的火花噼啪乱闪。此后杨戬出招越发狠厉，孙悟空亦越战越勇，二人斗作一团，一时难分胜负。</p> <p>推开大门，院中安静无人。<br>
这也正常，他上了天去，地上数日倏忽而过，他归期不定，总不能让寸心没日没夜在外等候。<br>
她也不在客厅。<br>
杨戬绕过屏风转向卧房，立在门口，心中生出忐忑与期待，又有几分颓丧——毕竟时过境迁，他恐怕再也听不到猴子学过的那些话。<br>
敖寸心正百无聊赖翻看卷轴，忽然门响，她抬头一看果真是杨戬，心中一喜，忙站起来小跑迎去。<br>
杨戬将将抬手欲接，却见寸心硬生生在他面前两步停下不动，略带疑虑上下扫视：“杨戬？”<br>
杨戬一把抓过人来按在身前，低头看她。<br>
“啊……你轻点呀！”手臂太紧，盔甲太硬，寸心腰也勒得难受，胸口挤得发疼，不由伸手拍打，杨戬这才微微松劲，叹息道：“是我。”<br>
寸心小声抱怨：“这样粗鲁，哪里会是别人。”说罢感觉箍着她的手臂又紧了些。“好了，快坐下，仗打完了么？”她用力掰开他，拉他坐好，给他倒茶，“怎么衣裳也不换，一身都是灰。”<br>
杨戬往常打猎除妖，必要去厢房收好甲胄，清理一身尘土与血腥，才肯回卧房。今日他存着心事，一时忘记，抬眼看去，见寸心并无嫌弃之色，反倒摸出手帕与他擦手擦脸，又觉得胸口热腾腾胀得慌。<br>
见杨戬直愣愣看着他，寸心心里好笑，抬手戳他脸：“怎么傻了一样。”又问，“你没受伤吧？”<br>
“我没事。”杨戬没接茶杯，直接低头就着寸心的手啜了两口，“那猴子可有对你无礼？”<br>
寸心摇头：“我没事，他就呆了那么一会儿，你便来了。”边说边拉起杨戬的胳膊，“你抬手，我把皮甲给你解了。”<br>
杨戬依言动作，一眼不错盯着低头忙碌的龙女，“你与他说了什么？”<br>
“能说什么，问他仗打得如何呀。”寸心手上忙着，随口回道。杨戬深吸一口气，“还有吗？”<br>
“自然还有！”寸心忽然想起来，气哼哼地抱怨，“他还想着吃海鲜，美不死他。”说罢却听杨戬吐出长长叹息，于是抬头看他，见他脸色有些晦暗，看起来情绪不大好。<br>
“怎么？”<br>
杨戬避开她的视线：“无事。”<br>
这人又逞强。“好啦，来给我看看。”寸心觉得好笑，觉得自己猜对缘由，便强拉杨戬起身，把他拽到屏风后浴池边，伸手解他衣衫。<br>
“我看看……胳膊掏出来，哎，”杨戬僵着身子，任由寸心摆弄，让她解开束带，脱掉外衣内衫。灰扑扑的衣裳落在地上，寸心绕着他转了两圈，仔仔细细检查一遍，“没伤着……啊这块儿怎么有些发青，”她把指尖按上去揉了揉，“疼吗？”<br>
罢了。想那许多作甚。她切切实实在关心自己，他还有什么不满足的？<br>
杨戬重复：“我没事。”说着一把提起龙女按在怀中，低头亲上去。<br>
寸心由他亲了一会儿，觉得这人今日真的好生粗鲁，舌头在她口中翻搅，吮吸又重又狠，还用牙齿磨她唇口，像要把她吃下去一般；腰也让他勒得紧实，挤着胸腔，快要喘不过气。她迷迷糊糊地想，原来不是逞强，是生气呢。他气什么呀？茶也喝了伤也看了，猴子也没伤到她……猴子？<br>
突然福至心灵，寸心伸手搂住杨戬脖颈，软下身子，柔柔地与他回应。等他好不容易终于松口，才贴在他胸前平复喘息，用脸颊蹭蹭他：“对不起嘛，我也没想到这么凶险……都是我不好，我不该叫你去的。”她圈住杨戬宽阔的脊背，“好二爷我错啦，你就原谅我吧？”<br>
被她圈住的身躯忽地松弛下来。<br>
她抬头在他下巴啄了啄：“不生气了嘛。”<br>
哪里是与她生气。他气那猴子，也气自己。猴子乱说一气，越发显得寸心那时有多不安，他走前说话又凶又狠，怕是吓到她了。胸口堆积无数也不知如何言说，杨戬直想叹气，偏又怕寸心误解。他一低头，就能望进龙女水润的双眼，那里明晃晃的，不是对他的爱又能是什么呢？与西海不能来往已有多年，猴子胡扯又不是寸心的错，他心中不畅又何必说来令她烦恼？总要尽量让她无忧无虑的才好。<br>
寸心见杨戬不言不语只看着她，便觉得他又胡思乱想，赶忙抱得再紧些，又往他胸口亲了亲。正要开口，杨戬却抬手拦在她脸前，“一身的汗，我先收拾。”<br>
“我都贴了半晌，你才想起来。”寸心假意打他，“那你快洗，我给你拿衣服去。”<br>
待寸心把干净内衫拿来挂好，杨戬正靠在池边闭目静坐，听到动静再睁开眼，已是神色如常。<br>
寸心朝杨戬面上瞅了几眼，一时拿不准他是不是还闷着心事，想着多与他开解，便蹲下来捏他肩膀：“来来来，今天我伺候二爷。”<br>
杨戬按着她的手转过身来，反揉上去：“前日里三公主不还骑我头上作威作福？哪敢让公主伺候。”<br>
就见寸心小脸一红，“哎呀”一声缩手却没抽出来，“谁、谁作威作福啦！不是你求我，我才不上去呢！”又小声嘀咕：“软手软脚使不上力，坐都坐不稳。”<br>
“那今日让三公主坐个稳的。”杨戬一手拉着寸心胳膊，一手从下面把住臀腿，脚在池壁一蹬，把龙女捞在身上倒进水中。寸心惊呼一声，手忙脚乱要爬起来，免不了把杨戬往水里按了按。“公主悠着点，”杨戬从水底下冒出头来，抹了把脸，“杨戬的水性可比不得龙。”<br>
“就你会吓人，”寸心在他腰上拧了两把，“什么稳不稳的，一天到晚就你花样多。”<br>
杨戬笑笑：“三公主想躺着也好，只可惜我闭气功夫不如殿下，怕半途换气，扰了殿下兴致，”他在她湿漉漉的脸上亲了亲，扯开她纱衫和外裳就丢在水中不管，搂住龙女腰背靠向池边，“到时候又要掉金豆子，还要抱怨说杨戬磨人。”<br>
“你不许说！”寸心立时把什么开解什么伺候扔到天边，转身扑上去捏住杨戬嘴角左右开弓给他扯成一条直线。杨戬闷笑一声，把龙女按在自己腰间，舒服得叹了一口气。<br>
眼前就是肌肉紧实的胸膛，水波荡漾其上，肩头不时有水滴滑下，沿着胸肌落入池中。寸心几日不见杨戬，又是担心又是想念，此刻让他搂在怀中，只余舒适惬意和安心；她拨开贴在他脸侧的湿发，手掌顺着脸颊滑下来一直抚到胸口，“你就是磨人嘛……总要使坏。”不知几时硬起来的阳具正隔着两层布料热腾腾在她腿间磨蹭，她说着便觉腹心酸软，忍不住轻轻摇摆，贴下去压得更紧。<br>
杨戬把住龙女腰臀前后慢慢抽动，不时微微上顶，隔着布料磨她。另一只手扯开她胸前系带，也不脱下，就让浸透池水的衣料贴在她身上。眼见龙女胸怀大敞，露出白嫩身躯，他不由得向上用力，手掌下压，喉咙滚了又滚。挑开挂在胸脯上的里衣，杨戬凑上去，将软肉吃了满口，舌根顶住乳珠挤向上颌，打着圈儿又吸又碾，不多时便把软软的肉粒吃得硬挺。<br>
寸心教他吸得浑身发痒，腿间热乎乎直抽。她更加用力前后摆动，把粗粗长长的肉棍压在杨戬腹上，不时夹紧腿去挤他。杨戬又换了一边乳房去吃，空出手来抓着刚吮过的那侧揉捏，指尖拨在乳头上，弄得她越发满身酥麻。<br>
“你、你快点进来嘛，”她哼哼唧唧地搭着他的肩，“不然我就、就真哭给你看。”<br>
这娇滴滴的嗓音勾着杨戬，让他各处筋肉都绷得更紧。他抬头凑到她耳边吐气：“那你哭，杨戬爱看。”说罢将人箍在身前，啃她肩头脖颈的皮肉，给她白生生的肌肤刻上齿痕与红印。<br>
寸心腿心又一软，前后摇摆碾着棒子蹭了又蹭，黏黏滑滑的蜜水汩汩外流，流得腹中越发空荡。她急哼哼地伸手下去，抬起腰来拉住两人亵裤往下扯，小腿胡乱蹬了半晌，才终于把两条裤子踩下去。杨戬也不帮忙，就靠坐池边由着龙女动作，只在她拉他裤腰的时候稍做配合。<br>
他可真爱她急色的模样，用劲儿往他身上扑，迫不及待把他吞下去，那样急切地需要他。<br>
“三公主坐稳喽。”等龙女终于又贴过来，他一只手掌托上她臀瓣，一手抓在她腰间，把憋胀许久的肉茎抵在穴口，略略停顿，待龙爪子搭上他的肩膀，便猛冲而入，直捣深处。<br>
寸心快乐地呼喊一声，趴上杨戬肩头，享受肉身成圣的武神猛烈而深重的顶撞捣弄。掌下按着紧实又可靠的肩背，身前贴着坚硬而宽阔的胸膛，寸心着迷地嗅着他满身发散的情欲气息，沉醉地发出逐渐失控的娇吟。<br>
杨戬稳稳托着龙女，只管挺腰抬臀向上一阵狠捣，周身水花四溅，扑到池外。胀到极致的肉棍破开层层堆叠的褶皱，碾压寸寸皮肉，挤到深处一触即退，直退到抓紧他不肯稍松的穴口，硕大的龟首把粘滑的体液刮带出来，又快速一撞到底。急性子的龙女很快一句话也说不出来，死死箍住他的后脑，在他耳边发出长长娇喊。<br>
湿热柔软的穴肉骤然抽紧，滑腻的花炉里骤然潮涌般充满了蜜津，龙女贴在他胸前颤抖不已，掌下的腰臀绷紧抽搐，许久才能稍缓。杨戬又何尝不痛快？她那样甜蜜妖娆，夹紧他又抽又吸，箍得他太阳穴突突直跳，恨不得把她掀翻了按在身下死死出入几百个来回。<br>
待龙女稍缓，哼哼唧唧地挂在身前，小爪子有一搭没一搭地抓他，他才重新钳住她娇嫩的臀瓣，托着她起起伏伏，在她紧致的身体中搅动。他知道，寸心喜欢这样。<br>
“你怎么、嗯……这么凶……”寸心软绵绵地小声哼哼。<br>
他还觉得不够呢。“寸心不是喜欢得紧？”他把她抬起来又猛地压下，满意地听到小声惊呼。按着寸心喜欢的节奏，深深浅浅，时快时慢，有轻有重，青筋盘绕的肉棍在缠绵柔韧的甬道中抽插进出。寸心身上还挂着素白里衣，下摆飘起来随着水波飘荡。杨戬扯掉它，又把那件红纱泛紫的罩衫抓过来裹在寸心肩头，隔着薄纱亲吻她的胸口。<br>
寸心扶着杨戬肌肉坟起的臂膀，抬手揉那贴在她胸口的湿哒哒的脑袋。“你、就你……花样、啊、花样多……”她几乎说不出完整的句子，“谁才作、作威、作福……啊……”不期然一个深深顶弄，她又颤着说出话来。<br>
“三公主只管放心，杨戬扶得稳。”口中答非所问，杨戬把寸心搂得更紧。连日来的疲惫在此刻烟消云散，被猴子勾出的心事也重新放回深处。<br>
西海认不认有什么要紧，只要他与寸心能在一起，只要寸心还留在他身边。</p> <p>一场酣畅淋漓的欢爱结束，寸心总要缠着他撒会儿娇。杨戬把龙女安置好，又甜甜蜜蜜说了一晌话，才起身去收拾浴室一地狼藉。<br>
那身灰扑扑的皮甲还搁在桌案旁。<br>
杨戬抬头，半垂的幛幔遮挡了他的视线，看不到塌上娇滴滴的龙女。杨戬指尖微动，法力悄无声息在皮甲上走了一道。</p> <p>次日晨起，寸心看着身旁的人稀罕道：“今天怎么没起来练功？”<br>
杨戬小声道：“偶尔也歇一天么。”<br>
寸心想他定是降那猴子累到了，便也不催他，自己起身去倒茶。<br>
杨戬屏息等待。意料之中，龙女扬声询问：“你这皮甲要不要收呀？”杨戬回答道：“寸心帮我收了吧。”再等一会儿，果然又听她“哎呀”一声，“都开线了，那猴子这么厉害？”<br>
她怎么和他想的不一样！杨戬立时躺不住了，跳下床来快步上前，“我看看——哪里是他厉害，是这一身毕竟也上千年，时间太久，与猴子有什么关系。”<br>
寸心注意力都在皮甲上：“那怎么修啊？”<br>
杨戬瞄她一眼：“寸心帮我缝几针？”<br>
龙女一愣：“我？”<br>
杨戬忙不迭点头：“寸心随便弄几下就行，也不必找人修。”他把皮甲翻来覆去，“你看，都没坏，缝几下就好了。”<br>
“好吧，”寸心有些犹豫，“弄得不好看你可不许嫌。”<br>
她找来与皮甲同色的黑线，正要下针，又让杨戬拉住：“换个颜色可好？”<br>
“黑色怎么了？也省得看出我针脚大嘛。”她可真的不明白杨戬又折腾什么。<br>
杨戬忙在寸心脸上连亲几口，“你夫君出门行猎除妖，谁敢盯着看。”都看见才好，这可是西海三公主给他缀的甲。他瞄瞄衣架子，“就用你昨日那件衣裳的颜色，如何？”</p> <p>杨戬永不会说出口的是，他看孙悟空那身披挂极不顺眼，待捆仙绳把猴一缠，让梅山兄弟押着猴子，他自己跟在后头一时脑热，已经把皮甲上缝线变作寸心衣裳一样的颜色，这会儿是在事后补救呢。</p> <h3 id="番外一"><a href="#番外一" class="header-anchor">#</a> 番外一</h3> <p>杨戬带着哮天犬离开了。<br>
让哮天犬这么一搅和，今日除妖一无所获，梅山兄弟也准备收拾兵器回营去。<br>
眼看杨戬消失在视线中，老六这才用胳膊肘抵抵老五：“诶，看到没？”<br>
老五果然与他挤眉弄眼：“恁显眼，哪个看不到。”<br>
老大正欲驾云，听他俩嘀咕，回头道：“走了走了，你俩说啥呢？”<br>
老三跟上老大：“他们定是在说二爷。大哥你没注意到么？”<br>
康老大恍然大悟：“哦，你们说二爷甲上新缝的线呐。”很难不注意到，不过他觉得些须小事完全不值一提，“可见二爷与三公主和和美美，有甚稀罕？”<br>
说话间四人已登上云头。老六扬声道：“那可不一样，今日二爷摸那新线摸了一百三十六道，当真稀罕哩。”<br>
“噫——”只见他三个哥哥瞬间离他远远的，“你还数！”<br>
老六赶忙又凑过去，“所以我敢打赌，那颜色定是二爷自己选的。”送弱水回天时他们都见过三公主的龙身，真龙美丽无匹，便是过了千年也依旧印象深刻。<br>
老五瞬间转到大哥那边去了：“谁与你赌？这不是明摆着？”<br>
老三憨笑：“二爷说啥就是啥，可见二爷在家威风着呐。”<br>
老六拧了拧眉毛，对这个说法很不满：“三哥这话我可不同意，要我说还是三公主更威风些。”<br>
康老大摇摇头，笑呵呵地说：“你们懂什么，二爷夫妻俩啊，可不是谁威风谁不威风的事。”<br>
康老大暗想，刚打完仗的时候，二爷也耍过威风不是？年轻人就是容易得意忘形。如今千多岁了，二爷却又长出另一种幼稚来，也真是……老大笑着又摇摇头，也不管身后那几个叽叽喳喳的弟弟，驾云向营地赶去。</p> <h3 id="番外二"><a href="#番外二" class="header-anchor">#</a> 番外二</h3> <p>那猪八戒絮絮叨叨说个不停：“……我就说，你们肯定不走这条路。谁输了，谁牵一个月的马。”<br>
杨戬一愣：“牵马？”<br>
他立刻意识到菩萨这场谋划所图当真不小，只是重重心事却无法为外人道，只能笑问：“元帅也拜唐僧为师了？”<br>
果然，曾经的卷帘如今的沙悟净随即找来，师兄弟二人你一言我一语，道明他们如今困境。那万圣龙宫一经提起，杨戬心中更紧，怕不是等会儿要遇到……<br>
话已讲明，杨戬无论如何要帮这个忙。<br>
堂堂西海三太子，天生仙体，真龙之身，却教人当做马骑——寸心如今已是一滴泪也流不出来，有时暴躁发怒，有时却死寂一片什么也不理会。倘若他今日能与三太子相见谈上一谈，是否能让寸心略略展颜？<br>
猪八戒说带他们去找孙悟空，杨戬趁转身时抬手抹去皮甲上鲜艳的颜色。寸心无数次提到他们兄妹幼时如何亲密，若是让三太子生了误会，心疼妹子竟要做活动针线可怎么好？</p> <p>猪八戒大老远就嚷嚷道：“猴儿哥，猴儿哥，把、把他们找来了！”<br>
杨戬四下扫了一眼，除了他们几个，再无旁人。是了，总得留人保护如今比普通凡人还孱弱的唐僧。杨戬在心中叹息，不知道自己究竟是遗憾还是松了一口气。<br>
不，也许是三太子不愿见他。<br>
孙悟空仍旧穿着一身西海披挂，见了他倒彬彬有礼起来：“俺老孙昔日眼拙，胡言乱语冲撞了真君，真君莫怪哟。”<br>
那怎么可能。杨戬不欲多说，摆手道：“昔日之事莫要再提。”接着把话头转到除妖上来。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/85.短篇-2023/120500.红线.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a><a href="/tags/?tag=%E5%BE%97%E5%AF%B8%E8%BF%9B%E5%B0%BA" title="标签">#得寸进尺</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2026/02/18, 01:10:13</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/faf3a9/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">利用</div></a> <a href="/pages/8e171e/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">宝珠</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
