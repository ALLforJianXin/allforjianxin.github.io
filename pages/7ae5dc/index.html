虽然也很想与妹妹修复关系，但又思及寸心方才生产完不久，身子尚在恢复中，华山路远，宴席又必定人多嘈杂，本想婉拒，谁知回到家中随口一提，寸心却答应下来。<br>
杨戬怀中抱着咿咿呀呀的小婴儿拍哄着，抬起头看看妻子，神情颇为意外。<br>
寸心却只是冲他眨眨眼睛，“这是我们姑嫂间的默契，你不懂！”说罢也不由他再问，兀自逗女儿去了。</p> <p>杨悦不过三个月大，还是个软如嫩脂的小奶团子，整日都需人抱着哄着，虽有众多帮仆，杨戬也有心分劳，但还是将母亲折腾得不轻。<br>
今日赶回来时，正巧又是下午加餐的时间，他才进寝殿，便瞧见珠帘后微微晃动的摇椅上，红纱裹身的妻子胸前略敞，怀中抱着他们的小女儿，轻轻哼着摇篮曲调，温柔地拍抚着那小小的身体，悉心观察着她吸吮乳汁的侧脸。<br>
哺乳中的公主殿下娇美不减，又满是温柔，婴儿吸吮得力气大些时，会痛得她眉心微蹙，急吸一口气，但还顾不上喊疼，已本能地担心孩子呛着，连忙一阵摇晃安抚，瞧着女儿渐渐有了睡意，才敢空出一只手来，轻轻按一按胸脯周围，试图缓解疼痛。<br>
杨戬心中一揪，连忙打了帘子上前，解下披风将她母女俩兜住，用情地吻了吻她额头。<br>
“回来啦？”<br>
“嗯，”替妻子拢拢额发，着急问道，“可是咬疼了？快别喂了，交给奶娘哄去睡便是。”<br>
敖寸心瞥他一眼，示意他安静，“你别吵她，这就快睡着了。”<br>
夫妻俩眼神汇聚到婴儿粉粉嫩嫩的小圆脸蛋儿上，瞧着那随了父亲浓密纤长的睫毛，像蜻蜓翅膀一样忽闪忽闪，吃饱喝足，很快被睡意笼罩住，在母亲怀中进入了梦乡。<br>
杨戬心头一软，只觉女儿随随便便一个笑容，便有着神奇的治愈之力，可让他将朝中百事抛置脑后，烦恼一扫而空。温柔的情感漫溢胸口，忍不住伸出食指，在她滑滑嫩嫩的小脸蛋儿上拂了一把，轻轻呼唤着她名字，将她从母亲怀中接过来，“这馋丫头，几日都没和爹爹玩一会儿，就喜欢赖在你娘怀里是不是？今日姑姑请你去吃席呢，又睡着了，可怎么好？”<br>
一边这样抱怨着，一边老老实实将女儿托在怀中哄着，绕着妻子的摇椅转了几个圈，待确认孩子真的睡熟了，才放心交给乳母，又遣了众人，放下帘子，将妻子从躺椅上一把捞起来。<br>
敖寸心尚在收拾着胸口“残局”呢，猛地被抱离半空，“啊”得一声，心脏一提，本能抓住丈夫衣襟，缩进他怀里，但看着他眼中若有似无的笑意，又立刻气得挥手去拍他胳膊。<br>
杨戬瞧着她两颊泛红的小模样，忍不住笑得有几分得意，捧着她的双手不敢松劲儿，又怕小臂肌肉反力使她手疼，只好快走几步将她放回床上，挨着她往床边一坐，双臂将她牢牢箍在怀里。<br>
“好了好了，胸口还痛着是不是？别再敲得手也痛了。”<br>
怀中龙女不服气，嘴里说着“不许绷着！”又拧了他一把，推了推他胸口，看他乐得受着，这才顺了气儿，贴进他怀里，放松地闭上眼睛。
杨戬将妻子揽到腿上，一手围过去揉揉她肩头，一手从她掌心取过擦拭身体的纱绢，替她将胸口衣裳拨开，小心翼翼地擦拭起来，“疼吗？”<br>
贝齿轻咬下唇，方才为母的坚强隐忍被心爱之人这样体贴在意着，心里酸酸甜甜的，胸口有些发胀，吸了吸鼻子，“你说呢？”想想自己从孕晚期开始，一直涨疼到如今也不能消停的胸口，又有些忿忿，“都是你，是你！啊，杨戬你干嘛……你轻些……”<br>
杨戬撩起那轻纱，只见那对因蓄着充足奶水而一直臌胀着的乳儿，不仅比从前饱满圆实，乳晕附近的皮肤白皙透明，短短浅浅的绒毛旁布着纹路清晰的血管，从四面八方通向那被婴儿吸咬得格外肥嫩的乳尖，许是因为感受到丈夫的爱抚，他手中的纱绢仅仅是一碰上乳肉周围，浅褐色的乳尖便颤颤巍巍得挺立起来，仿佛一种本能，在等待着被喂进那温热潮湿的腔体内。<br>
杨戬清了清嗓子，吞咽一下，下意识将妻子搂得更紧，施法力在手边备好温水，将纱绢沾湿，收着手劲儿帮她一圈一圈擦拭起来。<br>
产后三月，正是婴儿最需要奶水、依赖母体的时候，龙女身子又是特殊，孕期被杨戬将养得极好。自娩下女儿，身体便好似生怕孩子饿着似的，仍旧蓄着能量，有时孩子吃得少些，沉甸甸乳房得不到疏解，不出几个时辰，便会涨得她浑身发烫，胸口憋闷不已，若杨戬在侧，能帮她疏解一二，还能稍稍缓和些，可一听见婴儿啼哭，便又会不受控制地分泌出大量的奶水，直教那贴身的鲛纱也能足足湿透三层的程度。<br>
是以近来寸心都只爱窝在寝殿中，逗逗女儿，或等杨戬忙完归家，与他亲昵无间，鸳鸯交颈。<br>
有亲友者诸如哪吒等人，说想见见刚出生的小侄女，也被杨戬一一推拒，只说寸心产后虚弱，不便见客。<br>
寸心心中满是女儿，自然乐得清净，倒也无异议，只是于杨戬而言，这又不仅仅是一番借口罢了。女子一朝分娩，凶险异常，即使寸心龙身强健，又有仙法护体，对守在身边却半点也帮不上忙的丈夫看来，仍是百般折磨，痛彻心脾。<br>
何况寸心向来不耐疼痛，又是头胎，孩子磨人得很，生产时一度疼得脱力昏厥过去，几乎要让杨戬心焦死，直悔恨自己年少无知，还一心想要什么“自己的孩子”，原来这竟真是要让妻子去鬼门关前转上一圈为代价。<br>
后来看着襁褓中粉粉嫩嫩的女儿，只觉心中溢满感动与庆幸，暗暗发誓今后绝不再提生育之事。<br>
也几次提过让乳母喂养便是，皆被寸心拒绝，纵使身子还虚弱着，也抓住榻边守着自己的人的拇指在掌心，柔柔地、却坚定和他说，绝不要杨悦像其他王室的孩子一样从小被带离母亲，一定要亲自照顾她长大。<br>
真君大人纵使再心疼，也不忍违拂妻子心意，只好多挑选了些有经验的嬷嬷备着，自己也拨出更多时间来陪伴妻女，是以几月下来，对于母体种种细致末节的变化和妻子不便出口的需求，都能十分及时地领悟到，并伴以体贴入微地帮助。<br>
譬如此刻，瞧着怀中妻子一对轻轻一抚就绷得颤颤巍巍的娇乳，还有那两颗被小婴儿嘬食的发紫发亮的乳尖，便立刻明白，方才悦儿想来是睡得快了些，这番奶水其实尚未被吸收干净，这会儿怕是还堵在妻子胸口呢，这便拿温帕子为她热敷着，以掌心慢慢拿捏力道揉拂，将紧绷的乳肉渐渐揉通，奶水渐渐溢流出来。<br>
寸心原本歪在丈夫怀中闭着眼睛歇着，却被他擦拭着擦拭着，就感到胸口越来越湿，再低头一看，身上的纱衣罩衫已被他剥到上腹了，两团乳房被他大掌揉到中间来，乳头颤颤抖动着，仿佛刚从婴儿口中拨出来一般，湿漉漉得流着奶，将她一大片衣衫全染湿了，黏腻腻的贴在皮肤上，令她不自觉地扭了扭腰肢。<br>
“你……你干嘛呀……你到底是帮忙……还是……嗯……我不许……不许你……啊……杨戬……”<br>
原本真的只是好心帮手，顾念妻子哺乳辛苦，想着净体换衫这样的琐事尚可代劳，但一将人抱进怀里，手抚上那团饱满软肉，就有些不受控制地心猿意马起来。<br>
寸心正是身心都在恢复的过程里，对诸事敏感，分外易哭，对他的依赖也分外深重。<br>
而杨戬作为一家之主，面对如此娇弱、需要他的妻女，更觉身上责任深重，保护欲十分爆棚，凡是涉及到寸心或女儿的，再小的事也需要他一一过目，诸如照顾她身子这样私密的需求，杨戬更是不许旁人之手，只要他在家，寸心每日沐浴更衣也尽是他亲力亲为。<br>

杨戬双手绕到她腰后去，试图找到束带的系结，可那公主装束层层叠叠，心机精巧，绕来绕去，竟不得其法，一层也解不开，急得他血一股劲儿往脑上窜，双唇紧闭喘着粗气，“三妹说，这里安静些，不会有人来打扰我们……”<br>
寸心胸前本就涨得难受，里衣一湿，粘在身上极为难受，他又像尊火炉似的直往自己身上靠，竟还要嫌她衣物穿得不好，一时烦躁不堪，恼道，“打扰什么？你要干嘛……杨戬，你混蛋……不可以在这里……外面那么多人呢……嗯……啊！”</p> <p>今日出门前，本就蓄了许多奶水不曾疏解，又经丈夫一番撩拨揉搓，身上更是异常敏感，方才与孩子亲近时，婴儿身上分外的香甜，胸前就觉得涨得厉害，只是那时人兴奋着没曾在意。<br>
直到那孩子发出声音，又咿咿呀呀起来，敖寸心才觉得今日这衣服怎么就能束得这样紧，胸口简直涨得人喘不上气，两团乳肉像是有意识一般，从乳尖开始，不停得涨大涨满，一阵阵发硬发疼，她闭上眼睛想要缓一缓，换口气，但却发现实在是困难，人被绑在层层叠叠的衣物里，像是有一双手将她握在其间，憋涨得她快要晕厥过去了。<br>
偏生这时孩子却不知为什么哭了，那婴儿哭声离她那样近，仅仅几步之遥。哭声仿佛是药引，是落到人眼睫上的桃花瓣，微微一动，便让她身子发痒，一阵颤栗，开了闸似的，胸前乳汁不可抑制地漫溢出来。<br>
生产后的身子与孕期又不相同，孕期胸前会涨会痛，奶水却没有那样饱满，极少不经刺激地流出来。可孩子降生后，母体急剧变化，一切营养都聚到两团乳肉中，每日十二个时辰，时时刻刻为哺育婴儿做着准备。<br>
便就是不与婴儿共处一室的时候，都时常胀得人呼吸不畅，更何况眼下。</p> <p>杨戬日日与妻子相对，对她身体一点微妙变化都再熟悉不过，瞧她颊边绯红，闷声娇喘的模样，便知她忍得有多难受，一手在那裹着层层纱缎的腰间继续动作，一手将人带进怀里，从眼睛、鬓发开始热切地亲吻着，声音压得极低，“杨戬知道你身上难受……”他大掌一握，那乳肉隔着纱衣，竟发出“嗤”的一声，怀中人忍不住身上颤抖，昂起雪颈，“啊”一声叫了出来。<br>
顾念着妻子孕育期的辛苦，二人已许久没有好好干上一回。时隔数月，再次看到心爱之人在自己怀中春潮涌动的样子，杨戬只觉心跳飞快，血气上涌，胯间胀得厉害，又因热气而十分口渴。<br>
可那公主装束实在恼人，战神阁下平日把持兵器十分灵活的十指这厢解了半天也没能剥得干净。真君瞧着妻子泛红的皮肤，水津津的额发，心中愈发急不可耐，分身更是不愿再忍，便用力一扯，将外衫自她肩头撕碎，整片丢到一边，埋进妻子肩窝，用力亲吮起来。<br>
寸心大惊，推拒不成，上身流溢还没止住，下身又被他搅得湿成一片，一时又羞又急，喘息着骂他，“你、你这混蛋，这是你妹妹道场……你不可以……嗯嗯嗯啊！杨戬……杨戬！”<br>
那人显然是丝毫没有愧色的，脸埋在妻子颈间一番嗅香，闻言只接二连三地去吻她微张着的双唇，凑到她耳边去，声色竟然还隐隐带着些笑，“这可是三妹让我来的，是寸心坚持来华山不可，更何况……三公主，您眼下真的忍得过去吗……”<br>
公主殿下顺着夫君眼神低头，却见那被扯坏了的衣衫间，两团乳肉已露出圆满弧形，自方才婴儿哭嚎起，便是里衣尽湿，乳汁沾在纯白透明的贴身锦缎上，印出一大块奶渍来，那人竟还扯到鼻间深深嗅了一口，瞧得人羞臊不已。此时又被这混人握在掌中一阵把玩，更是痒不可耐，心中虽恼，却也忍不住配合他揉捏的力道扭着身子，真真切切渴望着夫君的爱抚。<br>
“三公主到底使了什么？让本君如此欲罢不能……”杨戬将两团饱满的乳球包在手中，被刺激的挺立着的乳尖被他揉在掌心，越揉越硬，直戳得他觉得双手也不能再解其渴，低下头来将近胸口这边的乳肉叼进口中，闭上眼睛一阵猛吸。<br>
“本公主……本公主……嗯啊，二爷、二爷轻些，等一等……啊……”<br>
寸心瞧着他埋在自己胸口，双唇轻触着她乳晕，双颊微微凹陷，即使胸前已兴奋得有些发麻失去知觉，也能感受到他究竟有多用力。<br>
杨戬吸完左边又换右边，两边轮着吸吮了好一会儿，那积蓄了半日的奶水才稍见消退，可身体的热潮尚未到巅峰，抬头仍见妻子喘得厉害，便是一忍也不想再忍，跨坐在榻上，将袍面一撩，亵裤退到膝上，贴到寸心小腹凑上来。<br>
寸心被他箍在怀中，被他几乎快撩拨坏了的乳首与他紧实胸膛紧紧相贴，人还在不停喘息着，下巴抵在他肩头，透过青色纱帐，隐隐还可瞧见不远处前殿那象征着庄重高洁的神像一角，内心深觉不妥，却又舍不得将人推开，被人用那又粗又烫的肉棒戳着小腹，又想要又想拒绝，手指攥着那挂在他厚实肩背上的白色内衬，狠狠地揉搓着。<br>
杨戬自然能感受到妻子内心纠结，于是将她小手从肩头拽下，牵到那整根竖起的分身上，贴在她耳边低吟，“寸心瞧瞧，他出门前已硬起来，嗯……到这会……到现在一直都没软下来……这都多少时日了，寸心……不想杨戬吗……”一边说着，一边大力地挺动腰垮，将那分身往前送着，孕育过生命的小腹触感绵软，皮肤竟比从前更加细腻柔滑，敏感的龟头一番揉蹭，竟被刺激得溢出前液来。<br>
真君大人一向能忍，过去几个月，自己再难受，也决不肯伤妻子分毫，但此刻好不容易得以二人独处，妻子身上又是这般动情，哪个还能忍得住？<br>
杨戬凑上去，含住妻子耳垂，呼吸间热气打在她耳畔，隐忍的声音沙哑令人心疼，“真的……好难受，寸心不肯帮帮我吗……”<br>
敖寸心一向受不得他服软示弱，更何况自己这一整天被他一直撩拨，心里早已痒得不能再忍，听他这样动情，便不再去管此时此刻究竟身在何处，乖乖将腿分开，配合地瞧着他深入进来。<br>
“二郎……”她声音又甜又腻，此刻没了孩子在侧，全身心依附在丈夫身上，眉目间沉醉无比，尽是小女儿姿态，令人望之欲罢不能。<br>
杨戬却仍怕伤了她，强忍着将分身一点点推送进去，谁知那两端湿润融在一处，滑得一下便进到深口，久久旷着的身子更是诚实，含住那粗大的分身一阵吸吮，紧得他额间冒汗，闭紧双目一番调理气息，将人抱上膝盖亲吻着脸颊双唇，慢慢地顶动着，试图让自己平复下来。<br>
“寸心好湿啊……”搂着她腰腹，低头含上她乳肉，杨戬将下身往里猛送，感到妻子越被他操弄湿得越厉害，心中既想念又动情，分身受得不停吸含更是爽得无以复加，自觉这几个月的想念终于得以慰聊，越干越是起劲儿，将人紧紧抱着，节奏愈发快起来。</p> <p>公主殿下娇娇女儿身，体力又怎能与他相比，被他浅浅深深地一番操弄，上下不停地抚慰刺激着，意识早已蒸腾起来不受控制，完全无力反击。<br>
那人尝了甜头，却越来越兴奋，越来越肆无忌惮，也顾不得外界环境，在那不大的矮榻上频频换着姿势，将人操弄得奶水直流，下身湿液更是不停往外溢，榻上湿滑，又令二人不得不换了位置继续云雨。<br>
二人身下相连，真君又将妻子抱移至榻边，自己站起，在其身后放好软垫，抓住纤裸脚踝，调整着角度继续出入，时不时问道，“这样是不是……嗯……太深了，寸心受得住吗？”<br>
杨戬虽瞧着妻子也深深享受，但毕竟担忧她身子尚在恢复期，流连的同时，又时时刻刻绷着弦，生怕哪里不慎伤了她，龟头稍稍挨近宫口，便往外退一退，搅得寸心又涨又痒，咬着唇要哭。<br>
杨戬心中一疼，大臂一提将人提到自己身上，双脚赤裸站在一堆散乱的衣物上，让她两腿夹在自己腰侧，抱着人又一番亲昵起来。<br>
寸心特殊时期身子敏感，方才已被他操得几番高潮，这会儿被他顶弄着挂在身上，双腿想夹靠着他腰股，却有些脱力，只得双手挂在他脖后，由得他动作，口中连连娇喘，声音像浪潮一样进退。</p> <p>杨婵久不见人回来，心焦嫂子身体，这便哄好孩子后寻个由头脱身出来，准备到前庙中看看有没有什么能帮上手。<br>
那结界是她所设，杨戬虽也下了节制，却也没想着防人。<br>
这便庙中正主步到殿前高台上，揽袖轻轻敲了敲门，温柔问道，“二哥，嫂子还好吗？”</p> <p>屋中夫妻二人原本就忘情得很，这番敲门，竟然都没有听见，直到杨婵提了声音再次唤人，才有所察觉。<br>
真君正将柱身堪堪卡在妻子宫口打圈研磨着，寸心许久未行房事，如今身娇体弱，已经脱力几回，身下动情地绞合着丈夫滚烫的龙根，张大嘴巴，又要再去。<br>
杨戬将妻子抱在身上，被她含得大脑一片空白，分身忍不住跳动着，爽得他顺着本能一阵猛干，撞得龙女娇喘尾音余余不绝。<br>
寸心在他身上被操得上下晃动，眼前发晕，只觉得那几层纱后的庄重神像只剩一个影影绰绰的轮廓，随着丈夫给予自己的频率，颤抖闪烁着，心底和身体都被极大的撞击填满，随着体内那一阵阵滚烫的热液充盈她的宫胞，爽得她忍不住喊出声来。</p> <p>“二哥？嫂子？你们还在吗？”</p> <p>杨戬一阵大量的吞吐后渐渐射尽，意识也逐渐从浑浊变得清明，这才听到殿外的敲门声，只觉妹妹的声音由远及近，赶紧伸手去捂寸心。<br>
后者却还晕着呢，大股的精液喷涌满整个宫腔，烫得她身上发颤，好不容易舒缓些的乳头又硬了起来，两片臀瓣儿被他托在掌中，舒服得一抽一抽的，嗓子有些渴，却想叫得很。<br>
被人捂上嘴，一时还没反应过来怎么回事，待对方重新下了屏障，这才松下一口气，后知后觉地羞恼去拍他胸口，被人笑着一番亲热，最后竟又低下头去亲她乳晕，吸她奶液，可见这人做起背德坏事，实在毫无廉耻，真真意犹未尽。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/86.短篇-2022/100700.隔墙有耳.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a><a href="/tags/?tag=%E5%BE%97%E5%AF%B8%E8%BF%9B%E5%B0%BA" title="标签">#得寸进尺</a><a href="/tags/?tag=%E5%93%BA%E4%B9%B3%E6%9C%9F" title="标签">#哺乳期</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/10/05, 18:43:06</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/b4a4e4/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">原形毕露</div></a> <a href="/pages/a1068b/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">吾与西海阿鲸孰好</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
