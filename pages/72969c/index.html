iv class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/2023/#短篇-2023" data-v-06225672>短篇-2023</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="javascript:;" data-v-06225672>Cho</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2023-01-23</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><!----> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">【戬心陪你过大年】初二·一个梦<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>是<a href="/pages/a84104/">《粉身碎骨》</a>的后篇。</p> <p>列一点关键词方便<s>避雷</s>识别：<br>
梦境、痴女、梦中梦、孕车、操生、延产、体外受精、孵化、脐橙……</p> <p>我说我不是单纯想开野🚗你们信吗？</p> <hr> <p>司法天神做了个梦。</p> <p>真君神殿暗无天日的牢狱最深处，有一间只有司法天神本神才能进入的最暗无天日的牢房。<br>
里面锁着粉色的龙。</p> <p>那粉龙见到他来摆尾化作赤身露体娇艳女子，含情脉脉望他扑来，只是才扑出半个身位便带动哗啦啦水声兼铁链密密，原来她一双腕子两只脚踝都被玄铁铸造的刑具锁在墙上和池底。<br>
杨戬面露不忍，无限眷恋地唤她名字，“寸心，”只是女郎恍若无闻目光愈发狂热，粉软舌尖吐出来舔唇诱他，见他不动立马皱眉委屈，但并未气馁，转瞬又重带上媚笑，哗啦啦转过身去，晃动腰臀，向他发出最赤裸的邀请，女穴已然淌着蜜水，一张一翕仿佛隔空也能含住他命根，水牢里积水仅尺许她腰抬高时曲线旖旎美不胜收，坍下去又将黏腻摆开，染香一池冷寂。</p> <p>小龙女甜腻腻的哼哼唧唧滴滴答答落进他心里，杨戬挥去甲胄踏入池中，女郎见他亲近自欣欣然起来，檀口微张将他小字念得缠绵，“二郎，二郎……”待他接近她也摇头摆尾退行迎上，湿滑的腿缝隔着亵裤直去蹭他雄壮根茎，口中愈发浪荡起来，“我要你，寸心要你，”回头睨他一眼将下唇紧咬出痕迹，松开后更加百转千回“奴家要你……”<br>
直让杨小二噌地起立，击打在花户上不知是否是真实的脆响，只听得她浪叫一声腰肢抖颤，淋漓汁液霎时溅射开，在藏青的绸裤上洇出痕迹。</p> <p>杨戬胯下鼓鼓囊囊被束缚住他也压抑，他却并不去放恶鸟出笼，而是凑近后先揽起女郎腰肢，塞进两指搅弄抠挖，搅弄后再分开手指撑宽花户，另一手按住女郎小腹亦用力，很快就有白浊混着春水溢出穴口，男精女华融在一起透明黏腻里可见丝丝缕缕。杨戬胯下肉筋突突直跳，猛喘好几口气，他这厢稍少使力便被那女郎收紧了穴口。寸心眉头紧皱小声呜咽着直想躲了去，穴口收紧挽留淅淅沥沥，杨戬忙把人捞回些控好在怀里，凑上去亲亲她肩胛骨，小声哄着“寸心松些……”晓之以理“留在里面久了你要难受的”——那已是几个时辰前陈旧精液了——辅以许诺“待会儿我再帮你填满……”得了这句女郎面色才稍霁，仍带些不情不愿但到底松泛了身子，卸了对抗任由他再加两指把女穴扩得圆圆的。流溢的液体越到后面越浑浊，到最后几乎都是他的浓白，断断续续从她身体最深处排出，杨戬心底莫名有些空落机械地揉捏着她松软小腹合着她呻吟节奏使力，终于又吐出一大口隐隐略带些血褐的，之后便再无了。杨戬这才抽出手来长叹口气。</p> <p>长叹口气未及再动作娇娇龙女已经等不及，两只玉足探出水面，一脚践上他命门五趾把春囊抠碾，另一只足尖反勾勾散他腰间系带，又急将裤腰撩了去。<br>
两弯新莲裹藕臂，蚌肉微摇水光潋滟，花唇屡屡含吮住卵大的龟头，可不知是不是因着太过起腻，每每又滑开，急得她越抖越对不准目的，急得她哀哀求告“二爷肏我”，并拢双腿将粗物夹在腿心儿套弄这样她每次向后坐时柱顶都直撞花蕊，小口轻啄打得大小娇花一道颤颤巍巍。<br>
她如此妖娆又如此殷切，杨戬本该立刻马上满足她，可叹郎心似铁却硬生生后退半步，审慎的声音无悲无喜：“二爷是谁？”</p> <p>“二爷……”龙女声娇略迟疑。<br>
杨戬宽厚的大掌微带薄茧的指尖慢吞吞揉捏她肩头又划过她脊背，耐心等待她调集起所有的理智，她又叫了一声“二爷”，下一句却意料之外——<br>
“二爷，就是二爷啊………”</p> <p>他几乎忘了呼吸。</p> <p>怎会这样？为什么这样？<br>
明明昨天还……</p> <p>那龙女趁着杨戬愣怔肆意进取，桃臀圆摆终于找对了角度，也屏住呼吸为了伸展娇躯。将距离从一尺猛缩到半尺——内里缠战抖若扶风弱柳——再到三寸、一寸——纤细腕骨穿过锁具卡在掌骨宽处应是疼的吧疼得她直抽气。<br>
却还执着努力，吞咽不休一毫一毫蚕食他。<br>
胴体摇颤肌肤莹粉，吐气短促又着迷。<br>
杨戬心口像被针扎般细细密密，眼底有什么淹过泪痣随他动作又被甩出去，腮骨同桡骨一同拉紧铁链遽然收提吊起，她去得那么快他跟得却更紧密赶上去把她钉在墙上严丝合缝，完全嵌合在一起。</p> <p>把锁扣挂在墙钉上，龙女莹白娇躯被紧紧压贴在岩壁上脚尖绷直才将将能及地，一对椒乳任他揉圆搓扁颈侧肩头被啃出齿痕红斑有些像她原身的鳞片，又更艳丽。<br>
两颗朱果被把玩，捏一捏掐一掐腹皮立马狠狠收紧紧紧咬住，宽厚掌心上覆额角下揉尾椎，引出龙角龙尾，龙角极坚硬在玄武岩上划出斑驳痕迹，龙尾根部极柔软直贴他脐下三寸最柔软处让天神也不由得喟叹。<br>
杨戬手托在龙女软嫩小腹上隔着肚皮摸到他自己，感受着占满她拥有她的渴望化做具像，感受着绵密震颤不去想她是兴奋还是推拒。龙女口中溢出小声呜咽，花道猛一阵绞缩又一阵热潮，龙的涎液其香卓绝爱露淫液更是极品，杨戬渐醺醺然起来，偏头把龙尾搂在怀中亲几口，就着香甜汁液的润滑指肚在龙女尾根打圈按揉，熟练地寻到柔软白肉里最软弱的那一点，狠狠揉按三两下将龙女躯体的振幅加大，刚刚还急寻他抚慰的女郎这时又只想逃离可惜脚不能及地空蹬着更往那定海玄铁上坐得结实，激出短促一声呐喊，恰更取悦了天神让他勾起唇角一边不停对她延续这欲仙欲死的甜蜜折磨，方寸大的软肉在他指尖下哆嗦颤抖跟腹心深处一样样节奏，另一边尺长的凶器每一次都尽根捣入，破开到底，龙女被他前后控牢脚下无着上又吊起，全由他把控住往巨茎上死命套弄，榨出女精汩汩不休滴在池中漾起涟漪水声潺潺又放大，龙尾蜷起又打直甩得水花飞溅，绷成一线直袭百会突又停住，她小小声吐出两个字——“杨戬”——似惊雷炸响，黑暗中他颤抖着抱紧她用力把她揉进怀里，几欲落下泪来，双手捧住她肚子轻轻摩挲，感受着震颤中她渐渐被他填满，龙女小手也垂下来叠在他大手上，又唤了一遍他的名字，<br>
“杨戬……”</p> <p>更漏的水声在耳边炸响唤醒神君，杨戬抬眼缓缓扫视，大殿里依然空旷烛火依然林立，刚想叹气突闻“叩叩叩”三下敲门声，紧接着吱呀一声殿门被推开，暖红的灯笼带来惊喜。</p> <p>他急忙迎上去搀扶住，龙女大腹便便动作艰难却偏不肯把食盒交到他手里，来到桌案边扶住肚子直挺挺跪坐下来，亏得杨戬提前垫了好几层坐垫还小心护着才没什么，她坐定后小小喘几口气，打开食盒一样样摆出来：“二爷歇会儿吧，寸心给你做了夜宵。”<br>
杨二郎不由得往殿外瞥了眼然后才想起还不到小金乌上班的时候并不知他今日是否打算从西边升起，目光收回来停在龙女腰身间缠来绕去，女郎亦有所感，挺挺肚子一手扶腰一手缓缓抚摸肚顶好像要故意展示给他看更清楚，美目低垂裹着无尽柔情蜜意。杨戬视线梭巡几遍心下疑窦丛生：“不是已经生了吗？”问完自觉失言正欲找补，却不防龙女今日十分好说话，她并没有生气，而是含羞带怯睨了他一眼，开口道：“哪家的傻爹爹，你不在身边寸心怎么生嘛。”杨戬暗忖莫不是自己真记错了？又想难得寸心来看他细枝末节何须在意。这边龙女端起小汤碗吹了吹已经递到他手里。<br>
鲜美的味道引动人食欲，杨戬尝了一口兴冲冲要与她分享“寸心也喝”，龙女摆手言“吃好才来”到底难却盛情还是就着他手里啜饮了一小口，喝完挂了滴在唇角再被他拿指尖抹了舔去。<br>
一顿饭也吃得旖旎。</p> <p>吃喝完杨戬大袖一挥把龙女抱进怀里，龙女圆隆的肚腹磕上铠甲略有瑟缩下意识把鲛纱料子揉得皱起，原想问她是否冷硬低了头突又改了主意，不动声色大掌覆上去帮她暖暖，温声道：“寸心好像是第一次见我穿这个，寸心喜欢吗？<br>
“爷这一身儿气派不气派，寸心欢喜不欢喜？”<br>
龙女娇怯怯抬眼瞧了会儿他才小声答“喜欢”，“喜欢”完又羞得躲进他怀里。杨戬不由得开怀大笑大手在龙女臂膀上揉来搓去，闹得人面红耳热亮出小尖牙在他颈侧比划，但到底没舍得啃下去。他又蹭蹭她发顶闷声笑起。</p> <p>如此耳鬓厮磨好一阵子，天神的思绪毕竟刚刚从激烈的梦境里抽离，看龙女一举一动一颦一笑都是他爱煞的模样却忽然心有戚戚，舌尖在牙齿上几番磕绊漏了底：“我做了个梦……”<br>
“嗯？”龙女春水般的眸子盯着他，春水里漾满情意。<br>
突然又有些语塞，直接切换了话题，捧起她小脸瞧进她眸底急切地盼她回答：“我是谁？寸心，我是谁？”<br>
龙女愣怔了片刻微蹙的眉头缀满了担心着急：“二爷怎么了？可是累着了？”<br>
他心跳几乎又漏掉一拍，还好她立刻接上展颜笑语：“你是杨戬，是寸心的夫君呀。”又将他从黑暗的深渊里打捞起。</p> <p>于是立刻将她吻住，轻轻辗转深深索取：“我刚刚做了个梦，梦里寸心都不认识我了。”<br>
“唔，怎么会？寸心怎么会认不出二郎呢？”<br>
“该不该罚？”<br>
“唔？嗯——啊！”<br>
吻得两个人都气喘吁吁意乱情迷，吻得天神性起，龙女还在辩解前面的：“杨戬，杨戬是寸心的夫君……是，是寸心肚子里孩子的父亲……”软甜嗓音配上甜言蜜语就是最好的春药，得寸便进尺的郎君“唰啦”一声撕开她心口轻薄衣料，把人摆正盯住。<br>
“寸心要怎么补偿杨戬？”<br>

小龙女有些些委屈鼻翼轻翕睫毛忽闪着就带了点水光，但手下没停双掌朝上托起两团丰腴，两手的拇指和食指分别捏上红艳艳涨了有葡萄大的乳头，轻轻揉捏掐摸，掐得自己声带颤巍巍吟哦不休，揉得乳孔都张大了几分，十分努力却仍只有一丢丢稀薄的白液溢出点点滴滴，急色的天神促狭一笑：“寸心这是怎么了？要不要杨戬帮你？”引逗得龙女柳眉倒竖张口娇斥“杨戬”，他又凑到她耳边吹口气，激得她浑身一颤抖个激灵把后面的话都吞下去忘记。<br>

“小殿下不愧是水里来的，着实丰沛啊。”<br>

“要不要小神帮你堵上？”<br>

“拿这个堵。”<br>
天神已经顾不上客气了，喉头滚动狠咽几口口水，打开腰扣放出孽根捧着龙女蜜臀直直按上去。她被贯穿他被容纳他们一起发出浸满了爱欲的喟叹。<br>
“杨戬，杨戬……”<br>
“……寸心……”<br>
她拢住他头颈把饱满的胸脯往上送，握着一边呼唤他：“好涨。二郎帮我吸吸……”<br>
杨戬从善如流张口含上两种突触相互摩擦龙吟声骤然放大，浓郁的乳汁不止在天神口中迸发龙女另一侧胸乳没被触摸也通感，白白的奶液喷涌而出淋了天神满脸。<br>
他一边笑起来一边还上下耕耘不辍，喉头频频滚动连连吞咽。<br>
“好甜。好好喝。”龙女拿手推他不动乳首被叼住不放把半边美胸拉扯，杨戬又吸了几口振振有词：“我替宝宝尝尝。”龙女来捶他手掌刚落到他肩膀上突然显出些苦痛的神色改捶为抓，指尖紧紧扒住他肩甲纹路的缝隙。变故起的突然杨戬急切间余光瞥见龙女肚皮紧绷，抬手去探只觉她孕肚坚硬赶忙张开五指覆上去渡去真气，另一手搂定女郎后腰也不住按揉，正欲问询“是不是宝宝不乖”却外面传来高声。<br>
“主人，主人！西海来人找三公主……”<br>
“西海敖摩昂求见司法天神！”<br>
杨戬抬眼望向龙女面庞，她眉头紧皱细白小牙咬得下唇都失了血色，却焦急又坚定地不住摇头。<br>
杨戬强自勉力自己镇定，提一口真气将话声送远：“寸心不在这里。请贤太子花厅稍候，杨戬片刻就来。”<br>
外面冷了一会儿到底脚步声远去了。杨戬这才松口气，再去看龙女也多少平复了些，孕肚重新柔软浑圆。杨戬抬手帮她捋捋汗湿的鬓发，没想到又被人抢先开了口。<br>
龙女挣扎着撑起上身，双手按在天神胸口。<br>
“进来，”<br>
仿佛希望自己被捅穿一般她咬着牙狠狠向下碾动双股，皮肉交接处大股大股爱液清流被挤出来顺着两人股缝直往下淌打湿宝座。<br>
“射进来，全给我。”<br>
语气不容拒绝动作也毫不迟疑双手抱定男人劲腰孕肚垂下来顶住他银亮铠甲。<br>
杨戬只觉得自己被痴缠痴恋痴痴地需要着，一时也只会痴痴地望住龙女，痴痴赞她：“寸心，你真好看。”<br>
龙女俏脸晕红回他个甜笑，正在此刻杨戬身体的某个尖端传来某种突破的感触，龙女也陡然变色没忍住发了声喊。</p> <p>杨戬正被箍得死紧又吮吸绞缠爽得头皮发麻，殿外又噪杂起来——<br>
“杨戬，还我妹妹！”<br>
“大太子……”<br>
“别拦路！”脚步坚实稳重摩昂太子自是身手不凡，“我都听见了！我听见寸心的声音！”<br>
梅山兄弟也来了，康大哥义正辞严：“司法重地岂容擅闯！”招呼义兄弟们都抽了兵刃。</p> <p>杨戬十分清楚梅山兄弟并不是西海大太子的对手抵挡不了多久，所幸双方不为死斗，但他想抽身却也无法——龙女肚腹又抽搐紧绷，体内深处胞宫的小口死命收缩将他紧紧地锁住疯狂地榨取——一瞬间灵光一闪，但龙女暂无力应答外面打斗声又越来越近……</p> <p>杨戬使大氅裹住龙女和自己，低声嘱咐句“抱紧我”，只一刹那真君神殿的大殿内就空了。紧接着他们出现在了杨府的正厢。趁着施展纵地金光杨二郎把湿冷铠甲一并抛了，两个人身连身滚落在床上，他以肉身为垫下来时腰臀一个停一个落嵌更紧了。他抱住龙女切切安抚终于度过又一次宫缩。<br>
趁着可以喘息的空档杨戬想要验证自己的揣测，他刚开口轻唤龙女名字：“寸心……”<br>
她又抢答：“我是偷偷跑出来的。”<br>
杨戬几乎已经触碰到答案了但还是有些不愿意相信：“所以你父王母后还是不同意……？”<br>
龙女停顿了下，稍稍撑起身子低下头，缓缓抚摸着自己因为正要孕育生命而隆起的腹部，闷声回答：“他们广发帖子东海南海北海的龙子们都要齐聚西海。”<br>
杨戬悚然动容弹坐起来抱住龙女将头埋进她胸乳间，温暖又柔软的触感稍稍给了他一点安慰——寸心在他身边——但更多的还是一阵阵后怕——<br>
如果寸心没逃出来……<br>
如果寸心没来找他……</p> <p>杨戬沉浸在温暖的地方又忍不住心伤，好在龙女依然坚定依然有主张：“二爷，射进来，都给我。”<br>
那销魂窟里也绵绵缠握着他催促着他，杨戬眨眨眼弹开睫上水润，起身望进龙女眼眸。</p> <p>“可是寸心，”<br>
“不用可是。”</p> <p>“寸心只要二爷的孩子，寸心只要你……”</p> <p>杨戬低垂下眼眸又望一望龙女圆挺的肚腹——孕期难捱都已经走到了这一步总不能让寸心平白受苦，那就应了吧，应了她也循着千多年的希望——杨戬拿定主意身随意动腰臀急颠上去吻她。他胯下命根被她体内檀口紧紧咬住不放，探入生命起源处最隐秘的殿堂。触感有些新奇，软弹又饱满的胎膜里包裹着尚未钙化更加软弹的龙卵，却一个个争先恐后来跟他打招呼，撞击、压挤……<br>
龙女应是对肚内踊跃了如指掌，撒着娇牵他手要他“揉揉”，又说：“宝宝们也好喜欢二郎，也想做我和二爷的孩子……”露骨又钟情的邀约邀请他体验为人父母的喜悦这让他如何能拒绝，愈发奋勇冲杀插干得龙女娇啼婉转奶液直流爱液不止，两个人一起攀登于极乐峰顶汇合紧密的拥抱仿佛要将彼此融入骨血，如埋藏在深海的火山喷发他倾囊以授积攒的全都予了她。</p> <p>高潮过后他们还连在一起，她说“多待一会儿，成功率更高。”他别手别脚护着她躺下来，制不住心内的悸动只好不住吻她，一边吻她一边细细体会——胎膜在融化了越来越薄，再过一会儿他们的爱情就要结晶。</p> <p>但忽然龙女又躁动起来，牙齿嗑上他下唇血腥味弥散开，杨戬连连抚摸她脊背却如何都不能安抚，而且好像她肚子又开始抽搐，他顾不上舔唇止血思绪回溯，衡量了她几次宫缩的时间——<br>
“寸心……”<br>
——寸心，该不是要临盆了吧？<br>
他没说出口只用眼神询问着，龙女竟还笑得出来，她皱着眉头告诉他“来之前吃了催产的药，是该发动了……”又笑起来“……二爷救命呀二爷……”话音里听不出一点儿担心害怕。<br>
杨戬觉得自己明明该生气的“简直胡来！”但又深感她的信任她的孤勇。<br>
本就未彻底萎顿的已经又涨起充塞住，杨戬轻轻啃了口龙女小巧的下巴稍稍在她颈边埋头停留，他觉得自己脸一定红透了。</p> <p>深吸口气一手托臀一手揽背稳稳扶住，稳稳带她站起来，又躺下去，躺下前还不忘给她脑后腰下垫上软枕，再架起细白双腿。<br>
“我开始了。”<br>
龙女咬着唇点点头“嗯”了一声，他先小幅顶动龙女肚子立马给出了回应更加用力地抽成一团，龙女呼吸急促起来双手团团在肚子上抚摸，同时让他“没事，你继续。”<br>
眼瞅着宫缩的间隔越来越短持续越来越长，再耽搁下去等寸心气力耗光还没破水的话就凶险了，神君权衡再三只有冲刺一途，提枪上马在花道里不知道往来冲杀了几百下，但最后一层薄薄的胎膜像是故意与他捉迷藏般他一戳就滑开弹性太好。龙女喘息愈发急促他也焦躁起来但又要强作镇定——她和他和他们的孩子现在性命攸关都系于他一身他必须振作起来努力坚持到底——他看不到但想来自己表情定不轻松，不过比起龙女捧着肚子的指尖都蜷起，欣长的头颈后仰几乎要反折过去，杨戬牙咬得格格作响浑也不知道疼，力度加到最大打桩般机械地抽插终于。<br>
龙女惨烈的叫声冲破他设的屏障玄功法力凝成的光罩碎裂开金闪闪洒满一地，像皂泡啪地破碎温暖的水液兜头将他浇透。<br>
顾不上喘口气，她抓住他手腕催促“帮我，快”，眼角都憋红了他看在眼里心脏抽了一下，不敢耽搁抹抹汗俯下身，龙女孕肚垂坠明显里面亦开始了推挤，杨戬咬咬牙“啵”地一声才拔出来，才帮龙女翻了个身还没趴好呢第一颗卵已经探出了头。</p> <p>远远地好像又有些声音往这边来了但杨戬现在无暇理会，龙女肩抵在枕上突然探手下来要将卵往回推。他心下一惊忙捉了一双细弱腕子，龙女不相让而他又不敢捏太用力怕伤着她，眼睁睁瞧着透明的龙蛋被推回去穴口肉瓣紧紧扒在卵上也随之闭合，龙女疼得臀腿和手指都在颤抖，话音带着哭腔他应声望去龙女白嫩的小脸上淌满了泪水他有心却无空着的手去擦，心口坠疼听她话音断断续续：“还不能……还不行……啊——”<br>

“寸心放手。<br>
“乖，听话，放手。”<br>
“别憋坏了。”<br>
轻声细语连连劝解。<br>
“寸心听话，我有办法。杨戬有办法。”<br>
龙女扬起哭得通红的小脸看看他，渐渐卸下手上力气，也关小了泪闸。<br>

神君支额的手突然倒了栽了个盹儿般叫着龙女的名字醒来，睁开惺忪睡眼轻轻晃晃脑袋，再看看大殿里光线黄黄糊糊，大半的蜡烛都燃尽了。<br>

“主人，主人这是？<br>
“主人是外出还是公干？咱这是要去哪儿……”<br>

嗯？为什么呢？</p> <p>龙女拉着郎君躺回床上，絮絮叨叨问他“吃得好吗？”“睡得好吗？”“怎么才来呀？”杨戬拣重点的直接答曰“想寸心了”，把女郎反搂入怀轻轻顺着脊背，笑得无声却很是有种心满意足之感，果然最安心的地方还是在她身边。<br>

杨戬开口。<br>
“寸心？”<br>

火山下的岩浆在累积。<br>

——他只是想深入她喉管里怎么她却要——<br>

她竟还抽回了缠在冠沟的，拿细长的舌尖两股并齐并成一路探进去。</p> <p>细嫩的管腔抖得细腻，龙女两股灵舌一会儿撑开一会儿搅蹭尽情品味他呜咽的变化似鸣似泣，深入到管涌的尽头突然开阔她甩甩舌尖探了探没探到底，意兴有些阑珊抽出的速度有些快意，浓白的浆液便失禁般涌出来，他在叫她的名字他那么需要她她将这美味吞吃几口又起身来，转而把它们纳入更需要的地方，捉住他双手扣起十指，借助神目他瞧见黑暗里她驼趾像鱼嘴套弄他一柱高擎，雪乳红樱随着起伏款摆狂摇，她两颊潮红眼显竖瞳死死盯在交合处看清亮的爱液和白精混成一体，这一刻他也用力回握回应，这一刻他只想同她砥砺到天荒地老到世界尽头……</p> <p>按照前两次的经验，高潮过后就该是梦醒时分，可怎么——<br>
