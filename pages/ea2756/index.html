敖寸心拾掇了杨戬的战将披风，心中警醒要好生过活可不能再闹糊一次，却不想一回身正巧见着杨戬上身剥了个精光，正要换件新内衫，他肌骨紧实线条利落流畅，肤色好似正月里馋人的蜜糖，身量又如此高要是再如以往相拥亲热......<br>
龙女想着腾的红了脸急言嗔道“呀，你干嘛呢！”她说着举手捂着眼，又留了点指缝偷偷打量，便见着杨戬手头一顿，低头瞧了眼自个，抬手屈指摸了下鼻尖温声道“这不是想着一路风尘，染着你就不好了，且营里习惯了一下子——”他说着瞧了她一眼宽厚笑道“你不是我媳妇儿嘛。”<br>
敖寸心听他如是说道，便觉再扭捏未免显得小气，垂下手捏了捏衣摆，盯着他的臂膀故作镇静喃喃道“那你也该打声招呼——”杨戬正要答话忽的就听龙女惊呼一声，颠颠跑到他身前，扶上他的上臂问道“你这是怎么了？这是叫谁砍了？ ！”<br>
杨戬瞧着她杏眼瞪得溜圆气势汹汹，臂上的素手小心翼翼，好似唯恐这好全的疤痕会疼，他一时只觉心里软乎乎的声量也放轻“战场上刀兵相见，有些磕碰都是难免。”龙女抬头瞧了他，瘪起嘴仍有些饶不过“你不是玄功在身？什么神兵利器还能砍了你？这疤也端得长了......”<br>
杨戬镇日与一群舞刀弄枪的往来，在昆仑修得也是开国济民的大道，不堪儿女情长以致时有'直爽'委实叫人发憷，是以刻下他自是不懂讨巧卖乖的装个可怜，心神荡漾里就去搂敖寸心，嘴里浑不在意“化血神刀的确非凡，可较之八九玄功那也略逊一筹，本也是砍我不着，但为谋求解药我便以身相探了。”<br>
却不想话一说罢，敖寸心顷刻变了脸色，一手抓紧了他另一手树起食指就往他心口点“你是铁皮铜骨嘛？阐教贵生怎的就将你教作这般？哪有往刀口上凑的......”杨戬叫她突然发作闹懵了头，愣了会才知自个挨了训不由有些意乱正要驳她，说些战时机不可失的道理，却见她抿抿嘴自顾住了口。
敖寸心的脸色有些发苦，眼角倏忽发红，整个人靠了上来攀上他的肩头抚上他的脸颊，轻声细气的“你也拖家带口多少顾一点，想想三妹想想我，你若是......”她有些讲不下去声儿打颤“那可叫我俩如何是好呢？”<br>
到底自个媳妇脾气大点就大点罢，杨戬转念恍然是了她如今是我妻子名正言顺的......他想着瞧见龙女皎月样的面孔，鼻尖尽是她身上龙珠花的清甜味道，不由垂头在她朱唇上碰了一下，这一刻便好似有星火自此处蹿起酥酥麻麻的往全身跑。<br>
这感觉奇妙，敖寸心措手不及轻哼一声，娇气的好似嗓子里裹了蜜，浅尝辄止的念头顷刻消去，杨戬愈发在她朱唇上倾轧着，他也是头回与女子如此相亲，不知机巧仅凭本性使然，撬开龙女牙关对着她的滑软唇舌吮咬着。<br>
敖寸心紧紧贴着杨戬宽阔的胸膛，上处又叫他侵占一肘间只觉要溺毙在他口舌之中，勾着他脖子的双手不觉虚握成拳忙在他肩头捶打，好叫他饶自己松口气儿。<br>
杨戬亲亲她的嘴角蹭蹭她的面颊，挺括的鼻梁下颌又来摩挲她的耳廓，女儿家的矜持本叫她有些拘束，但也禁不住心上人如此耳鬓厮磨，顷刻里端觉血脉生热骨肉发软，整个龙只松垮垮的挂在杨戬身上。<br>
可便就如此她看着杨戬起伏有致的背上肌骨，还是'色性腾腾'不知从哪生出的力气拿指尖一寸寸逡巡而过，嘴里还嘟嚷着“二郎你真好看。”不曾料到随着她的动作，杨戬立时好似叫人拉紧了浑身气劲流动整个人体温愈高，竟有些用力的咬了下她的耳朵。<br>
敖寸心不明所以只觉身子软了下来，身前郎君又好似铜铸铁打的牢笼，她双手抚上杨戬紧实的腰侧还要往下嘴里有些埋怨“呀你少用点力气，硬邦邦的硌着我了。”<br>
杨戬猛的抓她的手不叫她动，又带着她往里间去，偏过头来又含着龙女的嘴唇亲了亲，才神色低沉急言道“寸心，可以的是不是？”他说这话的时候，敖寸心已然躺倒在榻她再懵懂也觉出了意思，龙女霎时间红透了脸鸦羽样的眼睫急颤几下阖上，她咬咬自己的下唇几不可闻的嗯了声。<br>
堂皇衣裙腹带繁复他一急切愈发便难解，正当他生出恼意要硬扯了它时，龙女纤白的手指颤巍着摸了过来，杨戬一怔又伏身下去对着她又亲又吻，鼓励得捏捏她的耳垂“真乖，好孩子。”<br>
龙女衣衫剥尽一身肌肤盈白如脂泛着嫣红又兼体香馥郁，恰似六月桃果惹人采撷，她到底脸皮薄修长双腿交叠，玉臂横拦胸前却不知如此只叫胸乳愈发盈满呼之欲出端得更是勾人。<br>
杨戬嵌进龙女腿间拿过她的手臂往锦榻上按去，龙女立时有些瑟缩要躲，杨戬忙将她压住去舔吻她的耳垂，空着的手轻轻揉捏她腻软的乳肉轻声道“寸心别怕，我小心些不会让你很疼的。”<br>
他说着话又往下亲去，待他将她乳尖含入口中一下拨弄，龙女立时急颤下，身子往上挺了挺，没被他按着的手立时摸到他发间，嘴里咿呀叫唤起来，杨戬一怔还当自个孟浪过了头，便松了唇齿凑到她埋在锦被间只露出的小半张脸前，摸摸她的鬓发拿鼻尖蹭蹭她柔声问道“难受？那我......”<br>
龙女不答只将脸又埋了埋，杨戬无法只得坦白道“寸心此事我也不甚明了，你若不说——我想你也能舒服……”他还要再讲龙女极小声的喃喃道“不、不......疼。”他心思一转便已明了龙女该是于此快意羞于启齿，他本就耐得难受如此便起了点狎昵的心思，放肆起来将这对娇乳吮吸轻咬又兼揉捏可尽亵玩，直教龙女颤动娇喘不歇。<br>
杨戬离了龙女的心口还不等她喘口气，便一手穿过她的腰背一手推举她的腿弯将她整个下处打开向上呈起，敖寸心一怔直觉羞耻非常双臂一屈微抬起头口中忙道“呀！你别......”龙女半句话噎在口中，叫眼前之态唬得愣神她年少懵懂却也非是全然无知，但也如何也想不到杨戬如此堂堂仪容，竟有如此骇人之貌。<br>
杨戬抬头看她眼见泛红喘声低沉，凑上来便亲她顺势将她按回榻上，下一刻便有个圆润滑腻生硬的物件往她腿心磨蹭，立时激起一片酥麻她自个下处的皮肉竟不自主收缩起来，一来二去竟将那物件吃进来些，龙女脑中猛地念起那物粗长傲然的模样，身子一抖双手搭上他的肩头下意识想要推拒。<br>
杨戬扣着她的腰身不让她动，偏过脸去亲她的面颊沉声道“抱着我，疼的话要讲”他说着话一手便摸了下去紧接着敖寸心便觉着他使起食中两指将她那处皮肉往外撑了撑！<br>
敖寸心意识到这些立时觉着脑中一声轰响，意念再难维持心里眼里只觉都是白，整个龙闭紧了眼牢牢抱着杨戬，少顷龙女清晰的觉出这物什缓缓的推行入里一点点将她撑开，绵长的疼痛饱胀的压迫，敖寸心忍了小半程再也忍不住连连哭道“痛！杨、杨戬……等等！”<br>
这濡湿的穴肉本就窄小起先紧紧含着他温热颤动，倒叫他自腰眼起蹿起一片酥麻，杨戬本就耐了许久如此又生快意自有些不能自持，切切得直想整个都叫她吃下，可不想才入一小段龙女便不成了，虽没点力气手上倒推个不停，这肉道又猛得收缩起要将他这异物排出去，阳根顶处敏感一时也叫她绞得发紧生出点苦楚。<br>
可奈何箭上了弦，哪有鸣金收鼓的道理，杨戬忙手往下一挪按住了龙女的胯骨，又往外退了退再推回去浅浅的肏弄起来。嘴里也是不觉的连哄带骗，夸她听话又讲她性子好，直道这事头一遭都是这般，好生忍一忍待阴阳乾坤相合便也无妨了云云。<br>
杨戬来回弄了片刻龙女哭声渐消，只喉间还哼哼唧唧的，香软的身子轻轻打起颤，这肉道汁水愈多又黏黏糊糊的含弄收缩起来，他亦不明所以可见她不哭疼又好进出，便又往里处推了推一来二去折腾了半晌，才得花路畅通往来无阻。<br>
龙女只觉着杨戬往来间都有棱棱角角磨蹭挑弄她，生出好些难以言喻的滋味酥酥麻麻，苦也不是甜也不是想他深些又恐他太里，霎时只觉一身骨肉皆不是自己，嘴里更是胡乱叫唤起来言他轻恐他重的，末了闹得杨戬闷声笑了下“到底是公主殿下好难伺候！”<br>
敖寸心想着先头苦楚直要发作，却叫他亲着嘴含含糊糊的说了句好欢喜，接着便一手将她玉腿一提往他腰上勾去，又将她软臀搂在掌中他紧实的腰臀快快挺弄，直叫龙女下处快意愈积愈高急急喘息娇唤起来“嗯、嗯，啊！爷、二爷！”龙女身子一下绷紧颤动不止，直要软落在榻却叫人牢牢扣着来回又顶弄了半晌，才 深深埋入歇了事。<br>
……<br>
敖寸心非是君王夫家也没个长辈要问礼敬茶，杨戬又顾念龙女白日由他胡闹过，便任她歇得晚些直到暮色四阖才来唤她用饭，龙女睡得昏沉穿衣整发间还有嘟嘟囔囔，也不知哪里搭着了筋竟问道“你说你也不会莫不是诓我？我瞧你熟稔的很呀。”<br>
杨戬闻言觉着这小妇人竟疑自己的清白，有些不快可瞧她镜中面孔只见她双眼迷蒙小脑袋还不时点两下，脸上嘲讽怀疑具无只是迷茫懵懂不由轻叹一声上前，自后摸摸了她的脸颊小声道“不过顾着事学得快罢了。”<br>
龙三公主浑然不知自个叫人嫌弃了蠢笨天真。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/88.短篇-2020/081303.金风玉露再相逢.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a><a href="/tags/?tag=%E5%BE%97%E5%AF%B8%E8%BF%9B%E5%B0%BA" title="标签">#得寸进尺</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2026/02/18, 01:10:13</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/be072c/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">蛊惑</div></a> <a href="/pages/5aaab5/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">美人图</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
