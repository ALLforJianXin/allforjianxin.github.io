YXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">【戬心陪你过大年】初十·铜雀春深<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>曳地盘龙氅如乌云翻滚，掀起海潮黑浪漫过长阶，神殿厚重的大门缓缓关阖，草头神披坚执锐，几步停在阶下，行礼禀报，“二爷，外头已经处理好了。”</p> <p>殿内相当昏暗，幽微的光线也极为阴冷，神君隐没于明暗交界处，面容模糊不清，只能听见他散漫的声音从头顶远远传来，是问道，“下界去了？”</p> <p>下属点头称是，过了好一会，他才道，“嗯，做得好。”便没有后文。</p> <p>空廓殿宇内又静了许久，天神于上首睁开眼，“还不下去？”语气很不耐烦。</p> <p>甲士犹豫片刻，复禀告道，“二爷，还有一事……”</p> <p>“说。”</p> <p>“是，今日，偏殿的那位姑娘趁守卫换班之际，意图…离开……被兄弟们拿住了，如何处置，请您示下。”</p> <p>这个问题似乎有些难以作答，头顶沉默了很久，才问，“她在哪？——带她过来。”</p> <p>娇小龙女被两名全副武装的侍卫押入殿内时，还在徒劳无功却坚持不懈地挣扎，嘴里中气十足叫嚷着什么，但因她久在深闺，天真烂漫，骂人的语汇相当贫乏，翻来覆去只那几句话，或者便如她头一遭冒冒失失就敢闯入真君神殿时那样，高声指责这司法天神徇私枉法，欺人太甚，必要拿他的性命告慰她四姐在天之灵，这番说辞也听得人耳朵起茧，天神内心毫无波澜，反而饶有兴趣看她被带入殿内，示意草头神再上前些，将人正放在神座前，挥退属下，俯身向那娇艳的脸蛋靠近。</p> <p>美人嗔怒，自然别有一番风情，何况她还被迫折断了傲骨，方才不肯下跪，便给人往小腿踢了一脚，娇生惯养的龙公主哪里经得这个，登时疼得眼冒泪花，委顿于地，如今还含着一汪泪珠儿摩挲伤处，偏是如此，也不忘对着凑近来的神君横眉立目，杏眼圆睁，刚烈不屈的模样，引得真君轻笑一声，张开手掌，缓缓摸上小巧肩头。</p> <p>“跑什么呢？”</p> <p>甲胄未褪，粗糙的皮革手套抚过女子光嫩细滑的肌肤，叫她瑟缩一下，嚣张的气焰立刻不见，两手抱臂，拢紧外袍，那黑袍并不合身，这动作引得杨戬凝目一看，立刻暗道妖精。</p> <p>原来这龙女几次三番意图出逃，为防走脱，真君将人囚在偏殿，又收了她原本的衣裳，只留些心衣纱幔等物，不能蔽体，想她年轻脸嫩，不好意思这样见人，便能歇了逃走的心思，这回却不知几时趁他宿在偏殿时，叫她偷偷昧去一件外袍，如今正裹在身上，宽大的衣袍罩着玲珑娇躯，底下是空落落的，眼见只穿了身特制的寝衣，深浓黑色衬得女子肌肤白腻如脂，目光怯怯，眼尾晶莹泛些许嫣红，一副姿态妩媚诱人却毫无自知，神君深吸口气，腹心有如火烧，手上已拨开领口，摸到圆润肩背反复摩挲。</p> <p>“嗯…疼……”</p> <p>正迷恋于掌下肌肤丝缎般光洁滑腻，龙公主却太过娇气，只给他的皮革手套摩弄几下，肩头便发疼泛红，染上哭腔，真君重重“啧”了一声，双手向下，缓缓拉开衣襟。</p> <p>“啊…别、不要……”龙女慌忙躲闪，揪住衣裳裹得更紧，却哪里是他的对手，略哄几句“别动”“乖些”便不耐烦，只听空荡寂静神殿内忽然“呲啦”一声，并响起女子惊声呼叫，上好绸缎的外袍撕作碎屑，露出大片白花花的皮肉。</p> <p>“呜……”勉强含住的眼泪顿时颗颗掉下，泪痕顷刻流了满脸，动作一顿，听她哭得哀切，真君心中也无端闷堵，大掌笨拙抚上乌发，揉了几下，低声道，“好了好了，别哭、别哭，你乖些将衣裳脱了，又何必如此？”</p> <p>这叫什么！龙嚎声顿时高了个八度，惹得天神心烦意乱，翻脸便高声道，“别哭，不准哭了！”震慑果然有效，龙女急急抽噎一声，憋回眼泪，一双受惊鹿眼泫然欲泣，定定望着他，到底不敢再哭了。</p> <p>“乖。”手掌奖励似的揉揉软发，一路向下，拉开护住胸前的双臂，温柔却不容拒绝，拂去黑袍碎片，再细看形容，内里穿的是一件抹胸襦裙，在他命人特制的许多件寝衣里已算规矩，虽是白色，料子并不很透，妙处在它自胸口以下便被裁开，几片单薄布料勉强盖住女子曼妙身躯，胸前勒得鼓鼓囊囊，推挤出沟壑投下暧昧阴影，腰间照例只一根细带，系一片轻薄亵裤，恐怕他这打量的目光太过灼热，吓得敖寸心歪了歪身子，侧转螓首，星眸垂睑，不敢再看他，却不知她略一动，裙缝间白生生玉莹莹两条大腿便遮掩不住，一双玲珑纤足玉趾微露，原来逃跑慌忙，鞋袜也丢了，青丝更不及挽，一络绿云般密密的发髻松垂肩后，衬着嫩白的耳脖，只看得男人欲焰冲腾，侵略性十足的视线沿着全身自上而下细细扫描一遍，而他眼睛掠过的地方都不可抑制发起热来。</p> <p>殿内静了几息，寸心只低着头，心跳如擂鼓，一时乱糟糟想着怎样逃开，又明知在他面前如何得脱，真是无法可想间，听那人哑声低道，“过来。”余光迅速瞥了眼，见他这等威武形容，双眼沉沉，不敢不从，手撑着地上挪近几寸，又闻一声咋舌很不耐烦，有力手掌握住肩头，猛然将龙女拉近，额头都险些磕上他的铠甲。</p> <p>接着是一阵噼里啪啦宽衣解带的声音，听得龙公主面红耳赤，通颈雪白泛成绯色，脑袋越埋越低，杨戬见她这样害羞，不知为何心情极好，嘴上还要逗她，“怕什么？又不是没看过。”伸手掐人下颌用力一拧，便迫她抬起头来，又伸一指按压下唇，甚至探入口腔搅弄，沉声道，“好好看着，嗯？学会了，回头来伺候二爷更衣。”</p> <p>三公主自小养尊处优，从来只有别人伺候她，哪里听过这种话，当即深觉受辱，狠狠向下一咬，不料他早有防备，掐住下颌的两指用力，逼着龙女张开嘴，指腹按了按她两颗尖尖的虎牙，道声，“还想咬人？上回的口子都没好全，也不知道心疼你男人。”说着按下腰间搭扣，“啪嗒”一声，那腹吞裈甲散落下来，被他随意扔去一边。</p> <p>没了甲胄在外好歹遮掩，里衬的纨袴早已被高高顶起一处鼓包，真君大马金刀落于神座，龙女便被迫跪在他大大张开的两腿间，下颌捏在他手里，距离那处不过毫厘，甚至透过衣料，都能隐约嗅入一股麝香浓烈的气息。</p> <p>另一边，粗糙手掌沿着脖颈下落，抚上光裸肩背，反复流连，又向抹胸拥挤的隐秘沟壑探去，头顶的呼吸越来越粗重，直到忽然一滞，一只柔荑被人牵起，正隔着衣料按在那处饱胀上。</p> <p>“呀！”少女惊叫出声，抽手不脱，叫他握着触到那东西的形状，坚硬鼓胀的一大团，肉筋暴突根根分明，滚烫热度透过布料仍灼得人脸面发烧，被这绵软小手一碰一摸，便如自有生命般兴奋得连连跳动，竟是肉眼可见的更加涨大，何等骇人物件，吓得龙女几乎滚泪，偏那男人还要拉着她去解裤带，边哄道，“好寸心，快解开，今儿爷教你服侍它……”——他也不知何时便唤起闺名，真可谓不请自来，有时也喊声“三公主”，又是另一样隐晦的调情——再等不及磨蹭，拿着她的手探入裤腰，寸心慌忙闭上眼睛，只觉摸到一根满手也握不住的炙热铁棍，耳闻他难以克制喘叹出声，昂然阳物没了最后的束缚，自裤中弹出，“啪”一声恰巧打在她掌心。</p> <p>“嗯……”杨戬忍耐不住，便戳着柔软手掌急急磨蹭几下，稍觉缓解，又哪里能满足，引着姑娘拿手撸动，却只觉欲念更重，憋胀难忍，情热烧得理智全无，定睛望见她一张红艳艳的小嘴，忽沉声道，“闭着眼做什么？”伸手扳过龙女脸颊，挺腰顶胯，寸心忍不住睁开眼时，正见那充血涨成紫红的粗硕肉棒，几乎直挺挺怼到目前。</p> <p>她一时惊得愣怔，原来就是这物什，连日以来弄得自己苦不堪言，如此狰狞可怖的东西，怎么竟能进得身体里去，恐怕早晚要弄坏的吧？如此思索间，真君见她出神，不由露出微笑，手掌转去脑后，摸了摸头发，诱哄道，“怎么呆了，嗯？爷的东西…大不大？吓着你了？”指腹滑至后颈揉按，他这语气颇为自得，公主给他指尖灼人热度一碰，才一个激灵回过神来，顿时面露惊惧。</p> <p>“不要……”从前不知道也就罢了，亲眼见过这怕人的东西，再想到接着要发生的事，龙女心中立刻充满恐惧，明知徒劳无功也不能按捺逃跑的冲动，又要逃走，这念头在神君心下一闪而过，叫他顷刻出手如电，竟是一条捆仙索自袖中飞出，游龙盘蛇般缠上女子身躯，“啊！”三公主惊呼出声，被他伸手一抬，那婴儿手腕粗细的绳子便自发收紧，勒在细嫩皮肉上让她浑身发疼，身上的束缚与内心的屈辱竟不好说是哪个更难熬，逼得龙公主泪眼朦胧，边哭边骂出来，“疼！混蛋，你干什么呀！放、快放开我！呜…叫父王、和哥哥…打你，打死你！也用这天杀的东西捆起来，然后、然后把你……啊！”</p> <p>“然后怎么？”拇指掐在下颏上毫不怜惜，叫她被迫抬头四目相接，男人深沉的眼眸竟有些阴冷，仿佛幽暗茂盛的灌木丛中，野狼蛰伏窥探他的猎物。</p> <p>“接着说啊，然后要把杨戬怎么样？嗯？”他从鼻腔里发出一声轻蔑讽笑，“怎么？三公主见到它的模样，便嫌弃它面目可憎了？不记得几日前，在那榻上，如何哭着喊着要它进去，求着杨戬用它狠狠地干你，哭什么？殿下好霸道，自个儿做的，还不许人说了？……别咬！”</p> <p>电光火石之间只来得及拿手阻拦，“嘶……”力道真狠，伸进她嘴里的手指抽出来，果然被龙牙咬出了血珠，杨戬低头望那伤口，神色一变再变，不愿示弱，又怕她当真胡来，捏住下颌的两指更用力，陡然俯下身，几乎贴面切齿道，“不许再有下次！”</p> <p>龙女一双泪眼殷红，目光却哀怨又倔强，他这威胁丝毫不曾入耳，她只自顾迷失于纷杂心绪间，絮絮想来，打叫这一手遮天的权阀囚作禁脔，往日求欢时，他虽然强硬，为使她配合，也多少甜言蜜语，小意温存，不曾似今日这般无礼轻狂，寸心年纪尚小，还是初涉风月，哪里知道男人的恶趣味，更体察不出他异常敏锐的深沉心思，只当这人许是厌倦，便连虚与委蛇都不肯，如此竟觉己身甚为悲苦，转念想去，两人虽在床榻间颠鸾倒凤，做尽天底下最亲密的事，究竟他从未言明心意，恐怕本就是一时兴起，逗着玩罢了，可偏偏这样过分的施为、这等恶劣的混账，自个儿却对他上了心、动了念，世上怎么会有这样难堪的事，回想起来，真是懊恼至极，三公主素性要强，原本被人如此折辱，应咬牙记于心间，图谋来日报还，可偏生她对这罪魁祸首生起了缱绻绮念，真要伤他，也不忍心，吞声饮泣又是万万不能，倘或叫他觉察妄念，更不知要蒙受何等难堪的凌辱讥嘲，到时若确证他全无半点真心，又是怎样灰心失望、羞愤欲死，再也做不得人，无法可想，似乎只有咬舌自尽，才能解了这囹圄困局。</p> <p>而另一厢，真君在心里也正举棋不定，那日这龙公主自个儿撞上门来，给他凭着一腔私欲，强留在神殿里，他是深陷泥淖的人，便如这座恢宏又阴森的殿宇，宦海沉浮，如履薄冰，而她却如此美好，一眼就令人想起解冻的冰河、春季的原野，鲜花点缀、风拂绿浪，就算强自占为己有，又能留到几时，更遑论真正摘得芳心，他是半点不敢作想的，正因心存此念，龙女些微的抗拒才格外叫人无法忍受，目下眼见她竟宁可一死了之也不顺从，更觉如遭雷击，又怒又痛，无从排遣，只有碾开娇唇重吻下去，啃咬吞吮，吸得舌根发麻，尝尽这甜软滋味，才略略宽心，拇指在艳红唇边按压，不忘沉声威胁，“不许再有下次，否则送龙王龙后同你地下团聚，杨戬说到做到，”说着直起身，按住后脑，出言不容抗拒，“三公主尝尝它是什么味道……”话音未落，又一挺腰，那翘立的阳物便弹动一下，恰好从女子唇边蹭过。</p> <p>尝——又是什么意思？正无措间，头顶已不耐催促，“愣着做什么，不会伺候人？”这话冷硬，听得龙女未干泪泉又涌出来，低头看那牢牢束缚的捆仙索，更觉委屈，挣动道，“这要怎么做嘛！”真君也望过去，心随意动，绳子便绕着女人向下游走，仅放出两臂，并不松开，只说，“免得殿下又想逃走，”接着拉起小手扶上茎身，沉沉吩咐，“张嘴。”</p> <p>龙女咬唇含泪，扭扭捏捏轻启双唇，“张大点。”他又吩咐，被人泪眼含嗔带怨的一瞥，秋波滟滟似有万种情丝，只觉浑身都酥了半边，欲火更炽，带着她的手扶稳茎身，直直往里戳弄，“唔。”姑娘被顶得一仰，又给脑后手掌按压回去，狭小的口腔顿时填满，逼得她呼吸一窒，流下泪来。</p> <p>“呼……”这滋味真是美妙极了，包裹进她温暖柔软的口腔里，不断分泌的涎液润湿了头部，公主殿下娇嫩的嘴唇撑得发白，两腮充塞得满满当当，因为缺氧憋闷涨红，男人手指粗糙抚上脸颊，怜爱拭去泪珠，口中夸赞，“好姑娘，嗯……”握住她包上囊袋的细腕，舒爽叹息，“寸心，舔一舔，快舔舔它，乖……”</p> <p>坏人，龙女心下埋怨，只抬眼望见这仪容严整的天神垂目皱眉，紧抿双唇，极力压抑的吐息分明沉重，一副情难自禁的动人模样，不由又感得意，便乖巧探出舌尖，跟随大掌的力度触上柱头，一截小巧灵舌软热湿濡，从男人最敏感的部位缓慢滑过，润上香甜黏腻的水渍，“唔…”如此刺激，哪里忍得，口中肉棒激烈地弹动一下，击在女人柔软的上颚，又磕上她未及收回的牙关，“嘶……”真君眉间一抖，正欲调整姿势，忽觉这温热的口腔内壁自发蠕动，裹上那方才磕到的部位，以软舌湿液温存安抚，竟是公主主动伸长玉颈，托着他的阳物含吃更深。</p> <p>龟头仿佛探入了一处不可思议的隐秘路口，极致细腻的吮吸压迫，快意强烈太过，探出手时竟有细微颤抖，触上喉头，似乎那物已被纳入如此难以置信的境地，只在脖颈间胀出鼓突，随着龙女一阵艰难吞咽，疯狂绞缩，几乎要将血肉都挤榨而出。</p> <p>“啊……寸心、寸心……”</p> <p>柱头渗出点点前精，指下喉管微微滚动，在寂静殿宇中分明辨出吞咽声，咽下去了——真君一时呆住，静了好一阵，嗓音嘶哑，“什么味道，寸心喜欢么？”</p> <p>哪里会有什么好滋味？不过是天神辟谷多年，总不至于难以下咽，公主听了气恼，正要瞪他，忽被人钳住下颚，口中一空，还未及闭上，“唔嗯”又给猛然塞入，碾住一瓣下唇，火热急促地磨蹭起来。</p> <p>“唔……唔…！”蘑菇头戳抵喉间软肉，男人摆动腰胯，插入娇嫩唇舌快速进出，这滋味实在不算好受，叫龙女顾不上怕他，又挥又打地挣扎，真君也不躲闪，捏住后颈加速抽送，只将她一副娇躯如雨中花茎打得东倒西歪，口中也是混言乱语。</p> <p>“寸心别急，就好了，嗯……方才咽得太快，没尝出滋味不是？别急……还有许多…这便予你……”顶腰纵送，直磨得少女口角发麻，唇瓣破皮火辣生疼，泪水顶得满面都是，他也顾不得怜惜，叫这快感支配的全无他想，仿佛浑身只能感到胯下一处，在那软热湿滑间如何横冲直撞，肆意深入，越攀越高，寸心给他按在手下，委屈得眼泪直流，却不见这浑人有半分停下的意思，那根粗大的棒子来来回回，顶得她头昏眼花，欲哭欲呕，都发不出声，只疑心要晕死了，才听见头顶长长一声闷哼，大股液柱迸射而出，浓稠腥咸，难以言喻的味道充满了口腔。</p> <p>“咳…咳咳！”快感没顶而过，杨戬回过心神，才见那龙女被呛得满面通红，连忙抽身退出，边退边射，“啵”一声从她口中弹开，存货却还未尽，不及避闪，龙女惊叫未落，就被滚烫浊液糊了满脸。</p> <p>那始作俑者也是一惊，忙转身错开，余下断断续续射在地上，立刻回头查看，见公主一张艳红的小脸涕泪斑驳，方才被迫张着嘴，又叫那阳物进出鼓捣，津液从口角溅出，加之不慎喷在她脸上的大团白浊，污七八糟沾染在一起，真像小花猫一般，一塌糊涂，适才挣扎的厉害，捆仙索也在身上勒出一道道明显的红痕，她也不知是还没来得及反应，或是平生未曾遭遇如此屈辱，只愣着，茫然不知所措，叫天神见了，竟终于也自觉过分，又愧又怜，立刻收了绳索，一把将人抱到腿上，生怕盔甲硌人，施法卸下，再把人密密搂在胸前，这才取巾帕欲擦她的脸。</p> <p>“哇……啊！”那帕子才触到，寸心浑身一颤，放声大哭，边哭边躲，又踢又打，只往他身上拼命地捶，嘴里骂“混蛋流氓”喊着“滚！别碰我！”一边抽抽噎噎，阵阵紧促，似要背过气去，杨戬不敢强逼，忙使力将人搂紧，不住认错赔罪，也不用帕子，便任她拿衣襟衣袖胡乱抹脸，一边抚着后背给小公主顺气，连连温存亲吻，迭声道“对不起、对不起”“别生气、莫气坏了”“我错了、都怪我”，随她左掐右拧，还道“仔细手酸”，含了擦破皮的嘴唇细细亲吻，见她仿佛平静些，又凑近去碰碰额骨，“好些嘛？咱们去洗洗脸吧？”</p> <p>龙公主撅起嘴，拧了拧身子，嘟囔道，“谁要你假好心，再也不要理你。”</p> <p>不理，却还要说出来，杨戬暗自失笑，这副娇态真是叫他爱到心坎里，何况适才一番尽兴欺负了她，在他这里早已前隙尽释，垂首又亲粉颊，温声细语，“都是我不好……殿下开恩，容小神服侍，权作赔罪，好么？”</p> <p>她也不说可否，只抬手按压颧骨，怨说酸乏得很，真君闻琴知雅意，立刻拿掌心贴上，又建议，“到寝殿里去，拿巾子热热得烫了，给你揉揉，好不好？”寸心“啊”一声，脸颊往他手里沉了沉，嘀咕道，“这怎么出去？”</p> <p>她这下意识的小小依恋杨戬极是受用，便有意试探，作势起身道，“那杨戬去拿了来。”公主果然小声轻呼，捉住他的衣襟，他只佯作不知，又道，“怎么了？一会儿就回来。”故意一顿，叫她乘隙攀上肩颈，将外衫布料缠绕指尖，扭扭捏捏，竟道“不许去”，真君强忍笑意，柔声道，“好，寸心说不去就不去。”如何成了她说？这时才恍惚察觉陷阱，龙女轻哼，声如蚊蚋，“我…我又不曾求你……”</p> <p>恁地叫人爱怜，忍将不能，垂头去衔，将这引人爱又恨的小嘴含入唇间，缠绵厮磨，低声道，“不妨事，谁要乱看，那双招子也不必留了。”说罢掐诀净身，略整衣衫，摄来乌黑大氅将怀中美人通身一裹，打横抱起，径往偏殿而去，女子面薄，紧紧搂住头颈埋他胸前，脚步便更轻盈，竟走出吴带当风般的飘逸。</p> <p>司法天神的居所阴森肃穆，向来是旁人避之不及的地方，却不知这一处偏殿，因秘藏一女娇娃，布置得锦笼纱罩，宝光熠熠，俨然是一处香闺艳阁。</p> <p>真君怀抱佳人，穿堂入室进抵闺房深处，扑面一股幽艳甜香，熏然醉人，怀中少女抬起头，微微挣了挣，男人立刻大步迈向床边，轻轻放她在锦褥毡罽间坐了，又叫她双手拉着，单膝半跪下来，两人眉目相平。</p> <p>“怎么了？”大手罩上龙女纤薄颧骨，摩挲眉眼，柔声问道，“还疼么？容杨戬取巾子来好么？”</p> <p>龙女不答话，扯着他的衣裳也不松手，却嘟囔他，“这路上都是人呢……”见他启唇欲语，抢先道，“你这个…司法天神，知法犯法，罪加一等。”</p> <p>嗯？杨戬望了她好一会儿，看得姑娘羞赧起来，伸手推他的脸，给他握手在掌心，却问道，“既然如此，寸心要去状告我吗？”</p> <p>这厮竟还敢问！气得公主鼓起两腮，“那当然！还要叫父王和哥哥捆了你，带去朝会上，叫你身败名裂！叫大伙儿都知道你…你……你在这儿，怎么……”她反而语塞，思及近来的荒唐事，羞得满面涨红，愤愤别过脸去，男人却默不作声，起身走了，“哎！”龙女在背后唤声，他也不停，难道还要留你，岂有这样的道理？三公主也舍不下脸面，越想越气，重重摔进被褥里，抡起小拳头往床上砸，好硬！只觉得这真君神殿里连死物都要欺侮于她，气得把脸埋进被里，滴下泪来。</p> <p>她却不知道，方才天神听闻语意，只以为她是忧心太过招摇，怕他因思凡得咎，如此关怀真是不敢置信，因此出言试探，公主娇蛮，纵使心里不忍，嘴上哪会认输，便出一番狠话，使他听了心灰意冷，却还不忘适才约定，恍惚迈入湢间，拿热水烫了巾帕，揣在手中，一时踟蹰，只觉回去也是徒惹她厌烦，可思来想去无论如何不能割舍，不若只作这番自作多情不曾发生，如从前一样不必侈谈真心罢了，如此想定，便将半冷的巾子往水中又过一遍，面无表情返回屋里。</p> <p>寸心趴窝在床上，实则时刻注意外头的动静，听得那人沉稳脚步复又靠近，心头一甜，又更觉委屈，索性佯作睡着了，并不理他，只觉床沿向下一陷，是他坐了下来，暖热的手掌缓缓探过来，抚上轻薄布料外裸露的肩颈，低声叹息，“怎么这样睡了。”将巾帕往床栏上一搭，两手将人身子抱起，翻转过来。</p> <p>龙女不知自己如今形容，被面压着脸颊印出斑驳红痕，泪渍未干，抖动的睫羽也晶莹湿润，小巧鼻尖还微微发颤，极是惹人怜爱，顿时叫真君心上酸疼，忙将人搂进怀里拂开散乱鬓发，贴面过去吻去细碎泪珠，待欲取巾帕直起身，却正对上她明明睁开的眼睛。</p> <p>“寸心……”杨戬一怔，开口时声音低哑，“是不是疼得厉害？怎么哭了？”他说着伸手取了巾帕，轻轻敷在眼下，一手捧起这娇小脸颊，一手贴着颧骨按揉，公主被侍候得周到，轻哼一声，鼻音又浓又糯，“都怪你，欺负我。”</p> <p>杨戬转念一想，恐怕刚才言及龙王太子，叫她想家，所以哭了，果然是自己的错，便温声应是，又唤道，“寸心……”听她软软“嗯”了声，又愧又爱，忽而发愿道，“寸心，我想…你若要告，杨戬也认了……”</p> <p>他不知公主的脾性来去飞快，早已将方才的话抛到脑后，只嘟囔一句“谁要告你”，便转向她新进的敌人，埋怨道，“你这床板好硬。”</p> <p>这还硬？果然是金玉堆砌的闺秀，绮罗供养的贵主，杨戬无奈一笑，听她絮絮道这床板怎生开罪她的手，又道她从前在水晶宫有几样卧房，不同质地的衾枕如何舒适，便垂头问道，“龙宫中怎样，杨戬照着变出来好不好？”</p> <p>龙女犹不满意，嘟着嘴道“变出来的怎么一样”，听他立刻补了一句，“且先对付着用，明日就叫人照着做来。”才瞥他一眼，勉强过关，“这还差不多。”公主这样娇纵，只叫他乐得宠惯，搂人起身团团圈在臂弯里，贴耳道，“寸心说与我听。”这姑娘还欲拿乔，支吾不答，便要他又摇了摇身子，三催四请，才张口道，“在家里，床都是水做的，水具其形……”</p> <p>“嗯……啊…啊……”</p> <p>所以事情是如何演变成这样的？</p> <p>龙女洁白鲜嫩的玉体陷没在柔软弹性的水床里，背后水体微凉，面前男人的身躯却是滚烫，火热的手掌嘴唇辗转腾挪，在她身上又摸又啃，那件特制的寝衣于他太方便不过，肩头系带一扯，便松松散开，露出大片可口肌肤，“唔”轻声惊呼，半只雪乳含吮入口，另外一边也未冷落，得掌心罩上，揉搓成各种形状。</p> <p>对了，寸心恍惚想起，这人照她的话将水床变化出来，公主一时兴奋，在久违的床上打起滚，他便忽然俯身半躺下来，磨着她要在这新奇物件上试试，试什么？龙女不明所以，给他缠得烦了，囫囵就应下，他又突然支起身，亲她的脸颊连声道“寸心真好、会很舒服的”，被他伸手翻过来开始拉扯衣裳，才恍然醒悟却为时已晚。</p> <p>“嗯……杨戬……”敏感的乳尖在炙热唇舌和手指间吮吸研磨，发一声低喊，两臂环上宽阔肩背，忍不住拱起上身似自投罗网，“唔…别急……”另一手抚开双腿在腿心摸一手淋漓水儿，含混调笑，“都这么湿了…寸心想要了？”</p> <p>公主羞愤不答，小拳头软软捶他背上，力道忽而一转，拳变为掌，扣住男人肩头惊呼出声，“嗯…啊……！不要、不要……”原来是那秘处小小的花珠被他粗糙指尖抠挖出来，抚拧捻弄，立刻巍巍充血硬挺，难耐欲绞腿心，被他强力分得更开，露出轻颤唇肉由手掌包裹搓揉，还拿指甲浅浅地磨，快感直冲而上，随龙女崩溃哭叫，“噗”的轻响，淫液决堤，喷了满手都是。</p> <p>高潮后的蜜穴仍阵阵抽搐，穴口开合翕张，断断续续淌出清液，正混沌间，忽觉一邦硬头部抵上入口，就着蜜汁缓缓地磨，肩上小手顿时捏紧肌肉显是紧张，忍耐已是极限，只来得及略哄几句“莫怕、定叫你舒爽”，便扶龙一压，直直入将进去。</p> <p>“啊……二郎…！”</p> <p>这情潮汹涌间，姑娘头脑昏沉，不觉就将心头反复含咀的爱称脱口而出，杨戬浑身一震，竟生生停了动作，捧起她小脸切声问，“寸心，你……方才叫我什么？”</p> <p>龙女自觉忘情，深恐叫他识破心意，垂眼不答，真君俯低下去，寻她双唇深深一吻，轻声道，“再叫一声罢？”胯下重重用力，这水床弹性极佳，直将龙女顶得弯折，腰臀都埋入他压出的凹陷里，又被水体反往上送，男人闷哼，入了极深处，蠕动的肉壁密密压迫上来。</p> <p>他将自己送至深处，便不再动，只小幅度磨那软肉，嘴上忙着又亲又求，只顾哄她松口，体内满满塞着一根火热硬挺的肉杵，胀得厉害，却又觉不够，这异样的空虚感折磨着姑娘蹬动双腿，催他快些，见她急切，杨戬反笑，低低劝哄，“乖乖，再应一声二郎，自然便都予你……”</p> <p>那盈盈妙目横斜，不甘不愿，也知晓对上他再无胜算，硬邦邦小声唤了“二郎”，激得他肉刃筋腱都突突跳动，蓄势待发，得寸进尺道“真好听，再多叫几声”，气得公主呼吸一促，狠狠瞪他，男人朗声大笑，握紧腰肢重重颠动起来，纵兴驰骋，还不忘扬声道，“好娘子，该叫夫君！”身下龙女只被插得嗯啊乱叫，无力恼他的轻狂。</p> <p>水床摇晃，被浪翻滚，粗喘呻吟起伏不休，榻间云雨施几回，方告止歇，龙女已是浑身瘫软，头一点便要睡去，郎君餍足低叹，贪看她这娇美睡颜，待人梦中不适哼声，才无奈道这公主脾性，抽身退出，抱去了浴间。</p> <p>真君神殿中日夜难分，暖阁内灯烛都挥灭，漆黑一片，龙女往侧边一滚，便被腰上坚硬臂膀用力扯回，撞入暖热胸膛。</p> <p>“…醒了？”男人嗓音带些晨起的沙哑，低沉悦耳，寸心迷糊嗯了声，几乎下意识往他怀里蹭了蹭，黑暗里又静了一会儿，才听她问，“几时了？还不去上朝呀？”</p> <p>“还早……”拢了拢锦被搂住人，龙女往日起得晚，难得燕好后朝如此温馨甜蜜，真君心情愉悦，忍不住自顾笑了声，被她嘀咕“笑什么呀”，又感到两只柔软小手摸索着触到脸颊。</p> <p>“唔……”腮边肉被她往中间挤压，公主吩咐“不许点灯”，只用手掌在黑暗中探索他面部的轮廓，眼窝、眉骨、鼻峰，再往下是两瓣菱唇，因酣梦方觉，略有点干涩，好软，龙女心中惊叹，又觉他这样任由摆布，格外乖巧可爱，耳根发烫，两手滑至坚硬的下颌，缓缓凑上去，舌尖湿润了唾液，往他唇上轻舔。</p> <p>“唔…！”男人腾身暴起，按她在枕上重重亲吻，寸心微仰头颈，被动承受着他疾风骤雨的侵夺，只觉那厚舌不容抗拒地叩开齿关，滑入她口腔一缠一吮，便将她浑身的气力都吸走，只能在他喷吐的热气中软成了水，堪堪才被放开，意犹未尽，仍浅浅含着唇珠挑弄舔舐。</p> <p>两人紧紧贴着，一点异样都瞒不住，想来也是无意遮掩，一条热烫发硬的东西隔着柔滑丝绸顶在了她腿上，公主脸颊涨红，拿手推他，嗔道，“臭流氓。”</p> <p>天神轻声笑了，见她转过身去作不理，便自身后将人密密环抱，亲她的耳鬓，低道，“好娘子，今后你就知道了，男人早上都是这样，嗯……”他已耐不住，上下蹭弄女人柔软的臀肉，哑声叹息，“寸心…疼疼我罢……？”</p> <p>“呸，”龙女天真烂漫，向来不懂男女之事，只当他又在唬人，啐一口道，“黑灯瞎火，什么早啊晚的，惯会哄我。”</p> <p>“哪儿…不曾骗你……”口唇寻觅，往她柔嫩粉颊亲上几下，含混道，“不过是真君神殿，人人避之惟恐不及，小金乌同广寒宫，也不能例外罢了……”随意说着手上只顾正事，扳上人的肩膀便欲扶她转身，忽而被人使力一挣，脱了出去，他便暗自纳罕，却也没有多想，手再扶上，她却又一挣扎，翻身往侧边滚，拢着被衾给人留个背影。</p> <p>怎么了？真君这下觉出不对，忙欠身起来靠近，口中问道“怎么恼了？”，手上一碰，忽觉她肩背有些颤，再细看去，竟是将锦被拉上鼻尖掩着，压着声音在哭。</p> <p>“这是怎么…寸心？！”也不顾她奋力挣扎又挥又打，连忙将人翻过身来往怀中揽紧，摸索着吻去泪痕，抚上脊骨欲顺气，怀中人却不领情，挣扎更加剧烈，“啪”，忽而黑暗中一声轻响，其余动静都平息了下去。</p> <p>龙女一时也愣，动了动手指才确知方才果真打着了他，结结实实一巴掌，心下有些悔意，却因素性骄傲，不愿低头，只不作声，黑暗里听他气息急促加重，也知他从来不曾经如此侮辱——怀中一颗真心，被人反复拿捏——恐怕当真着恼，才后知后觉生出害怕，缩进被里，不知杨戬见此，只当她是嫌恶自己，更气又痛，猛然翻身坐起，顿了一下，鞋袜也不及穿，赤着脚、敞着衣衫便下了床。</p> <p>真君只顾阔步走出，忽觉有些异样，猛一停步，低头见纨袴之下，那东西竟还直直挺着，将衣衫顶得老高，不由暗觉羞愤，自责这老二太不争气，紧握双拳正欲抬步出去寻法纾解，脚步又忽一顿。</p> <p>既然温存体贴终究不能打动这女子铁石心肠，昨夜如何柔情蜜意她翻脸便都不认，他又还有什么理由忍耐、退让？</p> <p>龙公主捂在被底，察觉身边这男子一言不发下床离去，方才有些止住的泪又簌簌落下，将枕巾被褥都沾得湿凉，忽听他脚步回转，心下惊喜又得意，拢紧被子背过身，只打算要叫他解释清楚，再几番做小伏低，自己才肯顺坡下驴，正合计着，床沿一沉，那人却话也不说，上手便要将锦被扯开。</p> <p>“啊！呀…杨戬！你干嘛！…唔…走开、你滚…唔唔！”</p> <p>神君大步跨上床，抓住被沿向下拉扯，龙女力薄哪里是对手，片刻便被他哗啦掀了被子，惊呼未及出声就给两瓣滚烫双唇粗鲁封堵，挣扎双手被人轻松握住，一手扣腕压过头顶，半身被迫上挺正合他意，男人沉重宽厚的身躯密密实实覆盖上来，血热正沸如火炉一般，烫得姑娘浑身颤抖，“呲啦”布料撕裂，厚掌嘴唇顷刻尝过耳脖肩颈，湿漉漉落向胸口。</p> <p>“呜……混蛋…啊…”</p> <p>胸前朱果被人口唇撷取，嘴里的詈骂顷刻转了调子，两只绵绵小手搭在人肩上，也失了推拒的力气，是了，早该如此，同她废话什么？真君心中得意，更鼓雄风，埋首双峰间又吸又舔，将两侧红樱都咂咂吮得充血发硬，另一只手沿着曲线向下抚摸，落在腰侧暧昧揉捏，“呜…”龙女承受不住，红着眼眶压不下呻吟，颠倒念着“臭男人”“混账东西”，待他捧起臀尖，再滑向腿心，更怕得哭出声来，拼着所剩无几的力气扭动挥打，不许他挺着腰胯欲往里探入。</p> <p>“啪啪”清脆两声，姑娘两瓣软臀各挨一巴掌，又听这男人不耐啧声，斥道，“别乱动！”龙女吓得一呆，果然不动，杨戬更觉得意，自谓寻着了将她压服的法门，直起上身，动手便解裤带，才褪纨袴，忽听公主响亮抽噎一声，只一顿，即哇声大哭。</p> <p>龙公主娇生惯养，那挨打的地方最是细皮嫩肉，火烧般泛疼，又羞又痛，委屈至极，她哭的这样伤心，那男人却也发狠，又板起张脸高声呵斥，敖寸心哪里还顾害怕，拉高嗓子嚎得更响，“呜…你不许，我、我偏要哭！混蛋…嗝…欺负我，连哭都不许…不敢去找嫦娥，就知道欺负我！我又何处、开罪了你，要给你这样作践…呜哇…讨厌、讨厌死了、最讨厌你了！”</p> <p>她原是为争胜负，越说着却愈发动情伤心，又道一句“你中意谁便寻她去，放了寸心罢！”说完只觉这话又是发自真心，又是极不甘愿，自相矛盾、进退两难，再说不下去，便只一味恸哭，一张小脸涨血通红、气促不稳，烧着肺部隐隐作疼，她不知方才那话震得神君恍惚许久，只气他狠心无情，便委屈的更厉害，哭的更凶，以至两肋绞痛，簌簌蜷缩，脊背一弓，额头却触到一片硬实胸膛，接着被人小心翼翼往怀中拉扯。</p> <p>“哼…”姑娘还欲挣扎，只是实在无力，只能任他搂进臂弯，她这样哭得凄惨，吓得杨戬一声也不敢出，好一阵轻柔拍哄，再捧起脸来吻去泪珠，不知过了多久稍稍平复，才低低道，“好些了吧？”</p> <p>龙女撇嘴不答，默了好一会儿，他闷声道，“你…要走，便……”</p> <p>这话哪里还说的下去，简直如剜肉割骨般痛彻心扉，才出口他便后悔，别开眼不愿看她重获自由的喜悦，等了好一会儿，却是反常的安静。</p> <p>“寸心，你若是不……”现在不说，杨戬可要反悔了。</p> <p>“哦，干嘛，”姑娘拿手指戳他侧开的脸颊，“叫我走，你好去寻心上人了，是不是？”</p> <p>“…什么？”真君惊觉恍然，才记起方才那混乱中她隐约提了一句“嫦娥”，那时他未曾听得真切，如今回想起来，她适才忽而变脸，竟也是他顺嘴提了句“广寒宫”之后的事。</p> <p>这边终于想通关节，却是不动声色，反倒问，“什么心上人？”</p> <p>“什么——还有什么？那日殿前，你拿的那个坠子，你说、你…东海伯父都告诉过我了！”</p> <p>这龙女天真烂漫，不知是计，气鼓鼓撅起小嘴，满目控诉，杨戬故作平静，回望她片刻，终于绷不住笑了出来，“寸心！”他动情唤了一声，紧收怀抱，深深一吻，“寸心，你是不是吃醋了，嗯？”</p> <p>“哪里！”公主断然否认，却忍不住两颊涨红，泪水又盈满眼眶，简直是不打自招，真君一时欣喜，一时又着急，低头往她脸上、唇上连连亲吻，“唔…”吻如雨点一般，砸得龙女掩面而逃，男人忙一展臂将人牢牢捞回怀里，仍不能平静，又厮磨好一阵，才吻吻她发鬓，低声道，“杨戬心里没有旁人，寸心莫哭，你误会了……”说着便将心中郁结许久的种种筹谋隐忍竹筒豆子般倾倒出来，末了将她玉白耳廓含入口中，在齿舌间放着浅浅拨弄，含混道，“那不过是个计谋搪塞王母，不一样的，杨戬同你是…”说到此处，他竟也面上一赧，话尾囫囵吞了，龙女却不放过，娇声问道，“是什么？哪儿不一样？”他也支吾，但怕再惹恼费劲巴拉哄好的女郎，轻轻道，“哪儿都不一样，”一顿，仿佛也要积蓄勇气，才说，“杨戬同你，是做夫妻的…”</p> <p>“呀！”彤云烧得头颈通红，嗔一句，“谁要同你做夫妻。”神君却不依了，扳着人的肩膀放倒在榻上，压将上去，先道，“昨日不还做了一夜的夫妻，寸心这便忘了？”也不需她答话，自顾接道，“那便再来一回，叫三公主记住。”</p> <p>闹将这许久，那东西竟还屹立不倒，方才心意相通，龙女也有些渴他，迷蒙一双微红眼睛，顺从打开两腿，环上腰际，接着便是那已颇熟稔的硬烫肉棍抵上来，磨蹭一阵，润湿水液，便顺利滑入进去。</p> <p>“嗯……”呻吟喘息响在一处，杨戬闭眼缓了缓，又将她搂的更紧，更入深处，微喘着拉起手向下摸去，哑声道，“殿下记得，这是你夫君…”那交合处湿漉漉的，又热又黏，龙女触手欲缩，却被他握住腕子将纤纤玉指搭了上去，公主小声惊呼，嗔怨道，“你、怎么还有呀…”原是她但觉身下已塞得满满，男人却还余一段茎身未得纳入，她不知这模样这言语有多少勾人，险些叫真君把持不住，咬牙喝她不许再动，将一截软腰细细把握，缓缓研磨，不顾她扯出哭腔道“好涨、不要了”，哄道，“寸心能吃得下，再吃些进去，来…”便得寸进尺，往那尽处用力挺入，内里软肉层层扩开，接着又紧紧缠附上来，龙女只给他插得叫也叫不出来，红红眼尾沁了泪痕，神君也忍得辛苦，连声哄她“放松点”，一时帐里沉沉只有喘声，好一阵才觉抵到了尽处，那菇头轻轻一蹭，便叫公主嘤咛出声，在他掌下细腰也簌簌颤抖。</p> <p>“哈……”长喘口气，随手抽来一只软枕置上腰臀，女子却委屈瘪嘴，娇声道“好硌”，这当儿性命也给她捏在手中，忙将那东西撂开，施法取水做了个枕头，又恐水冷，外头裹上软巾，才侍候着公主垫上去，寸心见他体贴，心头也欢喜，拉了人的手轻轻挠他，细声吩咐道，“轻点儿，收着你那劲。”</p> <p>“什么劲？寸心喜欢着呢。”腰侧细软嫩滑，触之爱不释手，手掌慢慢揉捏而过，轻轻滑落，握住大腿向外打开，将两条长腿搁在肩上，便又扶住腰际缓缓颠动起来，“嗯…啊……”这节奏恰好合意，龙女舒服得直哼哼，忽将她眯起享受的眼睛掀开一只，问道，“嗯…你、你上朝…哈啊…还、还…呀！”</p> <p>臀上挨了一记巴掌，听男人哼道，“不专心！”这和风细雨的款待自然是没了，两只玉乳被人拿住揉搓把玩，胯下猛沉，便入得她哭声求饶，叫喊都没了气力，也不肯稍稍容谅，非要迫着她答“喜欢”，才俯下身和人紧紧贴住，抵着宫壁将大股浊精喷射而出。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/85.短篇-2023/013100.铜雀春深.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E6%88%AC%E5%BF%83%E9%99%AA%E4%BD%A0%E8%BF%87%E5%A4%A7%E5%B9%B4" title="标签">#戬心陪你过大年</a><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a><a href="/tags/?tag=%E5%BE%97%E5%AF%B8%E8%BF%9B%E5%B0%BA" title="标签">#得寸进尺</a><a href="/tags/?tag=%E5%A4%A7%E4%BA%8Cx%E5%B0%8F%E5%AF%B8" title="标签">#大二x小寸</a><a href="/tags/?tag=%E6%83%85%E8%B6%A3%E5%86%85%E8%A1%A3" title="标签">#情趣内衣</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/10/
