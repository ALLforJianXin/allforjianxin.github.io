">春光乍泄</a></li><li><a href="/pages/879a8a/" class="sidebar-link">我在西海开民宿</a></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/2022/#短篇-2022" data-v-06225672>短篇-2022</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="javascript:;" data-v-06225672>Cho</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2022-06-03</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><!----> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">公平<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>可以看作<a href="/pages/d592d0/">《强人所难》</a>的续篇。</p> <hr> <p>杨戬历来知道他家公主娘娘讲究“公平”二字，譬如说治弱水得赦免，打了仗收了猴该当封赏，那他绑了人得了好自然也该依样回还，也该体会一番。不过真君老爷亦打小就是个会耍赖的，赖了救命之恩叫恩人以身相许，进一步赖了这恩人不知道多少金银宝珠，自然也不差再赖这一桩了。从年中赖到年末，从年尾赖到年头，小殿下早不提了他还以为自己赖掉了，没想到常在河边走终于湿了鞋，端午佳节龙女说要应一应景学现在凡人习惯饮些雄黄酒，酒液入口略有古怪他捏着鼻子喝了，于是刻下也品味上了曾经被晾了整个下午的龙女的苦涩。</p> <p>对二郎真君使捆仙绳的，龙女不是头一个。上一个算起来是他个便宜师弟，他有备而去腾挪块巨石将人诓住了。但他对龙女从不设防，这下子绑得是结结实实挣脱不得。</p> <p>于是天不怕地不怕的二郎真君也只得跪在床上挺着身子听夫人数落——<br>
“我为了你……”<br>
对不起拿错台词本重新来过！</p> <p>“我那天就被你晾在这儿……”敖寸心连说带比划还上了手，“整整一个下午，我叫天天不应叫地地不灵……”<br>
杨二郎不知是不是雄黄酒饮上了头隐隐竟得意起来“也不看看这灌江口谁的地界，他们敢应么？”突然被龙女扯开衣襟暖风吹过把话就吞回去了。<br>
“……还有这捆仙绳，你自己试试，你试试，”敖寸心一边说着一边扯了几下捆在杨戬肩头的绳子，“磨得人好难受……”不得不说这几句杨二郎是必须赞同的，只因着自认为皮糙肉厚的真君老爷也被这粗砺的质感和卡住关节的绳结磨出几道断断续续红红的颜色。<br>
他想，该把这搓绳的材料换过。</p> <p>龙女娘娘忆往昔照猫画虎一步步拆解他衣衫一声声控诉着“我想移到地下跑出去叫人结果把衣服先蹭开就不敢动了……”，倒叫被捆住的人反过来安慰她“寸心别哭了”，多少有些哭笑不得。<br>
“……床上又没什么铺盖，我被绑着翻不了身，胸口压在床板上……”说到这儿龙女眨眨眼泪滴珍珠般滚落，兴许是怕人不信还扯了自己裹胸来比划，雪白的胸乳刚跳出来时杨真君就倒抽口气，及至她小手压上心口——本意大约是让他看当时压得多厉害——但可能是一些些本能，他胯下小兄弟竟抬头了。<br>
落在小殿下眼里这不得属于顶风作案了？这下子人连问出话来的声音都冷了：“你什么意思？”<br>
“没，没什么意思……”杨二郎抬头瞧瞧夫人再低头看看小兄弟，直觉得现在说什么都不对，但再想想自家夫人的脾性那不说就更加不对了，“不，不是，寸心，我……”<br>
“没什么？不是什么？”龙女整整衣衫发起狠来，不知是如何气血上头抬起一脚就踩住某神命门，“都不是雏儿了有什么不懂的？人称这是祸根果然很有道理……”</p> <p>西海的公主娘娘自小娇生惯养，浑身纤秾合度体态风流媚骨天成，一双莹白圆润的小脚丫那也是保养得当不见一些死皮没有一星瘢痕，任谁被这样的脚丫踩上也不会觉得是折磨。龟头顶上她脚心的软肉暖玉般的脚趾蹭过脉络，本就壮硕的物什自然更形遒劲，龙女见杨戬这样“屡教不改”，发起小性狠狠踩踏踩得腕粗的尘柄都弯了。有些微的疼痛，却也架不住耳听得“就是这祸根日日只会欺负我”——一时间往日如何“欺负”的画面都从记忆深处涌现出来闹哄哄挤满灵海直让这副还被捆绑住的身体误以为自己刚将龙女按在身下插干千百遍——于是连喉头都失守从唇缝和鼻腔里逸出的喘息直像已爬至山巅。<br>
将龙女娘娘骚红了脸，左右拧拧身，撂下句“我不跟你说了！”不待他开口挽留就已跑远不见。</p> <p>那边龙女冲出去掩上门，这厢显圣真君喘息尤未歇。<br>
好容易才把气息稍稳，杨戬奋力挣动也不过寸进膝盖在单薄铺盖上擦过去还落了红痕，提气沉着凝不起丝毫法力，想来那雄黄酒里是有古怪的，不过再转过念头，好在未有龙女出门的迹象，狗儿也未叫呢，既然夫人要他等，那便也等得。</p> <p>等待的前半个时辰比较容易过，回忆着龙女往昔娇媚颜色只盘算等她回来要如何讨债，连小兄弟也一起兴奋着。<br>
接下来半个时辰也还没什么，听着铜壶时漏的声音靠强健体魄撑着也就这么着。<br>
第二个时辰就起了焦灼，尤其是他被捆着摆着，这姿势大开大合先不说，全身重量都压在腿上而双腿又被折叠，即便是妙道真君到这一刻也下肢酥麻两股战战，渐渐像有万千蚁虫爬过，还小口噬咬起来，痒意向骨缝里钻营还不算，还沿着经脉蔓延全身心口和铃口都不放过——心口酸涩只想那美人粉拳给锤一锤，铃口麻痒颤巍巍吐出些些晶莹蜜液。</p> <p>恶狠狠咬咬牙，“小妖精，等我……”<br>
“嗯？等爷什么？”悄没声地龙女竟已回来了，斜倚门户拎着个小酒坛还在往嘴里倒着，倒洒的酒液顺着她下颌颈项流下去在锁骨处留下些，剩下的再没入衣领，少歇，胸口又开出红艳艳海棠花朵。<br>
毕竟小酒坛很快就倒空了，反手掼在地上溅开一片让杨二郎也不自觉跟着抖了。再扬手摄过一坛，刚启封一阵浓郁酒香发散开。<br>
真君老爷脱口问：“这酒？”<br>
“你的。”<br>
“你喝了多少？”<br>
“不知道。”<br>
打了个嗝。<br>
“我让哮天帮我都起出来了。这是最后一瓶……”<br>
龙女捧着酒坛一边说一边走近前来，说到这儿迷朦的双眼终于聚焦，瞧着。<br>
瞧着玉茎吐露滴下了些还挂着些。分一手青葱般指尖戳戳。<br>
“我刚跑出去的时候还在想：把人绑着搞就那么有意思么？<br>
“看来确实有些好玩的。”</p> <p>敖寸心将酒坛在床边地上先摆了，腾出一双柔荑把杨二郎魂儿捉。左手拢起茎身盈盈超一握，右手往下些只探囊不取物揉揉再捏捏。<br>
往日里想哄她“摸摸”得赔多少的小心今天这是公主娘娘开恩了？杨真君还没来得及开心突然被攥紧命根，“嘶——寸……”话没吐完又被放开。<br>
“捏一下，好像，更硬了。”<br>
这下不用捏都更涨更挺翘了。</p> <p>龙女假装对头顶明显粗重起来的气息声恍若无觉，目光仍聚焦在手头上的工作——一遍遍将那粗物托着撸着再将胀满囊袋的两颗玉球一圈圈团着，如是反复反复间慢慢低下头突然探出小舌试探性舔一口。<br>
憋涨了许久的精华急寻着出路，这信号虽微弱却似药引，尘根急抖袋囊上缩，精关失守喷溅得龙女手上脸上发髻上俱挂了白浊。杨戬在眼前一片亮白中慢慢嗅到些酒香清冽，龙女嫩生生小脸怎么就到了眼前了？看那两片亮晶晶的唇瓣开开合合：“爷就是这么让寸心等的？”她丁香小舌又探出来把唇角的东西卷了再来将他轻轻吻过，然后小手还拍拍他脸颊，“不过味道不错。”<br>
话音才落龙女又低下头去，将刚喷发过的含入樱桃小口，这一波还未平一波又重叠，灭顶的快感几乎将肉身成圣的道君淹没。只稍稍被啜了几啜，没来得及软下去的家伙又精神了。敖寸心被这粗物充塞住口腔说话都含含糊糊的：“二爷的声音，也好好听喏。”这话着实嚣张但她夫君这一刻无心无力也无口反驳。</p> <p>往日里虽则一般神君都会降伏龙女，但也偶有几次亲热后她还醒着，曾经偷袭没能得手是本事不济拗不过，今日难得自然机不可失——嘬起两腮抵上小舌，舌尖尖往那小洞里钻一些，看他人被绑着也抑不住颤动，脚趾蜷起腰背僵挺，全身肌肉绷得死紧，菱唇微张吐得都是破碎音节，双眼亦迷离扑簌——<br>
——好一阵汹涌差点儿把个龙女呛着。敖寸心一边手掐他大腿另一手掩住口鼻压下呛咳，喉头微吞到底悉数都咽了。</p> <p>杠上开花的把戏得了手小殿下好不自得，笑嘻嘻把郎君偏过去的俊脸掰回来，怀里抽了香帕替他擦擦汗，再在他鼻尖唇上一口口亲着一下下吻着。</p> <p>只不过，她今日打定了主意绝不善罢甘休，虽则给了喘息之机，但紧接着又故技重施一则，然后才褪下亵裤——上身衣衫还穿整齐着。龙女抬腿跨坐上来扶那尘根怼上花心，随意磨两下——多亏神君天赋异禀更兼神功了得才能源源不断金枪不倒——就纤腰下沉，吞进去大半个。<br>
一时间杨戬视野所见又含蓄了，兼之他两条腿没了知觉，浑身上下竟只那一处的感官最突出——温暖湿润的花穴本是他去惯了的，往常由着他逞凶的地方今日换了控场者——别样的温存里似又品出些新鲜的细节，皱襞一点点被他抻平让她一点点变成他的形状，耸动的渴望越来越迫切却实则只能任人摆布。</p> <p>“寸心，好寸心，好夫人，松开些吧。”央着她殷殷切切。<br>
“松开干嘛？松开了放你欺负我？”拒得是干脆利落。</p> <p>日影西斜，二郎神君俊脸被拢在夫人胸怀之中闷哼一声又一次泄了。<br>
龙女退开两步站到地下脚步也有些虚浮，裙摆下似有什么啪嗒啪嗒滴落。她转转眼珠杨戬脑海中警铃大作但来不及阻止，她已经瞧见了床角的酒坛，拍拍手：“呀，这个怎么忘了！”</p> <p>“还没说呢，等爷什么？”</p> <p>“等我肏死你。”——这话自然不能往外说。</p> <p>龙女也没有诚心等他回答，小酒坛提溜到手上含一口，再俯身低下头去。<br>
今日这小兄弟命途实在坎坷，几番风雨几番波折，好容易进到温柔乡中稍歇，这会儿又沉了酒海，不知它酒量如何。只它本就是敏感至极要紧之处，何况已接连几番奋战，龟头上嫩薄的皮肤都透出了血色，浸在酒液里火辣辣细密密如针扎般，那几番吐口之处未及闭合竟倒灌进去了些，被龙女察觉，这下得了趣更操起御水神通往那里猛攻。<br>
有一些隐秘的快感自尾椎攀援而上，俏郎君小麦色的皮肤都蒸腾出了粉红。有一些更黏浊的自另一路喷涌出来，撞上后一起改道寻了条岐途，让人分不清是快意还是折磨。</p> <p>“啊……寸，寸心！”<br>
“嗯？二爷，我在。”<br>
下处还紧紧捏着死死堵着，不过起身来将他凉薄双唇含着吮着，品尝着。<br>
“我在的，二爷。”</p> <p>到底肉身成圣体魄强横八九玄功妙化无穷，这样一趟下来后敖寸心也只捋了几下那小兄弟就又可以了。龙女知道他急需泄火，不再搞什么花样，左手反握三快一慢快快慢慢撸动起来，右手往他结实的小腹上揉揉按按。不多时只闻妙道真君喘息大盛，接着就铃口翕张淅淅沥沥吐出好些。白浊混入清液，酒香更浓烈，最后一抹斜阳将一切都镀上层绯色。</p> <p>夜未央，人不歇，敖寸心踉跄着走去点了桌案上的油灯，又回来爬上床。龙女双臂拢住杨戬头颈借力，他两个下处都湿滑泥泞，稍微蹭两下就入进去了。神君奋勇尤胜，龙女勉力吞咽，动用起全身力量小腹连带着一吸一放，口中不自觉地嗯嗯啊啊，唇齿间溢出的酒香提醒杨戬，她醉了。杨戬有些怕她醉得狠了仰过去，轻咬住她白玉般的耳垂带她往自己身上靠过来，脊背反弓腰腹挺起，恰似迎合。</p> <p>“唔，嗯，二郎真乖……<br>
“嗯，寸心，寸心其实是想跟二郎相好的。<br>
“二郎只要乖乖的，寸心就不走了。”<br>
龙女言至此处不知想起了什么，拿额头在他胸口又顶又蹭，半晌再开口竟隐隐有泣音：“二爷不要赶寸心走，好么？”<br>
仿佛小巧的匕首在他心上划了一刀。<br>
紧接着又一刀：“二郎到底喜不喜欢寸心呢？”<br>
那自然是——<br>
“乖，杨戬最喜欢寸心了。”叹口气偏头拿嘴唇在她柔嫩脸颊上贴贴，“杨戬不会赶寸心走的。”</p> <p>龙女兴许是被哄得高兴，但也可能是醉迷糊了，总之小小声念咒语解了捆仙绳，然后就伏在郎君身上就这么睡过去了。</p> <p>挣脱束缚后第一件事是先搂住她腰肢把人托稳了。<br>
妙道真君舒展猿背带着伏在身上的龙女一起仰倒，颠动间顶到人乳根，朝他扑面打了个酒嗝。杨戬不由得绞起眉头，到底喝了多少喝成这样子？等等她刚才好像说过什么……<br>
——“这是最后一瓶。”<br>
……</p> <p>二郎真君曾在桃花树下埋下几坛是他亲手酿的。上回龙女拿了招待哪吒和梅山兄弟他忍住了没说，她今天竟都喝光了？一时间真君老爷直咬牙想为夫人海量拍手叫好，再一时又懊恼怎就到如今都没派上用场是自己哪里不够努力么？但看远处微弱烛火为龙女描上的轮廓朦朦胧胧的，却又只想将人拢紧锁住——罢了不过一些女儿红，再做便是，明日就做。</p> <p>明日做酒，今日先做别的。</p> <p>被捆了半晌的双腿已经恢复了些知觉，也不急着去占上风，先就着被龙女骑跨的姿势顶弄起来。龙女生来娇软小巧，每每被杨二郎拢在身下盖得严严实实，居上时又小小一只卧在他怀里，便如此时此刻，此时此刻被他颠动着的龙女两片软软红唇就在他胸口擦蹭，蹭得他心口酥痒又欢畅。<br>
迷瞪瞪的龙女被他胸口震得皱起小眉头，小手虚划几下终于捏住些发丝，便紧紧攥在手里，扁扁小嘴：“你又欺负我……”<br>
杨戬正想开口辩一辩“今日到底是谁欺负谁”只闻龙女梦话还没完下半截儿竟是要跟他讨价还价：“二郎轻一点，轻一点我就给你‘欺负’，好么？”<br>
杨戬觉得自己怎么也醉了呢，竟真的反省起来——其实他往日“欺负”她也没有多狠吧，不过是些，发乎于情，情难自禁……倒是她今日委实胡闹太过，他是该讨些回扣——如此想着俏郎君抬头在小娘子唇上狠吮几口直将人两片粉唇都快亲肿了，下身亦快马加鞭打算先下一城……</p> <p>月出东山，天全黑了。数数今天几出戏，便是打个对折，也还没讨回来呢。杨戬从龙女身下拔出家伙，许是捣得久了那穴口没能及时回缩闭合，黏黏滑滑的东西流出来好些，也分不清是他俩谁的。<br>
再使一手托起敖寸心蜜臀，另一手褪净她衣衫，扶着后颈把人翻过来放好。大概是片刻离了温暖怀抱，小殿下似乎有些不满意，哼哼唧唧叫着郎君名字，直到他又覆身上来再娇呼一声“二爷”，闭着眼睛都笑了。</p> <p>龙女一身软嫩皮肉，真君老爷总是吃不够的，这会子趁她如此乖巧，更是要一寸寸吃抹干净——上面唇齿啃噬着白贝般的耳垂，中间绵软椒乳用大手揉捏，下处再分开她双腿抵进一边膝盖。龙女应是醉极倦极，被人到处作乱四下点火，下意识挥挥手脚却难醒来，反倒更将自己往人手下送，两条纤腿夹着他粗壮大腿磨了磨，嘤咛一声，竟自顾自泄身了。惹得真君大人闷在枕头里笑了好一会儿：“敖寸心，现在是我要讨债，你怎么欠得更多了？”探手向下撩起满手蜜露点上龙女鼻尖，“该罚。”</p> <p>一罚朱果两颗；二罚纤腰一折；三罚玉壶酿蜜液……龙女浑身雪白皮肉被啃咬得遍开花朵，两条纤纤玉腿被人扛在肩头，嫩红穴肉好似汁水丰沛的河蚌，在郎君指下被揉来捏去，挤得淋漓莹亮。本就是他最熟悉不过的躯壳，不多时就被撩得兴起，腰臀微摆去追赶杨戬动作。杨二郎面上笑意更深了，探两指浅进穴口便勾起来用比平日略重两分的力道去抚触，另一手大拇指沾些蜜水覆上花蕊打圈儿按摩。<br>
随着他动作龙女眉头时松时紧变化莫名，两颊的红色越来越深，檀口轻启吐气如兰，从杨二郎的视角看过去时而还能瞧见片角丁香小舌，馋得人直流口水。杨戬不由得加快了手上动作，这下只觉得龙女穴内肉壁似都活了，四面八方蠕动着来贴他手指，勾动间响起水声啧啧——<br>
——快了，就快了！<br>
“哈……啊——”<br>
龙女双手抬至耳侧指节屈伸不知想抓些什么，背部拱起离了床褥像张满的弓，绵软小腹也绷紧紧的搭在郎君肩头的小腿也借起力，足尖绷直全副身心都在迎合。<br>
迎到最高点突然腰腹紧颤婉转娇啼转了调如泣如诉着，小穴抽搐起来喷出一丛丛清亮爱液，二郎真君大喜过望忙抽了手指换上孽根，穴肉软烂一滑就到底连根没进去，把个泉眼堵得严严实实——感受着一阵阵热浪拍打茎身，感受着绵密绞缩，终于发起性来就着浪头横冲直撞——<br>
还要十指紧扣，还要口舌缠绵，还要鸳鸯交颈成对卧。<br>
——神君每凿一下就榨出更多，冲刷着他粗壮的分身，喷溅在他大腿上小腹上，有一些被拍打成了泡沫，更多的顺着腿根股沟流下去。</p> <p>底盘中的水又倒流回铜壶，交子时了。<br>
但对于真君夫妇来说时候还早，杨戬将夫人翻个身，摄来软枕帮她乳下垫起，摆弄成蜜臀高耸的姿势，夜还长着。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/86.短篇-2022/060311.公平.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a><a href="/tags/?tag=%E5%BE%97%E5%AF%B8%E8%BF%9B%E5%B0%BA" title="标签">#得寸进尺</a><a href="/tags/?tag=%E5%BF%83%E6%88%AC%E5%BF%83" title="标签">#心戬心</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2026/02/18, 01:10:13</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/af23dd/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">金鱼花火</div></a> <a href="/pages/7b9889/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">一斛珠·续</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
