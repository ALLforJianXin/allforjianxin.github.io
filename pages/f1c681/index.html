">春光乍泄</a></li><li><a href="/pages/879a8a/" class="sidebar-link">我在西海开民宿</a></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/2022/#短篇-2022" data-v-06225672>短篇-2022</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="javascript:;" data-v-06225672>Cho</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2022-07-06</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><!----> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">珠联璧合<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>杨戬拿法力冰镇着满满一盘切好的西瓜端进卧室，刚刚还说自己累了的人这下子利索地在床上撑起上半身，眼睛亮亮地望着他——手里的水果。真君大人在紧紧的催促声中一步步踱到床边，盘子递出去又收回来，眉头拧得像个川字，还是担心道：“吃这么冰的，不要紧么？”<br>
“只是快来了，那不是还没来嘛～”敖寸心盘在床上的龙尾摇啊摇啊显然心情甚好食欲大振，可一双明眸两颗眼珠滴溜溜只在盘中餐上转，对二郎神本尊根本一丝眼神都欠奉，真君老爷气压更加低了，沉吟半晌拉来个凳子摆在床前，大马金刀一坐，带着几许咬牙切齿：“那我喂你。”</p> <p>瞧着龙女樱唇开合吃得汁水淋漓，杨戬思绪翻回到了不久之前。不久前他们刚从华山吃了沉香家小闺女的满月酒回来，要依他意思把礼送到就行了偏龙女振声“亲戚亲戚多走动才亲密”硬拉他一起去，还就着小狐狸怀里逗了好半天小小狐狸，给了他那便宜外甥可趁之机牵着还在蹒跚学步站得都不甚稳的大儿子凑到他跟前儿——“宝宝乖，叫舅爷……”</p> <p>杨二郎一块接一块投喂敖寸心就一口接一口吃，一盘子西瓜块没多久就见底了。龙女打个嗝儿抚抚微鼓的小肚子，决定再吃最后一块，下一块就手往回推去，口中含含混混卖起好来：“这西瓜好甜的，你也吃。”<br>
杨戬应声张开嘴“啊——”龙女皱皱鼻子白了他一眼又起高些身子，虽然隔着他自己的手但到底也算是喂了。<br>
入口前真君老爷暗自腹诽这本不是一个瓜，每只取瓜芯儿自然甜得很，可入口后却还是觉得索然无味，下一口再不肯吃了。<br>
这下子饶是龙女再不乖觉也察觉到她夫君心情低落了。她苦苦思索从早起到归家把一天内发生的事情都过了一遍，也没筛出来什么会触他霉头的——杨家现如今兄妹和谐睦美，沉香两个孩儿又玉雪可爱，都很给面子都没有被真君老爷吓哭呢，他还有什么不满意的？<br>
虽然对招惹了杨戬的肇事者无甚头绪，但毕竟他俩缠缠绵绵这两千多年，哄真君可是敖寸心的拿手好戏。龙女腰肢摆摆龙身在席上滑几滑，让出了大半张床榻来，接着就拍拍床板邀请道：“二爷来，陪我躺会儿。”杨戬见状把瓜盘儿往床头柜子上搁了，又使个清手诀，一撩袍襟上得榻来，也不躺，只在床头靠着。龙女依过去双手自他肋下穿过搂在腰间。夫人如此乖顺，有天大的怨气也该散得差不离了，还剩下一两分化成委屈，杨二郎拿下巴在龙女头顶蹭蹭，又将她发上香气深嗅几口，闷闷地唤一声“寸心”，龙女头枕在他腰间，时不时动动蹭蹭，打上方看下去直觉得像是什么软萌的小兽，小小一只惹人怜爱，让他心都快化了。想世人眼中的二郎神，从来顶天立地可敬可畏，后来又加上些心狠手辣六亲不认的形容，但总都当他铜皮铁骨刀枪不入，都来祈求他依靠他，却只有这小小的龙女，小小龙女分明本事不济，却一次又一次搭救他于穷途末路，更全心全意地相信他爱恋他。又想起那时他下西海欲迎她回家，但还兀自站在水晶宫牌楼前忐忑呢，只闻一声“杨戬”裹着绵绵情丝，龙女即如蝴蝶穿花乳燕投林扑过来……想到这里杨二郎不由得心潮澎湃，一手去搂了龙女腰背往上提，另一手从她柔嫩脸颊擦过抬起她下巴，再噙起满腔情意吻上去。<br>
紧紧贴在一起的不只是火热的唇舌还有震动的胸膛，敖寸心感受得到杨戬情绪在激荡，再加上本是她投怀送抱存了开解他的心思，自然百般迎合，微张檀口轻吐小舌，由着他唆弄。好一阵子后将人放开，杨戬原打算默默按耐下去的，垂眸间瞧见被亲得钗横鬓松的龙女双眼已然迷蒙起来，又往下瞧着她半人半龙的形容，突然闪过个念头，急翻身将人又压了下去。<br>
又是好一阵甜蜜缠绵，当敖寸心察觉到有什么抵上她小腹时还不知道自己已然落入了圈套。她话刚开头“我不方便……”就被堵回来“寸心刚自己说的，‘快来了，还没来呢’。”杨戬说话时贴在她颈边唇和气息都在撩拨着她，闹得她腹内热腾腾的，倒也不是不想要——沉吟半晌下定决心“让我变回去”，没想到那人却跟上一句“不用……”说着话就要来解她衣带，把个龙女唬了一跳下意识抬手推拒又被一把捉住摁下，杨戬凑上来往她颊上唇边乱亲乱蹭说着“试试”，敖寸心不知道自己是怎么了，鬼使神差地竟就允了他。</p> <p>谋划得逞的二郎真君乐颠颠只差把得意都写在脸上了。前些年他无意中得到一本龙族典籍，当时心中悲凉和懊恼交杂，却只能告诉自己往事难追不要打扰她，就撇在了一旁，后来瑶池一会后又急着改宪更张更是顾不上，要不是今天被此情境勾起来……<br>
转念间杨二郎已经将他两个衣裳都剥开了。他倒不是第一次见寸心半人半龙模样，毕竟以前兢兢业业伺候了小公主千多年的信期。但从前许是年轻人脸皮薄，却是从未试过在这种状态下欢爱的，思及此处龙女不禁羞臊起来，一翻身把头埋进枕头，只留片雪白的后背与他，到底真君老爷不是灌江口的毛头小子了，深谙欲迎还拒、欲取先予的道理，赶过去胸膛贴上龙女腰臀，一边在她背上烙吻一边伸手去前面捉住一对雪乳，打圈与抓揉交替，再用食指和中指夹起圆润的乳首拉一拉晃一晃，手法老道专攻她敏感处叫龙女如何招架，没片刻就嘤咛出声，杨戬再轻轻咬过龙女白贝般的耳廓，坏心眼地往她耳道里吹气，痒得龙女直缩脖子，正正好好把自己送上门，却像是主动往他怀里依。<br>
龙女依在神君怀中享受着亲昵，他从她耳后到脖颈一路吻下来，亲到肩头还轻轻啃两口，闹得她一阵好笑。笑过之后又许久还不见他更进一步，只一直揉搓她胸乳，间或在后颈再落下几个吻。龙女狐疑着小小声道“继续呀”，神君却面露难色：“该怎么做，寸心教教我？”</p> <p>“寸心教教我”这几个字听得龙女愣直了身子，整个人整条龙瞬间就发起烧来，不止脸颊红透了，连身上的皮肤也似桃花初绽般从白里透出许多粉来。想她年纪尚幼时就嫁给了杨戬，从来都是他来引导他来带领，而她只要追随迎合就能获得极乐。这时突然让“教”他，她又上哪里寻得头绪呢？</p> <p>“寸心教教我罢。”又请求了一遍，神君扳住龙女肩膀，轻易就将她翻过身来，不动声色给她腰后垫了软枕，又从下往上接近，忽闪着亮亮的大眼睛，端出副虚心求教的表情，瞧着龙女属实是还懵懵懂懂，只好再提点些，“怎么做寸心会觉得舒服，告诉杨戬好不好呢？”<br>
敖寸心这才找回些神思，自忖许是因着今时不同往日他才有此一问，可她又哪里能有经验呢？但看他朝她眨眨眼目光期待中隐隐又有些虔诚，想自己毕竟神龙后裔得先天造化……总之认输的话是不可以说出口的。<br>
——绞尽脑汁想到句：“先帮我衣服脱了？”</p> <p>“这样脱？还是，这样脱？”<br>
龙女伏在神君肩头，皱着小脸思索这人脸皮是何时进化到这么厚的——本已经褪到了臂弯的衣裙他脱起来也能用这许久，先把她搂起来故作无意拿双唇反复在锁骨上擦摩，脱掉衣服前偏还要指尖自上而下沿脊柱滑落。害得她都忍不住哆嗦。<br>
而真君老爷还在锲而不舍追问着：“这样脱寸心觉得好么？”<br>
“脱得甚好……”敖寸心晃晃脑袋想让自己清醒一些。她直觉自己身上发生了些变化，但暂时还没明了是哪里不对劲儿了。用力闭闭眼睛再睁开，见那人光着的膀子就晃在眼前，张嘴一口，松口时溅出的血珠终于让她觉出了点什么——她为何亮出了尖牙呢？</p> <p>有情人做快乐事却先见了血，这阵仗把个真君老爷也唬愣住了。是以龙女来问他“疼不疼？”时截口先答一句“不疼的，一点都不疼。”再细瞧去，见龙女伏在他怀里发冷噤似地微微颤抖，一时间什么旖旎心思都即刻收了，“寸心不舒服么？”<br>
那小小龙女却不答话，囫囵个儿地直往他身上缠，两只短短的后脚将人膝盖摁住龙尾搁他身后打个弯如探囊取物直取亵裤下熟悉的老伙计——这下轮到神君慌神了。连连再追问“寸心哪里不舒服呢？”<br>
他声音里满是关切，龙女听来却似隔着幽幽海水，浩浩淼淼，似真还幻，遥远又在灵魂深处紧贴着。让她浑身都躁动了。尤其是，腹内灼灼，像揣团火。才吐露个“肚子”，杨戬略带粗砺的大掌立刻便揉上她柔嫩的小腹，相伴而来的还有殷殷唠叨：“刚刚不叫你吃凉的，是不是提前……”话未完却一声“噗嗤”微妙又细弱，迎面来了一阵温热。</p> <p>杨二郎顶着大大一顶帐篷亵裤倒是还未脱，墨黑的绸缎这一刻尽染白浊。<br>
龙女桃花色遍撒金芒的鳞片也黏黏糊糊好不到哪里去呢。<br>
不过真君老爷脑子里转过的念头却是古书典籍诚不欺我。</p> <p>接下来就水到渠成了。</p> <p>龙女下处直如开了天闸，泛滥成灾，没片刻床褥已斑驳。<br>
神君平日里力提千钧的手指这一刻极尽轻柔，趟开龙鳞上挂着的湿滑黏液，抚上粉金间两瓣肥厚白嫩的突起，再小心翼翼触碰那藏在低洼水塘里隐秘的小穴。<br>
浅浅只先放了一个指节，内里的软肉立刻包裹上来，自发地蠕动，像是迎接。接下来修长的手指探进去更多，深入浅出，抽抽插插，推进时被细细密密包裹严丝合缝，抽出来时穴口的软肉又紧紧巴住，挽留他如诉如歌。再追加两指三指，一时勾起来一时又展开去探索，搅得爱液起沫。<br>
龙女向来皮薄，瞧自己身体如此淫靡，脸颊红得都快滴出血了。她那郎君却是天生有几段风流性子，见此情状口花花道：“往年信期前寸心总是烦躁，却原来是欲求不满么？”<br>
“你瞎说。”龙女张口辩解，但昏昏沉沉间又觉得自己心里也没底，转而啐一口“坏人”，却忘了如今的杨二郎城墙厚的脸皮已然练成，这时不仅不恼，还更得寸进尺：“杨戬是坏人，寸心还喜欢么？”<br>
啊这——</p> <p>指尖打他眉尾擦过，搅起一缕鬓发绕啊绕啊。<br>
——那自然总是，“喜欢的。”<br>
她的郎君，她可是钟情了两千多年呢。<br>
“刚是我胡说。二郎才不是坏人呢。”语带娇娆展颜笑，突然就放下了羞怯，勾住他脖颈献上一吻，“寸心最喜欢二爷了。”<br>
使龙尾剥了他湿透的下衫，从根儿缠握。纤纤十指指甲都修剪得圆润光滑，打两侧乳根往下摸，蹭到黏液闪烁水润光泽，再向下向两边撑开小穴。<br>
“寸心想要二郎的肉棒，快点插进来呢。”</p> <p>话似请求，可并没有给他机会拒绝，虽然他也不可能拒绝。硕根被龙尾缠住直接送进销魂洞中，穴肉紧紧贴住他狰狞的分身，连一丝一毫血脉的形状都仔细描摹。润滑是足够的所以吮得这么紧也不妨碍动作，无论他多快她都能跟上不留一丝缝隙，却反倒还要控诉：“二爷轻点儿，肏太狠了！”<br>
这遭不是他起的头么，怎么现在换她惹火？不过这也不重要了。</p> <p>下身传来的感受太过激烈。龙穴与女穴到底不同，杨戬闯进来后才知道这穴内的软肉竟似活的，可以将成型的卵一节节往外递送，亦可将他狠狠吞咽，而尽头处另一张小口许是已经开始为排卵做起准备，娇娇怯怯颤抖着开了约两三指宽，待他鹅卵大的龟头顶上去紧紧研磨，不过十几下又有了突破——<br>
——被贯穿时灭顶的快感激得龙女绷直尾尖一声长啸妙道真君不愧三界翘楚这等时刻还分得出心智散个禁咒。</p> <p>司法府前院里梅山兄弟正围桌吃喝，老六把最后一盘西瓜也端给了哮天犬，狗儿道声谢双爪接过：“六哥你听见什么响动没有？”<br>
“哪来的响动你快吃你的吧！”<br>
“哦。”狗儿讪讪蹲回角落，“可这瓜也不甜耶。”</p> <p>说回后院一人一龙喘息犹未歇。那龙只觉得自己腹内犹如翻江倒海，又迷迷瞪瞪无言描摹，泪滴似珍珠般洒落。那人才从极致绞缩带来的快乐中略回些神儿，一起回来的触觉反馈了什么略硬却又弹弹的。觑一觑龙女沉溺欲海只知痴缠再顾不上别个，偷开天眼瞧进去，腹心正中孕育生命的殿堂花托般饱满圣洁美得他移不开眼，内里几颗圆润微长的卵还是透明色，他刚刚触碰到的应该就是这些。<br>
试探着再戳戳，软软的卵似泡开的桃花泪，可以轻易被戳出微微凹陷，滑开后又会自己回弹，恢复成圆圆的。<br>
沉腰更进些，挤开发现更深处还藏着颗。这一颗个头最大，已经没那么透明了，静静窝在宫殿深处，是散发淡淡辉光的莹白色。</p> <p>……<br>
“我和二爷的孩子，最好像二爷多一些……<br>
“像二爷一般聪明绝顶又长得好看，肯定招人喜欢的。”<br>
……</p> <p>其实早早就期待过，杨戬当时没说，他觉得孩子多像夫人些也不错——像龙女一样善良热血，不过他得多操些心，多护着。</p> <p>真君老爷走了会儿神没收着力入得也忒深了，直直戳中那颗莹白色的巨卵顶得龙女腹皮微突胃底抽搐难耐得哼出声来，哼完没甚缓解，又亮出小尖牙咬上他另一边肩头，这一遭见血的疼痛唤得他刚回神，入眼的就是那深埋在夫人体内的肉筋突兀一跳，扯动壶口抖出些许缝隙兜头一股暖流倾泻，龙女牙都不及收就埋在他肩头呜呜咽咽：“好多……<br>
“怎么流这么多……<br>
“流得停不下来了呜呜……<br>
“寸心要坏了么？”</p> <p>“说什么傻话呢，寸心要好好的。<br>
“我们都会好好的。”<br>
不仅是两个人好好的。</p> <p>杨二郎凶器本就尺寸傲人非凡品，在龙女的浇灌下涨了再涨，把她小小的胞宫挤得涨满。挤进去挨个翻翻捡捡再戳戳，一时间拿不定主意要儿还是要女，一时间又觉得孩子来时就有个伴儿也不错。<br>
龙女被他搅得腰肢酸软难禁，一连又咬了他好几口，也丝毫无益于止住如潮媚液，仍是鼓涌不停歇。神君每撞一下就溅出好大一片，连续撞击着他两个身上早没干净地方了。滚在欲香惑人的泥泞里手爪相握抵死缠绵，那青筋怒张的孽根狠狠碾过甬道一次次深入胞宫同玉卵亲密接触，肉体的刺激和心理的渴望怂恿着他鼓动着他——<br>
“寸心，我们……”<br>
——后半句被龙吟盖过。<br>
只因浓稠的精液喷将进去淋满圣殿，烫得她魂不附体，把一切不管是莹白辉光还是晶莹剔透都遮了。</p> <p>回忆起那日，杨戬也觉得自己委实做得过分了。那天他直将龙女腹内填满，填到所有龙蛋都被精水淹没，填到她小肚子微微鼓起来，才依依惜别。龙身的妙法此时又发挥了作用，随着他的退出立刻紧紧闭合，一滴都没有漏出来。<br>
而床榻和地板简直是一塌糊涂一片狼藉，他不敢假手他人，一个人收拾到后半夜，小粉龙团成一团早睡熟了。</p> <p>然后的几日真君老爷心情逐渐低落，毕竟细算起来治他个连哄带骗的罪他也得受着。直等了五六天过去夫人信期仍未至——<br>
“恭喜真君，贺喜真君！”<br>
——华佗扁鹊医圣药王全都异口同声着。可任司法天神如何权势喧天，这时心里却只剩下忐忑。<br>
忐忑着踱回卧室，忐忑着推开门，忐忑地望着妻子靠在床头正瞧着什么书呢。<br>
站了许久连日光都移了，龙女仿佛才注意到他，撂了竹简就要下地来，他连忙赶过去扶着。<br>
她便轻展藕臂把自己挂到他身上，冲他甜甜笑了：“二爷，我们也该要个孩子了。”</p> <p>鼻头一酸杨真君把个龙女紧紧搂着，像要把她们揉入骨血。<br>
“谢谢你，寸心，谢谢……”<br>
“二爷，”她顺着他脑后的卷发，嘟起嘴，“这也忒跟我见外了……”<br>
“不是，”他急欲辩解，话没说完被龙女探手止住。<br>
她甜甜笑着，微微摇了摇头——什么都不必说。</p> <p>杨真君也忍不住笑了。<br>
——其实，她一直是最懂他，也最爱他的。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/86.短篇-2022/070623.珠联璧合.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a><a href="/tags/?tag=%E4%BA%BA%E5%A4%96" title="标签">#人外</a><a href="/tags/?tag=%E5%BE%97%E5%AF%B8%E8%BF%9B%E5%B0%BA" title="标签">#得寸进尺</a><a href="/tags/?tag=%E4%BA%A7%E5%8D%B5" title="标签">#产卵</a><a href="/tags/?tag=%E9%80%8F%E8%A7%86" title="标签">#透视</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2026/02/18, 01:10:13</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/4c5571/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">失身</div></a> <a href="/pages/03f450/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">生诞🥚快乐！</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
