站着。她看起来确实和这里格格不入，刚到膝盖的套裙、细跟的高跟鞋和烫成大波浪的鬈发，用杨戬的话说“时髦过头了”，他每次说这话眉毛总是会微微皱起，带着些污渍的警察制服被他穿着总是比别人穿着好看些，每次她总是会忍不住多看两眼，看得杨戬面红耳赤。然而昨天，在民政局大厅里，杨戬看着她鲜艳的唇色嘴唇蠕动了一下却什么都没有说，他现在已经是个干练的老民警成日里风里来雨里去，和两人刚见面时那个白面书生相去甚远。领完证她建议去吃点什么，杨戬本来应约却又不知道什么事又急急忙忙赶回所里，敖寸心看着他远去的背影心中只有一点点淡淡的苦涩。</p> <p>在一起是因为爱，可是离开并不只是因为恨，她对杨戬的爱意其实并没有减少，只是成年人除了爱还有很多别的问题要解决——工作的压力、小镇生活的无趣、聚少离多的心酸和来自老父亲隔三差五的电话，都在让这段婚姻出现裂隙。更闹心的是今天是她和杨戬结婚的第十年，她已经三十二岁了，连小她七八岁的杨婵都嫁人了，他们两个却连颗蛋都还没有下。</p> <p>于是乎最后还是走到离婚这一步，和其他夫妻不一样他们并没有财产纠葛，这里的房子是杨戬单位的她也带不走，屋里的家具用久了都旧了也没什么分的必要性，于是两人很快就安排好，房子家具归杨戬家里的存款归她，她辞职后两人就去民政局领着离婚证，也算和平分手，只是心里都有些惴惴然。</p> <p>正午出太阳后舒服多了，只是久等大巴车也不来，她今天走得着急也没扒拉几口饭，眼下又晒又饿，想找个地方休息会儿又没处可去实在难熬。紧等慢等车没来杨戬倒是来了，他还是骑着那辆凤凰牌自行车，衬衫扣得严严实实整个人一如既往的整齐。“他来做什么，这会儿不是该在所里面”敖寸心暗自腹诽，毕竟杨戬算是个工作狂，天天不着家呆所里那种。等他把车停好，朝站牌这走过来她才看清楚杨戬手上提着两个大大的保温桶，他帽檐下面额头上汗珠被太阳一照亮晶晶的。真没想到杨戬居然会来送她，敖寸心此刻心内五味杂陈。</p> <p>“你怎么要走也不说一声”杨戬居然先开腔了，他的语调听起来诚恳得居然微微颤抖，不像个工作经验丰富的老民警倒像个情窦初开和心爱的姑娘表白的小伙子。“这不是你工作太忙了怕麻烦你吗”话虽这样说，他能来敖寸心还是挺高兴的，毕竟这一走也不知道猴年马月再相见。“不麻烦，你的事怎么会是麻烦呢”杨戬看起来更着急了，如果不是手里还提着东西他就要扑上来“要不是三妹告诉我，我连你最后一面也见不到了”，敖寸心又好气又好笑，这人怎么激动到胡言乱语了，她轻啐一口“胡说什么呢，我这不是活得好好的”，杨戬点点头，眼中说不出的落寞“是啊，你活得很好，以后没有我会更好”。</p> <p>“或许吧”这话她听了莫名其妙的烦躁，和家人团聚住大房子并不算坏事，可是和杨戬再也见不到面就像从她身上剜掉一块肉，寂寞的雨夜再也没有人为她撑起一把小伞，黄昏时分也不会再有人抱着她看氤氲的夕阳。</p> <p>路边掀起一阵小风，浓烈沉重的汽油味令人惊醒，缩在座位上等得昏昏欲睡的乘客们跳起来你推我赶的往大巴车上挤，顾不得再伤感敖寸心接过杨戬手中的保温桶就往车上赶去，然而“咔嗒”一声左边的鞋跟居然齐根断掉了，她也随着惯性摔倒在地面上，鲜血从膝盖流出渗进地面，两个保温桶被甩远，红艳艳的糖醋排骨、肉墩墩的牛肉块撒了一地 。大巴上的售票员不耐烦探出头问了声“还有要走的吗”，说完就缩回了头，大巴头也不回地开走了。</p> <h2 id="_2"><a href="#_2" class="header-anchor">#</a> 2</h2> <p>呛口的黑烟散去大巴车头也不回地开走了，敖寸心狼狈地跪在地上，保温桶里的排骨牛肉撒了一地，两个膝盖都破了皮，上面的血咕嘟嘟往外冒和着尘土，丝袜也破了好大一个口子，整个人看起来又滑稽又好笑，周围摊子上隐隐传来小贩们的窃窃私语。下趟车要三天后才能来，等一下还要打电话告诉爸妈别等自己吃饭了。敖寸心心里有一些失落，但是并没有想象中的难受，再呆几天，应该也不坏。她挣扎着要爬起来，可是才挪动一下膝盖就钻心的痛，想撑着地站起来又怕裙子翘起来露出屁股，她正头痛时突然被一把抱起，落入了一个温暖的怀抱，居然是杨戬。没离婚的时候老夫老妻也不会这么腻歪，已经离婚了大庭广众孤男寡女搂搂抱抱更不像样。敖寸心有些不好意思地想推开杨戬“你把我放下来，我自己走”，杨戬这几年被生活磨得脾气比以前和气多了 尤其是最近这几个月对她简直是没有脾气，听了这话却也没放开反而搂得更紧了点“你膝盖伤了怎么走路，别把自己弄得彻底下不了地”他说这话的时候语调轻松，听得出有一丝愉悦，敖寸心忍不住腹诽“这什么人，怎么大庭广众拉拉扯扯的”虽然这么想她还是往杨戬肩头靠了靠。</p> <p>从车站到家也就两条街，等到家敖寸心终于松了口气，这里曾经是他们的小天地，虽然不大也有些简陋，但是他们还是尽可能布置得温馨，碎花 她的小脸一会儿充满愁苦一会儿又喜笑颜开，杨戬看在眼里只觉得十分可爱，他捏了捏妻子的面颊，笑得十分放松“谈点高兴的，你今天感觉怎么样”，敖寸心是个直球选手，她十分坦诚地回答了这个问题“挺快乐，还想再来一次”，她顺着杨戬裸露在外的腰往下摸“现在就想要”。看着她又把小腿搭在自己腿上，暗戳戳拉着自己的手往她乳房上摸，杨戬只能苦笑“明天吧，今天太累了”他暗暗瞠目结舌—寸心怎么这么想要，可是再想要他今天也没了。那句老话“没有耕坏的地只有累死的牛”果然话糙理不糙。他温存地安抚着妻子“明天吧，明天吧”才让她撅着的小嘴放下一点。</p> <p>不过敖寸心放过他一半因为体谅他辛苦另一半也是她饿了，两个人是只吃了早饭就折腾了一天，现在肚子里是空空如也了。她起身下床在冰箱橱柜里翻找，也只找到两个干瘪的苹果，想到今天洒了一地的排骨和牛肉她真是由衷心痛“你怎么就不多做一点啊”，杨戬不好意思地挠挠头“我也没想到你不走啊”。家里干粮一点没有，肉和蔬果也没有存货，他们只能出去吃夜宵。然而两个人身上都是汗一点也不舒服于是决定先洗个澡。</p> <p>与其说一起洗澡倒不如说是杨戬伺候敖寸心洗澡，浴室里十分狭小两个人一起洗肯定挤巴，敖寸心腿上又有伤洗澡不方便，杨戬先是给自己头上抹了层厚厚的白沫草草揉了两把就冲掉，拿热水冲了冲身体和下身就开始给敖寸心洗澡。她是个娇气的，水热一点怕烫，水冷一点又怕冰，洗身上的时候又故意拿胸去蹭杨戬的手掌，一个澡洗下来杨戬倒觉得自己比上班还累。</p> <p>好不容易洗完，敖寸心就迫不及待地要出门，杨戬只能按住她给她擦头发，他提醒自己不要太多话可又忍不住念叨她“头发没擦干出去吹了冷风会感冒的”敖寸心嘴里不服气“知道了，我又不是小孩子了”可是还是乖乖地坐着配合他。</p> <p>等到要出门时她才傻了眼，离婚前她就开始一部分一部分把她的衣物和杂七杂八的东西打包寄回了家，所以到离婚那天她就剩身上那套衣服，离婚是离得轻松可是这会儿就麻烦了，谁能料到她没走成，衣柜鞋柜里面只剩下杨戬的东西了，去吃夜宵穿西装是等着身上溅一身油，吃不痛快也吃不进去多少。正头痛着杨戬递了件白T恤给她“你要不先拿我的将就将就”。</p> <p>杨戬这么大方敖寸心也不瞎矫情，换完T恤后她又顺便去衣柜里拿了条杨戬的短裤穿上，又不客气地霸占了他的拖鞋，把杨婵落在这里的拖鞋塞给了杨戬，这个是真有点强人所难了，杨婵的脚比她哥小一截，穿这么小的鞋那杨戬肯定是寸步难行，他只能半强制地把鞋从敖寸心脚上抢回来。两个人打打闹闹好一会儿，出门已经晚上十点了。</p> <p>小镇的夜晚萧条而安静，暖黄色的路灯无精打采地亮着，街上很多店面正在点货准备打烊，稀稀落落的行人正在往家里赶，难得有几个勾肩搭背的小青年正往酒吧走准备不醉不归，他们两个看着倒真是两个异类。</p> <p>还滴着水的鬈发堆在了敖寸心肩膀上，杨戬的衣服比她的尺码大很多穿起来更衬得脸小头小，刚洗完澡脸上不涂脂抹粉看起来倒是个二十出头的小姑娘，洗澡后没穿胸罩，乳头顶起两个小尖看起来纯情又诱人。杨戬也很放松，他积攒了多日的存货今日全释放了，整个人十分神清气爽，两个人很自然地拉着手慢慢散步，穿过了熟悉的街头巷尾到了一个小胡同里。</p> <p>这里有一个不大但是很热闹的烧烤摊，已经有好几个人点好单在等了，摊主是个高大黝黑的汉子，和杨戬十分熟络，一见他来就放下手中的活计“杨大哥来啦，和平时一样的东西吗”，杨戬尴尬地摸了摸鼻子“不要腰子和韭菜，啤酒来两瓶就行了”。要不是因为人多敖寸心就要笑出声来了，她用力咬着嘴唇脸上的表情将笑未笑十分滑稽，杨戬凑在她耳边低语“腰子韭菜都是老直他们吃，我不吃的”，腰上却被轻掐一把“你吃也行啊，你也该补一补了，毕竟也快三十五的人了”，看着她不怀好意的笑容杨戬心中默念“男人不能和老婆吵架”才压下心中邪火。一旁的摊主也注意到了敖寸心，他热情地招呼着“这位是嫂子吧，以后常来玩啊”还不等杨戬搭话敖寸心已经爽朗地回了话“那是自然，再给我们加个炒粉”，摊主答应后又去忙了，杨戬的脸上错愕中带着期待“难道寸心回心转意了”。</p> <h2 id="_5"><a href="#_5" class="header-anchor">#</a> 5</h2> <p>小摊吵闹拥挤却十分温暖，无论是漂泊的异乡人还是热恋的情侣都可以在这里享受属于自己的静谧时光。因为人很多他们两个便坐在桌子边，老板动作很麻利不一会儿他们点的菜便装在一个大烤盘里端上来，喷香的味道扑面而来，腌过的牛羊肉裹满孜然、辣椒粉、胡椒和芝麻粒花生碎，又香又辣勾人食欲，对切的鸡腿烤得金黄，上面的油往锡纸上滚闻一闻便知道外焦里嫩，玉米粒四季豆金针菇鲜香四溢，一个大茄子对半分里面的瓤一看便知道又软又甜。啤酒是刚从冰柜里拿出来的气泡咕噜噜直往外冒。</p> <p>一看到堆得满满的烤串敖寸心眼睛都亮了，她顾不上和杨戬说话就直接拿起烤好的牛肉开动了。一口下去，只觉得又香又辣又有嚼头，三下五除二解决掉一串后又接连干掉了五六串，红油顺着嘴角往下流她也懒得去管，倒是杨戬一边吃还要一边给这位大小姐擦嘴擦手，“这到底是找老婆还是找祖宗”虽然忍不住腹诽但是他还是任劳任怨地伺候这位祖宗。</p> <p>酒足饭饱后撑得直不起腰的敖寸心终于有空和她前夫好好谈一谈了。说实话她又期待又害怕，期待他们还可以在一起，最好杨戬和她一起走，但是她又怕，怕他们两个想要的相守不一样，如果杨戬想让她留在这个小镇上她该何去何从。结果还是杨戬先开口了，他灌下一大口啤酒后搓了搓手掌热切地看着她“寸心你接下来有什么打算”。敖寸心本想和盘托出，然而她也怕真心全交托后被拿捏的死死的，故而虚晃一枪“明天去找个宾馆待两天，然后大后天回我家”，杨戬的目光黯淡，声音也弱了些“那我呢”。鸳鸯交颈成十载，也曾想过白头偕老，如今敖寸心是要回家去享清闲过好日子，可是他难道就要被孤零零地留下，做一个悲惨孤单没人爱的透明人。颊上却被香了一下，这女郎侧着头盯着他甜蜜蜜地笑“你跟我一起走啊”。</p> <p>这话像一颗石子砸得他本就波动的心湖出现了一圈圈涟漪。和寸心一起走，换一个城市生活，他们还是可以一起吃饭一起睡觉整日里黏着。可是这意味着他要辞职然后换一份工作，这个警察局他十几年前就来了，从青涩的小警察磨练成有了几分经验可以独当一面的大队长。这里有他的青春，他的血泪，他的兄弟以及那可能存在的仕途，骤然割舍倒像是割肉一样痛。去了省城，敖家一家人会好相处吗?他那三个舅哥杨戬倒也不担心，大家都是成年男人有什么矛盾不是一顿酒解决不了的。丈母娘虽然精明干练却也偏疼敖寸心这个幺女，顺带对他这个女婿也多了几分慈爱。但他的老丈人和他第一次见面就很不对付，接下来更是挑拨离间不断，动不动就劝寸心这个小地方有什么好呆的，赶紧离婚去省城一家人团圆才是正道。可以说自己的离婚和他长期挖墙脚有着密不可分的联系。</p> <p>闷闷地灌下一大口酒，也许是喝地太急他居然被呛到了，敖寸心边给他拍背还不忘在他背后摩挲，杨戬不用去看都知道她一定在努力憋笑，兴许还有别的心思但他也懒得理。毕竟刚出完力总要留点时间恢复元气。</p> <p>旁边坐着的几个学生样的人一直往这边瞄，一个带着眼镜看起来文质彬彬的小伙子被同伴嘻笑着推过来，他按了按眼镜整了整衣服走到他们面前，径直对寸心告白“小姐，请问你有男朋友吗”，他的同伴们已经在起哄了“答应他，答应他”，杨戬刚要发火想想自己现在尴尬的身份还是忍住了，并且他也想看看寸心会不会答应。</p> <p>敖寸心笑得腰都直不起来，她揩揩眼泪诚恳地看着那个年轻人“我没有男朋友”，小伙子的脸立刻就红透了，目光中满是希冀，然而还不等他说话敖寸心就拍了拍杨戬的肩膀“但是我有老公”，一阵嘘声中那个小伙子垂头丧气地转过身和他的朋友们继续去喝酒，杨戬此刻内心狂喜——寸心心里居然还是把自己当做丈夫。</p> <p>不知不觉吃到了午夜，其他人早已回家，只剩下满桌杯盘狼藉，他们结完账便也准备往家走。兴许是今天喝了酒敖寸心特别兴奋还嚷嚷着要杨戬背她，杨戬倒也不是没背过她，之前两个人去爬山的时候敖寸心撒娇腿痛他也会背妻子走一截，但是今天他喝了酒怕把她摔了就没敢背，只是牵着她的手慢慢往回走。</p> <p>她的小手攥在手里软得像团豆腐，杨戬不敢用力怕捏碎，他轻轻地拉着敖寸心像个大宝宝一样乖乖让他拉着。她现在不闹了又有些傻乎乎，杨戬倒情愿她一直傻乎乎，这样也蛮可爱。</p> <p>还有一条街就回家了，到了拐角处的公园敖寸心突然就不走了“我要进去看花”，这都午夜了就算有花也看不清，然而胳膊拧不过大腿，他不让进敖寸心就哭就闹就走不动道，没办法两个人一转弯准备进小公园遛一遛。</p> <p>参天的合欢树遮天蔽日将月亮捂得只漏下来几丝亮光，紫薇栀子都长得极好散着浓郁而醉人的幽香，玉兰已经差不多都谢了，只有少数顽固分子还顶在枝头。公园里只有几盏昏暗的小灯亮着提防有人摔倒。穿过密密麻麻的树丛便会豁然开朗，碧绿的莲叶堆叠着无边无际直接天边，刚露出嫩粉色小尖的新荷争先恐后地从水下探出想看看世界。零星几朵盛放的荷花点缀在莲叶边粉白相间煞为可爱。清风徐来，波澜不兴，望着平静的湖面，杨戬心中千般思绪都缠在一起，留下或者离开，这是个问题。相濡以沫的妻子和打拼多年的事业他都不想放下。如果非要选一个的话……</p> <p>身下却有人在作乱，一只手轻轻扯开他裤子的拉链然后从他的内裤边伸进去，略冰凉的小手灵活地揉搓着他的睾丸轻抚着他的阴茎，背上也贴上一对酥软的乳房，他能清晰地感知道两颗硬硬的红果在他背上滚来滚去。不出所料被这么刺激他果然又硬了，想也不用想就知道谁在捣乱。他虚张声势地嗔了一声“寸心，别闹”，阴茎却被报复性地弹了一下，敖寸心牛皮糖似的缠着 健一把捂住嘴，直健边拖着他往外走边和杨戬赔笑“队长你接着逛我们先走了”。</p> <p>走出了十几米后康安裕才被放开，他还是一头雾水怎么好端端的就不让他说话了呢“老直你怎么了，我都要被你捂死了”，直健恨铁不成钢地盯着他“什么小女朋友，那就是嫂子”，康安裕还是想不明白“那他俩干嘛钻小树林呢，在家搞不就行了吗”，一直藏在后面的始作俑者小王幽幽地来了句“问题更大的不是队长和嫂子刚离婚又钻小树林吗”。一帮人讨论半天还是没头绪，最后只能得出结论“队长和嫂子玩得真花”。</p> <p>温暖的路灯下杨戬正背着敖寸心慢慢往家走，边走还要边忍受着她的小拳头，“都怪你，刚才羞死人了”敖寸心越想越生气顺便又往他肩头来了一记粉拳，杨戬并不生气只是将她搂得更紧，他一点都不觉得疼心中反而是无限的喜悦，如果这条路永远也走不到头该多好。</p> <h2 id="_6"><a href="#_6" class="header-anchor">#</a> 6</h2> <p>办公桌上的烟灰缸挤满了烟头，夜深了杨戬依然在奋笔疾书，自从半个月前寸心回家后他索性在办公室里搭了张行军床，每日除了吃饭睡觉就是办公办公，没日没夜的办公，连带着他手下兄弟也不敢偷懒，工作效率倒是提高了一大截。他这么熬一方面是因为近期确实公务繁忙，另一方面却是因为太过于心烦意乱。</p> <p>那天送寸心上车的时候她塞了一张纸条给他并嘱咐他车开走了才能看，等寸心走了他忐忑地打开才发现里面是一串电话号码和一个地址，下面还有一行娟秀的小字“来找我”。看到字条后他却迟迟不敢行动，万一寸心只是敷衍一下他客套客套，他贸然上门可就会让双方尴尬了。可如果寸心是存了那个心思呢，他们这么偷欢几晌倒也不是不行，然而做一对见不得光的野鸳鸯也是种煎熬，等她有了新欢就把他这个糟糠之夫蹬掉，那他可是蹉跎了光阴费力不讨好。杨戬干脆把家搬到办公室，试图以工作来填塞自己夫妻分离带来的空虚。</p> <p>他正专心致志地写工作报告，掩得严严实实的门却被推开了个小缝，一阵冷风飕飕地钻进来。“谁啊，我没空打牌”杨戬放下手头的工作不耐烦地问了一声，这群毛头小子又不回家凑在值班室打扑克，真是身在福中不知福。</p> <p>来人却不慌不忙地慢慢进来，见到这人他长舒一口气忙起身相迎“师父您来啦”，原来进来的是居然是他师父老玉。老玉今年五十多是个笑眯眯的小老头目前担任副局长，他又是杨戬的上司又是杨戬的师父。十多年前杨戬刚毕业分配到这里就是老玉带他，他俩一见如故之后老玉就一直很关照他，工作上提点他私下也经常喊他到家里吃饭，连他和寸心结婚的时候充当男方家属的也是老玉。那时候老玉笑得腰都直不起来边喝茶边叮嘱他们两个赶紧给他生个徒孙，谁知道徒孙没有，徒弟媳妇也没了。</p> <p>老玉脸上酡红，手上提了一瓶酒并一个饭盒，他身上穿的是便服，显然已经回家了一趟，杨戬十分不解，他帮老玉将几样下酒菜摆开的时候忍不住说出心中疑惑“师父，你不是刚回家怎么又到局里来，今天也没什么大事”，老玉摆摆手拉开椅子坐下“没事就不能找我徒弟喝喝酒啊”，说完把酒瓶打开给两人斟满。</p> <p>酒是自家酿的米酒，浅黄色不很清澈，闻起来却甜蜜中带着温润，菜也是家常菜—油炸花生米、盐水毛豆、一味酱牛肉并一小碗蒜爆虾，两人就着酒菜打开了话匣子。</p> <p>小酌一杯后老玉笑眯眯地盯着杨戬看，直盯得他不好意思忙给师父添酒。他师父却指了指他下巴“几天没刮胡子了，都快成野人了”，杨戬摸了摸下巴十分硌手，果然胡子有些长了。这些天他一直在单位住，单位没刮胡刀他也懒得去管任由胡须肆意生长。谁知今日被师父当面指出来，这下脸皮再厚的人也顶不住了。他连忙赔笑“我明天回家就刮”。听了这话老玉本来和煦的脸色却板了起来“你怎么这些天都在单位不回去，你们组工作有那么多吗需要你一个队长天天加班”。</p> <p>要不是和老玉认识十几年了他肯定觉得领导在找茬，可是多年相处下来杨戬对这个嘴硬心软师父的脾性也颇为了解，师父就是心疼他天天在单位猫着不回家。可是回家做什么呢，家里就剩他和四面墙相映成趣了，死气沉沉还不如单位。</p> <p>“师父，我没地方去，我只能呆在单位，家里就只有我一个活物了，寸心她，走了”泪珠从眼角落下，杨戬吸了吸鼻子想把眼泪收回去，可是心头的酸涩实在难忍，万家灯火通明时分他却只有四堵白墙作伴，他快疯了，被这没有生机没有人气的生活逼疯。视野逐渐模糊，杨戬绝望地捂住脸。</p> <p>周围的世界突然变得沉默，不知道师父走了没有，等他稍微缓过来才发现老玉没走，正对着窗户在抽烟，长长一条烟灰已经快掉下来老玉却浑然不觉，杨戬拍了怕师父肩膀却被反手按在桌上。“师父，师父，松手”瘦死的骆驼比马大，老玉虽然年纪大了手上的劲儿却还在加上他又没有防范，因此被狠狠按住一步都动弹不得。</p> <p>“师父，您这是什么意思”杨戬十分不解，老玉对他和对亲儿子也差不多，突然来这一遭究竟为了什么。老玉恨铁不成钢地盯着他“你和寸心究竟什么情况，前两天老康不还告诉我你们两个半夜三更钻小树林里去了，怎么你现在又闹这一出”。</p> <p>杨戬面上故作镇定，心中翻来覆去恨不得现在就冲到老康家把他痛骂一顿“让你多嘴，让你胡说，这下全局的人都知道了”然而当着老玉的面他还不敢放肆，只能赔笑“师父您听错了吧，我和寸心没去什么小树林，我们就是逛逛公园叙叙旧”。老玉面色稍霁，一把将他放开“凌晨三点和前妻在公园叙旧，说出去鬼才信”。眼看骗不过老玉杨戬索性实话实说“是，我和寸心睡了，可是我俩都是单身，睡一觉这事也不犯法”。“谁说你犯法了”老玉自顾自坐下夹了一筷子牛肉，“我说的是，你都把人睡到了怎么不更进一步”。</p> <p>这话说起来简单做起来却难于上青天，他比谁都想和寸心的关系更进一步，最好明天就复婚，再换两本红彤彤的结婚证回来，让那两个晦气的绿本子见鬼去吧。她是想和自己保持单纯的肉体关系还是也有复婚打算，更悲观一点，她只是那天临时起意和前夫睡一觉罢了。</p> <p>几杯黄汤下肚，便是再隐秘的话也恨不得倾囊倒出，杨戬捏着手里的酒杯，满腹的委屈全涌了出来“师父 你知道吗，我根本就不想离婚，可是我没办法，她说要走，我能怎么办”他举杯一饮而尽又给自己斟满“我们结婚了整整十年，十年啊，她还是要走，她的心好狠啊”，老玉抢过他手里的酒“别喝了，再喝你就醉了”。杨戬却不愿清醒，醉有什么不好，梦里面他还能见到寸心，乖巧温柔地陪着他，而不是一走了之。</p> <p>“你爱这样就这样吧，人各自有各自的活法，再过一两年说不定寸心连孩子都有了”老玉自顾自地喝酒，语气也十分冷淡，仿佛眼前的不是他处了十多年的徒弟而是个陌生的醉鬼。</p> <p>孩子，一个粉雕玉琢的孩童，长得十分像寸心一样晶莹剔透的小人儿，乖巧地站着向他张开手，被他抱起时叫的却不是“爸爸”，而是够客气礼貌的“杨叔叔”，是啊，这孩子可爱可是却跟他没有半点关系。看着他们一家三口幸福地待在一起，他就像过期了的罐头，喝了一半的啤酒一样无人问津。</p> <p>这场景在杨戬眼前挥之不去，那边是幸福的寸心，这边是孑然一身的自己，不，不该是这样的，他还有机会他要去争取。杨戬猛地站起来“师父，我想通了，我要去找寸心”老玉这才赞赏地看着他“这才是我的好徒弟，不过你准备怎么做”。</p> <p>“女人呗，多睡几次就乖了”老直大喇喇地灌下一大口啤酒，全不顾嘴角沾满泡沫，“直健说得对，队长你确实得主动点，这周末趁轮休赶紧去省城找嫂子吧，你俩好久没见，嫂子肯定特别想你”姚公麟促狭地冲杨戬挤挤眼睛，几个年轻的都乐得拍桌子，小王胆子最大也最爱闹腾，趁着大家都喝得醉醺醺补了句“上面和下面都想你”，又引得一阵大笑。杨戬脸色微红“也才半个月”，却迎来了嘘声一片，直健喝大了就有些口不择言“肯定特别想啊，女人三十如狼四十如虎，嫂子才三十出头，正是馋男人的时候”。康安裕是个厚道人，轻咳一声让这些人安静，他想想还是劝了劝“队长你和嫂子毕竟结婚十年，之前又谈了好些年，感情在那儿摆着呢，也不用这么着急，女人都重感情，你还是应该多跟她交流交流”，他还要说却被姚公麟抢白“交流到猴年马月去，嫂子都成别人老婆了，要我说，还是多睡几次效果好”，老康脸都憋红了“我话还没说完呢，交流是一方面，另一方面是孩子，你抓紧和嫂子生个孩子，有了孩子她就是舍得你也舍不得孩子，不还得好好和你过日子”。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/10.连载中/220514.空余恨.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill=
