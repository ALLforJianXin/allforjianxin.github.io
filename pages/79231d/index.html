VLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">给真君的生日贺礼<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>辞别炳灵公已是深夜，公主娘娘专化了龙身驮着他回家。冤家前些时日因一些小事与她争执，不期被她赶出门去，在外游荡几遭，久等不至三公主下锁，气得离家远去。</p> <p>三公主见日头落了又升起，升起又将要落下，眼见着就要错过历册里专划出来的日子，这时心中生出悔意，又硬挺着不肯松口，悄悄把大锁下了，还是不见冤家推门，又气得回房睡下。</p> <p>“真个小心眼，本公主远远嫁来，些须小事也不能担待，负心薄幸，说话不算话！”寸心小声嘟囔了几句，又熬了许久，翻来覆去总是睡不着，趿了鞋，在院子里走走停停，不断想着他倘若从哪里翻进来，被她抓个正着，届时如何同他生气，如何逼着他再三发誓不许惹她。</p> <p>忽然一声尖锐的狗叫，龙女吓得退后几步，发觉是趴在地上的哮天犬被踩了尾巴，那狗哀嚎了两声，化出人形。寸心连忙拍拍它身上的尘土，“没事吧？”又想到狗在此地，主子恐怕也从不知何处摸进来了，立即喝道：“你贼似的躲在这儿干嘛！姓杨的滚哪儿去了，遣你来做斥候？”</p> <p>狗儿求情道：“三公主明鉴，是我主人惹你生气，同我不相干，小狗只是听命报信，主人往五岳之首去赴师兄弟的宴约，这是主人留给您的花簪和软糕，他昨个晚上揣了一宿给您温着的。”</p> <p>“……你这狗，平时不是与你主人休戚与共，现在说什么不相干了。”</p> <p>哮天犬道：“惹了他向着你，等同两方都向着，惹了你向着他，等你们和好之后，我反倒左右不是犬了。”</p> <p>“油嘴滑舌！”寸心哼了一声，心头却甜滋滋地，念及前日来的家书，忽然想通一些关窍，将花簪与软糕放回寝房，给了哮天犬几两黄金，吩咐在外多留些时日，亲自赴五岳之首的琅琳馆去捉那冤家。</p> <p>炳灵公新添美妾，邀约相与得要好的兄弟到琅琳馆吃酒，杨戬本没工夫来，但念到西海二太子也会赴宴，故而千里赶到，席间倒叫二太子捏着下巴灌了一壶又一壶，也不曾推却。寸心赶到时，早就趴在椅子上紧闭着眼睛犯迷糊。</p> <p>幸而西海二殿下在席间，炳灵公免于因唆使师兄鬼混而受到来自嫂嫂一顿金瞳竖目威仪骇人的火气，穿着闹也似的火红衣袍，在一旁陪着小心，教龙女一瞪眼，说道：“天化今日有喜事，我同你师兄怎能如此叨扰？我与哥哥说几句话，你自去便是。”</p> <p>炳灵公心下稍安，那头虽也急只是还有要事未讲，谁能晓得师兄手下能否容情，忙陪着笑脸一指杨戬，又一指敖荣，“嫂嫂宽心，师兄君子端方，只是来和咱们喝酒的，绝不是那等人。况且还有他亲舅哥在场，就是我们胡来，二太子答不答应？”</p> <p>尚余几个师兄弟也机灵跟着附和，龙女俏脸微红，狠狠将他们一瞪，“油嘴滑舌，去闹你们的，少管闲事！”大伙哗啦啦一阵奔出厢门，去给炳灵公入洞房。</p> <p>龙女许久不见兄长，却只是问些家中长短，又讲些杨府的琐事，说了几句话，心中挂念着一旁趴在桌上的那冤家，也不多待，略坐一会儿便扶杨戬回了家。</p> <p>——</p> <p>夜里的花香得极深，龙女将高大的杨戬扶着抱着抗进屋里去，委实废了一番功夫。好容易将他托到榻上，力竭处趴在他身上歇了会儿。杨戬朦胧中虽也有意配合，怎耐龙二灌得狠，他也不及水族之量，倒忧心教妻子娘家哥哥看扁了，压着嗓硬是将烈酒咽下去，早已醉得不知东南西北，只感周身燥热，昏头转向。</p> <p>男子沉甸甸的身躯散发出浓重的酒气，将龙女也熏得面色红润起来，锦褥沾上他的热气，杨戬陷入龙女的味道里，周身乏软无力，乖乖地任人摆布。公主支在胸口瞧了半晌，竟亲自躬身替郎君褪去鞋袜，取了热水巾帕到榻前，先是轻拭他汗湿的额发眉眼，又擦到脖颈耳面，摊开他掌心擦拭，只觉得滚烫非常，一时间心头一颤，顺势扣在手中，凑近去瞧他，扑面而来的一阵灼热酒气，将龙女的心也染得热烈起来。</p> <p>打从她上旬发了脾气，将川主数次赶出房去，杨戬也怵她真龙的雷霆，心里计算着夫人信期何时才能痛快结束，好给他一个痛痛快快，一面愈发地伏低忍让，兄弟来信邀约去狩猎，不敢回，只当作不知道，没读过。哮天犬又欺负了养在后院的一窝小猫，被挠花了狗脸，可不敢让她知晓，打出去放两天不可再和夫人的爱猫见面，幸好这猫没有灵根，告不出状来。</p> <p>如此过了几日，杨戬终于在花房中哄得龙女开颜，一时忘情，仗着府中无人，记不清如何便滚在花房的软垫上。这花房原是四面做了屏风竹帘的，只是天热不曾挪出，因此四面临风，哮天犬叼了一只金羽雀化作一只大黑狗颠颠地跑回家时，恰巧就撞见了这一幕。</p> <p>七目相对间，黑狗艰难地咕噜一声，转头飞也似的奔出门外，小动物的肉垫拍在地砖上的声音滴滴哒响，远离了这个是非之地，然而它的主人——二郎真君就不能这么潇洒地脱身了，他只能被特殊时期脾气本就格外暴躁的龙女娘娘一怒赶出了家门。</p> <p>因此满打满算，龙女已经进半月不曾与他亲近。此时正值深夜，四下静谧，夜游神不敢染指川主的府邸，来到此处，远远地便绕了开去。公主又想到白日里遇见的那只来赔礼道歉的金羽雀，原是龙族同凤凰乃世仇，金羽雀为凤凰之子，本在川南一带分布，族长曾吃过几只江湖当中的龙鱼，便一直觊觎海中真龙，偏生这一族与西方佛祖有亲，狡猾异常，不曾当真动手，频频挑衅，各龙王也无可奈何。数月前族长派出前锋来灌江口打探，竟然是欺负到了龙女头上来，杨戬也不曾声张，并不禀明玉帝，私下里就将过至川中的金羽雀打了个干干净净。</p> <p>寸心一直也不晓得此事，直到金羽雀一族几乎已经绝了种，这才不得不派个使者央求到西方如来坐下童子，带护法到川中求情。那时杨戬不在家中，寸心接了庙里送来的信，这才晓得原委，打发了童子与金羽雀出川，一路奔到泰山去寻杨戬。</p> <p>寸心将手帕过了水，搭在他敞开的衣领处擦拭，默默地念道：“什么事都不告诉我。有本事一辈子躲着，再也别回家来，别和我说话。”狠狠地往他腰间拧了一把，醉死过去的郎君吃痛，闷闷地哼了一声，也不见醒来。</p> <p>龙女见他受自己欺负，喷地一笑，想到他这闷葫芦一直是如此，悄悄儿为她做了那么多事，她使小性子欺负他时却一声也不吭。能呷二郎神君饮酒的人已不多，却是他自己远远地跑去甚么泰山，只为着见她二哥一面，倒被灌成这幅德行。一看沙漏，知道已至子时，忙凑上去拍了拍杨戬的面颊，又晃一晃他，柔声道：“好二爷，真有那么醉？你忘了今天是什么日子，我可记得真真的。”揉搓半晌，杨戬总是不醒，喉中发出些鼻音，无知觉间往龙女的方向凑。</p> <p>寸心满腔的情意无处倾泄，褪去鞋袜依在他身上亲昵，见他潮红着脸，婚后已是多少年过去，龙女却觉得他的眉目愈发英朗了，忍不住便凑上前去细吻，从眉眼吻到鼻尖，又啄了好多下面颊，终于到他唇边舔吻个不住，送进香软唇舌去与他勾缠，杨戬仍紧闭双目，凭着本能，似乎有回应。</p> <p>川主醉后燥热难耐，鼻息深重，身上块垒分明起伏不定，胸前已经大敞，露出麦色肌肤，锁骨处的吊坠已经沾染了他的体温，寸心摸索着去扯，扯不下来，大抵要他自己才能摘下，于是顺手抚到他胸前，感受着他健硕的，充满勃勃生机的身躯，是如何孔武有力，提刀两万五千斤。</p> <p>寸心靠在他肩上，想到他平日里褪去了衣衫动情的模样，原本就结实得夸张的肌肉都鼓起，布满了青筋，沁出一滴滴汗珠，涨得发红，一时腿也软了。寻常贵女不过喜欢诗才书生，偏龙女嫌书生单薄，更爱雄壮的伟岸男子。三公主不知这等癖好究竟是向来如此，还是因为遇见了杨戬，折心于他的魁梧英姿，因此偏爱。她坐起身来，去解杨戬的腰带。</p> <p>平日里他的腰带多由公主所系，这两日没有这等待遇了，衣衫也穿得潦草些。寸心摆弄半晌，认命地俯身下去细看，折腾了好大一会儿，这才将那死扣给解开。杨戬的小腹肌肉随着绵长的呼吸起伏，往日里，到了这时，他早已经高高雄起，将之顶上公主的柔唇了。</p> <p>看来他当真已醉过去了，这傻子，和龙比什么酒量呢。</p> <p>龙女一双柔荑染着火红的丹寇，掀开了真君层层衣衫，露出他满身腱子肉，唔？他系在腰上的这是什么？寸心轻轻捏着真君的腹肌，凑进去瞧。方从琅琳馆归来，可别是甚桃儿杏儿的伴手，若是……看不打他个开花！这样想着，龙女心里却是十分信任的，果然，扯出一个汗巾子，乃是她公主娘娘贴身的香帕。</p> <p>龙女面色一红，不知何时给他偷了这条帕子去，乃是她素日用来裹胸之物……更打他一下，啐了一口：“不要脸！”用龙尾巴想，也想得出他拿这东西做的什么腌臜事。</p> <p>寸心又想：恐怕确实将他渴得狠了。平日里在家，他是无需这样可怜见的。因而急调了流程，原本是要再温存一二，好弥补素日来同他的急迫，如今见他这么惨兮兮，只好快快进入正题。她将郎君早已被扯松的裤头拉下，伸入纨绔之中，握住那蛰伏的巨物。</p> <p>川主没有知觉，但在这厢是天生的雄武，龙女轻轻地抚了两下，已经隐隐有抬头之势。她跨坐在真君腿间，见他身躯起起伏伏，宽肩窄腰，面色潮红，眉间纠缠着似乎有火气不得发泄，一副任人宰割的模样，心头狠狠地一颤。燥热从小腹腾升而气，寸心趴在他胯下，将他纨绔拉开，露出那粗壮的红烛，以檀口侍弄。</p> <p>不知是真君夫人口技非凡，还是真君天赋异禀，龙女将之舔吻两下的工夫，它已经迅速地充血涨红，巍巍矗立而起，弹动个不住。初时公主没有同安静的这话儿打过交道，还在得意终于能勉强含入口中，只不过弄了两下，它涨得何止三四倍大，寸心勉力吸吮，腮帮子酸痛也再含它不住。</p> <p>平日里，杨戬似乎更爱这般，相比二人交合几番数个时辰才能抖出浓稠雨露，往往公主檀口亲启侍弄一二，便能泄在她兰香小口中，还要逼她咽下去，如此方得真趣可以心满意足，搂着她折腾起来。现下他涨得邦硬，寸心尽力地吸吮舔吻，几乎过了三盏茶的工夫，嘴都酸了，睡梦中的郎君只是难捱地皱起眉，口中喃喃地呼唤了几声她的小字，巨大的红烛弹动不休，青筋暴起，涨成更深的紫红色，却不见它有松懈之势。</p> <p>“怪道平日里一弄口舌就那么情切，原来是喜欢欺负我。”龙女嗔怪地轻轻拍那祸根，扶着它又吸又舔，龟楞像个大蘑菇，寸心吻在那处小眼上，吸了数次，一双素手把着硕大的茎身撸动，只觉得他愈发烫人，身上沁出了汗珠，烛火映照下麦色的肌肤起起伏伏，更有这般壮的行货示威，昭显他的浓厚欲望。龙女身子软得更加，亲自解开小衣，露出一双滚圆饱胀的玉乳来，金影明灭间，软肤雪肌，顶上一双红梅翘立，龙女香嫩的身子自发贴上神君胀鼓鼓的肌肉，搂住了他的脖颈，顺手将方才脱下的赤色小衣遮住他面上三眼，抚着玉乳贴上他的薄唇。</p> <p>真君好个俊逸的儿郎，一身正气凛然，阖目安睡，却任殿下这小女子揉来搓去，绣着金龙宝宝的红肚兜贴在他面颊上，仿佛尚有龙女兰香，寸心将他下颚一点，轻易便使他开口，喂的并不是平日里的醒酒汤，而是送入了娇嫩软乳。杨戬似乎有所感，周身浸满夫人的体香，睡梦中便自发地张口吃吮这雪峰，只觉得绵软异常，甜香扑鼻，不由得血脉贲张，那话儿翘得更高，摇摇晃晃打在龙女腿间。</p> <p>公主已是淋漓不已，伺候他吃了一会儿，只觉得郎君唇舌滚烫，被他轻轻咬着乳首一吸，半身都酥麻起来，花蕊嫩生生兀自颤抖不止，竟有花蜜大股大股地沁出来，滴落在他腹上肌肉，更有些落在那根气势昂扬的巨物上。</p> <p>龙女一刻也忍不得了，软着身子勉力扶正肉柱，抵在鱼口处缓缓地沉身而下。</p> <p>沉醉中的郎君闷哼一声，迷茫中睁开眼，见白玉一般的龙女雌伏在他身上，细嫩的胳膊撑在他双肩，身下被温软穴肉绞得爽极，真如梦中一般。他摸索着抚上龙女一身香软皮肉，两团粉嫩饱满正摇摇晃晃坠在他胸前，凭着索求欲望本能，郎君偏过头去噙住龙女胭脂粉口，狂乱地亲吻起来，汲取她甘甜的津液。</p> <p>“唔……”龙女霎时颤栗起来，倒伏在他身上，他的唇舌滚烫，吻她向来不够文雅，寸心素日曾在言语中嫌他粗鲁，但决计不肯让他知道，他愈是如此，殿下便愈发情动。</p> <p>平日里杨戬尚且顾忌夫人意见，此刻头脑昏聩，以为身在梦中，自然肆意妄为，胯下急切地向上顶，寸心娇吟一声，肉具顶入了小半，挤得逼仄之处酸胀之至，淅淅沥沥直出水来。杨戬只感到浑身舒畅，好似被她一汪春水浸润在当中一般，畅快地闷哼出声。</p> <p>他清醒时虽然也重欲，但不到关键时刻总是忍着声气，不肯叫寸心看轻，少有如此随性的时候。龙女见他紧闭着双目满头是汗，口中发出难耐的哼声，心头对他更是爱个不住，勉力支起酥软的身子，搂着郎君脖颈骑将起来。</p> <p>寸心的律动并不如他那般大开大合，相较之下略显小意温柔，不过对于姑娘来说，这已经十分足够了。软臀抵在他微微敞开的腿间前后磋磨，这厮的青筋怎么都是硬的，在穴中磨动各处软肉，磨得龙直发虚，阵阵快意涌入全身，寸心小声地呻吟，忽然惊呼一声，绵绵地又倒在他身上，原是延展至小腹上的青筋挤到挺起的花核，这样的刺激龙女向来一点儿也受不了的。</p> <p>只是难得在身下的这一位看上去很不满足，麦色肌肉起伏不定，寸心靠在他胸口，杨戬闷闷地哼声，震入她心尖上，炸开一片绚烂的烟花，他本能地向上顶弄着，在温柔的软肉中寻求世间极乐。龙女偶或被顶得偏离计划，失声吟哦。</p> <p>公主是天生的龙骨，如此念起平日里被他欺压的种种，不顾蹿进骨头里的酥痒，偏要支起身子来，搂着杨戬因难耐而挺起的身子狠狠地往下一坐，直含得他哼出声来，杀敌一千自损一千八，寸心这一下将那巨物狠狠地吻上宫口去，她尖叫一声，紧紧扒着杨戬的肩膀泄了身子。</p> <p>一阵阵催命似的绞索，龙女紧致非常的穴肉好似无数张小嘴，死命吮吸他胯下阳根肉具，世间最最极乐爽快的浪潮兜头打来，把他打得几乎溺毙一般，自甘沉沦不已 。可惜这快感时断时续，亲重缓急全然不在节奏，并不掌握在自己手中。小圣爷一个担山赶太阳的，在夫人身上也算是威风了千百年，便是在下面也是依顺着哄人时方有片刻，何曾有过这等情状。底下肉柱被她绞得弹动个不住，折磨似的快活下，被酒蒙醉了眼的真君挣扎着，迷迷糊糊动作起来，怀里的香软女体果真一顶便咿咿呀呀地叫唤起来，一打他胸口，嗔道：“死酒鬼，不知道轻点么，啊！嗯……二爷……不要……”咕啾咕啾的水声与击打声次第响起，男人开始发力，大手摩挲上女子白软翘嫩的臀肉又揉又按，操使肉柱插弄起来。</p> <p>这一等娇蛮的小龙，好生的泼辣不讲道理，待爷好好的肏弄一番，好令她快活死。杨戬混沌的脑子只如此想着，将公主殿下按在怀中，两团酥乳紧紧贴着神君的胸肌，下体不管不顾地插打起来，入得几十个回合，直将公主插得死去活来，叫床声酥麻入骨，绵绵不绝。</p> <p>未几龙女便泄了身，花蕊正当敏感非常时，杨戬素日不敢在此时放肆，以免娇娇公主打他踢他且好几日不让他回房歇息，这时候酒酣色重干得正爽，再也管不了这些，一把将怀中女体按在身下，紧紧压住一通乱摸，含住白玉一般的小巧耳垂埋首在她肩窝，迎着嫩肉的绞缩重重地抽插起来。</p> <p>淋漓的汁水被打得到处都是，花穴微微抽搐着被迫承欢，已至极限，那阳物过大，本就吃得极其勉强，寸心哭闹着打他好几下，可杨戬哪里肯理，狠狠地顶胯，巨物顶开层层褶皱，插得她叫也叫不出，穴中涌出一大汪水，被他阳具插弄而出，每入一记，又流出许多，三公主呜呜咽咽地哭喊着不成语调，竟是深插一次即弄得她高潮一次。</p> <p>寝室之中靡靡之气渐深，沉重的床架咯吱咯吱地响了大半夜，水声与肉体相击声啪啪作响。寸心艰难地推打他的肩膀，耳边充斥那粗柱狠插肉穴，挤出水来的声响，身体一阵阵抛入云端去，舒爽得无以复加，刺激又过了头。有时候他太用力，弄得疼了，寸心忍不住一巴掌打在他脸上，只换来更用力的冲击。</p> <p>到了后半程，郎君将她双手攥住，按在头顶动弹不得，进行得全无节奏，尽根抽出又尽根没入，有心吻她小口，却又想听那些动人的娇吟怒骂，含住她圆润的肩头不住地吮吻。他方才已经发泄过一次，浓稠的白浆被捣弄得到处都是，寸心将小腿软软勾住他，有心想骂他慢些轻些，嘴里却只知咿咿呀呀地呻吟了。</p> <p>到底比不得战神能征善战，寸心天生的神龙也耐不住他这样揉圆搓扁，平日里杨戬是不敢如此放肆的，只有喝醉了酒，总是活跃在端方表面之下那些不为人所知的狂放才会显露出来。他有时羞于启齿这些，但是寸心都懂他，看在今天是他生日的份儿上，姑且容他放肆一回……但要不要这么过分！</p> <p>杨戬将浑身的力量压向她，浊液射尽三回上，龙女小腹鼓得装不下，竟已纷纷被那粗柱捣出。他也不取出，就这样深深抵在其内，按着寸心这样睡了。</p> <p>三公主被他压得无法，推却推打不动，周身又乏软得很，浓浓困意袭来，被杨戬身上特殊的麝香之气包裹着，竟也就这样睡去。</p> <p>——</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/84.短篇-2024/081000.给真君的生日贺礼.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path
