K/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">何以飘零去<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>以往的以往，杨戬的字练得并不好。</p> <p>他做司法天神时，礼仪规制拿捏得心应手，琴棋书画样样精通，以至于可以假装杨婵骗过嫦娥，以至于可以许下三千卷书籍的关卡考较外甥。但于他还是灌江口满街头乱窜的毛头小子时，这些词汇是样样与他不沾边的。</p> <p>灌江口杨家，生得三个孩子，个个儿钟灵毓秀，灵巧可爱。然而老三好文，老大好武，唯有这一个老二，文不成武不就，皮得狗讨人嫌，天天只知道满大街乱窜招猫逗狗调戏漂亮小姑娘。</p> <p>书塾的先生曾是位屠夫，后因喜好文学而走上苦读之路，几经辗转耗尽家财，只好在家乡开了一家私塾，教授灌口的孩童们文字理法。是以，先生脾气暴躁，动辄打骂，杨戬年少时，见之有如雏鸡遇鹰，常被其持一根竹棍撵得满院乱窜，先生口中大骂：“有辱斯文！”</p> <p>杨家二郎匆忙逃窜间不忘记暗自编排：也不知到底是谁更有辱斯文一些。灵活地爬上墙角的银杏树，翻过围栏，逃去外面撒野，这一天便也就这样过去。</p> <p>那已经是很久以前的事了，后来他遭遇家变，受人欺凌，躲避追杀，练武学艺，战场厮杀，更加没有机会去读劳什子的书，写劳什子的字。这些安逸的记忆竟都在他脑海里逐渐模糊。某一日，杨戬在杨府后院的水池边铺上一块竹筹，待写下几个字，恍然发觉一件一直以来都没有改变的事——</p> <p>他的字仍不大好看。</p> <p>杨戬看着自己的笔迹怔愣了半晌，似乎在这不规整的字里行间找到了一些少年时的回忆。</p> <p>敖寸心从他背后探出头，瞧了两眼，噗嗤一笑，点着他的肩膀嘲笑他：“喂，你的字好丑，哎呀，让我教教你。”</p> <p>公主殿下的小爪子探过去，勉勉强强贴住他的大手，眼里带着笑意，好像在说：哎呀，你这无所不能，顶天立地的大英雄，竟也有做不好的事情哦。</p> <p>杨戬微微一笑，顺从地坐在她身前，任由敖寸心把着他的手掌来胡作非为。三公主得了这支毛笔的掌控权，却不着急写字，反而在瓷白的大理石搭就的方桌上画了一只大大的王八。画完津津有味地品评了几番，还要问杨戬：“二爷你看，我画的海龟是不是好可爱！”</p> <p>杨戬：“……”</p> <p>敖寸心看着他无言以对的表情噗嗤一声笑出来，抬手将他按倒在椅子上，一手取了岸边的毛笔，吸满浓厚的墨汁，然后跪坐在他的腿上，扶着川主大人的脸，在他的头上写了一个大大的“王”字，把笔尖涂成黑色的，再于两颊添上三根胡须。杨戬尝试挣扎未果，只好在她笑弯了腰毫无防备之时眼疾手快夺过她拿捏不稳的毛笔，如法炮制将三公主描成一个小老虎。</p> <p>后果也很顺其自然，龙女娘娘被他惹生气了，最后的结局当然是杨戬乖巧坐着，任凭气急败坏后夺回局面制霸权的夫人施展乾坤。</p> <p>敖寸心正描粗他头上那个“王”字。</p> <p>“嘶，哎哟……”</p> <p>“怎么了？”</p> <p>“墨汁进眼睛里了……”</p> <p>在这之后，杨戬与敖寸心便时常在这处凉爽的水间小榭中练字。小殿下家学渊源，遍识佳作，教得其法 ，日复一日，杨戬的一手大字写得愈发像样，到后来，已与三公主一手娟秀的小楷并驾齐驱，各有千秋了。</p> <p>敖寸心自小在宗族长大，礼教森严，受尽荣宠，不仅断字识文，更是精习琴棋书画，女红庖厨。加之古老的龙族龙宫之中金玉堆砌出来的高贵气质，同杨戬在一起，总教他受益匪浅。</p> <p>真君娶了这样一位夫人，初时不觉，而相处日久，渐渐察觉出，夫人这样的公主殿下与自己一个街头混混间，实在有天差地别。他有时觉得自己仿佛一个山野土匪抢了位大户人家的娇小姐回家，样样儿看起来都觉得新鲜，不由自惭形秽，于幼时种种顽劣事迹悔恨不已。眼见她的餐食规制繁琐而精致，待人接物间礼节习俗信手拈来，她衣饰的制配仔细且别出心裁，有时二人闲来无事，她也常给他作画弹琴，煮爵温茶，杨戬受此熏陶，久而久之，二人做尽了历朝历代世上风雅逸事，于这千年间的光阴而言，总算没有白走一遭。</p> <p>杨戬既乐意学，寸心也便愿意教。她将他提刀打架的一双手轻轻拉住，趴在他肩头柔声细语地教导他乐理常识，手势谱样。杨戬只觉得心如擂鼓，暖香扑鼻，转头在她莹润白嫩的脸颊上吻了一下，当即被羞红了脸的女先生羞愤地轻敲一拳，嗔道：“不许胡闹，你有没有仔细听我说！”</p> <p>真君哈哈大笑，将龙女揽在怀中，见她不肯就范，忙言道：“听了，听了……嗳，你今日熏的甚么香？怎么如此好闻呢？”</p> <p>“才不告诉你。”寸心嘟嘟嘴，既然已经在他怀里，索性将脸埋进他胸口，过了一小会儿，又兴冲冲地钻出来，笑道：“二郎今日学会这一曲，我今夜……便允你调这味香，你要不要？”</p> <p>听这顽皮的小丫头竟用闺中之事与他做条件，杨戬耳根一红，低头见她一张樱唇珠圆玉润，按捺不住心驰神摇，俯身将她下唇含在嘴中，轻轻一吸，登时教三公主软倒在怀。至于抚琴之事，反正时光悠长，一眼望不见尽头，他俩是要做永生永世的夫妻，怎又耽于今日此时，区区片刻。</p> <p>终究神仙的寿命好长好长，即使有时候学得不那样认真，积年累月地练习下来，真君还是习得夫人家学十之八九，能闻弦歌而知雅意，能进退朝堂间应对自如，能识法懂礼而不出错漏。</p> <p>再后来，杨戬做了司法天神，威震三界，一人之下，万人之上。</p> <p>有时夜深，他枯坐在真君神殿的宝座上无法入眠时，心中计较思虑着环环相扣的计较谋筹，笔尖的浓墨滴在纸上，洇开一片厚重的漆色，他恍然将视线转到文书上，目光落在他苍劲有力的字里行间，真君顿感一阵奇异的悸动与悲哀。</p> <p>他忽然发觉有些东西是留不住的，光阴的穿梭是那么强大的力量，即使是神仙也没有办法将想要的永远留在身边。就像他的父母、兄长、妹妹……他的妻子。</p> <p>三公主在他的身上留下了磨灭不掉的改变，这使得他能够完美地融入自己如今的身份之中，作为三界间屈指可数的掌权者，他可以轻松地驾驭各种各样的诡谲与阴谋，时刻立于不败之地。可当她在他的身上做出这些改变之后，又悄无声息地离开了他。这令杨戬惶恐不安，他曾经以为的永远，到头来，竟只是镜花水月、庄周梦蝶。</p> <p>没有谁可以陪着自己完完整整地走完一辈子，更何况，他的生命长得无边无际，长得望不到边。杨戬有时候会想，既然如此，是不是终有一日，逝去的曾经还会回到自己的身边？可失去她以后的种种改变将两人命运的轨迹驱逐得越来越远，有时候，面对着越来越暴躁易怒的自己，杨戬不禁从心底生长出如蛆附骨的恐惧。他期待着未来，也在惧怕着未来。永远是一个太奢侈的词汇，是只有少年人才配拥有的憧憬，而杨戬不过堪堪三千岁，却早已觉得自己的灵魂苍老如行将就木，再难逢春了。</p> <p>今日是七夕，牛郎织女在鹊桥相会。</p> <p>杨戬觉得自己不该再坐以待毙。神殿的黑暗在加深他的阴鸷，亘古的孤独在蚕食他的正直。如果再不打开一扇小窗透气，他心底那名为诚朴的灵魂就要被闷死在自己亲手造就的牢笼中。在这个别样而特殊的日子，这个人间无数佳偶祈求厮守的日子，就让他悄悄地放纵这一次，就让他再看一眼曾与他共效鸾誓的姑娘吧。</p> <p>否则，他就真的坚持不下去了。</p> <p>——</p> <p>西海微凉的水纹划过他的面颊，杨戬没有施避水诀。他悄无声息地潜入龙宫，避水诀的张扬会让他暴露自己的行踪。</p> <p>实在可笑，他们本是夫妻，如今要见一面，竟要如此小心翼翼。杨戬惧怕着留下任何蛛丝马迹而暴露自己内心柔软的把柄，他本不应在此时再来冒险，但深入骨髓的惧怕驱使他走这一程，杨戬并不是每时每刻都能保持理智和清醒，毕竟他也有情感，也有需要发泄的时候。</p> <p>三公主躺在自己的寝宫中，本来今夜无眠。然而远道而来的故人并不愿意给她伤感一夜的机会，他从自己腰间的荷包中拿出几只从土地那里要来的瞌睡虫，从窗棂处偷偷放了进去。</p> <p>娇柔美丽的公主殿下很快昏睡过去。夜明珠的流光柔和地笼罩在她白皙透红的皮肤上，她的面颊是那么神圣，那么漂亮，那么地惹人怜惜。杨戬轻轻坐在床榻边，明知道轻微的触碰无法将她唤醒，却依旧不敢伸出手来抚摸他日思夜想的容颜。</p> <p>“寸心，”杨戬为了看清她，微微偏着头，看着她恬静的睡颜，久违的微笑弥漫在他唇边，他悄声呢喃：“我很想你，你有没有想我？”</p> <p>小龙女当然不会回答他。</p> <p>杨戬叹了一口气，伸手替她掖了掖被角，温柔的目光流连在她脸上，轻声道：</p> <p>“如果我变成了一个坏蛋，寸心还会不会喜欢我？”</p> <p>没有再等待答案，过了很久很久，他为她放下帘帐，起身离去。</p> <p>倘若他再多一分勇气，再多看她一眼，他一定能够发觉敖寸心轻轻颤抖着的眼睫，掩盖住眸中的点点星光，她轻轻地抿了抿嘴角，心中长叹一声。</p> <p>“杨戬，大傻瓜！”</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/87.短篇-2021/081416.何以飘零去.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a><a href="/tags/?tag=%E6%B8%85%E6%B0%B4" title="标签">#清水</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2026/02/18, 01:10:13</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/d07bdb/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">假如戬心进入只有啪啪啪才能离开的空间</div></a> <a href="/pages/8165fd/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">鹊桥仙</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
