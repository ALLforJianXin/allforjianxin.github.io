是<a href="/pages/0597b4/">如鲠在喉</a>的后续</p> <hr> <p>强行引产无法发育的龙蛋到底还是留下了些暗伤，前些天也罢，这两天明明快好了，却痒得厉害，夜里磨得敖寸心辗转难眠，真君大人怕她下手没轻没重总要代劳，虽然他涂药的神情温柔又专注，虽然他推拿的手法轻柔又认真，虽然确实让她得以甜甜睡去，但早上醒来时腿心的黏腻反而将痒意加倍还来，就像这时，她双目还闭着却眉头紧蹙，一边手托腹底想安抚肚里的两颗蛋继续好眠，一边又忍不住绞紧双腿贪一丝快感。<br>
若有似无擦边的刺激解不了饥渴，待到唇上绽开腥甜敖寸心终于睁开眼，瞥一眼时计虽然时候不算早了但距杨戬下朝应该还有段时间，如果动作快一点的话……</p> <p>龙女的指甲已经被杨戬修剪得圆润又干净，并拢两指刺进小穴的瞬间含了一整夜的花蜜就涌了出来，她再抽出指尖就着水润一毫毫拂过花穴周边。遍布穴口和花唇的细微的伤口们因着一天里大部分时间都湿润着的环境无法结痂所以修复缓慢，现在被她缓缓地仔仔细细地一条一条拂过，每一条伤痕刚接触时都会先疼一瞬间，然后麻痒，然后酥爽，接连拂过的话就会叠加在一起，由她自己随意掌控快慢。<br>
龙女忘情地玩弄起自己也忘了时间，小穴里水越淌越多，室内的气味也越来越甜，于是真君老爷下朝回家还未入卧室就察觉了，推门后更是看到香艳画面——他的妻子半拥着锦被靠在床头，饱满圆润的孕肚不安分地挺动着，下身无遮无拦向他展现，见到他她本来规律打圈的小手突然改换了节奏，极浅极快地戳刺小穴带起水声潺潺，也放开了紧咬的下唇用满含着情欲的呻吟声迎接他回还——<br>
“二爷……回…来啦……啊——”<br>
——句尾陡然升高的音调惊得真君老爷急抢上前，到近处瞧清楚龙女满面潮红娇躯微颤因着怀孕凸肚而隆起的肚脐也一抽一抽的，一朝受惊成惊弓之鸟的真君大人连声急问：“寸心怎么了？哪里不舒服？快告诉我。”直到被她扯了袖口附耳到樱唇边确切听见“好痒，二爷给寸心摸摸……”红晕才漫上脸。<br>
龙女语调娇软央求着，手上却不给拒绝的机会，扯住他就往下面按。杨戬连忙抢施了个净手决，一手顺应妻子动作按上花唇先安抚起来，另一手隔空摄来瑶草膏。</p> <p>瑶草生于瑶池长在水中间，花朵晶莹不染纤尘，辅以玉髓调成膏状，不仅舒痕解痒，于妇人更有滋阴安胎的大功效，就是不知道王母娘娘历劫归来面对被薅秃了的花圃会作何感想。</p> <p>真君老爷剜一块凝膏拿法力先温热了，才抹上夫人私处。玉白的膏脂涂抹在粉嫩的穴肉上显得分外秀色可餐，杨戬不由得呼吸都滞了一滞，还好甲胄未褪还能遮掩，只手上动作更缓更慢了，缓缓抚过慢慢涂抹，玉膏被皮肤完全吸收后会凝结露水提供持续的滋养，用在花谷更将此地浇灌得润泽柔美引人流连。</p> <p>好不容易仔仔细细涂遍，杨戬将憋了许久的一口气缓缓吐出，柔声询问娘子：“好点了吗？”<br>
龙女却不答话，只把住郎君手腕直往里送，还凑上来又急又深将他味道嗅满。杨戬只觉得蹭进去的指尖被软烂穴肉缠裹吸吮，留在外面的连着没来得及脱的手套被爱液浸染。<br>
“二爷……你摸摸…摸摸里面……”龙女小巧粉圆的鼻尖蹭在他耳边，“是二爷要寸心直接说的……<br>
“寸心想要二爷，寸心想二爷了。”<br>
真君老爷老脸一红羞赧应答着“杨戬也想寸心的”，话这么说了可顾忌着龙女伤口未全愈合怎可放任粗壮的孽龙再进犯紧窄小穴，只能叹口气，再加紧些手上的动作。</p> <p>进深两寸，然后稍退，这一处的皱襞更特别些。<br>
勾起指尖摩擦压按，很快就从豆大一块隆起膨出似丁香一朵。<br>
认准了这处反复揉捏，揉得龙女抬腰挺肚直往上送，揉到盆底急抖呻吟换成呜咽。</p> <p>敖寸心先前虽已经自摸了一场，但好像并未得到疏解，反倒更像是前菜，将自己的身体调校得更加敏感，要不然怎么只是被他揉搓就心尖儿发颤什么不害臊的话都往外冒，“好二爷”、“好哥哥”不住口地叫，一时叫他“轻着些”一时又求着他“就是这里好舒服”、“再深一点点重一点点”，膨胀得滚圆的肚子里有一处仍在渐渐充盈，龙女难耐地托住腹底摩挲抚触，登时又叠上一层酸涩麻痒，她郎君瞧见以为是孩儿在捣蛋，立刻拿空着的大手覆上她高挺的肚子，一边灌注神力一边试图安抚，实际的效果却是强调了胞宫内硬圆龙卵的存在感，硬质的卵虽然裹在柔软的胎胞里但并不能完全缓冲，缠动起来不仅会在肚皮上顶出些额外的突起，也会压迫腹底让龙更难忍耐，蛋壳摩擦的微响沿着血肉骨骼直接递进脑海让周遭一切都退远，终于在他指尖某一次颤揉时早已积蓄超过水位线的浪潮冲开阀门泄洪般奔腾汹涌拍打到他胸甲和领铠上，顺流而下浸湿丝质的内衬真君老爷也无心去管，满眼里只有他已然抽出了手指却兀自颤抖的白嫩臀腿和汩汩流淌的泉眼，喉头一动双手捧上两瓣娇臀任沾满半指手套的爱液抹在臀尖，湿黏打滑更需用力才能握紧，雪白的皮肉上被掐出了十指形状，杨戬垂下头埋首进龙女两腿间，高挺的鼻梁嵌进肉缝里扑鼻而来满满的馥郁甜香，将两片花唇啜吸住将汩汩泉口尽皆含吮，喉头连连滚动大口大口吞咽着，龙女才从高潮回神听到的就是有人在自己胯下吃得啧啧有声，低眉去看却碍于孕身只能望见那人摇曳的飞凤冠。<br>
敖寸心看不到郎君的面容表情，只体察到他唇瓣和舌尖又热又软。柔软的肉条顶开穴口往她身体里钻。刚刚高潮过的内壁还在发颤，再被他爱吻轻舔，羞怯怯如带露的海棠心花怒绽。纤美玉腿不自觉搭上他双肩，慢慢收缠，碍着铠甲不能绕紧，又对这一身儿威武英挺的打扮打心眼儿里喜欢。<br>
迷醉地伸出手向他胡乱探，看不清指尖擦到他颊边。<br>
“嗯，二爷…好喜欢……”<br>
突然的表白换来突然的热烈，灵动的舌头攸来攸去攸介攸止煞是软弹，突然打破节奏直向里钻，又突然猛然撤出生造了喷泉。<br>
泉水潺潺汩涌不息泉边肉珠红艳艳饱满俏生生立起，让人忍不住采攫入口含个全乎，拿舌尖覆上去，嗦一下它和她都微微颤。龙女只觉得周身的神经似都被这细微处牵连，一丛丛快感自小肉珠处放射开溢满四肢百骸，也突破喉头发一声喊。<br>
“杨戬！”</p> <p>高潮时还呼唤他的名字让真君老爷极为受用，杨戬一边按摩着龙女痉挛的肌肉帮她放松一边又在她腿根和肚底啄吻，献宝似地问：“寸心舒服吗？”<br>
龙女任由他将自己绵软脱力的双腿放平放好，犹自喘息带得肚子上下起伏着胸脯也起起伏伏，手臂抬起来想说“该我帮你”又无力地滑落砸在胸口，杨二郎爬上床爱怜地替她捋了捋额发印上一个吻，“寸心歇着吧，我自己处理”，再想爬下床却被夫人勾住小指。</p> <p>回望眼，玉体横陈芙蓉带怯，美人儿撒着娇请求“脱给我看”，真君老爷烧红了脸一直红到耳朵尖尖，“这不好吧”还没说出口，就见夫人柳眉微蹙泪珠儿滚落腮边。一句“你爱不爱我”堵死他所有退路，几千年夫妻了可对上她他也只有败下阵来的份儿，咬咬牙狠下心，心里直打鼓，也还是起手试探。</p> <p>先解发冠，移开三山波浪散。<br>
敖寸心改换姿势侧身躺下，移近些将郎君紧紧盯住，洁白整齐的门牙咬住下唇让玩味的笑容亦带上些懵懂，杨戬刚摘了大氅的手不由得停了下，又猛然将龙氅抖开一旋，兜头将个女郎严严实实盖住，她竟没恼，反倒咯咯娇笑起来，抻腿先绞了大半布料到腿心儿间，又伸手覆面一边深嗅一边感叹，“好香啊”。<br>
杨戬一张俊脸被闹得红了又白白了又红，龙女蒙着面却还催促他“继续脱啊”，他正想施个法她又来了句“不许偷懒”，不得已只能乖乖遵命，从肩吞掩膊拆起，一件件拆到还滴着水的领铠胸甲，手搭上腹吞时犹豫了下，只因为不知何时她已从他衣服下探出了小半张脸来，赤裸裸的目光瞧着他裈甲下帐篷早支成小山。
褪完了甲胄再脱衣衫，真丝的内衬湿透了贴在身上，更显得天神大人胸肌臂肌鼓胀饱满，龙女眼馋不已狠咽了几口口水，化出龙尾一把捋下他内衣亵裤，沿着椎骨扫上来同时推着人“近一些”，杨二郎两腿岔开跪上床边粗壮的孽根憋闷了许久这下得了解脱直挺挺杵在胯间，涨得发紫发颤，被龙女瞧几眼就自顾溢出些许晶莹前液，挂在铃口将落不落，窘得他向前探身想藏一藏又觉得几千年老夫老妻了再说男子汉大丈夫怎好被个女子小瞧了去，愣怔着一手撑住床面另一手不知该如何施为，悬了半晌正准备速战速决，龙女也催促起来：“你不摸摸它吗，二郎？”<br>
二郎闻言又涨大几分，龙女眨眨眼促狭地笑了：“原来二郎喜欢听这个……”<br>
真君老爷大窘无语接茬，干脆径直握上硬得都发疼了的孽根，紧紧握住收紧臀腿想象着去熟了的温柔桃源，撸动起来。</p> <p>配合他动作龙女也没闲着，纤纤玉手隔着布料揉上自己因为有孕而愈发饱满的胸脯，揉得朱果挺翘发几声轻喘为郎君助兴。</p> <p>龙女就着郎君少见的艳色一会儿揉胸一会儿捧肚，心里痒急了直揪得乳首涨了葡萄般大，指甲在乳缝里一掐抠弄得自己都喷出了奶来，深色的龙氅霎时印出两大片白花花奶渍，真君老爷也看得性起，喘息粗重撸动飞快，如此这般又弄了近一柱香时间，却还未交代，胯下巨兽昂首怒张，乃至口中也发出些往常只在最后关头龙女才能听到的哈气声——有时她被弄昏了头甚至都错过未听——可仍是不见交底。</p> <p>龙女使尾尖穿过郎君两腿之间，扫过会阴拂上一对春囊，那囊袋已经鼓涨得滚圆发硬，被她触到时一下下直往上抽，但仍不济事，杨戬无奈地捉住她尾巴，小声呵斥道“寸心别闹”。<br>
好心被当成了驴肝肺的真君夫人顿时委屈起来：“你也忒地磨人……”<br>
真君愕然凭本能辩一句“不是……”<br>
三公主接口“那怎么今天弄这许久？”把人问住了。<br>
俏郎君停下手上动作认真思索，而翻脸比翻书还快的三公主却没在这问题上过多纠缠。只一瞬她又换了副好奇的神情：“你总要搞这许久吗？”问完低下头与那恶物对视会儿自答自问，“应该不是，昨天你回来就挺快的，不到一柱香……”<br>
怎么，这是又嫌弃上了？<br>
几千年仍未能摸透夫人心思的真君大人哑然，低低头却见她专注地倾身在自己面前，看着她头顶发旋情不自禁展开笑颜。<br>
——其实答案无非是“因着你在身边”。<br>
——因着你在身边所以心猿意马，因着你在身边所以贪得无厌。<br>
杨真君满腔情意欲待倾诉，偏他娘子最是娇蛮，唧唧喳喳连珠炮般：“我不在的时候你都是自己解决的吗？<br>
“会用些什么吗？<br>
“啊我想起来了我做姑娘时那件衣服不是应该压在箱底……”</p> <p>越说越是让人心惊胆颤。真君老爷真想自己劈个地缝儿往下钻，还没来得及，手又被人牵。</p> <p>软乎乎的小嘴儿送上门来，饱满的胸脯也贴在身前，雪白乳汁将麦色的皮肤沾染。圆润的肚子顶了上来在他腹肌上擦蹭，杨戬大手被龙女牵着搭上她后腰，大氅滑开让两个人肚腹贴紧轻柔辗转，下意识捏一把她孕期丰润了不少的腰肉，换来嘤咛又带动顶在腹底的恶龙突突直跳。<br>
“唔，要不还是……”<br>
三公主到底心软，到底舍不得自己的郎君欲求不满，撑起身便想去蹭那柱头，仍是被拒绝，“我不能只图自己舒服。”<br>
“那怎么办？”</p> <p>是啊，该怎么办？</p> <p>瞧着郎君眉间愁苦龙女心疼不已，抬手拢上他头颈凑到耳边轻声蛊惑：“二爷不是说，也想寸心的吗？<br>
“寸心可以……”<br>
话音未落臀上便挨了一下，“胡闹！”</p> <p>不过杨戬装完凶倒也知道不能再拖延，恋恋不舍揉两把臀尖就扶稳龙女后背将人放倒，再捉了脚踝——丰润的美人儿偏脚踝依然细巧，拢在一起被人大掌一手握住——玉白的脚丫搭上他肩头，又细又直又白嫩的双腿并在一起严丝合缝，腿根儿叠到肚底，于是凶猛野兽穿过山谷就到了丘陵前。<br>
龙女腿间尽是前情爱液，湿滑泥泞，杨戬胯下巨兽便就着这润滑自后向前透出来，顶到她孕肚上戳一个小小的凹陷。<br>
龙女手捧在腹侧腿心发软，绷紧了脚尖，杨戬摇摆起腰臀一气穿梭几百下，鼓涨的囊袋在肥嫩肉唇上打得啪啪作响打得龙女酥麻酸爽整个人整条龙如风中弱柳止不住颤抖，泉眼里又汩汩潺潺喷出水来叫孽龙愈发性致高涨。龙女被插得弓腰挺肚头颈一个劲儿往后仰差点翻了白眼，最后全身收紧连孕肚都挛缩到极致印出腹内两颗半熟龙蛋的形状来，杨戬猛然后撤几乎整根撤出，又低吼着猛插向前刺过花核抵上龙女肚腹抵在两颗龙蛋间浅浅的低洼处马眼弛张大口大口吐出浓白精液，灌满肚脐再从腹丘顶端乱往下淌……<br>
一直射了小半盏茶时间，杨二郎最后满足地喟叹一声又意犹未尽顶两下才撤出，撤下后猛然惊醒才发现他娘子腿根儿间又被磨得红肿不堪。想来小公主细皮嫩肉耐不得折腾她却总是为他奉献，一时又懊恼自己精虫上脑没个轻重，不过三公主耷拉下眼皮只想睡回笼觉不耐烦听他聒噪，杨二郎只得取了灵药再替夫人敷一遍，然后略收拾过出去了小片刻，再回来搬了一摞奏折，到案后坐下一边批阅一边不时抬头望望，呵呵傻笑几声再继续干。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/86.短篇-2022/091001.欲罢不能.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a><a href="/tags/?tag=%E5%AD%95%E6%9C%9F" title="标签">#孕期</a><a href="/tags/?tag=%E6%80%80%E5%8D%B5" title="标签">#怀卵</a><a href="/tags/?tag=%E8%87%AA%E6%91%B8" title="标签">#自摸</a><a href="/tags/?tag=%E8%85%BF%E4%BA%A4" title="标签">#腿交</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2026/02/18, 01:10:13</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/8df110/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">胡闹日常</div></a> <a href="/pages/e5ee49/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">秋裘</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
