间无数（4）<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>前文见</p> <ul><li><a href="https://jianxinonly.lofter.com/post/4c358a37_1ccbf34df" target="_blank" rel="noopener noreferrer">（1）<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://jianxinonly.lofter.com/post/4c358a37_1cd2a404a" target="_blank" rel="noopener noreferrer">（2）<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://jianxinonly.lofter.com/post/4c358a37_2b4aaba26" target="_blank" rel="noopener noreferrer">（3）<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <hr> <p><a href="https://jianxinonly.lofter.com/post/4c358a37_2b4aaba26" target="_blank" rel="noopener noreferrer">本文原地址<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <hr> <p>假定三公主在新天条出世之前从来没有离开过西海，假定杨婵尚未思凡，但是杨戬仍然成功改了天条。</p> <hr> <ol start="4"><li></li></ol> <p>真君神殿的后殿。<br>
真君他老人家和粉衣小姑娘相对而立，面面相觑。<br>
也不知道站了多久，一旁腿麻的哪吒轻轻咳嗽了一声，小小声地问：“二哥，三公主，你们是在比谁的眼睛更大吗？”<br>
孙悟空站在哪吒旁边嗤笑：“哪里是在比谁的眼睛更大，俺老孙看啊，分明是在比谁的眼睛更能眉目传情。”</p> <p>唔，缘何和此事八竿子打不着的孙悟空也来了？原是孙悟空那顺风耳听说了这个热闹，他最是爱看杨戬笑话的，故而说什么也要缠着寸心一道去真君神殿。<br>
当时小姑娘疑惑，她问：“大圣，凭你的身份，要想去真君神殿，那不是想进就进想出就出吗？你何须搭上我的面子？”<br>
孙悟空连连摆手。那他不是想看更大的热闹么？可他面上却很会说话，闻言忙哄寸心道：“哎呀，俺老孙就是个只会打架的莽夫，面子哪比得上海鲜妹妹面子大呢？”<br>
果然哄得小姑娘喜笑颜开，一手拉着杨婵，一手拉着孙悟空，欢天喜地地去真君神殿准备解释去。</p> <p>小姑娘才刚出海，还未曾见过太多人情世故，自然也没有什么男女大防，孙悟空在她眼里和杨婵无甚区别。想来她眼里的人只分三类人，不认识的，认识的朋友，以及杨戬（备注：特别好看！）。<br>
可是落入那些好事者的眼里，意思却是不同。<br>
一人先说，瞧她对大圣的那副亲密样，怕不是将大圣当做了一个姑娘家。<br>
一人便又说，既然如此，那想来三公主将司法天神也当做一个姑娘家，也不是什么不能理解的事。<br>
一人便又恍然大悟，无怪乎司法天神他老人家打算穿女装入赘西海，原是担心自己男装模样，三公主会瞧不上罢？<br>
是以若干人等，便又纷纷感慨唏嘘，感慨司法天神用情至深，唏嘘三公主的口味为什么不能再独特些。若是再独特些，些许他们便能看见更加奇异的司法天神了。<br>
三公主，求求您了，我想让您带着我们多见见世面。</p> <p>是故，小姑娘浑然没发觉，自己本来是冲着商量如何澄清流言，而奔上九重天的，结果到头来，杨戬还没见到，这流言反倒越演越烈了。<br>
而当她一路风风火火赶到真君神殿——孙悟空早已识相地松开了龙女的手——还未同杨戬说上话，哮天犬将将好来通报三界最新的流言。<br>
于是敖寸心惊呼一声，傻了眼。杨戬嘴角抽了抽，也是傻了眼。<br>
是以一切便回到了开头，两人大眼瞪小眼的时候。</p> <p>眼见着哪吒和孙悟空还要继续口无遮拦地打趣下去，杨戬心知，自己这下是不开口不行了。只得掩嘴轻咳一声——这举动落入到哪吒和孙悟空的眼里，又是一片稀奇，他们可从没见过杨戬这么别扭的样子，也难怪三界的流言能传成那般模样。但这话两个人也就在心里想想，定然是不敢说出来的。<br>
且听杨戬问敖寸心道：“三公主可是为了此事，而特特来我真君神殿的？”<br>
分明杨戬问得一本正经，可是他的言行举止落入龙女眼中，却赫然又是一副呆呆傻傻的模样。是以龙女便忍不住扑哧一笑，一面玩着自己垂下来的头发丝，一面往杨戬面前凑上去，眉目舒展，笑得恣意。<br>
将将好这个时候，小金乌的日光吝啬地照落进真君神殿中，这是一天之内，真君神殿唯一一刻会被小金乌给映照到的时辰。龙女背着日光，偏又通身粉嫩，生得极好，杨戬的千言万语，都随着自己的视线落到龙女身上，而怔然止住。<br>
忽然觉得心口一乱。这下的杨戬，可就当真成了敖寸心眼里的那副呆傻模样。</p> <p>龙女却是觉得杨戬这个问题问得好生呆笨，所以她娇俏地偏了偏头，声音清脆地反问道：“你这话问得好生奇怪，如果不是我来这儿找你，难道你去西海找我不成？”<br>
越说越觉得自己有道理，龙女理直气壮地给自己点了点头，续道：“你要是去了西海，本公主保证你才刚踏进西海，你就会被三界的眼神，给牢牢钉上西海准女婿的名号。”<br>
说着说着又歪了歪头，故作不解，假装疑惑道：“司法天神您明知道这后果，为什么还要故意如此问呢？您是当真情急之下想不到，还是说——”<br>
龙女仰起头来，笑得愈发张扬，她往杨戬面前又凑了凑，双手复又攀上了杨戬的肩，仔仔细细地打量起他：“还是说，真君老爷，您当真要做我西海的入门女婿吗？”</p> <p>话音落下了很久，这神殿中的众人仍然还保持着呆滞状态。<br>
哪吒在心里啧啧称奇，好她个三公主，当真不愧是龙族的，也忒豪放了。<br>
一殿的寂静伴随着梅山兄弟的到来而打破，梅山老大还没来得及看清殿内景，就大喇喇地一面迈进来一面开口：“二爷，托三公主的福，今天我们铺子里的话本子生意，红火了不少——”<br>
其实话刚说出来，老大就已经看清了殿里是何等样的场景了，却因太过震惊，是以一时半会儿，未曾收住自己的话。<br>
等他颇为艰难地收回自己的话之后，杨戬的双眼，才终于缓慢地回笼上线。小姑娘的眼睛轱辘一转，见殿内多了这么多人，也不欲再轻薄了真君老爷，这才咯咯一笑，松开了手。<br>
是了，轻薄。<br>
真君他老人家这才后知后觉发现，自己眼下，似乎又被轻薄了一回。</p> <p>眼见着西海家的三公主乖乖地退下站好，单单看过去，谁能想到，这边是一日内三番两次轻薄堂堂司法天神的主？<br>
但是没办法，人家就是轻薄了。<br>
而且更没办法的是，司法天神他亲亲三妹，似乎还对这点轻薄，乐见其成。</p> <p>但见杨婵抿嘴一笑，往前走上去一步，讨好似的替她二哥揉肩捏背。杨戬很享受妹妹的贴心，但也很警觉妹妹突如此来的贴心。<br>
果不其然，妹妹的贴心不过只是在做个样子。才揉捏了片刻，杨婵便笑吟吟地开口道：“二哥，你且放心。婵儿定能理解你的。你也勿要担忧我杨家的香火，婵儿定会好生将其传下去的。你就安心去看一看吧。”<br>
杨戬额上青筋跳了又跳，跳了又跳，双手攥成拳头，颤抖得厉害。杨婵见状，又忙附耳在她二哥耳边小小声地说上一句：“二哥，你想啊，要是你不去西海，入门西海的，没准就是三妹我了呢。”<br>
杨戬的青筋跳得更欢快了，他皮笑肉不笑地说：“谢谢三妹，我已经好多了，你不必再如此劳累。”说着便想让杨婵退下，可杨婵就是不退，站在杨戬面前，双眼古灵精怪地看着他。<br>
望着如此灵动的三妹，杨戬忽地又走神。在很小很小的时候，其实三妹也是有过这样的眼神的。奈何后来家中巨变，两人颠沛流离，三妹的眼神也愈发沉重。<br>
可今朝同三公主结交之后，杨婵眼神里的那股灵动劲头，却是又回来了。<br>
杨戬想，单单是凭这一点，他也该好生谢过三公主才是。</p> <p>且杨戬又转念一想，自家三妹刚才所言，好像是那么一回事。若不是自己将三公主的心神吸引了去，他家三妹那么好看又那么可爱，三公主真的很难不爱上自己三妹的。<br>
如此一来，竟还是他自己英勇献身，来避免了三妹被人盯上了？<br>
理是这么个理，但是司法天神越寻思就越是不得劲。他不忍心对杨婵说重话，所以将视线一移，恰好望向了三公主，正在娇滴滴又笑盈盈地看着自己，明眸善睐。<br>
……然后真君老爷的怒火又被浇灭了大半。<br>
罢罢罢，他这个大老爷们儿，才不同三公主这个小姑娘计较。<br>
但是心中有怒气，不发泄怎么能行。<br>
于是他又将视线移向了殿内的若干男儿。<br>
嗖的一声，哪吒孙悟空和梅山兄弟，突然觉得背后升起一阵不详的预感。</p> <p>果不其然，他们很快就听见，杨戬皮笑肉不笑地对他们说：“若依本神说，去西海倒也不是什么难事。只是本神久未习武，今日想练练再去西海。不知在座的各位兄弟，可愿陪我一道练练身手啊？”<br>
这一看便知，杨戬这是心中有火，又不好意思对三妹和三公主发泄，所以才盯上了他们。<br>
可是司法天神这话也说得很明白了，只要陪杨戬打完，杨戬就立刻随三公主一道下西海。<br>
于是众人面面相觑，欲哭无泪。反倒是哪吒，暗暗地拉了一把最为桀骜不驯的孙悟空。<br>
噫吁嚱，避开挨打，还是为了看热闹而选择牺牲？<br>
这是个问题。</p> <hr> <p><a href="https://jianxinonly.lofter.com/" target="_blank" rel="noopener noreferrer">后文见<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/《关山云雨｜岁岁情长》/45.45.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E6%88%AC%E5%BF%8348h" title="标签">#戬心48h</a><a href="/tags/?tag=%E5%85%B3%E5%B1%B1%E4%BA%91%E9%9B%A8%EF%BD%9C%E5%B2%81%E5%B2%81%E6%83%85%E9%95%BF" title="标签">#关山云雨｜岁岁情长</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2026/02/18, 01:10:13</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/485baa/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">元宵节灯会</div></a> <a href="/pages/35fe92/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">风月有愧（2）</div></a></di
