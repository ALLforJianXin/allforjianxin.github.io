礼，尊称“父王”的时候，他一时之间没有缓过神来。</p> <p>再者说，作为二郎神正儿八经的亲戚，他明确地记得并没有哪一位仙家有幸可以当得他的“父王”，即便是有，那也不当是眼前这位头上长着犄角的老头儿。</p> <p>只见那位犄角老头脸不红心不跳地作揖回礼：“真君。”其抱拳的手竟生生高了真君三寸有余，瞧得刘彦昌心惊肉跳。</p> <p>刘彦昌感叹：“真是活得久了何事都见得着。”</p> <p>刘先生此行，是为自个儿成仙得道、永享天伦所铺的功德。因着妻兄司法天神的真君神殿正是三界内记载各路大小妖精最为齐全的地方，真君得空便时不时帮衬一二，挑两个法力低微的匀给妹夫耍上一耍。</p> <p>当时真君恰好做客华山，附近的山神上此水妖宗卷的时候，天神略一思量，遂决定带上妹夫一同走一遭。</p> <p>然还未掀翻怪物的老巢，一应残兵败将叫股水冲得七零八落。天神鼻尖轻嗅，极敏锐地察觉这道天水之中的咸腥味儿。</p> <p>果不其然，西海龙王携几个虾兵蟹将收束水流，显出真身来。</p> <p>真君不敢怠慢，上前三步立正抱拳：“父王。”</p> <p>西海龙王原是他的前岳丈泰山。</p> <p>昔年杨戬意气风发，放肆又张扬。闯至水晶宫中劫走了龙王的独生爱女，抢回家做自己的川主夫人。奈何苍天不允，姻缘有失，二人终究奉旨和离，劳燕分飞。然而有情人终究按捺不住心中相思之情，不过堪堪三百年，真君将替他顶罪的公主殿下送回西海之后，就再也舍不得放开她的纤纤柔荑了。</p> <p>杨戬自忖少时年轻气盛，对妻子的家人礼敬有失，时常惹得寸心暗自伤心。因此当二人重修旧好之后，真君痛定思痛、将心比心，也学着同小殿下一般尊敬她的家人。</p> <p>滴水石穿，龙王龙后虽恼他昔年作为，但既为一门心思欢喜他的女儿，又见其姿态放得甚低，眼瞅着二人好事将近，时日渐久，也放下心中芥蒂。真君此时已然为官多年，知进明退，极精于事故，同西海众人相处得有模有样，令敖寸心着实欣慰。</p> <p>然当时天宪仍存，张扬不得。而此刻百废待兴，这句“父王”自然也唤上了台面。</p> <p>刘彦昌先将此事告诉了沉香。</p> <p>彼时沉香兴致缺缺地顶替转行修道的老爹糊灯笼，听闻此言抬头瞅了他一眼，嘟囔道：“爹，你怎地还记舅舅的仇。”</p> <p>刘彦昌闻言跳脚：“你爹我像是会骗你的人么？！”</p> <p>沉香略微思量了一会儿，决定两者信其后，遂点头道：“像。”</p> <p>于是刘彦昌决定换个人讲这事儿。</p> <p>——</p> <p>老刘：这该死的真君光环！！！</p> <h2 id="【2、猴子篇】"><a href="#【2、猴子篇】" class="header-anchor">#</a> 【2、猴子篇】</h2> <p>自从西天取经功德圆满，唐僧师徒皆避世清修。然毕竟兄弟情深，某天瞧着日头不错，孙悟空翻了个筋斗，径往西方灵山大雷音寺的擎天华表柱上，寻师弟小白龙敖烈叙一叙旧。</p> <p>当年佛祖点化敖烈之时于化龙池重铸他曾遭锯角褪鳞的真龙金身，并封其为八部天龙广利菩萨，盘踞于华表柱之上。这华表柱听来虽是根撑门的棍子，但入西方世界才能晓得，接天莲叶映日荷花，小白龙待的华表柱乃是个不可多得的洞天福地。</p> <p>斗战胜佛早盘算好了要薅几个敖烈的桃儿来尝鲜，是以架云飞得异常欢快。待钻进了华表柱的结界里头，猴急地向前蹦将几下，刚要开口叫唤，猛见着前头一个略熟悉的身影。</p> <p>孙悟空火眼金睛端地好用，只瞅这一眼便能认定，</p> <p>这厮不是二郎神内王八羔子，却又是谁？</p> <p>说来这斗战胜佛同二郎真君素有旧怨，且不说八百年前那桩咬牙切齿的恨事儿，单道为了帮沉香一遭，居然被他这做舅舅的坏家伙搞成个半死不活的鬼模样，依他孙悟空日天日地的性子，再见其人便非得挥顿棒子出气不可。</p> <p>然而，事情到了最后这家伙居然翻了盘……虽然但是，真是气煞猴也。</p> <p>于是猴子抓了抓腮帮子，跟了上去。杨戬同敖烈能有甚私交？他觉着挺稀奇。</p> <p>杨戬一身赤衣玄衫，分花拂柳走入道场内敖烈的住所。彼时敖烈正端坐在莲花台上，按理讲一个是佛门弟子，一个是天家贵胄，当作揖互为行礼，然小白龙好似并没有瞧见这所谓的司法天神，眼也没带睁，倨傲得很。</p> <p>杨戬倒也不恼，孙悟空眼睁睁看这所谓心高气傲的主乖乖低头，连叫了四声“三哥”。</p> <p>悟空觉着真是怪事年年有，今年特别多。</p> <p>讲理他是小白龙的大师兄，这么说来姓杨的连带得喊他一声兄长。</p> <p>这便宜可叫他捡着了嘿。</p> <p>正乐呵，孙悟空倒兀自摸出了门道。说来也是，除开几百年前同人缠斗时随手搂了一下他的老婆，近年司法天神位高权重，敢说道他私事儿的人可不多见。时日久了，这些细枝末节也就忘了个干净。杨戬昔日的那位公主老婆，不正是西海龙宫三太子敖烈的亲生妹妹。</p> <p>呐，等会儿，随手搂了一下他老婆……</p> <p>孙悟空：卧槽原来这孙子这么记仇？？！</p> <h2 id="【3、狗子篇】"><a href="#【3、狗子篇】" class="header-anchor">#</a> 【3、狗子篇】</h2> <p>敖寸心还在杨府的时候，哮天犬经常同她抢，盖因此狗觉得她争宠的威胁性极大。然而杨戬同老婆和离以后当了司法天神，原本以为会重新得到主人全部爱的哮天犬发现现实并不是这样的。</p> <p>不开心的杨戬狠起来自己的狗都凶。</p> <p>实际上杨戬觉得自己是因为长期高强度工作以及某些难以言喻的憋屈使得激素水平有些错乱，这个想法在鸾梦得以重温时得到了印证。每每从敖寸心的闺房出来，真君大人身心舒畅，在对待自己的狗狗时自然多了几分和颜悦色。</p> <p>比之当年成长了许多哮天犬当即就觉着不对劲儿。</p> <p>后头有一天，杨大尾巴狼终于成功地将敖三公主诓到了神殿做客。三公主跟着他左拐右拐进了内室，正自思量昔日不大认路的杨戬做官之后进步颇多。</p> <p>真君在寝殿里宴请前妻，简直是其心昭昭，奈何此处愿者上钩，一番客套话引将下来，杨戬耐不住显出了端倪，笑得十分玩味：“敖小殿下，不知此处装潢可还满意？”</p> <p>寸心支着下巴打量四周，点头：“很是不错。”昔日杨府典雅大方，现下被扩建改造，每块砖都散发出一股金钱的味道，和龙公主对建筑的审美不要太符合。</p> <p>“瞧着有钱吧？”杨戬凑近一点儿。</p> <p>“比龙宫是差了点儿，但也还行。”寸心眼皮也不抬，专心对付眼前的整盘大猪蹄子。</p> <p>“宝贝我堆着呢，堆屋子里，养个龙公主特合适。”杨戬又凑近一点儿，右手悄悄伸过去，被寸心一筷头打回来。她抬头笑眯眯地说：“是嘛？”她这两个字说得软软糯糯，惹得真君心肝儿一颤，登时起身挨龙女去坐下，顺手搂住她，低头去偷香。哪知寸心只许他啄了一下，推打着不许亲了。</p> <p>杨戬嘟起薄唇拿鼻尖去蹭她，手脚乱放还要胡闹，教她捏捏脸颊肉，双手捧起脸来复吻回去。这厢送上门来的糖岂有不嘬之理，真君十分高兴，搂起前妻又亲又吻，待得分开两人早已气喘吁吁。</p> <p>寸心往日早羞怯得钻入他怀中，今天却格外大胆，素手扯过他领口又将自己献了上去。杨戬见她动作不由得笑开，道：“今日怪是急切。”遂含住龙女的唇瓣灵舌辗转吮吸。原是他和离以后第一次请她到家里做客，摆宴不是堂堂正正的在前厅，倒在他后院寝殿，什么意思自已不用明说。刻下敖寸心乖乖巧巧地贴上来，杨戬只觉心口教这甜蜜填满，不由得将人又揉进怀里几分。</p> <p>两人踉跄地往榻上倒，真君待要顺手放下帐幔，将将抬起手，小腹上的罩门顿被重重一踢，疼得他顺着气力翻到在地，捂住小腹眉心拧起。</p> <p>“寸……寸心……”他倒也不恼，只不知又是何处惹了她。却瞧见三公主笑意盈盈地跳下床伸手往他疼处揉了一揉，兴致盎然地问他：“还疼吗？”</p> <p>“……”废话。此处罩门本只与榻边之人晓得，刚才杨戬意乱情迷，对方又是相恋近两千年的意中人，当然没有禁制在身，哪里晓得被她钻了空子，幸而寸心有所心疼，没用法力，痛这一下也就过去了。</p> <p>杨戬无奈道：“又怎么了？”偏她打人打得起劲儿，他还不能还手，有些时候杨戬怀疑她可能想要恃宠而骄谋杀亲夫。</p> <p>寸心见他神色已经如常，起身卧回床榻支起脑袋斜倚瞧着杨戬：“喏，出去睡，今晚不许回房。”轻薄的里衣下隐隐约约露出酮体令人绮思不止，偏杨戬此刻不敢妄动，他一愣，神情稍许露出几点委屈，软声道：“寸心～”</p> <p>敖寸心瞥他一眼：“没用。我告诉你啊，今晚我就立个威，以后你要是敢惹我生气，麻溜地滚出去。”说完眉目一挑，开开心心地跳下床捧着杨戬亲了两口：“今晚就委屈你啦，二爷，出去吧！”</p> <p>杨戬：“……”小妖精。</p> <p>狗狗意外地看见他主人推开院门惆怅地走出来，它一脸疑惑地小心询问：“主人您这是……”</p> <p>杨戬叹口气，看了眼哮天犬，和它一起坐在了门槛上。真君神殿外头的星星还蛮亮，哮天犬化作原型被它惆怅的主人惆怅地撸着。狗子忽然就觉得此情此景十分眼熟。</p> <p>干，它终于知道为什么杨戬结婚的时候和它关系更好了。</p> <h2 id="【4、仙子篇】"><a href="#【4、仙子篇】" class="header-anchor">#</a> 【4、仙子篇】</h2> <p>阐教的开山大典，三界有头有脸的神仙都过来参加。月夜里山中景致甚好，杨婵与嫦娥百花相伴游于山顶湖边，惬意得紧。</p> <p>湖的另一边，一座小小的石板桥修葺得精致漂亮。几人正往那边走，依稀听见几声欢笑，定睛一看，居然是一男一女相伴而走，不是杨戬与今日宴席上见到的敖寸心，却又是谁？</p> <p>百花没见过寸心，且一直以为杨戬向来倾慕嫦娥，一时间有些疑惑。嫦娥将脚步一顿，转头看向杨婵，道：“这……”</p> <p>杨婵摇摇头，也很惊讶，道：“我也才看见……”</p> <p>那边两人刚走到桥上，就着一旁及膝的栏杆双双坐下，好似聊到甚高兴的地方，寸心笑着打了一下杨戬，二人自然而然得仿佛仍旧是夫妻一般。</p> <p>倒没见过杨戬这般平易近人，百花一时间颇为感慨，虽并不清楚原委，但仍想八卦一下内心发现大秘密的惊喜和雀跃。然而杨戬这厮同身旁两个小姐妹关系匪浅，一堆疑惑窝在肚子里，很是憋屈。</p> <p>嫦娥瞧见此情此景，松口气有之，提口气也有之。其一便是自己本没能想好如何对待杨戬的一番心意，正纠结中，刻下看来自可迎刃而解。这其二……他们两口子自两千四百年前结亲时起便很是喜欢以她为由头吵架，就连不小心踩死一株对方栽的苗、打碎一个喝茶用的杯，架一吵起来，据说次次能带上她一起玩。</p> <p>但瞧他们现在仿佛十分和睦的相处，这番忧虑应当可以稍微地放上一放。</p> <p>俩前夫妻本来只是单纯地以朋友之宜聊聊同好，然在对面三个带上有色眼镜的人眼中忽然变得不简单起来。</p> <p>当是时，杨戬和寸心正坐在那座桥上……试色。</p> <p>杨戬将怀里的唇液掏出来，抹在小臂白皙的那一面上，“喏”了一声给寸心看。</p> <p>他身量高大，即使坐着也高寸心一个头。因为他试色在左手，而寸心坐在他的右边，故而龙女只能勉为其难地扶他一边肩膀凑过去看。</p> <p>这在百花仙子等人眼中十分像是在靠着抱抱。</p> <p>然后寸心发现杨戬推荐的这个色号确然很好看，便开心地笑来着。真君在一旁也笑，并道：“是挺好看吧？”</p> <p>真君一向冷面寒铁，很少露出这样舒心的微笑，是以这在杨婵等人眼中像是在调情。</p> <p>最后真君和三公主互相评论对方的妆容，并且总结了一下和离之后断层交流的七百年间彼此的进步，相约去真君的厢房给对方上手试妆。于是他们有说有笑地朝真君的宅子走去。</p> <p>嫦娥：我去，杨戬你这波操作也太迷惑了吧？？！一不小心很容易把老娘坑死哎。</p> <p>百花：想不到真君是这样的人，啧啧啧啧啧……</p> <p>但……他们其实只是去化妆了。</p> <p>——</p> <p>（但x2……谁信呢……）</p> <h2 id="【5、瑶姬篇】"><a href="#【5、瑶姬篇】" class="header-anchor">#</a> 【5、瑶姬篇】</h2> <p>这篇小系列终于提上了日程……
——</p> <p>众所周知，西海出场必有宴席，每有宴席必叫司法天神大人一家参加……</p> <p>——</p> <p>天宪新修，三界一副新气象，万物欣欣向荣，神仙们个个儿喜气洋洋，好事不断。就连早该在三千年前作古的瑶姬仙子，也被传闻道其实经年囚禁于传说中的万劫不复之地，现下已被特赦而出，与儿女重聚。</p> <p>天廷金碧辉煌的装潢闪得人眼花，走入南天门，前行至右侧，上第八重天，乃是司法天神的府邸所在。在这里，浓郁的仙气变得清冷而寡淡，入眼是一片庄严的银灰色，烛火葳蕤，地上铺着华丽的长绒地毯，本是天界最压抑的地方，如今却因一个人的归来而显得温馨起来。</p> <p>瑶姬自囚禁之地释放后，便随杨戬居住在八重天的真君神殿。杨婵本就常常往来于此，如今母亲回来了，索性带着一家人搬了过来。凄清冷淡的真君神殿平添几位常住人口，一改往日的恐怖阴森，被拾掇着热闹了起来。</p> <p>忽有一日，天神收了张请帖，帖上印有四海龙宫办事处大印，是四海龙王百年一度的海会大宴，取的是群仙同乐之意，无论是否有故，凡是三界内有头有脸的人物，必然会受到邀请。</p> <p>几人算好时辰，备好贺礼，施施然赴宴去了。</p> <p>杨戬今日一身红衬金边白袍，紫竹玉纹冠，格外地潇洒显眼。待天边的第三朵祥云绕过小金乌，他自东厢房的寝殿中摸出一件精致的小盒子，拿在手中把玩着，才与众人一同出门去。待架上云，飘出三里地后，他忍无可忍地回头瞪了一眼满脸憋笑的杨婵。</p> <p>瑶姬见此诧异道：“怎么了？”</p> <p>“没什么。”三圣母憋住笑意，伸手拉了拉哥哥的金边袖子，“就是觉得二哥今日格外地英俊潇洒。”</p> <p>杨戬：“……”</p> <p>自从瑶姬回来后，真君稳重而沉闷的气质很是有所缓解。或许是一个人扛了几千年的担子终于可以放下，他面对着归来的母亲，除去感慨与喜悦，竟更多是放松与舒心。瑶姬的归来，使他感觉自己终于不再似飘渺的浮萍，没有来处，亦不知归途。</p> <p>于是觉得有了根的真君大人渐渐欢脱起来，此刻摇着扇子，笑得一脸风流倜傥，同三千年前灌江口招猫逗狗的杨二郎十分相似。</p> <p>杨婵近日正疑惑于为何沉香跟着舅舅学习后竟反倒愈发顽皮这件事，此刻见杨戬这幅格外骚包的样子，忽然联想到当年自己那只狗讨人嫌的二哥，登时觉得豁然开朗。</p> <p>有了杨戬的法术加持，一行五人很快到了龙宫。此次宴会在西海举行，足要办足整整五天。几人甫一入内，便有西海安排的侍从引他们到早早安排好的殿宇歇息。</p> <p>宴会十分盛大热闹，也十分无聊。沉香小玉与八太子早不知疯玩到哪里去了。三圣母有四公主等一众好友，想要邀请母亲一同游玩，瑶姬却自觉不去扫孩子们的兴，没有同往。瑶姬想，杨戬一向于三界中声威赫赫，众人敬他良多，却不敢再同他玩乐，就连昔日旧友哪吒都跑到敖春这群小娃娃堆里玩儿去了，自己正好陪一陪儿子，哪里想到至杨戬的小院时，被趴在门口打哈欠的哮天犬告知主人不在，昨夜便出门去了，至今未归。</p> <p>瑶姬只觉十分奇怪，沿着善解人意的哮哮给她的方向寻去，一路上颇有些心酸，只道杨戬来至此地依然心系政务，正在外办事。不曾想路过一处海底花园时，撞见偏僻的假山角落中，一个身形高大的男子正将一个小姑娘按在墙边，激烈地亲吻。</p> <p>瑶姬本想装作没有瞧见，只可惜这个熟悉的背影不允许教她这样假装——这厮不是杨戬，又待是谁？！！</p> <p>杨戬将敖寸心抵在墙角，一手揽住她的腰，迫使她贴在自己的身上，一手牢牢捧住她的脸，亲吻的方式格外凶猛，仿佛要将她活活吞下，狠狠地辗转吮吸。二人吻得忘乎所以，呼吸粗重。在这方小小的角落中，瑶姬十分确信，倘若这里不是屋外，杨戬极其有可能再做些什么别的事情。</p> <p>事情到这里本就算完了，作为母亲，瑶姬震惊之余只觉欣慰。奈何她即将迈步返回时，不经意间瞥见被按在墙上的小姑娘憋得满脸通红的模样。</p> <p>龙女被他吻得缺氧，杨戬的攻势又那样凶猛，一时间有些受不住，伸手往他肩膀上猛捶了几拳。将将被他放开，正打算娇嗔几句“讨厌”，猛地听得几步之外一声怒喝：“臭小子，放开她！”</p> <p>——</p> <p>后来的真君神殿出现了这样一副令诸位神仙不敢笑还不敢言的情境：真君单腿绕着大殿蹦，边蹦边解释道：“母亲，我真没强迫她！”</p> <p>她真的是我老婆啊┭┮﹏┭┮</p> <h2 id="【6、沉香篇】"><a href="#【6、沉香篇】" class="header-anchor">#</a> 【6、沉香篇】</h2> <p>山海经有云：“南山之首曰鹊山。其首曰招摇之山，临于西海之上。有木焉，其状如穀而黑理，其华四照，其名曰迷榖，佩之不迷。”</p> <p>三公主某日特特爬至招摇山上，取了一段迷榖树枝，以其花作引，刻以芝兰，制为一支木坠，封于盒中，赠予自己九重天上的心上人。</p> <p>杨戬得了这个礼品后十分爱重，以丝绦系之，常常佩戴在腰侧。</p> <p>一日万里无云，日照如练，司法天神得了空闲，携外甥在华山脚下透明清澈的小河边摸鱼。</p> <p>微微刺目的阳光晒得久了，教二位神仙额间亦沁出几滴细汗，教轻柔的穿谷之风一吹，凉爽得很。水至清，自然无可以为食之鱼虾。杨戬摸了一会儿，兴意阑珊，曲指捻起顺流飘下的几瓣桃花，一手揪住一条小玛鱼的尾巴，绕有兴味地逗弄起来。</p> <p>小鱼挣不开尾巴上的桎梏，急得摇头摆尾，一力抽打着几近透明的鱼鳍。它实在太小，长不过杨戬的指甲盖儿，被人提溜着尾巴揪出水面，头顶一暗，竟是一瓣儿桃花别在了背脊上，接着尾上一松，被扔回水里，溅起几滴小小水花儿。</p> <p>小鱼忙不迭顺流游下，头顶上带着瓣粉嫩桃花，格外显眼。下游的沉香见了，不由好笑，无奈道：“舅舅，您好无聊。”
杨戬闻言一笑，将别在腰间的扇子又摁牢些，划水淌去下游与沉香汇合，且问他：“你捉住没有？”
“没，”沉香摇摇头，“这水太清了，哪儿有什么可以下腹的鱼啊。我娘她怎么定要吃这河里的鱼呢？”</p> <p>“嗯……”杨戬挑了就近的一块鹅卵大石，掀衣坐下，沉吟了片刻。他大抵明白三妹这么安排的用意，因前番修改天宪之事，自己同沉香难免不够亲近。这小孩儿心思细腻，长此以往只怕亲情寡淡，为促甥舅亲情，自然该一同做些什么融洽的事情。</p> <p>譬如让司法大神在华山的山脚下头摸鱼。</p> <p>杨戬年少时倒是位摸鱼的能手，在灌江口，其带一帮小子上树掏鸟，下河捉虾，没少挨瑶姬的罚。当时杨婵总在一旁偷笑着看他热闹，及至他当真恼了，又会偷偷拿着自己的零花钱到街东头买一根糖葫芦，出其不意地晃至挨罚的杨戬面前，笑盈盈递给他，以期哄好自己小气巴啦的二哥哥。</p> <p>真不知谁才是兄长。杨戬一边回忆着年少时的美好时光，一边笑着摇摇头，看向沉香。这小子看着活泼，却不知是不是前些年被自己吓破了胆，总归一对上自己，十分拘谨。今日要遂了三妹的心愿，必定要自己先迈出这一步。</p> <p>“沉香！”</p> <p>“嗯？唔啊！！”</p> <p>杨戬坏心拢了一汪水，趁其不备泼到小沉身上。可怜其一身干净小白袍立即湿漉漉狼狈不堪，坏心的二舅舅哈哈大笑，撸起袖子铲起水来穷追不舍。</p> <p>沉香被泼得上下乱窜，慌乱间乍一看始作俑者笑得格外之开心，当即将心一横，拘起水回敬于他。好笑杨戬一近三千岁的神仙，与外甥小朋友在妹妹辖区下的小河中打水仗，竟玩得格外开心。</p> <p>不多时，两人从头到尾已无一处干净。日头西斜，手头仍旧一无所获。二人玩累了，正坐在河边小树上一人啃半只西瓜，正啃间，沉香担忧道：“一只虾米都没有捞着，要不要上街去买一尾鱼？”</p> <p>杨戬边啃边道：“不必，你母亲自然晓得的，我不食水货。”</p> <p>“嗯？”既然如此又做甚教人捉鱼？舅舅你又为何不吃鱼？沉香数个疑问还未出口，人已被啃完西瓜的杨戬拉走。</p> <p>杨戬：且赶紧些莫误了晚饭的时辰。</p> <p>二人回到圣母宫中，小屋已有袅袅炊烟升起。杨婵正布菜，刘彦昌在炒最后一道小牛肉。见他俩回来，正迎上，却见二位落汤鸡袍角仍滴溜溜地流水，只笑道：“你们俩多大了，怎还弄成这样！快到里面去换个衣服，一会儿便可开饭。”</p> <p>“玩儿呢。”杨戬朝她扬扬下巴，将捕鱼的小网小桶递给杨婵，随即便去梳洗。杨婵见内里无一所获，倒也不以为奇。甥舅俩一齐去换下湿漉漉的衣服，正擦干身子，不意湿衣扔下，露出一支木佩来。</p> <p>沉香见此，附身拿起，至汤池边，即要泡下去洗一洗，正被杨戬回身瞧见，忙道：“哎，别！”</p> <p>然而为时已晚，沉香被一吼，吓得手一抖，木佩扑通一声掉了下去，一泡到热水中，当即四分五裂。</p> <p>杨戬眼睁睁看着自己的木坠子死在眼前，一口气硌在胸口，脑门儿一热，当即想要为自己的木佩报仇雪恨。他奔到池边拾起面目全非的坠子，看了沉香一眼，深吸一口气。</p> <p>沉香：〣( ?Δ? )〣，舅舅怎么突然那么恐怖QAQ。</p> <p>于是晚宴上的沉香格外战战兢兢，而杨戬沉着脸，实际上在思考如何同三公主交待这只暴毙的木坠，如何教她晓得自己确然是十分珍重此物，而这件事只是一个意外。</p> <p>挺急的。</p> <p>离开时，杨婵问他：“二哥可是不喜欢桌上那条鱼？怎如今还有这个习惯呢？我且问二哥，究竟是怎么想的？”</p> <p>原来杨戬当年与西海三公主成婚，三公主身为海族公主，体恤子民，凡为水族，一律不准食。杨戬身为其夫君，自然遵从，直至今日。</p> <p>杨戬回过神来，奇怪地看了一眼妹妹和战战兢兢的外甥，以及一脸探究的妹夫，有些疑惑。</p> <p>怎么了嘛。</p> <p>于是他悠然道：“今日沐浴，泡坏了三公主赠予我的木坠。我正想，如何同她赔罪才好。你晓得，倘若我不多上心些，她定然饶不了我的。”</p> <p>“哥哥和嫂嫂……”杨婵眼睛豁地亮起来，笑道：“还是我多虑啦。既然如此，二哥你快去。有什么事，只管推到沉香身上……”</p> <p>沉香：什么？？？？(°ー°〃)</p> <h2 id="【7、杨婵篇】"><a href="#【7、杨婵篇】" class="header-anchor">#</a> 【7、杨婵篇】</h2> <p>不过感觉三妹已经在形形色色的故事里被哥哥的骚操作震撼过很多次了哈哈哈哈哈哈哈哈哈哈哈哈</p> <p>——</p> <p>“九”在《易经》当中为阳数，而“九九”便被称为重阳，上古先民视之为祥瑞。每逢九月初九，人间就要过重阳佳节，人人登高踏青，插佩茱萸，祭祀先祖，祈求福祉。</p> <p>正逢重阳佳节，天上地下皆是一幅喜庆做派。此时世间还不兴奉老之风，这几乎是人人可以欢庆的日子，不说别处，就是天廷也予下臣三日休沐，另还在各处灵山设坛庆祝，三界一派热闹景象。</p> <p>三圣母自来与嫦娥、听心、百花三人交好。四人身不居要职，逢此庆典，听闻人间热闹，俱相约到崇山间踏青游玩。而杨婵道场是华山，早待腻了，几人选来选去，终决定去黄山。</p> <p>黄山山脚处近日热闹非凡，有些眼力见儿的小摊小贩都拎着家小腾挪此地做些小买卖，甚至有附近挑夫从山下运送衣物棉被，瓜果蔬菜到山顶叫卖，就此抬高几倍的价格，好赚一个辛苦钱。</p> <p>姐妹四人在山下的小镇上落脚，明日再登山。听闻晚间有夜市，马戏舞龙的小队也会在街上出没，四人收拾了行囊，用过晚饭，见夜色逐渐浓厚，街上灯火已璀璨起来，这才欢笑着下到街上去凑一凑热闹。</p> <p>四人正行于街市，见了许多时下新奇的小玩意儿，都十分欢快。路过一处耍着戏法的小摊，几人停下观看片刻，虽是神仙，却都觉得有趣。嫦娥抿唇，对身旁的三圣母悄声笑道：“你瞧，他的小臂下，藏着一个活动的事物，相比待会儿手指一番，就要变出一只活物来。”</p> <p>话音未落，那摊主一掀布料，竟从木碗中捉住一只鸽子，扑棱棱飞了起来。围观的众人纷纷鼓掌，又是投钱撒币，捧场叫好。四公主等人也摇头轻笑，也道有趣，给他投了几个不甚显眼的碎银。</p> <p>四人看了一会儿，便要转走去下一处，百花忽然拉了拉杨婵，说道：“三妹妹你看，那不是你二哥么？”</p> <p>三圣母顺着她的目光望去，之间路边一处烧售烤串的摊子后摆着几张桌凳，隔着翻飞的小旗望去，见一黑袍折扇的公子坐于桌前，不是杨戬是谁？</p> <p>他对面似乎还有别人，杨婵向前走了一步，打眼望去，之间对面坐着一个女子，粉面桃腮，娇艳逼人，一身漂亮张扬的素带金纹宝穗红裙，竟是西海龙三公主敖寸心。</p> <p>早年间，真君还未改天换地之时，尚是灌江口的川主大神，娶有一个妻子，正是这位西海龙王的小女儿。不过后来真君上天为官，两人也就和离了。之后又各有一番蹉跎，此时杨婵在这里见到她，忽然回忆起几千年前的那些往事，真如前世一般。</p> <p>只见二人坐在桌前说话，不多时，烤肉的师父将串子码在盘中，一溜端了过来。两人已期待多时，见此毫不客气，当即大快朵颐，而又都是世家出身，修养极好，吃相竟都很优雅，一对容色出尘的金童玉女在这喧闹市井中如此雅致地用餐，不由引得路人侧目。</p> <p>百花仙子倒没见过寸心，只看杨戬对那姑娘笑语晏晏，行为举止间温柔呵护，倒也看出些端倪来，心中暗叹：“原来这冷硬得跟石头一般的司法天神也会有这样柔情蜜意的时刻，真是不多见。”她又看看身旁的嫦娥，又暗自嘀咕：“奇怪啊，二郎真君日前将将说过喜欢嫦娥姐姐，今日却又如此……可叹是位英雄，但终究不是正人君子。”她一转头，又见了身边杨戬的妹子，又暗道：“不过她也还是我姐妹的兄长，以此，这倒罢了，否则定然要与他计较一下，怎好如此三心二意。真看不出来，他竟是这样的人。”</p> <p>百花最后看向四公主，见她眉间深深透着诧异，以为她同自己是一般的心思，不免离得另二位攀亲带故的远一些，凑到听心身边……哪里晓得四公主才是真真攀亲带故的那一位。</p> <p>四公主神色纠结，半晌，回头叹道：“我这个傻妹妹，看来和你二哥是前世冤家，咱俩注定要当亲戚。”</p> <p>四人不欲打扰，只逛了片刻，便回了客栈。</p> <p>话说杨戬与敖寸心旧情复燃已有一段时日，听闻黄山有热闹可以凑，又想起这里曾是他二人的一道互诉衷肠之地，自然要来培养感情的。二人在山下买下一套小院儿，趁着天色尚明倒腾个七七八八，直到华灯初上，俱感腹中饥渴，遂到街上游玩，寻觅吃食。</p> <p>敖寸心接过杨戬倒出的茶，囫囵饮了两口，说道：“这里的东西粗鄙，明日我们下了山，买些食材，二爷，我给你做顿美食。”</p> <p>杨戬颔首，起身结了银钱，和敖寸心相携走出小店。他牵起寸心的手，捂在掌心，笑道：“手这样冷……明天下了山，只怕你喊累趴在床上不肯起来，还想得到做饭？”</p> <p>敖寸心不满地撇撇嘴，小指刮蹭了一下他的掌心，说道：“你又忘啦，我是龙，怎么会冷？”</p> <p>杨戬的嘴角微微扬起，不由得想起灌江口曾经的日日夜夜。他的小家伙是龙，虽然化作人身，有了人的感官形貌，但是改不掉身为龙的习性，总是不怕寒冷，但极其畏热。每到夏天，川蜀的天气令她难受不已，她闹脾气，嫌弃杨戬的怀抱太热，不准他靠近自己三步以内。倘若他有所不从，定然要眼泪汪汪地拿靠枕砸他，嗔道：“你这火炉，不准闹我！”</p> <p>郎君的眉目柔软起来，牵着龙女的手总是不放开，还捂在掌心。</p> <p>三公主倒也习惯了，不去管他，思绪又跳跃到他说的下一句话，被他一路拉着，穿越人群，护在怀里，又蹦又跳，挽上杨戬的手臂，娇声道：“我才不会累呢。你可别小看人！”</p> <p>杨戬笑道：“甚是甚是，小神错啦。”龙女又俏生生地哼了一声，二人在市集中玩闹了一番，直到人烟稀疏才回到家。</p> <p>第二日，众人都上黄山登高踏青。杨婵等人只爬到半山腰，在荫蔽颇深的一道山中凉亭间休憩，遥遥望见杨戬敖寸心二人也上山来。</p> <p>只见敖寸心在原地跺跺脚，拉着杨戬，摇了摇他的衣袖，撒娇说累，说道：“二爷，我走不动了，你背我上去。”</p> <p>杨戬好笑：“昨天是谁说不累的？还说下了山要做菜给我吃？”</p> <p>龙女嗔道：“我若不想走了，你不会背我？有你背我，我还怎么会累？”</p> <p>杨戬拿她没办法，伸手揉了揉她的脑袋，轻声笑道：“唉，你倒是好算计。”转过身下了两级台阶，弯下腰，说道：“上来。”</p> <p>龙女计谋得逞，扑哧一笑，身子一跃跳上杨戬的脊背，被他稳稳地背在背上，一步步向上走去。</p> <p>黄山景致虽好，但山高涧深，走的时候不觉得，待被杨戬这身量高大的男子背在背上，寸心不觉有些怕高，拍了拍杨戬的肩，说道：“二爷，你慢些，我有点儿害怕。”</p> <p>杨戬无奈：“你是神仙，又不是凡人，有我在你身边，你怕甚？”</p> <p>“哎呀！”敖寸心又拍他一下，“我不管，你慢一些嘛！”</p> <p>杨戬一笑，起了坏心眼儿，故意一掂，背上的敖寸心顿时惊呼一声，搂紧他的脖颈，骂他：“杨戬！你这个坏篓子！你放我下来，我不要你背了。”</p> <p>“哎，这回可容不得你啦。”杨戬哈哈大笑，健步如飞，一步三个台阶奔向山顶。敖寸心吓得紧紧抱住他，又是好气又是好笑，抽手锤他：“啊！混蛾子！你停下！”</p> <p>杨婵扶额，笑道：“幼稚鬼。”</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/88.短篇-2020/010818.论真君谈恋爱的传播历程.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a><a href="/tags/?tag=%E6%B8%85%E6%B0%B4" title="标签">#清水</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/10/05, 18:43:06</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><!----> <a href="/pages/e45c1c/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">夜袭</div></a></div> <div class="page-nav"><p class="inner"><!----> <span class="next"><a href="/pages/e45c1c/">夜袭</a>→
