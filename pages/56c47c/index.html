两人搂搂抱抱说说笑笑行在天宫胜景里，每路过一处杨戬都细心介绍：“这是披香殿。”<br>
“我知道我知道，是你讲过的，鸡嗛完米山、狗舔完面山、灯燎断锁梃凤仙郡才下雨的那个披香殿……”杨戬说起的当时很为凤仙郡百姓不平，那些话倒是不合适在这天宫里讲，虽然他二圣之下万仙之上权势滔天，终究也须提防隔墙有耳，寸心及时住了口。<br>
再走几步到一处高楼大厦，杨戬又介绍：“那是云楼宫。”<br>
“这就是哪吒的家了吧？”<br>
哪吒与杨戬交好又爱玩爱闹，早就上他家门拜见过了“嫂嫂”，那俩人倒是投契又都不讲虚礼，“哪吒”、“寸心”地就叫开了，这会子小龙女说着话脚步就往那边迈，真君老爷赶紧抬手把人滴溜回来摆正路线，美其名曰：“先见四姐。”寸心“哦哦”两声，随着他继续前行。<br>
路旁渐渐冷清，过了封神台——这地儿都荒了两千多年了——封神台对面一片黑压压铜墙铁瓦的，便是真君神殿了。<br>
梅山四六已经等候多时，连忙迎上来。寸心瞧着神殿巍峨高耸又漆黑一团的门脸禁不住打了个冷颤，杨戬察觉到，没迈出去的步子又收回来，把姑娘单薄的身子往怀里搂搂给她取暖，手抬起来按住她后脑的头发慢慢来回抚摸：“我早嫌这里住着不舒服了，寸心做主怎么改，杨戬都听你的。”<br>
梅山老四和老六见状也知趣，并不上前打扰，还使眼色让周围当值的草头神更往外站站警戒提防起来，直等着道童打扮的小公主窝在真君老爷怀里抽完鼻子敛了泪意，等她小小声跟真君老爷说完：“不急的，二郎谋划要紧，寸心等你。”再等真君大人在小夫人发顶亲了个够，才跟着二人进衙门，至密室，又等真君大人教了温鼎的口诀他们及时递上合用的仙药，再等真君大人亲自给她开门，目送她进去，亲自关门，然后这才恭恭敬敬随真君老爷去正堂说事。</p> <p>真君老爷自去忙碌，暂且不提。却说这边寸心进了密室，只见榻几上正当中摆了一只小鼎——来的路上杨戬已经细细交代过，寸心心下了然，这便是四姐姐的暂时栖身之处了。<br>
寸心小心翼翼打开鼎盖往里面瞧，里面只一团小小的红红的光亮——这便是魂魄吗？<br>
寸心往榻几内侧另取了个小香炉，在香炉中点起仙草，照着杨戬教的口诀念念有词，待烟气升腾起来再发法力引导至鼎中，烟气环抱住滋养着虚弱的魂魄，不多时待烟雾散去肉眼可见红光更亮了，寸心万千欣喜，收了法力连声呼唤“四姐姐”、“四姐姐”。</p> <p>敖听心自挨了二郎神一刀，强撑到河边，交代八弟带自己回家，随后缈缈杳杳直上天际，神思涣散间隐约听到有人叫自己坚持住，可她实在太倦了她完全睁不开眼，再之后有些意识了发现自己被困在一个小空间里，空间下圆上尖青铜铸成，似是只小鼎。<br>
才察觉是在鼎中时敖听心极骇然，她还以为自己一条小龙如此命苦便是死了也不得安宁，要被人炼作丹药，后来渐渐察觉到这鼎好像不为炼化，感受到自己的神魂越来越安稳，虽然不见天日不知时辰，但每隔一躲时间都人打开鼎盖用香烟温养她的神魂，每一次温养她的魂魄就强健一分，上一次温养结束她几乎已经恢复了五感，只是刚想看看救她的是何方神圣，鼎盖又被盖得严丝合缝了。<br>
今次的温养持续的时间特别长，热力也更霸道，当缭绕在她周身的烟雾散去时，她好像听到了有人在叫“四姐姐”，是在叫她吗？</p> <p>香烟散尽红光又闪了三闪，忽然飞了起来。<br>
寸心极兴奋，立刻跳下地来等着，待那红光渐渐变大落在另一侧榻上，渐渐显出人形。四公主刚睁眼还没坐稳就被人一边喊着“四姐姐”一边撞了满怀，低头去看，一个小道童正拱在她怀里乱蹭，听心下意识想推开他又觉这样对待“救命恩人”不妥，双手悬在半空推也不是拉也不是。<br>
寸心蹭在四姐怀里半晌不听四姐回应，疑惑地抬起头，正也迎上四姐姐疑惑的眼神。<br>
敖听心看着面前这张梨花带雨的小脸，终于不能再沉默下去了，开口：“你是……”第三个字还没吐口就见人小嘴一瘪就要开哭，更慌了神。<br>
寸心刚准备哭又想起了什么，收了声忙问道：“四姐姐你是不是失忆了？”<br>
听心摇摇头，她记性好得很呢，一点儿都没忘，可她真的不认识什么小道童啊。<br>
寸心又想哭了手都抬起来准备抹眼泪了，余光扫到灰蓝的袖子又福至心灵，泪痕都顾不上擦就换了一幅笑颜，抬手抽了发簪捋下发髻，朝她四姐姐又道：“是我这样四姐姐不认得了。”<br>
敖听心拧起眉头仔细打量起眼前人来——原来是个姑娘——继而越打量越觉得眉眼依稀有些熟悉之感。<br>
“是我呀听心姐姐，是我是我。”<br>
——真的很熟悉。<br>
“我是西海的……”<br>
“寸心！”</p> <p>随着被她四姐姐认出来，寸心又呜呼一声扑进了她四姐姐怀里，姐妹俩抱头又哭又笑，敖听心惊喜地连声呼唤妹妹名字“寸心”、“寸心”，密室外守门的梅山老六隐约听见些声音，扭头看了下，略略思忖，先打了噤声手势，又招呼旁边一起守门的草头神出去，临走更又多关上一道门。</p> <p>她们已经有二三百年不曾见了吧！看着面前姐姐长姐姐短的小姑娘，敖听心仿佛又看到了当年那个跟在自己身后捡珊瑚的小女孩。<br>
后来她先长大成人，热衷于四处游历，每每回到海里时她这个小妹妹更缠着她喜欢听她讲海外见闻，再后来她再回去时却没见到她，只听西海伯父伯母痛心疾首道“女大不中留”，她以为这小妹妹是随了她的爱好，忙陪笑“出去见见世面也好”。<br>
不妨如今却是被她所救了。<br>
想到这里敖听心感慨万千：“真是多亏寸心了，多亏寸心救了四姐姐。”<br>
“不是啊，不是我救的。”小龙女回话时还是埋在姐姐怀里，敖听心听到她的话却瞬间后背发凉，从刚刚起一直有的浅浅违和感突然间被放大，她停下抚摸妹妹肩背的手，豁然抬头，环顾四周黑压压冷冰冰，这显然不会是一个龙公主的闺房！<br>
那又是谁？是谁“救”了她又把她关在这暗无天日之处，是谁还抓了她的小妹妹进来！<br>
“这是哪里？”敖听心声音都带了点颤。<br>
问话的同时她已经收紧双臂紧紧将小妹妹抱在怀里，寸心虽感觉到姐姐手臂加了力道，还不及反应缘故，先应了姐姐问话答道“真君神殿”，敖听心听到这个印证了她恐惧的地点，她就知道二郎神最以折磨人为乐，刘彦昌、净坛使者，现在连她的小妹妹也……敖听心心下极骇然忙问道：“怎么你也被二郎神抓来了？”</p> <p>什么？<br>
什么什么？<br>
什么抓来？</p> <p>寸心一脑袋问号越来越多忍不住从她四堂姐怀里挣出来，疑惑道：“没有啊，二郎没有抓我。”<br>
敖听心还来不及消化妹妹对二郎神那厮的亲切称呼，又听得她继续说道：“哦，就是二郎救了姐姐。”</p> <p>寸心细细说了杨戬是如何收拢四公主魂魄，如何带着她的魂魄去到三十三重天上兜率宫求太上老君救命，当然，这些都是来的路上杨戬提前告诉她的。敖听心静下心来缓缓听来，整个过程都合情合理，不由得她不信，尤其是，她其实也知道起死回生是多么逆天之事，非大能者不能成，三界之内有这样能力的人屈指可数——太上老君他老人家当然是其中之一——而另一点是若非二郎神本人要救，又有谁敢跟他这个天廷第一权臣做对、敢捞他处死的人呢？<br>
看来刚刚是她太固守对二郎神的成见了。<br>
但看着妹妹说起二郎神时那一脸幸福闪耀的光芒，可是，可是……<br>
她细细瞧去，虽说女大十八变，她们都二百多年没见了，她一开始甚至都不太敢认，可她这小妹眉梢眼角如盛放海棠般富丽又娇艳的风情却也不会仅仅是因为年岁增长就能养出来的……一个怀疑消下去，另一个怀疑又悄然滋生。<br>
寸心还在兴冲冲地夸杨戬，听心却越听心沉得越低下去。终于，她忍不住还是开口想要求证：“寸心，你不会……”<br>
“嗯？不会什么？”小龙女被四姐姐打断话语，反口问了，问完便又要继续讲她的情郎，“四姐我跟你说，杨戬他对我可好了……”<br>
敖听心用力闭闭眼，横了心想想还是要求个实锤，咬牙道：“你不会跟了他了吧？”<br>
“跟，跟……跟谁？”<br>
“你说跟谁？”<br>
事实上敖听心只看妹妹脸上瞬间腾起的红云便知道答案了，她回不回答，她是真的喝水还是掩盖娇羞，都不重要了。<br>
听着寸心断断续续说了她和二郎神相识的始末，什么柜山初遇，什么灌口相依，还有什么庙里陪祀到西海别居，没忍住还是问了出来：“寸心，你就是这么跟了他的？”<br>

他的小公主笑望着他，笑容更比云霞灿烂，她不知道，她就是他心里最美的风景，最甜的蜜。</p> <h2 id="下篇-彩云间龙凤逞祥形"><a href="#下篇-彩云间龙凤逞祥形" class="header-anchor">#</a> 下篇：彩云间龙凤逞祥形</h2> <p>因着“让猪八戒带沉香去找孙悟空拜师，还有那个叫丁香的凡人小姑娘也要跟着，少说得找半年多去”，所以他们时间很充裕。<br>
