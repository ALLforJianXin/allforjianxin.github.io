-上元安康<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>今日是人间上元。</p> <p>杨戬着一身玄色常服，打着三首蛟幻化而成的墨底金纹的折扇，在川流不息的人群中漫无目的地前行。</p> <p>年节刚过，今日又添喜庆，家家户户门口挂满了制式各异的彩绸与大红灯笼，锣鼓喧天，爆竹动地，不知哪条街在开灯会放烟花，映得一角天空明亮如昼，又不知哪一处在游龙灯舞狮子，聚了个人山人海、水泄不通。</p> <p>这日子实在是热闹极了。</p> <p>杨戬从街头走到巷尾，又在人群的裹挟中转向另一条灯火通明的大道。他向来是极清醒的，无论是刀山还是火海，烈火还是寒冰，都不足以动摇他的神思分毫，可此刻收起一身法力没入这人潮人海，他却忍不住感到一阵又一阵的恍惚。</p> <p>不管怎么看，他都只是一个格格不入的过客，满街的红飞翠舞中唯有他是一抹孤独的水墨色。这在从前，在他还避居灌江口守庙的时候，是绝对不会发生的，那时他的妻子敖寸心在所有凡俗的节日里最喜欢上元，她爱红色，爱烟火，爱那些华美精致的龙灯，总在入夜以后提上灯笼，挽着他的手臂上街游玩，放花灯，猜灯谜，像一只火红的蝴蝶在他身边翩翩飞舞，引着他走街串巷，整夜都忙得不亦乐乎。</p> <p>多好的光景啊。</p> <p>她的背影，她偶尔的回眸一笑，她手中的灯笼与糖人，她扑向他怀中时满含笑意脱口而出的“上元安康”，这些年都不断出现在他的梦中，成为他在九重天上那座清寂绝寒的真君神殿里守着烛火与案卷度过无数个日日夜夜时唯一的慰藉。</p> <p>如今他又来到了这里，却再没有人牵着他的手，告诉他该往哪里走。</p> <p>哮天犬艰难地穿过密集的人流，循着气味精准地找到自家主人时，惊讶地发现他从来不喜欢吃甜食的主人居然在一个看上去无比普通的糖人小摊前驻足。</p> <p>哮天犬抱着骨头快步走上前去，无奈地说道：“主人！怎么我一不留神您就走远了，我们不是来人间办案的吗？您又走错方向了，同我们的目的地背道而驰呀！”</p> <p>杨戬却不慌不忙，拿过小贩递来的一个粉色的小龙糖人，端详了一会儿，轻轻放进嘴里尝了一口。</p> <p>甜味瞬间溢满整个口腔，从前寸心总是会趁他不注意，以迅雷不及掩耳之势将糖人戳进他的嘴里，待他无可奈何咬上一口，甜得表情限入空白，便露出恶作剧得逞的孩子气的笑容。</p> <p>“……”看到杨戬手中的小龙糖人，历经世事浮沉早已不是当初那只不通人情的傻狗的哮天犬登时就想到了是怎么一回事，他默默地叹了口气，拉着限入美好回忆无法自拔的主人离开小摊，边走边嘟囔道，“我看主人根本就不是来办案的，不过是假公济私，想要偷偷跑下来跟三公主私会罢了。”</p> <p>“你胡说什么。”话虽这么说，杨戬还是捧着那支糖人爱不释手。</p> <p>“我才没有胡说，”哮天犬撇撇嘴道，“不然您为什么一直在这周围打转？三公主的气味我可闻见了，就在这城中的酒楼上，难不成您刚好迷路迷到了这儿，还走不出去？世界上哪里有这么巧的事，狗都不信！”</p> <p>“多嘴。”杨戬终于舍得抬起头看自家狗子一眼，却是一记充满威胁意味的眼刀。</p> <p>哮天犬全然不怕，嘿嘿一笑凑近杨戬道：“主人您都到这来了，与其盯着个糖人发呆，不如直接去找三公主！你俩是和和气气分开的，三公主坦坦荡荡的，您在这里扭捏什么呀。”</p> <p>杨戬不自然地别过头去，似是想起了什么，忿忿地咬掉了糖人的龙尾巴，咔吧咔吧嚼碎了吞下去，又凉凉道：“从前她在府中时，你同她哪儿哪儿都不对付，如今我们分开了，你倒又在这里撺掇。”</p> <p>哮天犬挠挠头，咧出一口白牙：“哪有，我们那是善意的玩笑！她毕竟也做了我千年的女主人，教会了我许多东西，还教了我成语呢～主人您执掌天条却来人间找三公主幽会，这种行为叫做监守自盗，对吧～”</p> <p>杨戬：“……”</p> <p>“好了好了，主人你不要婆婆妈妈的，我们快去吧，待会儿三公主该走了！”既然是酒楼，那决计少不了好吃的好喝的，主人和三公主都在，他就算敞开了肚皮吃也是有人付账的，哮天犬偷摸咂咂嘴，心中早已迫不及待。</p> <p>杨戬面上不是很情愿，却任由哮天犬扯了他的袖子，拽着他往酒楼的方向去。</p> <p>说是哮天犬在拽，走着走着却已是杨戬在前头领路，他身量高，步子迈得又大，娇小的哮天犬要一路小跑才能跟得上。</p> <p>切，明明就很想去。哮天犬吐吐舌头，心道。</p> <br> <p>这是一座名叫花满楼的酒楼，临水而建，富丽堂皇，是人间的达官贵人们时常光顾的纸醉金迷、穷奢极欲之地。杨戬几乎是甫一踏入就皱起了眉头，驱走迎上来的侍子，对哮天犬道：“你确定寸心在这里？”</p> <p>哮天犬被这儿的酒气呛得直打喷嚏，捂着鼻子道：“对啊，就在这儿，我都能闻到她在哪个包厢，阿嚏！”</p> <p>这里出没的都是些世家显贵，却实在算不得多么高雅的场所，丝竹乱耳，色气横流，纵然杨戬这些年在天宫扮演的是个嗜权如命的天字第一号奸臣，私下里却极为洁身自好、恪守男德，对这些乱七八糟的地方向来鄙而远之。没想到他放在心尖上时时刻刻思之念之的人，却丝毫不顾念旧情，把他一个人抛在王母娘娘的魔爪之下，扭头就来这烟花之地逛花楼喝花酒！</p> <p>说好的为爱义无反顾却惨遭权欲熏心的丈夫抛弃的苦情人设呢！他背下这么一口大黑锅，却究竟是错付了！</p> <p>杨戬深深地吸了一口气：“带我去。”</p> <br> <p>三楼一处雅致的包厢内，敖寸心着一袭藕荷色的窄袖长裙，绛红的绒毛斗篷随意地盖在身上。她正倚坐在一方矮榻上临窗而望，往下看是漂满了各式花灯与篷舟的镜湖，往上看是漫天繁星点点，簇拥着一轮皎洁的玉盘高悬天际。</p> <p>几名面容清俊的小倌立在一旁为她端茶递酒，又有几位花颜月貌的姑娘围绕着她，替她揉肩捶腿。“真美啊……”敖寸心慨叹一声，不知是在叹窗外的夜景，还是在叹周身的美色。她举起琉璃杯抿了一口清酒，凉意入喉，脑袋却愈发昏沉起来。</p> <p>“你又不是什么千杯不倒的壮士，”抱着胳膊守在一旁，腰间佩着冷剑的白衣男子实在看不下去，支开那些满身香粉一个比一个凉快的莺莺燕燕，在榻前蹲下身道，“喝点醒酒茶吧姑奶奶，过会儿倒在这儿了我可拿你怎么办？”</p> <p>“本公主又不是在喝闷酒，”敖寸心收回视线抿抿嘴唇，端起手边的下酒菜在男子眼前晃了晃，“喏，我有花生米的，放心吧小白鼠～”</p> <p>“别停别停，”发觉乐伎们一曲即将终了，敖寸心纤手一挥道，“接着奏乐接着舞！”</p> <p>“我说，”小白拈了一粒花生米扔进嘴里，嚼吧嚼吧道，“你跑到这种地方花天酒地，不怕被你那个开了天眼的前夫知道啊？”</p> <p>“你都说是前夫了，我怕什么？”新的舞姬们鱼贯而入，应着新曲翩翩起舞，敖寸心看得有些入迷，漫不经心地答道。</p> <p>“是啊，都已经是前夫了，他盯你盯得还那么紧，你也一副乐在其中的样子，我看你俩根本就是人龙情未了，一个巴掌拍不响，夫唱妇随的小日子过腻了，在玉帝王母眼皮子底下找刺激呢。”</p> <p>“……”敖寸心被花生粒噎住，啜了一大杯酒才缓过来，“你明明是我和离之后才来的，怎么一副对我的感情生活了如指掌的样子？”</p> <p>小白耸耸肩：“阿鹰告诉我的啊，你和二郎神那么老长一段惊天地泣鬼神的爱情，最后一拍两散居然是因为他喜欢吃元宵你喜欢吃饺子？敢不敢再草率一点？”</p> <p>“草不草率的，目的达到不就成了。”敖寸心看上去满不在乎，她抬起一只手臂，撑着脑袋在榻上寻了个舒服的姿势慵懒地躺下，脸颊与耳垂都泛着酒气蒸腾出的红。过了一会儿，又是几杯冷酒下肚，她半阖起眼睛，轻飘飘地打了个哈欠。</p> <p>“果然还是醉了吧？”小白伸出手在她眼前晃了晃，敖寸心酒气上头，晕得厉害，居然许久没有做出回应。</p> <p>操碎了心的小白叹了口气，回过身正准备屏退一屋子的男男女女，一抬头却瞧见厢房门口不知何时立了一道高大颀长的玄色身影，他面无表情，浑身萦绕着浓浓的黑气，目光深邃而幽暗，明明是直直地望向敖寸心，却让他这个旁观者都感到脊背一凉。</p> <p>小白惊得跳了一跳：“杨戬？你怎么在这儿？”</p> <p>房间里登时安静下来，静得一名舞姬的珠钗掉在地毯上的闷声都显得分外响亮。除了醉倒在榻的寸心与一身正气的小白，一屋子的人都极有眼力见地退散到边缘，跪坐俯首，大气都不敢出。</p> <p>这场面他们可太熟悉了，每天不知有多少个来吃喝玩乐的大人被自家怒火中烧的妻子拎着耳朵提溜回去。只是今天的情形倒有所不同，坐在里头的是位绝色倾城的女子，来闹事的反倒是个看上去像她丈夫的男人。</p> <p>贵人们的世界可真乱。</p> <p>杨戬无视掉所有人，径直走向敖寸心所在的矮榻，紧随其后走进来的哮天犬赶紧抡了一圈骨头棒狗仗人势地大喊道：“都愣在这里做什么？还不赶快滚出去！等我主人收拾你们吗！”</p> <p>跪在地上的伎子们如释重负，提了衣摆拔腿就跑，鱼贯而出转眼便消失得无影无踪，一阵过堂风吹过，吹起他们残留在空气中的各色香粉，混杂在一起冲得敖寸心掩住口鼻咳嗽了好几声，更是眼冒金星晕晕乎乎。</p> <p>杨戬沉着脸来到榻边坐下，小白本想上前拦着这位前夫哥，但看敖寸心迷迷糊糊间喊了好几声杨戬，他思虑再三，还是懂事地退到了哮天犬的身边，撞了撞狗子低声道：“喂，你们来这儿干嘛？”</p> <p>“本来是私会，”哮天犬也压低声音答，“现在更像是捉奸。”</p> <p>小白：“……”</p> <p>“杨戬……杨戬……”敖寸心半醉半醒间感受到了熟悉的气息，下意识地开始唤那个刻在记忆深处的名字，声音如游丝一般，还带着醉酒后的沙哑，生生将杨戬脸上的冰冷面具都唤化了。</p> <p>杨戬叹息一声，伸手将醉成一团的敖寸心捞起来，挑了个舒服的姿势将她拥在怀里，又用斗篷将穿得单薄的人儿裹得严严实实。</p> <p>突然回到日思夜想的温暖怀抱，敖寸心抬起软绵绵的手攥住杨戬的衣襟，在他怀里惬意地拱了拱，发出一串意味不明的嘤咛，像一只从迷途归家的小兽一样，可怜又可爱，惹得杨戬一颗顶天立地的男儿心恨不得顷刻间化成一片汪洋。</p> <p>“你还记得谁是杨戬？”杨戬捏捏她通红的鼻头。</p> <p>敖寸心窝在杨戬怀中，“唔”了一声道：“我家二爷……可好看了……”</p> <p>杨戬挑眉：“我看还是不够好看，不然你怎么会将他抛之脑后，跑到这种地方来寻欢作乐？”</p> <p>敖寸心揉揉雾蒙蒙的眼睛，喃喃道：“他走了嘛……去了很高很高的地方，我够不着他，也不想打搅他……”</p> <p>说着，小醉鬼不知想到了什么，突然精神一振，攥了粉拳义愤填膺地虚空挥舞了两下，又虚脱地一头栽回杨戬怀中：“煮熟的美人都飞了……还不许我来找找代餐吗……”</p> <p>“不许！”杨戬冷下脸，执了她的手道，“你若是敢找代餐，我明儿就辞职不干了，复婚，立马复婚！”</p> <p>敖寸心将脸埋进他的脖颈里，闻言咯咯地笑，亲昵地环住杨戬的腰身，瓮声瓮气道：“骗你的啦……这么俊俏的一张脸，天上地下都找不出第二个来……我想找代餐，得去求女娲娘娘现捏一个呢……”</p> <p>“巧言令色。”杨戬戳了戳她的眉心以示警告，眼角眉梢却早已染上了笑意，他将小醉鬼打横抱起，离了软榻向搁在屏风后的床铺走去。</p> <p>“哎不是，你要干什么？”怎么就到床上去了？小白本着护卫的职业精神要上去阻拦，被哮天犬横起骨头棒拦下。</p> <p>哮天犬瞪他一眼：“你这老鼠，真是比阿鹰差远了，怎么一点都不懂变通？”</p> <p>小白怒道：“呸，我变什么通啊，我家殿下都要没了！”</p> <p>哮天犬也怒道：“你家殿下要没了，我家主人还要没了呢！”</p> <p>“快走吧臭老鼠，别在这里碍眼！我主人可比你更紧张三公主！走，到楼下请我吃肉去！”哮天犬一手制住小白的胳膊，一手捂了他的嘴，拖着他就朝门外走去。</p> <p>小白心知杨戬这块送上门来的肥肉敖寸心肯定吃得开心吃得高兴，也没有过多挣扎，由着哮天犬将自己拉走，只是象征性地掰开他的狗爪朝屏风那头喊了几声：“杨戬你悠着点啊——殿下她喝醉了——”</p> <p>一鼠一狗的吵嚷声渐行渐远，屏风这头的杨戬才没功夫搭理他们，正用方才从集市上买来的那支小粉龙糖人逗身下的小醉鬼玩。</p> <p>寸心抱着杨戬的胳膊，呲溜呲溜啃糖人啃得满足，杨戬用空着的手揉揉她的耳垂道，佯装生气道：“你把我的小龙吃了，我吃什么？”</p> <p>“诶……”寸心咂吧咂吧嘴，转动浸在酒气里变得十分迟缓的脑筋，好一会儿才露出一个古灵精怪的笑容，她舔了舔嘴角，用食指点上自己嫣红欲滴的唇，嘻嘻笑道，“这里也是甜的呦，你尝尝……”</p> <p>喝成这样还不忘调戏人，杨戬好笑地摇一摇头，从善如流地俯下身去，覆上龙女那张惯会胡说八道、喝醉了更是变本加厉的嘴。二人的唇舌贴到一处，甜滋滋的味道从各自的口中漫开，顺着津液直涌到心尖上去。</p> <p>窗外月华如水，明灯千盏，屋内红烛摇曳，帷帐轻掩。唇齿厮磨间，杨戬抚上寸心散落及腰的长发，温声道：“寸心，上元安康。”</p> <p>敖寸心笑得眉眼弯弯，亲亲热热地搂住他的脖子，咬了咬他的舌尖回应道：“上元安康呀，我家二爷～”</p> <hr> <p>[姐妹们元元宵宵节节快快乐乐💞💞💞！！！果然deadline是第一生产力，总算赶上这次活动了😆😆😆这章字数还是可以的，奈何笔力有限，我写出来的故事和我脑补的剧场永远不是一回事🤕别问我小白鼠是谁，问就是最近上头的一个角色，拉他来客串一下🤣不多bb了希望大家看得开心！小鹿左手寸寸右手小杨㊗️大家上元安康🎆🎆🎆！！！]</p> <p><a href="https://jingzhe9527.lofter.com/post/4be4d6c5_2b41697c0" target="_blank" rel="noopener noreferrer">正篇传送<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h
