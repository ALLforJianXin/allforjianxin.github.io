立即赶来解救。那只虎妖功力深厚，即使两位副将也不是对手，只得边逃边等。趁夜四人在林子里寻了一处隐秘舒适的地方，架起火来驱散四周的蚊虫。</p> <p>两个副将不敢叨扰，双双守在进出的道口上，严阵以待。敖寸心劝不住他们，恹恹地回到母亲身边，对龙后摇了摇头。</p> <p>龙后叹了口气，将女儿一缕垂落的发丝别回耳后，问道：“三丫头，你和我说实话，这件事，你究竟知不知道？”</p> <p>“母后，”三公主靠进母亲怀里，嘟着嘴，讨好地蹭了蹭，说道：“我当真不知，谁知道……他……和离了，还搞这样一出……”</p> <p>龙后一身嗤笑，对敖寸心的这番作态相当了然于心，揶揄道：“真的？你不撒谎？”</p> <p>敖寸心将脸埋得更深，半晌挤出几个字：“嗯……好吧，我多少察觉到一点点……”</p> <p>当年杨戬与敖寸心和离后，不过数月过去，二人俱有悔意。杨戬忙于天廷杂乱无章的政务，身心俱疲，每夜俱难安睡。有时候，他只身潜入海中，望着敖寸心寝殿里暖融融的灯光，亮了又熄灭，心头只觉无比安适，多少心烦意乱的杂事也在这一刻忘记。杨戬渐渐贪恋那一抹暖意，靠得越来越近，三公主殿中几乎有大半是他安插的眼线，进出之间只如入无人之境，慢慢地，敖寸心总能在某个苏醒的清晨闻到空气中独属于杨戬的气息。那是别人察觉不到的，敖寸心独一份的感觉，是几乎两千年的岁月沉淀而来的默契。</p> <p>寸心也知道，以杨戬的为人，说好了要保护她一辈子就绝不会食言，即使真的同她相看两厌，也不会放任自己曾经的妻子暴露在他的羽翼之外。</p> <p>只不过，没想到他做得竟这样贴心。陈执与郭诚乃是草头神中数一数二的高手，颇受杨戬器重，听他二人所言，恐怕杨戬不一时也会亲自来解救她了。这些年她听闻天廷政务多系于司法天神一人手上，想必空闲也少，亦缺帮手，他能花费这么多时间和人力物力来管她，实在是仁至义尽。</p> <p>——</p> <p>月半中天，四野寂静，林子东边忽然窜出火光。那妖物正栖息在东首，嗷呜呜的怒吼响彻荒野。显是神仙斗法，放出神通，将四人惊起。只见熊熊燃烧的火焰将漫山遍野的怪树毒障统统吞没，一员小将手持三尖两刃枪，衣袂飘飘，于强光中只见得背影，瞧不分明。他左手放出卍字佛印仙光，与之斗法，右手持神兵利刃，和虎妖的獠牙钢臂打得天昏地暗。</p> <p>虎妖法力虽强，终究斗不过那持刀的小将，不多时，他纵身向上，越过林间树梢，自怀中掏出一卷书帛，大喝一声：“着！”内息既强，声音又沉，刹那间传遍四野八荒，迷阵间每个人都听得清清楚楚，犹如响在心底一般，俱感其威。那妖被他法宝神光一照，登时黑气消散，被千万根丝线缠绕住，痛苦嚎叫，收入法宝卷轴之中。</p> <p>那小将收了神通，熄了林火，一跃而下。只见他剑眉星目，披头散发，赤裸着双足，周身之着中衣白袍，眉间一抹金光流云纹，不是杨戬是谁？</p> <p>陈郭二卫已护着龙后母女前来，敖寸心早见他背影，就晓得是杨戬到了，且要上来打个礼貌的招呼，却乍见他光着脚，一时间愣住。</p> <p>真君见一行人怔怔盯着自己的脚看，稍显尴尬地清咳一声，说道：“来得匆忙，未及更衣，见笑了。”</p> <p>敖寸心一顿，登时回神，连忙收回视线，暗道失礼。她同杨戬这么多年头一回见面，多多少少有些尴尬，不自然地嗯了一声，向他别别扭扭地道了谢：“没事……多谢你，救了我和母后。”</p> <p>杨戬摆手道：“不妨事。”</p> <p>二人边说着，寸心带他走到龙后身前，向他引见：“这是我母后。”又向龙后介绍道：“母后，他就是二郎真君。”</p> <p>龙后是头一回见自己这位传闻中的前女婿，当年杨戬闯进西海龙宫抢亲时，龙后恰不在宫中，待听闻女儿同人跑了，赶回西海，哪里还来反得及。只敖寸心和离回家后，曾同她言语几句，多是随同心意的主观臆断。这些年外界对杨戬先贬后褒，及至此时，她才算当真瞧见了真人。</p> <p>此人真是生了一幅好相貌，同敖寸心站在一起，倒确然般配非常。又见他狼狈的衣着，只怕是听闻了寸心有难的消息，便来不及穿鞋披衣，星夜前来救助，待女儿的这一片心意，倒也相当真诚，全不似寸心私下口嫌体直抱怨的形容。</p> <p>礼不可废，龙后依他身份，行了官礼，只道定厚谢真君救命之恩。杨戬却当她是长辈，推辞不就，姿态甚是谦虚。龙后见他与女儿交谈间的神色，又见他作此作为，心中已有几分了然。</p> <p>几人回到营地，陈郭二人依旧守卫进出之路，杨戬陪护龙后母女，在篝火处歇下。敖寸心见之奇怪，且问他：“你怎么不带哮天犬？我们要怎么出去？”</p> <p>杨戬摇头道：“我没来得及叫它。不过别担心，我给它传道术法，他见了，自然就能找过来。”</p> <p>三公主哦了一声，也不言语。她如今和杨戬没什么话好说，又或许是想说的太多，根本无从下手。加之有龙后在一旁，他俩既不好太熟络，也不好太生疏，有时候竟连唤声名字也得斟酌一下。寸心心中有些黯然，她和杨戬如今竟然已经尴尬至此。</p> <p>龙后见两个孩子兀自别扭，心中有些担忧，又有些好笑，主动挑起话头，同杨戬偶尔聊两句天。杨戬以小辈自居，她也就不予推托，言语间有节有礼，又不卑不亢，十分得体。杨戬暗忖，龙后年长，心术修得好，同龙王爷一般是不显山露水的人物。自己这般披头散发，不着鞋履，相较之下，更显得冒昧，何况寸心——他谈话间偷偷以余光瞥她，见她只是依偎在母亲身边，却不肯看他一眼，心头也是黯然。</p> <p>她们母女间亲密，自己贸然叨扰，倒显得格格不入。杨戬没想用救命恩人的幌子打搅她们，于是匆匆结束了话题，只说方才战局混乱，自己还要前去清理妖兽的巢穴，追缴余孽，待回来时顺道找些蔬果清水，请龙后和公主在原地等候，径自去了。</p> <p>寸心听他居然叫她“公主”，一时间心头冒起火来，只道你杨戬如今发达了，竟要和我撇开关系到这种地步，实在没良心。待他走了，朝他离去的方向重重哼了一声。</p> <p>龙后好笑，揶揄道：“怎么了？二郎真君可是连话都没和你说几句，又是哪里惹你不开心？”</p> <p>三公主羞于说出心中所想，别过脸，只埋怨道：“他……他这个人，太……太没礼貌！”</p> <p>龙后道：“我却看他彬彬有礼，更何况他救了你我的性命，说起礼貌，倒是你更加失礼一些。”</p> <p>“母后～你怎么老是替他说话！”寸心挽着龙后的胳膊一嗔，埋入母亲怀中，靠着她膝头小心眼儿地挑着杨戬的不是：“他虽救了我，却不知道是不是诚心。他这个人自己不认路，还不带着哮天犬来，摆明了是逗咱们开心。”</p> <p>她这话胡搅蛮缠、颠倒黑白得很，龙后皱起眉，轻轻拍打了一下女儿的胳膊，说道：“三丫头，人家显是着急来救你，从床上爬起来，捞起兵器就赶过来了，就连鞋子也没赶上穿。我听闻二郎真君平素耿介又端直，你说他这番形容，是为了谁？”</p> <p>敖寸心嘟着嘴，不言不语。</p> <p>龙后又道：“你如今和他别扭，又是为了什么？你若拿他当自家人，那又为甚么不肯理他？你若只拿他当个旧友，那就更是无状了。更何况，你瞧自己，是只拿他当朋友的形容吗？”</p> <p>寸心皱着眉头，哭丧着小脸扒拉母亲的手指：“母后，我不是故意的……我只是……不知道要怎么办。”不是看不清自己的心，也不是看不清他的心，这些东西早在几百年前就被她想得通透了，这些年杨戬其实常来看她，他自以为隐蔽，其实寸心都明白，只不过他既然不想让她知道，她也就只好装着不知道罢了。</p> <p>龙后抽出自己的手指，点了点姑娘的脑袋，说道：“你该去找他聊一聊，我在这里等你。记住，好好说话！”</p> <p>——</p> <p>寸心沿着方才回来的路走去，在一那颗巨大的古树下发现了杨戬。他独自坐在古木狰狞凸起的树根上，以手支额，逗弄指尖一只往返萦绕的萤火虫，目光十分落寂。</p> <p>三公主撇了撇嘴，走上前去，说道：“杨戬，你一个人在这里做什么？”</p> <p>杨戬听她叫得不是“真君”，而是“杨戬”，心头一动，抬起头来打量她。早在她靠近时他便已经察觉到，只是不愿意戳破，免得相对无言，又要教她难受一场。</p> <p>“没什么，只是不想打搅你们母女。”杨戬站起身，拍了拍衣服。他白色的中衣在月光下显得格外耀眼，将他的肤色也衬得十分苍白。</p> <p>敖寸心忽然有些感伤，见他依然赤着脚，便问他：“你为什么还不穿鞋？虚鼎中没有么？我这里有，可是阵法压制我的法力，取不出来，你且自己来拿。”</p> <p>虚鼎是神仙储物的虚空世界，每个人的法力有多高，虚鼎即有多大。若要取寻常人虚鼎中的物什，必须杀死其人，掏空虚鼎。但杨戬和敖寸心曾是夫妻，心意相通，可任意拿取。想不到过了这么多年，她依然愿意让他……</p> <p>杨戬心中怦然而动，额间天眼神光乍现，柔和的银芒将两人包裹其中，他手腕翻转，流光闪过，已自寸心虚鼎中拿出一双金丝盘龙靴。</p> <p>杨戬道：“多谢你。”说着，径自弯腰穿了鞋袜。他也不问寸心为何在虚鼎中放置男人的衣物，只觉得这鞋履分外和脚，上面以金线穿成的绣工，显是敖寸心自己的手笔。</p> <p>他撩开被衣摆遮挡住的脚腕，只见他左足戴着一只精致的细纹金环。这金环是敖寸心赠予他的西海宝物，曾央他戴在脚上不许取下，后来因为习武不便，也就不再戴了。这么多年过去，她以为早就被他丢弃，想不到他仍戴在身边，呵护如初。</p> <p>三公主心中大动，她见杨戬匆匆穿好鞋袜，也不瞧她，就要领着她回去，连忙跟上前，三两步追上他，将他呵止：“杨戬，你等等！”</p> <p>杨戬闻言停下脚步，转过头来看着她。</p> <p>寸心忽然伸出手，拉住他的衣袖，抬起头直直盯着他的眸子，眼中照映着点点星光，执拗地问他：“杨戬，你躲着我？”</p> <p>他讶异了半晌，喏喏道：“我以为……你不愿意见我。”杨戬低下头，不敢看她的眼睛。这一日来，几番尴尬，早将他本就迟疑的信心击垮。他见寸心如今生动活泼，在龙后身边嗔痴打闹，显是回家之后日子过得分外舒意，活脱脱地便是同他成婚之前的那个骄傲肆意的三公主殿下。这些年来他不敢来找她，却又派遣了那么多的眼线日夜守护她，是怕她过得不好，又怕她过得太好，好得教她发觉，嫁给杨戬委实是一个天大的错误，是一个天大的委屈。杨戬其实一直在担忧，寸心待他的一片真心，纠结还被他蹉跎得剩下多少？是不是还能支持她鼓起勇气，再接受自己的心意，回到自己身边呢？</p> <p>他如今可以给她所有想要的东西，可以像以前一样包容她的胡闹，也可以改掉锯嘴葫芦的毛病多说些好话来哄她，可是寸心还要嘛？这些东西，她还会不会稀罕？她还会不会将喜欢允给他这个曾经伤害过她的家伙呢？</p> <p>敖寸心却皱起眉，气急败坏地丢开他的袖子，双手叉上腰，说道：“我为什么不想见你？是你一直不肯见我！你总是在我睡着的时候现身，然后再多扔几个昏睡诀困住我的神识！有时候紫色的昏睡诀都从我帐中满出去了！你现在怎么还反咬一口！”</p> <p>——</p> <p>杨戬忽然被人戳破了心事，登时脸涨得老红，好像整个人都在冒烟，半晌才支支吾吾地答道：“你……原来你知道……”</p> <p>“是啊，我知道，可你好像不那么想让我知道！”敖寸心看他窘迫得无地自容的模样简直又解气又好笑，“真君大人这么想和我撇清关系，我也只好装作不知道了。”</p> <p>“我没有！”杨戬闻言抬起头反驳她，却陡然见她一双明眸灿灿如同繁星，嚅着点点的笑意看着他，登时晓得她其实并没有真的那么想，只是在逗他玩罢了。</p> <p>杨戬已经许多年没有被这样耍过，一是别人不敢，二是通常也只有他耍别人的份。想到此处他眯起眼睛，敖寸心今日如此娇蛮，实在令他有些怀念。他轻轻叹了口气，说道：“诚然是我瞒着你，但今天我救了你，就此扯平，行不行？”</p> <p>“你不要转移话题啊——”敖寸心急得跳了跳脚，“说得是你想和我撇干净关系的一回事……救命之恩且另外算！何况我当年救了你那么多次，你要和我扯平，扯得平嘛你！”</p> <p>杨戬一脚踩上凸起的树根，也叉起腰，回敬道：“不是……那么久以前的事，你怎么还拿出来讲呢？”</p> <p>敖寸心更加愤愤不平：“时间久了你就能忘记救命之恩了是吧？你这个人怎么这样！”她看杨戬愈发不顺眼，伸手向他叉起腰的手上打了一下，把他的姿势破坏掉。</p> <p>“……”这种感觉很不舒服，杨戬气鼓鼓地瞪她，伸手把她叉起腰的手也打掉。</p> <p>……</p> <p>林子里是两个幼稚鬼的怒吼：
“杨戬！你吵不过我怎么还开始动手了！！”
“是你先打我的！！！”
“……”</p> <p>——</p> <p>龙后看着两个对坐在篝火两旁气哼哼的年轻人，感到十分无语。她问敖寸心：“你们俩又怎么了？”</p> <p>寸心和杨戬正以眼神交战，闻言各自缩回了视线。三公主撇撇嘴，说道：“没什么大事，母后你也晓得，我们俩只要凑在一起就经常吵架……”</p> <p>被这一打岔，杨戬忽然回过神来，轻轻咳了一声以掩饰尴尬，站起身来，暗骂自己怎么一见敖寸心就如此压不住火气，颔首道：“您不必担心，我们两个胡闹罢了。是杨戬失礼了，我见山林中有一股清泉，这就前去担些泉水来，也好饮用梳洗。”说完，他幻出一只金钵，这是昔年封神战场上送粮解围的运物神钵，可纳无尽死物，此时正好用上。</p> <p>他只朝着龙后一颔首，便转身离去，以期独自一人冷静一下。这一回敖寸心却不用龙后驱使，待他的身影没入树林中，且向母亲招呼一声，便自跟了上去。</p> <p>向林中清泉一路找去，却不见杨戬的踪影，敖寸心正疑惑间，正要转身再找，不期然被人一把捞住了腰肢，顷刻间陷入一个冷香凌凌的怀抱。</p> <p>敖寸心惊呼：“杨戬！你又闹什么！”</p> <p>杨戬松开她，有些惊奇：“你现在能立即认出是我，倒也不甚奇怪。只是我到你寝殿中看你时，施的是你万万破解不了的咒术，你又是怎么察觉是我呢？”</p> <p>寸心的手被他握在掌心，索性也拉住他，嗤嗤笑道：“你现在不和我怄气了？”</p> <p>杨戬也好笑：“只是久景重现，十分怀念，随同心意作为罢了。你不也是一样么？”</p> <p>寸心嘟起嘴巴，揶揄道：“你说和我吵架只是随同心意……就知道气我，没良心！”</p> <p>杨戬长长叹了口气，伸手拨开她额前的碎发，将她拥入怀中，紧紧地抱在胸前，轻轻揉她软软的头发，声音慵懒而低沉：“好啦，别闹。”</p> <p>三公主也安静下来，伸出双臂搂住了他的项子。此时山林间星星点点的萤火虫萦绕在小溪边，分外美好安静，正是适合一对有情人花前月下，互诉衷肠的时刻。</p> <p>杨戬侧过头，隔着三百年的光阴，再一次颤抖着亲吻她红润柔软的脸颊。他有些感伤，抱着她，却在回忆上一次分别的痛苦：“寸心……寸心……我上一次这样抱着你……已经是三百年前了……”</p> <p>三百年前的西海海岸，她固执地挣脱了他的手，头也不回地走入了海中。从那之后，杨戬只能在梦中回忆她熟悉的容颜，直到有一天再也忍不住天廷恒古不变的清冷与寂寞，潜下西海，去见了她一面，思念却又渐渐变得一发不可收拾。</p> <p>寸心仰起头，在他的薄唇上浅浅一吻，轻声唤他：“二郎。”他仿佛得到了极大的安抚，颤抖的双手渐渐沉静下来。他们在小溪边拥吻，好像天地间只剩下彼此，任斗转星移，也再也没有什么能令他们分离。</p> <p>——</p> <p>两个小年轻回来的时候，面色皆十分愉悦，不必说，先前的暗流涌动已变作如今的暗香浮动。</p> <p>杨戬近日很是勤快，担水生火，煲汤切果，将龙后哄得很是高兴。龙后和三公主也就罢了，倒将两位草头神搞得诚惶诚恐，端着自家二爷舀过来的汤，喝也不是，不喝也不是，实在令人感到头疼。</p> <p>九重天上的狗儿一连收到几个相反的讯息，不知道自己到底该去找主人，还是不该去找主人。</p> <p>龙后瞧着明目张胆躲到一旁说悄悄话的两人，十分无奈。树林中开辟出来的营地也就那么大，两个人说些什么话，做些什么事，实在十分明显。他们俩倒还循规蹈矩不敢在她眼皮子底下做什么出格的事情，但到底都已经做了那么多年夫妻，心里想到什么，真当她不知道嘛？-_-||</p> <p>龙王爷前两天就想来营救妻女，只不过被龙后传讯制止了。他乖乖等待了两三天，等得实在着急，恰在此时又收到龙后又一封传讯：“算了，你还是赶快来吧。”</p> <p>敖闰：“冲！”</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/87.短篇-2021/072900.岂曰无衣.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c
