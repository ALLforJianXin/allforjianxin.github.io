">春光乍泄</a></li><li><a href="/pages/879a8a/" class="sidebar-link">我在西海开民宿</a></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/2022/#短篇-2022" data-v-06225672>短篇-2022</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="javascript:;" data-v-06225672>十年一觉</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2022-07-22</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><!----> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">朝中措<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>灌口的夏季相当闷热，日头已西落许久，地面仍在蒸腾出白昼未散的余热，夏蝉高踞树顶，鸣声振动林樾，连哮天犬都耐不住暑热侵袭，化作原型，盘在水边微凉的石砖地上，吐出一条鲜红的舌头哧哧喘气。</p> <p>夜空相当晴朗，头顶银河自东北向西南延伸，横贯了整片浓黑的天幕，宛如奔腾光流，从云端倾泻而下，时入下旬，上半夜都见不到月亮，只有漫天繁星点缀苍穹，升落明灭。</p> <p>每年入夏，川主夫妇便将竹席矮榻挪到院里纳凉，摆上一张炕桌，排满茶果点心，在风口置上一座冰山，清风徐徐，掠来丝缕凉意，沁人心脾，近来两人又闹起了别扭，好长时间相敬如冰，寸心畏热，每夜仍照常至庭下乘凉，她既已捷足先登，杨戬便一声不吭回去屋里，只这两日也不知是否有意求和，见她在院中他也仍过来同坐，却又不说话，两人隔着小桌，各倚一傍榻沿，中间无端空出一大片席子来，非要伸长手臂才能够到桌上茶盏，所幸没有外人望见，便也无人对此发笑。</p> <p>眼看着家庭氛围渐趋和缓，却不知什么缘故，今日他又吃错了药似地找茬，晨起就弄出老大动静，翻箱倒柜把她吵醒，只为了寻一件旧衣裳，寸心看不过眼，劝了句放这么久都积灰了，他便故作姿态说新作的几身都还不如这旧的合意，将夫人气个倒仰——这浑人四体不勤，还敢拐弯抹角嫌弃她女红退步了？</p> <p>因两人尚在僵持中，谁也不肯起火做饭，早食午膳都叫哮天犬去外头买来，这原本便是定例，往日也不见他那样嘴刁，一会儿嫌弃汤煲火候不足，一会儿挑剔卤肉酱料不正，就连龙女在饭桌上问狗儿一句，上回店家送来的缎子搁到了哪里，他都要阴阳怪气她贵人多忘事，真是不可理喻！</p> <p>到了晚膳时分，干脆早早关进屋里，灯都不点，叫也不应声，显然是不打算吃了——不吃就不吃，饿不死你！龙女恨恨磕了一口瓜子，呸，将果壳吐出老远。</p> <p>瘫在地上的狗子抖了抖耳朵，抬头瞟一眼女主人，又懒懒趴了回去。</p> <p>寸心靠引枕侧卧，一手执纨扇轻轻打风，凉风习习，带着新鲜潮湿的水汽，吹得龙筋也缓缓舒展，该是惬意，可她又忍不住窥看身侧空荡荡的座位，想着这么热的天，也不知这人做什么关在屋里，难道不会闷得慌么，闷坏了可怎么好呢？她摇扇的动作停下来，停了片刻，将扇子丢开，气势汹汹站起来，走到哮天犬旁边。</p> <p>“粘杆在哪儿呢？”狗儿听见问话，也不起身，伸出爪子指了个方向，他那女主人便又气势汹汹地离开了。</p> <p>杨戬在床上翻了个身，屋里头没有点灯，一片昏暗，清冷的星光透过窗纸映进来，照在他身边空空的凉席上，照得那只小巧枕头拉出斜长阴影，颇显寂寥，外头吵人的蝉声也渐渐消失，叫他心头窜动的火气稍觉平复，却又令房中更陷入死寂，孤独便同黑暗一道搅成了潮水，仿佛在四面八方树起流动的高墙。</p> <p>什么时辰了？他模模糊糊地想，又想，这都已经入了夜了，还指望什么呢？</p> <p>敖寸心不是能守住心事的人，两三天前过度的风平浪静就已经使他心生警觉，只是那时他还盘算着，或许她是因硝烟尚未散尽，不好意思表露出来，又或是预备了什么不得了的惊喜，才知道要保守秘密，可是今日一早起来，见她还是一副平静如常的样子，又问了哮天犬，也说她没有任何奇怪举止，杨戬便全然明白——她是真的忘记了。</p> <p>平心而论，作为寿与天齐的神仙，真君早已不在意自己的生辰，平日若非逢整，也只在自个儿的小家里庆祝罢了，可——他想起早晨哮天犬尚记得道一声贺，还奇怪问他龙女今儿怎未亲自下厨，他只说她还在生气，狗儿便也不怀疑——杨戬还替她在人前遮掩，她却忘得一干二净了！川主心气难平，又重重翻了个身。</p> <p>白日里他几番暗示，这不开窍的却半点都没领会，他便也生起左性来，只想着叫她自己发觉，看她怎样后悔补过，想到这里，甚觉畅快，如今自个儿拥着薄衾辗转反侧，却是后悔不迭——早知如此，就该敞开了说与她，眼下想必早已前嫌尽释，拥着温香软玉得美人亲手相侍、嘘寒问暖了，何至于一个人孤零零闷在这里，顾影自怜，好不冷清，念头至此，未免心感凄然，正欲长叹，忽闻明间方向传来一阵开门声。</p> <p>寸心拿粘杆除了树上烦人的蝉，得来清静，却反倒更觉百无聊赖，坐到榻沿犹豫半晌，终于还是决心进屋看看，房内太暗，她挥手点上蜡烛，踏过门槛，回身关了门。</p> <p>昏黄的烛火间或跳跃，龙女眨了眨眼，走进几步，被桌上一册书吸引了目光。</p> <p>“怎么在这儿呢？”杨戬行事素有章法，平日从书房取来看的书都会及时放回架子上，或整齐码在案边，是以这一本横七竖八搁在桌子中央，分外醒目。</p> <p>寸心走过去，就着灯火一瞧，见是一本历书。</p> <p>这样说，原来早上他拿的就是这个，龙女随意翻开书页回忆，他好端端将书落在地上，还叫她不高兴地数落了几句。</p> <p>等等，女人翻页的手突然顿住，目光停在六月廿四这列，胸腔里的一颗心脏忽而剧烈震动起来。</p> <p>杨戬背着身，听见来人靠近的脚步在这寂静夏夜里格外清晰，她一手掀开里间隔断的珠帘，噼里啪啦，珠串荡回原位，发出清脆的撞击声。</p> <p>他还听见了自己的心，在期待中快活地加速跳动。</p> <p>果不其然，床褥微微下陷，龙女坐到了身边，寸心望着他在黑暗中山岳般耸峙的模糊背影，犹豫片刻，心虚地伸手推了推，“杨…杨戬？”做贼一般，声如蚊蚋，还在轻轻颤抖。</p> <p>那背影纹丝不动，也不发出声响，叫她略感心安，稍稍用劲又推一推，“二爷，你睡了么？”</p> <p>依然没有任何回应，寸心松了口气，暗想或许他也忘了，或许记得但不在意，总之眼前他已经睡了，这事便算揭过去，既然他今日都没提醒，明天更没有拿来说事的理由。</p> <p>龙女想到这里，心中全然安稳下来，起身欲走，忽被一股强硬的力道紧紧抓住手腕，使劲一扯，惊呼声不及逃出，便觉脚下一跌，天旋地转，男人翻身压上，宽阔身躯兜头罩下，牢牢将她按在了床上。</p> <p>惊变叫女人愣了一下，直到杨戬滚烫气息携着湿吻急风骤雨般落到颊颈间，紧贴她柔软的身子一阵狂乱磨蹭，寸心方才回神，连忙拳打脚踢地挣扎起来，奋力推拒他这副沉重身躯，真君自然不许，捉住细腕摁到头顶，身下则将她两条大腿蛮横分开，健壮的长腿挤入其间，另一只空余的手也不闲着，自肩头滑落向下，忽然托起臀瓣，五指陷入软肉间狠狠揉搓，惹得龙女娇咛出声，生理性的泪水顷刻盈满眼眶。</p> <p>“哼……呼……你哭什么？”这番动作颇费力气，杨戬也粗声喘着气，大手粗鲁揩拭她腮边泪珠，将公主娇嫩脸颊一下子揉得发红，寸心顿觉委屈，瘪了小嘴眼泪直流，一双婆娑泪眼怯怯抬起，盯着他无声控诉，看得真君一下子软了心肠，无奈哄道“好了别哭”，手掌转而包住小脸轻柔摩挲，嘴唇游动，吮去她颊上缀挂的水珠。</p> <p>“你…你放开我……”龙女抬了抬手臂示意，杨戬深深望她一眼，心下翻腾，究竟什么也没说，默默松开了禁锢。</p> <p>两只手腕给他捏得指痕斑斑，寸心用力甩了甩手，才感到知觉稍有恢复，混账，这样粗鲁！正欲瞪他一眼，抱怨几句，伏在身上的男人忽然翻身而下，一声不吭背转过去。</p> <p>呀，龙女这才忆起前情，又想到他白日里多番暗示，甚至将历书故意碰掉在地上，她却半点不曾领会，反而责怪他粗手粗脚的，可谓迟钝至极，他心中因此有气，也是理所当然，为这个饭也不吃，一个人关在屋里生闷气，真是可怜又可爱，思绪至此，又是心疼又是愧疚，连忙支身坐起，挪到他旁边去，俯身搂住他的胳膊。</p> <p>“二爷？”龙女试探唤声，那人只将整张脸沉在阴影中，看不清他神色，也一字不答。</p> <p>“二爷，是我错了，我…我不该忘了你的生辰，是寸心不对，你别生气了啊，那个，之前那事，咱们也不计较了好吧？好了好了，你别再气了嘛，小心气坏身子。”她说着，安抚地摸了摸人胸口，忽叫他一把将手抓住，捏紧指尖，霍然翻过身来，沉沉问道，“既然如此，三公主打算如何补过呢？”</p> <p>“啊？补…补过？”寸心给他牢牢盯着，只觉好像被什么黑暗中蛰伏的猛兽锁定了一般，心下发怵，勉强压住逃离的本能，却还忍不住向后缩了缩，杨戬一下察觉她的动作，眸色更暗，手上用力一扯，便叫人踉跄前扑，险些栽倒在他身上。</p> <p>“犯了错误，自然要补过，今日倘若换作是杨戬忘了，殿下恐怕早已将房顶都掀了，杨戬不过是要求赔罪而已，还是说，殿下打算道一句歉就完了？”</p> <p>哈…哈哈，她还真是这样想的，敖寸心干笑两声，试探道，“那…二爷今日未用晚膳，寸心这就去庖厨，治一桌席面如何？”</p> <p>杨戬冷哼一声，仍抓着她的手不放，“不必，没胃口，气饱了。”</p> <p>这人！龙女深吸口气，告诫自己眼下理亏，莫要发脾气再叫他拿住把柄，才堪堪平静下来，“前几日，叫哮天犬拿了几匹缎子出来，我…我给二爷裁一身行头，好不好？”</p> <p>他似乎略有兴趣，问道，“那得要多久？”</p> <p>“这…怎么也得个把月吧。”</p> <p>“个把月？”真君扬起眉，低头玩她的手指，曼声道，“赊这么久的账，可得收点利息，寸心说是不是？”</p> <p>“嗯？噢……”听起来也有道理，不过，“收…什么利息？”</p> <p>杨戬支身侧卧，举头看她一眼，忽而抬手一摄，只听身后“哐啷”巨响，屋内的衣柜门扇洞开，他手腕轻旋，变掌成爪隔空一取，便将一件薄薄衣衫抓在手中，寸心还未看清那是什么，就被他迎面将布料当头掷下，听他沉声吩咐道，“先把这个换上。”</p> <p>龙女将衣服扒拉下来，摊在手中一看，顿时面上火烧一般飞满彤云，羞得恨不得找条地缝钻进去——原来杨戬随手从柜子里摄来的衣裳，竟是他一件外罩的黑色纱衣，寸心期期艾艾手捧这布料，一时呆在原地，又听那人似不耐烦“啧”了一声，催促道，“怎么，若不愿意就罢了，什么行头也不必做了，你走罢，杨戬一个人待会儿。”</p> <p>“不、不！”寸心见他又要翻身，忙伸手拦住，连连否认，“寸心愿意、愿意的，只是……”她又将那纱衣扯开看，低下头支吾说不出话，杨戬撑身坐起来，手掌揽上她腰肢，垂首凑近，浓郁温热的阳刚气息喷洒在面上，蒸得她头脑发昏，但听他低声问，“只是什么，嗯？”发烫的掌心暧昧贴在腰侧游移，轻轻揉捏手下敏感的软肉，龙女呜咽一声，感觉到他濡湿的舌尖伸出来，勾画耳廓，慢慢舔弄。</p> <p>“怎么不说话？”男人将小巧耳垂吮入口中，含在上颚与舌苔之间，咂弄出啧啧水声，“只是什么？懒姑娘……还要夫君替你换不成？”</p> <p>寸心被他吸得浑身发软，半靠进人怀里，迷糊问，“只是……嗯……怎么换呀？”杨戬闻言闷笑一声，摸到她一只小手捉住，包在掌心，带她移到自个儿的腰带，贴着耳畔解答，“乖，把裙子脱了，自己脱。”</p> <p>龙女娇娇瞪他一眼，却还是顺从地解了裙带，真君把手挪走，摸到她脑后绾发的簪环，拆卸下来随手丢开，女人嗔他“别乱扔呀”，他只应声“不管”，放下夫人浓密柔软的长发，捧到鼻尖深嗅一口，抬首对上龙女投来的目光，不悦皱起眉，托起她的臀惩罚地捏了一下，“看什么？快脱了。”</p> <p>寸心瘪瘪嘴，先将外罩的对襟长衫褪下来，星光得直接勾勒出她周身起伏的曲线，腹带在腰上环了几圈，她便一圈一圈慢慢绕开，杨戬已不再动作，反而坐远了些，好将她的身姿行止尽收眼底，龙女独个儿对付着难缠的腰带，他也不着急帮忙，只将一只手伸进裙衫下摆，隔着纨袴按在她弹软白嫩的大腿上，目光灼灼，手掌也在两腿间放肆亵玩，抚摸蹂躏。</p> <p>寸心被他看得脸热，羞窘不已，轻咬着下唇开解腰带，因头昏脑胀，手上动作也不利索，直费了好大的劲才将衣带全然打开，抛去一边，失了束缚的衣裳松垂垮落，她伸手拨开领口，衣衫便沿着柔顺光滑的布料委垂而下，层层叠叠堆在床上，好像是拆开了精心包装的礼盒，显露出深藏其中的珍宝，即是这满席凌乱衣物中央，坐着一身雪白中衣的窈窕少妇，瑰姿艳逸，眉目含情，娇娇怯怯向人望来，杨戬给她望一眼，只觉得呼吸一窒，既而喘息更重，粗声道，“停下来作什么？接着脱。”</p> <p>龙女稍显犹豫，扭身欲侧转过去，臀肉便挨了一记掐揉，听他令道，“别乱动，就这样脱。”终于心下一横，想着又不是没见过，双手解开中衣侧面的系扣，只是这回她不好意思再拉开，衣衫便松松垮垮垂挂下来，时隐时现，露出贴身玫红绣缠枝莲纹样的心衣。</p> <p>待要脱纨袴时她实在害臊不肯，干脆握起男人的手往裤带上放，杨戬反手拍她一下小作惩戒，摸索着解了系带，手掌顺势滑至腿心，大掌包住花蕊熟稔地挑逗按揉，时而屈起指节顶蹭那处隐秘的细缝，随着头顶女人深深浅浅的咿呀呻吟，他只感到两瓣花唇在手下颤颤翕张，一开一合间吐出一股股黏腻蜜液，隔着纨袴尚觉濡湿，可想而知里侧的底裤必是早已被浸得湿透了。</p> <p>他想到这里，腹心一阵火热，胯下早已赳赳勃发的阳物更粗硬几分，在深色的衬袍上顶出一处醒目的鼓胀，憋闷难耐，却还咬牙忍着，拍拍女人臀侧，哑声道，“抬起来。”</p> <p>龙女软声应了，手肘撑在床上，颤颤巍巍抬起腰臀，杨戬抓住裤腰，缓缓将纨袴剥下，手掌便沿着腰际抚过臀肉，再滑向大腿、脚踝，顺势褪了罗袜，一并掷出帐外，抬眼时见衬衣仍挂在她小臂上，皱眉道，“中衣也要杨戬替你脱？”</p> <p>寸心正叫他摸得下身酥麻，腿心大股流出湿液，体内却感到一阵阵痒意空虚上泛，急需什么来填补，闻言忙自个儿除了衣衫，撇去一旁，单着心衣底裤，焦急往男人身上挨蹭，口中呢喃求郎君爱抚，杨戬一手揽过她，一手捧起浑圆胸乳用力揉搓几下，隔着衣料低头含住乳尖，沾湿了唾液抵在舌面吸嘬，将两边红樱都吸得巍巍翘立，稍解其渴，便吝啬放开，只拿手掌探入身下，沾了满手湿滑蜜液，一边过分地将湿液往她胸前揩抹，重重亲上一口，低声诱哄，“急什么？没怎么碰你，都这么湿了……寸心想要是不是？乖乖，脱了这两件，把那个换上，二爷就奖给你。”</p> <p>女人面红如血，还要迟疑，无奈欲火灼人，实在难忍，终是顶着他一瞬不瞬的强烈目光，磨磨蹭蹭褪了胸衣亵裤，浑身赤条条埋进他怀里，羞得不愿抬头，真君沉沉笑了一声，双手抚上她光洁裸露的脊背，交替着上下摩挲，总算不再为难，隔空取了那件纱衣，抖露开来给她裹在身上，两指捏起下颌，叼取一瓣甜软红唇缠绵亲吻，一边深深吻着，一边搂住腰肢展平娇躯，缓缓将横陈玉体摁倒在床上。</p> <p>“嗯……”龙女给他吻得晕晕乎乎，两条细白胳膊不知何时已勾上脖颈，媚眼如丝，双颊潮红，丹唇微启露一点粉嫩舌尖，吐出娇喘吁吁，她这副沉沦情欲的模样真叫人爱煞，郎君忍不住亲了又亲，抬撑小臂，着迷欣赏起夫人姣美光艳的身躯。</p> <p>他自上而下扫过的目光肆无忌惮，羞得寸心浑身粉红，犹嫌不足，忽一挥袍袖，点亮了床边几架灯盏，煌煌烛光引得女人一声惊呼，轻薄黑纱泛动莹莹异彩，衬出龙女通身艳红，光润如美玉，寸心受不住他愈发灼热的视线，举起双臂遮挡胸前，嗫嚅道，“你、你快把灯灭了……嗯……不许……你快……”</p> <p>“好寸心，你说过愿意的，”男人寸步不让，掰开胳膊直望着底下丰盈的美乳，喘声越来越重，“不灭，就点着、给二爷好好看看，今晚…什么都得听杨戬的……”说着他将多余的非议声以吻封缄，卷起嫩滑软舌纳入口中，用力啃吮，直至身下龙女再也无心分神。</p> <p>女人的曲线在薄透黑纱之下如丘峦般款曼绵延，随着她略略急促的喘息上下起伏，脖颈上扬，弧度流畅，圆润鼓突的胸脯奇峰兀立，半遮半掩在纱衣中，真好似初剥新荔，肥白果肉上还凝着细小露珠，仿佛轻轻一戳就有丰沛甜汁迸涌而出，散发着诱人采摘的馥郁香气，顶尖两点殷红挺翘，微微颤抖，尤其招人眼目。</p> <p>真君自然从善如流，双手各握一边侧缘，将乳肉往中央推挤，埋首下去，鼻尖挑开纤薄布料，陷入龙女绵软胸乳间辗转含吃，晶亮水渍将胸前涂满，掌在手中湿软滑腻，郎君喉底深深喟叹，但觉柔波丰润似膏腴，唇齿留香，只想安枕在亲亲娘子的温柔乡中，便是千年万年也不能满足。</p> <p>接着往下是她平滑的小腹，粗砺手掌缓缓抚过，带起一阵酥麻电流窜入四肢百骸，寸心难耐绞起腿心，眯眼下望，只见他茸茸的脑袋在她身上胡乱闻来嗅去，四处拱动，好像小兽觅食一般，不觉绵绵心生爱怜，顺从他按在膝盖的手打开双腿，搭上男人劲瘦的腰肢，随着胸腹细碎落下的湿吻，女人蜷缩起脚趾，够向他腰带间松松垂落的系结。</p> <p>“唔嗯……”杨戬闷哼一声，捉住她一只作乱的小脚，意图用足缝夹住绳结的动作难度委实太高，龙女脚下一滑，恰好踩在腰腹鼓鼓囊囊的突起上，那根粗物冷不防被踏上一脚，示威般地弹动几下，虽隔着中衣衬袍，也能清晰感到它打中了脚掌，龙女急忙抽身欲逃，却又给他捉回去，娇嗔一句“不要脸”。</p> <p>真君低笑受了这句指责，一手掌住玉足把玩揉捏，另一厢急急解了腰带，衬袍散开，褪下纨袴，露出那傲人伟岸的阳根将亵裤顶得老高，男人沉沉喘叹一声，对着手中娇嫩的足心顶胯戳弄，将她雪白肌肤磨蹭发红，足弓绷紧连连挣扎，才稍觉缓解忍耐已久的憋胀，只是如此全然不够，浑身热血奔腾叫嚣着，急需向她索取更多，他放下女人的足踝把两腿按得更开，手掌顺势滑落，托起软臀捏了捏，手指已探向臀缝，满意地摸到一片软嫩湿滑。</p> <p>“嗯……嗯…啊……”</p> <p>视线被郎君俯身下来的厚重阴影所遮盖，眼前因情欲腾起一片迷濛，呼吸也被他蛮横的深吻夺走，粗舌钻入口腔舔吸上颚，津液在唇齿间啧啧搅动，缺氧和他紧贴上来的滚烫热度使大脑几乎停止运行，只有身下那几根手指放肆的动作，触感却格外清晰敏锐。</p> <p>“唔……啊！”寸心搂着他的脖子一抖，身体控制不住向上弹动，重重磕到他的牙齿，疼得眼冒泪花，可更折磨她的是腿间男人粗糙的手指，最为敏感的花蒂被他拿捏在指腹间，一搓一捻，两瓣花唇便微微翕张，吐出一股水流，顺着他修长手指淌下，黏黏腻腻滴落在黑纱上。</p> <p>真君更还过分拿修剪圆润的指甲轻轻刮蹭，捏起软肉向外拉抻，配合着上方口唇一路落吻，直将一点红樱含入口中，也在齿间啃咬吸吮，上下夹击的可怕快感惹得龙女浑身震颤，眼前忽茫茫发白，腹心一阵热流迅速冲下，花蕊猛烈抽搐，“噗”的轻微一声，大口喷出透明液体沾了夫君满手。</p> <p>“呼……啊…啊……不要……”</p> <p>高潮绵绵的余韵还未消散，真君便顶着涓涓流淌的水液将食指送入进去，寸心哽咽一声，蹬动两腿欲赶他出去，无奈穴中软肉似另有想法，反将男人的手指含吃更深，龙女那妙处又软又热，水嫩的穴肉还仿佛有生命般，在他抽出时眷恋挽留，插入后热情收缩，缠绞间挤出一股股汁水，随着他逐渐加快的动作迸溅而出，杨戬暗自慨叹不已，又加入中指一并抽送，见身下夫人软软一颤，已被插得神思恍惚，只能张着小嘴不知所谓的娇喘泣吟，心中大感满足，凑近去将炽热气息与露骨荤话俱喷洒在她耳边。</p> <p>“寸心、寸心？”听她勉强“嗯”声应了，郎君将拇指按上花蕊搓揉，才含笑续道，“寸心真紧、好会吸……近些日子二爷没干你，你是不是想得紧，嗯？下面这么贪吃……说，一个人在屋里有没有偷偷弄自己？夜里摸到爷床上，就是想让男人干你，说话！是不是？”</p> <p>“嗯…啊，混蛋……才、才没有！你…哼嗯……你才满脑子……那档子事……啊！”</p> <p>龙女给他问得羞愤欲死，手上绵软无力，却还气得往他身上又掐又拧，杨戬自不理会她挠痒痒似的力气，口中还要再问，“那…你到杨戬的床上来，是要做什么，嗯？”说着捏起颌骨，露出小舌重重一吮，吸得女人舌根发麻，话也说不利索，便得意笑道，“讲不出个囫囵来，还要嘴硬？我看底下这张小嘴，倒更实诚些……”</p> <p>在她体内的两根手指一同屈起指节，就着滑嫩的内壁旋转磨蹭，忽而向前深深一顶，正中一处敏感软肉，真君若有所觉，微微撤出手指，随后便对准那点又快又狠地连连进攻，难以承受的快感越积越多，直至龙女喉间一梗，一时连叫声也发不出来，只感到身下如开闸洪水，一阵接一阵泄出大股蜜液，直在情郎的手掌下又去了一遭。</p> <p>灯下的美人浑身潮红，香汗黏着一绺绺乌发贴在额上，小脸无力歪向一侧，大口喘息，帷帐内充满了情欲浓浓的气味，杨戬将这副美景饱览眼中，胯间阳物兴奋得又涨大一圈，片刻也无法再忍，急急从亵裤中掏出粗硬龙根，一手把住女人腰际，一手扶肉茎，将硕大的龟头对准翕张的穴口，手提柳腰向上一送，腰胯一顶，便顺利滑入完全湿润的甬道中。</p> <p>绵绵密密的软肉自发蠕动着，吮住下身入侵的异物，花穴深处吐出一股蜜水来，将茎身暖洋洋地浸润，好像戳入了一团湿润奶油中，温软香甜，绞得男人舒爽长叹，伏身把龙女从床上抱起，劲腰摆动，粗长的肉筋慢慢向深处挤入，穴道中分泌的汁液随之榨取而出，淅淅沥沥沾湿了两人相连的腿间。</p> <p>寸心被他双手提在腰上，搂着郎君的胸膛勉强支撑上身，跟着他的动作往那粗物上坐，进进退退、寸寸吃入，只感到体内的空虚被慢慢填满，直至完全饱胀，在女人平坦的小腹上撑出一条醒目的突起。</p> <p>“嗯…二爷……啊……好胀……太大了……”</p> <p>下体传来鲜明的异物感，寸心不适地扭了扭身子，唇间逸出呢喃怨怪，杨戬低斥一句“别动”，把住腰肢缓缓抽送几下，忽而两手一松，重力带着龙女惊叫一声跌坐在他身上，龟头重重抵至花心，戳出一阵淫液如潮喷涌而下，真君便顶着淋漓浇下的蜜液急不可耐地颠动起来。</p> <p>二郎神君身负九转玄功，自来阳气旺盛，何况近日灌口地气暑燥，更加难耐，他与夫人僵持半月，心中早已想得紧了，若非今日好容易寻着把柄压服这小龙一回，打定主意要过分施为一番杀一杀她的锐气，这才强忍着与她玩了半晌的情趣，待到顶入这潮热嫩穴中，却片刻也再忍不得，扶着龙女后腰微微撤出一截，便狠狠顶入接着猛烈抽插起来，高潮后的阵阵绞缩尚未停歇，他也全然顾不上怜惜，肉筋鼓着根根暴起硬棱，携着蛮横力道将穴肉层层顶开，一下下凿入花心深处。</p> <p>寸心尖声惊叫，紧紧攀附着他嗯啊嘤咛，嗓音不觉带上哭腔，不住求他轻慢怜惜，却只得郎君在耳边应声哄劝，身下仍是一记记坚决贯穿，她酥软无力的身子被顶得起伏跌宕，胸前两团雪兔在空中跳跃摇晃，杨戬看得眼红，一手搂她肩膀用力揽近，脑袋猛扑上去将乳肉含吸入口，大掌带着骇人热度沿脊椎游下，托起臀尖打着圈儿地揉捏，如此挑逗龙女哪里承受的住，双手绵绵抵在他胸膛，胡乱留几道挠痕只换来男人更兴奋的喘息与进攻，终于抽噎拉出一声长吟，再次被他送上巅峰。</p> <p>“嗯……不成了，不行……不许再……”</p> <p>真君体贴地暂停下来，抵在深处浅浅抽送，以供夫人享受高潮的余韵，手掌在背后轻缓摩挲，延长她的快感，眼见娇软公主难得乖巧倚在怀中，喘吁未平，腿间泥泞不堪，努力含着他的阳物，杨戬只觉得心中荡漾开一片柔情蜜意，饱涨充盈，几欲横溢而出，忍不住捧起她的脸颊额面相贴，缠绵啄吻，口中温声唤道，“寸心……”</p> <p>“嗯？”龙女迷蒙应了，听他连声又唤了几句“寸心”，才不耐烦，攥起小拳捶了一下，给他捉住拳头包进手掌里，凑近唇边亲了亲，身下缓缓挺动，嘴里接着问道，“寸心打算裁什么式样的衣裳？”</p> <p>“啊…嗯？”女人眨眨眼睛，才反应过来，“那得看看料子……嗯，你别…啊…别弄那里，看看、才知道……”</p> <p>男人将力道控制得恰到好处，一手搂在臀上带着她缓缓套弄，快感如温暖海潮般一浪一浪涌过来，柔柔拍打在腰际，龙女舒服得哼哼，听他提议道，“寸心上回，做了一身绿罗裙，便给杨戬也裁一件差不多的吧？”</p> <p>“嗯？”龙女一愣，笑出声来，“二爷之前说穿蓝的，也就罢了，还要着绿呢？”</p> <p>“…有什么穿不得？”男人从她话中听出谑笑之意，不满地顶了顶胯，听她“哎”一声软倒，才满意放过。</p> <p>“那不是、不大好么……啊……别别，我错了爷，轻些呀……都依你、都依你……哈啊……啊！”</p> <p>郎君身下的动作陡然复猛烈起来，扣紧夫人的腰肢又是一阵急促剧烈的冲击，龙女立刻给他撞得茫然失措，快感没顶而来，只觉得下身止也止不撞出一波波汁水，穴肉疯狂抽搐收缩，在男人卖力的肏弄中勉强吞吐他的巨物，忽然一阵天旋地转，叫寸心脱口的呻吟变了调子，竟是杨戬搂着她压倒在席上，踢开碍事的衣被向侧一滚，两人于是又调换位置，女上男下，真君宽厚掌心按着她两瓣软臀向外翻开，过分下压，配合他扭动腰肢研磨花心，逼迫蜜穴将他含吃更深。</p> <p>龙女经方才那番折腾，早已全然瘫软在他身上，只当龟头缓缓嵌入宫口时，太过的刺激还是让她禁不住徒劳挣扎，甬道深处紧致细密地绞缩，小口一张一合，将肿胀的蘑菇头一点点吮入。</p> <p>“呃…哈啊……”男人闭了闭眼睛，只被绞得头皮发麻青筋暴起，逸出一声动情喘叹，绷紧浑身肌肉向上发力，一下下准确地磨开花心、凿入宫口，手掌应和着耸动的节奏按住龙女腰臀，直将人往那挺立粗物上狠命下压，如此顶弄数百下，在花径又一回极致收缩中，郎君终于低吟出声，粗喘吁吁停在最深处，肉筋勃颤，马眼一松，射出大股精液喷入子宫。</p> <p>伏在身上的女人打了个哆嗦，哀鸣一声，烂泥般彻底软在他怀里。</p> <p>畅快至极，真君餍足低叹，揽着夫人侧转过身，将那件糟蹋湿透的纱衣剥除下来，随手一团丢出帐外，拉过薄被盖上两人赤裸相拥的身子，他半软的阳物还埋在她体内，这番动作也不知碰到了哪里，惹得龙女在半梦半醒间挣动起来，嘤咛哭道，“好胀……啊……你出去…呜…快出去、出去！”</p> <p>杨戬忙不迭应“好好好”，把住腰侧缓缓退出，锁在穴道中的白浊蜜液紧随而出，流成一大滩洇湿，真君见了眼热，凑去她耳边道，“寸心，咱们去洗个澡吧？”</p> <p>龙女昏昏沉沉，却还是一下听出他的企图，哼哼道，“嗯……又想、使什么坏？”</p> <p>郎君忙道他“哪里敢”，柔声哄劝，“这个时节，这样睡着也不舒服，还是去洗一洗吧，好么？”</p> <p>“嗯……”龙女倚着他胸膛，两手抱住人头颈，娇声吩咐，“那你抱我去。”</p> <p>“这是自然。”真君爱极她这娇痴模样，闻言亲了亲鼻尖，坐起身来将人搂在怀里，忽而又道，“寸心，这回不如裁一领鹅黄的吧？”</p> <p>“嗯……嗯？”龙女一怔，才道，“鹅黄…可有什么说法么？”</p> <p>真君只道“没什么”，怀抱娘子翻身下了床，口中默默占成一阕。</p> <p>阑杆十二草芊绵。烟柳小楼边。画出东风深浅，莺啼语燕年年。鹅黄嫩绿，垂丝扑絮，都上眉端。笑我纤腰娇困，朝来何止三眠。</p> <p>入后半夜，下旬弦月终于姗姗挂上柳梢，屏风后的湢间漾起水声阵阵，间有女子娇啼轻斥，胡乱骂她的冤家混账只会使坏，却被人用力一顶化作破碎呻吟，更还过分逼迫她，一字几顿地反复念了几声“生辰快乐”，真君忽一抬头，见月光透过窗格洒入，不满啧声，怨道“已过子时了”，跟着接一句“寸心要怎样赔我”，龙女愤他敲诈，伸手去拧，只换来郎君愈发深重的侵占。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/86.短篇-2022/072200.朝中措.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,8
