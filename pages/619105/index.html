ink">九转玄功</a></li><li><a href="/pages/981c67/" class="sidebar-link">滟滟</a></li><li><a href="/pages/860174/" class="sidebar-link">蜀有谪仙</a></li><li><a href="/pages/e7a589/" class="sidebar-link">爱恨交织</a></li><li><a href="/pages/f5c387/" class="sidebar-link">成不成</a></li><li><a href="/pages/8861ab/" class="sidebar-link">情迷</a></li><li><a href="/pages/aa521f/" class="sidebar-link">粉蝶暗偷香</a></li><li><a href="/pages/d90180/" class="sidebar-link">醉生梦死</a></li><li><a href="/pages/c0558d/" class="sidebar-link">说我爱你</a></li><li><a href="/pages/26100e/" class="sidebar-link">二爷您最近上火啊？</a></li><li><a href="/pages/f90304/" class="sidebar-link">行三贵女</a></li><li><a href="/pages/53bd4d/" class="sidebar-link">夜袭</a></li><li><a href="/pages/aa8d8d/" class="sidebar-link">爱不爱我</a></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/2019/#短篇-2019" data-v-06225672>短篇-2019</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="javascript:;" data-v-06225672>晨晨</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2019-05-27</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><!----> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht0 “傻子，”她嘴角还是止不住的上扬，沉浸在自己的世界里，“自己的生辰也不知道记着。”</p> <p>——</p> <p>二郎真君扛着个梨花木长桌与一些乱七八糟的小玩意巴巴地跑下界来，盖因其前妻威逼利诱定下的期限。天神大人纳了闷，往日两人相聚随心所欲，还是他不想在要见她的时候满天地乱找，遂拨下俸禄命草头神给她建了这个茶楼。这次怎的如此主动，不许不来？</p> <p>事出反常必有妖，司法天神边想边抖了个激灵。</p> <p>也不知道那龙要闹些什么。</p> <p>——</p> <p>敖寸心拌好了面打入鸡蛋将之混匀，放入小炉之中烘烤，将将盖上炉门，听到身后门扉闭合声响，激动地转过身来，“砰”一下撞上一个结实的胸膛。</p> <p>“哎呦！”她后退一步旋即给人牢牢扣住了腰肢。还不待站稳，敖寸心看清了来人，激动地扑上去要搂他的脖子。</p> <p>“可小心些。”杨戬眼疾手快捉住她的手臂掐个清洁咒术，这才顺势脱住她臀将她抱在身上。</p> <p>敖寸心脚不着地，挂在杨戬身上开心得手舞足蹈：“杨戬你来啦！我的黄梨木桌我的冰糖葫芦我的九翅玄冰果……”</p> <p>“好了，”好笑地蹭蹭她鼻尖，杨戬腾出一只手往怀里摸，另一只手为了抱稳她脱住她臀往上颠了颠。</p> <p>他掏出一只乾坤袋，嘴中默念口诀，须臾一条长桌飞出，稳稳当当落在空处。上头乱七八糟地摆满了各种各样的小玩意儿。</p> <p>敖寸心发出愉悦的叫声，挨近杨戬开心地亲了他一下，随即挣扎着跳下来。</p> <p>“唉，”真君大人不乐意了，“我巴巴地跑下来给你送东西，这样就完了？”</p> <p>“哎呀，”敖寸心不理他，“我的奶油快好啦！你等等我。”</p> <p>杨戬绕过竹帘站在敖寸心身后看她摆弄，那梨花木桌将将及他腿，他舒适地靠在其上瞧眼前的小美人儿活蹦乱跳。</p> <p>敖寸心手忙脚乱地取出刚刚放进去的东西，铜炉的温度烫得她直摸耳垂，拽着两个珠圆玉润的珍珠耳铛清脆作响，白皙的耳根渐渐染上潮红。</p> <p>“唉，”杨戬见状忙上前，大手拢住寸心的柔荑轻轻揉搓着往上哈气，“怎么那么不小心。”</p> <p>看着眼前温柔的俊俏郎君，敖寸心嘴角止不住上扬，她转身抽手在端出来的铜盘中一抹，另一只手向上拢住杨戬的颈脖将他拉进。</p> <p>杨戬只觉一阵甜香袭来包裹住他，深吸口气筋骨都要快意酥软。那是龙女情丝牵起时不自知散出的龙涎香，混杂着一股腻滑的味道，未几将郎君勾得神魂颠倒。</p> <p>杨戬眼睁睁瞧着敖寸心将手中之物抹上红唇，钩过他将她的娇软贴了上来。</p> <p>龙女的嘴唇真叫一个快活之处，真君直欲采衔，她兀自不满，柔嫩小舌探出矜口直向他薄唇舔去，将那白腻香滑之物顺他微张的牙关送进他嘴里去。</p> <p>好生香甜。二郎真君脑中只这样一个念头，再也忍耐不住，开始霸道地掠夺她的一切。舔尽她唇上的滑腻，又尝遍她内里好处，杨戬不再满足于偏安一隅。手掌已不知不觉覆上她纤腰，轻巧一转身一推她肩膀，杨戬已稳稳将她按在梨花木桌上。</p> <p>她教他亲得红唇肿胀，仰头微微娇喘。白嫩的颈脖泛起粉红，衣裳让他刚刚欲罢不能的亲吻间扯得七零八落。</p> <p>胸前春光乍泄，喘息着起起伏伏。那郎君的心也让那白嫩的高耸惹得狂跳不止。</p> <p>再等待不及，郎君的身躯重重压上那魂牵梦绕的女子，两团柔乳紧紧贴在他胸膛上磨蹭，惹得那人心头火烧得愈发旺。</p> <p>“今天怎么那么乖？嗯？”杨戬邪笑着挑起她下巴，“刚刚喂爷吃的什么？好生香甜。”</p> <p>“二爷喜欢吗？”敖寸心稍稍回神，此刻也乖顺听话，依着他抬起头，双臂缠上他颈脖。</p> <p>“我特意给你做的哦，”看杨戬微微愣住的神情，敖寸心的声音更加温柔，好像在哄小孩子，“今天是你的生辰，二爷，”她凑上前去吻他，“生辰快乐。”</p> <p>“唔……”没有得到杨戬的回答，待敖寸心从新的一轮亲吻中回过神来，她只见杨戬揽着她去捞那盘奶油。</p> <p>“你要……啊唔……”</p> <p>杨戬一手将奶油涂上她唇，旋即重重吻上去舔食。他大手不再闲着，不断将那甜腻之物从她唇角涂至耳根，然后凑过去一股脑吃干净。</p> <p>“啊……你别……”男人扯开了她的肚兜，把试图抗拒的她摁在桌上，揉捏一把，手上的东西已经涂满了她乳肉。</p> <p>“啊……二爷……”那郎君低下头去，口中吻啃她雪峰，直将一边的奶油舔干净了，又去舔另一边。他的津液因那湿吻遗留在她肌肤上，让她乳肉变得滑嫩可欺。真君大人不放过这个福利，大手覆上揉捏把玩，绝不肯厚此薄彼。</p> <p>龙女让他搞得神魂颠倒，羞愤不已，却又经不住他挑逗娇哼着，藕臂不受控制地抱住他头。</p> <p>“嗯……嗯……啊……爷……”她矜首扬起，胡乱地摇动，“别，别……”</p> <p>“这样就受不住了？”心满意足的二郎真君终于离开她心口重投它处，邪魅地笑着调戏他的前妻。</p> <p>大手抚摸她的臀肉，隔着薄薄轻纱重重揉捏。他一口衔住一颗硬挺的樱红，重重地吮吸。敖寸心周身一个激灵，顷刻间软了身子。只不耐地轻轻喘息，白皙的身子变成粉红的颜色。</p> <p>杨戬大手辗转揉捏，于她身上肆意地游走。掠过她单薄的小腹，他粗粝的指尖摩挲她柔嫩的皮肉。再耐不住向下探去，微微一揉手上就沾了些许湿意。杨戬满意地咂咂嘴，手上用力撑起身子，把住她腰肢将她往桌边托了托，方便他动作。</p> <p>急不可耐地俯身重新吻上一方娇唇，探入她口去寻她小舌。敖寸心教他弄得神魂颠倒，不自觉地抬头迎合。待回过神来小舌已给他缠住，刚刚想要缩回却被抵住重重地吸了一口，她只觉酥麻难当，浑身上下顿时脱力。双腿自桌边垂下，无力地随他放肆地掠夺晃动。实在酸软难受，敖寸心不自觉地抬腿，轻轻搭在他腰臀间，绣鞋早不知何时蹬掉了。</p> <p>杨戬大手顺势探入她腿间更深，把着她腿根分开，身体往前，他的硬挺顶上她私处，上下缓缓磨蹭。</p> <p>“哈，唔……”敖寸心的声音都被杨戬吞没在嘴里，下身稍稍退开，他的大掌粗放地轻柔她下处，直弄得满手沾湿花露，他分出修长的手指轻轻挤进她紧致的小穴。</p> <p>极有技巧地深探浅刮，时不时重重磨过她花珠，她下处愈发湿滑，杨戬又加了一指进去。</p> <p>身下被异物侵犯，敖寸心喉咙里溢出千回百转的呻吟，都被他堵得模模糊糊。杨戬越来越猖狂，在她甬道里的手指刮擦顶弄，时不时摸到一处软肉狠狠揉搓。敖寸心经不住这般激烈的挑逗，仰起头放声呻吟，小穴一阵绞弄抽搐，热流顺着花路涌出。杨戬的手指挡不住，液体从穴口流出，滴到地上。</p> <p>“啧，”杨戬另一只手托起她下巴，拇指挑起两人嘴角牵连的银丝喂进她口中，“水儿真多。”不知说的是上面还是下面。</p> <p>他把住了她的脑袋，弯腰把脸埋进她的胸口，胡乱尝了几口香软乳肉，他松开对她的桎梏，两手都抽出来。在自己衣上凌乱地抹了两把，杨戬一步退后扣住了她的脚踝，高高拉起搭在自己的肩头。</p> <p>她的美丽、她的娇艳都暴露在他视线里，嫣红的身躯映入眼帘，剧烈地刺激着他的神经。杨戬喉头发出一声谓叹，一边扔扣着她腿，一边探出掌把上她私处。</p> <p>“寸心……好美……”低哑的嗓音响起，稍稍拉回敖寸心错乱的神智，她羞愤地抬起腿去踢他，不防被他低头一躲。高高的重心下移，杨戬蹲下身子，脸埋进了她腿根。</p> <p>“你……你干什么……啊！”</p> <p>有温热的东西塞了进来，好软好热，灵活地四处游走。</p> <p>杨戬探进了她缝隙里，胡乱地搅弄。继而狠狠一吸，微微抬头亲了亲她颤抖的花瓣。“唔……啊……”好轻柔的触感，此时龙女闭着眼睛都已知晓他在干什么了。“哼嗯……你别……”腰臀刚要乱扭却教杨戬给死死摁住了。</p> <p>她从来没有与他这样弄过，杨戬的脸紧紧挨着她那处，眼神灼热更是要命。她直觉一股热流自下上“轰”地炸开她脑门，让她这个人羞得通红。那里的触觉更是明显，她感受到平日郎君啃碾她嘴角的薄唇轻轻贴上她，慢慢亲吻她，甚至那灵舌刚刚还探进过她。</p> <p>怎么……怎么可以这样……啊……娇羞的粉红从私处蔓延开来，敖寸心教人给舔得不知所以，神思混沌。终于遭不住浑身颤抖，那处更是狠命痉挛。一股热流从小腹冲下去，她下身一阵抽搐，忽然挣扎着想要撑起身子，去推他头。</p> <p>却晚矣，透明的液体猛地溅出，一股脑喷洒在那郎君的脸上。</p> <p>“唔……”</p> <p>“你……哼嗯……”忍着高潮的余韵，敖寸心终于爬起来捧起他的脸，赶紧给他擦拭。“你……混蛋……嗯……”她手脚酸软，艰难地撑在郎君的肩头，浑身只余轻纱乱衫。红彤彤的脸蛋，仍然止不住的娇喘，看得郎君端的是邪心大起。</p> <p>“寸心，”抬手握住敖寸心给他擦脸的手，杨戬的声音魅惑，“不碍事，乖，躺好。”</p> <p>因着刚刚那事，虽是他行事过分，敖寸心却也略有些羞恼愧意，遂顺了这人，抱住他手稳着身子让他半提溜着放了回去。</p> <p>“乖……”杨戬仍不老实，回到那处蜜源，嘴唇贴上去，牙齿竟轻轻刮擦她最敏感的花珠。“嗯唔……啊……”敖寸心忍不住双腿收紧，恰恰夹住了他头，抑制不住地扭动腰肢，迎合他伸进来的舌头。</p> <p>杨戬曲起舌头吸舔她内壁，直到又一股热流涌出，他把上她玉腿，微微用力掰开，调笑着说：“小殿下，是要把小神夹进去么？”可惜敖寸心已无力骂他。</p> <p>哪知杨戬勾上她肩膀，一用力把她翻转过来，令她趴在桌上，再看不见身下情形。</p> <p>敖寸心以为他终于要进入正题，待那淫物，却不妨身下一凉，被塞进一颗圆滚滚的物件来。</p> <p>“什么……什么东西……嗯嗯啊……”没有结束，那东西被人一颗接一颗地塞进来，渐渐填满她下处。冰凉的触感刺激着她灼热的内壁，敖寸心无助地攀附着桌子，腰臀扭动。她呻吟着快要叫喊，穴肉狠狠收缩，突然身下一松。</p> <p>冰凉的液体滴滴答答往外流，芳香四溢，杨戬跪在地上，嘴唇贴上她小穴，将她体内流出来的东西喝得一滴不剩。</p> <p>“哈啊……”一声满足的谓叹，指尖掐诀将她内里处理干净，杨戬起身将软绵绵趴在桌上的敖寸心抱起来。</p> <p>“嗯……二爷……”她这时候会不自觉跟他撒娇，“是什么……”她下身甚至还在微微颤栗。</p> <p>抱着她绕过木桌，杨戬嘴角上扬，“寸心好棒……好紧……”坏笑着贴上她耳垂，“葡萄都能夹碎。”</p> <p>“啊……”杨戬把她腿屈起，整个人背对他摁在了落地大镜上。“你……你个混蛋……葡萄……啊！葡萄怎么……嗯……能……”杨戬不顾她没有威慑力且断断续续的骂声，抬起她臀，用自己的大腿分开她跪着的玉腿，胸肌紧紧顶上她背部把她狠狠压在镜面上，两团圆润都教他压得变形，整个贴在镜子上。</p> <p>“换你伺候我了，小殿下……”腰臀狠狠向上一顶，他憋闷已久的巨大整根插入肉穴。</p> <p>“哦……”杨戬舒服得叹气，却将敖寸心肏得尖叫。</p> <p>高高抬起头呻吟，手脚都不知道何处安放。这是一个绝对无法挣扎的姿势。她睁眼就可以看见自己同他欢爱的整个场景，杨戬小麦色的肌肤紧紧贴着她泛起暧昧粉红色的身体，激烈地顶弄着，用浑身的力量禁锢着她。敖寸心身下被激烈抽插，她痉挛着身子无处躲藏，高声叫喊着求饶，却哪里能被她前夫放过？</p> <p>她迷茫而不知所以，整个人都被那混账搞得迷迷糊糊。到最后只知道咿咿呀呀地乱喊，直到一股热流射入身体深处，滚烫的精液刺激得她直哆嗦。</p> <p>失却所有力气，敖寸心一偏头，晕了过去。</p> <p>“啊……”杨戬揽她入怀，轻轻吻她的头顶。</p> <p>这次好像委实弄得过分了……但真是一个美妙的生辰啊……</p> <p>他的宝贝，他控制不住想要欺负她。</p> <p>“杨戬，你真是个混账。”二郎真君临睡前，深刻地自我检讨。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/89.短篇-2019/052700.生辰.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a><a href="/tags/?tag=%E5%BE%97%E5%AF%B8%E8%BF%9B%E5%B0%BA" title="标签">#得寸进尺</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/10/05, 18:43:06</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/b54dfb/" class="page-nav-centre p
