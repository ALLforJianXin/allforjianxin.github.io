tNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">【戬心陪你过大年】十一·庆重逢<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>前情<a href="/pages/03622a/">观沧海</a></p> <hr> <p>三百多年了，杨戬觉得自己已经学会隐藏自己的感觉了，他不再刻意去添一些和她相关的东西，也没人会在他面前提起她。但他还是会站在抄手游廊上望着、想着、期待着……</p> <p>直到现在，忽然冒出的耳环又使他的心翻腾起来，“二哥，岁月无尽，天地有差，你又何苦囿于往昔，四公主说寸心早就……”杨婵的话在杨戬脑中久久徘徊，他已经很久没这么惴惴不安了，他不想去想，却又控制不住地去想。</p> <p>早就……早就什么呢?是早就放下和他的过往吗？还是更糟……</p> <p>现在玉帝的高谈阔论已进不了杨戬耳，他只想让这个恐怖的念头远离他。</p> <p>可事情并不总是让人如意，有时甚至变得更糟。下朝后，敖丙喊住白礼，“白礼兄，凡间三日后你可有差事?”</p> <p>白礼摇了摇头。敖丙说:“那白兄不如与我一道去贺我那三表妹添丁之喜?”</p> <p>“我记得你那三表妹再婚是在百年前了，”白礼困惑道，“那凡人现在……”</p> <p>敖丙笑着打断了白礼，“我三叔替我那妹夫求了粒延年益寿的仙丹，如今在西海……”</p> <p>两人嬉笑的声音有些大，杨戬实在无法忽视，他打断敖丙的话，“你说她百年前已再嫁?”</p> <p>虽是疑问句，却好似笃定一般，虽是笃定，却又望别人否定。他知道她已经不想他了，甚至可能……但或许不是呢？</p> <p>听到声音，敖丙回过头来，见是杨戬，先是不解，而后眉稍稍一蹙，“司法天神有何指教?”</p> <p>“她当真已经再嫁吗？”杨戬又问了一遍。</p> <p>敖丙不解地望了杨戬一眼，随即福至心灵，剑眉一挑，哂然一笑。他早就想找个机会好好教训一下这误了他妹子上千年的负心汉，现在得了这个机会怎么可能放过?</p> <p>他向杨戬凑了过去，绕着银甲天神走了半圈，在杨戬面前绽开大大的笑脸，“承蒙司法天神关怀，我西海三妹已另得良人，如今……”</p> <p>敖丙话还未说完，杨戬觉得自己五脏六腑都被人搅碎了，凄然笑了一声，好似花了全身力气，“原来念念不忘的只有我一个。”这一刻，他觉得整个世界都在剧烈地旋转、翻滚、分崩离析……</p> <p>原来，有些错误，一生一次，覆水难收，忏悔无门。</p> <p>正因自己为堂妹出了口恶气而洋洋得意的敖丙心满意足地拉着白礼转身离开，刚走几步，却听到身后“砰——”的一声，两人立即回头，却见杨戬跌下了台阶。</p> <p>敖丙和白礼俱是一惊，三步当做两步走过去，俯身查看，地上有一小摊血。白礼掰开杨戬紧握的拳头，被银丝手套已叫杨戬攥出了几个破洞，渗出鲜红色泽。“真君?”白礼有些担忧地喊了一声。</p> <p>杨戬浑身僵硬，好似一尊雕像。</p> <p>“这是怎么回事？”白礼不解又有些担心地看向敖丙。</p> <p>这也不能怪他吧，他只是想为妹子出出气，谁知道这三只眼这样不中用，居然被他这灵光一闪的小心眼打击成这样。敖丙不满地咂咂嘴，“这下洞庭三表妹肯定要怪我去迟了！”</p> <p>杨戬却似没听到一般，仍保持着那个动作，周身缭绕的冰蓝色法力在乱窜。</p> <p>“我西海三妹没有再嫁！”敖丙几乎是对着杨戬耳朵吼出来的。</p> <p>杨戬缓缓侧过头看向敖丙……到底哪句是真哪句是假呢？</p> <p>敖丙摊开手掌，银光一闪，银朱色的请帖展在杨戬面前。</p> <hr> <p>今日的太阳不错，橙黄的光穿过两万里碧海照在水晶窗户上，透过薄薄的水晶纸能看到璀错的珊瑚和斑斓的游鱼，珊瑚上挂着几颗凛冽的银光。</p> <p>寸心望着窗户外的奇怪银光，眉眼微微一动，走到窗边，“玎玲玎玲”，拨开珠帘，推开了窗户，她一手扶在窗沿上，探出半个身子，伸出的手指拈住了珊瑚上的晶莹碎片。</p> <p>她收回手来，细细打量了一下手里的碎片，这碎片如玉如冰，好生眼熟。</p> <p>啊，这好像是玉树碎片吧！</p> <p>玉树是盘古睫毛所化，亦是广寒宫的灵根，是谁如此大胆毁了玉树?</p> <p>寸心清楚地记得几天前这珊瑚上还没有这碎片，又忽然记起夜叉说过杨戬昨日卯时便已在西海，难道这是杨戬干的?</p> <p>她晃晃脑袋，试图把这个荒谬的念头赶出去，杨戬好端端地去广寒宫作甚?</p> <p>可如果……如果他知道嫦娥曾经插手他们夫妻间的事呢？</p> <p>寸心突然心慌了一下，旋即捏决飞上九天。她站在神殿门口，仰头望向那写着“真君神殿”四个大字的牌匾。虽然已经变了很多，但仍能看出是昔日的杨府。她没想到有朝一日自己会以客人的身份来到这里。</p> <p>哮天犬见到寸心在门口，急急忙忙跑了出去，他可不想这条龙进到神殿，得赶紧拦住才是。
他哮天犬和主人生死与共，在玉泉山的那几年朝夕相伴。回到杨府后，主人说让他自己去另一屋，他虽然不乐意，但还是听话了。</p> <p>可后来这不请自来的龙闯入了他和主人之间，甚至住进了主人的房间，难道是他哮天犬要她住进来的吗？她甚至肆无忌惮地对主人搂搂抱抱，在主人身后嗅来嗅去，好像她才是这个家的主人，好像这是她的特权似的！</p> <p>可主人根本没想拒绝这条龙。正相反，他乐在其中！哮天犬愤愤地想，都怪这龙长得太过美丽，才把主人迷得七荤八素！</p> <p>哮天犬一点也不想这个女人再来缠上主人，但他不敢直接说不让寸心进去，假装站在门口实则挡住寸心，露出一口大白牙，“你来这有什么事?”</p> <p>“我有事找杨戬。”</p> <p>果然是来找主人，就知道这龙没安好心，哮天犬灵机一动，“三公主，主人去广寒宫找嫦娥仙子了。”</p> <p>老六原本在侧殿办事，听到熟悉的声音，忙放下笔墨，出门一看，果然是寸心。可哮天犬却站在寸心面前，生怕她进来似的，还说什么二爷去了广寒宫找嫦娥！</p> <p>这是老六第一次见这狗这么会耍心眼，欺上瞒下，挑拨离间！作为一条狗，它难道不应该尊重女主人吗？它不会，它只会动歪脑筋！它丝毫不管寸心是不是有什么要事需要帮忙，他只会想方设法打发走寸心！</p> <p>老六在殿中喝了一声：“哮天犬！”一面迎上去，温言道：“三公主，有什么事?”</p> <p>“六哥，”寸心习惯性地唤道：“我找杨戬。”</p> <p>“二爷去上朝了，许是今天事情比较多，下朝晚了些，”老六顿了一下，斟酌着开口，“有什么我能帮你的吗?”</p> <p>寸心摇了摇头，“多谢，我没什么事，只是顺路来看看。”</p> <p>想了想，寸心出了南天门，往广寒宫而去。</p> <hr> <p>杨戬调理好了体内乱窜的真气，知道寸心再嫁乃是一场误会使他心稍得安慰。可他不知道接下来要怎么办。他和寸心还有未来吗？从他接下那两道旨意的那一刻起，他们便再无可能了吧。</p> <p>越想越烦，干脆不想，不如去看卷宗！</p> <p>刚看了一本，哮天犬急急跑进来，“主人，八公主来啦。”</p> <p>八公主半是悔恨半是心疼地诉说对杨戬的误解。杨戬搭上八公主肩头，有两分动容，浅浅附和几句，不甚在意。</p> <p>王母判了八妹终身监禁。被押往昆仑山之前，八妹忽然问杨戬：“如果你的兄弟和妹妹也不理解你了呢？”</p> <p>八妹的话直击杨戬内心，他想：如果真到那个地步，寸心，远在海底的你还会理解我吗？</p> <p>正当杨戬思及寸心时，她从天而降，仿佛一枚桃花，怦然落到他的眼里、他的心上。</p> <p>寸心施施然走近杨戬，“我没什么事，想上来走走，顺便去广寒宫给嫦娥道个歉。”语调波澜不惊，半是熟悉，半是生疏。</p> <p>杨戬有太多话想和龙女说，却又无从说起，只是下意识地抬手留人。</p> <p>这时，哮天犬匆匆来报：“主人，不好了，出事了，王母娘娘突然去了我们真君神殿！”</p> <p>图之于未萌，虑之于未有，真应该早点将这些把柄处理干净的！杨戬心头一跳，急急奔回神殿。</p> <p>寸心听到哮天犬这话便知事情不好。早在王母将楠郡之事昭告三界时，她便已经猜到他的心思，他这样一个善良耿介的人，怎么可能眼睁睁地看着众生受苦呢？她不知道杨戬到底为百姓做了多少事，但有一点她看得明明白白——杨戬是一个心怀三界的人！</p> <p>龙女有些心惊肉跳。天廷波诡云谲，杨戬一个恶名昭彰的空降首辅，贤者恨，恶者妒，怕是被小人拿住了把柄吧！</p> <p>寸心从前总觉自己夫君三界无敌，现在却又忧心他身处险境，深感自己有救他于危难的责任，总也不能理所当然一句“三界之内有几个比你厉害的”就让自己安下心来。</p> <p>于是她去了华山。</p> <p>“杨婵，王母突然去了真君神殿！你快去帮帮他吧！”</p> <p>杨婵见到寸心时十分诧异，然后几乎是立刻明白过来兄长遇到的困难，匆匆交待了龙女务必在华山等消息便驾云直上九天。</p> <p>寸心在华山焦急地等待着杨戬的音信。杨婵拥有无往不利的宝莲灯，兄妹俩联手应该是莫有敌手了吧。但这并不能叫龙女放心，她又扶摇直上九万里，总得见杨戬安然。</p> <p>王母收走司法大印，神殿里翻起各个声音。可杨戬不愿放弃官位，坏的东西，在自己手中总比在别人手里令人安心。</p> <p>杨婵知道兄长所做之事足以让天廷治罪，只想赶紧上天带兄长离开。倘若兄长不愿意回去，那便跟他说寸心吧，告诉他寸心还担心他。虽然不甘心放弃造福三界的机会，但回去便有机会和心上人重聚呢？杨婵心想。</p> <p>她匆匆从华山赶到真君神殿，劝杨戬道是若天廷不给他造福三界的机会就回去。</p> <p>杨戬不爱听这话，偏过头去。</p> <p>意料之中的反应，杨婵便将早就想好的说辞道了出来，“寸心到华山去找我，告诉我你这里出事了，她也挺担心你的。”</p> <p>杨婵将“寸心”二字与担心连一块的用心，让杨戬惊喜又不敢细想。他诧异地望着杨婵。这是何意？是告诉他寸心心里还有他吗？</p> <p>命运给人带来幸福的同时往往也会给人带来不幸。</p> <p>王母将杨戬唤到瑶池训斥了一番，本已欲将此事揭过，但树欲静而风不止，欺上媚下的天奴早已对杨家兄妹恨之入骨，这样一个机会摆在眼前，他起了拉首辅下马的念头，又或许能更进一步。天奴在玉帝面前将杨戬私挖沟渠拯救楠郡一事揭露了出来。</p> <p>玉帝威重令行，绝不允许任何人的欺骗，决意要收回杨戬的大印！</p> <p>天地之间九万里，足够寸心想清风起云涌和破局之策。来不及等天兵去禀报，她从南天门一路闯进了瑶池，可她没想到玉帝也在，左不过是斩妖台上走一遭，也没什么大不了的吧。她平静地揽下了违抗天命欺骗朝廷的罪名。</p> <p>高高在上的玉帝掀起滔天怒意，势必要将违抗天命的龙女打入……</p> <p>杨戬甩出利刃，瞳孔中燃起震慑天地的戾气和怒火。</p> <p>再没什么三界众生，他不许她死！</p> <p>杨戬的一身戾气，本就是两千年前玉帝和王母亲身领教过的。时隔两千年，旧景重现，玉帝王母胆颤心惊抱作一团，仙娥仙侍早已噤声就要抱头鼠窜，深怕战神的寒冰利刃殃及池鱼。</p> <p>寸心也叫杨戬这惊天一刀吓了一跳，她从未这样体会到杨戬的誓言，“三界之内，任你驰骋，只要有杨戬在，没用任何人拦得住你”，杨戬绝不会让任何人伤害她。</p> <p>……</p> <p>“你的意思是如果天廷继续逼你，你照样会乱?”</p> <p>“杨戬不愿意这样做。”</p> <p>……</p> <p>瑶池金母想起杨戬的话，深知不能把杨戬逼急了。她努力向杨戬使眼色，八分妥协，两分商榷。</p> <p>杨戬终究不愿生灵涂炭，但他也绝不会牺牲最爱保全他人。且怒且悲，杨戬收刀。</p> <p>王母心有余悸，正正身形，三言两语将寸心的死罪改成了禁足。</p> <p>杨戬强压着心底翻腾的痛苦，接受了这个局面，送龙女回到西海。</p> <hr> <p>杨戬忆起那日寸心在他怀中泪语盈盈，入海前还回头望了他一眼，眼中尽是不舍。有了心上人的支持，杨戬觉得自己就有了用之不尽的力量。可又有一个念头突然爬了上来——或许那是要斩断过去的最后一眼呢？</p> <p>他开始反复咀嚼龙女那日的话，“有些事错过了就不会再有弥补的机会，我现在……”他越想越怀疑他的龙女将要把他一个人抛在过去，独自去迎接未来……</p> <p>杨戬决定去向龙女要一个承诺，其实这个想法来得并不突然——他知道这做法不对，可却总盘旋在他的脑海里。想得多了，他越发觉得只有寸心许诺“在丈夫的位置上只有你一人”他才能安心下来。</p> <p>于是，他潜入了西海。</p> <p>到了敖寸心的寝宫之外，他却开始踌躇起来，想要敲门的手抬起又落下，反反复复五六次，那股劲儿已经歇了下来，叹了口气，转身迈下了台阶。</p> <p>忽然，“吱呀”一声，紧闭的宫门从里面打开了，杨戬闻声回头，正与寸心直直对视上。</p> <p>两人怔忡了半晌，寸心先回过神来，问道：“你来有什么事吗？”</p> <p>杨戬垂了垂眼帘，“我没什么事，来看看你过得好不好。”</p> <p>“在自己家自然都好。”</p> <p>杨戬点点头，紧紧捏着折扇的手指关节泛白起来，紧紧抿了一下唇，开口道：“寸心，你……你还喜欢我吗？”</p> <p>寸心愣了一下，看他神情中的问询之貌不似作假，她独自奔赴九万里为他顶下欺君之罪，落得个失去爵位自由的下场，他竟还来疑她心意！她简直被这人气了个仰倒，却未察觉到他垂下的眼睫。</p> <p>杨戬见敖寸心久久不回答，心已凉了八分，几乎就要绷不住了，揣着一颗七上八下的心，他又说：“那能不能……能不能再给我一次机会，做得不好的我都改。先不要把心给别人好嘛?”</p> <p>“怦—怦—怦——”杨戬能清晰地感受到自己的每一下心跳，手心渗出细汗。三百六十七年！他们已经分离三百六十七年了！他怎么能那么卑劣地要她等下去呢？</p> <p>寸心站在门里看着台阶下的人，那一脸可怜又落寞的人居然是杨戬吗？他明明是执掌天宪手握生死的上神，现在却定定站在那里好似一个等待审判的人。</p> <p>可这家伙在说什么呀？怎么没头没尾的?</p> <p>杨戬肩膀微微塌了下去，原本就脆弱的心都要碎了。原本就料到这种可能了不是吗？可是他还是不甘心啊！“寸心，再给我一次机会好嘛？”</p> <p>寸心瞧他眼眶中竟隐隐蓄起了泪水，她一直都将眼前的郎君放在心尖尖上的，怎么舍得让他如此伤心难过?</p> <p>敖寸心提起裙摆跃下阶梯，如一只蹁跹的蝴蝶撞进杨戬怀中，双臂环住郎君项子，踮起脚尖仰起小脸凑上去亲亲他脸颊，语调中有些哽咽，“这个答案可以吗？”</p> <p>龙女如葡萄般弹软晶莹的唇瓣轻轻触碰了一下他的脸颊，杨戬觉得感受不真切，又觉顷刻间呼吸都凝滞起来，似乎有扑朔香风袭面而来，将他送上云端。</p> <p>听她温言软语杨戬回过神来，低头见龙女竟也是眼圈儿红红的。</p> <p>该哭的人难道不是他吗？她怎么也哭了呢？</p> <p>他用拇指指腹轻轻擦掉她脸上的泪珠，欣喜又彷徨地小声问道：“寸心，我们这算是和好了吗？”</p> <p>寸心仰起脸来看他，嗤地笑了一声，“傻子，当然算啦！”</p> <p>杨戬开心极了，双臂紧紧箍着龙女，仿佛要将她揉入骨血一般，“寸心，我好高兴啊！”</p> <p>寸心轻轻拍了拍郎君的脊背，不住地蹭着他肩窝，杨戬的声音从上方传来，“寸心，我曾以为你真的不要我了。”</p> <p>真是倒打一耙！寸心试图挣脱杨戬怀抱，与他对视，“哼，明明是你接的旨！”</p> <p>“是杨戬活该，多谢寸心大人有大量。”</p> <p>杨戬情不自禁地捏起龙女娇嫩的下巴，看看龙女的眼睛，俯身下去亲她。龙女好闻的味道缠绕在他鼻间，像阳光、鲜花、芳草和蜜糖。他探出舌尖，撬开她的牙关，以舌相缠。</p> <p>寸心软绵绵地闭上眼让他亲，慢慢地，她只能感受他嘴唇的触碰和味蕾的摩擦。两人的亲吻持续了一炷香或更长，合在一起的嘴唇分开以后，她忽然间被他凌空抱起，稳稳地落在他的臂弯上，被他得意地颠了颠。</p> <p>“哎，你这人真是得寸进尺！”才和好就想做那挡子事，他真是会顺杆爬！她嗔怪地拍了他两下，佯装挣扎了几下，将头埋进他怀中，心底酝酿起绵绵的爱意来。</p> <p>她也是想与他亲近的。</p> <p>“寸心，我太想你了。”杨戬大步流星往殿中蚌床走去，走了几步，突然挑眉一笑：“但是，真的有那么夸张吗？”</p> <p>啊？寸心还没明白杨戬话中之意就被放到了床上。</p> <p>“确实是鞭长莫及。”寸心反应过来杨戬话里的调笑和得意，挑衅般朝他眨眨眼。</p> <p>杨戬扬眉一笑，“那寸心等会好好感受一下。”他褪去她的鞋袜，解开她腰间的如意结，扯掉腰封，像拆开糖纸一样剥光了她的衣服。帐前明珠的柔光把轻纱罗帏投影在她柔白如玉的身躯上，看上去如杏黄色和绛紫色的绮丽涟漪，衬得龙女独特妩媚、活色生香。杨戬满脑遐思如烈焰般燃烧起来，用两个人都熟悉的方式覆上她……与她十指交握，重重地吻上去。</p> <p>寸心感受到他绵软炙热的吻落在她的额上、眉梢、鼻尖……忽而如绵绵细雨忽而如莹莹玉珠，时而悠长时而短暂，惹得她心里的爱意和热情荡漾开来，不自觉地将一双藕臂攀上他的脊背。她感受着他浅蜜色身躯的覆盖，只觉得自己好似一碗酥酪，被一层琥珀般的花蜜浸润着。</p> <p>“寸心，我们终于又是彼此的了。”杨戬在进去的时候对龙女轻声耳语，棕褐的卷发和冰凉的天眼扫在她颈侧，“寸心感受到他了吗？”</p> <p>真是不知羞！杨戬细小隐秘的耳语和轻叹萦绕在寸心耳畔，她不及啐他一句便膨胀开来，随之而来的冲撞像暴风雨一样让她措手不及。好似有一个春笋在迎着细雨生长，一寸又一寸地冲破泥土的包裹，她恼上了这个急色的坏蛋！</p> <p>在这华丽的宫殿里，在这冰凉的玉簟上，他们褪去锦衣，如浅金的日光笼罩凝酥，逐渐交融。</p> <p>久旱甘霖，云销雨霁。两人这才腾出心思来慢慢倾诉这些年的思念。</p> <p>寸心想起杨戬刚来时让她那些不甚明白的话，问道：“你怎么突然来了，还说些奇奇怪怪的话?”</p> <p>杨戬闻言，心觉如果心上人不知道他的委屈实在是叫他憋屈，沉思了一会，才闷声道：“敖丙说他三表妹再嫁了个凡人，不久前还添了个孩子。”</p> <p>“是啊，那也是我三表姐。那和你有什么关系？”</p> <p>杨戬知道自己的话有些隐晦，但又不好意思自己说得过于直白，思忖片刻，沉声说道：“寸心，你的亲戚真多，行三的也多。”</p> <p>“诶?”</p> <p>“算啦，都过去啦。”</p> <p>寸心却是按不下好奇心，抓着郎君的胳膊晃来晃去，“杨戬，你就说嘛！我想知道。好不好嘛？”</p> <p>悠悠叹了口气，杨戬说道:“你三哥提到了西海，后来还说‘三妹已另得良人’。”</p> <p>寸心愣了一下，随即弄明白了杨戬的话中之意，“噗嗤”一声笑出来，“嗨呀，杨戬，你该不会以为再嫁又生子的是我吧?”</p> <p>杨戬有些不好意思，并不接话。</p> <p>龙女看他这有些囧的模样已经明白自己这是猜对了，笑得更是开怀:“再嫁生子啊，杨戬！从来只有我吃你醋，现在尝到这滋味了吧，恶人有恶报啊！”</p> <p>杨戬说这事的本意是想让龙女心疼心疼他，再好好安慰他，却不曾想反倒被她调笑了一番。</p> <p>“是不是很难受啊？”寸心声音中笑意不减，伸出青葱玉指有一搭没一搭地在杨戬胸膛轻点，“这里是不是很痛啊，是不是呀?”</p> <p>“是！”杨戬猛地翻身跨在她身上，颇有些咬牙切齿，“那寸心是不是该再好好安慰安慰我？”</p> <p>只是尾音越走越低。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/85.短篇-2023/020100.庆重逢.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E6%88%AC%E5%BF%83%E9%99%AA%E4%BD%A0%E8%BF%87%E5%A4%A7%E5%B9%B4" title="标签">#戬心陪你过大年</a><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a><a href="/tags/?tag=%E5%BE%97%E5%AF%B8%E8%BF%9B%E5%B0%BA" title="标签">#得寸进尺</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/10/05, 18:43:06</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/eb06cd/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">【戬心陪你过大年】初十·铜雀春深</div></a> <a href="/pages/b836f9/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">【戬心陪你过大年】十二·冬雪</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
