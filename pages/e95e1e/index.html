做不得数的，我的心里只有你一个……只有你一个……”他说到此处，终于哽咽得开不了口。泪水沿着两颊留下，和着满脸的鲜血滴到敖寸心的棺椁上，模糊了她的脸。杨戬慌忙擦去，可那血和泪怎生也擦不净啊。他已经用生命来悔恨与痛惜，可是她安安静静躺在那里，无声无息，再也没有机会再来责备他。</p> <p>——</p> <p>华山已过数年春秋，当时漫山遍野开满桃花的景象不复存在，山崖高耸，直入云霄，世人道华山险不可攀，然而十六年前，此处并不是如此鸟兽绝迹，猿猱欲度愁攀援的险要之相。</p> <p>山脚下的老人说，昔年华山之上有一位女神，叫做三圣母。美丽动人，善良温柔，庇护着此地，使此风调雨顺，景色宜人。然而女神因为爱上了一个凡人，被天神降罪，天神有无边的法力，使山峰塌陷，地脉拱出，华山也就成了如今这琅琊高啄之险地。</p> <p>丁香在街对面吃了一碗小馄饨，初春仍寒，恰融雪时，天气真是比隆冬更加难捱。她活动了一会儿僵硬起来的手，将那碗热腾腾的馄饨汤咕咚咕咚地饮下，登时感到腹中温热，浑身舒适。她满意地结了账，提起自己从街东头买来的三流小铁剑，向山上奔去。</p> <p>她逃离家中已经很多天，说是要到华山来寻找失踪十六年的父亲兄长，实则是找一个正当的理由闯荡江湖，游戏人间。没成想刚上山就遇见一伙打家劫舍的盗匪，觊觎华山山洞中的珍宝，丁香远远躲在一旁的岩石上，只怕还未成为绝世女侠，小命就先折在此处，实在不值。</p> <p>那伙喽啰却十分命短，虎头虎脑地一伙儿冲进去，结果被山洞前的法阵嗖的一声化为了飞灰。</p> <p>丁香被吓得一个激灵，正要躲开，然而忽然察觉身后有脚步声，连忙躲到石前。那人凑近些许，好像发现了她，侧过身一探头，猛然见到戴着一张青面獠牙面具，披头散发的小姑娘张牙舞爪地向他吼：“大嘴猛怪，见人就吃！”</p> <p>来人正是二郎真君，他因政务心中正不忿，想来探望妹子，只望她迷途知返，可暗自晓得不过又是一场争吵，只觉心力交瘁，此时陡然出现一个不识好歹的凡人，登时心火愈盛，随手一挥，天眼现出一缕凌厉的流光，咔嚓一声击碎了青衣女子的面具。</p> <p>那蓝色的碎片散开，一阵山风吹来，将她披散的碎发掀起，一张早已沉浸在记忆长河中永远沉睡的脸，撕破了时间的阻隔，从杨戬心底血肉模糊的泥潭穿溅而出，血淋淋的展现在他眼前。天神的思绪忽然有些模糊，眼前的人，令他陡然回忆起三千年前的西海海岸，也是这样一个女孩子，隔着重重的轻纱，美丽的脸颊若隐若现。她的脸和面前的这个人重叠起来，是他刹那间分不清今夕何夕。</p> <p>只可惜这样复杂的思绪只在他心中停顿了一刹那，那个人早已经神魂俱灭，他亲手将她的身躯封入冰棺中，如今她一个人，孤零零地躺在极深极暗的西海之底，自从她死的那一刻，杨戬的心也死了。他将自己最后作为人的情感与她一起埋葬在海底，从今往后的七百年，他做惯了冷冰冰的神明，再也没有一丝温暖和情感，执掌三界间的生杀予夺。</p> <p>“变戏法的？你那只假眼睛是什么在发光！抠出来给我看看……”她没有说完，就被杨戬一把拉住手腕。他目光深邃，看着眼前这张熟悉的脸，理智叫嚣着这个人的危险，应该将她直接杀死，可是他已经冷寂了七百年的心，被那惊鸿一面勾出的回忆所占据。</p> <p>他目光灼灼，迟迟下不了手。</p> <p>——</p> <p>丁香被梅山老大小心翼翼地赶走了，梅老大看似为真君着想，实则算是救了她一条小命。杨戬强压下心中的激荡，做完下界的事情，返回天界，又在瑶池走了一趟，回到真君神殿，只觉得心力交瘁。</p> <p>神殿后花园中有一处杨戬亲手操持的暖阁，从来不许任何人进入，真君亲手浇水施肥，在此栽种了一株丁香花。</p> <p>想当年，杨戬为了讨夫人欢心，亲手折下一株丁香回家赠予她。当时的敖寸心高兴极了，软磨硬泡要与他一同栽种一颗丁香花树，如此小事，杨戬怎能不依？二人缠缠绵绵地共手栽下这株花树，初时寸心对它极上心，每日悉心养护，没过多久，那没耐心的小龙女便觉着没什么意思，放手丢开。真君大人只好独自承担起养花的这一重任，直到二人和离，龙女再没有想起这一茬儿事情，杨戬将它移栽到天上，每日总要抽出那么一小会儿亲手打理，唯恐假手于人，花便被养死。</p> <p>杨戬上天做官拢共七百年，这颗花承载了真君老爷亲手灌溉的甘泉，灵气充沛，长得枝繁叶茂，生机勃勃。即使偶尔疏忽，也已能自行摄取养分，茁壮生长。然而十六年前，花树忽而不开花了，真君老爷苦思冥想，问便三界植物达人不得其法，一度心情复杂。哪里晓得今日下凡，陡然遇见一位叫做丁香的小姑娘。</p> <p>真君额上生天眼，能看破世间妖魔诡谲，真理道法，自然能够认出，此乃他府中那棵丁香花的花灵脱胎下凡，生成人形，应历一世尘缘劫，也好修成正果。杨戬摇着折扇，孤零零地一个人坐在不再开花的花圃暖房中，心头是一片片的荒芜。</p> <p>就像当初他留不住敖寸心一样，就连一株花，他也是留不住的。</p> <h2 id="【2-桃花林】"><a href="#【2-桃花林】" class="header-anchor">#</a> 【2.桃花林】</h2> <p>涂炭多年的华山，一夜之间，陡然开满了鲜花。那一片桃林最是抢眼，泉林之间，既有青翠欲滴，又有粉嫩灼华。从前三公主最喜欢桃花，喜欢拉着杨戬一同坐在桃花树下，将昔年埋在树下的瓦罐挖出，共煮一杯桃花酒。这种时候他们两个从来不会吵架，寸心靠在杨戬的肩头，和他一同赏开满山野的桃花，花瓣落在他们的肩头，心中一片安宁与祥和，没有龃龉，没有龌龊。杨戬总是在想，或许寸心心中也和自己一样，都在这一刻感受得到他们之间美得令人奋不顾身的爱吧。</p> <p>真君老爷正沉浸在回忆中，忽然一阵悦耳的笑声将他打断。他心头有些恼火，正想将不知死活的来人捏扁，天眼查探处，原来是一株误入了桃花林的丁香。</p> <p>杨戬推开房门，迎面遇上了小跑过来的丁香。她倒是一点儿也没有闯进别人领地的自觉，反而十分地自来熟：“是你，变戏法的！”</p> <p>她的声音很清脆，像婉转鸣啼的黄鹂鸟。淡淡的阳光洒在她的脸上，粉腮柔面，未出阁的女孩子，脸上的绒毛软乎乎地，笑起来美艳不可方物。杨戬心中一软，回想起前些天初遇她时，自己是如何掩饰不住地气急败坏，心头麻痒间，眼睛直勾勾地盯着她的脸，缓缓抬起左手，正要狠下心肠除掉这个不可预测的变数。如果不是梅山老大及时劝阻，这朵小丁香花恐怕早就香消玉殒了。</p> <p>自己已经杀了她的父亲和兄长，再没有道理害她性命。想到此处，杨戬轻声一叹。听她在耳边叽叽喳喳，“你是神仙吧！这座山是你变的吗？”</p> <p>他分明在她眼底看出了闪闪发光的崇拜。杨戬情不自禁地想起，以往敖寸心不和他置气的时候，偶尔也是会用这样的眼光看他的，偶尔也是会这样缠着他不放的。</p> <p>真君心底一沉，折扇在手心轻轻敲了一下，硬起心肠，呛声道：“你怎么又来了？”</p> <p>丁香活力十足地一揖：“请你收我为徒！”</p> <p>杨戬也不睬她，径直走下台阶，想不到小丫头锲而不舍地追上来，又是一揖：“请你收我为徒吧！”</p> <p>他将目光转到遥远的天际，一抹淡紫色的光闪过——嫦娥就要来了。如果不立即做好准备，三妹思凡被捕的事情就要败露。现在还不是一个合适的机会，只有等沉香在多走一段路，多遇见一些事情，多长一些本事，他才能施展自己的下一步计划。他回首看见丁香，那熟悉的容颜又一次侵入眼帘，上一次他说什么来着？送她下山，再有下次，我不会再这么客气。</p> <p>杨戬已经很久没有遇到过这样不怕自己的人，曾经有一个，敢在他生气的时候叫板，敢和他吵架，甚至敢动手打他，她讨厌嫦娥，讨厌自己对她冷漠，讨厌自己不把她放在心中。</p> <p>真君已经很少想起这些事，但既然想起来，也还是很想替自己辩解一句：我没有。</p> <p>杨戬长叹一声，放软了语调，说道：“赶快下山去吧。”</p> <p>“你不收我为徒，我就不下山！”小姑娘居然得寸进尺耍起了无赖。杨戬暗自反思，难道自己对她真的太过宽容，以至于她竟以为二郎神是什么宅心仁厚的神仙，会被这样的小把戏威胁到吗？</p> <p>他睇她一眼，手腕翻转，将折扇一旋，抵在丁香额头，一阵华光闪过，将她变作一块大石。</p> <p>做完这一切，也不管石头花的死活，收了折扇，走回屋中。奈何在桌前坐了半晌，饮了冷茶，心续杂乱而不能平复。已经刻意去忘记了几百年的脸，忽然出现在自己面前，成天晃来晃去，挥洒着自己的灵动可爱，任谁都不会无动于衷吧。杨戬悲哀地想，能不能再多看一眼她睁开眼睛的样子，多看一眼，也不至于会扰乱大事的吧？</p> <p>没有杂事可吵的时候，敖寸心也曾拉着他，一齐到茶楼戏园中听曲儿。此事是杨戬所长，他曾在灌江口的大街小巷穿梭玩闹，于此市井之规信手拈来。龙女是深海中的公主，不晓俗世，于此十分好奇，待兴致起时，也曾学那戏子咿呀吟唱：</p> <p>“你我相约定百年，谁若九十七岁死，奈何桥上等三年。”</p> <p>……谁若九十七岁死，奈何桥上等三年。</p> <p>杨戬伸出手，竟不知觉冰凉的泪水已沾了满脸。</p> <h2 id="【3-真君神殿】"><a href="#【3-真君神殿】" class="header-anchor">#</a> 【3.真君神殿】</h2> <p>杨戬终究心软，不舍这株丁香鲜活的生命化作顽石，枯度几十年光阴，凄凉地死去，思量许久，只将折扇一展，将她完完整整地送回了家。</p> <p>瑶池金光灿灿，瑞气千条，这些年他一向刻薄狠辣，官场沉浮，多见诡谲狡诈，于此正义凛然的宝殿之中栖身，只觉得世事如一场大梦，纸醉金迷昭华流光，内心却干枯得宛如死木，于道貌岸然一途修炼得愈发精深。近日追捕沉香，罕见地得以接触几位如初升朝阳的青年人，未免被他们蓬勃的生气感染，变得有些多愁善感起来。</p> <p>可惜令人烦忧的是，那朵小丁香花也不期然搅和了进去，令杨戬感到十分头疼。</p> <p>诚然他已心如死水了七百年，如今麾下棋局已至重中之重，再没有什么东西能够阻挡他的大计。待一切归尘归土，他也终于可以卸下肩膀上这厚重的担子，回到他心心念念的海底，陪着她永远沉睡。这是他宿命中的归途，他期盼了七百年的结果。</p> <p>在她死后的七百年中，杨戬其实很少想到她，也从未在梦中见过她的模样。日子还是照旧一天天过去，神殿中案头的奏折来来去去，多得是令人烦心的事务，没有任何东西会因为她的离去而停留。他寂寥的身影披盔带甲枯坐在真君神殿的宝座之上，四下里安静得落针可闻，杨戬没有感受到孤独，因为心头早已麻木，没有波澜，没有哀愁。</p> <p>当一个人感受不到痛的时候，他的灵魂其实早已离开这个世界，只剩下身躯在苦苦支撑。</p> <p>杨婵还陪在他身边的时候，对他麻木不仁的态度十分担忧。她也曾言语劝解，可是杨戬早已练就油盐不进之功，无论她怎么入情入理，真君只会回答：“你不必担忧，我根本不觉得难过。”</p> <p>是真的不难过吗？</p> <p>杨婵劝他：“不如我替兄长将记忆抹去，从今往后，也好……”</p> <p>“三妹，”杨戬打断她，“一个人的记忆可以被法术抹去，可是世间没有任何一种法术，可以抹去感情。”</p> <p>如果抹不去感情，怎么可能不难过。</p> <p>杨戬的性情愈发暴虐无常，就算是最亲近的兄弟也琢磨不透他的心思。哮天犬偶尔办砸了事，即使错不在他，也免不了杨戬一场责难。他习惯于在玉帝王母面前曲意逢迎，在天廷百官面前耀武扬威，人人都恨他，人人都骂他，可是杨戬不在乎。</p> <p>与他看来，这个世界上，早就没什么东西可在乎了。</p> <p>——</p> <p>一路上，杨戬几次险些控制不住自己的情绪，沉香不知死活，时常惹怒他，他有时候几乎要出手将他打死，只不过理智仍在，心魔始终被牢牢地压在心底。他将“杀”字放在嘴边，无论是东海四公主，还是万窟山与他曾有渊源的小狐狸，只要挡了他的路，就没什么是非曲直可言。他恨这小子竟敢拿感情要挟别人，恨他妹妹的这些故交们一个个都那么爱管闲事，恨她们敢拿虚无缥缈的传言败坏自己的名声，纵使他已根本没有什么好名声可言。他一边怨恨她们，一边却顺其自然地利用她们，二者从不冲突。</p> <p>在净坛庙里，杨戬又一次见到那张令他朝思暮想的脸。</p> <p>假如没有丁香的出现，杨戬恐怕会在日复一日的奔劳中将他与敖寸心之间零零碎碎的琐事渐渐遗忘，等到他终于将杂物摆平，想要从记忆中抽出那么一两件安逸温暖的事情反复回忆咀嚼的时候，他会不知所措地发现，自己的世界早已一片苍白。可是她出现了，长着一张与敖寸心一模一样的脸，这让杨戬感受到前所未有的恐慌。因为他真切地感受到了记忆的流逝，身旁的故人们大多对丁香的样貌见怪不怪，顶多就是觉得熟悉与谁人相似，毕竟八百年的光阴足以让人遗忘很多事情，其实杨戬很想亲口问他们一句：“难道你不记得了吗？这是寸心啊！”</p> <p>这是寸心啊，她曾经将杨戬从西海里救出，曾经挽回了数万条差一点儿被弱水吞噬的生命，曾经在他面前提着裙摆转圈圈，在初春暖融融的阳光下脆生生地问他：“杨戬，你说要和我成亲，真的不是骗我吗？”</p> <p>怎么，你们那么轻易就不记得她了呢。</p> <p>时间好像在抹平一切她存在过的痕迹，有时候杨戬也会恐慌地发现，有一些他本该牢牢印在脑海中的过往，居然也开始松动掉落。在遇见丁香之前，他可以地不去想她，在遇见丁香之后，他却惶恐不安地开始搜集他们之间过往的所有回忆。</p> <p>——</p> <p>刘彦昌被囚禁在真君神殿，日夜受刑，杨戬单吊着他一口气来折磨他，就是因为故意不想他好过。他从繁杂的朝堂上脱身时，如若在嫦娥、王母等人面前受了气，就一定会提起镶满倒刺的皮鞭给刘彦昌加一顿餐。都是因为这个下贱的凡人，所以自己的妹妹才会迫不得已搅入这场令人窒息的谋划之中。</p> <p>嫦娥貌似还对他所谓的“爱心”有所期待，下了朝会，在凌霄宝殿的侧门处拉住他，对他一阵劝告。</p> <p>杨戬罕见地瞪了两眼她攀在自己胳膊上的手，只不过他情绪的波动太快，仙子并没有辨认出他晦涩难懂的目光当中那一抹不安。其实当时的真君在想：“假如给敖寸心知道，恐怕又要生一场闲气。”</p> <p>只可惜，就连这个小小的烦恼，都已成为镜花水月，只是虚妄罢了。</p> <p>刘彦昌是个硬骨头，总有吃了熊心豹子胆的勇气来挑衅他。杨戬暗自寻思，果真是有其父必有其子，刘彦昌和沉香一样讨厌，总能无端端揭开他深埋在心底的伤疤。当他被杨戬抽得满身伤痕，也能够用他自以为恶狠狠鄙夷的目光瞪着因为方才发泄了一番苦闷而面露快感的杨戬，颤声发笑。</p> <p>杨戬稍显诧异地看了他一眼，面色是万年不变的森然，刻薄道：“你居然还笑得出来？”</p> <p>刘彦昌喘息着咳出一口血，笑道：“你是不会懂的，”说罢侧目看了一眼他，又道：“像你这样的禽兽，你永远不会懂的。”</p> <p>杨戬几乎要笑出声来，丹田内翻涌的灵力昭示着他波澜不惊的外表下激荡的心神，他稍显失态，半眯着眼，死死盯着刘彦昌：“我不会懂？”他迈步走过伤痕累累的刘彦昌，眼底是一片片的寒霜，“因为你知道，我把三圣母压在华山下受苦。我给你带来的皮肉之苦，会让你觉得在和三圣母承受一样的痛苦……”他闭上眼睛，心底浮现出那孤独等候在西海海底的冰凉的身影，迟到了七百年的痛苦在此刻莫名其妙地席卷了全身，杨戬的手抑制不住地颤抖，他绝望地凝视着穿透神殿窗棂照印着森森然刑具的寒冷月光，开口如金玉相击，声音回荡在这空荡荡的天牢里，孤独而寂寥：“你以为，只有你们懂得什么叫情，什么叫爱吗？”</p> <p>一滴泪水悄无声息地落在满是灰尘的地板上，这撕心裂肺的疼痛，他已经刻意遗忘七百年，可却也实实在在地痛了七百年了。</p> <p>他背对着刘彦昌，私牢中阴沉沉地，没有烛火，刘彦昌根本察觉不到杨戬情绪的变化，只是摇了摇头，说道：“我真是小看了你杨戬，没想到你连这都懂。你懂的可真不少啊，可我又不明白了，你若是从来不懂也罢了，懂又做出这样恶毒的事情来，你真是连禽兽都不如！”</p> <p>——</p> <p>杨戬独自回到那棵早就不会开花的丁香花树下，默默地凝望早被他尘封在过往里的卧室。</p> <p>他伸出手，推开那扇充满了回忆的门，脑海中浮现的是那一年他推门而入，敖寸心满眼嚅着泪，飞身扑到他怀里的样子。</p> <p>当时他被寸心缠着上天做官，不堪其扰，恶狠狠地扔下一句“上天做官就要休了你”的话来吓唬她，见这天不怕地不怕的混世魔王被呆呆地唬住，心中有一丝快意，潇洒地拂袖而去。可没过多久，当他回到家中时，看见的却是黯然神伤的龙女。</p> <p>杨戬当时就慌了，暗自思量是不是将话说得太严重，脸上还是硬邦邦地。直到温香软玉投入怀抱，嘤嘤哭诉他的罪状，他才稍显不知所措，伸出手将她圈住，叹气妥协，可却还要嘴硬：“你不惹我生气，我就不烦你。”</p> <p>看样子寸心当时并不很满意这个回答，不过因为是她有错在先，所以也没有再追究。</p> <p>杨戬走入尘封的卧室内，心中回想着她无数次从这个房间走出来，投入他怀中的场景，心底是一片涩然。恍惚间衣角带倒了不知什么东西，一盒粉红的胭脂咣当一声摔在了地上，登时摔得四分五裂。</p> <p>杨戬连忙低下头，也不记得要用法力，途劳地用手指聚拢一地的烟尘碎屑，却怎么收也收不净，反而将双手折腾得沾满了嫣红色的脂粉。他怅然地看着满地狼籍，目呲欲裂，不期然间一滴泪水从眼眶中滴落，晶莹地投入十丈软红之中。杨戬跪在地上，崩溃地收紧了手指，泣不成声。</p> <h2 id="【4-华山】"><a href="#【4-华山】" class="header-anchor">#</a> 【4.华山】</h2> <p>自从敖寸心身死，杨戬就变得愈发捉摸不透。如果说做一两件所谓的坏事可以理解为真君老爷心情不好以此出气的话，长此以往，本就因其休妻做官而心生不满的众兄弟们都觉得二爷这是真的变了。杨戬的乐趣变得越来越奇怪，这种奇怪在三圣母入狱后变得更加猖獗，简而言之就是变态。</p> <p>刘彦昌本来就因为杨婵的缘故被杨戬怨恨，不知道他在牢里又是怎么样拼命作死，反正他被打得惨不忍睹，而最直接的牵连者就是他唯一的儿子——沉香。</p> <p>沉香与小狐狸、八太子，外带一个半路杀出的丁香为伍，几人受了坚守在华山的康安裕暗中帮助，竟然闯入了关押三圣母的山洞之中。在那里，杨戬留下三口仙气，给这个毛都没长齐的破小子三关考验。如果他通过了，说明不至于粪土之墙不可圬也，如果他通过不了，说明实在是个废柴，活着实在没必要。当然了，留着撮合一下自己和妹妹的感情也无不可，反正他最后是要去死的，死后杨婵面对自己的和美家庭，再反观死无全尸的兄长，恐怕会非常后悔不听他的劝告。杨戬恶狠狠地想。</p> <p>至于这个想法是一时生气还是当真如此狠心，已不可考。反正当沉香顺利地通过了前两关，有些不大服气的真君老爷想为难一下他的心却是真的。他反手化出利箭，神目一扫，趴在牢门束手无策的四个人于洞壁上显出身形。杨戬眼睛一眯，危险地看了一眼搅和在其中的浅绿色小鬼，想把她拎起来揍一顿的心火越烧越旺。好在那只是个幻像，他拉满弓弦一箭射了过去，沉香也是个讲义气的，往箭头一扑，登时掉出了关卡，砰地一声砸在灰扑扑的地板上，形容十分狼狈，但却惊喜地发现自己居然没死，抱着健全的躯体又笑又跳。</p> <p>千里之外，真正的二郎真君流云神目华光一转，三关已破。他稍感欣慰，领着身后的哮天犬慢悠悠地御风，也不架云，嘴上说着快走，飞得却依旧英俊潇洒衣袂飘飘，哮天犬因最近被敲了数次狗头，有疑惑但是不敢多嘴。</p> <p>二人给母子二人留够了叙旧的时间，晃悠悠地落到山洞口。假装被哪吒打了一拳的梅山老大从石头后面钻出来，朝杨戬哭道：“二爷你来了，你看他把我头都打破了，这得算工伤吧？我好可怜啊……”</p> <p>“……”杨戬理都没理他。</p> <p>一敲狗头：“追！”二人提起衣摆往几人气味消失的地方奔去。哪吒想来是帮定沉香了，遣四人先向北走，自己朝反方向跑去。杨戬心中暗道不妙，若给自己追上，恐怕几个小家伙插翅难飞，自己再纵容他们出走，又要被安上一个渎职的嫌疑，立即转身向南行去，却被哮天犬拽住手腕，“主人，这边！”</p> <p>杨戬眉头一皱，说道：“我明明看见这边有人影。”</p> <p>哮天犬无奈道：“那是哪吒！”</p> <p>真君老爷非常无语，只好随哮天犬向北追去。好在哪吒半道上看出不对，又折返回来，一见一身白衣神情肃然的杨戬，心头猛然一酸，但他向来嫉恶如仇，立即换上一张笑脸迎上前去：“杨二哥，我正到处找你呢！走走走，咱们喝酒去！哎，哮天犬，别怪我啊，伤还疼吗？”说完，伸手要揽杨戬的肩。</p> <p>杨戬对他笑得很难看的小嫩脸一阵白眼，抽出插在腰带上的墨玉折扇向他手腕处一格，扇尾一压抵到哪吒脖颈的大动脉处，面色阴沉。</p> <p>哪吒见他如此不念旧情，怒急反笑：“我好心请你喝酒，你却如此不知好歹！”说完，身形一动逃离杨戬扇下，祭起乾坤圈向杨戬攻来。</p> <p>杨戬也不化出三尖两刃枪，只举起墨扇与他斗在一处，扭头向哮天犬道：“你去追沉香！”哮天犬得令追去，又被沉香等人捉弄一场。</p> <p>——</p> <p>杨戬拧着哪吒的胳膊上天认罪时，鼻青脸肿的三太子十分不服气，真君下手本不重，却随着他的叫骂逐渐加大手劲儿，哪吒疼得呲牙咧嘴，骂得更狠了。：“杨戬！你个良心被狗啃了的东西，三圣母是你妹妹，你也下得了狠手！那个绿衣服小姑娘长得像三公主你看见没有？即使这样你也不肯放过她？啊，你造孽太多，恐怕早就忘记欠下的这个债了！枉我当年在西海边遇见她，她还口口声声说你是个英雄！狗屁狗屁狗屁！”</p> <p>杨戬心中狠狠地一沉，猛地捏起哪吒胸口的护心镜，将他扯到面前，目呲欲裂，吼道：“你说什么！”</p> <p>哪吒被他掐住手腕处灵脉，动弹不得，不由得懊恼万分，骂声不绝：“说你呢！忘恩负义！狼心狗肺！三公主碰上你算是倒了八辈子大霉了杨戬！”</p> <p>真君心头一阵绞痛，险些失态，是啊，是啊，如果不是因为自己，恐怕她不会死，恐怕她早已嫁给一个真正可以疼她爱她的同族人，夫妻和美，幸福快乐。他早些年切切然地觉得只有自己是世界上最爱她的人，敖寸心嫁给自己，自己能够给她最好的东西，所以两个人不顾一切地成亲，在一起走过一千七百多年。最后，他将龙女抱在怀里，说出对不起三个字的时候，心都是颤抖的。他的顾虑有那样多，就连死都不能即刻相随。</p> <p>杨戬沉默不语，在哪吒一阵阵挑衅中败下阵来，一言不发地将他押赴凌霄宝殿，认罪伏法。</p> <p>听哪吒在凌霄宝殿上和玉帝王母耍嘴皮子，杨戬心中有些好笑。什么时候这个单纯莽撞的孩子也学会了这些虚与委蛇，看来在天廷当值的这些年，确确实实将他改变了许多。只不过这样的转变，往往意味着不好忍受的憋屈和压抑。</p> <p>看起来哪吒和敖寸心的关系很好嘛，看在这么多年来只有他看起来一直记着龙女并且很为寸心愤愤不平的份儿上，杨戬就不苛责这小子的出言无状，只是把他关起来五百年，应该算小惩大诫吧？一肚子坏水儿的真君老爷暗想，毕竟这些年来这小子没少给他惹麻烦。</p> <p>这一日的政务不少，被这群小孩插科打诨了一阵子，已经搅扰了杨戬的许多安排。他回到真君神殿，批改奏折，一坐就是整夜。天色微晞，真君神殿所在的第十四重天是有晨昏早晚之分的，劳碌一整日的神君披着厚重的盔甲，趴在案上微微阖眼，沉沉睡去。</p> <p>恍然间，他感到一只轻柔的手在抚摸他的脸，似乎还带着一缕熟悉的甜香，杨戬心头一紧，猛地抬起头来，却看见晨光穿透院旁演武场栽种的几颗长青树的树梢，光斑跳跃着印在他的脸上，一个美艳的妇人跪坐在他身旁挽起他的手，轻柔问道：“二爷，怎么在书案上睡着了？”</p> <p>杨戬一愣，忽然目呲欲裂，猛地将她抱在怀中，闭上眼，泪水抑制不住地流淌而下，滴滴洒在女子柔嫩的肩膀上，“寸心……寸心……”</p> <p>龙女一怔，温柔地环抱着他，轻轻揉了揉他卷卷的头发，“二爷做噩梦了？不怕，不怕，寸心在这里……”</p> <p>“寸心，我梦到你不在了……”他话音未落，眼前忽然一阵昏暗，神殿的一支蜜蜡烧断了烛丝，砰地一声掉在地上，惊醒了沉浮梦中的显圣真君。</p> <p>他怔怔地看着空荡荡的真君神殿，心中一阵绞痛。</p> <p>寸心，原来方才我做的，是一个美梦。</p> <h2 id="【番外】"><a href="#【番外】" class="header-anchor">#</a> 【番外】</h2> <p>杨戬因犯众怒而遭贬谪，坐不稳司法天神之职，只得回到昆仑，被判禁足思过。玉帝有心袒护，并不言撤下其官职，只说暂时由他人协助司法，且官位没了，爵位仍在，昆仑山延绵数千里，又是其起势修身之所，这不是贬谪，分明是避祸。改天条的诸位反王虽然觉得不满，但也没有办法，只好由他去了。</p> <p>数年之后，东海四公主的魂魄温养得宜，托肉身而复生，这才将杨戬忍辱负重一时道出，三界哗然。玉帝王母正以此造势，将二郎神官复原职，凌霄宝殿之内亲赐下圣旨，允诺为储君。然而二郎真君于此时正值成就金仙之关键，托师父玉鼎真人代为接旨，谢玉帝封赏，但因金仙劫数当前，仍拜托托塔李天王、太上老君等人协助司法，自往十万红尘杀劫之中历难去了。</p> <p>——</p> <p>敖寸心带着大女儿敖铭、二女儿敖锐、三儿子敖钦，还有怀里一只将将学会走路的小团子敖悦闯入净坛使者猪八戒的净坛庙中，以寻使者一叙。</p> <p>原来小院中的四个孩子，都是敖寸心与杨戬所生。当年二人和离之后，敖寸心发现自己居然有了身孕，正值杨戬按捺不住相思之情前来寻她，二人于是重归于好，下界过了二十年有余，生下一对女儿，大女儿取名叫敖铭，二女儿起名叫敖锐。没过多久，寸心又有了身孕，这一回生下一个儿子，取名敖钦。三个孩子年岁相当，杨戬只要得空便偷下凡间与妻儿相聚，教导儿女，他们自幼跟随身为三界战神的父亲修习法术武功，又是龙与神的孩子，天赋异禀，到如今早已有所小成。又是如此过了几百年，按凡人年龄推算，两个姐姐已长到十六岁，弟弟也已经有十四岁，敖寸心又再度有孕，怀胎数年，诞下一个软软糯糯的小姑娘，取名叫敖悦。</p> <p>数年前，杨戬忽然没了音信。她们母子五人本居住在一处风景宜人的海岛，为掩饰身份从不与外界互通，加之天宪结界加身，无法出海，只能徒劳急切。如今新天条出世，天廷整理新宪，按部就班，几年后敖寸心被免除罪责，于是今日携几个孩子杀到净坛庙来。</p> <p>“啊哟，哪里来的小娃娃，对你猪爷爷无礼！”敖铭姐弟三人将躲在暗处的猪八戒举过头顶抬了出来，老猪哇哇大叫，可惜作用甚小。敖寸心手上牵着小女儿，见猪八戒被拖出来了，倒施施然行了个礼，好像派人抓猪的不是她，“元帅，别来无恙。”</p> <p>猪八戒闻言转头一看，见一个容貌淑丽的女子站在门口，手上还牵着一个粉雕玉琢的小姑娘，三个钳制他的小兔崽子见了她，齐齐喊了一声：“娘！”</p> <p>性本好颜色的前天蓬元帅先是呆了一呆，忽然觉得这女子十分面善，待想出些许关窍，又听见诸人对她的称呼，又是一愣。</p> <p>“你你你你……三……三公主？”</p> <p>敖寸心点点头：“元帅。”</p> <p>猪八戒暗瞅几个小少年的长相，待看清他们额间一抹小小的胎记，心头跳了一跳，语气中还存几分侥幸：“……他们是？”</p> <p>三公主道：“是我与杨戬的孩子。”</p> <p>猪八戒只觉得自己的三观都稀碎了。</p> <p>杨戬那厮前段时间还一副道貌岸然的模样，以执掌无情无欲的天条在三界之中大摇大摆，乱发淫威，眼看他一副恶毒舅舅做派，还拿鞭子抽他的猪肉，却不想私底下孩子都生了一堆，所谓人不可貌相，海水不可斗量，难怪他看起来不像是正人君子，倘若王母娘娘知道了，不知道会不会被气死……</p> <p>敖寸心见他一副被吓到的神情，心中焦急，忙又问道：“元帅可晓得杨戬在什么地方？”</p> <p>八戒闻言一顿，连连摆手：“不知道，不知道，这我怎么会知道。”</p> <p>三公主眼睛一眯，围绕在猪八戒身边的三个孩子攥紧剑柄，围着他逼近了一步，眼神危险。</p> <p>杨戬两个女儿是一胎双生，虽然并不长得完全一样，但两个小姑娘自幼像杨戬极，性格稳重，眉目一凝便杀气逼人，又得父亲倾囊相授，法力不凡，即使是吃了无数仙丹的沉香，恐怕也只能和姐妹二人战个平手。</p> <p>不要说还有老三敖钦，虽然小时候皮了些，但和两个姐姐年龄相仿，一齐练剑修灵，三人配合默契，加在一起，威力更是增倍，猪八戒怎么是敌手，但他往前一缩，嘴硬道：“老猪……老猪真不知道啊！”</p> <p>敖寸心自己法力平平，但带着几个孩子出门，简直横冲直撞无人可挡，半点没在怕的，说道：“是不知道，还是不想知道！”</p> <p>三个捏着剑柄的又逼近一步，猪八戒眉头一跳，被黑恶势力强迫，败下阵来，呜哇呜哇大叫一通：“佛祖啊道祖啊不能怪我，人家老婆孩子都找上门来了，不教人家知道也不成体统啊……”</p> <p>敖寸心＆孩子们：“……”</p> <p>猪八戒带她们来到一盏玉灯前，咂咂嘴道：“三公主可看好了啊，我这法术只能施一回，叫你们看见杨戬的影像，他是去历劫了，总会回来，要是看见了什么不该看的……可，可不能怪我老猪……呃也不能怪人家杨戬啊……”八戒暗想，倘若这杨小圣投胎转世遇见一个甚红颜知己，被三公主给看见了，回来之后要找我算账，那可怎生是好。</p> <p>只见玉灯缓缓燃气烛火，火焰纵烧间，升腾起一阵金色的烟雾，凝于灯上，渐渐显出景象来。</p> <p>——</p> <p>只见一片血色茫茫间，杨戬的黑色盘龙大麾在冰天雪地之中格外显眼，他取出一朵藏在袖间的丁香花，踉跄几步，终于跌坐在寒玉冰棺的石阶之上。那玉棺四面的棺盖都已经打开，其间躺着一位沉鱼落雁的女子，竟是敖寸心。</p> <p>猪八戒一惊，暗忖杨小圣此番历劫居然不曾投个别胎，而是又做了自己一回。</p> <p>只见杨戬将手中的丁香花轻轻地戴在了女子的发鬓上，然后神色温软，伸出手描摹那女子的面庞，不同于他满面的血污，竟对比出诡异的妖冶，她的面颊红润，就如同沉睡过去，可几人知道，恐怕她早就已经死了。</p> <p>杨戬并不说话，他簪完那朵花之后，便两手交叠在冰床边沿，身躯僵硬地弯垂在侧，枕在手臂上，静静地看着龙女沉睡的面庞。镜外的几人注意到这方冰天雪地的洞府布置杂乱，除了敖寸心身侧，几乎布满了猩红的血迹，看颜色，恐怕是刚刚撒上去的。也就是说，镜中的“寸心”，可能刚刚过世。</p> <p>敖寸心心中一紧，她晓得杨戬历劫后，便安了一分心，只道他定能平安归来，可此时得见他劫中景象，又惴惴不安，这些年来，杨戬每一次到西海，无不是满目疲惫，只余她一人和孩子们可以宽慰照顾他，如果连自己都死了，孩子们也不曾有过，他要怎么熬过漫漫宦途？</p> <p>敖悦年纪小，看见杨戬，只轻轻叫了一声“爹”，但她察觉到母亲和哥哥姐姐们情绪不对，便乖乖被哥哥抱在怀里，只盯着想念很久很久的爹爹安安静静地看着。敖钦抱着妹妹，见父亲昔日挺直的肩膀萧索地软倒在冰棺旁，心中是说不出的伤心。两个姐姐从小冷静睿智，可见到一向崇拜的爹爹如泰山轰然倒塌，也自心酸。</p> <p>镜中的杨戬枯坐在寸心身旁，一动不动，可镜外的寸心看着他的背影，只觉得胸中苦闷，鼻头一酸，愣愣地听着杨戬，又是思念，又是心疼。他不动，几人却也不恼，可惜玉灯的灯芯几乎燃尽，杨戬的身影就要化在那一片烟雾缭绕中。</p> <p>忽然杨戬眉头一蹙，捂住胸口，哇地一声呕出一口鲜血来。他的眼神逐渐涣散，画面一转，几人居然能见到他识海中回忆的影像：</p> <p>也是这样的大雪茫茫，杨戬牵着敖寸心的手，走在灌江口银装素裹的雪地里，纵然是神仙，可两个人裹得毛茸茸地，似要沾一沾这凡间隆冬的气氛。龙女依在杨戬暖呼呼的怀里，被他以厚重的狐裘披风拥住，在这飞雪连天的小院中赏景。</p> <p>敖寸心见院墙边堆了一个圆滚滚的雪人，伸出一段青葱的指节指给杨戬看：“杨戬，你看。”</p> <p>杨戬笑着拢住那一只小手，塞回怀里，说话间带出的暖气化作一团团白色的雾：“我小的时候，大哥带着我和三妹，在院子里堆雪人，还要安上眼睛鼻子，可好玩了。”他本意是要带寸心一齐玩一玩隆冬厚软的雪，不想怀里的龙女闻言，沉吟了一番，眼眸亮晶晶地转过身，搂上他脖颈，语气里满是对未来的期待：“二郎，等我们有了一个小孩子，我们也带他年年堆雪人玩儿，好吗？”</p> <p>她软乎乎的话语将杨戬一颗心熨烫得暖融融地，伸手将她牢牢抱住深深一吻，柔声道：“好。”</p> <p>这经年前的回忆，化作一滴眼泪，从杨戬的眼中滴落下来，砸在躺着敖寸心的寒玉冰棺上，立即冷彻心底。</p> <p>那盏玉灯的烛油燃尽，青云一晃，散开来，杨戬悲痛的身影化入雾中，消失不见。</p> <h2 id="【番外2·论沉香偶遇舅母的一百种方法】"><a href="#【番外2·论沉香偶遇舅母的一百种方法】" class="header-anchor">#</a> 【番外2·论沉香偶遇舅母的一百种方法】</h2> <p>正午后的日头还很晒人，小径旁有一间茶肆，过往的脚夫多在此歇息，喝一碗粗茶解渴，待这毒辣的太阳过去再行赶路，纵然地处偏僻，但小棚子里人倒不少。沉香一马单骑，自淮河上游哒哒地赶来，被这骄阳晒得无法，见此地丛林茂盛些，又有人迹，于是下马解缰，赶那灵马自行去河边饮水，拿着一柄小剑走进茶棚，择一处空桌坐下，说道：“小二哥，请来一壶茶。”</p> <p>小二是个跛子，搭个破棚子卖茶为生，人倒机灵，一瘸一拐地提了茶水过来，竟也一滴不洒，边与沉香倒茶，边热络地说道：“这位公子哪里去？”</p> <p>沉香接过茶，道了声谢，说道：“我到幽州城去，听闻那里闹了瘟疫，我父亲在那里行医，我去帮忙。”</p> <p>小二立即肃然起敬，拱手道：“幽州闹了病，多少人死在城里，朝廷嫌咱们这地方偏僻，税收单薄，管都不管。全仗着公子这等仁义之士救济老弱，不知道挽回多少人的性命。我家是幽州的，我替幽州的老百姓谢谢公子啦！您就是咱们的活菩萨！”说完拜倒在地，众人听说详情，也纷纷赞叹，倒将沉香闹得面红耳赤，连忙称谢。</p> <p>这也是新天条出世后，为着一家团圆，刘先生绰业去修了仙，修仙之道如令建树，则应广布施善，囤积功德。听说近日瘟神在幽州外派，刘彦昌整束行装，往这里来了。</p> <p>沉香找来，正是瘟疫势头有些不对，这一次外派的瘟神之一刘元达私下找了刘彦昌，说这施瘟一事本是环环相扣，什么时辰起疫，什么时辰扩疫，什么时辰有个高人灵光一现，写出药方，什么时辰止疫，那都是五瘟殿拟好章程名录，送到启明殿审查，确认无误之后，又报送真君神殿登记盖章的。这本是极严谨的差事，可这一回情势有些不受控，安排好的解药提供人员迟迟不至，瘟疫扩散的效率又比预期的高了很多，显然有个大差错。这差错他刘元达一人可解决不了，倘若报到五瘟殿之中，这算个不大不小的错漏，新天条才出，各司检察得很严，这等事最具批判的代表性，中瘟史文业史殿主恐怕是要追责的。</p> <p>刘元达心中思量着这刘彦昌虽只是个正在修仙的凡人，可他老婆儿子可是与那位生杀予夺的大爷沾亲带故，这真是瞌睡了有人送枕头来，不找他帮忙，简直浪费感情啊。到时候事情办好了，那自然是好，事情办砸了，他拉刘彦昌的老婆儿子做垫背，有这一层关系在，谅那真君神殿也不会把他如何。</p> <p>刘元达算盘打得响亮，央刘彦昌写了一封家书求救。可怜刘彦昌心性单纯，绝想不到其中的弯弯绕绕，见百姓受苦，心中不忍，当即发一封灵信送回华山。三圣母久不在华山，更有事务缠身，小玉又有身孕，于是叫沉香前来协助。</p> <p>沉香在茶棚与众人闲谈了几句，渐渐熟络起来，当即询问起幽州城的疫情，听得个究竟以后，低着头久久不语，状似为难。小二见了，连忙出谋划策：“客观可是挂怀这幽州城的情势？哎，这等天灾，就是多少人扑上去，没个对症的药方，那也无济于事。不过我听说啊，此去往西五百里，有一个港口，坐船去海去，再往西三百里，有一个海岛，名唤小蓬莱。岛上住着一位呼风唤雨的龙女娘娘，坐下有三员高徒，童子无数，能解人间祸福，能救百姓苦难。公子，您看起来不是咱们这等普通人，您若有那个银子，不若前去求那龙女娘娘襄助一二呢？”</p> <p>倘使是一般人，决计不肯信这等话，但沉香自己就是个神仙，这事听来极合情理，况且他本就困惑，自己并不通医理，去了也觉得无用，只是父母之命不可违，去做个帮手罢了。如今有此等途径，当然要去试一试的，即付了茶钱，牵了灵马，向西奔去了。</p> <p>——</p> <p>龙女方去了茶末子，正饮了一口，品味着早春新采的龙井在舌尖绽开的清香味。殿中熏着她亲自调制的香，偶尔有海风吹来，带进几片殿外漫山遍野的桃花瓣儿，这时那茶的香气已过，品出几缕涩味儿，又隐隐回甘，爽口不已。</p> <p>她正窝在座上躲闲，忽闻殿侧的门帘一声轻响，传来几句男子低沉的、不成语调的哼吟声，间或有小儿嘤嘤的像小猫似的小声啼哭。那人在门口转了几圈，却听那啼哭声不止，反而愈发喧闹起来，寸心不由得放下茶盏转头看去，只见珠帘教人拨开，杨戬长身玉立，阔步走来，怀里抱着一只闹腾的小奶团子，被他一颠一颠地拍着哄着，撇着嘴直哭。</p> <p>寸心还未及说什么，真君已经踱步到在她面前，一面囫囵说着什么听不懂的咕噜语哄孩子，一面巴巴地看着她，求助道：“寸心，她哭了，怎么办？”</p> <p>龙女本体谅他公事繁忙，回到家中还要抢着担起这为人父的“重担”，想宽慰他几句，可一看他怀里的女儿哭得可怜兮兮，小脸憋得通红，登时心疼不已，连忙走到他身边抱过孩子，轻轻地拍着哄了几声，一摸她的尿布，又揉了揉她的小肚子，这才松了一口气，说道：“应该是饿了，我进去喂她。”一面仍柔声细语地安抚着女儿，“悦儿乖，不哭了，娘亲带你喝奶去，不哭不哭……”一面踱步往内殿走去。</p> <p>杨戬连忙跟上她，为她掀起珠帘，举袖为她们母女挡住回廊间吹来的海风，护送着二人回了内殿。</p> <p>这时前殿奔入一个少年，额间印着一抹红痕，穿一袭素色衣衫，腰间佩着一枚美玉，手中拿一柄宝剑，左右一看殿中无人，询问侧门处的丫鬟道：“我爹娘哪里去了？”</p> <p>那丫鬟道：“三少爷，是小小姐哭了，公主与驸马回后殿去了。”见他欲奔去后殿，连忙又拉住他，劝道：“少爷，快将剑留下吧，如若冲撞了公主和小姐，驸马又该罚你了。”</p> <p>敖钦哦了一声，连忙奔到殿中将手里的剑扔在案上，又一溜烟跑到后殿，怕惊扰到母亲与幼妹，倒没有贸然推门，只在窗棂上敲了三声，小声道：“爹、娘，有人上岛来求助啦，姐姐们拿不定主意，叫我来找爹娘问一问。”</p> <p>屋子里隐约应了一声，又过了半晌，杨戬方推门出来，对他扬了扬下巴，示意到前殿去说，转身将门关严实了，这才快步走到儿子身边，拍着他的肩问道：“什么事？”</p> <p>敖钦与他并肩而行，说道：“爹，前院来了个散仙，说幽州城最近瘟疫盛行，听人讲咱们岛上有个龙女娘娘能救苦救难——应该说的是娘亲，哈哈，咱们的名声可快赶上观音菩萨了……”</p> <p>杨戬笑道：“休得胡说，观音菩萨也敢随便编排。既然如此，你随锐儿铭儿去走一趟，能帮则帮。幽州的瘟疫是章程当中安排好了的，一动则连牵各司，我不好插手。”</p> <p>敖钦虽生长在岛上，不谙世事，但自小就听娘亲讲他父亲的英雄事迹，晓得爹爹的公事要紧，连忙点了点头，也不多问，只踮起脚看了看内殿，满脸希冀地说道：“爹，妹妹今天乖不乖？她想玩儿什么，我出岛去给她买。”</p> <p>杨戬一笑，眼中的温柔更甚，“你妹妹还是个小不点呢，会玩什么？快去吧，早点儿回来，我叫后厨烧你们姐弟几个爱吃的菜。”</p> <p>敖钦雀跃地应了一声，转身奔到前殿去取了剑，自向外阁的会客堂奔去了。</p> <p>再说沉香这一边， 且向小二问明了路，将马放在海边的椰林中，驾了一朵祥云向西飞来,机便见一宝岛，岛上满是桃花树，开得漫山遍野，香风阵阵。又有清泉高束,竹林静 台，琼楼玉宇不一而足，仙气飘飘，华贵非常。</p> <p>他心道：想来便是此处。于是按下云头，落到山门之前，规规矩矩地扣门求安。守山童子见了，问明来意，便带他上会客厅中报见。</p> <p>敖铭敖锐姐妹二人已经长大了，性格又极稳重，杨戬与敖寸心商议后，手把手地教她们料理事务，此时岛上的事情一般已由姐妹俩协管，敖钦从小就皮一些，便打一打下手，有什么拿不定主意的，再去询问父母。去岁敖寸心怀有身孕后，更是深居府中养胎，等闲不见外客。这海岛风景宜人，气候舒适，装潢精美，万宝齐结，杨戬心中觉得真君神殿阴冷肃杀，也不愿委屈了妻儿，索性长住此处，每每处理完了事务便赶来相聚。新天条才出，三界正是忙乱的时候的时候，寸心又方生了女儿，经不起折腾，所以还未及告知众人，就连妹妹一家也仍瞒得严严实实。</p> <p>沉香被童子带到会客堂，只见当中装潢华丽，富贵典雅，心中暗道龙族虽然富有，却不见得人人都有如此家业，这位龙女娘娘想也不是普通人。坐在堂上，饮了一碗茶， 这才听到堂外传来一阵脚步声，他抬头一看，只见进来两个极为相似的少女，都穿着淡黄色的武衣，手中各持一柄长剑，腰间各挂半枚青鱼玉佩，应是一对。</p> <p>再看二人长相，沉香也是一惊，她二人与沉香眉眼间竟然有四五分相似，都生得面如满月，眉如墨画，额头当中还有一抹极抢眼的红痕。</p> <p>沉香看了那红痕两眼，心中只觉似乎在哪里见过，却听那姐妹二人其中一位道：“仙友远道而来，有失远迎。不知所来何事?”</p> <p>沉香忙定了定心神，想着应该是时下女子兴描的花钿而已，再看有失礼数。规规矩矩地 拱手行了一个平辈之礼，说道：“劳烦二位仙子，我是为幽州城的瘟疫而来,听说岛上有一位龙女娘娘，能驱灾解难，不知龙女娘娘在不在府中？”</p> <p>敖铭见他有礼有节，不卑不亢，倒也满意，点头说道：“你既然诚心来此，我本应相助，但我娘亲近日刚刚生产，身体不便，不管这些俗务。”</p> <p>沉香闻言，大失所望，正欲再言，这时敖锐却在一旁拍了拍敖铭的肩膀，说道：“姐姐，爹爹昨天回岛了呢，何不问问爹爹去？”</p> <p>敖铭沉吟半晌，点头道：“也是，叫三弟去跑一趟。”敖锐点了点头，手掐灵符，不一时，门口奔入一个少年，正是敖钦，他跑到姐姐身边听她耳语几句，点了点头，又奔往后殿去了。</p> <p>沉香大喜过望，连忙道了谢，坐在堂中稍待，心中悄悄地想道：“他们姐弟倒也奇怪，女孩子画花钿也就罢了，怎么男孩子也跟着画了一个式样的？”</p> <p>——</p> <p>话说敖钦问明了父亲，到会客堂中与两个姊姊说了，几人当即整理行装，向幽州而去。到了城中，先与刘彦昌碰了面，又见了刘元达，问明情要，自往各处施救。</p> <p>刘元达在天庭官场混迹了几千年，做事圆滑不已，见来的几个小子都是生面孔，自然不放在眼里，单留沉香一人商量对策，又打着主意叫敖家姐弟三人去追查送药人的下落。几人心思单纯，怎么玩的过这老滑头？最后还是沉香实在不放心，坚持同往，又留下了姐弟三人带来的几瓶灵丹妙药在城中，这才作罢。</p> <p>敖铭悠悠地拿着罗盘在前方带路，这罗盘上放着一缕送药人的灵根，此时在这悠悠荒山上受万物灵根的干扰，转得又繁又慢。</p> <p>敖钦跟在后面，见四野天色渐暗，懊恼地踢了一脚路边的石子儿，嘟囔道：“这罗盘到底靠不靠谱啊？爹娘还有妹妹还等着我们回家吃饭呢，爹爹好不容易回家，明天说不定又走了。”</p> <p>沉香愧疚地说道：“对不起，你们都是为着帮我。等这事了了，我请你们吃顿大餐！”</p> <p>敖锐道：“别这么说，咱们都是为了百姓好，哪里还分个你我？沉香，我弟弟就这幅德行，你别介意啊。”</p> <p>敖钦也挠了挠脖颈，笑道：“是啊是啊，沉香你别介意。我没怪你，我怪那破罗盘来着。你为着百姓东奔西走的，是个好人，我可佩服你了。”</p> <p>沉香也笑道：“你们可别夸我了，我也是为着我爹修仙的事情才到这儿来的。倒是你们古道热肠，那才叫好人呢！难怪周围的百姓都赞叹小蓬莱的龙女娘娘是个好神仙。这一次没见到姨母，很是遗憾，他日定要登门拜访。”</p> <p>敖钦道：“好说好说。你爹修仙的事情也好说，你将你爹的名讳、生辰八字抄录一份给我，我回家和我爹爹一说，没有办不成的。”</p> <p>沉香闻言一笑，方要婉拒，忽然山谷之间吹来一阵阴风，四下里森森的惨雾浓浓地盖过来，顷刻间将几人围在中央，敖铭皱眉，喝道：“小心，咱们走到妖精的地界来了！”</p> <p>阴森森的雾气仿佛有灵智一般，听了她这话，竟桀桀地惨笑起来，四周的土地闷闷作响，仿佛有千百只巨大的蜘蛛在挖埋土壤，听得人毛骨悚然。敖家姊弟虽然从小跟随武神父亲修炼法术，但毕竟生活在其乐融融的海岛上，受父母爱护，从未见过如此恐怖的场景，一时间也是冷汗直流，强打着精神仗剑围作一个小圈。</p> <p>倒是沉香经历过些劫难，见此场景倒也不慌乱，手中金光一闪，化出一柄小斧，向黑蒙蒙的虚空中喊道：“何方妖魔？不要在此装神弄鬼！”</p> <p>虚空中有一个极其嘶哑难听的声音咦了一声，忽然间乌云好像有了实体一般从空中压了下来，四人明晃晃地听见周围发出密密麻麻的破土之声，还不待看清什么，忽然一阵凌厉的风声破空而来，擦着敖钦的耳朵飞了过去，鼻尖闻到一股浓烈的恶臭，转头一看，竟是一段生蛆的腐烂人骨。</p> <p>敖钦面色难看地握紧了长剑，压下腹中阵阵的恶心。却听敖锐低呼一声，“是骷髅！”</p> <p>只见方圆百里的土地中爬出来几千具骷髅鬼，一沾到生人的气息，都发了疯似的向他们跑来，几人吓得冷汗直流，举起武器就砍。这骷髅又丑又臭，身上爬满了怨气，一刀砍下去，骨头散成了渣子落在地上，没碎的骨节还在蠕虫似的动弹。</p> <p>几人实力非俗，初时还好些，但这骷髅越堆越多，谷中恶臭难闻，再这样打下去，恶心也恶心死了，怎生脱困？敖铭见状，大喝一声：“二妹三弟，结阵！”</p> <p>敖锐与敖钦齐喝一声是，分别以敖铭为阵眼，跃至坎位及巽位，双手持剑，食指前合，结了一个玄门手印，登时长剑上电光闪耀，以三人为阵心处神光大绽，四周的鬼怪嘶叫着化为灰烬。</p> <p>沉香哦了一声，赞道：“真厉害！”手中小斧头也耍得起劲儿，几人如砍瓜切菜一般，杀得酣畅淋漓，不一时身边的尸首已堆得小山一般高，外面的鬼攻不进来，几人也不敢随意出去，只将这尸山当做沙垒打斗。</p> <p>这等车轮战法只不过是消耗法力的手段，斗不多时，那虚空之中又嗷了一声，传来一个嘶哑的鬼声，声音不大，却清清楚楚地回响在每个人耳边，十分恐怖，“哪里来的小娃娃，连你眼爷的小幺儿都砍烂了，眼爷拿你们回去煮了炼丹，不知比太上老君的仙丹如何？”</p> <p>刹那间愁云惨雾，阴风怒号，半壁天空显出一只诡异的妖怪，身如青麻，发似红砂，浑身上下长满了亮晶晶的眼睛，恐怖至极。</p> <p>敖钦吓得脸都白了，拔剑挡在姐姐面前，磕磕巴巴地叫道：“这这这这这什么鬼东西啊！”</p> <p>沉香也没见过这等可怖的大妖，咬牙横斧在前，心中已经在盘算着如何一齐逃命之法，忽然那巨怪一只鬼掌拍来，手上还长着十几只眼睛，山谷间的枯树都被这一掌激起的狂风连根拔起。沉香脑中一白，还未来得及反应，电光火石间，竟被敖铭一脚踢出了尸山圈中。</p> <p>敖铭大喝一声：“快回海岛，请我爹爹来救人！”这话还回荡在山谷间，妖风已将三人掳走。</p> <p>敖铭大喝一声：“快回海岛，请我爹爹来救人！”这话还回荡在山谷间，妖风已将三人掳走。</p> <p>——</p> <p>且说杨戬久待孩儿不归，安抚着夫人与幼女吃了晚饭，又悉心照料她们睡下，这才急匆匆地往前院赶来，方走到山门处，与空中落下一个风尘仆仆的小子撞了满怀。</p> <p>他反手一把将人拎起，低头一看，诧异道：“沉香？”</p> <p>沉香撞得头晕眼花，闻言一愣，随即惊喜道：“舅舅！你怎么在这！”</p> <p>杨戬方欲解释，却被他拉着袖子就跑，“舅舅，先与我去救人！岛上的三个神仙被一只巨妖捉去了！他们拼死救我逃出来搬救兵！您快去……”不等他说完，忽觉肩上一阵大力袭来，疼得他呲牙咧嘴，杨戬厉声道：“哪里？！”</p> <p>“哎哟，在，在幽州城外以南一百里的山谷中……”话音未落，只听嗖的一声，杨戬已远远地御风急行而去。</p> <p>沉香见状，连忙翻个筋斗云跟了上去，到了那愁云惨雾的山谷，只见顶上一道浩然的金光闪过，穿透了笼罩在尸骸之上的浓浓阴霾，随即耳边炸响一声爆呵：</p> <p>“百眼金睛鬼，你好大的胆子！”</p> <p>忽然间一阵山摇地动，浓雾一瞬间散去，那只长满了眼睛的巨怪自虚空中撕开一道血红的裂痕，桀桀地叫着落于那片霞光万道的祥云之下，倒头便拜：“显圣大哥饶命！俺若早知道三位小英雄是大哥您的孩儿，再长千只眼睛也不敢冒犯令千金令公子！”</p> <p>原来这只百眼金睛鬼，乃是数百年前杨戬路过玉结连环寨之时，与哪吒宴乐，一时喝多了酒，醉而射破锁魔宝镜，走了两洞妖魔。一洞乃是九头牛魔罗王，现在积累山芭蕉洞中自称平天大圣，一洞便是这百眼金睛鬼。</p> <p>这百眼金睛鬼自锁魔镜中走脱后，感于杨戬顿开金锁之恩，拜他做了老大，受他庇护，以偷梁换柱之法躲过重回锁魔镜之苦，就此藏匿在下界，只听真君号令，暗中替真君神殿办些见不得光的事务。</p> <p>今日一时忘形，以为几人是没有根脚的散仙，掳走了敖家三姐弟，妄图吃了以补法力，想不到正命小妖烧火升炉，却听三个小家伙嚷嚷着要教他们父亲显圣二郎真君来报仇。</p> <p>百眼鬼登时吓出一声冷汗，他自持妖法高深，这漫天神佛，与他匹敌的几乎无几，若真惹出什么事来，到时候天庭肯定还是要派二郎神前来降妖。二郎神既是他大哥，到时候随便找个什么山精野怪，施个变化之法替他顶了罪责，这事儿也就了了。可千算万算，哪个算得到这一抓便抓着了护身大神的宝贝孩子？</p> <p>杨戬见他在地上抖若筛糠，怒从心起，骂道：“不省心的东西！”抬腿给了他一记窝心脚，踹得他痛呼一声，抱着几十只眼睛又滚又爬。</p> <p>这时山谷深处传来一声雀跃的呼喊：“爹！爹！我们在这儿！”杨戬闻言，一撩衣袍，也不管那百眼鬼如何痛哭求饶，快步奔到谷中，将三个孩子一一从妖怪洞中拉出来，左右检查见并无伤痕，这才呼出一口气，揉了揉眉心，叹道：“还好没事，不然你们娘亲该担心死了。”</p> <p>沉香目瞪口呆地看着舅舅大人以迅雷不及掩耳之势兵不血刃地救回孩子、发落了百眼金睛鬼，一时间心中只想着：我是先该惊讶舅舅什么时候有的孩子，还是该想一想这妖怪为什么叫舅舅作大哥？</p> <p>不待他想罢，杨戬已远远地招呼他过来，与他几人引见。敖铭与敖锐已有两百多岁了，是他表姐，敖钦今年十六，是他表弟，岛上还有一个小不点儿刚刚三月份呢，名叫敖悦，是他小表妹。</p> <p>纵然沉香平日里也挺怕他舅舅，此时也忍不住调侃他：“舅舅，真看不出来，您还有这一手……”后面的话没敢说，担心被杨戬一个脑壳蹦毙命。</p> <p>此间事毕，杨戬欲领孩子们先行归岛，临走前给了沉香一枚玉符，令他呈给刘元达，待幽州瘟疫事了，自来真君神殿领罚。沉香未及挽留，便见杨戬架了一朵云，带着敖家姊弟远去。</p> <p>此时夜空中满是星辰，三人坐在父亲聚起的这朵又大又厚的云朵上，不必自己寻路，也不必自己持法，更不必担忧安全，只觉得浑身舒适，纷纷懒散地躺在棉花糖上，看着银河一泻千里，时不时揪起一小团白白软软的云塞到嘴里，没什么味道，但胜在口感绵软湿滑。</p> <p>杨戬见了，不由笑道：“吃什么？再吃就要掉下去了。”</p> <p>敖铭与敖锐一左一右靠在杨戬的手臂上，在父亲身边也未免露出小孩子情态，纷纷撒娇道：“不会掉下去的，爹爹，还要吃，要甜味的。”</p> <p>真君摇了摇头，啪地打了个响指，集起一朵粉粉粉嫩嫩色的云，悠悠地飘在姐弟三人中间，三人纷纷揪一小块来尝，化在口中，果然是甜丝丝的。</p> <p>三个孩子你一口我一口，很快就把小云朵吃完了，懒洋洋地窝在云里数星星。杨戬微微一笑，在她们身边也找了个舒服的地方，躺下来一起数。</p> <p>微风和煦，海天一色，风清月明，四人悠哉悠哉地飘着，忽听杨戬轻叹一声，说道：“今日的事，可不敢让你们娘亲知道。”</p> <p>三人都晓得厉害，纷纷答应。敖钦啊了一声，懊恼道：“还好有爹爹在，那只妖怪可真厉害啊，本来想赶紧回家吃饭呐。”</p> <p>杨戬揉了揉他的脑袋，说道：“自然有饭留在灶上，我给你们藏了好吃的呢，放心吧。”</p> <p>敖钦欢呼一声，吃的有了着落，便又天马行空地聊起天来：“真没想到沉香竟然是我表哥！爹爹，这么说，那位刘先生便是我们姑父了么？既然如此，怎么还要苦哈哈地修仙？”</p> <p>“唔，”杨戬摸了摸下巴，说道，“修仙之道，必须稳打稳扎，倘使以金丹换骨，抑或以布薄改命，岂非根基不稳，自毁前程？”其实主要是因为他看这姓刘的忒不顺眼，要他帮忙开后门？做梦去吧。</p> <p>众人边闲聊，边悠悠飞着，不多时，已经回到了家。</p> <p>一入山门，真君遥遥望见正殿中灯火通明，心中已是咯噔一声，脚下一顿。三个孩子面面相觑，皆是无言，却见杨戬身影一晃，硬着头皮走了进去。</p> <p>殿中瑞脑的檀香味很浓，四周虽然点满了灯烛，但重重阁楼幽幽，夜色已深，人身处其间，还是觉得昏暗。杨戬阙庭上的天眼亮晶晶地，一眼就看见团坐在高榻上困顿的龙女，登时整颗心也揪作一团，快步走了上去，不及拨开珠帘，已经将浅眠的龙女吵醒了。</p> <p>她睁开疲惫的眸子，话语掺杂着几分鼻音，糯糯地说道：“回来了？”</p> <p>杨戬见此，心疼极了，连忙走到她身边坐下，揽着她的腰给她支力，柔声道：“怎么还不睡？夜深了，你刚生完孩子，怎么熬得住？”</p> <p>龙女皱着眉，将身一扭，“你别碰我，我有话问你，”说着揉了揉眼睛，强打起困顿的精神，悠悠地打量了几眼殿中默默站着的三人，悄然松了口气，“你们几个，干什么去了？”</p> <p>三只小的根本没料到这么快会被发现，既没串好口供，想起父亲的叮咛，怎敢做声？只纷纷低头看着脚尖，默然不语。却听杨戬小心翼翼地放软了语气，又讨好地去牵龙女的手，说道：“正午不是来了一个求助的散仙么？你道那是谁？竟是沉香。他们兄弟姐妹几个从未见过面，我便允他们一道去外头逛了逛，眼见着天色晚了，顺道去接他们回来罢了。”</p> <p>寸心闻言，狠狠地横了他一眼，刷地一下抽回手，声音不辩喜怒：“你们三个说，去干嘛了？”</p> <p>三个孩子听杨戬如此说，又见他在一旁悄悄地使眼色，敖钦连忙附和道：“是啊，是啊，娘亲，我们和表哥一齐玩儿去了。”敖铭与敖锐也在一旁啄米似的点头。</p> <p>这下可将龙女惹得恼了，她方生产完，正是最喜怒无常、爱耍性子的时候，平日里得夫君体谅，三个孩子又乖顺懂事，倒也并不如如何发作。今日晚间本带着敖悦熟睡，忽然不知为何惊醒，见杨戬不在身侧，便起身询问婢女。这一问可不得了，只听得她胆战心惊，焦急地坐在正殿中连待了他们好几个时辰，愈等愈是心焦，身子又困乏不已，早就攒够了一肚子火气，闷着问了两句，听他们竟还联起手来哄骗她，一时间只将一夜的委屈与着急都翻了出来，抬手便将榻边一盏青花玉瓷碗掼在金砖地上，眼尾红彤彤地，连指着几人泣道：“好啊，好啊，你们几个都和你爹是一条心了是不是？”</p> <p>杨戬吓了一跳，连忙伸手将她揽在怀里，一掌裹住她嫩白的小手拉了下来，“好了好了，寸心，都是我的不好，你和他们置什么气？”一面劝着，一面暗使眼色教三人快溜。</p> <p>龙女一拧身，决不要他抱，双手一甩，哭着骂道：“就是你的不好，就是你的不好！你知道我有多担心么？我怕给你们添麻烦，除了坐在这儿哪里都去不了！你还骗我，还教着孩子们骗我！你有良心没有？！”说着照杨戬身上狠狠地打了几下。</p> <p>杨戬闷闷地受着，教她打得痛快了，连忙拉过她的小手，柔声劝哄：“我知道错了，寸心，别哭了，别哭了好嘛？让我看看手——喏，是不是红了？我揉揉，我揉揉……疼不疼？”</p> <p>寸心虽一时恼极打了他两下，却还是心疼他，小指在他肩上微微揉了两下，心中真是又酸又涩，五味杂陈，撇过头去。却见几个小的早就溜了个干净，殿中只留着杨戬与她二人，一时间身作母亲的担子好似暂时卸下，不需要再绷着忍着，泪水顷刻决了堤，双手捧着脸哭得伤心不已。</p> <p>杨戬见她如此，心中真像是刀绞一般生疼，连忙将她抱在怀中，又哄又揉，只觉那泪水打湿了衣衫，啜泣的小龙哭得天昏地暗，不时任性地拧他两下，拧得他吃痛几声，这才满意，拱在他怀中接着又哭。</p> <p>直到后半夜中，她哭得累了，渐渐止歇了泪水，由着杨戬将她抱到书房边一间寝室之中，拉了帘子，盖好被角，依旧柔声细语地轻哄她入睡。</p> <p>寸心哭累了，发泄过后，只觉身体疲乏，昏昏欲睡。此地是她照顾女儿，偶有不便时，赶杨戬来住的屋子，枕头被褥满满都是杨戬的味道。她依赖地抱紧棉被嗅了嗅，迷迷糊糊地抽咽着，却去推她依恋的那个正主，“你出去，出去——不许在屋里睡。”</p> <p>杨戬一愣，不可置信地晃了晃她的手，“寸心？我不在屋里睡，到哪里去？寸心……”</p> <p>龙女才不理他，嘤嘤地推他道：“你出去——出去——”作势便又要哭闹，吓得杨戬连忙妥协，“我出去，这就出去。”说罢，一步三回头地走出了寝室，直至慢悠悠地关上了房门，终究也没听到期盼当中的挽留。</p> <p>郎君静静地站在门口，看着房间半晌，终是悠悠地叹了口气。走在回廊之中，冷风拂面，更没有方才归家时的一点和煦了。今夜还是去和敖钦小子凑合一晚罢了，他想。</p> <h2 id="【番外3·如何治愈伤心的真君霸霸】"><a href="#【番外3·如何治愈伤心的真君霸霸】" class="header-anchor">#</a> 【番外3·如何治愈伤心的真君霸霸】</h2> <p>天奴将个银镜捏在手中，睇一眼云头前方那银甲杀神的脸色，心中虽有些胆寒，却故作镇定地转身，默默在心中记了他数笔，露出小人嘴脸讪笑：“真君好魄力，此番既然令三圣母伏法，怎么不传四值功曹前来记录功册？也不好教真君白忙一场。”</p> <p>杨戬心中怄得慌，几乎笑不出来，紧紧攥着长枪，侧身一笑，“不妨，不妨。”</p> <p>天奴冷笑一声，自觉已将威胁传达到，提着银镜欲走，才方几步路，倒让杨戬快步赶上，跟在他身边，只是他身形高大，气质舒朗，做小伏低得实在十分别扭。</p> <p>“天奴大人请留步，您看这……”他的护腕一动，垂下眼去，意有所指。天奴顺着他的目光向下瞧，盯的正是那张银镜。</p> <p>“真君不必多虑，这是奴应尽的本分。此次出征追捕罪仙，既然没有请示瑶池，也无六丁六甲、四值功曹记录，唯恐日后追查此案的档册有所缺漏，奴不正是给司法天神省事？”天奴促狭地一笑，晃了晃那面镜子。</p> <p>银镜反射银光打在杨戬的天眼处，他冷冰冰地一抿唇，几乎要将一口牙咬碎，目光如刀一般将天奴割得鲜血淋漓。他的手中已沾满了妹妹的泪滴，或许还有他尚在襁褓当中亲外甥的鲜血，这一切，都是拜眼前这个白蟑螂所赐。</p> <p>金光激射而出，啪地一声脆响，那银镜立即碎裂，天奴惊叫一声，欲要指责，在杨戬冷冰冰的目光之下又哪里敢多说？只能眼睁睁地看着他面无表情地转过身，收兵而去。</p> <p>杨戬梗着一口气，收兵回营。水一般澄澈清凉的神殿当中，偶或有一阵冷风吹过，庭院中的树影摇曳一下，摇得干巴巴地，总之令人很不满意，但左思右想，总是想不通究竟症结于何处，于是只好继续日复一日地欣赏这死气沉沉的庭院。</p> <p>真君换下了甲胄，只着白衣，信步走到阶前站定，心中躁郁不定，十个念头当中，且有八个是要杀人，杀那卑鄙无耻的小人天奴，杀那死皮赖脸的凡人刘彦昌，总之用利刃切开肌肤，流出鲜血，是抚平他此刻躁郁的最佳良方。</p> <p>可是他不能这样做，他是天神，是玉皇大帝的阶下之臣，不但应怜悯众人，克己慎行，还应分心政斗党争，顾忌颇多。杨戬天性热爱自由，曾做过一千多年无忧无虑的散仙，想干什么就干什么，有人惹了他，自然打回去，反正又没有人打得过他。可惜一朝入了皇门阶前那着黑梭梭的染缸之中，自身难保，尚且要将亲人尽数搭进去。</p> <p>他轻叹一声，闭上眼，却只看得到妹妹蓄满了泪水的眼神，眼中是恨，恨他为何六亲不认，恨他为何令悲剧重演，他不能保护好自己的亲人。一千多年，几乎两千年前了，父母与兄长在他面前逝去的场景历历在目，那时候他没有能力，尚可为借口，可时至如今，他又有什么脸面为自己辩护？难道杨戬当真是天生的孤星，身边的亲人偏要一个两个都离他而去么？</p> <p>“主人，主人，”噔噔几声，哮天犬从前门跑过来，似乎察觉到他心中郁气不顺，只敢远远地匍匐在他脚边，“主人，梅山老大领着兄弟们在前堂候着您，说有事要问您，您看——”</p> <p>杨戬一听，心知康安裕等人心思最为刚直，一向不肯为朝廷鹰犬，傲上而不忍下，欺强而不凌弱，恩怨分明，信义素著。如今他为高官酷吏，三圣母为无依无仗的女仙，梅山兄弟必定在心中愤愤不平，但碍于兄弟情面，不肯直责而已。</p> <p>杨戬胸中也隐隐地烦愤，一时想到天奴的小人嘴脸，一时又想到楠郡数万万百姓的性命，心说我难道不曾是戒恶如仇的义士，难道不曾为傲上怜下的大丈夫？可取此舍彼的大义说来轻巧，身处其间，哪里又是那么好左右的呢？</p> <p>他绷紧了颌骨，一时间烦躁愈甚，头痛欲裂，冷冷地哼了一声，说道：“我还有公务，不见！”一展衣袍，也不说去哪里，信步往下界而去。</p> <p>哮天犬伏在地上，见杨戬走远了，才敢抬起头来张望，默默地叹了口气，化为一条黑瘦细犬，哒哒地跑回前堂中与梅山兄弟回讯。</p> <p>且说杨戬下了九重天，踩着云头漫无目的地独自飘在夜空之中，欲去华山一看，想到胞妹怨恨的神情，却烦躁得迈不出一步。一时间不由得想到远在西海的妻子和女儿，有心回家去，只恐自己这一身的戾气打搅到她们。可随着凉夜渐深，云层间也刮起阵阵大风来，杨戬心中不由得规劝起自己，就只回去看一眼，此时她们或许已经睡了，便是赶回去，在摆满了女儿们折的小星星的桌旁坐一坐，肯定也比现在要好受许多的。</p> <p>这一点温暖的念头就像寒夜之中一缕微弱的烛光，越想越是渴望。真君回过头去，瞟了一眼身后茫茫的夜空，然后双掌合十，口中念念有词，铮的一声，消失在空中。</p> <p>西海</p> <p>杨戬披星戴月地赶回家来，小岛上环林翠竹，围住一面石门，上有一颗凸起，真君远远地抬起掌，对准了那处凸起，施以法决一旋，石门笃笃笃一阵响，四周的竹林缓缓地打开。</p> <p>他大步踏入园中，远远地望见挂在山崖上的寝殿尚亮着夜明珠，心中一突，不知出了何事，连忙向寝殿奔去，一路上左转右拐，忽然想起些什么，一闪身化作个声息轻盈的蝴蝶，从门殿旁大敞的窗棂处飞了进去。</p> <p>寝殿当中灯火通明，重重珠帘纱帐后隐约卧着一个女子，身着常服，发饰上的宝石亮晶晶地，将她衬得更如珠似玉。她身边还坐着两个女孩子，一左一右护在两侧，显然是寸心与她的两个女儿。杨戬见妻女无事，心中一口气终于松下，又听公主身边的掌事大宫女杜意在一旁酬谢医师，“多谢海医婆婆，这么晚了，却要叨扰您。”</p> <p>那海医花白的头发，身旁跟着两个女童，提着两只药箱。杨戬认得她，那是自敖寸心少时便专跟在她身边的御用医师，当初龙女怀着两个女儿时，也多亏她的照顾，才能顺利地产下女儿，抚养长大。</p> <p>杨戬有些紧张，难道是寸心身体哪里不舒服？也怪他多时不曾回家，竟然连这些也不知道。却听那海医笑眯眯地说道：“哪里就是叨扰，这是下官职责所在。回头我尚要抄一份药膳的名录，交给杜意姑娘，一日做两次药膳补汤，给殿下饮用。”</p> <p>帐中的寸心闻言，又多谢了海医几句，见时间愈晚，便遣敖铭与敖锐亲自送海医出殿。</p> <p>见众人陆陆续续地离去，杨戬飞到门外，一旋身化回本相，轻轻扣门。杜意连忙赶来打开，见是杨戬，匆匆行了个礼，便退下了。</p> <p>寸心听到动静，缓缓撑起身，一见是思念良久的丈夫，语气中满是惊喜，“杨戬，你来了，怎么这么晚了还来？”</p> <p>真君几步奔到帐前，拨开纱帘坐到她身边，将她从头到脚扫了一眼，语气焦急，“寸心，你怎么叫海医来？可是身子有什么不妥？”</p> <p>龙女心不在焉地答道：“没事的，若说不妥倒……”寸心抿了抿唇，状似无意于杨戬着紧自己的动作，其实心中暗暗地受用，一见他坐下，立即撑着身子靠过去，凑近了这许久不曾见面的郎君，好生打量。纤纤的葱指掠过他的眉眼，轻轻地摩挲那人刚毅的下颌线，“你又做了甚么不合心意的事啦？也值得这样生气，浑身都是凉飕飕的，端地吓人。一睇眼，连我也不敢乱动了。”</p> <p>杨戬心下稍安，拢住她的小手，垂下眼眸，又想到那些烦心事。他斟酌了半晌，终于忍不住开了口，“是有些事……”</p> <p>寸心见他抿着唇，神色晦暗，踟蹰难言，一时揽住他的项子，小脸凑过去贴住他的下颌，将小小的温暖传递给他，“什么事教孩儿他爹这么为难呀？都这个时辰还急匆匆地赶回家？”</p> <p>杨戬拥着她，身上风霜的凉意一时散去不少，又听她如此称呼，不由得想起一家四口温馨的时光，顿时心头大为熨贴，将寸心轻轻地扶起，说了实话，“我今日，将三妹压在了华山之下。”</p> <p>寸心闻言大为惊异，再无半分心思与他牵牵缠缠，坐直了身子连连追问，于是杨戬将华山之事一五一十地与她细细说明。</p> <p>寸心一面听，一面锁紧了眉头。她与三圣母做了数千年的姑嫂，深知杨婵外似温软，但素性坚韧，只要认定的道理，必然要知行合一地奉行到底。这一点就算比之杨戬，也决不遑多让，甚至这妹妹仍有过于兄长。寸心也曾与杨戬戏言：“三妹除了功夫不及你，论起才学，论起心智，论起胸怀，可是样样都更胜过你。”</p> <p>只是她向来懂理知节，又肯听人劝解，兄妹二人自从家变之日起，相依为命，几乎不曾起过冲突。这一回事涉仙凡之恋，恐怕是杨婵心中的一个症结，想必她也在心中认定了兄长与自己是同样地仇视着令他们失去亲人的无情法度，这才会在遇见心爱之人时，义无反顾地嫁人生子。</p> <p>只可惜世事无常，各人境遇不一，看待问题的角度也大有改变，加之天奴这小人在其中捣鬼，杨戬不得不以强权相逼。三圣母看似温柔，其实外柔内刚，愈是强硬，她愈是不服。恐怕兄妹二人，闹得极为不愉快，该说的、不该说的，恐怕一股脑地全砸出来了。</p> <p>“那不是你的错，”寸心一时间不知如何是好，双手轻轻地拉住杨戬的大掌，在他掌心搓捏，“我知道的，这不是你的错。”</p> <p>“不是我的错，难道是三妹错了么？”杨戬勉强地笑了笑，握住她的手，“虽然那个凡人确实很讨厌，可我三妹有什么错？她只是爱上了一个人，想和他在一起，这有什么错呢？就好像我母亲，就好像……你我……”</p> <p>寸心见他眼神落寞，心中泛起密密麻麻的痛，一时间，虽也为了杨婵而发愁，可心疼丈夫之心更盛，伸出胳膊将他紧紧地圈抱住，不住地安慰道：“不是你的错，也不是三妹的错！是天奴的错，是玉帝王母、天条的错！杨戬，你不要自责，没有人能比你做得更好了，真的，我和孩子们都会为你骄傲的。”</p> <p>杨戬闻言，心中竟生出隐痛来。他深知自己的自责不止如此，在镇压三妹之时，她说出“灌江口”三个字之时，他竟不止怨恨天奴胁迫，反而生出几分气恼，责她不该因私情而坏他的大事，不该有前车之鉴仍赴瑶姬的后尘。如今事了，他忍不住回想，当时的这一分念头，会不会与两千年前玉帝下旨捉拿瑶姬之时一般，不谋而合？他既怨恨着玉帝灭门之仇，又有何面目不忿那个姓刘的凡人？既与草菅人命的权贵不共戴天，怎么却变得与他们越来越相似？</p> <p>杨戬默然不语，踌躇再三，还是忍不住与她说：“可我……见到她和那凡人纠缠至今，不听我的劝告，最后落得这般狼狈，心中其实怪她。”</p> <p>寸心应了一声，情知他身处天庭政界的风口浪尖，见地与心智早已不复当初灌江口一般纯粹，此时再与他说那些上报政绩、和玉帝低头的话，恐怕他也不再会义愤填膺地抵触了。也是她年少时盛气凌人，既没有经历过杨戬那般灭门的惨事，自然无法真正设身处地地理解他的愤恨，以至于吵了那样多的架。如今虽然二人名义上天各一方，心却竟然越贴越近了。</p> <p>只是她一时也无从劝解，只好屈身揽住他的项子，揉揉他的毛毛，轻声安慰。</p> <p>显圣真君靠在妻子香软怀抱中，精神渐渐松弛，啄吻她的耳垂，有心要问她是否认为自己已沉浸于官场争权夺利之中，可又觉得已无需再问。她温暖的怀抱似乎已经说明了一切。</p> <p>约莫一盏茶的时间，寸心红着脸，匆忙地攥住他的手指，啐了一口：“不是说有苦水要诉，怎么又来毛手毛脚地。”</p> <p>杨戬轻笑，心情好了不少，懒懒地窝在她肩头，阖目长叹：“寸心，还好有你在……否则……”他没有再说下去，但寸心已经明白了他的意思。她将杨戬的手拉到小腹上，凑到他身边耳语：“不仅有我，还有孩子们。”</p> <p>“嗯，还有孩子们。”杨戬不以为意，另一只手拂过寸心的头发，将一缕青丝缠绕在指尖，海藻一般的长发从他手心滑落下来，惹得人心中痒痒的。</p> <p>寸心喷地一笑，攥拳一捶他的胸口，嗔道：“你这呆子，什么也不懂。你又要当爹爹啦！”</p> <p>杨戬听得一愣，心头思绪一滞，当真呆呆地问道：“什么？”随即反应过来，立即又道：“什么，我……寸心，你……”</p> <p>显圣真君有些忐忑地抚住她的小腹，面上满是惊喜：“方才那海医便是来……寸心，你真有了？”</p> <p>寸心睇他一眼，见他欢喜得眼角眉稍俱是笑意，一时也笑了，“这下高兴了吧？难得见司法天神这般呆样，我今天好好儿地瞧瞧……”</p> <p>杨戬轻吻她的面颊，笑道：“难得甚么？我什么模样你不曾见过？”想了想，又愉悦地揽着她畅想，“你怀女儿们时，我隔了好久才知道，生产时我也不曾赶回来，这一次可决不能再如此。正巧天庭后日是休沐……那么早朝我也不去了，就说在下界追捕逃犯……还要命人去告个假。也不知道是小子还是闺女，要五六月才能看出来呢……”</p> <p>寸心闻言也是心喜，二人你一言我一语，直到夜尽天明也有许多的话不曾说完，更不提一家四口相见，又得一年半载的日子可以团聚了。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/10.连载中/210826.折花.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E8%BF%9E%E8%BD%BD%E4%B8%AD" title="标签">#连载中</a><a href="/tags/?tag=%E6%B8%85%E6%B0%B4" title="标签">#清水</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/10/05, 18:43:06</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/751f20/"
