ENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">【联文】【初六】立春<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>写在前面：</p> <p>“耍龙灯”是方言用语，表演过程中实则并不涉及燃灯。</p> <p>本篇又名《双生子华山兀自啃炒栗 小夫妻川东携手睹凡俗》——</p> <p><strong>华山别院</strong></p> <p>愿儿在三圣母膝头专心剥糖炒栗子吃，栗子壳太硬，歪头拿小龙角顶。</p> <p>这下果然开缝了，手剥就不难了。</p> <p>“当真不带着？”三圣母笑着捡走栗子壳，它们被杨愿暂时装进了自个儿的虎头帽里。</p> <p>“且让我和你嫂子松快半日。”</p> <p>杨戬化风而去的时候，小龙角摁开的碎壳儿打在小憙头上，他还没睡醒，靠着三圣母的腿打盹儿，眼皮都没睁一下。</p> <p>碎壳儿又自然地落到敖憙戴的虎头帽沿里，藏了起来。</p> <br> <br> <p><strong>川东某地</strong></p> <p>“你就把栗子塞给孩子，再把孩子塞给三妹子？”</p> <p>“没有塞，开始栗子还烫呢。”</p> <p>“真是的……”寸心起先还恼，望着杨戬的背影又笑了出来。</p> <p>闻着长街上飘来四处小食的甜香，杨戬想着得再给寸心补上好吃的，却被叫住脚步——</p> <p>“这位郎君，给娘子买支蛾儿吧？”货郎示意自己满箱的饰物，又举起颤巍巍的雪柳金丝簪。</p> <p>不等杨戬反应，寸心先凑近了捡起一对赤金虎头铃铛，拿给杨戬看：“给孩子们怎么样？”</p> <p>“再买一对什么呢？”不患寡而患不均，有两个孩子的家庭最懂孩子闹不公的可怕，总得再挑对可爱的。</p> <br> <p>那边有人群围着转盘在喊停，是糖画特有的转到什么得什么，大小同价。</p> <p>稳了稳发上新簪，寸心拉杨戬上前试试手气，只见他指尖轻弹，竹针飞旋着掠过锦鲤、仙鹤等等，最终停在龙纹上。</p> <p>老艺人正要提勺作画，寸心却出声：“欸、等会儿，要蛇嘛！”</p> <p>早见到一旁预备好的金蛇糖画，她冲丈夫眨眨眼，“今年是蛇年呢。”</p> <p>“也是，家里也有许多龙了……”末尾的话几乎只有口型，但足够寸心看懂了。</p> <p>“还不堵住你的嘴！”</p> <p>话虽“恶狠狠”，寸心到底是把糖画轻轻递他嘴边，又担心黏着杨戬发丝，伸手替他拂开。</p> <p>杨戬眉眼含笑，执过龙女的手握紧了，乖乖咬下一口甜。</p> <br> <p>正护着寸心避开扛糖葫芦靶子的小贩呢，二人忽听得前方铜锣开道——</p> <p>“当啷、当啷、当啷！”</p> <p>几个扎冲天辫的娃娃边跑边喊，却听不清喊的是什么，人群忽然接连潮水般往东街涌。</p> <p>“请问这是戏班子还是说书的呀？”寸心借问路过的阿婆。老人家挎着竹篮给二人往街那头一指，笑得露出缺牙：“正月初八耍龙灯哒！今天就是看这个闹热！”</p> <br> <p>九节布龙逐着龙珠从街角转出来，龙珠手是个精瘦后生，踩着七星步把鎏金木球耍得流星赶月似的。舞龙汉子们穿着红黄色短打，头上绑着红绸带，手举的金红布龙周身是流光的鳞片，翕张间溢彩粼粼。龙灯游走，波光映上街口“罗记酒家”的招牌，忽然昂首摆尾。</p> <p>“当啷——当啷——”</p> <p>伴随着有节奏的铜锣声响，打锣人高声唱道：“金龙驻足，福气盈屋！主家添财禄，年年享富足！”</p> <p>“讨赏咯！”笑看的人群里纷纷喊起来。</p> <p>只见兜红布袋的半大女娃上前，笑吟吟收下主家递来的银钱红封之类。</p> <br> <p>如此闹热地进行着，若遇着沿街主家给赏有些迟了，打锣人便唱道：“哎呦龙王爷打哈欠，困在贵府门中间——”</p> <p>同时布龙也是一副垂头丧气之状，竟好似真个百无聊赖般张嘴“打了个哈欠”、眨了眨眼睛。方才还炯炯有神，这会子弛也缓也，倒似是真乏了？</p> <p>看了一会，杨戬也得出结论，凡间的舞龙自然只能拟态，若非要求真，那也是同自家娘子不像的，天地四海之间毕竟只有这唯一的粉龙。</p> <p>“舅哥他们怕不会如此吧？”龙族人丁兴旺，即便无行云布雨之责，也大多稳重端方，以免真龙吐息坏了一方安宁。</p> <p>“嗯！刮风下雨就不好啦，不过，”寸心闻言同杨戬咬起耳朵，“三哥倒是会……小时候学堂上，他就爱偷偷打盹……”</p> <p>“想不到竟有这等秘辛。”</p> <p>寸心听出他话里的揶揄，反为哥哥辩白：“他现在可稳重了，你又不是不知道？”</p> <p>杨戬贴着妻子耳畔低笑：“自然不敢对广力菩萨不敬。”</p> <p>突然想：不知寸心念书时候，是何等可爱模样，下回再见龙族亲戚一定要好好套话。</p> <p>这样想来，何止是广力菩萨，四海处处是尊神呐……</p> <br> <p>布龙恰在此刻转头向游人连番秀耍，龙颈猛地一沉，朱砂点的龙目直勾勾分别向四面投去目光，须臾间连摆三个“龙献瑞”的架势，人群爆发出连连叫好。</p> <p>“龙头点水财运开——（哐）</p> <p>“龙身盘宅消病灾——（哐）</p> <p>“龙爪留印出状元——（哐）</p> <p>“龙尾扫过、幺妹儿嫁个好郎来！”</p> <p>金龙炫技，令人目不暇接，周遭自是连连打赏，许多双手往女娃的红布袋里装下作彩头的碎银或饰玩。</p> <p>“谢——赏——！”</p> <p>年节图个好彩头，多少都是心意，只管道谢收下不问。</p> <p>围观孩童还在嬉笑着学舌“嫁个好郎来”。是啊，龙子龙孙何其多……杨戬挽着寸心，抓紧这货真价实的龙幺妹儿。</p> <p>她只以为人多，也不得闲理他为何黏到自己半边身子上了。</p> <br> <br> <p>是夜。</p> <p>耍龙灯的人们正收工清点，数打赏的女娃娃突然顿声：“噢呦老汉儿……这起大珠珠儿！”</p> <p>“啥子噢？”</p> <p>“你看、好像夜明珠噢，浪们亮！”</p> <p>“好像是在发光像？”大伙儿都聚过来，中心是孩子两手捧着的一颗“发光大珍珠”。</p> <p>“今天收到嘞哇？”</p> <p>“哪个给的噢那么安逸？”</p> <p>“首富屋头今年子给的现钱的嘛……哪个浪有钱？”</p> <p>“浪大一个哇？”</p> <p>……</p> <p>两个小娃娃对着幻影正看得起劲呢，画面却忽然阻断——</p> <p>“好了好了都洗洗睡了啊！”原是亲亲娘亲遮了爹爹的神通，要把天眼挂坠物归原主。</p> <p>“这么晚了……”寸心蹲下揽过两个孩子的脑袋蹭蹭，忽然把小憙的虎头帽沿翻开，抖落出棕黑的栗子碎壳来，“敖憙，怎么帽沿里还能藏栗子壳呀？”</p> <p>两个孩子，尤其是被点名的那个，一头雾水地摸摸脑袋，和屋里的每双眼睛都对视一遍，特别是同样一头雾水的杨愿，还是没找到答案。</p> <p>“没事儿，快去吧、啊。”</p> <p>在司法天神家中，往往公主娘娘才是言出法随，不过孩子们存着和两个晚辈娃娃一块戏水的心思就先不提。</p> <p>看着孩子们乖乖拐出去，杨戬微微偏头，朝妻子露出脖颈，不消多言，染了蔻丹的纤指便已捏起坠子。</p> <p>“这是怎么了？”方才寸心揽着一个，他夹着一个，一家子都围着盼后续来着，怎的忽然不让看了？</p> <p>“他们那么多人，我怎么就给了一颗！”寸心为杨戬戴好法宝，“早知道该赏三斛珠……”顺势软挂在丈夫肩头后背，气息洒在他颈窝，“这、哪、够、分、呀……”</p> <p>寸心原是学自家小娃娃，一个字一个字往外蹦，本就与杨戬贴近了说话，甜声颤动皮肉。</p> <p>杨戬却还嫌不够，又侧脸与寸心细密贴着感受，把软骨头的人垂下的双手都拢在怀里。</p> <p>“孩子们要是争起来，有我呢。要说的是舞龙的人们，大概收起来存好，或寻个大买主兑现？”他一边转身一边站起来，依然握着寸心的手，一根根捋她的手指，“不过，但行好事嘛。”</p> <p>“也是、管不得那么多，你也去！”寸心推他。</p> <p>杨戬正欲思忖这是否算某种暗示。</p> <p>“愣着干嘛？”寸心已经扯着杨戬袖子迈出去，“这次他们俩再闹水，我们一人抓一个！”</p> <br> <br> <p>时值正月初八——</p> <p><strong>明珠照欢喜，天眼映团圆。</strong></p> <p><strong>招摇山双生稚子风波定，西海畔恩爱夫妻两不疑。</strong></p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/83.短篇-2025/020520.耍龙灯.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outb
