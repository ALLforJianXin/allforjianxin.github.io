这是怎么啦？<br>
开口问吧，杨戬就会摇摇头说没事；过一会儿却又发起呆来。<br>
敖寸心想了想，摸摸杨戬发顶：“我知道你烦心事多，既来了我这儿，就不要想了嘛。好好休息，嗯？”又亲手给杨戬布菜，给他倒茶，还给他捏肩膀，十足十地温柔体贴。<br>
杨戬渐渐收回思绪，身边娇俏可人的龙女才是他应该在意的，旁人有什么可想？便也把难以言说的烦恼抛到一边，沉醉于夜晚的温存。<br>
龙女似乎误会了什么，对他极耐心、极温柔，简直有求必应；杨戬喜出望外，觉得偶尔让她误会一下也没什么不好。就像此时，龙女居然应了他极过分的要求——杨戬死死攥着被褥，张口粗喘，硬生生忍住伸手去按龙女后脑的欲望，她这么可爱这么迷人这么贴心这么卖力，他可不能太过分了——“唔，寸、寸心……”他快要说不出话来，忍不住了忍不住了——<br>
“——寸心！”<br>
龙女圆润的指肚正按得严实，“舒服么？想让我松手么？”她甚至低头亲了亲，“不要急呀，”她说，“好二爷，答应我一件事儿嘛。”<br>
苍天呐，要命也行。“答应答应都答应，寸心你松松手——”</p> <p>“……你这坏龙。”杨戬无奈极了，把龙女捞在怀中轻拍，不时揪揪她的脸蛋，思来想去还是舍不得用力。<br>
寸心嘻嘻笑道：“谁教你一天都不说实话，该罚。”<br>
“下次换个方式吧，我的姑奶奶。”杨戬咬咬她的嘴唇。<br>
接着便老实交代：“前日在华山，见了个凡人女子。”他琢磨了一下，捡些能说的来讲，“她的长相竟与你有七分相似，我着实惊了片刻。”<br>
寸心眼睛一亮，随即叹气：“可惜我见不着。等我出海，她可能都老啦。”<br>
杨戬摸摸她的脸，亲亲额头：“不会。若是计划顺利，我有把握十年内成事。便是不成，也总有办法让你出去的。”<br>
“哎我又不着急，并没有催你的意思呀。”寸心拍他胸口，“肯定还有别的事儿，你快说。”<br>
龙女过于了解他有时候也不太好。杨戬暗暗叹气，“那孩子确实与我有关联。我见了她，便让老六去查，竟是从前受牵连的丁家的孩子。”<br>
自打发现沉香还活着，杨戬便知道当年看到的尸体乃是华山无辜百姓，只能暗中吩咐阎王，叫他们投个好胎。今日所见竟是丁家小女儿，仔细想想也没甚可疑之处，家在华阴，又知道父兄在山上失踪多年，上来转转也正常。<br>
寸心叹了一会儿可怜又倒霉的丁家人，忽然想起：“那她也不该与我相像呀。”<br>
杨戬在心中连连叹息，非说不可么？“那孩子是个花精投的胎。”<br>
“……可我是龙呀！”敖寸心受不了杨戬这等讲法，使劲在他腰上戳了几下，“一口气说完行不？！”<br>
行行行，你说什么都行。杨戬疼得龇牙咧嘴：“是个丁香花投胎。摘下来的花枝，没茎没根的也成不了树精，便直接投了个人胎——原是三妹院子里的花，大约是见过你，觉得你好看呢。”<br>
完美避开关键所在，杨戬对自己很满意。<br>
龙女果然开始计算时间：“上次去小婵那里，正是我去闯瑶池之前……好像也差不多。”说着就又去戳杨戬：“这也值当你想一天？多大个事儿。”不就是和她长得像嘛。她这般样貌，有七八分相似也定然很好看。<br>
杨戬早已想好借口：“那孩子一心想要拜神仙学仙法，又十分好动，若不是屏障拦着，她能钻到关着三妹的洞里去。老大他们也十分头疼，看着像你，又是丁家孩子，简直拿她一点办法也没有。”<br>
这便与龙女无关了。她想象一下康大哥看见那小姑娘时会有的表情，捂嘴笑了半晌。见杨戬老实，就把这小事揭过去，转而询问：“好二爷，再来一次？这回我肯定不使坏啦。”<br>
“这，还是杨戬伺候龙女娘娘的好。”到底心有余悸，不敢再提过分的要求。</p> <p>龙女不知道，那没枝干没树根的丁香花，能让三圣母滋养到成精，可不是一朝一夕能成的事。<br>
三妹摘了院子里紫色的丁香，让他带回去送给寸心，他攥着花枝看看院子，转头就瞄住粉丁香又重新折了一束。<br>
给寸心送的花哪里是那么随便的，便是三妹摘的也不行；非他亲自动手不可。<br>
万万没想到，那紫丁香竟让三妹养起来，一养就是几百年。<br>
他知道三妹与寸心关系好，可也不能是这样好法呐。<br>
总而言之，言而总之，这事儿没必要让寸心知道，对吧？</p> <p>眼前小问题顺利过关，杨戬对自己的随机应变十分满意。<br>
待良夜过半，寸心已经熟睡，他才按着额头又发起愁来：那姓丁的凡人小孩成天往华山跑，还不知道将来要惹出多少事来呢。<br>
唉，有点烦。</p> <h3 id="_2"><a href="#_2" class="header-anchor">#</a> （2）</h3> <p>这牛魔王看着倒也顾惜老婆。<br>
杨戬知道他常年与只狐狸精住在一起，原本十分不想搭理他，奈何这老牛还算有用，罢了，捏着鼻子忍吧。<br>
百花死不死的他也无所谓，只是玉树之事暂时还要瞒上一瞒，免得王母玉帝又有借口找他事。唉，心烦。<br>
走走走，接着吓唬沉香去。</p> <p>“这味儿有点儿熟。”哮天犬说完，又嗅了半晌，带着杨戬瞎转了几个弯，才恍然大悟，“狐狸味儿。”<br>
尽说废话。这是万窟山，不知道多少狐狸洞、多少狐狸精，不是狐狸味儿还能是狗味儿不成？<br>
“是那个小孩！”哮天犬忽然叫起来，“主人，是您带回家那个！”</p> <p>杨戬一脚迈进龙女寝殿，一脚留在外面，犹豫了一会儿。<br>
沉香和那小狐狸成天黏在一起，眼看是分不开了。这可该怎么说？<br>
他心中暗骂，狐妹的娘到底会不会养孩子？怎么教出来的一个更比一个蠢。他还记得五哥是狐妹遇见的第一个公狐狸，狐妹便从此死心塌地，直到丢了性命。<br>
如今小狐狸跟上沉香——土地偷听过了，沉香是第一个和她说话的人。偏偏沉香又有几分小聪明，随便就能忽悠没见过世面的小妖怪，她就傻乎乎跟着走了。<br>
见鬼了，他还是寸心第一次出海遇到的第一个人呢。<br>
不，绝对不一样，不能这么想，完全没联系好吧。<br>
烦，真的烦。<br>
杨戬向前走了一步，收好表情，准备继续给龙女讲《莫欺少年穷之沉香历险记》和《谍战三界之杨戬反天记》。他的寸心可就指望他来解闷了，不然……杨戬沉痛地想，她能从西海最西头玩到西海最东头，半年都不着家！<br>
但这小狐狸的事，现下万万不敢提。<br>
虽说他当时是怀揣“回屋睡”的美好愿望才抱那小狐狸回去，但寸心居然觉得他会压坏小孩？……好吧其实他也没信心，但小孩不是应该在婴儿床里么，怎么可能出现在他们两人的床上！<br>
好吧，前提是如果寸心允他回去。<br>
杨戬酸唧唧地想，寸心当时喜欢那小孩竟然更胜过他。<br>
完全白费力气，不但没能成功回房，反而后来……不提了不提了，都是他不对。<br>
虽说寸心已经原谅了他，可他也不敢再提那件事。<br>
希望那小狐狸早早回她洞窟去，但愿狐妹她娘能出来管管小孩。三清在上听一听杨戬的心愿吧！要是小狐狸一直跟着沉香，那他可就要瞒不住啦。</p> <p>又迈出一步，杨戬忽然想起，前次来的时候，寸心才讲了“敖摩昂被夫人罚跪珊瑚丛”的故事，讲得哈哈大笑，笑得眼泪四溅，半晌都止不住。<br>
她应该不是意有所指吧？<br>
杨戬回头看看庭院角落里的珊瑚，打了个寒噤。<br>
唉，烦啊。</p> <h3 id="_3"><a href="#_3" class="header-anchor">#</a> （3）</h3> <p>那是个什么玩意！<br>
杨戬目瞪口呆地看着湖里蹿出来的蓝龙——变出的人形，那张脸是怎么回事！<br>
一瞬间，他觉得天色极亮，日头极晒，眩晕和窒息扑面而来——不是，那个哈哈笑的傻子是谁？大金乌可发不出这种磕碜声音！<br>
接着那人形的蓝龙就和小狐狸打了起来。<br>
哮天犬偷偷看了眼主人，一句话也不敢说。<br>
杨戬傻不愣登伸着脖子看了半晌，见那俩小孩在湖面转圈圈，正心烦气躁，忽见老狐狸也下了场。那蓝龙不敌老狐狸，被网围困，关键时刻金龙呼啸而来，救下蓝龙转身便跑。<br>
好哇，都出来了。<br>
“东海四公主屡次坏我们的事儿，这次一定不能放过她！”哮天犬兴奋地撺掇起来。杨戬瞥它一眼，没吭声。这会儿要考虑的是四公主吗？蠢狗！<br>
那蓝龙刚才管四公主叫“姐”，莫非是东海的？管他呢，不是西海的就行。<br>
当务之急是弄明白那蓝龙的脸到底怎么长的。</p> <p>杨戬马上追到湖中，哟，老龙王也在，巧了不是。<br>
只是敖广这角……杨戬趁他不注意，狠狠盯了一会儿。他是听寸心说过龙会褪角，见却是第一次见。毛茸茸的小角和这万多岁的老头一点儿不衬，不知道寸心什么时候褪角呢？<br>
杨戬走了一会儿神，跟着敖广走到小厅中，费了老鼻子劲儿才把思绪从寸心头顶拉回来。对了，这会儿该问那蓝龙。<br>
“你家儿子犯了天条“一句脱口而出，说完了自己一愣，咋这么爽呢？特别是把那张脸与”犯天条“联系在一起的时候。<br>
敖广随即说到“八太子敖春”。行，果然是他东海的龙。杨戬想起三妹提过，她去东海参加一个什么满月宴，想来就是这蓝龙。<br>
四公主果然在此处，她直冲冲地问：“我弟弟究竟犯了哪条天条了？”哮天犬一向不喜欢龙，不待主人答话便得意洋洋接上去，倒真把蓝龙引了出来。<br>
“八太子，你把那个凡人拖下水，乃我亲眼所见。”杨戬侧头，盯了一会儿他的脸。<br>
啊不行看不下去！什么玩意儿！<br>
镇定，杨戬，你要镇定。<br>
他向前踱步，气定神闲从容不迫，恰好走到背对八太子的地方。完美，只除了三首蛟一直嗷嗷叫。<br>
杨戬松了松捏扇子的手，“我给你三天时间，把那个孩子交给我，不管是死是活，这事就算了了。”他又补充，“你若是不交给我，就按天条处置。”<br>
舒服。<br>
大金乌犯天条。<br>
……不是杨戬你清醒点，这是个龙。<br>
杨戬不想说话了，哮天犬便很贴心地接上去。虽然哮天犬狗仗人势总让他很烦，但这会儿他觉得哮天犬说得挺好，“主人想治你什么罪，就能治你什么罪”。就是这样，不错。<br>
回去给它加根骨头吧。<br>
他转向四公主：“你弟弟还很年轻，为了别人送掉性命，值得吗？”</p> <p>杨戬咂摸四公主当时的表情，觉得很有意思。<br>
东海把八太子送到外面养着，四公主就跟出来照料他，也借着这个便利年年去看沉香。这些年，她怕是没回过东海。<br>
自寸心闯进瑶池为他揽下罪责，东海就卸了四公主的兵权，让她做个闲散公主，不得再插手军务。这自然是对东海也是对四公主的保护，避免将来他杨戬事败牵连太广；同时也算给西海一个交代。<br>
自那事之后，东海不知送了多少谢礼给寸心，样样都按着公主规制来。罢了，还是对老龙客气点，虽然他在教养小孩上有点不太行，好歹他自己还算有头脑明事理。<br>
只是这闲散公主也确实太闲，东奔西走插手他杨家事，妨碍他的计划，动不动就拿些她一知半解的事来做自以为是的要挟。<br>
要挟？他杨戬什么时候受过要挟，笑话。</p> <p>“……姑奶奶您行行好，别折磨我了行不行？”杨戬觉得自己就要炸掉，成为第一个憋胀而死的神仙。<br>
“不行！”龙女不满地哼了一声，上堵下捏，保证他绝对不会有机会漏出哪怕一点；半身化龙压制他试图反抗的手脚，“你就不知道我困在这里，有多寂寞多无聊吗？你每日天上地下的三界都逛个遍，都不懂得心疼心疼我吗？”<br>
胡说八道，杨戬想。他这次过来，整整等了三天，才等回这在外玩得昏天黑地的负心龙，但眼下这个不重要，重要的是，“我画，我画还不成吗，好寸心你松松手……”</p> <p>“我上次见他还是个刚满月的小孩，哪里看得出来长大的样子。”寸心拿着敖春画像左看右看，十分稀奇，“原来大金乌是这般相貌。”<br>
没人答话。寸心转头见杨戬颓丧地坐在一旁，手支额头，便放下画像，掰开杨戬的手臂，自己坐到他腿上，搂着人脖子缠了一会儿：“我与你说过的嘛，管它什么东西，入了海域就归我们了。他是东海的龙，与从前那太阳没有一点相干。”又亲一亲，“不用在意那张脸。”<br>
杨戬闷闷地回应：“我看东海也不是不在乎，否则养外头做什么？”<br>
“自然是给在意的人看。”龙女伸手朝上指了指，“大约也没想到他这么小就出来胡闹，惊动了你。”<br>
龙女乖乖巧巧柔柔顺顺地贴着他：“我替东海给你道歉啦好不好？”<br>
“那，”杨戬收紧臂膀，“你得挨罚。”<br>
……直到龙女眼泪汪汪可怜兮兮地求了又求，杨戬才心满意足结束“惩罚”，给她个痛快。杨戬心知肚明，这家伙是装的，她绝对下次还敢；但眼下，她好歹演得挺像嘛。<br>
谢谢大金乌？<br>
呸呸呸乱想什么！</p> <p>小狐狸跟定了沉香，现在又来了个鬼脸龙，以后可有得闹。<br>
杨戬搂着晕乎乎的龙女，在心底叹气。<br>
啊，烦死了。</p> <h3 id="_4"><a href="#_4" class="header-anchor">#</a> （4）</h3> <p>“通常被哮天犬追的，不是些触犯天条的神仙，就是些作恶多端的妖魔。”<br>
哮天犬记性好，把哪吒的话原原本本学了一遍。<br>
杨戬心说这小兄弟还怪可爱嘞，一边到处骂他，与他作对；一边又在外人面前替他讲话。<br>
接着又听哮天犬小心翼翼地补充：“然后，属、属下就看见，哪吒带他们，去、去华山了……”<br>
什么？！这不省心的哪吒！杨戬即刻腾身飞起，同时把留在华山的分身凝聚起来，留意那边的动静。<br>
这小兄弟，咋恁烦人呢！</p> <p>杨戬一边疾速飞行一边感受分身传来的消息。<br>
……定是飞得太快有点儿晕，怎么这么巧，老狐狸和小花精也来凑热闹？老狐狸明显不怀好意——她可从来都不是什么好人。杨戬忽然觉得手背烧得慌，好像寸心的泪还留在上面。甩甩头把思绪放在眼下，且先看看这老狐狸究竟意欲何为，早晚有一天——<br>
思考间不觉减了速。走走走赶紧的，沉香不听哪吒的话，正在那满山嗷嗷，蓝龙和小狐狸拦都拦不住。<br>
这小孩怎么回事？杨戬头疼眼花心口烦，他小小年纪，真的很会用情感要挟人。就他刘沉香的母子情是情，别人的命便不是命么？若今日是玉帝的人来办事，他们几个怕是要给一网打尽。<br>
事已至此，看来不惊动三妹是不可能了。<br>
杨戬暗自庆幸，亏得上次让老二给小花精打了一道法力标记，待会儿说不定能用上。</p> <p>嗯？小花精带着他们来到洞口，后头还缀着老狐狸？<br>
……当年就该把那束花带出去扔掉！<br>
现在不放他们进去是不行了。杨戬恨得咬牙，刘沉香这个蠢货！前有天廷通缉他不放在心上，后有老狐狸居心叵测一路跟踪他也无知无觉，就这点微末本领，还想救人出山？他做梦！<br>
杨戬知道，前些日子老大暗中放三妹魂魄出去见沉香，怕是对他多少有了不满。老大端正笃直，越发看他不惯，可他也不想想，这样对三妹的身体会有多大损伤？他们都是好人，就他杨戬是大坏蛋。<br>
烦。想寸心。</p> <p>进是进不去的。二郎神的屏障哪有那么容易破开？几个小孩加上哪吒，一行人使尽力气也没有一点用处。杨戬正想找什么借口给他们开条缝隙，忽然感受到老狐狸的法力上了小花精的身。<br>
谢天谢地，当时让老二打标记真是做得再好不过。他的法力顺着老狐狸的往前一冲，一口气把一串儿烦人小孩都送进了山洞。<br>
他屏障还在呢，老狐狸果然悠悠跟踪在后，让他逮个正着。且看看她要做什么。</p> <p>“然后呢？”<br>
差点把老狐狸说出来了，好险好险。杨戬抿抿嘴假做思考，借着低头亲亲遮掩脸上表情，“我设了几个关卡，让沉香也多少做些努力。不然，他还以为三界遍地帮手，到哪都有人给他出头呢。”<br>
寸心笑他：“你这舅舅真是操碎了心。”<br>
“不是看着三妹，谁耐烦管他。”杨戬闷闷地说，“三妹拼着用魂魄出去看他，法力耗尽虚弱至极，那小子又满山喊娘……不让三妹见他一次，我真怕她做出什么事来。”<br>
“做母亲的哪能不想孩子，”寸心安慰道，“小婵一向比你想得清楚，你要相信她有分寸才是。”她抬手搂住满脸疲惫的天神，“你可千万要保重，我和小婵都等着你来解救呢。”<br>
这话越说越没精神。杨戬提提气，转而抱怨：“现如今哪吒也掺和进来，硬要与我对着干，指不定还要去灵霄殿里参我一本。”<br>
“何止！”寸心果然哈哈大笑，“他还说你‘助纣为虐’，说要帮着我和你作对呢。”<br>
杨戬眨眨眼，对哪吒的火气突然小了些。他既愿意帮着寸心——当然寸心不可能应下这什么“作对”，那他也还算是好兄弟。帮沉香就帮呗，那么多人，多他一个也不算多。反正他有寸心就够了。<br>
这儿是真正的温柔乡销魂地。只要龙女说几句缠绵情话，便能消去满心烦躁；再与龙女渡过汗水淋漓的夜晚，即可洗掉全身疲劳。<br>
幸好还有寸心。</p> <p>司法天神一身轻松，神清气爽，迈着人生得意的步伐走进神殿大门。<br>
等候许久的哮天犬“嗷“一声迎上来：“主人、主人！他们去了净坛寺！猪八戒他还、还打我！”<br>
啥？<br>
杨戬没忍住喷出一句两千年前在灌口集市上学的脏话。<br>
烦烦烦，烦死了！</p> <h3 id="_5"><a href="#_5" class="header-anchor">#</a> （5）</h3> <p>“你……瞧着挺高兴？”<br>
杨戬一愣，敛去表情。是啊，他当时便收不住笑，是做给王母看的没错，却也是发自内心。经历这些年的朝堂磋磨，他早已不是哪吒兄弟那个曾经的杨二哥；况当下云谲波诡，三界中不知多少暗流涌动，少一个哪吒可以免去多少事端。<br>
寸心挑眉看他：“也不知是谁，为着三百年见不到他的哪吒兄弟，朝我发脾气。”<br>
“谁呀？咱们揍他。”杨戬顺着寸心的意思转移话题，与她耍赖。两人打闹一番，这事儿就揭了过去。他们心知肚明，往后若是事情闹大，早晚还得把哪吒放出来，不可能当真关上五百年；况且哪吒到底还有个掌兵权的爹呢。<br>
寸心看着杨戬情绪尚佳，也就放心与他玩闹。<br>
实则二郎真君心中烦闷依旧，不敢言说罢了。<br>
烦的却不是哪吒，而是他自己。为求逼真，他让沉香一口气吹散分身，便收回本体来。哪想到三妹会将宝莲灯的口诀全数授给沉香？他能有所感应，却不可近前细听；更糟糕的是，老狐狸在那记了个全乎。<br>
那老狐狸可不会顾忌什么亡女的友人之子、外孙女的心爱之人这种关系，她定不会放过沉香。</p> <p>要去净坛寺，杨戬心里十分不得劲。这两千年的老相识，如今也有几百年不曾打过照面。上次见他……呸不是什么好回忆，现在别想；寸心现在跟他好得不得了，昨晚还……啊不对，现在该想猪八戒才是。<br>
三百多年来，猪八戒清闲无事，他们毫无交集；况且他如今，不说臭名昭彰，起码也算个声名狼藉，而沉香弱小可怜、救母尽孝，还有个东海来的太子——天蓬一向与敖广关系不错，若能借此机会与他杨戬对着干，猪八戒怕是求之不得。<br>
人越多，越麻烦。他就不能修他的佛去，少来掺和吗。<br>
在门口扭住突然蹿出来的龙——那张脸真是看一次烦一次，杨戬抬腿迈进净坛使者的道场。</p> <p>甫一照面，杨戬便觉出不对来。但眼下来不及细看，他追着猪八戒拐进内院，打眼一看沉香——<br>
这又是啥玩意！<br>
“有什么好笑的！”<br>
杨戬扭头斥了哮天犬一句，省得自己也憋不住笑。噗。<br>
他方才已经做好看见一个小秃头的心理准备，哪曾想会见到一颗阴阳头。<br>
笑是憋住了，心里却有些失望。若沉香当真入了佛门，天廷便不好再动他，真做了和尚也得与那小狐狸分道扬镳。若是这般，他就可以免去两处头疼，多好。<br>
可惜，可惜。<br>
如今沉香学到了“义气”，还知道拿自己来要挟了。杨戬便顺手把那傻子小龙推向对面。一群小屁孩，一拿拿一串，挺好。<br>
哟，猪八戒还要来拦呢。<br>
杨戬再打量一番，登时看出端倪，嘴角一抽，忍了又忍，终于还是没憋住笑：“看你这上气不接下气的样子，”得多大阵仗才弄成这样，“明显的阳气不足，拿什么来管？”<br>
好个多情的天蓬元帅。<br>
连三尖两刃刀都用不上，杨戬拈起扇子迎向钉耙。</p> <p>“宝莲灯确实厉害，我连退几步，喷出一口血来，他们才停了手。”<br>
寸心听到此处，忙拉他手来，两指搭上脉门，垂下眼睛屏息查探。杨戬舒舒服服靠着软枕，由她动作，心里熨帖得很。半晌，寸心“呸”他一声：“我就知道你，尽会在我面前装相。”到底还是十分心疼，“瞒了我不少事儿，是吧？”她轻搓他掌心，“什么都在心里憋着，你不郁结谁郁结，借机吐口瘀血唬人，倒会拿来说嘴。”<br>
嫦娥的突然告发，天廷的步步紧逼，下属的日渐离心，沉香的莽撞妄为，桩桩件件，哪一样不让他烦心？可杨戬但凡来到西海，在她面前，每每絮絮叨叨讲上半日，样样都是一派轻松。他一门心思想让她远离烦恼和不快，什么都要自己闷头去扛，历来如此，从他们相识开始。<br>
寸心知道杨戬的心思，杨戬也知道他的想法瞒不过寸心。不过一个故作轻松，一个有意配合。天海相隔何止九万里，他们相聚的每一刻都值得珍惜。<br>
“总要给小孩们添些信心提提气儿。”杨戬笑笑，转而想到提不上气儿的猪八戒，这腌臜事就不用拿来污龙女耳朵了，但他心里着实笑得要死。两千年来，便是每到春季龙女情期，他也都能把她伺候得舒舒服服，日常快活更是不在话下。<br>
身随意动，杨戬将手掌缓缓探进龙女寝衣。<br>
良夜漫长，神龙施雨不知几多，他一一受了，直到天色将明，才与她回赠。</p> <p>临走前将龙女亲了又亲，杨戬返回天廷，在阴森暗沉的神殿伫立良久。若是寸心看到家中厅堂让他修成这样，怕不是要甩开尾巴掀了屋顶。杨戬抿抿嘴，他得记住事成之后赶紧翻修，定要赶在寸心上来看他之前才行。<br>
事事不顺，也不知几时能接寸心回家。<br>
老四老六来报说他们杀了老狐狸，没能问出宝莲灯口诀。<br>
小狐狸被老狐狸塞了什么东西，法力大增。<br>
留在镇上的人传信说看到东海四公主去了净坛寺。<br>
王母娘娘给他三天期限捉拿沉香，生死不论。<br>
杨戬烦躁地在殿外踱步，忽见四公主带着嫦娥下界，向净坛寺方向而去。</p> <p>东海四公主敖听心。杨戬在心底骂骂咧咧，她真是越活越回去，两千年来没有丝毫长进！倒是心善，偏生耳根子软，又没什么脑子，让人当枪使了都不晓得。<br>
烦透她了。</p> <h3 id="_6"><a href="#_6" class="header-anchor">#</a> （6）</h3> <p>嫦娥跟着四公主下界时还穿着厚毛大衣，怎么这会儿倒换了轻纱？<br>
杨戬看着猪八戒那色迷心窍的样，觉得着实伤眼。猪脑子！这俩人在这儿显摆仙法，闹得好大阵仗，周围百姓连生意都放下不管，人人争相来看神仙。弄这偌大阵仗不就为引他出来么？<br>
他耳力极佳，听嫦娥在说什么“麻烦缠身”，不由得在心里感叹，还是他家小龙更敏锐些。从前他说话做事总要讲来由依实据，定不准的一向不开口；而寸心早早凭直觉便看嫦娥不对，又说不出个一二三来，倒把自己气得不轻。<br>
嫦娥与猪八戒欲拒还迎推了几句，终于把“二郎神”三字讲出口，倒像猪八戒求她说似的。接着又说道：“他若以此治我的罪，我也就认了。可没想到他竟然以此要挟我，你说，我该怎么办？”<br>
？？？<br>
谁要挟谁？<br>
一直试图要挟杨戬的不正是她嫦娥？自己还不出头，专门撺掇百花和四公主这等蠢人。一个百花自恃身份又不明真相，一个四公主真相不明又识人不清，净会跳他面前瞎嗷嗷。<br>
老子要挟什么了你倒是说来听听。<br>
等了一会儿，嫦娥却改换话题，说起沉香求师的事情来。<br>
皇天后土！这等含含糊糊模棱两可语焉不详的话，最易令人浮想联翩，往风月轶事上琢磨。她不会到处跟人说吧？真传出去，他名声就要臭不可闻了。<br>
她若敢做初一，就别怪他做十五。<br>
只是这边办完事儿，得赶紧往西海奔。有道是，交代越早，挨打越少；但愿寸心没真的打那珊瑚丛的主意。<br>

杨戬一把甩开戳到脸前的那只毛手，“我看你是做久了大师兄，忘了自己一身本事从哪儿来的！”<br>
“啊呸！”那猴子抽手后跳，“俺老孙可不似你这等，忘恩负义没脸没皮，俺还知道俺一身披挂的来处呢！”<br>
杨戬暗指他是“师弟”，他便拿西海来刺杨戬。说到此处，两人倒半晌没说话。一个想，这杨二郎还挂念师父，也算有良心；一个想，这孙猴子还记西海的好，也算有情义。<br>
况且猴子也不知道寸心现在与他有多好。想到寸心，杨戬心里舒坦，语气也和缓许多：“此事若成，杨戬先谢过大圣。”<br>
猴子醒神，连连摆手：“少给俺架高帽。先说好，那小子若天资不敏，俺可不教；若身无恒心，俺也不教；若是尊师重道都不懂，俺更不会教他。”他转回洞口，“谁的面子也没用。”<br>
他肯答应试上一试，已算意外之喜。“杨戬明白，此事不强求。”反正他还有别的路子。<br>
孙猴子也不与他道别，径自进洞，忽又探出头来：“再与你交代一声，你那狗，俺老孙见一次打一次！”说罢，洞门“砰”一声重重闭合。<br>
也不知洞口哪里来的灰土，呼啦啦喷了杨戬一身。<br>
……这死猴子！</p> <h3 id="_9"><a href="#_9" class="header-anchor">#</a> （9）</h3> <p>事儿还多。哮天犬陷在万窟山，八成让那小狐狸抓去了。那小狐狸倒不像会下杀手的，倒也不必太担心。<br>
杨戬离开峨眉山，又匆匆赶回神殿。<br>
到得殿内，他摆手让梅山兄弟都去歇了，自己来到密室内。<br>
打开小鼎的盖子，杨戬立在一旁等待。不多时，四公主的魂魄飘飘荡荡飞出来，落在榻上，化作人形。<br>
“杨戬，你既然杀了我，又何必救我？”<br>
真实理由当然不能说。<br>
四公主此人，善良，实心眼，易轻信，过去两千年的种种已证实了这点。<br>
就像，她曾在总兵府中掩护三妹，因为她只想找哪吒一人报仇，不愿牵连无辜之人；就像，她原想瞒着寸心未死的消息，可当她听到杨戬说“寸心对我真的很重要”，便改了主意，觉得他可以托付妹妹；就像，她十几年来一力护着友人之子沉香，竟也如旁人一般相信自己妹妹选择的夫婿是个十恶不赦之人；就像，她给寸心带话——<br>
他没法原谅。<br>
只是她还有用。况且她确实是寸心的姐姐。<br>
“十六年来，我一直活在良心的谴责当中。”杨戬如是说。<br>
某种程度上，只要对四公主做出诚恳的姿态，她便总会付出信任；同时，四公主也确实是信守承诺之人。她也曾说杨戬“心机很重，手段很高”，但当她听到“为了杨戬还可以多为大家做一些事”，她便如杨戬请求那般，将华山之事死死瞒着，连嫦娥也没有说。<br>
多可笑。她甚至不知道，那个说辞是来自她亲爱的西海三妹。<br>
这样的人，必要时，确实好用。<br>
“但是在最关键的时刻，还是嫦娥点醒了我。”实在是对不住师父他老人家，但这“功劳”当然要安在嫦娥头上，将来好让诚实的四公主说出来给有心人听，“必须要造就出一个能够推出新天条的人来。”<br>
既有大义所需，又有私情所求，在这隐秘的内室，杨戬口中诉说着他的孤独。“……我需要有人能够理解我，我需要一个人来告诉我这么做是对的，我需要一个人来给我力量。”他已经拥有这样一个人了，那可爱的龙女给他空荡荡的胸口填入柔软的心，而他也会成为她坚不可摧的护甲。<br>
杨戬看向四公主，她果然已被他触动，甚至流下泪来。
这样轻信，这般容易打动。<br>
杨戬有些不耐烦，他实在不爱与她打交道。“其实我最希望这个人就是嫦娥——”他实在没忍住，冷笑一声，而四公主毫无所觉，“但我却不敢告诉她。”<br>
这是大实话。谁能信任一个面甜心苦两面三刀告密成性的天廷臣子？亏得四公主如此天真，眼下用她取得四公主的信任倒是极为方便。<br>
四公主果然大为感动，尤其在杨戬点明此事除了老君无人知晓后，她真心真意地叹道：“……虽然我现在什么都做不了，可至少，我可以陪着你一起流泪。”<br>
？？？<br>
这是在说啥？有个屁用？老子也没哭啊？“一起”个仙人板板？杨戬起了一身鸡皮疙瘩，赶紧抬手示意四公主坐下。她照料出来的刘沉香，小小年纪便会用情感要挟人；她自己两千多岁，也曾带兵打仗，几时却开始相信这相顾落泪的所谓“陪伴”？<br>
杨戬想，幸亏老子记性极好。他见到的上一个如此说话的人，还是嫦娥，“能陪我一起流泪的，你却是第一个。”亏得当年反应快，马上说自己只是在思念亲人，自然与她嫦娥毫无关系。想到这几百年来四公主与嫦娥联系渐多，她耳根子又软，不知在嫦娥那里受到多少影响，竟会变成这种脾性，实在令人受不了。<br>
有些事，要到上天做官之后，才逐渐品出味道来。见多了玉帝和王母开宴赏舞的场面，他才知晓“能看懂我舞蹈的大有人在”究竟所指为何。只是他至今仍不明白，既然说广寒寂寞、月宫空阔，她却为何一定要跑到天地之界的下方跳舞呢？半空中莫非比天上与凡间都更热闹？<br>
无所谓了，比起其他，这些都不重要。<br>
您还是回您的罐子里养着去吧。杨戬摆出动作虚扶一下，告诉四公主她的肉身所在，称是自己“从东海龙宫偷出来”的，并许诺，“等到大功告成之后，我就会让你还阳。”<br>
若是不成，另说。<br>
四公主仍不甘心，她很信任她看大的孩子，“要是沉香能知道这一切，那该多好啊。”杨戬当下更加不耐烦，他方才不是已经说过理由了？他不想再看四公主那张殷切诚恳的脸，撇开视线起身转向。而四公主实在良善，又转而担忧杨戬：“可是，你万一丢了性命，那？”<br>
她居然没有想到她自己。<br>
罢了，杨戬不想再继续交谈，“只要能推出一套能真正造福三界的天条来，就算是粉身碎骨，遗臭万年，我杨戬也在所不惜。”四公主这样的人，一定会有真心相待的朋友，但他永远不会成为其中一员。<br>
是他杨戬说过，不遵守诺言的人就该死；而他早已许下诺言，为了三公主，就算是粉身碎骨，又有什么所谓？总要让她做回公主，在三界之内任意驰骋，没有任何人能够阻拦。<br>
说实话，杨戬当真不在意自己的性命。可他爱逾性命的那个人在乎，他就必须好好保全自己。<br>
将四公主送回罐子，杨戬迫不及待转身下界又去奔赴西海。一路奔波并不会使他疲劳，但他仍旧渴望寸心柔软的双手，揉乱他的头发，抚过他的肩膀，将他抱在怀中，给他温柔甜蜜的慰藉。<br>
他想她，想得浑身发疼了。</p> <p>新摘下的花束尚带着露水，一路清香四溢。杨戬满怀期待，等他诉说奔波劳苦，龙女又会如何设法哄他，给他何等美妙的亲吻与安抚？<br>
守卫如常行礼致意，侍女也照旧鱼贯回避。杨戬含着笑，将手中一捧鲜花递到龙女面前。<br>
龙女接过鲜花，亲手插入瓶中摆放规整。那空花瓶是她特意备着的吧？如此一想，杨戬更觉两人心有灵犀。<br>
“寸心，”他低头捧住她的脸，落下亲吻。龙女柔嫩的小手也抚在他的脸上，轻轻揉着他的耳朵——<br>
嗷！<br>
杨戬痛得差点跳起来，可龙女坐着，他只好往下缩，“——怎么了怎么了？”他思忖也没做错啥啊，四公主的事都老实交代了，东海也去了……<br>
“司法天神随意损毁龙宫景观，该定个什么罪好啊？”寸心绷着脸，凑上去瞪大眼睛盯住杨戬。<br>
呃。<br>
忘了这事。<br>
“一时失手，一时失手，我知错了寸心你就松一松呗？”杨戬拼命捂着揪住他耳朵的那只手，“要什么奇花异草我都找来赔你可好？”<br>
“哼。”寸心倒是松了手，“一片礁石都光秃秃的，连点粉末都没留下，您这一失手，失得也忒干净。”她由着杨戬在她手上亲来亲去，“有什么火就到岸上搓石头拍沙子去，在我宫里折腾什么呀？”<br>
她好似并未将那片珊瑚与她讲过的笑话联系起来。<br>
杨戬松了口气，一叠声地讲好话哄人，可今日不知怎的，半天也没把龙女给哄高兴了。他有些摸不到头脑，还有什么事让寸心不高兴呢？<br>
“别生气啦好不好？”他索性开始示弱，“我连着跑了东海、昆仑，又去峨眉山，再赶回天上把四公主从兜率宫接到神殿，一点儿没休息。好寸心，让我歇会儿，嗯？”<br>
寸心嘟着嘴鼓起腮帮想了一会儿，到底还是心疼杨戬，便暂且把心事放在一旁，唤人送来晚餐，又由他搂着安安稳稳睡了一晚。<br>
次日早晨，杨戬喜滋滋地醒来，想到寸心究竟还是把自己放在第一位，就觉得心中又酸又软又甜蜜，伸出胳膊——人呢？<br>
撩开帐子正要下床，嚯！<br>
只见温柔可亲的敖寸心搬了把椅子坐在床边，一只脚蹬在床沿，双手抱胸，“你还有什么事瞒我？老实交代！”<br>
失了尊号的公主依旧骄矜傲人气势飞扬，杨戬给唬得恨不得缩回帐子里去再也不出来，“这，”他犹豫了一下，“真没有！”<br>
“是么。”寸心扯了个笑脸出来，声音倒是很柔和：“那只小狐狸，你怎么说？”</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/10.连载中/231118.烦.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E8%BF%9E%E8%BD%BD" title="标签">#连载</a><a href="/tags/?tag=%E6%B8%85%E6%B0%B4" title="标签">#清水</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2026/02/18, 01:10:13</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/c77c64/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">信</div></a> <a href="/pages/011b9d/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">任驰骋</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
