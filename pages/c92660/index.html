音有些软绵绵地，长长的眼睫忽闪忽闪，竟然也不觉得困顿：“我怕弄脏你的被子。寸心，你的床好软，好香啊。”</p> <p>三公主一点他蜜色的胸膛，拉起被子将他盖好：“你便是现在这样最听话了。乖乖地闭眼，快点睡觉。”</p> <p>于是真君老爷依言闭上眼睛，十个数后又马上睁开，困惑道：“我睡了，没有睡着。”</p> <p>龙女被他可爱到，噗嗤一笑，轻轻啄了一下他性/感微厚的嘴唇，将他一头卷发揉得散乱，“你今日和谁去喝酒，怎么也不知轻重，醉成这样。”</p> <p>杨戬只觉一股甜香将他包裹，这处床褥无不是她身上的味道，软乎乎地直沁人心脾，将他熏得飘飘然起来，摇摇头，顺势躺入了龙女怀中，枕着她圆润弹软的腿喏喏道：“我忘了，唔……大抵有黄天化……”</p> <p>“那就是了。”敖寸心一皱眉，暗骂一声杨戬这几个不省心的混混师弟，将自己一个本分耿介的夫君灌成这幅鬼样。远方的黄天化小将趴在酒桌上，狠狠地抖了一抖。</p> <p>他躺了一阵，反而越见精神，敖寸心无奈，只将他按在塌上，自己要去取醒酒汤，不防杨戬抱住了她的腰，轻轻一拉，龙女便轻轻巧巧跌入郎君滚烫的怀中。</p> <p>敖寸心被他裹住，恼得一捶他，嗔道：“你扰我清梦不说，现下又要闹我。”</p> <p>“好夫人，咱们几多时未见了？”杨戬侧过头去含吻她耳垂，“既然睡不着，不若你我解解相思之苦。”说罢将她圈在怀中，吻上软唇，大掌隔着衣料覆上她的酥胸，轻轻揉捏。</p> <p>“嗯……”确然多时不曾亲近，敖寸心被他刚阳的气息包裹，身后便是他结结实实的胸膛，身子骤然软了下来，反手搂住杨戬的项子，低头一看他一双手青筋暴起，满是厚厚的茧子，指节修长抚摸着她一身娇软的皮肉，间或探进她衣中揉弄着她只贴着前身的肚兜，自上拨开她的衣领，拉扯间露出一半酥胸，一掌握去，丰盈的细白嫩肉被一箍，自他指间溢出，眼下情景正是意乱情迷之非常。</p> <p>龙女另一手攀在他小臂上，想要阻止他这般放肆形容，却拗不过这厮足可担山赶日的力气。杨戬双指卡住她粉嫩嫣红的乳尖轻轻一捏，寸心登时化作绕指柔，只软软地缠在杨戬身上，喉间嘤咛一声，“杨……杨戬……你别闹我……”身下一热，竟然被他撩拨得流出水来。</p> <p>真君眼见这番香艳如何还放得开手？原本他没有此意，只是酒后犯浑，胡闹而已，此时身下那粗壮的长柱却跃跃欲试地抬起头来，充血变大，抵上龙女弹软的臀肉。杨戬将她碍眼的衣服猛地撕开，一把抱起龙女抵在榻上，胸膛起伏喘着粗气，似一只野兽扑上她身子，趴在那凹凸有致的软嫩娇躯上啃咬起来。</p> <p>敖寸心被他疾风骤雨的吮吻亲得几乎要窒息，小手滴滴答答拍打在他的肩膀上，含糊骂道：“胡灌了几盏猫尿便如此粗鲁，你急甚么……啊！你轻一些！”</p> <p>他的衣服早被她脱掉，只剩着一条单薄的亵裤遮住腰胯，此时那巨大的性器十分不满与此逼仄的空间，鼓的似乎要爆出来。杨戬将敖寸心的一双玉腿分开，抗在肩上，将那粗壮的器物隔着衣料顶在龙女湿意泛滥的花蕊处，粗鲁地挺腰磨蹭了几下，惹得寸心握紧了他撑在枕侧的手，长长地娇吟一声，身下水而淅淅沥沥地流出来，洇湿了二人胯间的衣料。</p> <p>他身下昂扬的性器愈发肿胀，三两下拨开衣裤，抵在软烂穴肉上，怕这逼仄一时无法承受如此巨物，杨戬附身还要软语温存一二，不想小殿下已缠缠绵绵地绕上他的身子，扭着腰呻吟不止，他性器与她如何熟稔相配，顶部几乎被她磨蹭着含入小半段。</p> <p>杨戬腰眼一麻，欲望烧红了眼，将她死死按在身下，绝不许这勾人命的小腰再扭，一顶胯深深地肏入穴中，狠狠地撞在她收缩的宫口上。</p> <p>这快感来得太急太猛，寸心受不住，既然挣脱开了他将她小腿固定在肩头的手，猛地一顿乱蹬，踢打在杨戬劲翘的臀上，长长地呻吟了一声，淫水兜头打来，将他身下粗器烫得一个哆嗦。</p> <p>杨戬闷哼一声，将龙女抱起，抵在床头，深深浅浅地肏干起来。</p> <p>“啊……啊……二爷……”寸心与他做得舒爽，索性双腿搭在他臀肉上，脚趾紧紧地蜷缩着，轻轻扭动臀腰配合着他的肏弄，间或吻一吻他滚动的喉结，一双小手攥着他披散的头发抻抻小龙筋，在杨戬耳边娇声哼叫，直叫得婉转动听，糯声软气，叫得他兴致愈发高涨，那话儿挺弄得更狠，将软肉捣出鲜嫩汁水来喷溅在性器上，如此反复，不可收拾。</p> <p>杨戬只觉得太阳穴突突地跳动，怀中人又香又软，叫声又媚，下处那张小嘴吸得紧密，水光潋滟湿滑娇嫩，行动间嚅着他那粗棒子不肯松口，肏弄狠了又是一阵阵地瑟缩痉挛，实在让人不能自拔。他喘着粗气，将脸埋在龙女胸前，闷头猛干，低哑的哼声从他喉间溢出，那酒气随着涨热的血液催上头，更令人醉了。只这样干了半晌，杨戬顶撞的力度愈发大，敖寸心忍不住一拧他腰间软肉，嗔道：“你轻一点啊！”</p> <p>“嗯……”杨戬低沉沉答应了一声，也不见他慢下动作。耻骨相撞溅满
