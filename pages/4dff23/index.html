srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">一物降一物<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h3 id="上"><a href="#上" class="header-anchor">#</a> （上）</h3> <p>黄天化从门外提来一壶酒，将那塞子啵地一声拔开，登时满屋的酒香。众人赞了一口，听黄天化一面倒酒，一面笑道：“大哥莫要置气，兄弟备下好酒，咱们多久不曾畅饮了？今日谁不喝趴下，谁也不准走！”</p> <p>这屋子虽小，装潢确格外雅致，摆放着诸多珍奇物件做装饰，中央是一张大大的圆桌，专以招待三界之中尊贵的客人。因杨戬一众人常常来此聚会，主家便将这间屋子划归他们所专有，今日来的有二十八星宿不曾当值的几个，以及炳灵公黄天化、 护法全真韦护、甲子太岁杨任、西海二太子敖荣等人。众人皆为仙界的权贵，因杨戬身份最尊，能力亦服众，被奉为大哥，时常一齐玩闹。</p> <p>第一碗酒自是倒给杨戬的，早有人送到他桌前。他捏着酒碗，一口干下，抿着唇不曾说话。众兄弟见此忙又斟了一碗，送到他面前，张月鹿见他闷闷不乐，连忙玩笑道：“大哥新婚之后难得出门一次，怎么却提不起兴致来？是不是嫂嫂太娇缠，把大哥的刀子——”说到此处他将声音压低，十分揶揄，“都磨钝了，啊？”</p> <p>众人听闻，皆哈哈大笑，纷纷祝贺他新婚之喜，娶得美貌娇娘在家中，将他挟着劝酒。那西海二太子敖荣是新妇的嫡亲二哥，原本只是随着杨戬等人一齐玩闹的纨绔子弟，忽然成了结义大哥的舅爷，一时也备受调侃。只是杨戬身份格外尊贵，往日积威尤重，纵使妹子嫁了他，敖玉也不敢在他面前妄称舅爷的面子，见众人侃他灌酒，一时不敢做难，正欲替杨戬解围，不想真君一错手，接过他的酒碗，仰头饮下了。</p> <p>众人见杨戬今日如此亲和，俱是大笑，觥筹交错，愈加迷离。敖荣将酒壶置下，坐到杨戬身侧，欲赔几句不是，“大哥，兄弟开几句玩笑话啊，您可别往心……”</p> <p>“二舅哥，”杨戬已有醉意，一把拍在他肩头，勾肩搭背地倚过来，“咱俩一向是最亲厚的兄弟，如今成了亲戚，怎么还说这等客气话？来，妹夫敬你一海——”说罢将酒碗斟满，举到敖玉面前，“我先干了！”</p> <p>敖荣忙也将那碗酒干了，心中极为佩服妹妹降服人的功夫，心知自己从前充其量算个跟班的，纵使勉强算得上是兄弟，也委实说不上是什么最亲厚的兄弟。今日的这一番抬举，全然是杨戬瞧在自己妹妹的面子上给的，日后他出去喝酒，恐怕大家都要高看一眼。</p> <p>因杨戬本是玉帝妹子思凡下界所生，玉帝得知此事后，震怒不已，将妹妹瑶姬囚禁在桃山之下，不许她再和凡人在一起。只是那时瑶姬已经诞下了孩儿，玉帝虽厌恶勾引他妹妹的凡人，但孩子实乃天家血脉，于是抱回了斗牛宫中，抚养长大。这孩子天资聪颖，生得粉雕玉琢，玉帝王母愈是与他相处，愈是疼爱，从小就将他娇惯得不成体统，每犯了错事，因是玉帝王母疼爱的甥儿，自都有人替他遮掩隐瞒，倘或犯了大事，甚至连三官大殿也会替他遮挡。帝后二人不仅不管，甚至为虎作伥，久而久之，将他惯得无法无天，三界当中无人敢惹。他尚为幼童时，便曾将太阳与月亮偷藏起来，人间无光数月，后来玉帝哄他多加了一个生辰，这才将日月放出。凡此种种，不胜枚举。</p> <p>去岁杨戬奉了旨意镇守西川，因打从玉结连环寨经过，与哪吒二人喝多了酒，一弹射破了锁魔宝镜，放走了镜中的两洞妖魔，只怕惹下大祸，赶去追捕时，误入西海龙宫，与闺中的西海三公主相遇，二人一见钟情，儿时又曾有婚约，于是王母娘娘请月下老人保媒，二人缔结了姻缘。</p> <p>杨戬年少时极其顽劣，但倚仗家门尊贵，众仙敢怒却不敢言，又念在他年少失怙，又只是个孩子，也都多包容几分。听说他成婚，都十分讶异，又听闻他的岳家乃是西海龙王，不由纷纷叹道：“原来是这位老倒霉蛋，那也不足为奇了。”</p> <p>太上老君曾被这臭小子偷过几葫芦仙丹，但碍于此乃师弟爱徒孙，不好责难，因此一向对这小王八蛋十分无奈。谁知他新娶的老婆居然十分彪悍，欺压得杨戬抬不起头来，老头当即笑歪了胡子，叹道：“一物降一物，总算有人治一治无法无天的小兔崽子了！”</p> <p>凡此备受欺压的仙家种种幸灾乐祸，也不再提。只说杨戬成婚后极难得出一趟门，还是与新夫人闹了别扭而出，此时人在酒桌之上，心早已飘回了龙女的香闺绣房中，一时与敖荣讨教哄他的妹子高兴之法，得了一二分真传，忙告别众兄弟，趁着醉意壮胆，翻入百花园中薅了几株碧玉花，一纵银合马，奔回家去了。
（百花仙子：hetui！</p> <p>——</p> <p>神殿后花园中燃着安神香，自天河引来的渠水环绕在水榭旁，榭中安放着桌椅，铺着厚厚的毯子，寸心一手仍拿着笔，只是笔尖已搭在书页上很久，墨汁洇开了一片，她枕着胳膊，早已伏在案上睡着了。</p> <p>杨戬轻手轻脚地探到她身后，将搭在案边的银狐披风取下，轻轻盖在她身上。见她兀自酣睡未醒，取了折扇轻轻地打着，悠然坐在长绒毯上瞧着她。九重天上长春不败，悠悠的清风一阵阵抚在龙女面颊上，惹得她睫毛微颤。不多时，她缓缓睁开眼，只觉得一段小憩后身心舒适，不及起身，便看到了坐在身边的杨戬。</p> <p>“二爷……”寸心晃了晃神，忽然忆起前情，立即柳眉倒竖，金色的瞳孔瞪住他，哼了一声，“好逍遥的二郎真君，倒还知道回来。”</p> <p>杨戬立起身子，一手撑在案上，一手搭在她背后的椅子，将她环在怀中。二人目光持平，他将扇子随意地插在腰间，讨好地笑道：“好夫人，我知错了。你瞧这是什么。”说着，将那束碧玉花捧到她面前。</p> <p>龙女素来爱花，低头见那捧碧玉花已经被他摧残得十分萎靡，呀了一声，连忙接了过来，屈指一弹取来一股水，在空中凝集成杯子的模样，便将花儿插了进去。做完这些，回身打了那罪魁祸首一下，埋怨道：“你这不知怜花的混牛，摘了它们做什么。”</p> <p>杨戬一愣，连忙告饶道：“只为着讨好你，寸心，下次我便连根也一并拔来，这总该可以了罢？”</p> <p>龙女噗嗤一笑，已是被他哄得展颜，“哪来那么流氓的行径，这是人家的花。”</p> <p>“我摘来了就是你的。”杨戬见她笑了，连忙将她拥住，低头与她私语些闺中密语，不多时，二人便就重归于好。寸心轻点他的胸膛，贴近些嗅了嗅，立即皱了皱鼻子，嗔道：“好啊，混说什么出去飘荡，好像你很惨似的，原是喝酒逍遥去了，哼。”</p> <br> <p>杨戬好脾气地哎呦一声，捏住她的手，拢在掌心轻揉，笑道：“如今人人都晓得我惧内，兄弟们听说我被夫人赶出来，急忙地就来相请，我又哪有理由推脱？待见了你二哥，连忙向他询问讨你欢心之法，急急地便赶回来，你还说我逍遥？”</p> <p>“啊，你，你又领着我二哥鬼混！”寸心好气又好笑，捶了他一拳，“我父王母后要是知道了，一定打他！他们可常说，跟着你混的没一个好家伙！”</p> <p>杨戬喷地一笑，得意地说道：“但你这乖乖的小公主却死心塌地地喜欢我，嫁给了我，你父王母后岂非气歪了鼻子。”</p> <p>寸心笑着攘他一下，“不要脸！谁对你死心塌地！分明是你，是你……”说到此处，不由得回忆起与他初见的场景，一时说不出话。他说这句“死心塌地”，真要论起来，确实也无可驳辩。</p> <hr> <p>嗖的一声，一枝漱玉花被连枝射断。花树边的少女一惊，连忙躲在树干之后，待了半晌无声，大着胆子拨开草丛，将飞过来的那颗珠子拿在手中细看，原来是一粒银弹丸。</p> <p>东首数十丈外，一个穿着银铠的小将持着一支小巧的金弓向这方眺望，见树下有人去捡他的弹丸，心中松了一口气，暗暗想道：“看来没有打着人。”方才他看到满树粉色花枝，不曾见过，即从怀中锦囊里拿了一颗银丸，拉弓射过去，想将花瓣震落下来瞧场花雨。却不想弹丸打出，听到一女子惊叫，他心中本来便压着一桩忧虑之事，不由吓了一大跳，担心又再闯祸，一时花雨也顾不得看了，连忙自小丘上跃下，向树下走去。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/86.短篇-2022/022212.一物降一物.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77
