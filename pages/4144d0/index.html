1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">醉里春<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>“殿下，真君来啦。”<br>
对着内室通报一声，侍女们便照着往日规矩鱼贯而出。<br>
杨戬坐了一会儿也不见人出来，便绕过屏风入内，掀开纱帐，差点笑出声。只见龙女趴在床上，正脸朝下，也不知闷成什么样。帐中满是酒气，她喝了多少？<br>
“寸心？”杨戬小心坐在床边，“可还好？”<br>
敖寸心头晕脑胀的忽然听人唤她，闭着眼睛想了半晌才反应过来要答话，声音也闷在枕头里：“好。”<br>
又听那人叹道：“怎么喝这么多。”这个她一定要说的，便努力从酒意里挣出来，勉强张嘴：“杨、杨戬，他成、成啦……”接着便感觉被人扳起来，靠在坚实温热的胸膛上。<br>
气息有些熟悉，让她觉得安心，越发昏昏欲睡。<br>
杨戬刚开完朝会，新天条归由真君神殿统筹规划实施，他下了朝直奔西海，迫不及待想要见到龙女，与她分享喜悦，却万万没想到会看见一条醉龙。<br>
还是因他而醉。<br>
龙女贴在他胸口，软绵绵的，让他的心也跟着软下来。<br>
“喝这么多，怕是杨戬来了你也不知。”他轻声说。谁知龙女却还没醉到底，她闭目低语：“不、不许说，不许对杨戬说。”<br>
“为何不许？”<br>
龙女呢喃：“他，忙呢……不能，不能扰他……”<br>
杨戬胸口发胀：“忙什么？不过是在养伤。”<br>
敖寸心忽然睁眼：“养伤？”她眯着眼辨认半晌，还贴上去嗅了又嗅，“杨……戬？”<br>
“小殿下可醒了。”杨戬笑着亲亲她的额头。<br>
“我又没睡。”龙女甩甩头，一点儿酒意也没甩掉，但她自觉清醒得很，“哪儿受伤了？快让我、让我亲亲。”<br>
从前在灌口，杨戬每每吵不过他夫人，就去打个猎，再受点小伤回来，然后在不经意间展示给夫人看，接着还要在夫人心疼的时候故作坚强：“一点小伤，寸心亲亲它就好了。”<br>
今时不同往日，这回可是货真价实差点要了他命的。<br>
但杨戬忍不住翘起唇角，“不妨事，一点小伤而已。”<br>
谁知醉龙马上眼泪汪汪给他看：“我还没亲呢，你怎能没事？”<br>
伤口狰狞，他一点也不想给她看。杨戬轻轻拍着龙女哄道：“已好了，一看见你，它就好了。”<br>
龙女的泪包反而更大了：“那你以前，都是骗我？”她伸手试图抬手打他，却一点力也使不上，“没、没良心！我、我那么担心、担心你……”声音又绵又软又含糊，再配上一声响亮的抽噎。<br>
这小龙怎么不醉到他彻底养好伤再醒呢！杨戬无奈，拨开襟口小心露出伤口边缘，“没有骗你，你看，就要好了。寸心亲它一亲？包管马上就好。”<br>
敖寸心努力撑着眼皮，凝神去看，凸起的疤痕高出肌肤许多，紫红的皮肉蜿蜒可怖，这得受多重的伤啊？她的泪珠子再噙不住，立时啪嗒啪嗒往下掉。杨戬按住襟口不让龙女扒拉，哄道：“就这一点，马上就好。”龙女醉得很，却撑着一丝清明不上他当，死活扯开衣裳，“又骗我，”一边呜呜抽泣一边沿着伤口从头亲到尾，全没觉察唇下肌肉逐渐紧绷。<br>
亲完一遍，敖寸心勉力撑起身子，歪头看了半晌，疑惑道：“还不好呢？”说罢俯身又舔，湿热的舌尖扫上去，柔和温软，让杨戬猛吸一口气，肌肤发热抽紧，忙捞起龙女，亲亲她的眼角，吮去她的泪花，再勾缠唇舌，辗转厮磨，还留出一点心思觑空暗中使个障眼法，把伤口藏得严实。<br>
“好了，寸心亲过就好了。不信你看看？”<br>
敖寸心给亲得越发眩晕，好不容易凝聚目光，趴下去贴着看了又看，才终于松一口气：“要是、没有我，你、你可怎么办呀……”<br>
那他根本不用活。<br>
杨戬来时带着的满腔喜悦激情，现下已化作柔柔一汪春水，他忍着向下汇聚的燥火，给寸心略整了整遮住脸颊的发丝，又揉揉龙女脑袋：“睡吧，睡个好觉。”<br>
敖寸心迷迷糊糊地又想了半晌，把脸贴着杨戬胸口蹭了蹭：“……对，该睡了。”说罢努力往前挪了些许，把全身重量压上去，合上双眼，热腾腾的鼻息落在杨戬身上。<br>
杨戬只觉得胸口又热又胀，他攥紧拳头掐进掌心，努力放缓呼吸，尽力放松已然僵硬的肌肉，不想扰了公主好眠。<br>
脑子里已经把新天条过了一遍，却不妨醉醺醺的龙女突然出声，带着全然的疑惑：“你怎么不动？”<br>
拿着小伤哄龙女亲吻，再反亲到床榻上，哄她抚摸拥抱，再反揉回去直到滚作一团，阴阳合和，次日才宣布“好了”，这是从前惯用的哄龙大法，就算后来被识破也总能得到龙女心知肚明的配合。现下三公主醉里不省事，旧日的惯例却仍记得牢固，只觉得接着便该是两厢缠绵，杨戬却不按规矩来呢。<br>
“你来，我、我没力气啦。”寸心贴着杨戬的胸口轻轻呢喃，“你要……快点好。”<br>
杨戬抚着龙女脊背，用她喜欢的方式缓缓揉过去，打定主意等龙女睡着便停手，硬箭在弦他也可以收。当下要让她安安稳稳睡上一觉才好，毕竟往后，他们还会有无数时光，有无尽欢愉。<br>
“很快就好，寸心醒来就好了。”他亲亲龙女头顶。<br>
搁在龙女腰上的手今日格外老实，平日里总要揉捏挑逗不休，此时却半晌不见动静，只静静散出腾腾热气，隔着柔薄的寝衣，缓缓侵入寸心的肌肤。她持着最后一点清明，思索杨戬莫不是伤重动不得？便向下挪动些许，寻到比手掌更热的那块硬物，紧紧贴下去，略微一蹭便舒服得吐出叹息。<br>
相互打了两千年交道的身躯，对彼此再熟悉不过，挑起阵阵渴望也是轻而易举。杨戬眼角跳了跳——隔着两层衣衫他也能感到一片濡湿渗下来；而那醉不知事的龙女，正试图将他连同湿漉漉的布帛一同吸入，却前后挪动皆不得法，眼看着有些着急了。<br>
她努力撑开眼皮，半眯着眼睛看去，“笑什么？”她在杨戬胸口挠了一下，自以为用了八分力气，实则软绵绵与爱抚无异，又低头舔吻“她刚刚挠出来的”小伤口，全不知软滑的舌面给了死撑中的真君最后一击。<br>
好端端的忍什么忍？龙族向来海量，只有在波涛之下酿出的烈酒才能让龙醉上一醉；龙女这番情态平日里难得一见，眼下岂止不用忍，更是纵情肆意的好时机呢。<br>
掐着腰把龙女上提，杨戬吻住她还要发问的嘴，任酒味儿混着馨香和着欲望冲进他的喉管。一只手按着她的后脑，一只手利落地剥掉两人下裳，硬挺挺对着软绵绵，湿漉漉对着滑腻腻，他毫不犹豫抬腰顶进去一直入到尽头，同时吞下龙女绵长快意的呻吟。<br>
舒服。寸心阖上双眼，卸去全身力道，趴在杨戬胸口，任他上下两处翻搅。口中的软物很快退出，转而在她脖颈肩头四处游走，而穴中硬物一改往日循序渐进的做法，直接大开大合地挞伐起来，回回撞在最深处，叫那过电一般的快感劈开身躯。不出几十回合，寸心抖着臀腿哆嗦起来，俯在杨戬耳边畅快地发出吟叫。<br>
她叫杨戬撞得直往前拱，又被他按着腰拉下去；想自己用胳膊撑一撑，又完全使不出力气。要杨戬说，此刻她全身最有力的，该是龙穴内抓握吸啜不停的软肉，那淌着水流着蜜的甬道，既柔且韧，味甜水丰，妥帖地包裹他阳物上每一处筋脉，抓着他鼓胀的肉柱向内拖拽，不停地挤压绞榨。尽管龙女趴着不曾动弹，但她自发动作的穴谷已然对他激烈的攻势给出了最热烈的回应。<br>
杨戬一边用力往龙穴里奋力肏干，一边腾出一只手来慢慢剥开龙女的上衣。隔着衣服抚摸有什么意思？就要两厢贴紧，皮挨皮肉贴肉，才是最最亲密无间的呢。寸心就在他身上，怎么能隔着两层衣衫？要她的乳尖也硬硬地磨在他胸口，那才畅快呢。<br>
寸心的声音怎么那么甜？杨戬一时情热血沸再难克制，捧着龙女的脸又闯进她口中，将她的唾津搜刮一空，再咬住她的耳尖她的肩颈，留下啜吸的印记和牙齿的咬痕。<br>
要是能吃了她就好了。要是能剖开胸膛心脏将她放进去就好了。<br>
杨戬抓在龙女腰上的手掌血脉泵起。明明已经在她体内驰骋，杨戬却仍觉得自己硬得发疼，仿佛还有什么东西，永远无法满意，永远无法餮足……<br>
“杨戬、杨戬——”龙女急促的呼唤拉回他渺茫的思绪。她正在他身前毫无章法地乱扯，揪着他的衣襟向外拉，待摸到一片鼓胀坚硬的胸肌，便低头一口咬住，细细碎碎地用门牙磕磨。杨戬一个激灵，迅速拽开襟袖任它垫在身下不管，一手捏住龙女乳尖揉搓拨捻。甜腻的呻吟抖索着拉长了腔，寸心酥痒难耐，脊背弓起，甬道内又一股甜水奔涌着而外。<br>
龙女的肌肤一贯是微凉的，抚在掌下格外舒适；而她的体内又总是那么湿热，带着炽烈的情欲向他挤压，绵绵密密地裹住肉茎，如何进出都不会有丝毫缝隙。尤其在她高潮时——<br>
杨戬曲起双腿，腰臀高抬腾空，“寸心”，他低低唤了一声，待她迷茫地发出回应，立时向上既快且猛地肏去。肉茎硬得像杵，把硕大的茎首杵至最高也是最深，一下一下连续不断，又快又猛，又急又重。<br>
寸心连一声完整的尖叫都没发出来，就给撞得几乎失魂。她忽然想起暴风雨中的渔船，在滔天巨浪中被抛向高空，又砸向海面，在癫狂的起伏和巨力的拍击中很快散裂成无数碎片。太快了太深了太重了！她慌忙将脸紧贴在杨戬胸口，两只手死死攀住他的肩膀，张着口却失了声，全部身心都用来迎接正在炸开的快感。<br>
他顶胯的动作粗暴又有力，黏腻的拍击声几乎没有间隔地响在帐子里。寸心在颠动中剧烈地痉挛，腿根发抖，甬道密集收束，热液大量喷出来，被狂乱插凿的硬杵抽到外头，又让弹跳的囊袋甩开一片。<br>
可他竟然还不停。不止不肯停下，连动作也不愿稍缓，在急剧的绞索中反而比方才更激烈了。数年谋划终得落定，司法天神强制按捺了许久的亢奋精神，在此刻俱都化为蓬勃旺盛的肉欲，还有无穷无尽的气力。寸心绞得越紧，他就凿得越深，寸心颤得越频繁，他就顶得越迅疾，在他看来，龙女的高潮就是对他的赞许，是对他的奖赏，也是她对他的渴望。<br>
一波高潮尚未结束，还来不及平息，另一波高潮又强有力地震颤扩散，寸心原就醉得发晕，此时更是天旋地转，仿佛时间与空间都错乱了，她禁受不住发出破碎的呻吟，用尽全力挠在身下结实的胸膛上，“停……停！放开……让我，让我下……下去……”<br>
杨戬闻言暗道遗憾，渐渐放缓动作，慢慢将腰臀落在塌上，还要抓着她转着圈儿打磨。<br>
寸心努力睁眼，在杨戬脸上胡乱拍了几下，软绵绵的：“颠得难受……”杨戬看她满脸潮红，睫毛上都是泪花，一时难忍，用手指摸取一点泪珠子，含在口中吮了，用极缓慢极隐忍的动作，凿至最深，用力顶住，用耻骨磨蹭龙女的肉豆，叫寸心稳稳趴着又高潮一回。<br>
叫得太好听了。战神壮硕的阳具突突直跳，热血泵动，随时可以射个痛快。他一把抓住龙女还在颤动的臀肉，手指深深掐进去：“好了么，寸心？”<br>
寸心迷糊的脑子勉强转了一会儿，只要不在上头，就不用颠来晃去了嘛， “我要躺着，”她说，“……不许晃我。”<br>
杨戬得令，满心兴奋，抱着龙女翻了个身，将她压下。寸心陷在软软的床褥里，闭上眼睛舒服得直想睡，忽然叫人托起了腰。<br>
她不必使力，也使不出力，只知道那根又烫又硬的阳具依旧在她体内，还在制造欢愉。<br>
杨戬一手托着龙女腰肢，一手抓住她两个脚踝，将她臀股高抬，贴紧他的大腿，两膝与脚趾稳住立起的身躯，他自上而下注视着满身欲色的龙女。<br>
无论多少年，无论多少次，怎么看她，都是这般，美得摄人心魄，让他阳具搏胀，让他心口发酸。<br>
真想永远都在肏她。他又动作起来，慢慢捣，重重顶，抵到尽头定一会儿，再转圈儿研磨，咬住舌尖克制喘息，将龙女甜美的哼叫尽数收入耳中。<br>
穴口叫粗茎撑开绷紧，来回进出的筋肉拉扯着殷红软肉，刮出无数甜水，只低头看一眼，杨戬便再持不住。他将她又提了提，松开一只脚踝，按着腿根将那条腿向龙女折去。<br>
几乎只有肩膀和上背还留在塌上，从胸下到脚尖都让杨戬高高提起，哪里还能睡？寸心不满地哼哼，含糊不清地斥了几嗓子，睁开眼睛想要看他又搞什么花样，正与他的视线直直对上。<br>
天神的发冠还未拆除，随着动作有些歪斜摇晃，他眉头紧皱，脸颊紧绷，唇口微张正在喘息，一滴汗水正从下巴滚落，满脸情欲的模样，真是一点正神的形象也没有——她可太喜欢了。<br>
见龙女看他，杨戬更加亢奋，一眼不错盯着她陷入情潮的脸，手下用力，腰臀狂顶，几乎将她弯折过去，不知肏了几百几千下，才心满意足地松开精关，爆射出来。<br>
射完了也舍不得退出，只捣在里头慢慢地晃，把龙女双脚放下，仍高托着她的腰臀，低下头来看那缓缓溢出的白浆。<br>
寸心还没从不知几多的高潮中缓过劲儿，就见杨戬伸手送到她嘴边：“乖，吃点。”<br>
醉意好像叫情欲催发得更浓烈了。寸心晕晕地想，虽说杨戬送她东西也是惯常之事，可这回他们真的大半年没有见面，她可不能把他的礼物又摔出去，总是他一番心意呢。于是她抓住那只手，伸出舌头舔了几下，便含入口中，仔仔细细吮了又吮。<br>
那是精水和蜜液的混合物。杨戬太阳穴突突直跳。<br>
甬道内的肉具又硬了。<br>
寸心抬眼看他，见他仍跪立在前，直勾勾看着她，忽然不满：“离近点，”她噘嘴哼哼，“我这么……想你，你还离那么远……”<br>
要命了。<br>
三公主好端端撒个小娇他尚且顶不住，何况此时此刻，何况这种要求！<br>
杨戬二话不说把自己放倒在公主身边，将她一条腿抬起来搭在自己腰上，捧着公主的脸细细亲吻，啄几下眼睫，亲几口脸蛋，再含住唇舌温柔地吮。接着才慢慢晃起腰，唤起公主表示惬意和满足的哼喘。<br>
二人交股叠臀扭在一处，腿间都是一片泥泞。杨戬慢慢地晃着，不时挤压穴口前端的肉豆，用一段又一段的小高潮刺激着龙女，好教她不要当真舒服得睡过去。等到寸心嘟囔着催他快点，喊他用力，才重新加重挞伐，又射一回。<br>
到底是射太多了。等寸心缓了一会儿，杨戬到浴室给二人清洗一番，又把迷迷糊糊任他摆布的龙女抱回去。<br>
龙女的脸还是红艳艳的，带着酒意和餮足。杨戬支着头看了一会儿，低头亲她。真软。<br>
又吻向脖颈，那里头有鲜血汩汩流动。杨戬克制住啃咬的欲望，转而将牙齿落在她的肩头。龙女叫了一声“讨厌”，翻身朝下，留了一片光裸的背部给他。<br>
杨戬只觉得心头一阵阵的痒。他把手掌覆在她的蝴蝶骨上，顺着脊柱向下，又低头啃住龙女的腰。龙女哼哼两声，没说话。<br>
他又得寸进尺，继续向下， 一口咬在圆圆的臀肉上。一边揉，一边咬，一边捏，一边吮，在龙女没什么劲儿的扭动中玩得不亦乐乎。她的肌肤总是微凉的，这才叫热脸贴着冷屁股呢，杨戬叫自己的联想笑出了声，总算放过了那对臀瓣，又捉起她的脚踝，从脚尖一路啃下去，直到腿根。<br>
龙女醉狠了之后果然与平时大有不同，有几次他稍微用了点力，她也不过哼哼几声，并不会爬起来挠他，他才得以落下远超平日的牙印和吻痕。可他又觉得，还是要看她一边骂他一边挠他，再奋力突破她的遮挡比较有趣。真难取舍啊……<br>
腰上给蹬了一脚他才清醒过来。取舍什么取舍？好像他有得选似的。<br>
寸心叫杨戬啃得痒痒，又醉得很，却还惦记着事：“过来，”她扭起身子看他，等杨戬乖乖躺下，便趴上去寻摸伤口，“让我……看看，你……你好了没？”<br>
她贴得极近，睁着一双朦胧醉眼，用指尖一寸一寸摸过坚实的胸膛，划过起伏渐急的腹肌，欢喜道：“好啦。”<br>
总是这般关切。杨戬心口一片热腾腾的，正要把她抱起来使劲儿亲几口，却听她又问：“里头呢，还疼不疼？”<br>
鬼使神差、不由自主、情不自禁，又或者其实是千载难逢、机不可失、当机立断、趁火打劫，杨戬虚弱地说：“疼，疼得很。”他握住正顶在龙女下巴上的硬热粗物，“还是要靠寸心的龙涎才行……”<br>
寸心总不爱做这个，嫌他撑得难受，自己又不得乐趣，有时叫他求得不耐烦，随便应付两下，就叫他赶紧换地方。只有几次寸心把他得罪狠了，自己又确实没理，才顺着他的心意努力吞吐，完事了还要眼泪汪汪哭给他看，闹着叫他哄。<br>
见寸心愣怔，杨戬心中忐忑，心想要是寸心真呸他两口他就认了，忽然就被一口含住龟头，紧接着半数肉茎都被湿热包裹，龟头直接滑入不可思议的深处。<br>
猝不及防，杨戬爽得叫出了声。<br>
龙女的头发垂在他胯上，他颤着指尖将之拨开，死死盯着她撑开的唇口。<br>
寸心还在努力向下吞入，勉力半晌也只进得一半，便上下吞吐，左右挪移，做一些明知不可而为之的徒劳尝试。她一向不擅此道，何况这时神志也不清明，她的尖牙和臼齿磨着他，真是又痛又畅快。<br>
她口中又热又湿滑，她喉中又暖又紧窄，杨戬满头热汗，阳具鼓胀，精囊缩紧，眼看就要爆发，他尚有些犹豫……此时此刻寸心不会说什么，但他明天却有可能要挨打。<br>
忽然茎上一空，却是龙女抬头将他吐出：“好、好啦，你好了没？”<br>
说是要龙涎，她就当真涂一涂龙涎。杨戬一巴掌拍在自己额头：叫你趁醉龙之危，该。<br>
硬邦邦的阳具孤零零地在原地弹动，龙女却不再看它一眼。<br>
杨戬额头的青筋都要跳起来了。他狠狠抓着要爆炸的阳具，口中温柔道：“好了，都好了。多亏寸心，我已全好了，这就——”<br>
话未说完，只见龙女往旁边一翻：“那我睡啦。”<br>
“——这就重新伺候三公主。”杨戬自顾自说道，坐起来把龙女抱在身前，将硬得发疼的阳具塞进流水潺潺的甬道——她分明也想要得很嘛——将她靠在胸口，托着她的臀腿起身往帐外走。<br>
塞进去了，被包裹了，被吸纳了，被裹缠了，那无处安放的欲火才得以平复。寸心倚在杨戬胸口，脑袋歪在肩头，正闭着眼睛小声哼唧：“不是好了嘛……”<br>
“还差一点，”杨戬低头回应，“等会儿再睡啊好寸心。”<br>
他在占据半面次间墙壁的穿衣镜前站立，托着龙女动作起来：“寸心，看一下？”水晶镜中，他搏胀的阳具和撑满的穴口俱都纤毫毕现，“看一眼，看我怎么肏你。”<br>
浑话也说出口了，杨戬条件反射地绷紧肌肉，预备挨上两掌，谁知龙女骤然缩紧穴肉，却更加放软身躯，闭着眼睛嘟囔：“不看，不看……再快点……”<br>
不行了，她怎么这么可爱。杨戬硬得要炸，偏又愈发放缓，对着镜面慢慢欣赏他进进出出的样子，就等着龙女来催他。<br>
到底还是叫他如愿，醉酒的龙哪里看得穿狡诈天神的心眼。寸心叫他缓慢的进出弄得不上不下，终于睁开眼睛纡尊降贵如他所愿瞄了一眼镜子，果然看了以后肉道抽紧，催促越发急迫。杨戬这才加紧套弄，口中浑话频出，最终将龙女压倒在地，肏得她高声吟叫，将浓精灌满她的甬道。<br>
西海的酒就是好啊，杨戬想。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/83.短篇-2025/052123.醉里春.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a><a href="/tags/?tag=%E5%BE%97%E5%AF%B8%E8%BF%9B%E5%B0%BA" title="标签">#得寸进尺</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2026/02/18, 01:10:13</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/7bb2b8/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">【联文】【十五】枯木逢春</div></a> <a href="/pages/151acc/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">桑中密约</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
