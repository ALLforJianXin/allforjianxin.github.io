n+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">再闻<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>【急不可耐小龙女x性情稳重杨二郎】</p> <hr> <p>“四姐，等我成亲你一定要来呀。”敖寸心冲她堂姐挥挥手，转头朝那青年奔去。<br>
四公主无奈一笑。杨戬刚受封神位，寸心也得以赦免，想来此后不会再有波折。敖听心看着那个粉色身影扑向白衣男子，对方抬手抚上她的肩膀。</p> <p>那厢寸心扑到杨戬面前，杨戬抬手欲接，她却又生生停了脚步，仍有一丝疑虑：“你真的……”<br>
杨戬瞥了一眼远处尚未离去的东海四公主，将手按在寸心肩上：“你看呢？”<br>
寸心细细盯着杨戬的脸，不错过任何一丝变化，“真的不想打喷嚏呀？”她又试探着向前挪了一步，“真没事儿？”<br>
四公主离开了。<br>
杨戬一把将人搂进怀中：“你从哪儿听了什么瞎话，”他在她颈边深吸一口气，“从来没有的事。”<br>
“真的？”寸心挣出来抬头看他，“那你再使劲闻闻？”<br>
杨戬心头一跳——<br>
她离得太近。<br>
她的眼睛怎么这么亮——里头好像是我。<br>
她的鼻子真可爱。<br>
她的嘴唇好诱人。<br>
她真漂亮。<br>
她又凑近了——杨戬僵硬瞬息，片刻后箍着龙女的腰消失在原地。</p> <p>敖寸心猝不及防升了空，眼前一花又落了地，一个踉跄扑在杨戬胸前，“哎呦”一声撞疼了鼻尖。“干什么呀？”刚抬头，一句埋怨没说完，一个轻轻的吻落在唇边。<br>
寸心慢慢睁大眼，眼前的青年看着她，她发现他眼里是自己的脸。两臂展开又环抱上去，寸心仰头，舔了一下唇角，开心道：“再亲一下？”<br>
这儿已是蜀地，就在灌江口附近。树林内枝叶浓密日影稀疏，偶有几声懒洋洋的鸟鸣，再无一点旁的动静。杨戬环顾密林，确定四下无人，再无顾忌，低头噙住那双柔唇，磨了又磨，趁着她想说话的时机探进去，细细舔过每一个角落。<br>
龙女连眼睛也不晓得闭一闭，直勾勾盯着近在咫尺的脸，试着动动舌尖去碰触他的。后脑让人按着动弹不得，寸心抽抽鼻子，杨戬的味道真好闻呐，她真想一直贴在他身上。<br>
但是杨戬突然后退一步，“怎么啦？”她不解，“你亲够啦？可我还想亲。”<br>
大事不妙。逐渐有些燥意的青年小心控制着距离——不能太近让她感觉到，也不能太远让她看到，他决定换个话题，“你到在哪听到那种胡话？”害他忧心忐忑年余，日日思念，夜夜不安。<br>
“哮天犬说的呀。”龙女果然转了思绪，“它成天和你一处，怎会有假。”说完切切望着他，等他给出全然否定。<br>
“他胡说！”杨戬急语，“你几时见过我打喷嚏？”<br>
“它说你忍着呢……”“你看我刚才像忍着吗？”<br>
寸心摇摇头：“不像。”她皱眉，“那它为什么骗我？”<br>
杨戬心想狗鼻子灵敏，闻到什么浓香都要打喷嚏，它定是觉得寸心身上香气太浓，生怕主人也受不了。“回去教训它，”杨戬拉住姑娘的手，“我们回去吧？”<br>
“这就回去？”<br>
“回去，回去再说。”来这没人的地方才是大错，再不赶紧走，他可真的太难熬啦。</p> <p>敖寸心向左翻身，躺了一会儿，没睡着；又向右翻身再躺一会儿，还是睡不着。她摸摸嘴唇，忍不住扬起唇角。亲吻的感觉真好，好像有什么在涌动，鼓噪着要冲出胸膛。杨戬的气息让她欢喜让她沉醉，如果能挨着他，时刻嗅到他的味道，那该多舒服啊。<br>
都怪哮天犬。如果不是它，说不定他们俩早就亲了无数遍啦，她也可以每天都抱一抱杨戬——她想再次品尝白天有过的亲密，现在就想。<br>
想到就做，三公主披上外衣就出了门。<br>
夜里的杨府一片寂静，敖寸心轻手轻脚走到杨戬屋外，隔着窗纸看到屋内烛影摇曳，他果然也没睡么？</p> <p>秋夜微凉，杨戬实在难以入眠，白日里天蓬的话还在耳边回响。他着实低估了天廷的无耻与狡诈，生生上了一个大当。王母果然擅长把握时机，又极会拿捏人心，不管是赦免“从者”还是敕封神位，都掐在最合适的情境下。<br>
又想起王母在欲界说过的，“瑶姬明知道欲望是痛苦的根源……杨戬，你，是欲望的产物。”彼时他信了那套爱欲一体皆为错的鬼话，一时失去力量，差点落入圈套，若不是寸心、哪吒兄弟还有三妹及时赶到，他怕是早已遭遇不测。他怎能相信玉帝王母会真心悔过？<br>
他要与寸心长长久久日夜相伴，自然要与寸心成亲。杨戬再也不能忍受如过去一年那般的分别，不知她在何处，收不到一丝音讯，这种事绝对没有再来一次的可能。龙女对他，是否有同等的爱？杨戬希望如此又毫无把握——她曾经离开得那么干脆利落，不容挽回。<br>
只有成亲，才能名正言顺留她在身边。便是天廷再有不满，将来又如何为难他，杨戬自忖也能应付，没有什么可怕。他会护好心爱的姑娘，成为一道屏障，为她阻隔一切风雨。<br>
婚礼还要好好筹备，但杨戬希望日子过得再快些，他有些迫不及待了。</p> <p>“咔嚓”，窗棱一动。<br>
杨戬猛然坐起，吱呀呀窗户打开，一个粉衣姑娘探头出现：“你果然醒着！”<br>
她说着便笑，笑着就翻身钻进来，“杨戬，我来找你啦！”<br>
杨戬忙下地接人，扶着龙女叮嘱小心——再带着说不明的心思关好窗。烛光摇曳，她怎么在这暗夜里还更可爱？他清清嗓子，“寸心，有事？”<br>
我来亲亲你。<br>
但寸心扭捏了一下，把垂在胸前的头发捏在手里，眼睛左看右看就不看杨戬，小声开口：“我有话想和你说。”<br>
杨戬看她脸颊泛红，一双妙目盈盈闪烁，忍不住逗她：“一定是旁人不能听的话，对不对？”寸心猛点头：“是呐是呐，我只和你讲。”她凑上去，“离近点，我小声告诉你。”<br>
袖子给人扯住，他微微俯身离她更近，不知道自己脸上已经露出笑容，“那杨戬就洗耳恭听了。”<br>
“其实有好几件呢，”龙女吐息送到耳边，接着他听到她说，“一直没告诉你，我、我可喜欢你的气味了。”<br>
一侧袖子还在龙女手中，杨戬忙不迭举起另一边手臂闻了闻自己，“我——我身上有味道？”这怎么会？他自觉每日沐浴更衣从不躲懒，哪里会有味儿？一时间也生出些羞赧，他微微侧身与寸心隔开些许。<br>
寸心不知他心思，抓着袖子只差把脸也埋进去：“嗯，我挨着你的时候，就觉得特别舒服。”杨戬颇不自在僵着身子，“什么味儿？我却不知……”<br>
“人鼻子不灵，闻不出来啦。”她想起从前抱着杨戬衣服陶醉地闻上半天又被狐妹撞见的糗事，决定死死瞒下来，“我就是喜欢你的味道。”<br>
这种事完全超出杨戬的想象，他不知说什么好，却又暗自窃喜。他一直也不明白龙女喜欢他什么，也不知道自己有什么值得喜欢。眼下且说这气味，是喜欢他的气味呢，还是因为喜欢他才觉得气味好？一时间又是喜悦又是忐忑，还隐隐有些说不明的惶然。<br>
只听龙女小声又问：“那，你闻到我是什么样的呀？”<br>
袖子快扯掉了。然而杨戬心中着实松一口气，这问题他是能答的。只是，原来她也不安，也在意，这让他心里舒坦许多，平衡不少。<br>
他拉起龙女的手，侧身背对烛火，不想让她看清他开始发热的耳朵：“哮天犬闻到什么浓烈的香气都要打喷嚏。”<br>
龙女瘪嘴抬头：“我问你呢，说它干什么？”<br>
这姑娘，真是……杨戬觉得脸上有点烫，但他知道他应该对龙女直说，“寸心，寸心是带着香气的，”他说，“甜的。”<br>
“真的？”龙女眼中绽开喜悦，音量也高了些，“那你喜欢吗？”<br>
“喜欢的，”杨戬点头，“很喜欢。”<br>
寸心大大松一口气，原来狗和人的感受不一样，原来杨戬是喜欢她的味道的。他们喜欢彼此的气息，真是太好了。“我们果然很般配。”她松了袖子，两臂一伸圈住青年的腰，贴在他的胸口深深一嗅，继而抬头：“那，再亲一下？”她回忆下午的亲吻，“像先前那样。”<br>
像先前那样……杨戬低头看胸前贴紧的姑娘，脸色绯红，明明羞得很，却又这么勇敢，那盈盈双眼中有水光，有烛火，还有他。<br>
杨戬的臂膀在她背后扣紧了，手掌向上撑住脖颈，而后含住龙女红艳双唇。她贴得更紧了，呼吸渐渐急促，又不甘心完全被掌控，也学着杨戬将舌尖伸去舔他。年轻的情侣你来我往，唇舌纠缠，手臂越发收紧，恨不得嵌入彼此的身躯。<br>
又是杨戬先停。他尽力平复喘息，艰难地离开勾他心神的甜蜜唇舌，箍着龙女腰肢将她提起，转身两步将人按在凳上，而后在她身边蹲下，一腿撑起一膝点地，拉着龙女的手打开新话题：“寸心不是说有好几件事？”<br>
寸心还未从激烈的亲吻中回过神，晕乎乎地应声：“嗯，还有一件呢。”<br>
“你只管说。”<br>
“嗯，我要、我想和你一起睡。”<br>
杨戬的心跳顿时失了节拍。他怎么会不想？这姑娘到底知不知道一个心有所属的青年在夜里到底多难熬？<br>
要这样顺着她应下来吗？这样好吗？她明天会不会后悔？她会不会觉得他太重欲？——还是说，她仅仅是想要“一起睡”？<br>
杨戬心中尚在飞快来回纠结忐忑，又听寸心继续说起来：“既然我们都觉得好闻，那一起睡不是更舒服吗？”她说得这么理所当然，“我要是早知道这样，我就早早和你一起啦。”她脸上的红润既有激烈拥吻带来的血气翻腾，有还有一些腼腆与羞涩，“而且还可以抱着睡。”<br>
她说，“我每天都要和你一起，我再也不想分开了。”<br>
胸中波涛澎湃的青年还来不及做出反应，就听龙女声声催问：“你觉得呢？好不好？”<br>
“我，”杨戬喉头发紧，他的口舌仿佛脱离了掌控，自有主张，他听见自己说，“……好。”</p> <p>接着神魂也脱离了躯壳，待两人面对面躺在一起，杨戬僵硬得手脚都不知如何摆放，只听龙女小声说：“床有点儿小……”她的手撑在杨戬胸口，膝盖顶着他的腿，又埋头到他胸口深深吸气，前言不搭后语的，“杨戬你真好。”<br>
魂魄忽然归体，杨戬整个人松弛些许，长舒一口气。他好什么？他自己都不知道。在他不长却苦的人生里，龙女一次次救他于水火，给他光明和生机，她才是不知道她自己有多好，对他有多重要。他甚至不知道怎样去维持自己身上让她喜欢的那部分，才能令她长长久久留在身边。<br>
“睡吧。”杨戬小心把龙女搂在胸口，闭上眼睛。</p> <p>睡得着才怪。<br>
敖寸心觉得十分新奇，哪里舍得睡觉，她闷在杨戬胸口嗅了许久，又高高兴兴伸手去搂她喜欢的人，抬腿缠上对方，再把脸颊往前蹭上几下，只觉得又快乐又幸福，心里笑开了花。她忍不住把此刻的感受与当初抱着衣服嗅闻做一番比较，果然还是抱着人最舒服啦。<br>
“别乱动，快睡。”杨戬的声音干巴巴的，他想扳开寸心的腿，手触上去又猛地缩回。<br>
“怎么啦？”寸心仰头，气息扑在杨戬唇边，“我睡不着。”<br>
我更睡不着，杨戬心想，快要受不了了。“我，”他艰难开口，却不知道怎么往下说。然而身体自有主张，在他来不及控制的时候，欲望已充分伸展。额头渗出汗来，他猛地按住龙女的腰，“寸心你……”<br>
敖寸心愣住，随即恍然大悟脱口而出：“你是想与我欢好吗？”话刚说完自己先红了脸，随即感到杨戬的手用力掐进她腰里。<br>
那手又马上松开了。“对不起，我……”<br>
她不明白：“不是吗？”<br>
“……没有。但是，我只是，我，”杨戬绷紧了，浑身燥热，心脏剧烈跳动。他努力平息了一阵索性坐起来，想要和盘托出却忍不住先问出口，“寸心是为了什么才要嫁给我呢？”<br>
敖寸心又愣住了，她蹭地坐起来，“你问我这个？”她有些不高兴，“我要不是喜欢你，我才不嫁你呢。”越说越气，“这都要问，你难道不知道吗？”<br>
“不是，不是，”杨戬忙拉着寸心的手，“我知道，我知道的，”他把龙女的手按在自己心口。这种喜欢有多深，会像他跳动的心这样吗？他不知道。“我只是，我不想让你觉得，我是因为……这种……”<br>
敖寸心一头雾水，更不明白他在想什么：“你当然是因为喜欢我呀，”<br>
是，当然是因为爱。<br>
“所以我不该因为自己的……”昔日持斧独闯天廷不惧死生的青年此刻也生出羞惭，他低下头，耳根烧红，声音越发小，“就随意索求……”他撇开头，“我怕你不喜欢，寸心，”他轻轻地说，“我该对你好，寸心想要什么，该我来努力付出，而不是……”不是凭着自己的欲望一味索取。<br>
他终于停下来，看向安静下来的龙女，却见寸心皱着眉头，疑惑地看他：“什么索求啊付出的，怎么你也这么说？”<br>
也？他抓住这个字眼，“有谁对你说过什么？”<br>
“还能有谁，嫦娥呀。”<br>
杨戬愕然：“什么？”他立时想到在广寒宫听过的话：“神仙当然应该清心寡欲，但爱不是欲。爱是付出，而欲是索取。”——彼时他正不知自己怎么从欲界出来就到了广寒宫，寸心三妹哪吒兄弟也一个都不在。他出于警惕没有直接问出口，对方竟也只字不提。那时他觉得嫦娥立场不明态度可疑，言行间巧合颇多，尤其是在知晓他于治水的重要性后，才出言开解协助疗伤。他不知对方究竟所图为何，后来一时忙于治水也无暇细想，偶有空闲思量一番，嫦娥不愧是天廷几千年的臣子，分明十分了解王母那一套理论，也知道如何辩驳解释能令人信服。<br>
但他从未想过嫦娥还会找上寸心。杨戬心口骤紧，什么旖旎的心思也顾不上，抓着寸心臂膀问道：“她对你说过什么？”<br>
寸心不知他心思百转千回，只哼了一声，“便是李靖给你缝伤口的时候，我在门口守着，她走到我面前就说，”她坐直了端好架子，捏着嗓子学起来，“三公主，爱是付出，而不是索取，只有真心真意地付出，才能长久在一起呀。”学完了又换回本音，气鼓鼓道，“我话都没和她说过一句，上来就教训我呢。”<br>
杨戬心中翻腾不止，嫦娥在他面前才提到“被天廷通缉又无家可归“，显见得她很清楚寸心为他受到多少牵累，怎么转头在寸心面前又说什么要真心真意地付出？这当中的间隔有一个时辰吗？她希望寸心继续付出什么？她究竟想做什么？<br>
天蓬元帅已经说了，“她的喜酒我能喝”，龙族成亲不在天规约束之内，但难保天廷不会把主意打到寸心头上。嫦娥尚能见缝插针，宝座上那两位更有理由又有能力——如此看来更要将寸心掩在他羽翼之下小心呵护才是，幸好他们婚事在即，今后他都可以名正言顺护着她。<br>
“……说得好像我不是真心真意似的。”她拉扯他的袖子，“你说，是不是很奇怪？”<br>
卧房正中的矮几上燃着一豆微弱的烛火，离卧榻隔得远，可杨戬在黑暗里也能看得清楚，龙女眼睛闪亮，直勾勾盯着他，全然不知他在这几息中的思绪翻腾，只等杨戬回应她的疑惑。<br>
龙女对他，自然是真心真意，但，能不能全心全意呢？<br>
杨戬此刻不愿去想。<br>
嫦娥的可疑之处，这几年来他已思量许多，却无法宣之于口，桩桩件件都无实据，他只能埋在心里，就连对三妹也不曾说起。现在知道这些，也只是令人更多疑虑。杨戬把心思都暂且按下，拉住寸心的手，“那个人是有些问题，一时也讲不清楚，以后再仔细说与你听，好吗？”他看着几根头发飘到寸心嘴角，下意识伸手去拂，却反被她抓住手掌，贴在她的脸上。<br>
“好吧。”话说出口便罢，不过是不相干的人，些许疑惑不满哪里有眼前杨戬重要，“那，那你先前到底顾忌什么呀？你现在还要不要与我好啦？”<br>
杨戬看着寸心逐渐升起羞色的脸庞，水盈盈的眼睛就那么清澈地对着他，张口结舌愣了半晌，才磕磕绊绊地说，“你，你想么？”<br>
“想。”<br>
杨戬深深吸气，胸腔起伏，“寸心不必因为我……”<br>
龙女膝行两步凑上去，再次拉住他的袖子，“别人都说碰上喜欢的人会想要，我也想和你试一试呀。“<br>
“你哪里听说……谁会跟你说这个？“<br>
寸心得意道：“我可是在灾民营地里住了好几个月的，这一年也到处长了不少见识。我现在懂的可多了！“便是哮天犬再来问她什么怪问题，她也绝对没有怕的。<br>
杨戬握紧拳头，什么天廷的诡计未来的危机现在统统抛到一边，“真的可以？“龙女率真，喜欢他就要与他一起，并不是为了听到什么“爱是付出”而刻意满足他……然而杨戬真的想知道，她会不会有那么一天，有那么一瞬，就只是为了他——不是因为她喜欢她想要，就仅仅是为了他——</p> <p>然而此时此刻，他应该知足。心上人在身边，欲与他同眠，他已该满足了。<br>
杨戬点燃床边蜡烛，转头再看寸心。龙女跪坐床间，乌发披散，鹿似的眼眸随他转动，“点灯做什么？”<br>
“这样可以看得清楚些。”杨戬心口怦怦直跳，捋稳了舌头试图让自己显得自在。<br>
“要看什么……“敖寸心紧张地捏了捏衣角，“那你坐过来，我，我，”她鼓起勇气拽着杨戬往就身边扯，杨戬正要坐下，一时不差歪倒过去扑在寸心身上，压着人倒在塌上，牙齿嗑到牙齿，那一声着实响亮。<br>
愣怔一瞬，两人都笑起来，一时紧张也抛在脑后，寸心捧着杨戬的脸亲上去，才啄几下便被反过来深深吮吸，她也不甘示弱，仿着杨戬的动作，学他将舌尖送过去舔舐纠缠。杨戬将她搂得极紧，她一只手撑在他胸口动弹不得，便将另一边伸出去圈在他宽阔的背上，不知不觉攥紧了他的衣衫，再抬起一条腿缠上他，只觉得心满意足，再惬意不过。<br>
杨戬却在她缠上来的那一刻松了桎梏，只犹豫一瞬便将手从龙女腰间摸进去。手掌贴上她腰间软肉那一刻，浑身的血都向下涌。这次他不再躲藏遮挡，而是按着龙女的腰用力贴向自己，头皮酥麻一阵爽快蹿遍全身，耐不住的喘息溢出喉咙。<br>
杨戬还记得寸心在海边搂着他的胳膊叽叽喳喳说个不停，他的心思却都在贴上手臂上的绵软一团……现在他终于伸手向上，没有阻隔，轻轻触上那处柔弹软肉，手掌覆上去，再揉捏几下，立刻发觉怀中龙女乱了气息。他也感觉控制不了自己的弹跳——不要急，稳住稳住，深吸气再慢慢吐出，不要显得像个毛头小子，稳重一点杨戬——这么想着，他恋恋不舍抽出手掌，微微撑起上身，扯来枕头塞在龙女后背。他看着她的眼睛，缓缓拉开亵衣系带。<br>
——稳重是什么东西这时候用得着吗？满身燥火的年轻人一眼不眨盯住身前美景，手掌自发抓上去，他看着绵软乳肉在指缝间溢出，一颗红樱俏生生立在上头。<br>
这是什么感觉？敖寸心连连吸气，胸口一股痒意乱窜，她忍不住向前挺了挺。她不知道他已憋胀难忍，只知她也要看他，两手乱扯一番扒开杨戬领口，双手按上紧实的胸肌。年轻人瞬间绷紧，手上用力，抓疼了身下姑娘。“你轻点，轻点呀！”寸心也想捏一下杨戬，肌肉太硬竟未能揪起来，手便向下滑去寻他的腰肉。杨戬瞬时更加抽紧，鬼使神差脱口而出：“亲一下就不疼了。”说完也不待龙女回应，俯首吻上桃尖，双唇轻含，舌尖点了点便整个刷上去裹了一圈。<br>
寸心浑身一抖，酥麻痒意逐渐入骨，从未有过的渴望开始攀升。她急切地想知道真正的欢爱是什么感觉，两手摸索着去扯动杨戬腰间系带，扯开睡袍将手按上他精健的腰。杨戬烧着心火沉胯压下去，直到将两边软肉捏得发红吃得硬挺，才恋恋不舍抬身而起，揽着龙女腰背剥下她的亵衣。寸心晕乎乎地盯着杨戬，看他睡袍大敞，宽阔的胸膛与紧实的腹肌一览无遗，随着急促的呼吸起伏不停。她着迷地看了好一会儿，却不知杨戬也在看她，水润丰盈的双唇微微翕动，脸颊绯红，眼角眉梢都是浓浓春意，一对雪乳上遍布凌乱红印，顶上两粒硬果随着胸脯起伏在烛火映照下闪着他刚留下的津液，眼前所见美得让人心惊，烧得他头脑发昏，扯开睡袍正要俯身，却听寸心喃喃道：“杨戬你真好看呀。”<br>
什么话。杨戬差点笑出来，“寸心才漂亮。”至少他今晚确定了一处能让寸心喜欢的地方不是么。话才说完，就见这姑娘点点头：“我知道。”这下杨戬真的笑出声，心口涨得很，如此可爱骄人，让人喜爱得紧。<br>
不管杨戬心里如何百转千回，敖寸心伸手去触摸眼前的腹肌，手指碰上去就见它猛地一抽，下方亵裤顶起的帐篷抖了抖。她的指尖顺着肌肤滑下，掌心隔着衣料触上一柱硬热。“寸心！”杨戬倒抽一口气僵在原地，“不要急……”<br>
“嗯？“龙女头也不抬直勾勾看着，指尖勾在他裤腰上，“怎么啦？”<br>
……寸心说得对，确实没什么好等的。<br>
“没、没事。“杨戬松开攥得死紧的手，敖寸心已勾着他的裤腰往外扯出一大截，正伸着脖子向内探看。杨戬忍无可忍，一把搂住这个心急的姑娘，三两下把两人都剥了精光。<br>
敖寸心靠着床头的条枕，看见自己光溜溜并拢的双腿，再看看身前不远处，肌肉紧实的大腿间那昂头向上的肉柱，一股羞意忽然上头，忍不住曲腿蜷缩，却不知这样刚好将她身下幽谷暴露于人前，只见到眼前那东西又弹动几番，顶头溢出些清液。<br>
没什么好害羞的，敖寸心给自己打气，这可是你喜欢了好久的人呐。可她还是忍不住捧住了脸颊，好像这样就能挡住她全身的羞红，“……杨戬你来。“<br>
又是这样，这个填满他心房的姑娘总能让他无话可说，只能行动。杨戬向前，分开龙女并拢的双腿，看向他幻想无数次的……。<br>
不要急不要急。杨戬就是欲火烧心也记得不能伤了心上人，他伸手，轻轻碰上去。寸心身下一抖，呼吸骤乱，一时羞也忘了，抬起身来去看杨戬动作。杨戬指节修长指腹粗粝，小心揉按上去很快勾出一阵阵麻痒。寸心觉得小腹渐渐酸软，有种说不清道不明的空虚感在产生。她忍不住扭了扭，无声催促。杨戬领会了她的需求，将手指小心探入。<br>
温热、湿润、紧窄的甬道自发迎上来裹缠，伴着龙女喉中一声娇哼，让杨戬瞬间炸了头皮，肉杵绷紧胀得发疼。他强撑着，让手指在内轻轻转动抽插，逐渐深入整根手指。“怎样，有没有不舒服？”他哑声询问。<br>
寸心将手揉在小腹上，软软地回应：“我这儿酸。”<br>
这是什么意思？至少看起来不像会疼……杨戬抽手，扶着自己快要炸掉的肉柱对上去，“那，我，”<br>
“嗯，你快点呀。“寸心催道。<br>
杨戬再次失语。难道他不想快点开始么？这个急躁的傻姑娘。<br>
此时也顾不上多想，他已烧得脑袋发晕，听得许可即刻扶着肉柱浅浅滑动，慢慢顶进幽谷。才进得一个头，内里湿热的褶皱啜吸上来，让杨戬瞬间魂魄震荡，肉筋剧烈跳动，额头汗水涔涔而下。<br>
忍着忍着，不能太离谱。稳住，千万稳住。杨戬定在原地，将一只手背在身后，指甲死死抠住掌心。还好还好，还好。<br>
敖寸心直愣愣看着那肉杵没入体内，充实饱胀与酥麻酸痒一同绽开，心里也甜滋滋的，却见杨戬停住不动，便犹豫着伸出手去，按上外头那节那青筋勃胀的柱体：“怎么？”杨戬额头猛跳来不及说话便猛劲儿向前凿去，一气入至最深处，只余寸心来不及抽开的手指，挤在他根部，碾上穴口前的豆蔻。两人同时叫喊出声，一个粗哑低沉一个娇软甜腻。<br>
杨戬顶在尽头，感受四面八方蜂拥而至的裹缠吸附，其间湿滑紧窄妙不可言，让他烧红了眼睛绷紧了身躯。寸心叫那一撞顶得筋骨酸软，剧烈的快意带出细细密密的颤栗，她抽出手指，好奇地抚上绵软小腹，轻轻按下：“呀，你都到这儿了。”<br>
“别动！”杨戬让龙女搞得快要发疯，一把抓过龙女手腕按在一旁，“你躺着就好，躺好就行。”话音才落，他便掐着龙女的腰疯狂抽动起来。在书上看过的什么章法技巧都飞到九霄云外，一时只知死插猛凿，汗水颗颗砸在龙女身上。<br>
敖寸心让这突如其来的一阵狂风骤雨刮得颤栗不已，穴口撞得酸软，无边快意从小腹深处蔓延全身，占领全部身躯无处发散，越堆越多，将她寸寸吞噬无法摆脱，终于冲破喉咙化成娇喊，带起全身战栗震颤，让她剧烈抽搐着弓起身躯，穴内泄了汪洋大海。<br>
浪头铺天盖地而来，真神也差点窒息。杨戬让骤缩的窄径挤压到近乎疯狂，销魂皱褶死命啜吸敏感的铃口，柔软坚韧的内壁勒住肉茎，连绵不断的震颤将要挤榨出他的血肉。全身经脉都快要炸开，汗水涔涔而下，杨戬太阳穴剧烈跳动，他强忍着将要喷薄而出的欲望，定定等待龙女给出完整的反应。直到寸心颤抖渐消，分出精力抬眼看他，他才哑着声询问：“舒服了吗？”<br>
寸心从未体验这般来自体内山呼海啸的快感，震颤过甚，四肢百骸都失了力气。她软得不想动弹，只想与心爱的人紧紧相贴。她张口，娇滴滴的声音还带着喘：“真的，真的舒服，好棒啊。等会儿你抱抱我吧，好不好，杨戬？”<br>
“好。“<br>
杨戬心口酸胀，只要寸心喜欢就好……他不再强忍，双手捧起两瓣雪臀俯身下去，就着泛滥的黏腻春潮再次冲撞，撞得寸心咿呀乱叫，什么杨戬二爷二郎都乱喊一遍，凿得寸心几乎魂魄出窍百骸俱散，很快又迎来新一轮的战栗颤抖，在尖叫中又泄了一次，他再不能忍，放开精关喷射而出，灭顶般的快意甚至让他失神一瞬。<br>
在仍旧轻颤裹缠的甬道内停留着感受余韵，杨戬记得寸心的要求，侧身躺下，将龙女一条腿拉至腰间，轻轻将龙女搂在胸口，亲吻她汗湿的脸。<br>
只要寸心喜欢。</p> <p>如果爱是付出，那就让他来付出。<br>
从失而复得的那一刻开始，寸心就将在他身边，在他羽翼之下，在他层层密密的保护中，直到永远。一定有那么一个时候，他可以得到寸心全心全意的爱，她会做什么事情，不因为她喜欢她想要，只因为想到他，只是为了他。<br>
一定有那么一天。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/85.短篇-2023/081022.再闻.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a><a href="/tags/?tag=%E5%BE%97%E5%AF%B8%E8%BF%9B%E5%B0%BA" title="标签">#得寸进尺</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2026/02/18, 01:10:13</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/87b0fc/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">今夕</div></a> <a href="/pages/c4f271/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">此夏</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
