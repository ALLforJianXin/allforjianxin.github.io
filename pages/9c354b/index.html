相携</a></li><li><a href="/pages/ceafab/" class="sidebar-link">欢喜</a></li><li><a href="/pages/88862b/" class="sidebar-link">既见君子</a></li><li><a href="/pages/645d03/" class="sidebar-link">卿本佳人</a></li><li><a href="/pages/6dac50/" class="sidebar-link">九转玄功</a></li><li><a href="/pages/981c67/" class="sidebar-link">滟滟</a></li><li><a href="/pages/860174/" class="sidebar-link">蜀有谪仙</a></li><li><a href="/pages/e7a589/" class="sidebar-link">爱恨交织</a></li><li><a href="/pages/f5c387/" class="sidebar-link">成不成</a></li><li><a href="/pages/8861ab/" class="sidebar-link">情迷</a></li><li><a href="/pages/aa521f/" class="sidebar-link">粉蝶暗偷香</a></li><li><a href="/pages/d90180/" class="sidebar-link">醉生梦死</a></li><li><a href="/pages/c0558d/" class="sidebar-link">说我爱你</a></li><li><a href="/pages/26100e/" class="sidebar-link">二爷您最近上火啊？</a></li><li><a href="/pages/f90304/" class="sidebar-link">行三贵女</a></li><li><a href="/pages/53bd4d/" class="sidebar-link">夜袭</a></li><li><a href="/pages/aa8d8d/" class="sidebar-link">爱不爱我</a></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/2019/#短篇-2019" data-v-06225672>短篇-2019</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="javascript:;" data-v-06225672>阿九</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2019-04-16</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXN 起来。</p> <p><br><br></p> <p>实在太好看了，激情洋溢悬念丛生妙不可言回味无穷真是令龙心醉神迷呀！</p> <p>龙三公主每日都沉醉在话本的快乐当中，可谓是手不释卷、废寝忘食，以至于某人下朝回来的时候都没有察觉。</p> <p>“寸心，我回来了。”没有遭遇惯常扑怀的杨戬隐隐觉得有点不对。</p> <p>杨夫人看得正酣，全神贯注，没有回答。</p> <p>“寸心，我回来了？”多了几分试探。</p> <p>“哦。”诶，好像有人喊我？等等，没空。</p> <p>“我回来了！”见她连脑袋都不抬一下，杨戬不由得提高了声音。</p> <p>真有人叫我？！抬头一看，自家的二爷正盯着小龙，眼神里不解中带着几分委屈？</p> <p>“二爷，回来了呀。”敖寸心微微笑了一下，复又埋了首，噫，刚刚看到哪儿来着。</p> <p>明明是六月的天，杨戬却觉得有人从头给他浇了盆冷水。</p> <p><br><br></p> <p>直至入夜，敖寸心都保持着一个姿势，斜倚在瑞兽纹龙雕花塌上，捧着蓝皮草帛线装本，时不时发出扑哧笑声。</p> <p>“寸心，该睡觉了。”杨戬伸臂就要揽她入怀。</p> <p>“等等。”敖三小姐一挥手打掉了他的爪子，别吵，正看到精彩处呢。</p> <p>有那么好看吗？盯着了半天却见毫无反应，杨戬面上不禁透出了微愠神色，冷哼一声翻身卷了锦被睡下。</p> <p>也不知到了几更，杨夫人终于终于露出倦色，打着哈欠，柿子和无恨终于亲上了！竟然这么晚了呀，是该睡了…</p> <p>敖寸心轻轻爬上了床，似要环住左边玄色里衣的人又停住了手，靠着床边，不一会儿就发出了均匀的呼吸声。</p> <p><br><br></p> <p>杨戬一个翻身，轻轻掖了被角，坐起披上外褂出了屋，院里哮天犬抱来了夫人的库存，高高堆起，足有三摞。</p> <p>“主人，就这些了，都在这。”哮天犬擦了擦额头的汗。</p> <p>杨戬随手抄起一本，《那些和李寻欢在一起的日子》？</p> <p>李寻欢是谁？脸色开始变黑。</p> <p>下一本，《偏偏爱上你——鼠猫不得不说的故事》？</p> <p>还有，《贺兰敏之的秘密生活》？</p> <p>以及，《夕雾公主爱上我》？</p> <p>和《镖局故事之卓爷杀人我递刀》？</p> <p>………………</p> <p><br><br></p> <p>哮天犬突然觉得有点冷，打了个寒颤。只见杨戬的脸色愈来愈黑，这些都是什么？单看书名就想要提起三尖两刃刀了。</p> <p>“把这些都搬去书房。”杨戬抖了袍袖，头也不回朝里走去，哮天犬吐了吐舌头赶紧跟着。</p> <p><br><br></p> <p>次日，在梦里和主角们进行了亲切交流的敖三公主心满意足地起了身，伸了懒腰，真舒服，今天是不是该看到柿子娶亲了嘿嘿嘿嘿嘿，想着便要去摸话本。咦？怎么没了？床上没有，地上没有，桌上也没有？房里没有，去院里看看？</p> <p>“哮天犬，你有看到我的话本吗？”敖三公主突然有了不好的预感。</p> <p>哮天犬面露难色，用嘴努了努书房的方向。</p> <p>敖寸心抬眼一看，正好见着杨戬从书房出来，笑嘻嘻地贴了上去，“二爷，你见到我的话本了吗？”</p> <p>杨戬不立作回答，只嘴角勾了个弧度，兴趣盎然地看着自家的小龙，“夫人说的是哪本？”</p> <p>“就《你是我的眼》，柿子和无恨那本！”敖寸心嘴快，想了不想就答到。</p> <p>“噢？”杨戬仍是笑意盈盈，“没收了。”</p> <p>“杨戬！！你！！！”龙一下就炸了毛。</p> <p>“我怎么了？”人倒是漫不经心，眉骨微挑地看着她。</p> <p>敖寸心见硬来不划算，软了架势，想着不久前话本里看的，软软糯糯地拉了他的手，“别嘛，别嘛，戬哥哥～你看看我，你舍得嘛～”</p> <p>戬哥哥？戬？？哥哥？？？闻者莫名一阵恶寒。</p> <p>正经的六艺春秋不学，这些偏门倒是学得很快。</p> <p>不过事已至此，杨戬倒也好笑，顶着不适，索性就陪她演了下去。</p> <p>“心心呀，这些书读了不好，咱们是好孩子，听话。”</p> <p>“不嘛，不嘛，戬戬你就还给我好不好？”扑扇的眼睛里似乎有了泪花。</p> <p>“乖～”杨戬用手捏了她的下巴，另一只手顺势撑在了门阑上，迫得寸心两眼对上他，勾着浓情蜜意。</p> <p>敖寸心许久没有这样对着他，这几日又看了那么多情情爱爱的册子，话本里的主角一刻都好像有了模样，不觉吞了口水，不由自主吻了上去。</p> <p><br><br></p> <p>想要。</p> <p><br><br></p> <p>杨戬撩拨了十成九，见她脸脖涨得通红，知其定又动了歪心思，待一吻过后偏偏不继续下去，低低哑声道“忘了告诉你，第三卷才有肌肤之亲。”</p> <p><br><br></p> <p>“今日约了黄府饮茶。”杨戬甩了身子，强忍着小腹热流，语气平淡，蓄意似地迈出了大门，只留望眼焚身的杨夫人在后跳脚。</p> <p><br><br></p> <p>不久后，三界中就流传起位高权重的司法天神大人不知何故公器私用，派人请来了文曲星君，好好地整顿了出版业的消息。</p> <p><br><br><br></p> <h2 id="失宠-2"><a href="#失宠-2" class="header-anchor">#</a> 失宠（2）</h2> <p><br><br></p> <p>劳动节总归是要劳动的…</p> <p>【说明：本更又名杨策的来历。/或者假装算是《盛世》的番外，虽然正文一副码不完的样子(￢_￢)……</p> <p>==================</p> <p>关于司法天神大人的演技，不敢称为世上第一，但也绝对是在及格线之上的，毕竟其在这天地间扭干转坤阳奉阴违了三百余年，先不说无师自通也定能算熟能生巧。</p> <p>即使是退一步说，至少，他觉得自己很有敬业精神。</p> <p><br><br>
因此，从黄府饮茶回来时，清源妙道真君也不忘了绕到悟空师弟的水帘洞顺几个桃子，准备拿去哄哄他家小龙。</p> <p>闹了早上那出，想必敖三公主定是在府中跳脚了，带她最喜欢的花果回去应该没错，再不济，顶多压着不适陪她演几出腻腻歪歪的戏码就行，杨戬是这样打算的。</p> <p><br><br></p> <p>孰料他到了地方，却没见往日有龙大声囔囔和桌椅瓶罐碎了一地的景象，杨府院里安安静静，只听得见蝉鸣虫叫。</p> <p>心下生疑，难不成她气得离家出走了？赶巧哮天犬去了神殿，他该去何处寻人？着急唤来小婢一问，侍女目有畏缩，直道他走后公主并未发大火气，稍微骂咧了两句就神气地进房了，不许她们打扰，晚膳也没用。</p> <p>「公主还说…」，梅香感到周围的空气骤凉了起来，不敢抬头看他。<br>
「还说什么？」<br>
「公主还说，还说，还好她买了两本。」</p> <p>杨戬眉头一蹙，暗思，这家伙莫非还在沉迷那些话本？亏他外出也惦着她，真是白费这些心思！绷着脸伸手把桃子一丢给了小婢就要去寻人。</p> <p>带着几分怒气推开了房门，只见敖三公主歪在软塌上，背对着他，缩成一团，隐隐还有抽泣声。</p> <p><br><br></p> <p>从未见过如此模样，杨戬哪里还顾得上生气，赶忙上前去看，「这是怎么了？」</p> <p>龙三公主却似没有听到的样子，仍旧是一个姿势，蜷在那里，似还发抖。</p> <p>杨戬又惊又怕，坐在软塌边，抚上她的肩头，将她扳了过来，尽量把声音放得温柔，「寸心，发生什么事情啦？哭什么呢？」</p> <p>敖寸心回头这才注意到有人，两手环揽了他的腰，顿时哇啦大哭起来，「呜呜呜，杨戬，呜呜呜呜呜呜呜呜…」</p> <p>她越是不说，杨戬的心里越是着急，又担心吓着她，不住地哄摸着她的背，「我在，我在，出什么事情了？谁让你受这委屈了？不怕不怕……」</p> <p>龙女的眼泪一时止不住，嘴里又含含糊糊地听不出个真假，杨戬见状直觉得心被剜出了一块，化了三尖两刃刀，发指眦裂，「说！谁欺负你了！」</p> <p>哭得涕泗横流的敖寸心被这一吓，瞬间噤了声，一把拉住他的衣袖，「你，咳咳，你别去。」</p> <p>一惊一吓间，敖寸心有些被自己呛到，「咳咳，我，咳咳咳，我没事。」</p> <p>杨戬又回来帮她拍嗝，边问「到底怎么了？」</p> <p>「我……我……」<br>
「嗯？」</p> <p>「世子和无恨分开了…呜呜呜。」</p> <p>？？？</p> <p>还是那个劳什子柿子？<br>
听了这话，真君大人的脸瞬间又是黑青一片。</p> <p>敖三公主的脸上挂着两道泪痕，肿成核桃样的双眼通红，瘪着嘴，象是受了天大的委屈，杨戬看了是又好气又好笑又不舍得，强耐着性子，「好啦好啦，多大个人了，这也好哭？」</p> <p>「我，我难过嘛」，她双手紧紧地绕着他，整个人都挂了上去，又不知是想到了什么，似有啜泣起来，颤颤抖抖地，「二爷，你会不会又不要我了？」</p> <p>杨戬刚想回答，不料门口传来一阵咚咚声。</p> <p><br><br>
「真…真君，夫人，我，我来送洗好的桃子。」小婢女见此情况，自知来得不是时候，奈何手快已经敲了门。</p> <p>「放下吧。」杨戬一记眼刀，小婢女赶紧放在塌前几上就退了出去，他又是一挥手，将门合上，落了禁制。</p> <p>「傻瓜，又说什么胡话呢」，杨戬取了个蜜桃，「乖啦，别哭了，尝尝。」</p> <p>敖寸心接了过去，小小啃了一口，又抬眼，「世子他…」</p> <p>「别说柿子了，我在问你桃子好吃吗？」</p> <p>敖寸心闻着桃香，见他不乐，突觉得这幅面孔有些可爱，不禁破涕为笑，又大大咬了一口，爽甜的汁水溢满了口腔，嚼着果肉囫囵道，「好吃」，又递到他面前，「你要不要也尝尝？」</p> <p><br><br></p> <p>杨戬见她泪痕未干的脸上眉角弯弯终于露出了笑颜，腹下不觉烧得厉害。</p> <p>「我尝尝。」话音刚落就吻上了龙女的唇，撬开她的牙关，敖寸心又是一愣，醒悟时正要挣扎，却不想这人力量甚紧，好似要把她揉入自己的胸膛。</p> <p>好一会儿过后，杨戬才松了他的钳制，若有所思打趣道，「那猴子山里蜜桃的味道果真不错，怪不得夫人爱吃。」</p> <p>「杨戬，你无赖！」</p> <p>「我如何无赖了？夫人倒是仔细说说？」</p> <p>「你！你！你！」，敖寸心被这人气得说不出话，「你」了半天道，「你无耻！你下流！你无理取闹！你总有理！我不要再理你了！」，说着便欲推开他的怀抱。</p> <p>那人听了这话，呆了一阵，不知触到了什么心事，眼里生出几分失落，而后低下头在她唇边轻啄了一口，「寸心，你想要个孩子吗？」</p> <p>没头没脑一句，敖寸心的脑子里轰地一声，诸多往事涌上心头，他问的这是我想个孩子吗？不是「他想要个孩子」的命令，也不是「我们要个孩子可好」的商量，单单是在问，她可否想要个孩子？</p> <p>我想要个孩子吗？一时间，敖寸心也问着自己这话。</p> <p>杨戬见她久久不答，面上是掩饰不住的黯然，想她折腾一天也累了，就便掖了衾被让她休息，不料转身要走时，敖寸心一把箍住了他，「杨戬，你说过，我们会重新开始，我想要个孩子，想要一个你的孩子。」</p> <p>泪水已是布满了她的脸颊。</p> <p><br><br></p> <p>只她一句话，杨戬的心从未如此清明过。</p> <p>两人的身体紧紧贴在了一起，唇齿交缠间，心中放下巨石的杨戬和敖寸心将所有爱意融进浓情尽兴。</p> <p>他拭了她的泪，宠溺道，「好寸心，别再哭了，再哭下去这灌江都要淹了。」</p> <p>龙女也从未如此轻松，伸出粉拳砸了他的胸口，不服气哼声，「哪有这么夸张？」</p> <p>他的双眸盯得龙女面上发红，不好意思地偏了脸，慌乱不已，「二爷，你想干嘛？」</p> <p>「想做你想要的事」，真是明知故问。</p> <p><br><br></p> <p>六月的灌口，正是成熟的季节。</p> <p>初始，川主大人的动作很轻，只是亲吻着她的额角、杏眼、桃腮还有樱唇。</p> <p>扬起一阵风，幻化出指尖上的盛夏，慢慢揉着山丘，是龙女受不住的流连。</p> <p>蜀地自有一片好风光，诱发挑惹着川主的悸动，不过逡巡几分就腾起了烈焰，倏地一个冲动下去要行近采探。</p> <p>在馥郁果园里，蜜橘被剥开了，显出团团鼓鼓的模样，主人循着果肉外的筋络轻轻掰开，小心翼翼地撕开一瓣，顿时汁水丰沛四溢。</p> <p>橘子的味道细嚼品尝起来，乍时一龙只觉着酸软异常，可在人口中却是厉害的甜腻。</p> <p>「嗯…啊…二爷…你…轻些…。」敖寸心被突如其来的炽热一激，不觉难耐颤吟了一声。</p> <p>杨戬的血气本就翻涌得厉害，闻此嘤嘤气促，叫他再也压制不住，挺秀骋情起来。</p> <p>「寸心，我爱你，我要你。」他将气息吐在她的耳后，温柔横蛮得纵然是冰川也会融化。</p> <p>川城里燃起了野火花，川主像极了霸道的掠夺者，要探寻吞噬这所有的芳土花果。</p> <p>漫天掩地的本领，教这花瓣献了技，花粉遍了地。</p> <p>脉搏缠绕，雪探芝芽，云曳羽霞，一室旖旎，似要将爱念永久珍藏。</p> <p><br><br></p> <p>【补充说明：敖寸心，自愿劳动，鉴定完毕】</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/89.短篇-2019/041600.失宠.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www
