></li><li><a href="/pages/e7a589/" class="sidebar-link">爱恨交织</a></li><li><a href="/pages/f5c387/" class="sidebar-link">成不成</a></li><li><a href="/pages/8861ab/" class="sidebar-link">情迷</a></li><li><a href="/pages/aa521f/" class="sidebar-link">粉蝶暗偷香</a></li><li><a href="/pages/d90180/" class="sidebar-link">醉生梦死</a></li><li><a href="/pages/c0558d/" class="sidebar-link">说我爱你</a></li><li><a href="/pages/26100e/" class="sidebar-link">二爷您最近上火啊？</a></li><li><a href="/pages/f90304/" class="sidebar-link">行三贵女</a></li><li><a href="/pages/53bd4d/" class="sidebar-link">夜袭</a></li><li><a href="/pages/aa8d8d/" class="sidebar-link">爱不爱我</a></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/2019/#短篇-2019" data-v-06225672>短篇-2019</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="javascript:;" data-v-06225672>阿九</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2019-09-15</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prod 临入海前，她站在岸边忽然有些犹豫，数着年头她们也有一两百年未见了，不知会否有些生疏。<br>
还好，龙族寿命长，一两百年似乎也不算很久。<br>
海波粼粼，滔滔浪涌，荡漾着星光的融水宫还是她记忆中的那个样子，听心在殿前站了一多刻，咬咬牙才走得进去。</p> <h3 id="_02"><a href="#_02" class="header-anchor">#</a> 02</h3> <p>宫里没有人。</p> <h3 id="_03"><a href="#_03" class="header-anchor">#</a> 03</h3> <p>沁月正擦着案几上的帛书，听见脚步声抬头一看：“四公主你来了呀！”<br>
“怎么还是如此冒失？”，听心看她跑得身上环佩叮铃作响，心里悬着的石头放下了一半。<br>
“咳，这不是随三公主嘛，都习惯了”，沁月不好意思地吐了吐舌头。<br>
听心没有接话，从上到下打量了她，怜爱的目光最后落在发顶：“长高啦。”<br>
沁月被看得有些脸红，撅起了嘴：“这都多少年了，四公主还不许我长高了？”<br>
“也是，好多年了…”</p> <h3 id="_04"><a href="#_04" class="header-anchor">#</a> 04</h3> <p>正值秋夕，人月两团圆的日子，沁月拉着她做了月饼和桂花鸭，梨涡浅浅，嘴角弯弯。<br>
这是融水宫一年里最有生机的时候，她们俩的笑声似乎将这空荡荡的宫殿都填满了。<br>
好久没有这样肆无忌惮大笑的样子。<br>
可听心的眼眶却始终酸涩，一直忍到了出殿门，挥之不去的是沁月歪着脑袋烦恼的样子。<br>
“也不知我爹娘是什么模样，生了我怎长得这么慢。”</p> <h3 id="_05"><a href="#_05" class="header-anchor">#</a> 05</h3> <p>“这个亲你们不能成！”玉鼎真人趁着杨戬与梅山兄弟外出伏妖之时终于找到机会，将敖寸心拉到一旁。<br>
敖寸心正美滋滋地张罗着自己想戴的钗环璎珞，羞红了脸：“真人…我们还没有…”<br>
杨戬他还没去西海提亲呢，没有那么快。<br>
玉鼎真人话到嘴边又不知该如何开口，唉声叹气地不停摇着破扇：“徒弟媳妇啊…不是！三公主，我说认真的！”</p> <h3 id="_06"><a href="#_06" class="header-anchor">#</a> 06</h3> <p>杨戬是阐教三代弟子首座，是天廷的司法天神，是将来要归隐天外天的清源妙道真君，注定有命中情劫，劫数一过便会前尘尽忘，玉鼎真人的话一字一句都扣打在她的心门上。</p> <h3 id="_07"><a href="#_07" class="header-anchor">#</a> 07</h3> <p>这件事情不能让他知道，否则便破了他的机缘。何况，以他的性子，若是知晓了不知又会搅动哪般惊天动地。<br>
她低头忖了片刻：“难道就没有两全的法子吗？”<br>
玉鼎的脑袋也随扇子摇得愈发得快：“这？机会也不是没有，但是…”<br>
敖寸心打断了他的后话：“我说如果，如果我不是他的情劫呢？”<br>
“三公主，你这又是何苦呢！”<br>
答案若是便为相忘，若否则不得真心。<br>
“真人…他好不容易才…才说…要我…我想赌一赌”，敖寸心的声音越来越小，却染上了哭腔，“我们一定会好好的，我有信心，我不会后悔的。”<br>
绿袍道人定睛看了她半晌，长叹一声，点点头算是默许了。</p> <h3 id="_08"><a href="#_08" class="header-anchor">#</a> 08</h3> <p>机会没有了。</p> <h3 id="_09"><a href="#_09" class="header-anchor">#</a> 09</h3> <p>“我后悔了。如果我可以忍一忍自己的性子，不同他吵不和他闹，也不至于…”<br>
敖听心看着被幽在融水宫中的寸心，眼中尽是失望：“都到了这时候你怎还念着他？尽把错处往自个儿身上揽？”<br>
杨戬早就不是当初的杨戬，不值当。<br>
寸心读出了她话里的意思，苍白的脸上却带着笑意。</p> <h3 id="_10"><a href="#_10" class="header-anchor">#</a> 10</h3> <p>“姐姐”，她淡淡地挽起了自己的袖子，“你看。”<br>
不同于她的笑，敖听心亲眼所见却倒吸一口凉气，莹白的胳膊上全是血痕。新新旧旧、深深浅浅。<br>
龙四不禁惊呼：“这是怎么了？”<br>
“我每想他一次就心痛一次，这样会好受些”，龙女含笑的眸子搭上没有起伏的语气，仿佛说着再平常不过的字句。<br>
敖听心急得掉泪，只能无力地抓紧了她的手。<br>
“我好想他，想他坐在灌口饮茶的样子，想他和兄弟们打猎意气风发的样子，想他穿着喜服的样子，想他为我掣出三尖两刃刀的样子……只要我还记得，就好像他还在我身边，哪怕是吵架的样子，我也好开心。”<br>
“寸心…”，她想要说些什么却觉得一切安慰都是徒劳。</p> <h3 id="_11"><a href="#_11" class="header-anchor">#</a> 11</h3> <p>“姐姐，我没事。”<br>
“我知道这不对，可是做了说了就好过多了。”<br>
“真的。”<br>
她眨了眨晶亮的眼睛，笑得真诚。<br>
“何况，还有浸月呢。”<br>
寸心慈爱地看了看摇篮，嘴角温暖。敖听心顺着她的目光看去，襁褓中的粉嫩婴儿正闭着眼睛，睡得安稳。<br>
她深深地叹了一口气：“为何要取这个名字？”<br>
月亮不是你最讨厌的东西吗？<br>
寸心脸上的笑容骤然冰封，抿了抿嘴，又看了孩子一眼：“他喜欢月亮。”<br>
敖听心苦笑无言，却不知的是，摩昂一听这个名字便砸了唐冰砚，声音大得跪了一地的奴才：“简直太不像话！我西海怎会生出这么不中用的女儿！”<br>
而敖寸心听到七帆转述时默默撕烂了自己的衣襟。</p> <h3 id="_12"><a href="#_12" class="header-anchor">#</a> 12</h3> <p>海中月是天上月，眼前人是心上人，我好希望这个孩子能够得到你的欢喜。</p> <h3 id="_13"><a href="#_13" class="header-anchor">#</a> 13</h3> <p>“寸心，为什么不告诉他呢？告诉他你们有孩子了。他一定会负责任的。”<br>
“不可以！”她的脑袋摇得像拨浪鼓，“姐姐，就是因为他会负责任，所以我不可以，我不可以耽误他。”<br>
敖听心没有答话，兀自摇了摇脑袋懒得管她执拗事，却不料寸心扑通一声却跪在身前：“姐姐，算我求你，千万不要告诉他好吗？”<br>
“我求了大嫂，待浸月大一些就收了她，也算有个西海嫡养女的身份，以后不容易受人欺负。”</p> <h3 id="_14"><a href="#_14" class="header-anchor">#</a> 14</h3> <p>那日龙四还有杂事，并陪不了她多时，一时来往也知动不了寸心的心思，待了不久便找出军务在身的托辞走了。<br>
敖寸心起身送她，站在殿前朝她挥手。<br>
听心抬头看了看门匾，觉得这融水宫着实压抑，明明有着西海最亮的明珠，却像是浸在漫无边际的黑夜里。<br>
敖寸心站在那里，黯青色的衣衫好像结了霜花。<br>
听心走了几步又猛地回头，朝着她喊：“寸心，还有时间！”<br>
还有时间去忘记，还有时间去治愈。<br>
她好像看见寸心笑了。</p> <h3 id="_15"><a href="#_15" class="header-anchor">#</a> 15</h3> <p>“是啊，龙有万寿”，敖寸心缓缓地闭上了眼睛，苍白的脸上仿佛还带着浅浅的微笑，声音微不己道：“还有六千八百四十三年，我就解脱了。”</p> <p><br><br></p> <p>可是，为什么你等不到那一天了呢？</p> <p><br><br></p> <p>=======================</p> <p>我叫沁月，是西海的嫡孙女，哦不对，是嫡养孙女，整日呆在这深海里学琴习画，日子无聊得紧，唯一的乐趣就是赖着七帆给我淘讲八卦。</p> <p>七帆是大太子妃，也就是我的挂名母妃，派给我的陪侍。</p> <p>自从有记忆起，便是七帆伴着我。我很少见到母妃，也很少见到父亲，至于那个挂名祖父祖母也是只有年节谢礼时才能望上一眼。</p> <p>我猜想，大概是摩昂太子曾经受过我生身父母什么恩惠，才会把我这个可有可无的孩子养在身边？</p> <p>当然这些倒不打紧，我日子过得还算不错，至少比起那要伺候人的小婢强些。</p> <p>宫里有规矩，不能随便出海，这也无所谓，我早就凭借我敏锐的智慧气息捕捉到三界内的大事八卦，这破宫困得住我的人，才困不住我的心呢。</p> <p>包括西海三公主，噢不对，是前三公主的那些。</p> <p>这是七帆唯一不愿意告诉我的事情。她按着不说我便更要弄个明白。</p> <p>另辟蹊径，机智如我，花一个绣包就从巧儿那套来了。</p> <p>划算！</p> <p>七帆知道以后没发火，只是捉着我的手去了融水宫。</p> <p>哼！这算什么惩罚嘛，难不成让当事人骂我一顿吗！我沁月才看不起这种借刀杀人的手段。</p> <p>长舌妇、多事婆、大嘴巴……我在路上将能想到骂人的话都演练了一遍，好做心理准备。</p> <p>然而，功夫都白费了。她并没骂我。</p> <p>她没我想象得难相处，甚至，我有些一见如故的错觉。</p> <p>我们相处得很好，除了她第一次听到我名字时，眼睛里流露出的黯然。</p> <p>不奇怪，我知道她最讨厌月亮。奇怪的是她倒是喜欢喊我近悦？</p> <p>近悦远来？听起来很有文化的样子。还好，倒也不重要，名字不过代号罢了。她开心，我也蛮高兴的。</p> <p>三公主和七帆似乎熟络，待我也好，因着这海里没有几个玩伴，多个朋友也无妨。</p> <p>刚开始是为了打探，后来不知怎么地就变成了单纯想去，自个儿溜达着去。</p> <p>我只亲耳听过三公主提起过一回他，是一年八月节她喝醉时。</p> <p>她好像换了一个人，所述所说，眉飞色舞，令我好奇，杨戬到底何种大人物？总想着能够一睹风采。</p> <p>可惜，这一等好久，久到连三公主都不在了。</p> <p><br><br></p> <p>烛龙祭三千年一轮，今年轮到了西海大祭，终于，玉帝派了他参典行吉。</p> <p>庆典一直持续了七天，可他直到最后一天才现身，我抓心挠肝地等了七天。</p> <p>听七帆说是因为他实在太忙，天廷、凡间、昆仑都需要他。</p> <p>他来的时候穿了一身黑衣，我扒着人缝看不清，只感觉好像没有三公主说得那么温柔，玄衣上隐隐流动着银芒，面色肃清，倒是气度不凡。</p> <p>怎么会喜欢这么冷的人呢？</p> <p>我挠了挠头，想不通，却不料一抬头发现七帆正盯着我。</p> <p>凶巴巴的。</p> <p>“我、我那个就好奇，想看看嘛，你别生气。”</p> <p>咦？她瞪的好像不是我？</p> <p>我顺着七帆的目光看过去，正好落在他的身上。</p> <p>为什么？</p> <p><br><br></p> <p>人潮推着我们，我还没弄个明白就脱离了视线。</p> <p>好在后来，我又见到了他。</p> <p>机缘巧合，在融水宫外。</p> <p>我不知道怎么就游荡到了荒无人烟的那块地方，更没想到正撞上了他。</p> <p>看清了他的正脸，我才知道原来三公主所言不虚，这世间果真有这么好看的人。</p> <p>他站在那里的样子，微卷灿发，鬓若刀裁，衣袂翻飞，世无其二。</p> <p>“你叫杨戬？”</p> <p>“是。”</p> <p>望着他点漆似的瞳仁，我才发现我好像没有问题想要问他。</p> <p><br><br></p> <p>杨戬其实不知道自己到底如何走到融水宫的，只知道他走出宫门的时候，腥甜的气息在心口翻腾，暗血生生呕出，浸透了龙纹玄衫。
<br><br></p> <h2 id="沁月-下"><a href="#沁月-下" class="header-anchor">#</a> 沁月（下）</h2> <p>没忍住摸了个小杨篇，特别鸣谢卡佳给了很多宝贵建议🤭</p> <p>==================</p> <p>己亥年仲春初二，他刚解决完杻阳山的蛟怪就往西海赶。</p> <p>三千年一轮的龙祖祭典，这次玉帝派了杨戬参加。</p> <p>他知道上面那位的意思，也知道此刻的三界有多少双眼睛正盯着自己犯错。可那蛟怪实在太难打，要撑着重伤未愈的身子和它足足纠缠两天一夜。</p> <p>他甚至来不及换下劲装，只能用法术捏诀抹个干净。</p> <p>到西海时，海面上已经有龙王派来的人等候，虾兵蟹将依品阶班立，各路侍奉亦随同冠服位列。</p> <p>他望了望了东斜的小金乌，还好，并未失期。</p> <p>杨戬觉得西海龙宫有些熟悉，觉得龙宫内人看他的眼神怪异，还觉得他对这里，有些心悸。</p> <p>他有些疑惑，可他很快想通了疑惑。</p> <p>在这个位置上，承贵胄之命，掌生杀大权，受着敬畏、鄙视和探寻的目光皆是理所应当的事。</p> <p>要习惯的。</p> <p><br><br></p> <p>离大祭典开始还有一会儿，杨戬辞了各路神仙的客套叙旧，打算四处走走。</p> <p>不知怎么就走到了融水宫，见到了那个小丫头。</p> <p>她穿着粉色草花绒绣宫装，围裳底下伸出了两条长长的流萤飘带，走起路来一甩一甩，灵动得他心房忍不住一颤。</p> <p>那个孩子并不畏他，就这样直直地对上了他的视线。</p> <p>“你叫杨戬？”</p> <p>“是。”</p> <p>一问一答间，他们似乎有天然的默契，默契到两人就这样一起走进了融水宫。</p> <p>这是一座看起来已经荒废的宫殿，黯黯幽幽，小丫头却不害怕，轻车熟路地便在殿里掌上海灯。</p> <p>杨戬和她对坐在蒲团上，借着微弱的光芒看到她衣角下的绯红，竟有那么一刻在黑暗里感到了温暖。</p> <p>良久，她终于问出了第二句话。</p> <p>“你知道西海三公主吗？”</p> <p>杨戬顿了一下：“嗯？”</p> <p>“这是她的地方。”</p> <p>“我们这般擅入，不知此间主人……“，话甫出口，杨戬才想起来，三月前似乎接到了西海公主入冢的折子。</p> <p>沁月微微仰起头，看着他的眼睛，“三公主是被溺死的。”</p> <p>“龙怎么会溺死？纵然是天界弱水，鸿毛不浮，飞鸟难过，龙也可在其中畅快遨游。”</p> <p>沁月无语片刻：“是月亮，她是被溺在月亮里的。”</p> <p>“月亮？”</p> <p>“对。她说她爱上一个人，那个人喜欢月亮，她原以为他喜欢天上的月亮，后来才懂原来他喜欢的一直是海里的月亮。“</p> <p>杨戬皱了皱眉头，打量着眼前这个落寞的孩子。</p> <p>沁月察觉到了他不解的目光，噙着笑，语气突然变得轻快起来。</p> <p>“不过，她说她懂的时候已经太晚了，那人已经忘了她，真的去寻找天上的月亮了。“</p> <p>杨戬蓦地松了一口气，恍惚间却看见一个粉衣的女子站在他的身前。</p> <p>“喂！我救了你，你怎么就这样走了！”
“你是我救的，我不看好你，怎知你不会做出伤天害理之事？“</p> <p>“三公主曾说，她永远忘不了他的样子，他笑的模样，他认真的样子，还有他生闷气的样子。“</p> <p>“你可知，我好恨他，恨他连一句多余的话都不愿和我说。“
“他从来不知道，偌大府里只有一个我的样子。“
“悔教夫婿觅封侯。”</p> <p>杨戬的眼前突然模糊起来，融水宫的灯火下好像映照着一个影子，明明暗暗虚虚实实落在他的身上。</p> <p>“你是谁？”</p> <p>“我叫沁月，母妃说，沁月凝霜，聊润枯肠。”</p> <p>少女的模样明媚活泼，说出来的话却像是遭了千年的霜打。</p> <p><br><br></p> <p>咚——咚咚——，远处传来了初严鼓声。</p> <p>“真君该走了”，沁月知道，这是大祭典开始的信号。</p> <p>杨戬下意识地侧了侧脸，迈出去的脚又收了回来：“你呢？”</p> <p>沁月鼻子抽动一下，酸得发苦：“好不容易来一次，我陪陪三公主。”</p> <p>“等等！”，她见他要转身离开，忍着泪问：“我听说你喜欢月亮？”</p> <p>杨戬的眼里闪过了一瞬不可思议，刚想开口，门外却传来了草头神的声音：“真君，礼赞乐献各官均已就位，龙王请您前去开祭。”</p> <p>他的嘴唇微微掀动，话卡在嗓子眼，终究是咽了下去，点点头，随草头神去了。</p> <p><br><br></p> <p>他听见沁月在杨戬的身后吹起了海笛，戚戚怆然，唱的不知是谁的丧歌。</p> <p>走出几步，草头神突然说道：“真君前日派人送去广寒宫的金佛方竹笋，嫦娥仙子收下了，说谢过您的善意。不过……”</p> <p>“有话直说便是。”</p> <p>“不过玉兔仙偷偷子告诉小人，仙子实不便吃笋，易发癣。”</p> <p>草头神发现他杵在后头：“真君？”</p> <p>跟着他的目光看去，门前的石阶上刻着字，一笔一画，深深浅浅。</p> <p>大大小小，每一个字都是“戬”。</p> <p>“二爷，你怎知我最喜欢吃笋？”<br>
“要说起笋，当属南川金佛山的方竹笋最好了。”<br>
“形呈四方，有棱有角，其笋不发于春而茂于秋……”</p> <p>东边又传来再严鼓声。</p> <p>“想什么呢？”，杨戬回过神来，心里暗道，“这世上同名之人多了去。”</p> <p>许是自己记错了。</p> <p>“走吧。”</p> <p>草头神又在前头引起了路。</p> <p>走过一叠一叠馔品，眼里却生出涟漪，秋千扬起高高的弧线，是两个人的身影，耳畔似乎还有一个女子咯咯笑声。</p> <p>“杨戬，你看，我们荡得好高。”</p> <p>他握着扇柄的手指突然冷了起来，从指尖到指骨，一节一节泛着白。</p> <p>当是荒唐一梦，原知一见误终身，无知再见不相识。</p> <p>——END——</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/89.短篇-2019/091500.沁月.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a><a href="/tags/?tag=%E6%B8%85%E6%B0%B4" title="标签">#清水</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/10/05, 18:43:06</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/23ac6a/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">碧波万顷</div></a> <a href="/pages/2de6ab/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">面首</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
