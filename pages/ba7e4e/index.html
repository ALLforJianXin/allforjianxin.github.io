有人在，说她丈夫死了还打扮得花枝招展给谁看，一个寡妇家家不趁年轻找个老实人，指不定勾搭过多少老少爷们。她还是硬撑着一撑就是十几年。</p> <p>木门被“咚咚”叩响，门外的声音熟悉又亲切“寸心呦，快开门，我给你送这个月抚恤金来了”，敖寸心忙放下木梳拢了拢背心起身去开门。一开门果然是村长，只是后面还跟着个陌生的年轻人。这年轻人相貌极周正俊朗，一双黑黢黢的眼睛浓郁得像傍晚的黑云，眉目间却带了股风流雅意，敖寸心又想看又害臊，只能偷偷地悄悄地看。她偷看那人时，那人却直勾勾盯着她，仿佛要在她身上盯出个洞一样。</p> <p>“你这窑洞的顶也该修一修了，秋收之后可能要下大雨了，不修的话怕这窑洞塌了把你埋了”把钱递给她后村长看着这有些透风的屋顶皱起了眉头，“谁说不是呢，就是找不到人修，我出钱都找不到人，真是奇了怪了”端了两大碗茶水后敖寸心又想去杀只西瓜，却被一把喊住，村长冲她挤眉弄眼“我今天来得正好，小杨他是从城里来的知青，我就让他给你把屋顶修一修”。小寡妇大喜过望“这倒是好，就是怕累着人家”，村长连连摆手“小杨进村就是来改造思想的，在劳动中改造嘛，是不是小杨”，那青年点了点头“村长说得是”，语气中无悲无喜，教人捉摸不透。</p> <p>杨戬和妹妹是和十几个人挤在一辆车上颠簸着被送到这个村庄的。漫天的黄土烈烈的西风和他们生长的温柔水乡截然不同。杨婵还是个小孩子好奇地东看看西瞧瞧“二哥，这里的人会喜欢咱们吗”，杨戬心里并没有底，自从父母被打成右派下放干校后他和杨婵就从昔日人见人爱的兄妹俩成了反对派的狗崽子，可是他也只能安慰妹妹“会的，你放心”。</p> <p>这几年苦涩的生活早就把他从十指不沾阳春水的大少爷逼成了什么都会干一点的螺丝钉，会誊书会写信会拿糯米粉包汤圆，没办法，他得领着妹妹好好活着，活到可能会出头的一天。前程是不必指望了，昔日谈过情交换过情书的牛小姐在他家出事后就和他断绝了关系烧毁了书信。杨戬只感觉自己现在活着也没什么盼头，没什么指望，就等着把妹妹好好带大。</p> <p>事情没有他想象的那么糟糕，到这里之后因为他带着妹妹，所以被分配了一个带着院子的破窑洞，里面虽然旧了些但是收拾收拾就能住。杨婵今年也十岁了就快长成大姑娘了，所以把炕让给了杨婵，他自己拿木板粗粗地钉了张床，挂着条旧床单隔成两个小空间，这样也方便照应。</p> <p>刚安顿好屁股还没有坐热，村长就来看他们兄妹俩，把手上拎着的小米苞谷并南瓜土豆一放，就吆喝他一起出门“小杨快跟我走，今儿个咱们去帮咱们村的烈士家属修房顶”。“村长，村里不是有木匠吗，怎么让我一个外行去帮忙修”，虽然将信将疑杨戬也不敢一口回绝，毕竟他和妹妹初来乍到还要仰仗着村长多照顾。</p> <p>“这事说来话长，那个家属啊，她是个年轻寡妇”村长长叹一口气，“年轻寡妇怎么就没办法找人帮忙了”杨戬还是摸不着头脑村长却冲他挤眉弄眼“小杨，你是真不知道还是装不知道，木匠倒是愿意，木匠婆娘一听到帮那个寡妇修屋顶，不管给多少钱都不答应”。这下他倒也懂了，也没再回话就当默许了这事。</p> <p>第一次见到敖寸心，他确实眼前一亮。这几年在城里因为复杂的家庭背景，他是对年轻女孩子不敢多看一眼多说一句的，不管她们多漂亮多可爱他都是木然地路过一言不发，横竖不会有人去愿意和一个黑五类结婚过日子，他甚至都做好了孤独终老将来和妹子一家一起住的打算。可是敖寸心，他真的有些动心。和他想的四五十岁面如死灰带着一堆孩子含辛茹苦过日子的寡妇截然不同，敖寸心是年轻的活泼的健康的。她的脸蛋儿红扑扑，嘴唇儿湿乎乎，扎着一根到屁股的大辫子，偷偷看他的时候眼睛水汪汪的。并不怎么时髦的蓝花褂子也藏不住她柔美的线条，整个人像颗熟得刚好的果子馋得人流口水。</p> <p>然而面上是不敢显露丝毫的，人家虽然是寡妇却也是领抚恤金的烈士遗孀，自自在在地过小日子。他呢，老大不小了还带个没长大的妹妹，钱么也没有多少，抄家的时候抄了个干净。身分嘛更是尴尬，黑五类兔崽子说出来真不好听。于是只好装作没看见那寡妇殷切的目光，听村长的话老老实实喊人家“嫂子” 。</p> <p>那小寡妇听到后嘴巴撅得能挂油瓶，说话胸脯子一颤一颤“我属龙，你属兔，你比我还大一岁呢，叫我嫂子干啥，叫寸心就行”他没接话，还是老老实实喊“嫂子”，敖寸心有些生气却也没再和他犟嘴。</p> <p>村长走了两个人就坐下来看看窑洞怎么收拾。杨戬四下打量后发现这窑洞采光排水倒是没有大问题，就是窑洞顶需要加固一下，里面再拿白灰刷一遍应该就能再扛几年风雨。主意定了下一步就是想想材料怎么弄，红砖的话该去哪儿搬，毕竟加固这么大一个窑洞的顶少说也得上百块砖。</p> <p>“砖倒好办，我哥就在镇上的砖厂抓生产，我明天就去镇上找他弄些砖”，敖寸心倒是不愁砖怎么弄，“那白灰呢，我对这里不熟你晓得去哪里弄白灰吗”，“我娘家去年起了新房子，还有好些白灰没用上，去家里拉就是”</p> <p>两人商量好窑洞该怎么修缮后已经到了下午三四点，村里吃饭早这会儿也该开饭了，敖寸心倒也想留杨戬吃个便饭，毕竟以后还得仰仗着他帮忙干活，吃饭的时候还能顺道谈谈工钱。</p> <p>出乎她意料杨戬居然没答应“嫂子我得回去，我妹妹一个人在家没人给做饭吃”。“把你妹妹喊过来咱一块儿吃，你们刚搬来冷锅冷灶也没地儿做饭”她热心地张罗着，毕竟往后来往还多着呢，她自己也有那说不出的小心思想同这人多见见面。“那行，我去把杨婵喊过来”见她这么热心杨戬也不多推辞。</p> <p>他刚出门敖寸心就欢天喜地地去鸡舍里掏鸡蛋，狠狠心掏了四五只鸡蛋出来，母鸡不满地冲她咯咯叫她也不以为然。从院里搭着的西红柿架子上拣了几个个大汁水饱满的洋柿子，再从豆角架上扯了一大把豆角。锅里咕嘟嘟煮着绿豆小米稀饭再炕了四五个玉米面饼子。她边忙碌着脸上还挂着笑，映着火光更觉得甚是动人。</p> <p>吃饭的时候杨婵捧着饼子仔仔细细地吃，虽然不是什么名贵难得东西却真的好吃，烙得金黄的玉米面饼子外焦里嫩，咬一口又热又粘牙，她吃完一个还想再吃又怕主人白眼，只能缩回手扒拉自己眼前的菜。敖寸心正盯着杨戬目不转睛，只是拿手去篮子里再取了一个饼递给她。杨婵眼角微湿，自从爸妈被下放后很久没人对她这么好了，她却也没说什么只是吸了吸鼻子。</p> <p>“杨大哥，那工钱咱们就按每天两块钱算，你和婵婵每天在我这里吃两顿饭”敖寸心想了想给出了一个她认为合理的数，不算太多却也比市场价厚道，杨戬摆摆手推辞“这钱太多我不能要，管我们吃饭就行，给钱就不用了”。小寡妇的背心穿久了松松垮垮，奶子又长得又大又软，露出一点雪白的鸽乳惹人遐想，下面奶头顶着背心凸凸的倒像鸽嘴，杨戬只感觉这两只乳鸽拍打着翅膀飞进了他的眼里从此再不出去。</p> <p>最后还是按敖寸心给的价定，回家路上杨戬一手挽着妹妹一手提着一个油纸包，里面是寸心给他包的饼子“婵婵爱吃，你拿回去明天早上给她热了吃”她笑起来酒窝甜甜的也甜到了他的心。杨婵嘴里还舔着糖块，这也是寸心给的“我这里还有些嫂子送的糖，家里又没孩子堆着也怕受潮，你拿回去给婵婵”，她欢快地抬头问哥哥“哥你要吃糖吗”，杨戬蹲下轻点头，杨婵便拿了一块糖塞他嘴里。兄妹二人嘴里都是甜的心事却大不相同。</p> <p>当天夜里杨戬做了个梦，他梦到娇滴滴的小寡妇成了他的新娘子，穿着红衣服红鞋坐在炕上等着他，撕开红褂子后小寡妇白嫩嫩的奶子就被他攥在手里翻来覆去地玩，她脸上红得快滴血却乖巧地任他采撷，他也毫不客气地骑着小寡妇让她爬来爬去，粗鲁地破开她的身子看炕上的床单上溅着鲜血，虽然疼小寡妇也不反抗一直轻轻地喊他“杨大哥”，身下的水一丛接一丛弄得炕上都湿乎乎。</p> <h2 id="_2"><a href="#_2" class="header-anchor">#</a> 2</h2> <p>“哥，哥，快起床太阳晒屁股啦”被妹妹喊起来的时候杨戬只感觉身下黏腻一片“婵婵你把水打床上了吗”，杨婵自顾自啃饼子“没有啊，我又不是几岁的小毛孩了” 他狐疑地再细细摸了一把，黏黏腻腻的液体糊满了他的腿根和囊袋，难道是遗精？</p> <p>哪个少男不怀春，他虽然没娶过亲，但还是看过爱情小说，和人也拉过手亲过嘴，自己发泄一下或者遗精还是有的，可是这几年家变后兴许是生活压力太大，他连梦遗都很少发生了，怎么现在又梦遗了呢。想了个法子把妹妹打发出去后杨戬忙起来换床单换内裤，差点被妹妹抓包都是丢死人了。</p> <p>正式开工那天，敖寸心一大早就给丈夫和公婆上了香，然后利落地杀了只公鸡，手起刀落公鸡的鲜血就流了一小碗，她把鸡血在院子屋前都撒了撒，接着把公鸡往滚水里一过飕飕地拔鸡毛，杨婵看着热闹想上前帮忙还被她赶到屋里去“小姑娘家家小心被水烫了，等下让你哥给你做个鸡毛毽子玩”，杨婵就站得远远的看她给鸡开膛破肚，把鸡下水捡出来。</p> <p>把鸡在盐水里放着去腥味之后，她收拾收拾灶台去屋里看杨戬，杨戬正热火朝天地在砌砖，他也是第一次干这活不很熟练好一会儿才砌了五六块砖，敖寸心倒也不催，看他全身是汗就递了块毛巾给他擦汗，在杨戬的手伸过来的时候她大胆点地先摸了摸他的手再把毛巾给他，出乎她意料杨戬并没有躲，他的手心汗涔涔掌纹已经被汗水泡得模糊，摸上去是火一样灼热，敖寸心也不敢多摸摸，轻摸一下就挪开，然后兔子般蹦跳出去。</p> <p>杨戬在屋里忙碌，敖寸心去灶房炖鸡，留着杨婵一个人在院里葡萄藤下纳凉，九月瓜果飘香此时葡萄已经全数变成深紫娇艳欲滴地堆在藤上，浑圆而鼓涨只要轻剥开皮甜蜜的果肉便唾手可得。小姑娘搬了个小凳自顾自吃起了葡萄，奔波千里的疲倦感已经缓过劲儿来，此刻对于她一切都是崭新而令人好奇的。</p> <p>鸡肉被盐水泡过又被沸水煮过后腥味全没了，敖寸心正在腌鸡，拌入肉汤、料酒、精盐、酱油、葱、姜、八角、桂皮这些佐料后就放入蒸笼内蒸透，她又拿了油瓶出来估摸着等下倒多少油才够把鸡炸熟。鸡蒸透还要一会儿，寻思着杨戬干活太累她又倒了三碗白糖水准备端进去。</p> <p>杨戬如雕塑般站立着，汗水顺着肌肉线条从宽阔的脊背上往下淌，一股热气顺着天灵盖往上冒，虽然入秋了秋老虎还是怪吓人了，敖寸心忙让他下来休息休息喝口水，她把碗放下后就取下杨戬脖子上已经没有凉气儿的毛巾要到院子里去洗一洗。看着她一扭一扭的屁股，杨戬只觉得喉内的干渴更难熬了，他灌下一大口水，浓郁的甘甜冲刷着他的喉管，惬意混杂着蠢蠢欲动的心绪一齐涌出。</p> <p>吃饭的时候天色已经全黑了，密布的乌云和沉闷的雷声预示着即将要下一场大雨，屋内气氛却是温馨而惬意的。炸的金黄酥脆的葫芦鸡令人垂涎欲滴，浆水鱼里刚腌的酸菜配上油泼辣子够酸也够辣，西红柿炒鸡蛋虽然家常看着却十分勾人胃口，再配上些凉拌豆角解腻，主食是拿野菜和粉条做的包子。这样一顿饭在城里也算丰盛，更何况是在乡下这种地方，更是逢年过节才有的好招待。</p> <p>油灯灯光熹微，敖寸心仔细地把炸得酥脆的鸡肉分开，一共两只鸡腿，她拆开后先夹了一只给杨婵，另一只要夹给杨戬的时候却被筷子按住“嫂子，这样太不合适了，你吃吧”，两人再三退让眼看着鸡腿都要凉了，杨婵脆生生的话终于结束了他们的假客气“再让鸡腿就要掉了，你们一起吃”。</p> <p>咬开酥脆咸香的脆皮，柔嫩细滑的鸡肉在舌头上灵活地跳跃，被细细腌过后肉腥味全去掉，绵柔的口感令人回味。清冷的雨夜，温暖的灯光和一桌佳肴都足以让人放松精神，心底的一点淫思也蠢蠢欲动。杨戬本来想问问敖寸心对婚事是怎么打算的，是要再嫁还是自己过一辈子，可是话到了嘴边就成了“嫂子真对不住，活没怎么干倒祸害了你不少东西”，敖寸心轻咬了咬嘴唇，看他的眼神羞怯中带了几分荡漾“有你和婵婵陪我高兴还来不及呢，这点东西算什么”。她柔软娇嫩的声音、两鬓散下的发丝、布衫也盖不住的身形和两瓣芬芳的红唇都让杨戬心驰神往，恨不得同她成就好事，三个人一起热热闹闹地过日子。想到这里他都被自己的想法吓了一大跳，他和敖寸心，不过是相处了几天一起吃了几顿饭，他就想成为人家正儿八经的丈夫，这到底是馋人家脸蛋和身子还是真的爱上了敖寸心。“踹寡妇门挖绝户坟”这个俚语他也是知道的，如果只是因为敖寸心长得漂亮就对她下手过后又不对她负责，那可真成了该打倒的反动派。杨戬只觉得口中鲜美的鸡肉也变得如同嚼蜡，尝不出什么滋味。</p> <p>入了深夜他们才总算吃完饭，杨戬拍了拍妹妹肩膀“跟姐姐说咱们明天再来”，杨婵欢快地冲敖寸心摆摆手，兄妹二人便踏上了归家的路。路上杨戬还在想着敖寸心，她是那么美好那么可爱 ，让人想拥有珍藏，锁进箱子里再也不拿出来给别人看。可是，他们会有明天吗？一个烈士遗孀和一个反动派的儿子可能会有未来吗？</p> <p>接下来几天干完活后杨戬就急匆匆赶回家，不和敖寸心有多余的交流，敖寸心起初还纳闷问他，他拿要教妹妹念书作为托辞，她虽然将信将疑却也没逼问她，是以修房顶的事了结后两人便也有一两个月没见。</p> <p>北方的冬天和南方的截然不同，肃杀萧瑟之意来得更明显，除了松树外其他树木的叶子全数掉落，秋收之后田地上也见不到庄稼，只有光秃秃的秸秆堆在家里用作过冬取火的原料。农户们都穿上了厚厚的棉袄准备扛过这难熬的冬天。这时杨戬倒犯了难，他兄妹两个没经历过北方的寒冬带的衣物也都是单衣，他自己的话叠穿起来也能顶住，可是妹妹从小就是个娇弱的，万一冻坏了肺炎可怎么办，还得想办法给她做件棉衣。棉花倒是不难办，可是找个手巧的人做就很麻烦了，村里除了敖寸心外他也没什么认识的女人，不在乎他和杨婵成分肯帮忙的应该也就她一个了，思来想去杨戬咬咬牙还是拿着妹妹的单衣上门了。</p> <h2 id="_3"><a href="#_3" class="header-anchor">#</a> 3</h2> <p>叩响门环后过了许久才传来一声娇俏的女声“是谁啊，这么晚了”，杨戬环顾一下四周，周围人家的门都关得牢牢的，他才轻应了一声“嫂子，是我，杨戬”，接着就是一阵细碎的脚步声，敖寸心趿着棉鞋来给他开门后就猫儿一般钻屋子里去了。</p> <p>许久没来这里，杨戬进屋前匆匆瞥了一眼，他上次来的时候院子里颜色鲜艳异常，西红柿豆角和茄子都刚成熟，压得架子都快塌了，藤上也挂满了紫葡萄足有遮天蔽日的光景，墙角还种了几簇月季，花瓣儿娇艳欲滴枝条上又长满了小刺，让人心痒痒但是不敢上手。这次来的时候院子里十分萧条只堆了两个高高的麦秸堆。</p> <p>进屋后他刚要关门天上却开始滴起了金豆子，星星点点溅湿了地面。怎么办，出来着急没带伞，要不回家去拿。敖寸心清亮的声音从屋里传来“杨大哥快进来，外面冷”杨戬顾不上多想忙一把关上了门钻进屋里。</p> <p>屋内却是另一番景象，敖寸心正衣襟半敞着正对着火盆坐着擦头发，她才刚洗完澡的样子，头发湿淋淋黑油油的全披着，火盆里面炭添得足足的烤得整间屋子都热乎乎，炭盆里还热着几个土豆红薯此刻已经散出些温柔慵懒的香味。杨戬不敢抬头看她，只找了个小凳在墙根远远坐着。敖寸心也不生气，笑吟吟说“墙根冷，你坐炭盆旁边烤烤火仔细别着凉”，杨戬才挪到火盆边，他随口扯了句话“没想到北方冬天也下雨啊，我还以为就我们那里冬天下雨”，敖寸心捂嘴偷笑“杨大哥你真是少见多怪，多待几年就习惯了，对了你这大忙人好久没来，说吧有什么事”，她说话的时候两只圆圆的大眼睛直直地盯着杨戬，杨戬被盯得面红耳赤才抬起头来回她的话“本不该来麻烦嫂子，入冬了天气冷婵婵又没带棉袄过来，现做我也找不到人，就想麻烦嫂子帮婵婵做件棉袄” ，说罢就把衣服递给了敖寸心。</p> <p>敖寸心接过衣服对着油灯仔细地打量“婵婵这个外衣缝线拆开的话就可以往里面絮棉花，这里的冬天挺冷要多絮些，棉花我这里有现成的，只是做好可能要好几天”入冬后她也长了些肉，尖尖的瓜子脸成了丰润的鹅蛋脸，灯光映照下脸蛋看着十分娇俏温柔，被洗得松松的背心领子开得很低，白软的奶子和一点点淡红的乳晕都露出来了。杨戬深吸一口气心中默念“不要看不要看，人家和你不是一路人”，理智告诉他该走了不然就走不了了，两条腿却跟灌了铅似的一动也不动。</p> <p>敖寸心做了一会儿针线后仿佛想起了什么似的猛然站起身打开衣柜取了件衣服，杨戬正一头雾水却看到一件浅紫色的棉袄摆在他面前，棉袄的面料和做工看起来都很好，软蓬蓬的一看就知道絮了许多棉花进去。“这，这是什么意思，难道是人家新做的棉袄”他忙摆手“嫂子，这使不得，你给婵婵改一件棉袄我就感激不尽了”，却被敖寸心娇滴滴地嗔了句“棉袄改完还要好几天，你要冻死婵婵不成，这件棉袄是我给我小侄女做的准备过年给她穿，你拿回去先给婵婵穿几天等衣服改好了再换回去”。</p> <p>情深义重，温柔缱绻，杨戬真恨不得拥吻她做一对烟火鸳鸯，然而他还是站在原地没有冲动，毕竟一时的欢愉会结出圆满的果实还是酿成沉痛的结果他心里并没有答案。</p> <p>他往窗外看了看，寻思着雨要是小了就先回家去，省得在这里心神不定。然而天不遂人愿，豆大的雨点噼里啪啦往地上砸，刚才的牛毛小雨已经成了瓢泼大雨，敖寸心见状忙宽慰他“雨下这么大路上摔了可怎么办，不如再歇会儿，等雨小了回去吧”。她那两瓣红唇一闭一张，说得杨戬心猿意马，手还在炭盆上搭着，心思却早钻敖寸心身上去了。</p> <p>屋里这么热，她棉袄下的皮肤是不是已经热得冒了一层薄汗，那一对儿丰润的乳房他只见过一小半，脱了衣服是不是又圆又软，直挺得像两座山峰等着他去征服。她是守望门寡的以前没经过男人，被他的阳物肏的时候会不会疼得不让他动作，等他要拔出来的时候却又夹得紧紧的舍不得他出来。</p> <p>青年人心思本就单纯，他的心全在敖寸心身上系着，温香软玉在侧身体也不由得起了些反应。隐藏在密林里的庞然大物悄悄苏醒，在那本就不甚厚实的棉裤上顶出了一个小小的凸起。杨戬还没反应过来敖寸心却已经看到。</p> <p>她并不是个不谙世事的懵懂少女，对于男女之事没经过却也隐约知道，看到杨戬的身体反应，敖寸心第一感觉是惊讶，然后又有些惶恐。她对杨戬有意不假，可是他二人还没有表白心迹过，难道就在这凄清雨夜姑且成就好事吗？她本来是面向着杨戬，看到此景便支起身子想挪开不去看他，松松搭在身上的棉袄却从肩头溜下掉到炕上，白嫩细长的膀子便全露出来。</p> <p>这在杨戬眼中却是另一番情状，鲜嫩的和牡丹花一样的小寡妇自个儿把棉袄脱了，身上虽然穿了背心却比没穿还风骚几分，就差把内裤脱了冲他张着腿，心中的城墙轰然倒塌，要是能和她做一回夫妻就算明天出门遭雷劈他也不会不甘心。</p> <p>他正想狠狠心和她求爱，胯下却有些湿润，杨戬偷偷往下一看便恨不得缩地缝里了，他，他竟然当着敖寸心的面硬了。从小到大他还没干过这么丢人的事，在自己喜欢的姑娘面前失态。然而这屋里被白灰刷得敞亮也没个阴影给他躲躲。杨戬半天没说话敖寸心也纳闷，她悄悄地扭过头一看，杨戬正低头盯着自己裤裆一动不动，兴许是注意到她的视线他也猛地一抬头，这下两人面面相觑气氛确实尴尬。</p> <p>敖寸心也不知道该说些什么好，提醒他管管胯下之物么，这话她一个寡妇说也不合适。让他早些回家休息么，她心里又舍不得。狠狠心驳斥他不要有非分之想么，她对这青年却着实有些绮梦 ，况且对先夫她只有兄妹之情并无夫妻之爱，也没打算为他守一辈子。一颗玲珑心倒像在炉子上小火烤着着实难受。</p> <p>那厢杨戬也不好受，他还没跟敖寸心表白，就先在人家面前露出了这么浪荡的一面，会不会把她吓到。自己本来在择偶上就没什么优势，再闹出了这事，敖寸心会怎么看他？两人就这么相对无言硬生生沉默了大半个时辰，杨戬实在煎熬得难受，横竖伸头也是一刀缩头也是一刀，或许直接把话挑明了？他思到此处不知嘴上如何缺个把门的，竟将心里话直接脱口出来“嫂子，我想要你”。</p> <p>轻飘飘的六个字却用了他大半力气。说完把他自己也唬了一大跳，如此孟浪敖寸心定会打他出去的吧。把他臭骂一顿，赶出去，推进雨地里…… 但等了一会儿她并无动作，他不禁又转了心思，会不会，她也愿意呢？如果敖寸心选择了他，他一定不做负心汉，好好待她一生一世！但，也只是如果……如果她不想要，杨戬一定躲得远远的再不教她看见。</p> <p>然而久久也不见她回应，敖寸心还是斜坐着不正对着他，只顾着拿手指梳弄着满头乌发。杨戬的心绪从志在必得变得有些意冷心灰。她难道不愿意要他吗？他动过心的女人怎么都这样，牛小姐是，敖寸心也是，难不成他注定一辈子光棍的命。不知过了多久，杨戬都想干脆冒着雨回去算了，才等到一句脆生生的软语“你想要我什么”，敖寸心已经从炕上起来走到他跟前坐着，她眼中含情脉脉看得杨戬身上酥麻“想要我给你做饭，想要我给你洗衣，还是想要我，陪你睡觉”。她说这话的时候正摸着杨戬的手腕，像是要顺着他的血管摸到他的心底。</p> <p>杨戬脑中嗡嗡作响，他什么都忘了，只记得那句“陪你睡觉”，下一刻他便一把搂住敖寸心，他搂得太过用力，敖寸心觉得自己快喘不过气“杨戬，你快放开我”，去抓他胳膊的小手却软绵绵不舍得用力，仿佛要留住这难得的温存。虽然隔着厚厚的衣服，敖寸心也能听得到杨戬的心跳得乱了节拍。屋里热乎乎暖得让人冒汗，杨戬搂她的胳膊又如铁铸般一动不动。她捏了捏杨戬的腰“我要热死了，快松手”，这浑人才恋恋不舍松手。她身上已经热出了一身汗，宽松的背心湿淋淋黏着皮肉，乳房的线条被勾勒得十分诱人，杨戬看她的目光深沉中带着毫无遮掩的暧昧，他不停的摩挲着敖寸心的肩膀，口中的话语也终于不再掩饰“嫂子我喜欢你，我想叫你做我婆娘。”</p> <p>看着他灼热的目光，敖寸心不自觉地往后退直到抵住炕沿，这人不上门就是两个月，再上门就直接想娶她，真是让她心惊肉跳“可我是个寡妇，我们……”她的话还没说完嘴唇就被杨戬堵住，他的吻来得热烈，来得猝不及防，来得恶狠狠，灵活的舌头肆意勾着她的舌头霸占着敖寸心口腔里的每一寸空间。敖寸心只感觉脑袋晕晕乎乎像踏在棉花上一样，跟人接吻的感觉居然是这样的，兴许是食髓知味她的胳膊紧紧搂住杨戬的脖颈，两人就这样忘情地吻着直到透不过气才分开。</p> <p>“嫂子，我是真的想跟你好”杨戬的嘴角还挂着银丝，平日里梳得整齐的头发也变得凌乱，他捏着敖寸心的手心好像人家的手是他最体己的玩具。敖寸心臊得不行，从尖尖的下巴颏儿到软乎乎的脸颊都红得滴血“知道了，我同你好就是了，快松手”。</p> <p>杨戬越发得寸进尺，松开她的手又去摸她的脸，还朝她脖根那儿吹气。当真是上辈子欠了他不成，这辈子找她来讨债，敖寸心忿忿地问“你还想干什么”，杨戬眉开眼笑地盯着她“想和嫂子睡觉啊”。</p> <p>罢了罢了，都随他去。敖寸心认命地躺在炕上闭上双眼，等待着初夜的到来。估计没人能想得到，这居然是她的初夜，在她这年纪村里很多人已经养育了四五个孩子，她却才等到第一个男人。初夜是疼还是快乐，他们过了今夜还会继续吗，敖寸心按耐不住心绪，她又怕又期待。</p> <p>然而杨戬并没有留太多思考时间给她，敖寸心一躺下他就迫不及待地掀开她的背心，那对圆润饱满的乳房全不设防地露出美得像十五的满月。杨戬屏住了呼吸，他曾经在梦中无数次幻想过抚摸舔舐敖寸心的乳房，但是真正见到这样的美丽还是令他震惊。他吞了下口水，小心翼翼地伸出手去抚摸，又软又弹摸在手里像颗橡皮糖。上面还长了颗圆圆的果实，一捏就会变硬，他乐此不疲地揉捏倒是把敖寸心惹烦了“你松手，别弄了”。她把背心拉下去翻个身背朝杨戬“你就这么喜欢那东西，改明儿我给你揪下来塞你嘴里”，杨戬合计着他应该是把人家捏疼了，忙贴着她的背小心赔罪“嫂子，我的错，我以后一定轻轻的，这回就饶了我吧”。这话说得妥帖诚恳，敖寸心才又翻身躺平，杨戬也不敢再急色轻轻抚摸她的乳房，还伸着舌头去舔她另一边奶头，把她舔得舒服得轻哼着，双腿也不自觉分开，整个人软绵绵的像只羊羔。看她如此情态杨戬思忖着应该差不多了，便伸手探到她裤裆里去摸那幽密处。</p> <p>那处埋得幽深隐约有水流潺潺，一刹那杨戬的心快从身体里跳出来，他残存的理智被疯狂的喜悦所倾覆，这里便是人类为之厮杀癫狂的伊甸园吗？他们在此处交配繁衍，通过阴道与阴茎的衔接永远地结合在一起。松软肥厚的阴唇拱出了一个细小的缝儿，他小心翼翼伸了两根手指进去，潮湿而热情的肉壁便裹紧了他的手指，黏黏糊糊亲亲密密倒像是迎接故人。他轻轻地一撮弄甜而润的汁液便嘀嗒嗒往外流。昏黄的灯光下敖寸心正闭目乖巧地躺着，双手却不老实地揉捏着自己的乳房，白嫩的小手抠弄发硬的乳粒，大腿也叉得更开方便他进去。一缕发丝黏在她的额上，杨戬伸手想替她剥开，却被不满地嗔怪“你什么时候换那个东西进来”。</p> <p>他当然知道她要什么，可是私心还是想作弄一下这嘴馋的小嫂子，在人家肥圆的奶上不怀好意地摸来摸去“嫂子要我换什么，我怎么听不懂啊”。眼看着杨戬揣着明白装糊涂，敖寸心气不打一处来，干脆和他挑明了说“换你裤裆里面那根东西进来”。</p> <p>换成别的男人此刻估计要乐得上天火急火燎地裤子脱了抱着敖寸心入洞房，杨戬的心却像被迎面泼了盆冷水一样凉了下来。敖寸心这么着急要他进去，是不是只想行鱼水之欢尝尝鲜儿，而不是喜欢他想一辈子和他在一起，那换别人，只要年轻点儿她是不是也乐意。一刹那他厌倦了所有的一切，厌倦了这无味而劳累的生活，这单调匮乏的山村，这薄情寡义的女人，然而他最厌倦的，还是幻想和她过一辈子的自己。</p> <p>看他半天没有动作，敖寸心是实打实恼了，等了两个月好不容易等到这人再上门，趁着夜深风高下大雨他们神不知鬼不觉做一回快活夫妻岂不美哉？这狗男人还在这里给她磨磨唧唧故作矜持，她定要杨戬看看她敖寸心也不是好欺负的。快速把自己衣服全扒光丢地上后，她又爬过去把杨戬裤子往下扯，露出那根埋伏在草丛中的阳具。杨戬被她突如其来的举动总算是弄醒了，他伸手扯住裤腰想把裤子提上去，然而阴茎早就被敖寸心攥在手心。她白嫩嫩小手上下摩挲着杨戬半硬的阳具，边摸还情不自禁地边夸“杨戬你这东西比你人爽快多了”。</p> <p>守了二十多年的处男身看来是要交待给她了，杨戬还想说些什么，从下腹传来的快感却快要将他击溃。或紧或松，或快或慢，每一处褶皱都被抚平，每一寸肌肤都被爱抚，敖寸心的手仿佛有魔力般让他欲仙欲死，阴茎涨得发紫已经硬得立起来，蘑菇头上隐约可见晶莹液体。柔软的腰肢灵蛇般抖动着，敖寸心低声的喘息像春日的花瓣簌簌落下，她的乳房不时轻擦过杨戬的胸膛然后又快速离开，这独特的触感就像一只灵巧的兔子在陷阱外跳来跳去，而他，终于控制不住要爬进那个陷阱。</p> <p>敖寸心正志得意满准备骑到这冤家身上，电光火石之间却被杨戬抱住翻了个个儿，他们两个人正好调转过来，杨戬整个人都压在她身上，他脸上的表情不复往日正经，倒添了几分戏谑。她不算个脸皮薄的，可杨戬实在太气人了，粉拳不住地捶他胸口“你欺负我，凭什么不让我在上面”。他不紧不慢地拢着敖寸心的头发，朝她耳边轻送了句“第一次还是我来伺候嫂子更合适些”。</p> <p>身下人饱满的乳房贴紧了他的胸膛，柔软而灵巧的脱兔搔动着他的心房，芬芳而肥沃的土壤正等着他去开荒。杨戬的心也忐忑到了极点，这也是他的初夜，从未想过的初夜。少时看鸳鸯蝴蝶梦的小说总幻想会有一个文静的闺秀和他一见钟情，他们会有传统而旖旎的洞房花烛夜。偷看家中的画册维纳斯的胴体也令他心驰神往。后来的坎坷却把这些细微的幻想都磨灭，他不敢再有任何非分之想，甚至连梦中都强迫自己清心寡欲。然而今夜，他将成为世界上最快乐的人，交付出他的忠诚和衷心。</p> <p>阳具搭在她的阴道口蠢蠢欲动，他只要稍稍一挺身就能进那销魂窟，积蓄了多年的欲望已经到了顶峰，就等着一跃而下拼杀出一片天地，然而杨戬还在强忍，他想再听听敖寸心的想法，哪怕她只有一丝丝不情愿他也不会强人所难。</p> <p>“嫂子，你真的想让我进去吗”再一次的试探却被狠狠回击，敖寸心毫不留情地啃咬着他的嘴唇，平日里总是说着好听话儿的小白牙咬起人来格外锋利，犬齿刮着他的嘴唇燥热的空气中隐约有一丝血腥味。她咬得极用力像是恨不得把他也嚼烂吞下肚去，倏而分身也被纳入了一口柔软而炽热的肉穴中。</p> <p>杨戬有一种说不出的快乐，他紧绷的神经一瞬间松弛了下来，他终于和自己朝思暮想的人结合，从灵到肉，从足趾到发梢，终于再也没有什么能将他和敖寸心分开，他也能够静下心来品尝一下敖寸心身体的美味。</p> <p>如果十五六岁的少女是在枝头含苞待放的豆蔻，那敖寸心无疑是花期正好的玫瑰，她艳丽温柔多情而芬芳，不用去嗅便已为这花香迷醉。饱满的肉穴正和他的阴茎密不可分地黏在一起，远观她的花园时杨戬就已经知道了这是个罕有的好地方，可是身临其境后他才体会到这里的美妙远胜过伊甸园。</p> <p>层层叠叠如云霞的软肉吸吮着他的阴茎，这里的穴肉和她们的主人一样热情招待着他，温暖而甜美的蜜汁无处不在，这是个湿乎乎甜滋滋的穴儿，男人进去就绝不想出来的那种，饶是这是他的第一个女人，杨戬也想让她成为他人生中的最后一个女人。</p> <p>然而更热烈的是她的乳房，他的头被敖寸心按在双乳间“吃我的奶”，她的呓语如梦似幻，手指按住杨戬被汗水浸湿的头发。白软的乳房像一大壶煮沸的羊奶咕嘟嘟冒着热气，杨戬小口地舔着这被汗水浸渍的佳肴，敖寸心却还嫌不够，她挺起胸捏着一边奶头塞到他嘴里。</p> <p>她的乳头樱桃般大一颗又嫩又软，杨戬咂得有滋有味，他甚至还腾出一只手去玩她另一只奶，把乳房搓圆揉扁抓过来揉过去。他从未想过竟这样好玩，热乎乎的穴儿夹着他，软绵绵的乳房任他玩，第一次希望长夜永不要明，让他沉醉在这温柔乡多情冢里。</p> <p>或许是这炕上太过于慵懒让人卸下了防备什么荤的黄的都窜上脑子里，他摸着敖寸心的奶恨不得天天挂在上面，说出的话也越发没了规矩“嫂子，你的奶好大，是不是自己天天玩”说完杨戬就回过神了，他怎么能和那些玩弄妇女的地痞流氓说一样的话呢。</p> <p>他又是恨又是怕，一时间心里五味杂陈，恨自己鬼迷心窍好不容易到手的人恐怕就这么没了，怕敖寸心听了不痛快从此和他生了嫌隙。“杨戬，你好歹也是念过几年书的人，怎么能说出这么下流的话呢”要是时间能倒转，他就是咬断舌根也要把这话烂在肚里。</p> <p>兴许是老天爷也饿不死瞎家雀，敖寸心倒没有跳起来给他一耳光，她还刻意拿奶头去擦他的胸膛，荡漾的乳肉满得快溢出来在他汗淋淋的肌肉上黏着。</p> <p>窗外的雨噼里啪啦地下着，一点也没有要停的样子。屋内的炭火已经快熄灭，几点橘红色光芒细碎闪着，却也没人下去添炭，因为屋内已经热得让人汗流浃背。敖寸心的阴道紧绞着他，这里是个终年不消的温泉，热腾腾暖洋洋，泉水咕噜噜冒着泡儿，让他从海绵体到太阳穴都泡得舒展。</p> <p>“奶长得大又有什么用，不过是个摆设”被他骑得气喘吁吁，敖寸心说话也断断续续，狡黠生动的美目带上了几分幽怨，更让人忍不住想去蹂躏她欺负她，杨戬心中也生出了几分义气想为她排忧解难“嫂子别烦，我一定会帮你，以后我天天干你，干到你有奶为止”他说的时候豪气万丈，似乎是准备为了江湖道义舍生忘死。</p> <p>“那我真不知道该怎么谢谢你了”敖寸心被这话逗得想笑，她生平也是第一次见到有男人一本正经地讲荤话，可是又忍住不敢笑出声，生怕把他吓得不举可就麻烦了。“嫂子，咱们俩的关系还用说谢吗”杨戬擦了把汗，顺手在她屁股上拍了一下“嫂子，放松点，你夹得太紧了”。</p> <p>头一次入洞房的男人跟花轿抬着的大姑娘一样生涩，手都不知道往哪里放，可是这事儿也熟能生巧，杨戬是个好学的，没过一个点他就把敖寸心身上最软最嫩最甜的地方全尝了个遍，也晓得了怎么才能让两个人都舒服。肉棒埋得要深，动得要快，要嗦她的奶，亲她软乎乎的小肚儿，她就会乖乖地把腿分开让他肏。</p> <p>兴许是舒服过头了，他竟然隐约生出了干脆射了的念头。按说两个人也做了这么久，他要是射也合情合理，可是第一次他总是想让敖寸心看看他的厉害，不能攀金枪不倒却也绝不能算迎风就倒。他还有一点小小的私心，想跟敖寸心多待些时刻，今夜也是天赐良缘，这断魂雨倒了了他一桩心愿，只是冬日里哪来那么多雨，下一次上炕不知道会是何年何月了，他真舍不得敖寸心，想一直搂着她抱着她亲着她。</p> <p>他偷偷往外拔了一点，敖寸心眼神已经涣散了倒也没理他，她应该是被肏得乏了，阴道里嫣红的嫩肉被搅得翻出来，一吞一吐轻轻颤抖着。本来饱满如白面馒头的乳房也布满了红痕，有掐的有拧的有揉的有捏的，看着好不可怜。上面点缀着的两颗红枣也被人嗦得快破了皮，挂满了晶莹的口水。</p> <p>他爱怜地揉了揉敖寸心的奶，寻思着以后一定要对她温柔些，毕竟细水才能长流。肏她的架势也从狂风骤雨改成了斜风细雨，轻轻地把阳物送到阴道深处，细细地研磨充分，再缓缓地拔出来，动作间衔接也不再那么猛烈。敖寸心也缓过来些劲，甚至有力气去指挥他“你把我抱紧点，我冷”，他也十分听话把她搂得紧紧的，两个人贴得密不透风倒像是个泥塑成的大偶人，怎么也分不开。</p> <p>身体餍足后自然而然就想着心灵也要满足，杨戬头一次想到了两个字“圆满”，他想求得和敖寸心的圆满，和她朝夕相对、形影不离，生儿育女最后白头偕老。经历过生活剧变、亲戚白眼、恋人离去等打击后他本已成为了一个循规蹈矩，不敢有半分非分之想的人，然而爱情却将他的生命之光重新点燃。</p> <p>低头亲吻着敖寸心软绵绵的小肚儿，细细滑滑肉乎乎，中间一个可爱的肚脐眼儿在他眼里都和孩子的笑容一样甜美。眼下这里还是平坦的，可是很快就会因为他而变得鼓鼓涨涨，他们会一起养育孩子，操劳孩子的生活关心孩子的吃喝，费尽心力将孩子带大再看着他们远走高飞。</p> <p>他心中荡漾得恨不得连百年之后同眠之穴都选好，背心上却被挠了一爪子，这一下来得不轻不重，却刚好把他从幻梦中摇醒。敖寸心贴着他耳朵咬牙切齿地说“这才第一次，你好歹用点力啊”，再厚的脸皮听了这话也会红，杨戬低头一看，他的阴茎正在人家阴唇上搭着，果然他过于忘乎所以连正事儿都耽搁了，这下倒好没让敖寸心见识自己的厉害反倒在她面前出洋相了。</p> <p>他扶着阳具在敖寸心阴唇上点了点，便挤进了她的花穴，顺流直下把阳物一点点往里送。被肏得熟烂软滑的穴肉十分乖巧，被他把整根阳具都送进去后也没丝毫反抗之意，像个量身定制的皮套一样和他贴得紧密。</p> <p>入夜灯火不明，纸窗上隐约能看见两个交缠在一起的人影，或是团团相抱，或是观音坐莲，旖旎缠绵的叫声绵延不绝，幸亏雨声将这淫词浪语掩盖了些，不然十里八乡恐怕都要来看热闹了。</p> <p>敖寸心捧住了她的乳房，跪趴在了炕上，杨戬正扶着她的屁股冲刺，前所未有的快感快让她崩溃，这后生是个爱磋磨人的，顶进来的时候又狠又猛，撞得她穴内嫩肉又痒又酸，拔出去的时候毫不留情，倒是她为了留住人家黏得极紧，肉棒出穴时暧昧的声响听得敖寸心脸都臊红了。墙上正贴了张猛虎下山的画儿，那白虎威风凛凛栩栩如生，敖寸心倒觉得她要叫这老虎给吃了。眼泪不住的往下滴，和着口角的涎液把她白嫩嫩一张小脸弄成了小花豹子。</p> <p>“杨戬，求你轻点”揶揄转成了撒娇，只想求得那人怜惜可惜无济于事，臀瓣被掰得更开更方便庞然大物进出。杨戬的鼻尖埋在她滑溜溜的脊背上，他不厌其烦地一遍遍将那柄利器送到她花穴最深处，他的大腿正贴着敖寸心的屁股，敖寸心能感受到他精瘦的肌肉也变得灼热，快要将她的屁股从奶油蛋糕烤成奶沫儿“嫂子刚才嫌我不用力，现在又嫌我太用力，伺候嫂子可真难”。</p> <p>敖寸心气得小脸红一阵白一阵，这人又说什么瞎话，什么叫她难伺候，明明是他不老实，才第一次就花样迭出，恨不得把她搓圆揉扁剁一剁包成饺子咽下肚去，要不是实在舍不得她真想把杨戬踹下炕去吹吹冷风。她刚要辩驳回去，杨戬这厮不知道又要闹什么幺蛾子，他把阳具全退出去，再进来时只浅浅地撩拨，在最外面的花瓣轻轻点戳两下便退出去，这糊弄一下乳臭未干的少女兴许还行，糊弄她敖寸心可真是痴心妄想，明明可以让她得到完全的满足却只给一点点，天下哪有这样道理。“别玩了，用力点”小母豹子又在张牙舞爪，然而在杨戬眼里她是只嘴角还有奶渍的小花猫，“嫂子，这是你说的，等会儿我可要把你肏得尿出来”，这话说得轻巧敖寸心却被吓得发抖，“尿出来”听起来可怕极了，她怎么能被男人干得尿出来呢，那肯定会把炕弄得没法看。</p> <p>“我不要，我不要尿，太丢人了”她把头埋在枕头里抽泣，屁股一扭一扭不让杨戬碰，杨戬心中的欲望正十分强烈，奈何小嫂子又撒娇不好好听话，他心中无名火越燃越盛，恨不得把这小寡妇肚儿都捅烂看她还怎么卖娇。用力抓着敖寸心的奶子去拧她的奶头，将将要把那颗红豆给拧下来下酒，敖寸心回头眼泪汪汪地盯他他却又忍不住哄小寡妇“嫂子别怕，我会让你爽的，你信我”，敖寸心才破涕而笑“这可是你说的”。</p> <p>话是他说的不假，然而真做起来敖寸心还是有点想咬他，太狠了，连招呼就不打一声就撞进来，雄壮炽热的肉棒气势汹汹攻城掠地，不费吹灰之力就顶进了她花穴最深幽处，然而还不够，杨戬捏了捏她的花蒂，触电般的快感席卷全身，趁此良机他再下一城，竟挤进了她的宫口，敖寸心已经说不出话来，她那隐于深处的宫口居然就这么被捅开了，又涨又麻难受得紧。还没等她缓过神来，肉棒又干脆利落地退出去，一来一回她已经泪水涟涟，可惜这只是个开始，她的两瓣阴唇被分开，塌腰耸臀像只发情的母猫，而教训她的肉鞭如霹雳般不留情面地落下，深入蜜穴击打花蕊，捣药般作弄不停。她柔软的腰肢摆得像浮花浪蕊般，这狭小的天地是波涛汪洋，那她就是暴风雨中苦苦挣扎的一只帆船，即将被那神秘而可怕的漩涡所吞没。</p> <p>而对于杨戬，这是一场完美的征服，爱人乖巧如白兔跪伏着承受他的器物。压抑多年的欲望卷着蓬勃火热的爱意像一阵清风送他直上青云。她丰美的肉体暖如鹅绒覆体，白如梨花璨璨，暖如三春之阳，让他再次成为了自己，一个不畏缩，不胆怯，不孤独，在她芬芳的爱意，美艳的身体中重生的自己。</p> <p>长发遮住了她的双眼，敖寸心什么也看不见心内却是一片澄明。她仿佛一颗冰封了多年的睡莲种子，终于迎来重见天日的时候，外壳被“笃笃”凿开，长着鲜亮羽毛的鸟儿惊喜地欣赏了莲花的美丽，这里也将成为他的栖息之地。</p> <p>乳房被牢牢地攥在杨戬手里，他像赌徒看守宝物一样攥得极紧生怕别人抢了去，敖寸心是疼的，丰满而奔放的乳肉被盛放在了方寸大的掌心，上面的五指还贪婪地亵玩着她的奶，绵绵软软的细肉和小小硬硬的果实都是他的玩物，然而她也不能否认她是快乐的，被占有被珍视，此后深夜再不用独自抚慰两抹白波。</p> <p>粉嫩桃臀被杨戬顶弄得如风中飘絮般摇晃舒展。小而紧的宫口就像靶心，弓弦被上到最紧后肉箭“嗖”的一声射出直抵靶心，掀起一片波浪。敖寸心本就乖顺的穴肉现下更是低眉顺眼服从指挥，紧致而多情地咬紧他的肉刃让他流连忘返。破开宫口后迅速拔出，然后又是上弦中靶无数个循环。</p> <p>生儿育女地，含情定心魂，胞宫是她最宝贝最疼爱的地儿，如今也全交付给了杨戬，敖寸心期待着被他的精液灌满，浓浊野蛮不讲情面的岩浆将把她的阴道和胞宫烫得坐立难安，他的精合了她的卵，从此他们才是一心人。皮肉噼啪声不绝于耳，敖寸心都习惯了，突然她听到了一阵清亮的噗嗤声，杨戬止不住的笑意从身后传来，她低头一看床单居然被溅湿了一小块，这炕上又没水，难道是……敖寸心的脸顷刻便红透了，她把头埋在了炕上恨不得永远也不起来了。真是羞死人了，她又不是黄毛丫头怎么还尿炕了。</p> <p>那风月冤家摩挲着她的背脊“嫂子快起来，你这样我不好肏”，敖寸心愤愤地瞪他一眼“都怪你，你还好意思说”，见她这样杨戬更来劲了，往她花穴里刮了刮便把手指递到她鼻下“嫂子你闻了就知道了”，敖寸心细细地嗅了嗅，没有臊味清清爽爽，她不是被杨戬肏尿了，可是这样床单怎么会湿呢。这人爱怜地摸了摸她的长发“嫂子，这是我伺候得让你舒服了你才有的”。</p> <p>敖寸心这才抬起头，小脸憋得像颗红苹果“你真过分，我以后不跟你……”她话还没说好嘴巴就被捂住了，杨戬稍微放轻了些力道，他搂着嫂子纤腰漫不经心地说“嫂子以后得跟我，只能跟我”话说得霸道不容辩驳，这可怜巴巴的小寡妇还能怎么办，只能夫唱妇随。</p> <p>馥郁的香气将他们紧紧包裹，不厌其烦地顶弄百十下后杨戬终于射出了精液，炽热粘稠的精液终于如愿以偿地倾数射进了敖寸心的子宫，她闭眼品味着这美好而惬意的时光，杨戬并没有急于拔出半硬的阴茎，他静静地搂住敖寸心的腰，体会着幸福的滋味。</p> <p>可惜幸福的时光总是短暂的，杨戬还没缓过劲儿怀里的女人突然不安分起来，一个劲儿挣动，他低下头去看她带着些不解，她红着脸扭扭捏捏挤出两个字，“床单……”哦，这茬给忘了。杨戬好不狼狈地被从炕上轰下去洗床单，等他再上来时敖寸心已经睡熟了，她应该是在做美梦，脸上还挂着甜甜的笑，杨戬也终于放心地拥着她睡去，他今夜并没有做梦，因为梦中人已是枕边人。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/10.连载中/220603.墙头马上.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E8%BF%9E%E8%BD%BD%E4%B8%AD" title="标签">#连载中</a><a href="/tags/?tag=AU" title="标签">#AU</a><a href="/tags/?tag=%E7%8E%B0%E4%BB%A3" title="标签">#现代</a><a href="/tags/?tag=%E5%BE%97%E5%AF%B8%E8%BF%9B%E5%B0%BA" title="标签">#得寸进尺</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/10/05, 18:43:06</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/090da3/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">天赐良缘</div></a> <
