GVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">宿敌<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h1 id="宿敌"><a href="#宿敌" class="header-anchor">#</a> 宿敌</h1> <p>突如其来的脑洞，小短篇AU，没有大纲，笔力十分有限，写到哪算哪，纯粹是一时兴起</p> <h2 id="宿敌-1"><a href="#宿敌-1" class="header-anchor">#</a> 宿敌（1）</h2> <h3 id="【一】"><a href="#【一】" class="header-anchor">#</a> 【一】</h3> <p>敖寸心第一次见他的时候是在靖安坊的一个小巷里。<br>
偷跑出来的粉衣姑娘从未见过这么好看的人，也从未见过这么冷的人，他身着白衣却染上了大片的鲜血，像绽在寒冬的红梅，孤寂灼得她眼疼。<br>
他直直从她的面前走过，好像看见她了，又好像没有见到她。<br>
敖家三小姐初涉事，尚不知世间险恶，竟是愣愣地追上去，「喂，你站住！」<br>
也不知是运气好还是不好，他也竟听话站住了脚。<br>
「你弄脏我的襦裙了」，敖寸心小跑到他的面前，芊指着自己的裙角。
那人并未看她，没有说话就走了。<br>
「喂！喂！你怎么就这么走了！」，敖寸心又把他拦了下来。<br>
在午后的阳光里，细细打量着他，他身量有些高，微卷的头发泛着些许金灿的光华有些散乱地披着背后，在红尘万丈中显得世无其二，眼神却是空空洞洞。敖寸心心想，这人大概是死里逃生的人，这些日子里长安城中的暗涌繁到深闺人也多得耳闻。<br>
念及此，敖寸心的心底突然涌出了苦苦的东西，问「你是哪个府上的？可有人佑着？」<br>
那个人终于抬眼，眉目中冽出凌厉的寒光，一把推开了她的手，径自走了。</p> <h3 id="【二】"><a href="#【二】" class="header-anchor">#</a> 【二】</h3> <p>敖寸心跺跺脚，稍稍犹豫，最后还是追上了他。<br>
他脚程很快，快得要她小跑才赶得上，出了里巷，他身上的血衣在繁华市井甚是扎眼，有人没看见，有人看见了，还有人早已习惯得视而不见。<br>
谁也不想沾上这荤腥。<br>
敖寸心在他的身后，不敢跟得太紧又控制不住自己的步伐，在一片低声议论中急红了眼，忽然看到了什么，往旁的一个摊上扔了一锭白银，「我要这个」，还未等小贩反应就扯走一身玄色外褂。<br>
那人第三次被她拦下， 微紧的眉头更皱了，敖寸心将玄衫披上了他的肩头，喘得结结巴巴，「你穿、穿着，安、安、安全」。<br>
安全？他空洞的眼里忽然有了一丝波澜。<br>
「你这个人怎么不说话呀」，敖寸心抚着气喘吁吁的胸口歪着头问「你难道是哑巴？」<br>
「是」，那人终于张了口，又走了。<br>
敖寸心呆愣愣地站在原地不知该如何，只听到他走出几步后隐隐约约说了一句，「别再跟着我了」。</p> <h3 id="【三】"><a href="#【三】" class="header-anchor">#</a> 【三】</h3> <p>他不理她，敖寸心就默默地跟在他的身后，隔着几丈的距离和人海，不知走了多久，待她察觉之时他们竟已经出了城。<br>
他最后停住脚步的地方是一片荒芜的城郊，没有人烟，只有孤零零的三个坟头。<br>
敖寸心见他「咚」地一声便跪在了坟前，在落日残阳里显得背影更加单薄。
「这是你的……？」敖寸心忍不住站到了他的身后。<br>
「不要多问了！」，那人一声断喝便阻了她的后话，「而且不要和任何人提起见过我的事」<br>
「为什么？」，敖寸心被他吓得有些懵。<br>
「因为你将会有无穷无尽的麻烦。」</p> <h3 id="【四】"><a href="#【四】" class="header-anchor">#</a> 【四】</h3> <p>陪他走了这遭，敖寸心才想起来看天色，金乌西坠，正好过了城门关闭的时辰。<br>
「啊」，敖寸心虽然贪玩可从未尝过夜不归宿的滋味，顿时觉得周遭阴森可怕了起来，不禁靠得那人更近了，带着哭腔小心翼翼地问，「怎么办？」<br>
那人却是面无表情，一言不发地走了。<br>
敖寸心害怕，只得紧紧地跟在他的身后，终于来到了一处宅屋前，看着他推门而入，心道这荒郊野外也只得赖上他，想着也就厚着脸皮一起进去了。<br>
掌上灯，他看着对这里很是熟悉，敖寸心这才端详了这屋子，虽不大却内设精巧，虽在野郊却十分整洁，看得出主人对此的用心。<br>
「这是你家吗？」，敖寸心忍不住，怯生生地探问他，「我回不去了，我、我能在此借住一晚吗？」<br>
「随你」，那人淡淡道，便欲抬脚出去。<br>
敖寸心在屋里怔愣了半晌，发现这屋里只剩了自己一人，赶忙要追出去，「喂喂喂！你别走！别走！我害怕！」<br>
可门外已经没有那人的身影，环顾四周陌生的环境和月明星稀的夜空，她喊着喊着竟蹲在地上呜咽起来。<br>
突然又听到一阵柴门开合的声音，原来那人手上拎着一桶水回来了，早已心神混乱的敖寸心一箭步就冲上去将他抱了个满怀，「呜呜呜呜你别走，别走啊……」<br>
那人皱眉掰开了她的手，「你吃饭吗？」<br>
敖寸心才觉失态，小声啊了一声，憋出「吃」字。</p> <h3 id="【五】"><a href="#【五】" class="header-anchor">#</a> 【五】</h3> <p>他不太说话，也不象是会做饭的样子，两人折腾了一会终于弄出了两道看着能够下咽的菜饭。<br>
敖寸心扒拉着自己碗的米，不时抬眼看看他，他的眉眼仍旧是淡淡的神色，没有喜怒，不辨哀乐。<br>
「对了，你叫什么名字呀？」<br>
那人手持的筷箸微微停了一下，又恢复了正常，抬眼看了她的眸子，「杨戬」。</p> <p>——TBC——</p> <h2 id="宿敌-2"><a href="#宿敌-2" class="header-anchor">#</a> 宿敌（2）</h2> <p>古代AU(·ω·)ノ，没有大纲，笔力十分有限，写到哪算哪</p> <p>==================</p> <h3 id="【六】"><a href="#【六】" class="header-anchor">#</a> 【六】</h3> <p>杨简？<br>
那你是一个简单的人吗？敖寸心含着一口饭想了不知多久，久到一个清冷的声音在耳畔响起，「我吃完了。」<br>
杨戬已经收拾好了自己面前的碗筷，垂手看着她。<br>
敖寸心赶紧回过了神，匆匆咽下了嘴里的饭，发现他正盯着自己，唰地就红了脸，好丢人。<br>
「你慢慢吃，不着急」，那人薄唇一张一合，仍旧是面无表情。<br>
敖寸心囫囵吞下碗中剩余的羹饭，轻轻放下筷箸，照例想取茶盐漱口，才觉当下并非相府，无人伺候，由是悻悻缩回了手，取帕子轻拭嘴角：「我吃好了。」<br>
他似乎没有动弹的意思，敖寸心也不知道该把眼神往哪里放，四只眼只好眼瞪眼、干看着。<br>
「井在屋后。」那人似乎看够了本，放下冷冰冰一句话，离桌去了。</p> <h3 id="【七】"><a href="#【七】" class="header-anchor">#</a> 【七】</h3> <p>敖寸心洗了生平第一次碗。<br>
她只见过家仆打水，却没亲手试过，对着井龙王思考了很久才费劲折腾起小半桶。<br>
就着来之不易的水，她也不知这世上有名为丝瓜络的东西，只全凭拿手将碗盘尽量搓个干净。<br>
敖寸心想了想，自己借了人家的地方，吃了人家的东西，只是做洗碗这一件事而已，算起来应该是赚了没有亏，于是压下了想向他撒火的小姐脾气。<br>
夜深人静，月朗星疏。<br>
敖寸心摧残完最后一只碗，才发现这后院只有她一人，晚风将竹叶吹得瑟瑟发响，赶紧提溜着碗盘小跑回了屋内。<br>
安置好物什，敖寸心更加大胆了一些，眼神又逡巡一番，最后还是落在了案几前饮茶的那人身上。<br>
「喂，这是你家吗？」，敖小姐试探性地到他面前坐下。<br>
「我有名字」，那人为她也添了一杯茶。<br>
敖寸心看了看茶汤，晶莹澄清，重复了一遍：「杨简，这是你家吗？」<br>
那人抬眸看着她，没有肯定也没有否定，眯着眼睛似乎想要洞穿这个来历不明的姑娘，敖寸心的呼吸忍不住一滞。<br>
屋内的灯光不算明亮，晦暗之下他的脸庞却更添颜色，恍惚融聚了所有光芒，灼得敖寸心脸蛋通红。<br>
良久，他倒完了杯中最后一口茶，抬手指了指左边的榻：「那里可以睡」。
「那你呢？」<br>
「这是我家。」<br>
「你……可是你！……我们……！我……」</p> <h3 id="【八】"><a href="#【八】" class="header-anchor">#</a> 【八】</h3> <p>杨戬没有再理敖寸心，生人勿近的模样让她乖乖闭上嘴，挪到他给自己安排的位置上躺好，忐忑地合上眼，心中默念起一万遍的「人为刀俎，我为鱼肉」、「既来之则安之」云云。<br>
这屋小，一眼就能看完，不瞎的敖寸心只发现了一张床塌，还好那孟轲老夫子说过「男女授受不亲，礼也；嫂溺叔援之以手者，权也」的道理，特殊情况特殊处理。他看着是副正派君子模样，应该不会做什么的，好像也不对，戏文上也说过红颜祸水，自己这朵龙骨霸王花难不成今日就要折在这里了？<br>
不过，本意是请她自便无须拘束的杨戬是不知道敖寸心脑内想法的，见她安歇下来便顺手吹了灯，准备上房顶找块位置休息。<br>
他很累了。<br>
从江南到汉北，从皇城到大漠，杨戬去过很多地方，见过很多人，办过很多事，有潜心练功的日子，有餐风露宿的日子，有几夜不阖眼的日子，可从未像今日一般累人。<br>
他手上曾沾满无数人的血腥，可从未想过会手刃亲人。是亲人吗？或许是吧，毕竟血液里流着一部分相同的血。<br>
他杀过人，可从未想过会把刀对准自己的表兄弟。是表哥吗？或许是吧，他有了一个舅舅、一个舅母，和不知数目的表亲们。<br>
杨戬卧在檐瓦上，望着夜空，皎洁的月光洒下银辉，今日的月亮似乎特别圆润，这才想起来，原来今日是十五。</p> <h3 id="【九】"><a href="#【九】" class="header-anchor">#</a> 【九】</h3> <p>敖寸心躺在床上也想着心事，她今日本是要给芍药买些什锦，也不知如何就到了这里，不过这屋子还蛮舒服的…想着想着便迷迷糊糊睡着了，最后一个念头好像是——他长得真好看。<br>
一觉到了天亮。<br>
敖寸心揉着被木板床硌疼的肩膀，打开门伸了个懒腰，不料他正站在门外。
「早呀」，睡饱了的敖寸心眉眼弯弯的。<br>
那人的目光落在门框上：「你可以走了」。<br>
话音未落，敖寸心望着他冷淡至极的脸，也不知道自己是如何走出屋子的，待身后传来「啪嗒」的关门声才意识到他是送客了。</p> <h3 id="【十】"><a href="#【十】" class="header-anchor">#</a> 【十】</h3> <p>回城的路不难找，何况敖家小姐也是胆大的惯犯了，一路上对着「杨简」骂骂咧咧，没一会就到了城下。<br>
气氛似乎不对。<br>
按理说，这个时辰应是热闹，来来往往的商贾络绎不绝，可当下城门紧闭，不许出入，城墙上的兵将看上去也更加精神抖擞，严阵以待，好似下一刻便要披坚执锐。<br>
敖寸心狐疑地到了城门口，还没张口便被守城的士兵挡了回去。<br>
「你们这是做什么？我要进去」，敖寸心气鼓鼓地掏出了青字牌。<br>
那士兵看了一眼令牌，仍旧坚定：「姑娘恕罪，城门已闭，不许进出。」<br>
敖寸心「腾」要起火，这叫什么话！这可是相府令牌，莫不是没眼力见儿的新兵，可还没等她把火发上十全十，那两人就亮出了兵器，「请姑娘回去罢，皇命在身，若有犯，杀无赦。」<br>
回去？<br>
还能回哪里去？敖寸心的家不就在城里？！难道…回他那里去？<br>
敖寸心被这个想法吓了一跳，不过只有一瞬，因为她很快就找到了新的办法。<br>
「谢将军！谢将军！」在大力吆喝和灵活避让之下，敖寸心终于在那两人把剑刺向自己之前引得守城将领看到了她。<br>
谢尚安是敖相国一手提拔的学生，也是自小看着这三小姐长大的人，知道她喜偷跑的性子，顺理成章地给她放了水，进了城。<br>
「谢将军，这是怎么了？」敖寸心走在甬道上，周遭肃穆，不禁打了寒战。
谢尚安轻轻叹了一口气：「我送三小姐回府，城内下了禁足令。」<br>
敖寸心不解地偏了偏头，自己也不过是偷跑一遭，父亲无须这么大阵仗吓她，难道这一晚出了什么了不得的大事？<br>
「究竟发生何事，如此严重？」<br>
谢尚安停下了车驾，环视四周无其他人，定了定神，压低声音，「大皇子、五皇子、七皇子，薨了。」</p> <p>——TBC——</p> <h2 id="宿敌-3"><a href="#宿敌-3" class="header-anchor">#</a> 宿敌（3）</h2> <h3 id="【十一】"><a href="#【十一】" class="header-anchor">#</a> 【十一】</h3> <p>敖寸心在廊上看着红鲤发呆。<br>
谢尚安只言尽于三位皇子薨逝，不肯再多说，将她领回相府就急急回去待命了。<br>
临入府门，敖寸心才想起昨晚犯下夜不归宿的错事，赶忙盘算起说辞，一步挪了三寸，蹭进府去。<br>
正堂无人，只有些仆役在做日常尘扫，她随手抓住一个问了，知父亲大哥皆不在府中，重重舒了口气，大步朝后院去。<br>
「我回来啦！」<br>
踏着天不怕地不怕的步伐进去，敖寸心却不料自己闺房内婢女小厮跪了一地，敖夫人端坐在鸡翅木黑漆嵌螺钿圈椅上，正执着藤条怒气冲冲地瞪她。<br>
出乎意料也顺理成章的，敖三小姐挨了向来慈爱母亲平生的第一次家法，最后还是敖老夫人喊着「心肝宝贝肉儿」才把她救了下来。</p> <h3 id="【十二】"><a href="#【十二】" class="header-anchor">#</a> 【十二】</h3> <p>「小姐，忍着点啊」，芍药拿帕沾着观音露正准备往伤口上敷。<br>
「嘶——你你你轻点！」，敖寸心揪着眉，痛哼了一声。<br>
芍药小心翼翼地将她的左手包好：「呼、呼呼，小姐忍忍，就好了」。<br>
敖寸心看着自己肿得和猪蹄一样的爪子，暗道母亲真是不鸣则已一鸣惊人，下手竟比父亲还重！<br>
不过就是体验民间疾苦去客栈住了一晚，至于嘛？对了，这就是敖小姐想出来的合理解释，只不过隐去了这个客栈在城郊、没在衙内上簿、要自己洗碗、不收费但也不包早膳等等细节。<br>
果真具有说服力。<br>
轻叹一声，放下瓷瓶的芍药时常怀疑自家小姐是投错女胎了。<br>
府中三位少爷，或文或武，各有千秋，可偏偏最皮的就是她，招猫逗狗、爬树钻洞，凡是公子哥儿玩的她一样不落，七岁之前更是捣蛋，没少挨过老爷的板子。好在相爷对这独一份的幼女也是宠爱的紧，每每气得吹胡子瞪眼都不舍得下重手，意思两三下就心软了，也就导致了三小姐更是记吃不记打……</p> <h3 id="【十三】"><a href="#【十三】" class="header-anchor">#</a> 【十三】</h3> <p>打不能白挨。<br>
由是，敖寸心前脚挨了打，后脚就派梅香去打听外间的事儿。这一晚上，自己到底错过了什么稀罕事儿，怎地三个皇子好端端殁了？<br>
她处深闺，对外事却好奇不已。三位皇子向来身体康健，这段时间来也无染病传闻。如果不是病亡，那便是？<br>
暗杀！<br>
敖寸心正打算掰起手指理清派系纷扰之时，外出打探的梅香正好小跑回来：「小姐！我知道了！」<br>
「是怎么回事？」，敖寸心捂着吃痛的手，一下从廊阶上跃了起来。<br>
梅香喘着粗气将听来的消息说了个七七八八。<br>
原来，三位皇子薨逝的消息并未公开，仅在百官中传开，民间只知圣上昨日下的戒严令，全城禁了笙歌韶乐，凡布衣者只可在巳时至未时出门，还发了布告要缉捕一名刺客……<br>
敖寸心：「等等！什么刺客？」<br>
梅香皱了皱眉：「布告上只说是潜入皇宫的刺客。」<br>
所以，是刺客杀的？她的心突然揪了一下。<br>
脑海中不自觉地浮现出那人染血白衣的身影，是他吗？敖寸心的拳头不禁握了起来，丝毫忘记了那上面一道道的血痕。<br>
「对了，小姐，我还求茗烟偷来了一张」，梅香从怀中摸出了一张皱巴巴的竹纸，「上面有那刺客的画像，他长得…」<br>
话音未落，敖寸心就一把抢过去，颤颤抖将纸展开、、</p> <h3 id="【十四】"><a href="#【十四】" class="header-anchor">#</a> 【十四】</h3> <p>是他。<br>
她只见过他半日，这粗糙画像也不得神韵，可印在纸上的剑眉星眸、微卷发丝，分明是他。<br>
真的是他。<br>
不知哪来的冲动，她一个箭步就想冲出府去找人，可被看出端倪的丹袖大胆拦了下来：「小姐要做什么？」<br>
「我、我要去找他！」<br>
「小姐说什么呢？」，丹袖睁大了双瞳，而后又朝她挤了个眼色，轻道：「这刺客自有卫禁军搜捕，圣上知您有心为朝廷效力便好。」<br>
敖寸心的头顶似乎炸下一道焦雷，是了。<br>
她要做什么？她有什么立场去找人？就算找到又能如何？连累相府背上窝藏包庇的罪名吗？<br>
他会没事的，是她唯一安慰自己的说辞。</p> <h3 id="【十五】"><a href="#【十五】" class="header-anchor">#</a> 【十五】</h3> <p>第三日。<br>
「人呢？人呢！」<br>
「小姐，小姐，我们在这儿呢」，芍药听见她的声音三步并两步就跑进了屋内，帮她抚着背，「小姐又做噩梦了吗？」<br>
自那日见过布告后，敖寸心就好像丢了魂一般，心心念念里都是那个人的身影。<br>
听了丹袖的提点，她心急得像热锅上的蚂蚁却毫无办法，白日里还可以压着自己在府中观花赏草，照例向母亲、祖母请安，夜里却是失眠，即便寐下也会惊醒好几次。<br>
他已经到了城外，应该还好吧？现在又在做什么呢？还好吗？<br>
敖寸心接过芍药递过的压惊茶，小小抿了一口，艰难地按下身子，继续躺好，还是想他。<br>
翻来覆去好几个转身，还是睡不着，敖三小姐觉着不能再如此坐以待毙下去，得弄弄清楚，再不济、也该给他报个信、送个行？<br>
毕竟，他好心收留了自己一晚，应该不会是一个坏人。<br>
「等天亮，我要去找他」，敖寸心终于想好，又迷迷糊糊睡下了。</p> <p>——TBC——</p> <p><br><br></p> <p>【作者有话说：喜欢一个人是藏不住的事，总可以找出千奇百怪的理由。<br>

“丹袖”算是致敬（戬心圈外）我特别喜欢的晓梦太太(๑ •̀ㅂ•́๑) ✧。</p> <h2 id="宿敌-4"><a href="#宿敌-4" class="header-anchor">#</a> 宿敌（4）</h2> <p>(ಠ_ಠ)这个更新速度仿佛不是我……</p> <p>==================</p> <h3 id="【十六】"><a href="#【十六】" class="header-anchor">#</a> 【十六】</h3> <p>刚过五更天，敖寸心就起来了，先打发芍药去休息，又半哀半求半威胁地让梅香给她捎来了青衣。<br>
偷溜出府不知何时成了理所当然。只要能在午茶前回来就行。<br>
皇命布告已经发出去一段时日，城内的气氛稍稍缓和一些，之前敖寸心将全副心思放在溜出府就能找他的想法上，却恰恰忽略了最重要的事。<br>
如何出城？<br>
禁令已下，她那日之所以能大摇大摆进来，不是她相府千金的面子大，而是运气好遇上了谢尚安。<br>
城墙守卫固若金汤，就凭她翻个矮墙都要借人梯还颤颤巍巍的样子，不行。
敖寸心在城门下绕了几圈也找不到其他出路，只好作罢。<br>
这样也好，既是全城禁令搜捕，就说明朝廷认为刺客还在城里，他在城外还算安全。想到这里，敖三小姐的心总算安定了一些，随手捡了根柳条，一边百无聊赖乱挥，一边准备回府挨训。</p> <h3 id="【十七】"><a href="#【十七】" class="header-anchor">#</a> 【十七】</h3> <p>也不知是不是上天存心和她开玩笑，就在她已经放弃找人念头没多久，敖寸心东张西望眼神寻着新鲜玩意儿时，好像看到一个熟悉的背影。<br>
他并非散发，而是束了冠，换了一身玄衣，走在市集上，乍看就是一般寻常的世家公子。<br>
单有一个背影，敖寸心就鬼使神差般得认定是他，想都没想就追了上去。
「喂，你——」，敖寸心刚把手拍到他的后肩，便觉得周身毛孔寒凉，不知怎么地就右手就被反扭到了身后。<br>
「嗷嗷啊，好疼，好疼，你你你快放手！」<br>
那人死死盯着她，放开了手。<br>
周围的人被敖寸心这一声大喊都吸引了过来，看样子要围观起这两人。<br>
敖寸心拿着旧伤的手揉着新伤，痛得呲牙咧嘴，又被瞧得心里发毛，瞬即反应过来，连忙揽上他的肩膀，大声道：「二哥，闹着玩，你别凶嘛，母亲让我喊你回去呢」。<br>
那人蹙眉瞪着她，又不好当场发作，只得随她被带着走。<br>
权当是兄妹胡闹，旁人事忙，也就一笑置之了。</p> <h3 id="【十八】"><a href="#【十八】" class="header-anchor">#</a> 【十八】</h3> <p>敖寸心虽懂得抖机灵，可方法不够周全。<br>
他的身量比想象要高，敖寸心能将手搭在他肩头算是勉强爆发，没走上两步胳膊就酸得不行，保持这个姿势走完这条街着实是委屈了她。<br>
不够高，走着走着，就只好时不时踮几步脚，隔着衣服的轻触，敖寸心的手掌贴着他宽厚的背脊，不自觉冒出一层薄汗。<br>
很快到了街尾。<br>
脸蛋染着红晕的姑娘还数着自己的心跳，直到那人轻咳一声才回过神来。<br>
「我、我、我……」，敖寸心急急放下了自己的手，一时说不出个囫囵句。<br>
那人迟疑了片刻，把她从头到脚打量一遍：「我知道。」<br>
一切尽在不言中。</p> <h3 id="【十九】"><a href="#【十九】" class="header-anchor">#</a> 【十九】</h3> <p>敖寸心垂下了眼，突然一咬牙，将他拽进了里巷。<br>
她实在有太多的话想要问他。<br>
「不要再跟着我了」，还没等她想好该先问哪一个，那人冷冰冰的话就插进了心口。<br>
姑娘一时反应不来，愣生生忘了自己要问的话：「为什么？」<br>
「因为你将会有无穷无尽的麻烦。」<br>
「我敖……」，话至一半，她突然噤了声，改口道：「我怕过谁呀！」<br>
那人不再听她的叨咕，甩了袍袖便要往外走。<br>
「喂、喂喂，你怎么这样啊！」，敖寸心气得跺起了脚。<br>
敖家三小姐没有吃瘪的习惯，想都没想就上去拦住了他，忘记了两只手都是伤病号，一不小心又疼得皱眉。<br>
杨戬本无意与她纠缠，却不巧回头一瞥看见了她蹙眉的样子，心下不忍，转身扶她坐到了墙角。<br>
看样子是扭伤了手。<br>
「有点肿，你回去拿灵骨草敷敷就好。」<br>
敖寸心惊诧地眨了眨眼：「原来你会说话。」<br>
杨戬没好气地白了这人一眼，自己不是刚说过话吗？当然他没想到，敖寸心的意思是原来他会说关心的正常人话，不再是冷冰冰的拒绝。<br>
敖寸心趁着他心情不坏，顺势提出了要求：「杨简，你陪我坐一会儿好不好？」</p> <h3 id="【二十】"><a href="#【二十】" class="header-anchor">#</a> 【二十】</h3> <p>他有许多拒绝的理由，可是最后用上的那个却是——不能拒绝。<br>

《宿敌》番外，杨戬篇，没有小寸。</p> <p>==================</p> <p>他本该是个死人，只可惜朱天蓬心软，那一剑下去，只是斜斜地扎进了肋下三寸，不足以致命。</p> <p>于是他活了下来。</p> <p>他没想过苟活的，因此当他睁开眼发现自己没死的时候，拒绝了天蓬给他喂的药。</p> <p>“傻小子，不吃药会死的。”</p> <p>“那就死。”</p> <p>“你死了，你妹妹怎么办？”</p> <p>少年陡然睁大了自己的瞳孔，扭着身子从榻上挣扎着要起来。</p> <p>不过他失败了，最后只能仰着渴求的双眼对正端着药碗的人问：“我妹妹呢？”</p> <p>朱天蓬摇摇头没说话，晃晃手上的碗，意思是喝了，喝了我就告诉你。</p> <p>少年的火气不小，一把夺过碗，一饮而尽。</p> <p>“你妹妹也活着，被我送到了旧友家，做了养女儿。”</p> <p>少年当即就朝他大吼了出来：“她有家！”</p> <p>“在哪里呢？”</p> <p>杨戬被噎得卡了壳，好久才从嗓子眼挤出一句生涩的话：“她有哥哥。”</p> <p>“你们已经是除了籍的人”，天蓬看他垂着头的样子，不由叹了口气，“只有这样，才能正大光明地活下去。”</p> <p>那少年的眼里有了暗淡的东西，却倔强地扬起头与他对视：“我要和我妹妹在一起。”</p> <p>天蓬又摇了摇头，这次很久才再开口说话。</p> <p>“那家人也姓杨，瑶姬长公主曾有恩于他们，不会亏待你妹妹的。”</p> <p>这是朱天蓬能给杨婵的最好归宿。</p> <p>男子与女子不一样。</p> <p>左邻右里可以容许杨督军府上冒出一个五六岁大的女娃娃，却不能接受一个已经七八岁的男孩。</p> <p>所谓养女，不惧外人眼光，街坊乡亲议论成杨氏夫妇拐来养老送终的弃女也就一笑而过了。</p> <p>但男子是顶门立户的血脉，杨氏族谱上不可能容得下来历不明的杨戬。</p> <p>所以，杨戬没有家了。</p> <p>垂髫小儿，最是玩乐的年纪。</p> <p>在其他小孩踢毽子玩沙子的时候，杨戬被朱天蓬带到了七绝阁。</p> <p>七绝阁不能算是个地方，却是杨戬唯一的落脚地。</p> <p>这里的人不会因为没有田籍被官府带走，也不需要身份，他们的出现和消失只需要上面的一张令牌。</p> <p>照令行事，便可毫无顾忌地走在阳光之下，至于施令者是何人，不用问，也不能问。</p> <p>朱天蓬该是七绝阁的个小高层，他给少年排了号，杨戬从此便在无问簿上拥有了名字。</p> <p>杨戬重新有了个假装是家的归宿。</p> <p>——TBC——</p> <p><br><br></p> <h3 id="【综宝莲灯】何以为家-中"><a href="#【综宝莲灯】何以为家-中" class="header-anchor">#</a> 【综宝莲灯】何以为家（中）</h3> <p>dbq两日不见，我似乎变沙雕了……<br>
《宿敌》番外，杨戬篇，没有小寸。</p> <p>==================</p> <p><br><br></p> <p>“为什么你的武器这么奇怪？”<br>
“为什么我还没有好？”<br>
“为什么药这么苦？”<br>
“为什么草这么绿？”<br>
“为什么花儿这样红？”<br>
……</p> <p>在杨戬问完第一百零八个“为什么”以后，朱天蓬强忍下了想将他掐晕的冲动。</p> <p>不过当事人似乎毫无察觉的样子，杨戬放下喝尽的药碗，悠悠然地看着正被文书折腾得焦头烂额的天蓬，张口又问道：“你为什么救我？”</p> <p>“你这个臭小子究竟哪来那么多为什么！”</p> <p>天蓬一把摔了册子，当真懊悔一时恻隐之心救下这浑小子，每天东问西问唧唧咋咋个不停。</p> <p>“本帅想救就救！”</p> <p>“哦？是吗？”，少年对他的愤怒不以为意，挑了挑眉棱骨。</p> <p>“是是是！我说你这小子也太聒噪了！也亏瑶姬可以忍得了。”</p> <p>他的声线似乎有魅惑的力量：“那，为什么杀我们？”</p> <p>“还不是那皇……”，话甫一出口，天蓬就知自己失了言。</p> <p>“皇什么？”，少年的眼睛里突然发出了锐利的光芒。</p> <p>“皇什么？是谁要我们的命？”</p> <p>“咳、咳咳，原来你这小子在这儿给我下套呢？”，朱天蓬擦了擦额头的冷汗，还好自己反应够快，又定了定神，“这不是你该问的事。”</p> <p>明白人当鬼，糊涂人长命。<br>
知道得越少，便活得愈久。</p> <p>那少年似乎受了挫，盯着他看了好一会儿，眼神又黯淡了下去。</p> <p>朱天蓬看他垂头丧气的样子，心里有些难过，不知该如何哄这个年纪的小娃，轻叹一口气：“孩子……”</p> <p>可还未等他说完，那少年便又抬起了眸子：“是皇帝吗？我曾听过你称呼我娘为长公主。”</p> <p>“你自称本帅，所以你是个元帅？”<br>
“你是他派来杀我们的人，也是七绝阁的人，所以七绝阁是为他服务的？”<br>
“你将我安排在这七绝阁，可是要我为仇人做事？”</p> <p>噎，还真是个聪明的孩子……</p> <p>沉默是最好的拒绝。</p> <p>天蓬没有说是也没有答否，既然瞒不住，不如让他慢慢猜。</p> <p>而杨戬猜想自己大概没错，默默地盘算着自己的心思。他绝不能坐以待毙，也绝不能为仇人称臣。</p> <p>因此，待他身体好一些以后，便开始了反抗，要逃离这个地方，要接走妹妹，要为父亲母亲还有大哥报仇。</p> <p>他想得很好，也尝试去做了，只不过还没有出穿堂门就被察觉异样的天蓬拦了下来。</p> <p>身形尚小的杨戬执短剑对着有仇有恩于他的人，还没等他出招就被那钉耙挑掉了兵器。</p> <p>“连我都打不过，你去送什么死！自不量力！”<br>
“你不要命，也要连累你妹妹吗！”<br>
“活着有什么不好！”</p> <p>那个平日里嘻嘻哈哈的胖子狠狠地喝斥了他一顿，像一盆寒冬腊月里的冷水，浇了个透心凉。</p> <p>少年才知道，七岁半的杨戬有多么幼稚。</p> <p>七绝阁不要吃闲饭的人，杨戬挂了名自然要为此卖命。</p> <p>他其实不知道七绝阁做的到底是何勾当，好在朱天蓬也不为难他，让他沾手的都是些跑腿粗活。</p> <p>他并没有得到什么优待。</p> <p>在他人檐下，要受白眼，要受欺凌，要受打骂，一个只有八岁的孩子全都得结结实实受着。</p> <p>只因为朱天蓬的一句话——你活着，你妹妹便会好好活着。</p> <p>杨戬知道，他得留命，留命看着护着他的三妹平安。</p> <p>只要有妹妹，他就和其他有家的人是一样的。</p> <p>——TBC——</p> <p><br><br></p> <p>好了我发现两更还是写不完，所以大概还会有（下）……<br>

【？要不干脆我收拾收拾改写d.m.好了🙂】</p> <h3 id="【综宝莲灯】何以为家-下"><a href="#【综宝莲灯】何以为家-下" class="header-anchor">#</a> 【综宝莲灯】何以为家（下）</h3> <p>朱天蓬和他呆在一起的时候并不长。</p> <p>因为没过多久，杨戬就有了新的去处。</p> <p>他实在不清楚杨戬到底是如何被昆仑宫看上的，甚至出动了始掌门人的亲令来要人。</p> <p>或许是杨戬背着他闯了什么大祸，要被他们捉回去严惩？也或许是那群老头互相看腻了对方，想找个眉清目秀的小子养养眼？</p> <p>天蓬一边看着手持符令的土行孙一边想。</p> <p>不过，无论是何缘由，他都没什么不放人的道理。昆仑宫对建朝有功，先帝祖上传下了严训，即便是当今皇上也得看得三分颜色，敬重以待。</p> <p>只要办得到的，您尽管说。</p> <p>不过要个人这种小事罢了，噢对了，还得不违法。</p> <p>当然，这后半句话他憋在了心里。</p> <p>杨戬就这样莫名其妙地被带到了昆仑宫。</p> <p>他小小的一个人站在内殿的角落里，揪着眉头和这群比他高的家伙对视。</p> <p>“你叫杨戬？”<br>
“你几岁了？”<br>
“你喜欢吃啥？”<br>
“你头发是自然卷吗？”<br>
……</p> <p>就在杨戬被问得要准备拔刀之时，高阶座上有个白胡子老头轻轻咳了一声。</p> <p>瞬间安静了。</p> <p>最怕空气突然安静。</p> <p>于是，杨戬刚松一口气，那群人黑压压一片立又围了上来，异口同声拱手道：“师兄好——”</p> <p>声音大得把殿门口的撞钟都带出了回响。</p> <p>这次是吓着了。</p> <p>杨戬不说话，也不知道说啥，总不能像朱天蓬犒劳三军一样朝他们摆摆手再回上一句“你也好？”</p> <p>僵直之际，人缝中突然冒出了个绿袍道人，对着他亲切地喊：“哎呦，我的好徒弟呀。”</p> <p>诶…似乎有点眼熟。<br>
喔…我们好像认识。<br>
呃…这下杨戬明白了。</p> <p>杨戬在帮朱天蓬跑腿的时候见过，长安街上，一面之缘的那种。</p> <p>玉鼎没有告诉杨戬，自己是一眼相中的他，也没让其他人告诉杨戬，自己到底是如何一把眼泪一把鼻涕哭着拜托元始去要的人。</p> <p>反正过程不重要，最后结果就是杨戬入了昆仑宫门下，玉鼎真人的徒弟，也是三代弟子首座。</p> <p>最开始的时候，杨戬只喊玉鼎“真人”，并不以师徒相称，被黄龙道人看见嚼了几句舌根子，结果是当天晚上二仙山麻姑洞里的藏酒就被扫荡了七成。</p> <p>不过，他不喊师父，绿袍道人倒也不在意，一声声徒弟叫得很亲热。</p> <p>他对他很好，打心眼里疼他。人心皆是肉长，余下不表，杨戬有了师父。</p> <p>杨戬也把昆仑宫当成了自己的第二个家。</p> <p>练武、读书、修道……玉鼎从不亲手教他，只将他扔到识海中自己摸索，那是段他过得最充实的时光，也是他家变之后为数不多可以得到安宁的日子。</p> <p>不过，这种安宁也没有持续很久，因为他从来就没有放弃。留命，不贪生，不怕死。既然选择活着，他就要明明白白，这样方有能力护好他的妹妹。</p> <p>“你想好了吗？”<br>
“想好了。”</p> <p>“若此番下山去，后果怕是你难以承担。”<br>
“杨戬不悔。”</p> <p>绿袍道人坐在蒲团上重重地叹了一口气，闭上眼睛：“戬儿，你可参透何为道何为法？”</p> <p>那跪在地上的人缓缓地抬起了眸子，神色坚定：“我行即我道，我身即我法。”</p> <p>原来，还是留不住你。<br>
去吧。</p> <p>三年的时光很漫长，漫长到朱天蓬再看到杨戬时，已经不敢认他。</p> <p>当年的小孩已经长成了大人模样，不仅是身形。</p> <p>朱天蓬看到的是一张年轻冷漠的脸。冰冷，周身气度使这个曾经统帅三军的人都不寒而栗。</p> <p>“我回来了。我要回七绝阁。”</p> <p>——本番外篇完——</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/10.连载中/190722.宿敌.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E8%BF%9E%E8%BD%BD%E4%B8%AD" title="标签">#连载中</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2026/02/18, 01:10:13</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/396c48/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">劫灰</div></a> <a href="/pages/b737cf/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">残局</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
