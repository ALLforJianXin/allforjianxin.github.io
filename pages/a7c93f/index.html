轻脚地退了下去。</p> <p>他将目光转向窗外，只见窗边摆着一株水植的桃花枝。此时正值早春二月，华南地区的桃花或已开了，但此地位于西北，本不应有桃花，或许是公主垂爱，亲自以仙法温养的仙品。他走过去，不顾窗外吹入的清风有些微凉伤身，只悄悄地捻了一片落红，趁着无人注意，收入掌中，坐回榻上，看着手心里粉嫩可爱的花瓣儿发呆。</p> <p>窗格的花纹处透过一丝丝光线，打在他苍白而俊美的脸上，使他看起来更添了一分飘飘欲仙，不染红尘的纯洁之感。事实上，他的确什么也记不起，白得好似一张薄纸，在此处养伤，已有五日了。</p> <p>那时他从昏睡当中醒来，头痛欲裂，梦中的黑暗和邪恶似乎想要将他再次拉回梦魇当中。恍惚间，有一只冰凉的手贴住他的脸，将他冰得一个激灵，灵台逐渐清明，睁开眼，只见床头守着一位无比美丽的公主殿下，她仿佛花园之中的月季花一般娇艳欲滴。</p> <p>公主告诉他，自己是她御前的骑兵侍卫长，名叫杨戬，二人早已日久生情，私定白首之约，待他养好了伤，就要招他做驸马。此后几日，她悉心照料，无微不至，二人形影不离。今晨起来，却不见了公主身影，杨戬有些茫然，四下宫娥小厮从未交谈过，也不知公主府中规矩如何，想来纵使殿下有意召他做夫婿，终究礼节未至，他又只是区区侍卫之身，也不敢在府中随意行走，恐坏了公主的规矩。</p> <hr> <p>敖寸心自廊前穿过，粉面含怒，步履匆忙，她身后追着一个青年男子，快步奔上前来拦住她，急道：“你又生甚么气！我劝你的这些，哪一样又不是为你着想了！妹妹，你不要如此不识好歹！”</p> <p>龙女仰头呛他：“倘若为我着想，三哥就只装着不知道也罢了！何苦又来颐指气使！你晓得我的，我非这样不可！”</p> <p>“我的小姑奶奶，哪个又敢支使你！”他气得跺了跺脚，重重地叹了口气，“要不是为着你，我早就是佛门中人，何该来淌你的浑水么？妹妹，就算三哥求你了，这滩烂事，咱们别掺合了，成吗！”</p> <p>寸心与他怒视良久，看着他气急败坏的脸，一时间念及过往种种，悲从中来，忽地落下泪，泣声说道：“三哥，我对不起你，对不起家人，这辈子都挂碍于他了，要我不管他，除非踏过我的尸身。我求求你了，你回灵山去吧，倘使为着他死了，我从来也是心甘情愿的。”</p> <p>广利菩萨恨铁不成钢地瞪着她良久，气得咬牙切齿，心中暗道：“怎么这妮子到求我的时候倒又不敢发脾气了，真是好得很，为着一个男人十八般武艺也用尽了，倒从不见她为着哥哥做些什么！”僵持半晌，终是一声冷呵，一旋身，佛光闪过，没了踪迹。</p> <p>三公主见她这倒霉哥哥走了，晓得这是又气又恼，但终于别扭着答应了，连忙擦干眼泪，快步走到廊下小榭边的水缸前，对着水面一照妆容，见无不妥之处，才向内殿而去。</p> <p>一路分花拂柳，众婢子见公主回转，皆默默地退了下去。寸心拨开珠帘，挽起纱帐，只见杨戬安安静静地坐在凤榻上。他身上缠着厚厚的纱布，纱布之下较深的伤痕仍向外沁着血，昔日他褪下单衣后仍挺拔得吓人的身躯，竟然显出一丝单薄的意味来。</p> <p>龙女心中霎时充满了怜爱与心疼，轻手轻脚地走到他身旁，看他沉思得入迷，并没发觉自己，只好柔柔地去圈住杨戬的肩膀，软声道：“今日感觉好些了吗？”</p> <p>杨戬被她吓了一跳，连忙将身一扭，避开她的触碰，一抬头见是公主，连忙起身意欲行礼：“公主殿下，在下不敬，请降责罚。”</p> <p>“早说了不必如此的，你又不听我的话？”寸心无奈地拉起他，命他坐回榻去，见他推推阻阻地犹豫了半晌，一时心头也有些酸，面上却推笑，假意揶揄道：“你又要跟我辩那些之乎者也，君君臣臣？且不说我辈神明从不屑凡俗之腐儒规制，你早已是我的郎君了，还和我客气甚么？”说着，将他强按在软榻上，取下一旁轻薄的披风盖在他的膀上。</p> <p>杨戬见公主如此关怀备至，又听她说“你已是我的郎君了”，一时间不禁心间怦然而动，原本苍白的面颊上泛起一丝红霞，倒显得他格外局促。寸心见了，霎时喷地一笑，一扫那些忧思苦涩之情，分外亲切地贴着他坐下，主动牵住他的手交握，柔声道：“今日感觉如何？伤有好转么？”</p> <p>“已……已经好了许多，多谢殿下记挂。”杨戬的耳尖红得似乎要滴血，掌中捏着寸心的柔荑，只觉得满手滑腻绵软，嫩柔已极，又觉靠在身畔的娇躯柔若无骨，异香扑鼻，一时心驰神摇，不敢乱动，心中却暗想：“我只是一个小小的侍卫，竟何德何能可获公主垂爱，实在三生有幸。”</p> <p>寸心眨了眨眼睛，忽然轻轻地半抱住他，软软叹了口气，说道：“那、就、好 ~ 你要快一点儿好起来哦，你我早日成婚，再也不分离。”</p> <p>杨戬本就对她又敬又慕，闻此山盟海誓，更是触动，将掌心的小手轻轻地拢住，对她点了点头：“殿下放心，在下必定一生一世守护殿下，岂敢相离？”</p> <h2 id="_2、"><a href="#_2、" class="header-anchor">#</a> 2、</h2> <p>寸心闻言，不由会心一笑，见他难得主动地握住自己的手，于是展开五指，与他掌心相抵，十指相扣。杨戬一愣，配合着她张开手。寸心的龙爪子，相较于杨戬而言还是太小，艰难地从他指缝间伸出，磨砺着他掌间厚厚的茧子，暖烘烘地贴在手心里。杨戬不由得面上一红，僵着身子被她倚靠，半分不敢动弹。</p> <p>昔年真君做她丈夫，抑或做司法天神时，向来是位霸道至极、无法无天的主，寸心皮薄，只有被他欺负的份儿，哪想有朝一日，竟也能目睹他脸红的模样，龙女不由喷地一笑，调戏他道：“喂，你紧张甚么？”</p> <p>杨戬被她戳破心事，面颊更红，支支吾吾地答道：“在……在下没有……”</p> <p>寸心觉得他真是可爱死了，忍不住凑上前去，轻声说道：“既然不紧张，你抬起头来，看我一眼。”</p> <p>杨戬不敢不从，抬起头来，与她对视。寸心距他不过一指之距，克日远观，已觉美艳，细看之下，真是肌肤胜雪，明眸皓齿，珠光宝气，不可逼视。连忙移开视线，缩回双手，颤声道：“殿下……卑职不敢逾矩。”</p> <p>龙女见此，躲在他身后偷偷地笑，心中暗想，倘或杨戬忆起往事，想到今日如此狼狈，不知有多好玩。可他若恢复了记忆，恐怕又要背起一身沉重的负累，再无如今之宁日。想到此处，不由收起了笑意，轻叹一口气，说道：“好啦，我不逗你了。今日小园当中开了几株珍奇兰花，甚为芳香，你的伤已好了许多，不如披上外衫，出去走走罢。”</p> <p>杨戬不知她心中百般曲折，闻言大大松了口气，颔首道：“是。”坚决不要公主的帮忙，自行披上了衣衫，又被强制性地穿上一件毛茸茸的披肩后，由她半搀着，第一次踏出寝殿房门。</p> <p>小院之中的花儿开得确实很好，杨戬由她搀了几步路，浑身不自在，忍不住央求道：“殿下，请您走向前去，卑职随侍即可。”</p> <p>寸心见他的确手足无措，步履却已稳健，心中暗暗叹气，想道，杨戬这人从前一直很狂傲，对她可从不肯轻易低头，真不知为甚么失忆之后如此懂得做侍卫、如此懂得做小伏低，倒令她汗颜于所扯的幌子并不合适了。</p> <p>为了不再为难他，三公主只好做不屑状，放开他的胳膊走向前。她走得不快，小园中又无人敢叨扰，只有鸟鸣莺啼，只听见身后跟着的脚步声分外沉稳，教人无端端有安心的感觉。</p> <p>寸心只觉得心间泛起难得的宁和，走到一株月季花前，轻触一滴花蕊间的露珠放到唇边一沾，随即嫣然一笑，对着杨戬说道：“这早春初绽的月季花，虽形貌不甚美丽，但极为清甜，一会儿我命侍女摘下，腌于蜜中。此花性温，可冲泡热水而饮，对你身体有益处。”</p> <p>杨戬听她滴滴点点都在念着自己，心中不由一暖，出口也是答非所问：“此花又哪里不美？属下看来，它沾染公主的华彩，更盛四月娇景了。”话一出口，二人俱是一愣，寸心噗嗤一笑，轻点他的下巴，“哪里学来的？油嘴滑舌。”</p> <p>他木讷地站在原地，任她摆布，低声道：“属下逾矩了，公主责罚我罢。”</p> <p>“那就罚你刮一刮胡子，”龙女笑道，“长出胡茬来，亲我的时候，脸上很痒，我不欢喜。”</p> <p>杨戬的面色腾地一红，心头暗想：原来他与公主早就如此亲密，他还没有忘记的时候，已经抱过她、亲过她么？公主如此圣洁，真不知……那会是什么滋味……</p> <p>杨戬咽了咽口中津液，见龙女笑眯眯地看着他，心头也不由雀跃起来，低声问道：“公主，我从前是甚么样的？”</p> <p>寸心面上的笑一僵，呐呐道：“你从前与现在一般无异。”</p> <p>“属下是想问，为甚么会受重伤？公主，是您遇见什么危险了么？我若无能保护公主，岂能安心？”</p> <p>龙女显然不想多说，只敷衍道：“我半分危险也无，你放心就是。之前种种只不过意外而已，咱们要一处一辈子的，以后我再慢慢地讲给你听如何？待你痊愈，我们很快就能成亲，二郎，你高兴吗？”</p> <p>杨戬一愣，问道：“公主叫我二郎，我从前，在家中行二吗？”</p> <p>寸心顿了顿，点了点头。</p> <p>他得了回答，心中一喜，上前一步，又问：“我的家在哪里，家中还有何人？”</p> <p>龙女曾在他命悬一线之时起誓，倘或得还杨戬一命，再也不肯教他得知过往艰辛。真君少年丧父丧母，又失兄长，及至长成，又与她无奈和离，巴巴上天去做牛做马，竟致兄妹离心，众叛亲离。如此狼狈的旧事，好容易得获新生，寸心怎肯再说？今日听他追问，心中闷痛，只一跺脚，仰起俏生生的小脸嗔道：“我提起婚事，你怎么全无一点欢喜之相？只追着那些不相关的东西问来问去，你是不是不乐意？是不是你失忆了，就不把我放在心上了？”</p> <p>三公主这几日对他不说言听计从，也是无微不至，温柔体贴，骤然发怒，竟令杨戬骇了一骇，连忙单膝跪下，请罪道：“属下不敢！”</p> <p>寸心本是一着缓兵之计，听了这话，心头却当真一凉，连忙将他拉起来，仰头眼泪汪汪地看着他，“你，你只是不敢？难道只是因为要服从我你才答应么？你不喜欢我？”</p> <p>杨戬被她说得一噎，正不知所措，寸心立即将他的手一摔，转身就走。他见此也不顾尊卑礼节，三步追上去拦住了公主，急道：“公主，不是的！”</p> <p>他心性单纯，胸无城府，于此情切之时，更是推心置腹，恳切地与她一诉衷肠：“殿下天人之姿，烨目生辉，我，我对您……我……”他看向龙女，眼中是一片赤诚，“我心中一片仰慕之情，所以纵使知道我们有婚约，也不敢放肆唐突，唯恐您讨厌我。”</p> <p>寸心极少听见杨戬说这些，他这个人，从认识起就一直很正经，有时候是真正经，有时候是假正经，纵然夫妻多年，也少见真情袒露。缕缕因此生现隔阂，但言归于好之后，总是不改。本以为一辈子也就这样与这讨厌鬼蹉磨下去，哪里想到他有朝一日竟也能说出这样动人的话来，真是哄得她心花怒放，如沐春风。眼角尤挂着泪珠，唇上却已绽开暖融融的笑意，纵身一跃搂住他的脖颈，又笑又跳，“太好啦，杨戬，我也喜欢你！我见你第一眼就喜欢你！我要和你永远永远在一起！”</p> <h2 id="_3、"><a href="#_3、" class="header-anchor">#</a> 3、</h2> <p>天将擦亮，四下里朦朦胧胧看得见一点形貌时，山野之间虽无早风，却冻得人浑身又冷又冽。山下专程上来洒扫的香客还未上门，一个青白袍衣衫的公子绕过前门肃穆的圣母神庙大殿，钻入侧门之后的一个小院边，依着庙后的小径绕道后门，来到一个前院香客鲜有涉足的农家小院。</p> <p>他轻轻扣了扣院门三下，垂手静立，不多时，院中侧门钻出来一个布衫的青年人，生得眉清目秀，面若满月。他蹑手蹑脚地走到门口，为那白袍公子打开门，压低声音说道：“八太子，快进来，我爹娘还没起身，小玉也还睡得熟。”</p> <p>“沉香，”八太子敖春摇了摇头，“我不进去了，只来问你一句，他究竟有没有来过……？”</p> <p>春寒料峭，敖春脸上的神色却比这早风还凉，沉香看着他沉默了半晌，微微侧头去看了一眼母亲的卧房，心中五味杂陈，缓缓说道：“八太子，我不骗你，至少现下没有……我母亲也一直在找他……倘使找到他，我可能没办法告诉你……可至少目前，我真的不骗你。”</p> <p>八太子定定地看了他半晌，身侧的手收了又松开，终究冷冷地笑了一下，什么也没说，转身下山去了。</p> <p>自华山一战后，虽三圣母得释，天条已改，但那最为重要“始作俑者”却落入昆仑山溪水中，待众人回转探找，早无踪迹。于天廷而言，杨戬身上背负了无数密辛，无论是死是活，是奖是惩，必要找到攥在手中才可安心。于三圣母而言，虽诸事由她而起，可杨戬毕竟是亲生兄长，纵有交恶，可总归不愿他受难，自脱困之日起，便一直在暗中寻找。其余人等皆为打抱不平，抑或觉天条不公而来，天条既改，倒也不多掺合，而佛家悟空八戒二人，因此事虽与杨戬结了仇，可往日毕竟有过朋友之宜，见尘埃落定，倒也并不愿再做追究。</p> <p>只八太子一人，与杨戬可谓血海深仇，不仅亲生姐姐死于他刀下，更被他一刀捅死了心上人丁香，生魂融入开天斧中，更不得入轮回。他生性豪爽，义薄云天，纵使诸事皆为助沉香而起，但心中知道并不该怪罪他，可惜想到当年自己无缘无故帮着他竟与杨戬作对，他此时又因孝道反去护着杨戬，心中自有一口恶气在，只想着赶在三圣母之前找到杨戬，既无宝莲灯庇护，他有七成把握可杀之。</p> <p>沉香避开父母妻子，一则为全兄弟之义，二则不肯违逆孝道，三则又因着小玉自华山一战后，不知何故极为维护杨戬，论起缘由，又无论如何不肯说出，逼的急了，只道：“若真的伤了舅舅，总有一日，你会后悔。”这话总让他心头惴惴不安，好似一团迷雾，他依稀摸得见轮廓，却怎样也无法将事情串联起来。</p> <p>三界之中兀自乱作一团，三公主府邸当中却一片融融。杨戬可以下地行走后，伤好得飞快，不过半月光景，身上骇人的伤口已经全然愈合了，海巫查探后说，只要每日涂抹去疤的药膏，再过几月，这疤痕便能消失无踪。</p> <p>因着公主再三要求，他搬进了公主寑殿的偏房当中，以贴身保护三公主的安危。每日跟随寸心起居饮食，二人愈发亲近，纵使没有成婚，可这府中自然是公主最大，更无管束，杨戬开始时总碍于身份之别不敢逾矩，可架不住龙女软磨硬泡，不过几日，二人已经亲密无间。</p> <p>杨戬静坐在窗前运气，他虽失去记忆，但身上玄功早已至臻化境，无需口诀，只将真气于周身静脉之中运转几个周天，自感神清气爽，通体霈然。不过半柱香时辰，已经气归丹田，面色愈发红润起来，睁开眼，便看见龙女穿着中衫，懒洋洋地趴在窗边的露台上，露出嫩生生的脚丫子去戳绿叶上的露水玩。</p> <p>他皱了皱眉，自身边拿起一床很厚实的丝被，两步跨到露台沿上一下将她裹起来，说道：“殿下，你身子娇，着凉了可怎么是好？”</p> <p>龙女雀跃地抱住他的项子，依偎在他怀中，笑道：“你练好功了么？早晨露气湿重，我还困，想再歪一会儿呢。”</p> <p>杨戬由着她亲昵，将她轻轻地抱起来，往一步之隔的寑殿走去，“既然困倦，为何早早地起身？快去床上窝着罢。”说罢单手将床帐挂上金钩，将寸心放在榻上，拿床褥盖好了，又掖了掖被角，正欲起身，却被龙女抱着项子，怎样也不肯放他走，“二郎，你做什么去？你陪陪我，咱俩枕一个枕头，说说话，好不好？”</p> <p>杨戬本欲拒绝，可看着她亮晶晶的竖瞳，心中也极不忍，为难地坐在床边，迟疑道：“这怎么行……殿下，我……”</p> <p>寸心亲昵地蹭了蹭他的脸颊，搂着他的项子不撒手，哼哼唧唧地撒娇：“来嘛，来嘛，好二郎，你听不听我的话？”</p> <p>“……”</p> <p>这谁能顶得住。</p> <p>一歇，就歇到了日上三竿。龙女美美地睡了一个回笼觉，醒来不见了身侧郎君，连忙召值守的侍女来问：“杜意，驸马哪里去了？”</p> <p>杜意一面将她的鸳鸯绣鞋拿来与人穿好，一面安抚道：“公主莫急，驸马爷只是到后院去练拳了，有人看着，无妨。”</p> <p>寸心这才放下心来，将心头的惊惧压了压，轻叹一口气，说道：“服侍我梳洗罢。”</p> <p>她近年常常忧心杨戬，因着三界之中纷纷扰扰的动乱，二人相聚的时日越来越短，离别也越来越长。他到西海看她时，总要装作一副万事不萦于胸的样子，可眉眼之间的疲惫总是骗不了人的。寸心与他相识将近三千年了，纵使之前爱恨情仇，早成一团乱麻，可若论亲密，若问谁人最懂杨戬，敖寸心当居魁首。可他既然不愿叫她担忧，她也就装着无忧无虑，至少叫他待在西海的一时半刻里，可以放松一些，可以身无挂碍那么一小会儿。</p> <p>之后没有杨戬在身边时，她时常心悸，夜里也总是恶梦缠身，华山一战后，更是亲眼见他身如败絮，三目流血的形容，与恶梦当中一模一样，这不安的毛病就更重了。有时见他睡颜恬静，也会傻乎乎地伸手去探一探他的鼻息，侧耳去听一听他的心跳声，感受到他强劲的生命力，这才大大松一口气，在葳蕤的烛火之下看着他，一看就是一整晚。</p> <p>她匆匆地梳妆毕，整好衣装，向后院的演武场奔去。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/10.连载中/220430.护花使者.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E8%BF%9E%E8%BD%BD%E4%B8%AD" title="标签">#连载中</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2026/02/18, 01:10:13</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/e452af/" cl
