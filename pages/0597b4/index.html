跟<a href="/pages/03f450/">生诞🥚快乐！</a>大概不是一个世界线？算互为if吧</p> <p><a href="/categories/?category=%E7%8F%A0%E8%81%94%E7%92%A7%E5%90%88">珠联璧合系列</a></p> <hr> <p>饶是有众医仙的诊断，龙女也应了他“该有个孩子了”，可二郎真君一颗心还是七上八下，看着妻子日渐隆起的腹部感受不到多少生命诞生的喜悦，反倒几次撞见无人处龙女抚着肚子长吁短叹，这两日更是几乎整日都耗在书房，夜里睡前他问了一句“寸心不舒服吗？”龙女像是被打断了什么心事，含糊应答“啊，哦。没事。睡吧。”好似完全没将他话听进耳中，而现在，夜深人静杨戬睁开炯炯双目，他身前的床榻尚有余温却是空的，刚刚就在片刻前，龙女特地摇摇他确认没摇醒，蹑手蹑脚披衣起身，离开了。</p> <p>肉眼不可见的丝绦引领着他，杨戬遵循龙女路线先来到厨下——粗瓷的茶碗还温热，虽然药罐和碗碟都冲洗过，但味道未散药渣也还残留，曼陀罗和红花他还是认得的。<br>
接下来又转去书房——左数第二排书架从上往下第三层少了他无意间得到、仔仔细收藏、又亲身实践过的那一卷。<br>
院子里脚步很凌乱，龙女在这里绕了一圈又一圈，不知是彷徨什么，西厢的大门敞开来，她直趋向妆台时脚步已然踉踉跄跄，最后到了湢室——室内蒸汽缭绕水声湍湍，亦藏不住呻吟呜咽。</p> <p>担心和好奇驱使着杨戬，穿过薄薄的门扉，想看看敖寸心背着他在搞什么名堂，却看到屏风上映出夫人已然丰满的曲线。<br>
烛火投出跳动的身影，看得杨戬双眼发直。他自诩如今俱都改过了，便算不得顶顶温柔体贴也该是善解人意的，他不明白些微小事龙女何需隐瞒？再想想寸心向来皮儿薄，也罢了，少不得他再主动些，为夫人排忧解难。<br>
不过机会难得不如先看看她玩些什么花样，真君老爷莞尔一笑，隐了身形来到里间。</p> <p>屏风这一边，龙女靠在软榻上已经解褪了衣衫。她一手抚摸肚子打着转轻揉慢按，灌下去的药在渐渐生效酸麻感在腰腹弥漫，另一手想探去下面，却被凸起的腹部挡了路，于是懊恼地叹口气撑起些身子往上坐坐，新的姿势腹部团住有些窝着，但好歹摸到了，摸到下面门户还紧闭着，忙伸两指揉上牝户，虽然急躁又手法凌乱，揉得久了倒也汁水淋漓，再曲起指尖往里扒探。<br>
入眼的香艳画面看得真君老爷狂咽口水，他走近了些，一条腿屈膝跪上榻尾，俯下身正好近距离观赏龙女腿间淫靡画面。她孕味初显的凸肚晃在眼前几乎像是要蹭到他鼻尖。视觉和心理的双重刺激极大地膨胀了欲望，杨戬差点就直接吻上去了，又怕惊着了夫人，而他只隐了身形却忘了消抹气息，离近之后被龙女嗅到，若有所觉地往这边看了几眼，他刚想现身加入一同寻欢，却瞧见龙女轻轻摇摇头轻轻念一句“不会的”——杨戬心头突跳猛然记起睡前龙女端给他一碗“安神汤剂”，事情好似没那么简单。</p> <p>杨戬强耐下性子，继续看。<br>
存了心思后便渐渐觉出了更多不对的来——与其说龙女是在取悦自己，不如说是急躁地想挖出些什么——她一个劲儿扩张穴口，扯得护穴的花瓣歪歪斜斜，而且龙女向来爱美一双纤纤玉手指甲总是修得漂亮又凌厉，这时嵌在上面的珠花都蹭掉了，划得阴唇红肿不堪明明触碰到时她都忍不住颤栗，却还不停手，甚至更用力了。<br>
她难道不疼么？</p> <p>看着龙女一只手不停地蹂躏身下牝穴，另一手一遍遍自上而下抚摸按压着肚腹，杨戬越看越是心惊，她抚摸得越来越快，按压也越来越用力。<br>
敖寸心尚不知她夫君正看着她呢，瞥一眼更漏暗忖已经折腾了不少时间，腹心坠胀宫口隐痛，她虽然看不到下面状况，但靠触感估摸着穴口是远没开到可以产下那颗巨卵的程度。再不快点儿药效就要过了，龙女只好先放开被蹂躏得可怜兮兮的肥厚肉唇探手往榻边摸索，杨戬随着她动作望去，这才注意到榻旁小几上摊着许多物件，除了那份龙族典籍，还有已经开了盖子的贝壳小罐里是满满的奶白膏脂，而龙女探手打开的木实匣子里一溜排着五六根玉势，最小的约两指粗细，次大的那根与他的物件相仿佛，而最大那根更大出去一圈，几乎像他虚握的拳头一般。<br>
龙女跳过了两根小号的，从第三根起，依次沾满膏脂送入身下小穴，再仿着交媾动作来回抽插，把内里也捣得松软。许是次大的那根让她有些熟悉的感觉，龙女拿那话儿玩弄了自己许久，玉势加粗的同时也更长了，当玉势几乎连根没入当她勉力往深处吞咽时，透过晶莹剔透的柱身杨戬仿佛能看到尽头处另一张小口也微微翕张，饶是他心头又惊又惧，下身那玩意儿却不管不顾地挺翘起来，又被亵裤紧紧弹压住不得疏解。<br>
就在杨戬跟自己较劲儿的当口，龙女松了手去拿最后一件。小穴里这根失了阻挡渐渐被没有节律地收缩着的穴肉往外推挤，剩最后两寸时花穴猛然一缩将它吐出，挟着馥郁的汁液喷出去好远，堪堪落到了真君老爷身前。<br>
杨戬看着这裹满红红白白——白的是润滑膏脂，红的散发着铁锈的腥气——的物件愣神了好久，再回神时龙女已经将最后一柱塞入体内，这根的尺寸确实太大了，折磨得龙女哭哭啼啼也还剩下最后一小段。这么粗壮的家伙将穴口胀满几乎没了弹性，也再无法做出抽插的动作，龙女只拿手堵着不让它掉出来，勉强自己止了啼哭攒起气力，再一鼓作气猛往里送。圆润却坚硬的死物毫不怜惜地破开宫口，龙女抑不住一声惨叫，杨戬疼在心头下意识施了个音障，而龙女不待稍歇就挣扎坐起，借着姿势玉势又被推得更深了，这下完全没入小穴之中被穴口卡住不需要用手压堵也不再外滑，龙女暂停了动作只趴坐着静待这一阵深重的颤栗消退，并不知道她天不怕地不怕的郎君近在咫尺但被她吓住，不敢拥抱她也不敢触碰。</p> <p>龙女潮湿的吐息就喷洒在杨戬耳边，而他只觉得浑浑噩噩的，僵硬着四肢不敢稍动，直到龙女稍稍喘匀了气息起身下榻，杨二郎才醒过神儿来，膝行几步去探看——清风识字乱翻书，那摊开在小几上的书卷停留的位置，标题赫然“引产”二字，像利刃划在他旧伤上面。</p> <p>他向来知道的不是么，龙族性傲敖寸心更是个中翘楚……<br>
她一向爱憎分明，她爱他可以为了他背井离乡万劫不复，也可以决绝地从他手中抽出指尖……<br>
他错了，他真的错了，大错特错了……</p> <p>二郎真君心头滴血眼中含泪，透过朦胧的视线看到龙女扶着墙壁艰难挪动，衣衫凌乱遮不住身形，似乎是那填充之物的关系，坠在腿间的孕肚又大了一圈，他低头再看看书卷——引产与足月不同，胞宫未做好准备往往不能提供足够的宫缩之力，办法也有一来是汤剂催下，再一个就是强行扩张，不知是何考量但龙女显然选了后者——杨戬不由大恸，敖寸心你真的好狠的心呐！<br>
可知破开她身，是痛在他心尖。</p> <p>而对郎君心内的惊涛骇浪毫无所觉，龙女全副身心都关注于自己腹内的状况。每走一步都很艰难，探腰捧腹步履蹒跚，已经数不清走了多少圈，稍作休息靠在墙角仍不住手地按揉着垂坠的肚腹，试探着下压感觉内里已然松动，正打算勉励自己再走最后一圈，却不防已然腿软，迈开脚腿却不听使唤，突失了平衡向前倒去，连忙伸手撑住可惜错估了肚子的尺寸还是结结实实撞上地面，待杨戬听到动静看过来时入眼的已是跌坐在地的龙女孕肚上触目惊心一片青紫——真君老爷心下大骇这下什么也顾不得了连忙显了身形瞬间就到了龙女身边。</p> <p>龙女腹底抽搐下身剧痛，摔这一跤连带着本埋入体内的玉势也被猛然挤压露了个头，她分不清腹内和穴口哪里更痛一些。杨戬觉着龙女许是疼糊涂了，见他现身居然毫不犹豫地就靠过来，并嘤嘤娇啼殷殷哭诉“杨戬，我疼”。<br>
“你怎么才来。”<br>
杨二郎心下自责与悔恨交织成一片，悔不该一时冲动连哄又带骗，又自责近在咫尺仍未看顾好她又让她受难。<br>
好想问一句“你不生我的气吗？”话梗在喉间，更急切的是要与她排忧解难。</p> <p>“寸心哪里痛？要怎么做，告诉杨戬。”</p> <p>好一阵手忙脚乱，来不及挪动位置他就摄来软枕堆放在龙女身边。敖寸心背靠进郎君怀里，腰腹挺动娩出玉势还算顺利，再用力却卡住了。<br>
宫口下降产道缩得很短，圆圆白白的蛋壳直接将花穴撑满，软肉紧紧扒在蛋壳上，再无一丝弹性也无丝毫缝隙可以让润滑渗出，杨戬听从龙女指示试了几次将蛋壳回推调整姿势，眼看着润滑的膏脂全被挤出，混着黏液涂抹得私处水光潋滟。<br>
巨卵再一次降下时，龙女双手叠起覆住上腹，似是要用蛮力，杨二郎忙捉了她手腕。</p> <p>“也对。不行。它太大了。”<br>
他瞧着龙女樱唇开合，却更形疯狂要他“把那个拿来”，他将她要的东西握在指间却不敢猜测用途，也许锥心刺骨都更简单。<br>
“还愣着干什么？快啊……”几番催促见他不动作龙女竟抢过就往下面刺，果然视线受阻对不准目标她一声痛呼溅一丛血弧他一颗心仿佛被紧紧攥。<br>
杨戬拿回金锥侧了侧脸，眨去了挂在眼角微不可查的泪滴，几番抬起到底还是下不去手，丢到一旁骨碌碌滚地板。颤抖着伸手下探摸到圆润的蛋壳又闭眼，摩挲半晌害怕龙女力竭终是一咬牙一狠心，一道金光缠满蛋壳龙女只觉得下面好温暖，再接着是穴口压力骤减。</p> <p>那花穴中洁白的花心破了个小口，黄的白的混在一起开始向外流淌，随着蛋液的流溢杨戬只觉得自己的血仿佛也要流干，浑身发冷，动作僵硬，期间龙女翻了个身他屈起左腿好让她趴得更舒服些，右手覆上她已然柔软的肚子机械地推压，每按一次她身下就会吐出一口，终于在某一次吐了一大团——内里似乎有些絮絮缕缕粉粉的——之后龙女颤抖得特别厉害，紧接着尖牙刺入他手臂再然后一团莹白滚脱出小穴——瘪了的蛋壳很柔软，像破烂的香囊一般。大团大团的黏液堵在里面很久了，这下没了阻拦争先恐后溢出阴户流过股间，沿着龙女大腿内侧和后侧蜿蜒而下到地上汇成一滩。似是被失禁般的快感搅昏了神智，她只一个劲儿叫着郎君的名字仿佛要与他同登极乐，直到完全脱力瘫在他怀抱里。</p> <p>“寸心？寸心醒醒？洗洗再睡。”<br>
“嗯……”<br>
龙女只管应声，却连眼皮都懒得抬。</p> <p>杨二郎深深地瞧了一眼这满地狼藉，先抱起龙女来到池边。<br>
接触到水源敖寸心下意识化出一半龙身，额头上也支出可爱的角来，但即使是龙身也掩饰不了刚刚过去的荒唐的影响还未消散——虽然巨卵已经排出，但长久的扩张后腔口无法立刻回缩，还有气无力地半张着，杨戬半拢起手从鱼嘴接了水想帮她清洗挂在穴口的黏液，他已经尽可能轻柔了但每一次爱抚还是激得她浑身发颤，连尾巴尖都振动不休。<br>
终于收拾干净时他抬头往外看，天都要亮了。</p> <p>杨戬先将龙女送回寝室，一路上娇小的粉龙缠挂在他身上缠得紧紧的，多少给了他一些安慰。安顿好妻子之后他又出来了一趟，再回屋时他的龙儿盘在床上正睡得香甜。他想摸摸她手抬到半空又情怯，最终还是直接放下了，放下手换了衫，赶去灵宵殿。</p> <p>————</p> <p>敖寸心卧床了好几天，其实她早就恢复好了，只是见她的郎君照顾她时分外乖巧，想多看看。<br>
但渐渐地渐渐地，她也觉出些不对劲儿来——虽则在她的事上他事必躬亲不假人手，但面对她投怀送抱虽不排斥却浑身僵硬反馈绝对迥异从前。他开始会皱着眉头跟她唠叨什么“不生了”、“寸心我们不生了”，她回答他说“那这次生完就不生了”竟似让他痛苦更甚，更离谱的是他又把一众医仙召来神殿，每一位老大夫都跟他说“夫人无事请真君放宽心罢”，又每一位都被他乱发一通脾气赶出门去。</p> <p>终于这一天，夜很深了还不见杨戬回屋，敖寸心披衣出门，转到后花园时嗅到了些烟火气，进到深处见月光下孤零零一个背影，她尽量放轻脚步走上前，还有几步时杨戬似乎抬手背拭过眼角，转身迎向她时已挤出了笑颜。</p> <p>“怎么出来了？外面风大，快回屋歇息吧。”<br>
龙女正想答话早了一眼瞧见他身后面——一抔土丘两盏酒杯，土丘上插了木牌虽没写字……<br>
“二爷这是……？”<br>
“……今天中元。”</p> <p>————</p> <p>终于搞明白了自家真君老爷心思的真君夫人笑声几乎能掀翻神殿。<br>
“哈哈哈哈哈哈……所以……哈哈哈，不行再给我缓缓，”<br>
杨戬没好气地翻了个白眼。<br>
“哈哈嗝儿……”<br>
但也还是会替她拍背顺气，谁叫他认准了不肯换。</p> <p>但也不至于笑这么久吧？！<br>
“笑够了没有？”<br>
“不笑了不笑了，哈，二爷……”<br>
他额头挂上冷汗。</p> <p>“‘龙族性傲必不肯生养被强迫怀上的孩子’……”<br>
虽然是他先说过的但被她重复一遍怎么就另生了点儿味儿来？<br>
“哈哈没看出来我家二爷还挺有编故事的天分哈哈哈……”<br>
再忍不了了拍案而起：<br>
“敖寸心！”<br>
正被人严守以待亲个全乎，还被牵起手抚上了什么圆润又温暖。</p> <p>“二爷摸摸，是不是又大了点儿？<br>
“好好摸摸，摸出来没？这里还有一个。<br>
“好好摸摸，摸清楚咯。<br>
“那个是抢你儿子闺女吃喝的懒蛋……”<br>
一张小嘴喋喋不休反复言说。<br>
“……二爷的崽崽还在寸心肚子里呢，可别再认错了……”<br>
真想把她摁在身下就地正法再问问她“小蹄子还敢取笑你男人吗？”但到底是自己心急没全看完也怪不得她来……<br>
心思百转唇齿厮磨最后吐出口的是：“下次有什么事直接说，不许再瞒我了。”<br>
却被抓了重点“二爷又想有下次了？”<br>
他面上红霞霎时飞到了耳朵尖。</p> <p>但到底吞吞吐吐扭扭捏捏岂是男儿意气，还是要认认真真郑重其事道一声：“若是夫人不嫌。”</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/86.短篇-2022/081221.如鲠在喉.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a><a href="/tags/?tag=%E4%BA%A7%E5%8D%B5" title="标签">#产卵</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/10/05, 18:43:06</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/7b4833/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">KISS！</div></a> <a href="/pages/3b53e6/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">燕京七月半</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
