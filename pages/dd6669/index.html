Pxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">太上忘情<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>中秋小甜饼，祝大家中秋节快乐~♪（＾∀＾●）</p> <p>OOC算我的，🍬都是真君夫妇的</p> <p>【明明脑补的时候很甜，但是写完又感觉不甜辽，大家自己多多脑补，总之戬心给我甜就完事儿ヽ(｡◕‿◕｡)】</p> <p>想要小心心和小手手要是能有评论那就更好了呀//▽//</p> <hr> <p>将乾坤钵罩在华山之后，杨戬回到真君神殿，人还没站稳就被绿袍道人拉着往外走。</p> <p>“师父您这是做什么？”杨戬做的事危险万分，未免牵连他人，师徒俩已经许久没见面了。</p> <p>“你还好意思问，你自己干了什么好事你自己清楚！”一边说一边扇着扇子，胡须也吹了起来，“那乾坤钵如今与你元神相连，若是到时候玉帝王母不肯下旨释放杨婵，你预备如何？就直接让你那好外甥劈山的时候顺道把你也给劈了？”</p> <p>话说到此，杨戬已经明白了恩师来意，可据他所知，乾坤钵并无他解：“要成大事，必须有所牺牲。若杨戬一条性命可换来新天条，倒也划算。”</p> <p>“贫道让你忍辱负重，没让你去送死！”想起之前送给杨戬的那句话，玉鼎真人肠子都快悔青了，“贫道就你这么一个徒弟...”</p> <p>话还没说完，就被杨戬阻了话锋：“若是真有那么一天，孙猴子...”</p> <p>玉鼎真人听言赶紧抬手阻止他继续说下去，四周扫视一圈才小声说道：“那死猴子还帮着人打你，不提也罢！”</p> <p>杨戬看他这样，想起之前花果山一战，他将猴子降服捉上天廷师父也是这样的态度对着他，忍不住轻笑。和哪吒一样，谁弱帮谁。</p> <p>“赶紧和我去昆仑山，你师祖有化解之法。狐妹已经死了，贫道不想再白发人送黑发人一次。”</p> <p>看师父说的笃定，杨戬也不想推辞，毕竟自己不是打定主意一心赴死的。他还有想去做的事未做，还有想去见的人未见。</p> <hr> <p>进入昆仑地界，离玉虚宫还有一段路，阐教弟子大多是习惯不驾云的，以显对天尊的尊重。</p> <p>两人一路上光听玉鼎真人在一边发牢骚：“想想你当初，不过短短三年就学有所成，法力大增，怎么自从成亲之后一千多年都还是这个样子！美色误人啊！”还没等杨戬接上话，“徒弟媳妇也是，她还是龙族，那点修为拿出去说是你杨戬媳妇都不怕被人笑掉大牙。”</p> <p>说到这里突然拉住杨戬，压低了音量：“你们到底双修过没有？”</p> <p>杨戬听到这里尴尬的不知如何自处，轻咳一声：“师父慎言......”</p> <p>自从那龙女在水帘洞一战时被孙猴子骗住，杨戬心中警铃大响。她法力微薄，若他有事无法在身边相护，难免无法周全，是以去问了师父有何办法。</p> <p>当时师父看了他一眼：“徒弟媳妇要是愿意练功早就不是这水平了，我看她也吃不得苦。你若真想帮她一把，双修即可。”</p> <p>倒也回去试过，可妻子是个被他惯坏的主，每次她总会将喉咙哭哑，再来句娇声娇气的“二爷”，他哪里还舍得压着她再去做其他呢？</p> <p>至于他，修炼本就到了瓶颈，怪不到那条小龙身上。</p> <p>来到玉虚宫，被守门童子带去了正殿。</p> <p>偌大的殿堂，空空荡荡，只见上方一白衣老道正在打坐，杨戬赶紧福身行礼：“弟子杨戬拜见师祖。”</p> <p>元始天尊拂尘一挥：“杨戬，许久未见了。”</p> <p>自封神一战起，昆仑封山，元始天尊无故不外出，座下弟子无故不召见，掐指一算如今已有近两千年。</p> <p>杨戬开门见山：“还望师祖指点迷津。”</p> <p>“太上忘情……”</p> <p>简短四字入耳，杨戬低头思索其中深意。</p> <p>世间情之一字最是难解。</p> <p>天道无情，太上忘情。忘情，非绝情、非无情，而是有情却能不为情牵，不为情绪所动、不为情感所扰。</p> <p>“忘情而致公，便是修炼的最高境界。你若能在此战开始之前做到忘情，超脱生死，或许可逃过一劫。”</p> <p>道理杨戬听懂了，可如何忘情？</p> <p>元始天尊单手画圈，一道光门立在杨戬面前：“去吧。”</p> <p>“是！”</p> <hr> <p>青华长乐界已有数千年，昆仑山上，三载岁月悄然而逝。</p> <p>玉虚宫正殿内，玉鼎真人急的火烧眉毛，片刻都静不下来：“师尊，沉香那边马上法力就要恢复了，我徒弟怎么还没出来？”</p> <p>元始天尊看着云镜中的刘沉香，也不禁蹙眉，掐指一算，将杨戬从青华长乐界中召出。</p> <p>“徒弟你忘没忘情啊？”玉鼎真人赶忙上前询问。</p> <p>杨戬想来已经突破了原先的瓶颈，只是看他周身仙泽，并未达到太上忘情。</p> <p>此时的杨戬，哪里有心思回答师父的问题，历历在目的是他在青华长乐界里经历的一切。</p> <p>桃山下，母亲魂飞魄散，他明白往事不可追，不可打破过去已经发生的事情否则时空秩序被破坏，三界将倾。</p> <p>凌霄宝殿，远古魔兽冲破封印，他横刀挡在玉帝王母身前，即便他心中的恨从未消失，但他们是三界之主，而他为的是天下苍生。</p> <p>若水河畔，沉香坠入魔道，危害三界，他用三首蛟穿心而过，杀了自己的亲外甥。</p> <p>杨戬以为他过关了，他放下对母亲逝世的执念，摒弃对玉帝的仇恨，挣脱了亲情的束缚，做一个真正为三界众生谋福祉的神。</p> <p>可在忘情槌阵，他败了......</p> <p>“师祖，弟子勘不破...”</p> <p>元始天尊似乎早已料到，笑的淡然：“冥冥之中早已注定，去吧。”</p> <p>杨戬起身，见玉鼎真人还想说些什么，向他作揖：“师父保重。”转身化作了流光离去。</p> <p>“师尊这...这可如何是好啊？”</p> <p>“他是天选之人，自有天道替他谋划......”</p> <p>师尊如此说，玉鼎真人也没了办法，只能担忧地看着杨戬离去时的方向，一拍脑袋突然反应过来：“他这时候去西海作甚？！”</p> <hr> <p>西海之滨，杨戬立在从前与三公主定情的礁石上，默默无言看着一望无际的海面。</p> <p>在忘情槌阵时，他听见寸心在唤自己，可他不敢回头，却也不敢走。</p> <p>若是回头，一记忘情槌击，他可能会忘了敖寸心，这是忘情。可他因为敖寸心的诱惑而回头，内心无法自持，这非忘情。</p> <p>若继续往前走，他经受住了考验，一旦离开忘情槌阵，他知道这便是忘情。可连杨戬自己都分不清楚，驱使他走下去的是不想忘记敖寸心的执念还是真正的太上忘情。</p> <p>一时之间，寸步难行，他竟在这一关蹉跎数百年。</p> <p>困住杨戬的不是情，是寸心......</p> <p>驾云离开昆仑山，潜意识将方向转向西海，他想见她......</p> <p>礁石上的挺拔身影已经不见，蓝色流光扎进海面，引起一阵波澜。掐了一个隐身诀，轻车熟路来到三公主的宫殿。</p> <p>龙女正陪着一名小龙在院中玩耍，是西海的小世子。两人不知在玩些什么，笑得开怀，杨戬看了嘴角也不自觉勾起。</p> <p>小娃娃亲了姑姑一口，赖在她怀里撒娇：“乐乐也要亲亲~”</p> <p>“姑姑以前答应过一个人，不可以亲别人。”耐心哄着。大哥大嫂今日有事，让她带一天小侄子，算着时间这会儿也该来接人了。</p> <p>转头看向殿外，突然一怔，不过一瞬就收起了惊讶的表情，莞尔一笑。小世子顺着姑姑的目光向殿外望去，兴高采烈向前奔去：“母妃~”</p> <p>太子妃接住儿子：“今天有没有听姑姑的话？”宠溺地捏了捏小世子高挺的鼻梁，朝小姑子走去。见她一直看向殿外，不禁奇怪：“三妹，看什么呢？”</p> <p>三公主这才将视线收回，摇摇头：“没什么...”</p> <hr> <p>从西海落荒而逃的杨戬，在真君神殿碰上了沉香。彼时他心慌意乱的很，慌乱之间失了分寸，三首蛟刺伤了沉香。</p> <p>心力交瘁，杨戬一人回到了西厢房。</p> <p>在西海，四目相对，他肯定，寸心知道他就在那。所以他才会那样手足无措，像败兵一样逃走。</p> <p>杨戬望着面前的白绫，忍不住自嘲轻笑：“遇上你，丢兵弃甲的那个总是我...”</p> <hr> <p>太上忘情，但我忘不了你......</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/88.短篇-2020/100100.太上忘情.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a><a href="/tags/?tag=%E6%B8%85%E6%B0%B4" title="标签">#清水</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/10/05, 18:43:06</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/339108/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">相逢</div></a> <a href="/pages/edc744/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">西海龙三</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
