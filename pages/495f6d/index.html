br>
许久，他抬起头，望向空荡荡的室内，才渐渐醒悟，她已经离开了这里。<br>
是啊，她离开了这里，他才能偷偷搬回主卧里。</p> <p>床头的茶盏干涸得没有一滴水，杨戬重重叹了口气。<br>
她第一次说出“你把我折磨了整整一千年啦”之后又留下来十几年，久到让他几乎忘记。倒是如今她真的走了又夜夜来他梦里拷问他，起初他心慌心碎心悸，急着向她解释“不是的不是的，杨戬从没想折磨寸心从来都没想过”，后来久而久之麻木了，再后来他竟然咂摸出点儿别的味道——他们成亲至今一千七百余年，可她只说千年折磨，那便是还有七百年的神仙眷侣。</p> <p>杨戬趿上鞋子准备起身倒水吃药，刚站起猛一阵晕眩，忙又坐回床边歇息好久，然后再试着慢慢起身，没站直又胸口发痒猛一阵呛咳，寻水水在远处，取水又站不起，连续不断咳得肺都快炸了咳得眼泪都要流出来，忽然有人拉开纸门到了他身边伸手抚上他后背帮他轻拍顺气，很快就咳得轻一点了，那人更适时递上装满清水的杯盏，那人皓腕莹润素指纤纤不是寸心更是何人？<br>
她回来了！寸心回来了！<br>
杨戬心头狂喜也不去接水杯转头就投入龙女怀里。<br>
龙女起初还想叫他“小心点儿”，话没出口觉察到他扑在她怀中已经哭出来了，只好放下水盏将他仔细搂住，轻轻拍他肩背，不忍心，也叹了口气。</p> <p>她是八月十五离了这里回家的，家里早早备了各色欢迎节目，安排得满满当当，在家一个月，东南北海叔伯处又各招待半个月，已是十一月初了。她从北海刚回到家里还没来及感慨“原来西海这么暖和”，蚌女通报“东海四公主来了”。寸心迎出去没两步四公主已经自己走了进来。寸心看她言辞闪烁默契地把人都支走，只剩下她两个敖听心才凑到她耳边低声说：“杨戬病了。三圣母叫我来告诉你。”<br>
幸而早年间就布局打通了西海到灌江口的水路，寸心沿水路一路往东没遇到任何阻碍，当她从杨府的池塘中出水时，站在院子里她也有一阵恍惚。然后她瞧见东厢没有亮灯，心知杨戬定是自作主张搬回了主卧。于是她便往后院来，只是没直接进门，而是站到窗下静静看了一会儿——<br>
屋里杨戬睡得深沉。<br>
他真的病了吗？他往常是那么健壮。<br>
小婵会不会是在骗她？<br>
是不是他们兄妹又联合起来诓骗于她？<br>
——寸心正自惊疑突见杨戬霍然起身，他起身时的情形像极了他往年被噩梦缠身时的模样，她又听见他咳得那么厉害——<br>
是啊他定是病了，还病得不轻。<br>
否则她刚进入杨府就该被他捉住了。<br>
他已经病到察觉不到她的到来了吗？<br>
——寸心无论如何不能把现在扶床呛咳的身影和她记忆里的杨戬重合到一起，终于心疼占了上风，也顾不上计较他不经她的允许就擅自搬回来住，她冲了进去。</p> <p>杨戬惊喜的连问拉回她的思绪：“寸心？我不是在做梦吧？真的是你吗？你回来了？”<br>
龙女定了定心神，滴水不漏回答他：“嗯，是我，我回来看看你。”</p> <p>杨戬眼泪都没擦拉着她絮絮叨叨一个劲儿重复“寸心回来了”、“寸心回来了”，寸心无奈地任由他摸摸抱抱，半晌才问清楚，原本不是什么大毛病，是她走后他夜里多喝了点儿酒掉池子里泡了一宿，只是他又不肯吃药自己作践自己才作成了这幅病入膏肓的模样。<br>
寸心笑着打趣他：“我说呢，什么大病老君的丸药都治不好你，原来是真君大人讳疾忌医。”<br>
那人却不跟她说笑，悚然变色，龙女心知要糟可也没来及拦住，被他说出口了：“寸心要是不管我我还不如死了算了。”<br>
“呸呸呸什么寻死觅活的话也是能混说的？”数落他一场押着他也“呸”掉，好一阵折腾这才把事情岔过去，她又端了水，再递上药，还哄他说吃了药可以得到一个亲亲奖励，他立马抢过去一口吞了就要来亲她。寸心本想再逗逗他的，想说“也没说是吃了哪次药，全吃完才给亲”，但终究什么都没说，静静坐在那儿等他微凉的唇贴上来，贴了好久好久。</p> <p>十一月的灌江口夜里也开始起风了，寸心替他掖好被角：“好啦，二郎吃完药好好睡觉，寸心就坐在这里看着你。”<br>
他不说话眼神却死死盯住她。<br>
“我不走。我保证二郎明天醒来还能看到我。拉拉勾不骗人。”<br>
她勾起他伸出来的小指他终于肯闭上眼了，但却勾紧了手指不放开。太用力勾太紧了，她也只得由着他去。</p> <p>第二天杨戬难得地一觉睡到日上三竿，睁开眼先盯着房顶找回身体的感觉——很好手指还勾着——然后才慢慢偏头看过去——寸心还牵着他的手，她就倚在床边，也睡着了！是真的！她还在这里！<br>
杨戬禁不住一阵狂喜，继而又担心起她睡得不舒服，挣扎着起身想扶龙女躺下，却抱不动她，这才发觉自己竟全然使不上力。但还不待他自怨自艾龙女已经警醒过来，见他身歪体斜忙扶了他靠到床头，拿软枕给他垫了，纤纤玉手还抚上他胸口帮他顺气，看他气色缓和一些又去取了水盏来一勺一勺喂他，于是想法就变成了——若是这样能得她一辈子照顾，那就让他病到天荒地老，他也愿意。</p> <p>喂完水龙女从怀中抽出帕子来给他擦唇角，他一眼就瞧见那上面绣的双龙戏珠，那是他们当年出去游玩时在一个小镇上买的，绣工很粗糙，但胜在双龙和珠子都是粉的。<br>
龙女也察觉了他目光聚焦的所在，猛地把手收回去把帕子团进手心里。<br>
杨戬瞧她脸现红云说不出的可人，他素来最爱龙女娇羞之色，她素日也很美，极美，但总是撒娇弄痴时最拨动他心弦，不由得就出言调笑道：“寸心的帕子拿给我瞧瞧？”眼见龙女脸颊上的红色就这么斜飞漫延到耳根，他忽而想，是不是因为龙女对着他或嗔或怒时他最能确定她的心在他这里？她还留着他送的帕子……<br>
杨戬急切道：“寸心留着帕子，寸心心里还有杨戬，对不对？”<br>
龙女本因手帕泄露了心事暗暗责自己行事不密，竟被逮住了把柄，忽听他诘问，思到哪儿就说到哪儿，直接回：“左右都离了，心里有没有又有什么打紧。”<br>
杨戬说话时就挣扎着想坐起来，听见龙女如此回应更是气急，悲愤之下竟又生出了一股力道，紧紧攀上龙女臂膀：“杨戬听调不听宣，几时听过她瑶池王母的懿旨？”他抓她抓得那么紧，更兼目眦欲裂眼角嫣红，死死把她盯住，“寸心却说，寸心心里还有没有杨戬可打紧不打紧？”<br>
寸心原是话出口就醒悟过来，这人的病症不在身上实是心病，她本是心疼他的，这时见他忽现疯癫之色却又勾起十几年前的记忆，胳膊被他攥住的地方像那时一样生疼，那时也是在这屋里……<br>
不待龙女答话他又说到：“你当日问杨戬这一千年来到底有没有爱过，当时当日我不能回答，明里暗里多少双眼睛盯着要我接了那圣旨才肯罢休，但寸心你该知道的，你该懂我的心的……”他说着更凑近几分，放软些语调，“如今只得我们两人，我说与寸心听好不好？我……”<br>
寸心却哪里还听得进这些，她思路还在杨戬听调不听宣可她西海不成，这时接上话：“你反悔了？”<br>
杨戬以为龙女是与他一般心思忙接口：“是，我反悔了，我舍不得寸心……”<br>
却听得龙女再说：“你反悔容易，你将我西海置于何地？”<br>
“我西海”几个字忽如利刃般扎进他心里，杨戬忽如皮球泄了气。<br>
龙女趁机挣脱开，推开他便要出门，他又一次望着龙女背影，泪水迅速模糊了视线他终于冷静下来，他想起是龙女不要他了，她要回家，她抛下了他，他的太阳他的月亮再也不肯照给他一丝光亮……<br>
杨戬喉头一甜猛喷出一大口，趴倒在床边看手背上、脚踏上都鲜血淋漓，又见龙女绣鞋，她折返回来了，她又来照顾他了，她扶起他，她还给他渡来法力。她暖融融的法力游遍他身体他却觉得心下更冷了，越来越冷。她只是可怜他才回来看看他，等他好了她还是要走的。她现在就和当初她以为救的是哮天犬一样给他治疗，他现在在她眼里跟哮天犬并没有什么两样，他现在甚而不如哮天犬，他如今就是一条丧家之犬……</p> <p>龙女无从知道杨戬深沉的心思里都绕过些什么念头，龙女总是刀子嘴豆腐心，龙女最看不得人受苦，尤其是他。听说他生病就巴巴地跑来看他，这下见他吐血她又怎么可能再舍了他去？<br>
龙女先渡去法力稳住杨戬心神，又烧上热水，趁着烧水的空档收拾床铺，床单连他衣服一并换了，忙前忙后，等水烧好晾凉再扶他起来吃药。<br>
杨戬就着她手里噙了药，又就着她手里喝水，喉结上下滚动几次把药咽尽了，然后他重提了她之前说的“吃了药就给亲亲”，讨得她蜻蜓点水几个浅吻，只是才这几下就又累得喘起来，她扶他倚在自己肩头，他说“谢谢寸心”都说得有气无力。龙女默然半晌，忽而心念微动，问：“你刚刚要跟我说什么？你现在说，我听着。”他挤出个笑，摇了摇头低声道：“罢了。”</p> <p>他搂她搂得很紧，又没什么力道。<br>

躺着的那人瞿然开眼：“那寸心是什么时候喜欢上杨戬的？”</p> <p>这一下倒是把寸心给问住了。<br>

冷静冷静，先冷静下来再细细往前捋——她和自己成亲总不可能是不喜欢的吧？先确定了这一点杨戬忽觉心下定了大半，脑子也灵活起来：去梅山救他和劝他回魂时也是可以确定的，她为了他坚持了一路不肯撤去法力，她还为他流了那么多的泪。<br>

龙女趴在他身上早已沉入了深深的梦乡里，唇边还挂着笑意。他瞪大眼睛盯着帐顶，一夜无眠以一日的无声饮泣为继。</p> <h2 id="_6"><a href="#_6" class="header-anchor">#</a> （6）</h2> <p>在寸心不知道的地方，在杨戬幽微又执拗的脑回路中，他深深陷入了“她对他的爱又给她自己带去了什么”的问题里，他认真思考着是否应该趁着“还能给她快乐”、趁着“还能满足她”，努力用身体取悦她，毕竟放眼望去这是他仅能够给予她的了——虽然他自信自己爱她不输于她爱自己，但这两者算是势均力敌，除此之外呢？她原是金枝玉叶，龙宫富丽堂皇珍宝堆满地，她如果留在西海，什么都不会缺，有父母兄弟有广阔的海域，公主的生活像众星捧月，就连她手下的虾兵蟹将，虽然单兵战力不如他手下的草头神，但胜在人数众多，比如他们修个水池就极快，只用了三天就在杨府的后院挖出了大大的池塘，泡澡游泳观赏一体兼备，从山上引下来的天然温泉直通入家里。</p> <p>虾元帅来交差时杨戬正陪着三公主坐在水榭里。<br>
寸心正要开口应答，杨戬剥好的橘子正好递到嘴边，递进她嘴里。她只好先嚼了橘子，不妨那人手收得慢了，溅上些汁液，她忙又拿手帕要给他擦，他又领先一步先把她指尖含进了嘴里。这一切虾元帅拱手立在阶下都尽收眼底，末了那人似是终于注意到他了，偏过头来温声道：“辛苦虾元帅和弟兄们了。”<br>
虾元帅咬牙切齿回敬：“真君言重了。当不起。”</p> <p>最后龙女又取了信笺让虾元帅捎回去，并问父母兄嫂安康，听到她说“也替杨戬带个好”，耷拉了许久的嘴角才终于翘起。</p> <p>往日晚饭后一般是对坐品茗，或手谈一局，然后进入“按摩时间”。今天温泉落成自然要赶快去体味一番，便二者合一将按摩的场地也改了，等龙女去准备好各色用具和果品点心，再来推他，轮椅推到水榭外，杨戬还在想最后下池子这几步该怎么办，寸心已经绕过来俯身把他抱起来。<br>
是了她是龙女，自然有的是力气和手段。<br>
杨戬心念微动，收紧双臂把脸埋进寸心颈窝里，又爱难自禁拿鼻尖蹭了蹭她颈侧，忽而又担心鼻息灼热会不会喷痒了她？果然龙女稍稍扭了下脖子，把他往上掂了掂，但是她说：“别怕。”掂上来后他侧脸正好可以贴住她的侧脸，在她看不到的地方他又默默笑起。</p> <p>西海的施工队干活麻利规划也很到位，戴花龙头的喷泉用一整块和田玉雕琢而成，其余池壁用润白的玉石和透亮的水晶交替镶嵌，再刻上密密麻麻的纹路防滑。寸心抱着杨戬走向喷泉下方，这里平台宽敞还有几级高阶适合坐卧，她先施法做了水垫然后才把杨戬放上去，水垫软软的保护臀部不被硌着，杨戬尝试拿手撑起还晃了晃。<br>
他刚坐下的时候水位只到他脚底，寸心放他坐好就连忙问他水温如何：“烫不烫？”他摇摇头，不是不烫，是没有知觉：“我不知道。”<br>

但水被撩起来还是可能已经失了温，寸心又想了想，扶着他弯下腰来亲手探入水中，再问：“怎么样？”<br>
他这时说：“热热的，但可以接受。”她才终于放下心来。然后一挥手龙头喷泉开始吐水，水流缓缓顺阶而下，池子大涨水就慢，许久水位才涨到刚没过杨戬脚踝，到达小腿。<br>

寸心回头望了他一眼，也笑起来，点点头，然后往后一仰就跌入水中。</p> <p>起初还冒几个泡泡，然后就没有动静了。<br>

龙女瞪大眼睛还没来及叱骂他“不要脸”，就被人两只大手掐在腋下一把举起，就被放在了他腿上。<br>
刚放下她杨戬的指尖就转向她的乳尖，两手的拇指隔着湿漉漉的衣服轻轻揉几圈，然后从下往上推一下。寸心听到自己的嗓子发出甜腻的声音，听到杨戬暗笑，她想锤他手摸上他肩头又不由自主紧紧把住，然后杨戬就像是得到了鼓励，叼开她胸口的衣服，把一侧已经挺翘的朱果含进了嘴里。然后寸心就听到自己呻吟得更大声了。</p> <p>终于趁着他换到另一侧的空档插入一句：“松开，你不是要我游泳给你看嘛……”她推拒的声音比借口更没有说服力。<br>

那人笑得眼都眯成弯弯两条缝了，扯住她手往他自己下身去，一边把住她手抽了裤带，嘴里更没好词：“寸心说得对。只是杨戬不才，还得龙女娘娘给量量，能进得一尺几寸呢？”他一边说一边大手包住龙女小手，按上去让她握住了，将之扶向她两腿之间，抵在她阴户口来来回回擦蹭。龙女垂眸看去，抛除他握在外层的大手简直就像是她主动在要他一般，不由得心口一热，立刻觉得穴口也一热，已是淅淅沥沥撒出了水来，淋得杨戬那粗黑狰狞的物什一片水光。<br>

龙女迷蒙间只觉肩头一凉，勉力睁开眼，挣扎着想让理智压过肉体上的快乐，想要问他，未及开口杨戬忽然低吼一声深深埋首在她颈侧，一手揽在她胸下将她狠狠箍住，另一手捏住她一双小手，按住爆突的肉根紧贴在她滚圆的腹底。肉茎上的突触和倒刺一根又一颗，碾过小肉珠让一股股酥麻连续不断蔓延开，一切都倒映在镜中，他直捣花心大刀阔斧，潺潺花露被大股大股挤出来，再随着贴着股缝前后蹭动的另一根溅满他们阴部、腿上、身上，溅到龙女肚子上再被他大手抹开。龙女花道一阵接一阵越收越快越收越紧窄，镜中白与黑的肉色似也晃成了一色，龙女浑身发颤尖叫不断直到失声，忽然杨戬抱紧她僵住了动作，她不确定在她体内发生了什么，但看外面这根的变化也能意识到一些，只见得原就大过鹅卵相当可观的柱头顷刻间又膨大一圈，柱上肉刺也愈发怒张，尤其柱首下的一圈倒生加长，她隐隐能感觉到腹内细细密密的戳刺，想必就来自于另一根上的这些，但她只来得及转了个念头“这样也不行”，只见触肢反抱回柱头上缠紧了再一轮加大尺寸，随即内外双龙一同爆发，她的身上、镜上、温泉里、水榭里，香麝弥漫情韵浓郁，龙精和蜜露调和在一起味道馥郁催情折肝，龙女终还是失了禁制，一泄千里，在共同的勃发里眼睁睁看着自己肚子还是一点一点越来越鼓。</p> <p>寸心累极了，连指头和眼皮都不想再抬一下，肚子又涨得难受，只能不断发出细细的喘息声。杨戬很“体贴”地一直帮她揉着肚子，过了一会儿，似是虚心请教，又似明知故问：“接下来该怎么办呢？”</p> <p>龙女轻叹了口气，渐渐娓娓道来。她原也只是只言片语的听说，什么“龙有双根”，什么“反锁”，什么“成结”。<br>
“那这些构造的目的是……？”<br>
也许是装傻得太过明显了，龙女白了他一眼，杨戬立刻止住话头。<br>
又抱了一会儿，龙女终于开口对他下达了新的指示：“把我转回去。”</p> <p>龙女捧住护住肚子好像生怕被磕到碰到，不住口地叮嘱他：“小心点，嗯……”<br>
杨戬小心翼翼扶着龙女腰背一点点转动，转一分歇三歇，他知道那些肉刺让寸心吃尽了苦头，就像他自己一样，虽然竭力想要爱她、护着她，却又总是会伤害到她……<br>
“慢，慢点！停……停一下……”龙女的惊呼唤回杨戬差点儿跑远的思绪，赶忙停下动作给她缓冲时间，同时略略思考了一下，用法力凝起水床，给龙女趴伏借力。<br>
寸心少歇片刻又自己转动起来，她先蜷起左腿，继而脚蹬上杨戬胸口。杨戬一手扶稳水床护住她，另一手握住她的脚踝，帮她一点点挪过去。<br>
终于转完半圈龙女仰躺在水床上大口喘息，带得胸脯和腹部起起伏伏，带得水床摇摇晃晃漾起一些温泉水，杨戬见状更探手拨动水流让花瓣汇集到她身旁，有一些花瓣被水流推起来，水落后留在了她身上。</p> <p>龙女渐渐喘匀气息，向杨戬伸出双手：“抱我。”<br>
杨戬十分听话乖得不得了，抱起龙女搂住她，弓起腰生怕压到了她，龙女闭上眼连着几个深呼吸将气息再调匀些，睁开眼先低头看看杨戬胯下硕物和自己被撑得滚圆的凸肚，再抬眼去瞧他问他：“你现在在想什么？”<br>
杨戬慌张中即答：“没，没有，没想什么。”<br>
龙女微微一笑又凑近他些：“你在想，现在开口，是否能留下我。”</p> <p>水榭外鸟鸣声叽叽喳喳。</p> <p>“你会留下来吗？”<br>
