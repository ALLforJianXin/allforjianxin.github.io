突然，海滩上华光一亮，两道人影骤然出现。为首身披黑色斗笠帷帽者长袖一挥，那海面便显出一条水路，一声“快走”还未催出口，身后银甲黑氅的天神已快步略过他朝海里走去，便也大步跟上。
步履匆匆，水流掀落帷帽，赫然露出西海大太子敖摩昂的面庞。他看着前面那人急匆匆的背影，心里只嗤笑这厮早干嘛去了如今才着急。<br>
带入了龙宫，那厮竟不用他提醒，左转右拐直奔小妹殿里，合着一千年前抢亲的路还记得这般清楚呢。<br>
敖摩昂又是心里嗤笑，看那厮事事不顺眼，待入了殿里看到小妹苍白着脸躺在床上更是恨不得将其撕碎了生啖其肉。<br>
杨戬如今可顾不得他大舅兄对他的一肚子怒火，也顾不得对守在殿里的龙王龙后行礼，满眼只有那个躺在贝床上的女子。过去她一向康健，折腾起来似乎有无尽的力气，他哪里见过她这般苍白虚弱的沉睡模样？杨戬只觉喉中干涩胸膛似有烈火灼烧，小心翼翼地将她扶起来搂入怀中，一手扣着她单薄的肩，一手与她十指相扣，掌心相对处光华流转，神力弥漫。<br>
原来，自他们二人和离后，三公主回到西海没多久便发现自己有了身孕。神龙孕育子嗣艰辛异常，且孕中需得父母双方以自身灵力温养龙胎。造化弄人，想他们婚姻千年里求子不得，如今惨淡收场落得个离心离居反倒偏偏有了孩子。<br>
三公主气笑，心中又爱又怨又恨，摸着小腹眼中含泪，梗着脖子不肯求助九重天上她那前夫、腹中孩子的爹，靠着自身那丁点儿灵力死撑，要不是今夜实在撑不住了被海医威胁再犟下去孩子就保不住了，真君老爷还不知要到什么时候才能知道他杨家终于有后了。<br>
大太子虽恨那三只眼，却实打实地疼爱小妹和她腹中的小外甥，终日劝她允他上天揪了那三只眼来，今夜小妹情况危急，晕过去前泪水涟涟地点了头，他便急忙冲出海面夜潜天庭直奔真君神殿。<br>
还好那厮不算笨，见他猝然出现，眼睛一转便料到事情不好，没用他多费口舌便随他下了界。路上大太子将那厮夹枪带棒好一顿骂，囫囵讲清楚他当爹了而孩子娘正为他受苦。哼，以为冷着张脸就不敢骂他了吗？别以为他没看出来他那张臭脸下的焦急。早干嘛去了，今天他敖摩昂骂的就是他没良心的杨戬！<br>
约莫一柱香后，三公主的面色才渐渐好转，海医上前把脉，颤巍巍地捋了捋胡须，半晌点了点头：“无碍了。”<br>
一颗快要跳出嗓子眼儿的心这才安定下来，杨戬将怀里的人缓慢轻柔地放回榻上，又为她掖了掖被角，这才起身同龙王龙后行礼问好。<br>
老龙王半点面子不给，冷哼一声侧过身去。龙后爱女心切，恐扰了女儿强忍着不哭出声，一边拿帕子擦眼泪一边连声道：“多谢真君，多谢真君……我的三儿……”<br>
“母后，谢他做甚！若不是他，小妹能……哼！”<br>
杨戬没有反驳大舅兄的话，这确实本就是他的错，岳母的谢他受之有愧。一向威武挺拔的司法天神此时站在夜明珠柔和静谧的光中，毫不掩饰自己的一身落寞。<br>
“陛下，臣还有一事要奏，”海医拱手上前，“海中冷湿，而三公主此胎不是纯龙血脉，不适合在海里养胎，在陆上最佳。”<br>
杨戬听闻，忙道：“岳父大人，小婿在蜀中有……”<br>
“那便到我封地海岛的行宫里去吧。”<br>
一道虚弱的女声忽然打断杨戬的话，众人忙回身，见那贝床上的女子不知何时已睁开眼。<br>
“三儿！”<br>
“三儿呀……”<br>
“小妹！”<br>
杨戬正要随他们一同上前，三公主的目光清泠泠地望过来，将他钉在原地。<br>
“有劳。”<br>
她的声音还很虚弱，却像千万担的巨石狠狠砸到他的心上。杨戬心中大恸，一种茫然、悲伤、不解如潮水一般将他淹没，有千言万语盘亘在心头，握着扇子的手几欲将扇骨捏断，最终却只能徒劳地唤一声她的名字。<br>
“寸心……”</p> <p>此是下界隆冬时节，岛上覆了一层白茫茫的雪，是灌口少有的美景。<br>
司法天神披霜戴雪赶来，黑色的盘龙大氅拂过积雪的地面，又随着那人的脚步飘过门槛，片刻间褪去寒气化作一袭温柔的白衣。<br>
还未进入内室，便听闻里面传来一阵悉悉索索的声音和焦急的低语，珠帘后身体单薄的龙公主正倾身欲作呕，两个婢女围在她身边，一个手端盆盂，一个拢住她倾泄的长发为她拂背。<br>
杨戬心里一紧，忙撩开珠帘上前三步并作两步来到矮榻边，接了右边婢女的活儿轻轻拂顺她的后背，汩汩神力从他的大掌缓缓输入她的身体，敖三公主这才捱过那欲吐不吐的劲儿舒服一些，抬手拭去眼角的泪花脱力地瘫回榻上。<br>
“……有劳了。”<br>
“这本就是杨戬该做的，你何必总这样说。”<br>
三公主闭着眼养了会儿神，突然开口道：“我已同父王母后商量过了，虽你我二人已经和离，但你次次下界的情分是不能忘的。是以，我腹中的孩子若是人胎，便冠你杨家的姓。”<br>
杨戬点点头，下意识想去拉她的手，忽然思及她那句“已经和离”怕她不愿，又落了回去，只温和一笑：“无妨，左右都是我杨家的血脉。”<br>
三公主却沉默了一会儿，垂下眼眸道：“不知会不会不好……若你有心……日后我便教导孩儿在人前不唤你父亲。”<br>
那人的笑容一下子变得僵硬，不敢置信般的看着她好一会儿，蹭的一下站起来，胸膛起伏，眼中震惊和愠怒翻涌：“这是何意？杨戬的孩子难道还要藏着掖着吗？”<br>
“只是怕会阻碍真君大人将来求娶妻子罢了。”<br>
“断不会有此事！寸心，杨戬说过，在妻子这个位置上只会有你一人。”<br>
三公主嗤笑一声：“你对他人一向重诺，对我却有许多承诺未曾实现，多这一条也不多。况且，如今你上了天，近水楼台，又何必死守一句话错失姻缘？”<br>
“你——”<br>
杨戬登时气血上头，转身离去。<br>
三公主看着他的背影消失在珠帘后，恍惚间又置身于那千年婚姻中。她摇摇头，轻声呢喃：“生什么气呢？我苦苦强求一千年，和离前又问了一遍你到底有没有爱过我，你不是没回答吗？你不爱我，爱的不就是那月宫仙子么？我过去任性自私，如今学会宽容大度，怎么还是生气了呢？”<br>
她低头轻抚微隆的小腹，自嘲一笑：“呵，若是没有孩子，只怕早就缘尽了，如今只是横生孽缘。”<br>
“非也。”<br>
意想不到的一声惊得三公主猛地抬起头，但见那本应离去的人已自顾自在珠帘外的案前落座。<br>
他抬手为自己添了杯茶，茶香缭缭，热气氤氲。即使隔着层珠帘，三公主也能看到他胸膛微微起伏，极轻地叹了口气。<br>
“我曾想过，我们为什么会走到这一步。”<br>
……是啊，为什么会走到这一步呢？三公主忽然有些眼眶发酸。<br>
“杨戬自认，爱你重你，把你放在心上，想与你好好过日子。可我一闭上眼，便是千年前的你哭着问我，我为什么变成这样了？是啊，我杨家的公主，为什么变成这样了？我苦思良久，亦不懂为何你会问杨戬有没有爱过你，你是我的妻子，我自然爱重你，你却为何始终不懂我的心意呢？”<br>
“想到这里，我竟觉得委屈。”他摇头轻笑，笑自己一向沉稳，硬是被她气出几分少年心性。<br>
“真君神殿的夜很寒，我刚从西海回来，手里似乎还有我妻儿的温度。那一刻我才明白，我才后悔，若是当年争吵时我不是甩袖离去，不是不屑开口，而是耐心地告诉你我的心意，是不是，如今就不会是妻离子散的结局？”<br>
那些遗憾的悲伤的分离的，是不是曾经有机会得以圆满？<br>
天地之间九万里，是不是曾经有机会消弭在夫妻的咫尺间？<br>
他一言一语讲的低沉缓慢，待他来到自己身边落座，抬手轻拭她的脸颊，三公主才意识到自己不知何时落了泪。<br>
“寸心，就算没有孩子，杨戬也不会让你我缘尽。孩子不是孽缘，是爱，是杨戬来看你的借口。如今杨戬想将杨戬眼中的一千年讲给你听，你可还愿意？”<br>
窗外，搓绵扯絮，雪落无声。窗内，红泥火炉，有爱人低喃。</p> <p>天地有时差，尽管司法天神一天一次天上地下的跑，于三公主这里已是悠悠一年光阴，她便在这数几年光阴里，将那千年婚姻揉碎了反复咀嚼，一点一点细品苦涩之中那人藏得极深的甜。<br>
那真是一段，遗憾至极的婚姻啊。<br>
“听阿珠说，你与那三只眼相处得很和睦？”<br>
“如果对杨戬的态度不如大哥你那么激烈就算和睦的话。”<br>
三公主深知她大哥的性子，专心描着手里的花样，头都没抬。<br>
敖摩昂看着自家妹妹如今这平和的性子心如刀割：“小妹，哥哥只替你感到不值，那厮实在负你良多！”<br>
“大哥，”三公主无奈，“你是知道我从前的性子的，千年婚姻走到和离也不全然是杨戬的错处，你何必对他如此刻薄？况且……”<br>
况且，我爱他一身傲骨的英雄气度，爱他天下为先的仁爱胸怀，又怎舍得他受冷言冷语落得狼狈呢？<br>
三公主叹了口气，将这话吞了，只宽慰她哥哥道：“这些年杨戬来，我与他最多也不过客客气气的，我不会傻到想着什么旧情复燃，大哥你且放心吧。”<br>
大太子无奈，只得点头，“好，好。我还有公务在身，不便久留，小妹你如今身子渐重，这花样别描久了，注意休息。大哥这就去了。”<br>
至于三公主口中所谓的“客客气气”，只有三公主本人和九重天上的司法天神知道那到底代表着什么。毕竟做过一千多年的夫妻，耳鬓厮磨相拥而眠都有过，妻子的心思他了如指掌，杨戬知道，她心中还是有怨的。<br>
怨他不肯说，怨他太高傲，把她逼到那样痛苦的境地。<br>
在春光明媚里，心中因此而怅惘的司法天神又来看他的妻儿。<br>
穿过中庭，遥遥看到一袭藕荷色春衫的三公主正伏在室中案上打盹儿，手下压着要给孩子绣小衣的花样，睡得香甜。<br>
一阵和煦的春风轻轻吹动她额前的碎发，露出恬静的面容。岁月静好。<br>
杨戬不自觉地放慢脚步和呼吸，来到室前，倚着门，静静看着这无限美好幸福的一幕，发自内心地微笑。<br>
忽然，三公主身体猛地一颤，低呼一声，醒了过来，她像是受了什么极大的惊吓，一手捂着肚子一手扶着桌子支起身，口中连声呼唤杨戬的名字，抬头时竟是泪水涟涟。<br>
杨戬大惊，几乎是瞬移过去将她搂入怀中，“我在，我在，寸心，你怎么了？”<br>
三公主立即拉着他的手覆上自己的小腹，哭得语无伦次：“动……杨戬……孩子怎么在动……是不是有什么不好……”<br>
几乎是触及她温热身体的瞬间，杨戬便感受到掌下传来的触动，轻微，却又坚定有力，似乎顺着他的经脉与他的心跳撞在了一起。<br>
这是！<br>
这感觉异常奇妙，在真君近两千岁的生命里第一次感受到，但他几乎在一瞬间就确定了，是他的孩子，是他与妻子真真切切盼了一千多年的孩子，如今正以这种奇妙的方式强势彰显自己的存在。<br>
再低头看着伏在自己怀里哭得上气不接下气的妻子，她这个母亲做的如此懵懂，竟被孩子的第一次胎动惊吓成这样。<br>
“寸心，”杨戬轻柔地拍拍她的背，心里软得一塌糊涂，“别怕，孩子没事，是他长大了，他很健康。”<br>
三公主一下子停住抽泣，却还在发懵，直到被那人拉着手一起感受那有一下没一下的触动，她才渐渐回过神来。<br>
“孩子，下次慢一点，不可再将你娘吓哭了，听着没？”<br>
他看向她小腹的眼神是如此的温柔、专注，带着她的手一下一下轻柔地抚摸，嘀嘀咕咕跟孩子说了一堆话。<br>
三公主泪眼未干，歪头看他，被压抑许久的委屈、恼怒、酸涩忽然一股脑儿涌上心头，和着千年的爱恋、依赖，转身扑到他怀里嚎啕大哭……<br>
室外，晴好的天忽然聚起一丛丛云。<br>
行宫里的两个小侍女手拉手走在回廊中，慢悠悠的。<br>
“欸，下雨了！”<br>
“哇，快看，花开了！”<br>
一朵白色的不知名小花，在淅淅沥沥的春雨中，翩翩绽开了柔嫩的花瓣……<br>
后来……</p> <p>后来，在开天神斧攻势之下躺了半个月的真君大人堪堪能落地便要他三妹扶着直奔西海，打着“最后一面”的旗号终于见到了一直不肯开门的前妻，用了十二分心力演出说遗言的语气，终于解释清楚了那劳什子月光宣言，然后再咳出攒了一路的一口血，哭得三公主差点背过气去。<br>
