画是好画，卷中人物亦是十二分人才，这字里行间画里画外的郎情妾意，也算得是佳话一段，可此情此景于这二郎真君却如生吞活虫千般不快，万般恼怒，只因这画里美人不是旁人正是显圣真君府上娇妻，西海三公主寸心殿下，可这深情款款的郎君却非杨戬，乃是蜀地灌口一李姓书生，好嘛这可不就是红杏出了杨府院墙，绿云直盖了他杨戬头顶。<br>
杨戬愈瞧这画愈是生气，一抬袖打算毁了去，可见着如此传神面目却又狠不下心肠，只得垂下手来，一来二去这面色端是黑如锅底了，&quot;真君大人，这妖女可除得？&quot;一旁城隍见着上仙面沉如墨，周遭气韵一刻冷过一刻，却难猜其中缘由只道真君大人死盯着画，还当这妖难除，事情棘手招人不悦。<br>
&quot;除？当然除得！&quot;杨戬遇着与龙女相关之事，便总是气躁心浮，喜怒哀乐一上心头行事往往没了分寸，失了决断，端像个气盛的少年郎。<br>
多年后待他身居高位阅遍浮生百态，尝尽苦乐酸甜才晓得那时并不仅是敖寸心无理取闹，折腾得他失道性丢自持，只因着将人放在了心上，她的一丝一毫都牵连着那冷硬心肠，可怜他懂得太晚分明的两情相悦却是两厢折磨，一朝离散，徒留孤苦日日夜夜难尝尽，当然这些都是后话，此番且先说这场天大的误会当如何收场。<br>
二郎真君说罢，便一旋身没了踪迹，哮天犬在一旁四下瞧瞧心念，此时主子定是回府兴师问罪，想前些时日那两位因着除妖之事争执，他一时护主心切横插了一脚，后来可是叫主子训了个'狗血淋头'，直叫他记着万不能干涉他两私事，那这会回去定是狂风骤雨的一番折腾，巴巴凑上去只怕被殃及。<br>
这狗此番倒是长了记性，还颇是伶俐的去拿画，这到底绘的他家主母——虽说他不愿认，可说破天也是他主子的女人，哪里能留在这凡夫俗子家中，但这世道偏是不随人愿，他正要去取便听有人喝道&quot;谁许你动我家私物！&quot;转身瞧去，可吓得狗胆直颤“三、 三公主？”<br>
敖寸心在府中百无聊赖，她家那位又出了门也不晓得何时得回，说什么打猎，当她傻的嘛，定又是去除妖，可他特意扯了谎瞒她无非是不愿与她相争，说来说去也是想好好过，她也便睁只眼闭只眼的信了，念着除妖便记起前些时日那混账事，这会想起来龙女心里头还是一阵阵的泛凉难受，几欲落泪。<br>
这厢杨戳火急火燎的赶回家，却没在素日里龙女常在之处寻见人，起先还好只顺带埋怨几声杨府忒大了些，但这好些时候都寻不着可不就在那心头无名火上泼了偌大一桶油，直把杨天神烧红了眼，是以待他摔开书房的门，龙女叫这声震响吓的回神抬头时，瞧见的便是个气的往日俊俏面目都有些狞相的夫君。<br>
但见他凤目圆睁，眼角泛红，应是狠劲咬着后槽牙才累带的颊肉死僵，菱唇绷成一道直线，端是怒极之像，倘若此处是旁人只怕早就吓得头不能抬，目难相视。<br>
可敖寸心哪里晓得怕，或应当说是吃定了杨戬为人断不会伤她，便有恃无恐，这会只道他生着气，又想自个近几日甚是乖巧安分，那定是为着旁事，这般想着便急急走上前。<br>
“怎的如此大动肝火？”龙女说着便伸手轻轻拍抚杨郎心口，“伤身的。”二郎真君瞧着跟前女郎，她今日着的是桃色千水裙莹润俏丽，面容亦若往日初逢时，桃腮凝新荔柔肤腻鹅脂，此刻十指葇荑落在身上，直叫他心头如风过，千尺寒潭也消融，这般人物，莫说于凡尘便是仙家里也莫若她这般令人想亲近。<br>
是以那李生何德何能竟叫你垂青于他，“呵，殿下倒还顾念我？”杨二郎记起她于画中那般含情脉脉的模样，如何意平，气头上一把握住龙女纤腕，嗤笑问道。<br>
龙女闻言，才晓得杨戬这番脾气是朝她出的，直道莫名怔忡间心头又起那日这郎君薄凉的一句'不行'，想她自个为着他何等掏心掏肺，他不顾念她便罢了，谁叫她心里放不下，可这番连心意都给否了是甚施为，“你什么意思，我怎的便不顾念你了？我做的哪一桩哪一件不是为了你！”龙女历来秉性强横，说着便一把挥开二郎真君。<br>
可杨戬哪里是个脾气好的主，更何况他这番本就'占理'，虽道那李生不过为她绘了幅图，可这女郎何等傲气的脾性竟就愿于那书生假以辞色，笑意相对，至于关键一点杨戬不大愿去想，因那画中表情他见过许多回，那种称作'喜欢'的表情她原来对着别人也会有的，可这是他的妻子！<br>
龙女见她甩开他手后，杨戮瞬时气势下落，整个人显出些悲伤的味道，可还不等她瞧明白，那主便换了副凶煞面孔，忽的上前一把将她拽了过去，另只手也不歇轻一抬便合上这房门，将她推了过去，龙女下意识的抬起能活动的手去拦，却叫他拿住接着这人就靠了上来，杨戬身量很高，她昔日最是喜欢他宽肩窄腰的伟岸模样，这会他带着一身狠劲欺身上来，将她全数拢在这以臂为栏身为墙的'牢笼'里。<br>
龙女此刻被他拘着动弹不得，本道她定要闹腾的，可她却只拿一双翦水秋瞳瞧着他，身子有些发颤，轻声道“你别这样”如此楚楚模样让真君大人颇有些得逞的快意，于这情事杨戬历来体谅可从不由龙女做主，更何况她这会已然被杨二郎认定心有二属，怎的都要她受个教训。<br>
龙女与这主结缡近百年，他现下什么意味她怎的不明白，正是因此她才有点气短，杨戬为人宽厚但在这事上却出奇的霸道，往往一番折腾下来她就只剩倒气的份儿，更何况他今天不太高兴，念此龙女便想讨个饶，可刚开口才说个杨字，便叫那人将口舌封死了。<br>
这郎君好似有意折腾，将她唇肉纳入口中时而轻咬时而舔弄，或探入口中狠狠掠过龙女上颚，细小的疼痛合着阵阵酥麻爬过她的脊背，直叫她炸起一身龙鳞，骨肉悉数软了下去，郎君见状晓得这会她已然服帖，便不再拿着她，空下手自也不会停歇，转投三公主华服下，沿着玲珑娇躯起起伏伏，未几龙女便衣带渐宽罗裙半退。<br>
待敖寸心已然腿软难再支时，杨戬却不再撑着她，定要她自个缠到他身上去当真狡诈，接着便借势与龙女一道坠落，此一刻玉体才陈郎君身下，下一刻他便入身来将那湿软处填个圆满，灼热、脉动，龙女便觉着与杨戬初逢时遗失的，这会复得了。<br>
“杨戬”龙女颤声唤着他，收紧手臂，用额角蹭蹭他的下颌，柔柔求欢，这般乖巧柔媚最是招他，本就叫她绞得欲念难持，此刻如何还耐得，立时大刀阔斧的抽弄，走的快来的狠，疾风骤雨里娇花摇曳，于君舒心快意，于妾乐极生苦，恩宠难承。<br>
“别......爷、二爷......”龙女告饶推拒着，未一时便失了力气，再也抱不住，只得躺在他身下抓着他的臂膀，落下泪来，“讨厌？”瞧她哭的厉害，又暗念这人心有他意，心里酸胀着杨戬终是缓下问道，也辨不清是问人还是问事，“嗯......没......轻些便”<br>
这话还没说完，便听这书房外传来声响“主人和三公主在书房，我闻着味了。”另一声答道&quot;真的？可你不是说二爷那会很生气，这儿怎的没声啊。&quot;<br>
龙女闻声惊的立时撑起身来，慌乱间不知顶着何处立时一阵酸麻至下腹涌上，整个人都软了下去，而杨戬这厢叫龙女这会一下子绞的狠紧，还没回过劲儿来，便听她啊了一声，想捂她嘴都来不及了，只得将人抱在怀里哑着嗓子低声道“我没落禁制”龙女闻言整个人都红了个通透，只能缩在他怀发颤里惹得杨戬闷哼一声，立时浑身都绷着“别抖，还连着”<br>
这一会那两位已然到了门前，听得房里一声女子细软声响，哮天犬本就毛躁脾气，立时便要推门进去，直健则一愣暗道原来三公主在啊，可这声怎的听着不对，便这会又听得男声低喝“站住！”直健这下哪里还能不明白，立时拽着哮天犬便走，朝房里喊这么一句“二爷，那画里的不是三公主！”<br>
龙女这会哪里还有心力去过问甚么劳什子画，她这会跨坐在他腰腹上，这姿态端是让那物件入的深的厉害，搅的她腹内好似烧着一般，她想逃脱去，却叫杨戬扣住腰身往下带，那头又催动腰胯追上来，轻缓紧密的浮动，有意无意的偏往方才那处去，酸软的快意像潮水般一层叠一层，漫过咽喉便无法言语，漫过双眼便目不能视，她将要溺死只得牢牢攀着他，一声声软糯呻吟着“杨戬……杨戬......”<br>
直健瞧着神清气爽的杨戬促狭道“二爷今个除妖可舒意？”二郎真君倒没龙女那般皮薄，只一扬眉乜老六一眼道“说事”，这一旁的哮天犬虽是云里雾里，可到底憋不住事立时枝枝叶叶的全说了。<br>
原是这李生上年季春，踏青时偶见了三公主，一时惊为天人牵肠挂肚，夜不能寐，许是上天眷顾竟真叫他打听出了这美人来路，系出杨府，可这真君府邸哪里容他凡人窥探，更枉论登堂入室了，且人敖寸心甚么眼光莫说对他有意，便是这人都不曾记得，可巧山中一妖狐曾经蒙他搭救，知晓他为此伤神便化身相许以报大恩，自然化的便是龙女模样，可这人妖殊途，他两一道必定伤及李生人气寿元，这妖为救他便四处偷盗下届地仙灵草，这才将这事捅到了真君跟前。<br>
“所以那画里的是那狐妖，并非夫人。”直健笑道，满脸的爷啊，你这本事不行认错喽，“不，那画里的定是寸心。”杨戬放下杯盏断言道，见这二人一脸不信复道“那件缃色留仙裙，她很喜欢穿过多次，发间的龙首簪子还是我给带回来的”<br>
二郎真君话意未完，他那会见着龙女小像气急，一时竟忘了上年季春，他好不易得空陪她出门转转，恰巧游春时节，敖寸心一时好似方嫁与他时那般好动，见她跑远了杨戬便在后唤了一声“寸心”，龙女得闻心上人寻她，转身于春日融融日光里留下惊鸿—面，可这会熟睡的龙女不知，那日撩动的又岂止这书生的心。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/88.短篇-2020/081304.美人图.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a><a href="/tags/?tag=%E5%BE%97%E5%AF%B8%E8%BF%9B%E5%B0%BA" title="标签">#得寸进尺</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2026/02/18, 01:10:13</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/ea2756/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">金风玉露再相逢</div></a> <a href="/pages/268aee/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">受困</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
