要问起缘由来，近日迷上人间酒肆的赤脚仙可有话说了：“嘿，天庭寂寥，万万年不变，待久了心都冷了，哪里有人间来的热闹。”<br>
仰头饮尽杯中美酒，眯起的眼角满是酣畅，赤脚仙咂吧了一下，抬手往天上一指：“不信呐，你看看司法天神就知道了。”<br>
任他昔日灌口杨二郎多么意气风发，五百年冰冷的真君神殿一坐，如今早已是冷面冷情的尊神了。<br>
“不过也并非全然如是……”赤脚仙摇头晃脑嘀咕了一句，“真君如今这副模样，多少也与他那位夫人有点关系……”<br>
从前的真君，面虽冷，眼底还是有一团火的，自他那位夫人神魂消散后，他才真正成了无欲无求的真神，瞧了叫人发冷。<br>
掐指一算，自真君失去他的妻子，已百有余年矣。</p> <h3 id="伤往事"><a href="#伤往事" class="header-anchor">#</a> 伤往事</h3> <p>天庭没有四季，昔年池中的芙蕖换成了瑶池赐下的金边菡萏，风荷一一举，盛开在清冷的池水和飘渺的仙气中。<br>
神殿值官领着三圣母杨婵面见司法天神，回廊曲折，尽头伫立着法相庄严冷峻的天神，遥遥眺望那一池妙景。<br>
值官不敢出声打扰，将三圣母领到跟前便悄声退下了。杨婵走到他身后几步远处，见他看的出神，似是没注意到来人，不得已出声唤他。<br>
“二哥，婵儿来了。”<br>
杨戬侧身看她一眼，点了点头，“三妹。”<br>
“二哥……”杨婵暗暗捏紧了云袖，面上撑起一个笑容，“二哥是在思念母亲吗？”<br>
真君神殿是旧日的杨府，杨戬本是一草一木都舍不得动，只是金边菡萏是瑶姬做女儿时最爱的花，杨戬这才去瑶池求了来栽在后院芙蕖塘中。<br>
“不是，只是见了旧景难免想到一些旧事，昔年灌口暑热，寸心常常化作龙身在池中畅游，搅得一池芙蕖乱颤。”<br>
杨婵心中一紧，刚要劝慰，一抬头，面前的人已经抬脚往里面走了。<br>
“三妹，进来说话。”<br>
杨婵甚少来西厢，上一次来，还是百年前。目光移到窗前的雕花高案上，果然还摆着一副画卷。她还记得那画上的景象，笔触潦草凌乱，墨迹混着血迹，囫囵画出龙女半身化作飞沙的样子。<br>
杨婵心中有愧，别过眼去，随着杨戬来到案前落座，心中暗暗思量：自二嫂逝世后，二哥百年来鲜少再见她，今日竟破天荒的往华山传了音信邀她一会，不知是什么重要的事。<br>
想到此处，杨婵心头涌上一股酸涩，什么时候她与二哥的见面也需要一个理由了呢？她只想与二哥做一对平凡的兄妹，却好像总是被世事推着走，家变流亡，华山隔阂，再到如今因为二嫂的相见两难，步步都身不由己……<br>
但是，确实是她对二嫂不起，无怪乎二哥心有芥蒂。<br>
当年华山一役，杨戬几乎命丧当场，即使有太上老君的金丹吊着也无力回天。杨婵在真君神殿几要哭昏了过去的时候，凌霄宝殿忽然下旨解了原西海三公主的禁制，杨婵福至心灵，当即驾云去了西海，将她那前二嫂请了来。<br>
天底下的法子都用尽了，若还有最后一丝能救杨戬的希望，那必定是在敖寸心的身上。<br>
杨婵像是魔怔了一样坚信着这个突然蹦出来的想法，却没有想到，一千多年前下旨晒死她母亲瑶姬的太微玉清宫昊天玉帝，亲手让她哥哥尝尽世间酷刑的舅舅，一道谕旨岂会是单纯的仁慈？<br>
果然，痴心的龙女死在杨戬的识海中，而她的二哥也终于在爱妻逝世的巨大悲痛的刺激下醒了过来。<br>
“她怎会来此？寸心怎会来此！”<br>
“玉帝下旨赦免了二嫂，是我去西海将你濒死的消息告诉她的，二哥，我没想到会害了二嫂，是我的错……”<br>
一天之前还将她搂在怀里坚定地说“小婵你放心，我定会将他带回来”的龙女躯体渐渐冰冷，无力再对上杨戬通红的眼睛的杨婵掩面痛哭。<br>
“玉帝？”杨戬眼中忽然迸出熊熊的恨意，随手抓起神兵直奔凌霄宝殿，金光一闪，快得连脚下缭绕的云都没扰动。<br>
待杨婵同梅山兄弟等人赶到凌霄殿时，那冷光闪烁的三尖两刃戟隔着数十载光阴再次直指诸神之首。<br>
“敢问陛下，为何忽然下旨赦免小神的妻子？”他几乎是咬着牙一字一顿地质问道。<br>
他们从未见过这么可怖的杨戬，周身因愤怒绝望弥漫着毕生的神力和威压，像是燃烧着来自九幽的蓝色真火，凌霄殿内疾风如刃，脚边仙云倏忽化作锋利的丛丛寒冰。<br>
满殿都是三界第一战神神威的压迫，杨婵喉咙里涌上一股腥甜，凄厉地大喊了一声“二哥”。<br>
上首的玉帝睁开狭长的眼，平静如水，捻着须发悠悠笑道：“杨戬小儿，实在猖狂。”<br>
“你问朕为什么，那朕就告诉你，你是天道选中推动新宪出世、推行新宪之人，这是你的宿命，如今你的宿命才走完一半，怎能让你命丧一个黄口小儿的斧头之下？你可明白？嗯？”<br>
天道？宿命？<br>
西海之畔、弱水之滨相救是宿命，成亲是宿命，和离是宿命，上天做司法天神是宿命，寸心的死亦是宿命……<br>
若一切都是宿命，都是为了借杨戬的手改天换地，那么天地之间，杨戬在哪里？敖寸心又在哪里？<br>
眼前浮现那人和离时朦胧的泪眼，识海里她魂散之时痛苦的神情，杨戬闭上眼睛，嗤笑一声：“若这就是宿命，那杨戬宁愿不要这条命。”<br>
“杨戬，你可真是不堪大任啊，区区一个龙女的死，就能让你心生死志。既如此，你便忘了她吧。”<br>
玉帝指间一弹，一道金光迅速打入杨戬阙庭，竟要将那些与龙女相关的记忆生生剥离。<br>
“玉帝！你敢！”<br>
杨戬咬牙切齿，慌忙转身，顾不得脚步踉跄，闪身回到真君神殿曾经的西厢房，跌跌撞撞找来纸笔，颤抖着手落墨。<br>
疼，头在疼，心也在疼，撕心裂肺地疼，好似有一把钝刀在一下一下剜开他的生魂，剜去他的骨中骨、血中血，痛楚像从四面八方涌来的潮水将他包裹，他的手在抖，浑身都在发抖。<br>
她的一言一语，她的眼波流转，她的言笑晏晏，她的泪眼朦胧，像昼夜之交的橙红暮色，一层一层淡去。<br>
“不！不能忘！不能忘！寸心，我不能忘！”<br>
汗水与泪水模糊了视线，他在记忆的褪色与笔下逝去的爱人之间苦苦挣扎，拼尽全力求一个不相忘。<br>
杨婵哭着扑过来抱着他的胳膊，他的左手早已攥得鲜血淋淋，右手颤抖着画下识海中龙女身死神消的景象——用最惨烈的画面，让自己永远记得。<br>
寸心，寸心，她是杨戬此生最不能忘却之人啊！<br>
梦里是识海中的场景，龙女借着他留给她的天眼吊坠强行闯了进来，他故意冷着脸斥责她：“杨戬将天眼留给你，是叫你这样用的吗？”她却不管不顾地扑进他怀里嚎啕大哭：“杨戬，你怎么敢？你怎么敢丢下我一人？”<br>
昏睡中的杨戬眼角滑落一滴泪，痛苦呢喃：“敖寸心……你怎么敢丢下我……”<br>
从回忆中抽回思绪，杨婵慢慢眨了眨酸涩的眼睛，目光落到对面从容洗盏烹茶的杨戬身上。<br>
“二哥……这次找婵儿来，所为何事？”<br>
杨戬抬手添了一盏热茶，递给她，“二哥找到救回你二嫂的办法了。”<br>
“当真？！”杨婵手一抖，茶汤差点洒了出来。<br>
杨婵明白，杨戬这些年来之所以还坚持着，除了为了新宪和三界，便是为了寻找龙族复生之法。<br>
龙是天地精华生养的神兽，死后神魂碎作千万片，归于三界自然。只要神魂还有点滴，死生总能跨越的吧？杨戬便是凭着这点微茫的希望，度过了皑皑百年岁月。<br>
“什么方法？”<br>
“以神魂入梦，聚寸心的三魂，再借助法器出梦。”<br>
“好，太好了二哥，你终于能圆满了！”杨婵几乎是喜极而泣。<br>
“傻丫头。”杨戬抬手拭去她眼角的泪花，“还有一事要与你说。”<br>
“嗯，二哥且说。”<br>
“此术极为凶险，需在重重梦境中求一线生机，在此过程中，聚魂者可能会因为入梦过深而无法醒来。”<br>
“什么！”<br>
“三妹，你听二哥说，”杨戬轻轻握住杨婵颤抖的手，“若二哥真的无法醒来，这便是你我兄妹最后一次见面了，我已嘱托梅山兄弟……”<br>

窗外，拖着小龙尾的孩子正在院中同哮天犬嬉闹。小孩子今年堪堪一百多岁，身形同凡间一岁幼童差不多，收不住龙角龙尾不说，连路都走的不顺畅，常常抱着尾巴走着走着就摔了个小屁墩儿，累得那三界犬王化作原身围着她转，时不时给这小祖宗当个肉垫。哮天犬每天长吁短叹狗生艰难，当年欺负她娘的债，如今全被她讨回来了……<br>
