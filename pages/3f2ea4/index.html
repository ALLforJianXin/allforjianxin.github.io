Q2+KejgAAAABJRU5ErkJggg==">人间无数（3）<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>前文见</p> <ul><li><a href="https://jianxinonly.lofter.com/post/4c358a37_1ccbf34df" target="_blank" rel="noopener noreferrer">（1）<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://jianxinonly.lofter.com/post/4c358a37_1cd2a404a" target="_blank" rel="noopener noreferrer">（2）<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <hr> <p><a href="https://jianxinonly.lofter.com/post/4c358a37_2b4aaba26" target="_blank" rel="noopener noreferrer">本文原地址<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <hr> <p>假定三公主在新天条出世之前从来没有离开过西海，假定杨婵尚未思凡，但是杨戬仍然成功改了天条。</p> <hr> <p>司法天神他老人家好像被轻薄了，但又并没有完全被轻薄。<br>
论理，也确乎是人家小姑娘先凑上来吻他的。但是，咳，杨戬却是知道，这个西海家的三公主，自小便是被父兄千娇万宠养大的小姑娘，而且新天条出世后才出海来见世面的。在海里养了这么些年都规规矩矩，结果一出海，对着司法天神这个狡诈老狐狸那是说亲就亲。<br>
如若被西海那几个护犊子的龙瞧见了，杨戬觉得自己真的很难说清，百口莫辩。</p> <p>偏偏，敖寸心可不愧是龙。虽然说横冲直撞的，即便是吻了上来，也以为话本里的所谓接吻，便是唇贴着唇。贴上杨戬的唇之后，龙女就不知该做些什么才好了。遂一直踮着脚攀着肩贴着唇。直到自己觉得呼吸不过来了，才终于恋恋不舍放开了他。<br>
虽说龙女不仅是呼吸困难，其实她脚也酸痛得厉害。可是当她终于放过杨戬的唇，而和杨戬脸贴脸端详起他的时候，小姑娘才发现，哇哦，原来杨戬不仅是生得好看。<br>
那必须得是生得非常非常非常好看。<br>
只有如此近距离的时候，才能彻底领会到，杨戬究竟是有多好看。<br>
敖寸心想就这么一直将这美色欣赏下去。</p> <p>美色壮人胆。因着杨戬实在震惊于龙女的彪悍之举，是以一时之间怔楞在原地，而迟迟未见他有反应。龙女在心里噗嗤一声，乐不可支地想，真是个榆木脑袋。<br>
心里的揶揄却也一点都不妨碍龙女行动上的占便宜。<br>
所以她脑子想了想，眼睛瞟了瞟，将杨戬那张好看到人神共愤的脸又仔细打量一遍之后，便就又笑嘻嘻地闭上了眼，脚尖又努力掂了掂，复又朝着杨戬的唇凑了上去。</p> <p>西海三公主自小在海底里长大，通身都冰冰凉凉的，她的唇自然也是冰凉。杨戬的唇亦没有多少温度。<br>
可许是因才吻过一回，虽未辗转，但许是心动，两人唇上的温度，登时便飙升。是以小姑娘再度吻上去之时，只觉浑身四处的血液都在跳动，跳得沸腾，最后扑腾扑腾的，通过自己热烈得发烫的唇，传递给了杨戬。<br>
所有的感官似乎都聚焦在了两人相贴的唇上。感受着唇上的跳跃，敖寸心有些苦恼。<br>
虽然说接吻的感觉确乎是不赖的，可是她怎么感觉，这和话本上三言两语描绘出的感觉，却是不一样的呢？<br>
她想，兴许自己等会儿离开真君神殿之后，还得叫上婵婵一起，两人再去淘些话本，仔细钻研钻研这个接吻的窍门。</p> <p>可还没等小姑娘盘算开，这院门外便传来好几声不合时宜的惊呼。<br>
杨戬仍旧是保持着方才那副僵硬的姿态，颇有几分任人宰割的意味在——其实是真君他老人家混迹官场这么多年，各种狠辣计谋都见多了，却是头一次见到这么直白的，而且明晃晃算计的，还都是风月计，没见过这种世面的真君他老人家，脑筋一时半会儿委实有点转不过弯来。<br>
而敖寸心虽说敢想敢干，但到底是小姑娘家，面皮或多或少有些薄。闻听得此处还有旁的动静，唬得赶忙放开了杨戬，面色羞涩又张皇地望向了声音的来源。</p> <p>视线的尽头，站着哪吒、梅山兄弟和哮天犬。<br>
脸上皆是一副见了鬼的表情。<br>
小姑娘下意识就要招供：“是他说我想做什么便做什么的，你们可不许怪罪我。”<br>
这话才刚说完，小姑娘就立刻转过弯来了，脑子一清醒，言行便颇有几分理直气壮的意味在，是以她便叉腰，娇俏的眼神勉勉强强撑起一分气势来，粗声粗气地对那一行人说：“对，反正他都没说什么，你们就算说了什么，也无济于事。这个司法天神，本公主是要定了！”<br>
这个豪言壮志一撂下，整个真君神殿都静上了那么一静，隐约之中，在场众人还觉得，耳边萦绕着这小姑娘的回声。<br>
这个司法天神，本公主是要定了。<br>
要定了。<br>
要定了……</p> <p>杨戬见过很多倾心于他的人，胡乱放这般狠话的人也不在少数。但是像敖寸心这般的，她不仅敢说，她还真敢干，杨戬先前可是从未遇到过。<br>
是以杨戬也终于回神，满眼震惊地望向了这位传闻中娇滴滴爱撒娇的三公主。<br>
说好的娇滴滴爱撒娇呢？怎么一出手，便这般豪放？<br>
杨戬觉得这一刻，他估摸着该是要有很多话同三公主说的，虽说他捋不清自己眼下该说什么，但他就是想要同这小姑娘严肃地说上几句话。<br>
偏生这个小姑娘，很满意自己方才的气势，为了维护自己的气势，一时间也顾不得去看杨戬神色了，一边点头一边往院子外走，头也不回地对杨戬放话道：“反正司法天神我是要定了，而且他都说了他不会对本公主生气，既然如此，那本公主也是时候该下凡去，搜罗一些好东西，来讨司法天神的欢心才是。”<br>
哪吒：……<br>
梅山兄弟：……<br>
哮天犬：……</p> <p>杨戬一言难尽，一脸复杂，一脸茫然。<br>
明明这才是自己同那位西海小公主见面的第二天，为何他却感觉，依照三公主这架势，自己下一秒，恐怕便要入赘西海了？<br>
咳，其实哪吒一行人，心里也有如此想法。但毕竟这种是私事，而且他们对两人的情况也一头雾水，自然是不能随便开口，以免冒犯的。<br>
于是梅山兄弟便试图转移话题。奈何他们情商不是太行，梅山老大干巴巴地开口，支吾出来的第一句话便是：“二爷，这位公主是？”<br>
没想到居然还有人比梅山兄弟更不懂得看眼色。梅山老大才刚说完，哮天犬就接话道：“这不就是经常去你们话本铺子里买话本的那位西海三公主么？她可是老顾客了，我多少肉骨头钱，都是从她那儿赚的。”<br>
一想起那些好吃的肉骨头，哮天犬就垂涎三尺。一时间也顾不得她刚才同自家主人那些奇奇怪怪的举动了。她和主人在作甚，哮天犬是看不懂的，但是那些肉骨头，却是实实在在的。<br>
哮天犬甚至能感觉到，鼻尖已经开始萦绕起肉骨头的香气了。一时之间，对那位西海三公主的印象，更是好上加好。</p> <p>早在梅山兄弟和哮天犬说话的间隙里，杨戬便已回过神来了。虽说内心仍然惊涛骇浪，可是司法天神明面上却掩饰得很好，等哮天犬说完，他无意识地揉了揉眉心，转身进屋将外袍穿上，尔后走出院门，吩咐这几个人道：“你们大清早便来我这院落门口等我，想来是有要事？走吧，我们去主殿详谈。”<br>
这在场的几个人里头，除了哪吒，其他都是五大三粗的主，见杨戬面色如常，下意识就舒了口气，不将方才所见之事当回事了。既然放下了警戒心，那自然说起话来，便是口没遮拦。<br>
在前去主殿的路上，梅山老三还在纠结方才那小姑娘的身份。却见他皱着眉，疑惑问道：“倘若那位公主当真是西海三公主，可我怎么记得，她最常从我们这儿购买的，是百合的话本子？”<br>
梅山老六接口道：“可不是。那些百合话本，每次才刚进货，就被这位三公主给洗劫一空了。看三公主那个架势，我还以为三公主喜欢的是哪位姑娘家呢。”</p> <p>百合话本？一直在看热闹的哪吒听到这儿，突然觉得有点不对劲。<br>
三公主喜欢和三姐一起看话本，三公主经常买百合话本，但是三公主摆明了是喜欢他二哥而不是喜欢姑娘家，那么真正喜欢姑娘家的就应该是……<br>
哪吒被自己的这个猜测吓得一个激灵，为了掩饰自己，忙不迭地便要加入到梅山兄弟的讨论里。奈何他心里却藏着事，说起话来免不了就有几分恍惚。所以，平时惯常会说话的他，才刚开口，便被板着脸在前头走着的杨戬气得想揍他。<br>
但听哪吒回梅山老六道：“三公主喜欢看姑娘家的百合话本，和她喜欢我二哥，没准不冲突呢。”<br>
哮天犬听了，一脸懵懂，傻乎乎地追问：“为什么不冲突啊？难道说，三公主之所以喜欢主人，是把我主人当成了姑娘家？”<br>
杨戬：……<br>
有时候真的很想把自己家的蠢狗子给剁了去喂狗。</p> <p>哪吒同梅山兄弟讨论的时候，没刻意压着音量，且他们当时又快到真君神殿的正殿了。正殿里站着好些仙人，正在兢兢业业等着真君他老人家来处理公务。好巧不巧，杨戬来正殿的那条路，恰恰好会经过牢狱。当初为了彰显真君神殿之肃穆，此处的扩音效果设置得格外好。所以，梅山兄弟等人本就不低的音量，传进正殿那群仙人的耳中，那叫一个石破天惊。<br>
仙人们静默了一瞬，继而面面相觑，在彼此的眼里，看出了同样一种一言难尽的意味来——<br>
当真是没想到啊没想到，原来真君他老人家，好的竟然是这一口？</p> <p>流言总是传得飞快，遑论是桃色流言。<br>
等杨婵终于在人间找到了说要寻好看玩意来讨她亲亲二哥欢心的敖寸心的时候，杨婵一言难尽地附耳在三公主身边，小声问道：<br>
“三公主，你今儿清晨，在真君神殿都做了些什么？”<br>
“现在三界都在传，说我二哥对你一见倾心，为了入赘你西海，不惜打扮成一个姑娘家。”</p> <p>敖寸心：！！！</p> <hr> <p><a href="/pages/ae9a66/">后文（4）</a></p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/《关山云雨｜岁岁情长》/00.00.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E6%88%AC%E5%BF%8348h" title="标签">#戬心48h</a><a href="/tags/?tag=%E5%85%B3%E5%B1%B1%E4%BA%91%E9%9B%A8%EF%BD%9C%E5%B2%81%E5%B2%81%E6%83%85%E9%95%BF" title="标签">#关山云雨｜岁岁情长</a><a href="/tags/?tag=%E8%BF%9E%E8%BD%BD" title="标签">#连载</a><a href="/tags/?tag=%E6%B8%85%E6%B0%B4" title="标签">#清水</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/10/05, 18:43:06</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><!----> <a href="/pages/78fb54/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">青玉案</div></a></div> <div class="page-nav"><p class="inner"><!----> <span class="next"><a href="/pages/78fb54/">青玉案</a>→
