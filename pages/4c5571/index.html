">春光乍泄</a></li><li><a href="/pages/879a8a/" class="sidebar-link">我在西海开民宿</a></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/2022/#短篇-2022" data-v-06225672>短篇-2022</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="javascript:;" data-v-06225672>Cho</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2022-06-25</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><!----> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">失身<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>“三公主会对杨戬负责的吧？”俊俏的少年一句话喘三喘，伏在敖寸心身上，说话的同时还不住手地隔着衣服抚摸她，双唇又在她脸颊处锁骨处裸露的肌肤上反复流连，凉薄的菱唇同她皮肤的火热形成鲜明的对比。</p> <p>昨日傍晚杨婵归家时问了句“我二哥呢？”勾起敖寸心忐忑心思，加上白天路过书房她不小心听了壁角，玉鼎真人殷殷交代狐妹道是不巧治水偏遇闻太师北征，自北海遁出许多妖魔鬼怪：“行走在外务必要多加小心”——更加让她惦念杨家二郎。头前师父总以“他本事大着呢”安她的心，可那郎君已有五日未归了，既然本事大，又有什么不得了的东西如此麻烦如此难缠呢？<br>
夜深人静辗转难眠她愈想愈是心慌——别人总说杨二郎英雄好汉，她耳朵听起了茧子不禁也施施然起来，竟忘了往日天河水里四重天上……再耐不得敖三公主掀了被子猛然坐起，一骨碌爬起来：“杨戬你坚持住，寸心这就来救你！”</p> <p>最后她是在骷髅山白骨洞找到他的，彼时少年郎蜷缩成一团满面潮红抖若筛糠看着好不可怜，她霎时就红了眼角又心疼又着急伸手去探他还被推开了一下，然后她忍着哭腔哄他：“杨戬是我，是寸心啊。”小郎君好似这才被唤起一丝清明，睁眼瞧了真的是她，便纵身向她扑来，一探手就护着后脑脊背把个龙女推倒在地，再狠狠揉进怀里。</p> <p>说起来杨家二郎确然身手不凡，修行三年就有劈山砍日的本领，但到底年少知事少，这趟降妖着了道儿了。这处洞府自打失了道主，没几年就沦落成孤妖野怪的倾轧场，最终胜出的是一只魅魔，论力气没几两，但专精的是出其不意攻其不备，僵持间一声“你怎么来了”逗得杨二郎分心一瞬，便遭了殃。<br>
魅魔离开前放话说“待七日后神念俱昏，再来取你元阳。”</p> <p>金霞洞的书籍无所不包，让杨二郎早早晓得了阴阳调和之理，但毕竟未经实战的毛头小子，又正是血气方刚的年纪，扛到第五天上早就已经神志昏聩了，他于恍恍惚惚中好似见着了日思夜想的姑娘，但乍然的惊喜之外更多的是不敢置信，暗忖莫不是那魔头消遣他，大骂几句诸如“贼妖精变成寸心模样想惑我心智么？简直不可理喻……”还放话“小爷定将你碎尸万段……”直到她红了眼眶扑近前泣曰“杨戬你坚持住，寸心来救你了。”挣扎着催动天眼瞧清楚确是那娇美龙女，这才敢放任本能从她身上汲取力量。</p> <p>杨戬将龙女拢在怀里又摸又亲，他两个自打西海岸边通了情意又在杨府里相伴这许久，年少慕艾也曾在僻静处亲昵过，是以敖寸心第一反应是抱回去回应他，待到有不得了的东西硬硬地怼上她小腹，还又蹭又压闹得厉害，才觉出些不寻常来。<br>
“杨戬你怎么了？你怎么了杨戬？”<br>
“寸心，寸心……”少年郎只压抑地低声唤她名字，却难说出个所以然来，这叫他如何开口呢。杨戬一双大手游遍她全身全然没有章法，疯狂的模样忽勾起她些不甚愉快的过往，从前也是在个山洞里面……龙女发一声喊手上猛然使劲儿杨戬没个防备竟就被掀翻了，背后不知道磕在哪里短促地“啊”了一声，敖寸心毕竟更惦记情郎，这便又自投罗网扑过去要查看他伤势，就被人趁势擒住双手抱进了怀里。杨戬使一手托了托她娇臀，往上抱抱让下处隔着衣服怼上女郎娇肉，聊慰相思免成狂。敖寸心也被他揉得燥热起来，又怕乱动伤到他，只得由着他作弄，还柔声询问：“二郎哪里不舒服？告诉寸心吧，寸心来救你的。”<br>
杨戬正刚吮过龙女小巧的耳垂，她说话时细细的声气喷在他颈边又痒又酥，陡然把声调都挤碎了，一句话里隔两三个字就要夹上些喘息：“三公主，说过……对杨某有责任。”龙女被摁在他怀里抬头只瞧见他好看的喉结随着说话或其他上下滚动，什么责任的，觉着自己似乎说过，又记不确切在哪里说过了，那郎君半晌等不到她回答似委屈上了，敖寸心觉得好像有什么湿湿的滴在了面颊上，却也抽不出手来去抹。<br>
“寸心救救我，”杨戬又把头重埋回龙女颈边，更染湿了她这处香软的皮肉，他使牙轻轻啃着，说出话来声音发闷，“寸心、若不救、我，会做坏事的……”<br>
“什么坏事？”龙女刚问出口立马觉出了些味道，不过羞窘的表情杨戬没看到，他咬着牙把魅魔和七日之期拣重点与她说了，说到最后声音里夹着些细碎的水汽含含糊糊的：“再有两天，再有两天若是寸心没来救我，我就要死了。”龙女忙去堵他嘴，“呸呸呸，好好地说什么死不死的。”小郎君却以为她是拒绝，登时急了，抬起头补了句更口无遮拦的，“若是我做了对不起寸心的事，还不如就让我死了算了。”“啊这，”敖寸心还待再驳瞧瞧他湿漉漉的眉眼和鼻头，瞧他期待又怯怯等她发落的样子，认命了此时不是讲道理的时候，扯开笑容凑上去亲亲他，“别胡说，都依你就是了。”</p> <p>明明已情急难耐气息不稳手都是抖的，偏还要一遍遍询问一遍遍确认着，“三公主会对杨戬负责吧？”龙女也不好受，虽则是闺中少女，但身体的反应不以此而差别，她只觉得除了被杨戬抚摸过的地方，还有一处，还有两腿之间的隐秘处也热热的，杨戬衣袍下蛰伏着的小兽一下下撞过来她竟隐隐嫌太轻了，偶尔不知道蹭到哪里会让她抑不住浑身颤栗，怪道都说情爱磨人，把个小小龙女惑得迷三倒四，也理不清他话里话外的意思，只管先都答应着。<br>
听得敖寸心一句“会的”杨戬才如蒙恩敕，欣欣然步上正途，去解姑娘衣裳。</p> <p>道是哪个少女不怀春，哪个少男不钟情，治水以来敖寸心住进了杨府，杨二郎得与心上人朝夕相伴，那些个春情旖思暗地里早不知道在心头转过多少遍，刻下依着脑海中曾经演练过的一步步去拆解，居高临下拿了龙女双手先剥去护腕，摘了左边的问“寸心喜欢我么？”她点点头，摘了右边的问“寸心不会后悔吧？”她就差把头摇成拨浪鼓了。小郎君乐颠颠俯下身往她唇上连啄几啄，汗湿的额发垂下来扫到她眉间引得龙女咯咯娇笑，他便也跟着笑，笑一阵继续往下却碰了钉子，腰间如意结易解，但解开后并没有想象中的衣裙骤宽，忍不住“啧”一声，“绕这许多圈……”敖寸心本拢着杨戬头颈半阖双眼一下下轻轻吻他发心，闻言放下双手也来帮忙，好容易把衣带扬了腰封抽了正要宽衣，那郎君突然愣了一下好似想起了什么，又暂将她摁下。<br>
眨眨眼无声相询，看他咬牙切齿憋得腮骨都绷紧了，再看他急急褪下外衫里衣，瞧见他光裸的上身龙女面上一红，正要捂眼睛又见他把衣服抖开铺在侧旁。铺排妥当杨戬这才把人虚虚抱起从绯红的衣裙里剥出来放到他自己衣服上，龙公主打小娇养玉肤雪肌被黑色一衬更白得发亮。龙女躺在他衣服上好似陷进了包围圈里，四面八方都是心上人的味道，她被完完全全地包裹住，眉梢眼角俱都被染红，双手抱在胸前似遮似挡可看他的眼神却是不由自主的炙热，这天真的媚态惹得小郎君狠狠咽了几口口水，长腿一跨骑上纤腰，没了外袍的遮掩可以清楚看见他下处帐篷支得有多高，龙女不禁嘤咛一声就见那处跟着跳了一跳。<br>
敖寸心不敢再看慌忙闭了眼，杨戬把住她一双柔荑在掌心里揉来捏去，再往下一带，让一对白兔般的乳儿跃将出来。肌肤突然接触到稍凉的空气龙女又小小惊呼一声，杨戬脸上笑意更深了牵着她双手放到自己腰际，带着纤纤玉指去解腹带，等她投入其中自动自觉动作着他又转而去抓那两只小兔子，练武之人指节分明微带薄茧，他手掌宽大几乎一手一个将双丘覆满，指缝间露出白肉红樱煞是惹眼，与此同时女郎终于解开腹带的最后一扣他亵裤大散放恶龙出谷抬头就打她掌心擦过去，他还来不及回味龙女却攸地抽回手。<br>
分不清他语气里是引诱更多还是委屈更甚，“寸心你不看看它嘛？”龙女只管紧闭双眼胡乱摇头，想着“来日方长”杨戬也不欲为难，这便打开她双腿一手扶龙首对上颤抖的花心缓缓研磨，凑她耳边请求道，“三公主放它进去吧。”另一手拇指搁她唇瓣上来来回回摸了又摸。</p> <p>敖寸心轻轻点头娇娇地“嗯”了一声，唇瓣稍开指尖陷进去还没品味够，她腰肢微微摆了下，杨戬便觉得那处应声而开，虽然只有一点点，但他确实进入了这个温暖又湿润的地方。头脑里好似有烟花接连绽放。天知道他平常到底用了多大力气才撑住谨身守礼君子模样，此时此刻此洞中，确然是有些魅魔作怪的缘故，但到底是放大了欲望，还是只是给了他个借口好染指心之所向？杨戬愣怔了片刻敖寸心等不到下一步动作，又觉得身上的人鼻息滚烫，怕出什么岔子忙睁开眼，瞧见龙女终于看向自己杨二郎绽开笑容，她便见好近一张俊脸上眉眼缱绻眸子里似撒满了星辰，还听见自己的名字从他唇间吐出来像裹了蜜糖。<br>
把彼此的名字缠绕在舌尖，沁满香唾，伴着亲吻一口一口吞下肚去。杨戬把手臂撑在龙女耳侧，摸摸她脸颊又绕几缕头发，敖寸心被他闹得心慌拿手想去推他，当指尖实实在在触上他的胸膛却忘了前情，只觉着这坚硬又富有弹性的肌肉摸着好舒服，无意识地反复流连，片刻后醒过神儿来不禁赧然，眼睫低垂目光闪烁从脸颊红到耳根，声音比蚊子哼也大不了多少，说出来的话既天真又残忍：“你好点没有啊？”</p> <p>自然不可能“好”这么快，但她问的是“好点没有”，比起她来之前当下的境况确可谓地狱与天堂。张口无言咂咂舌干脆揭过此节，改跟她说“抱住我”，龙女小手乖顺地攀上他臂膀，他下处缓缓顶入，她就越攀越紧，渐渐将腰也挺起来从腹到胸都跟他贴得紧紧的严丝合缝。里面遇到关隘暂停下，杨二郎喘完抬眼，才注意到她也轻轻颤着轻轻喘着，便轻声问她“难受吗？”她倔强地摇摇头，好像答非所问，又好像正答在点子上，“寸心喜欢二郎。”<br>
突然就觉得心下一片柔软，像前路都被照亮。哄着她“那我动起来，动起来寸心就舒服了。”她努力点头的同时紧张得将他背上划伤，却也不疼，便算作勋章。</p> <p>怪道书里称此处为销魂窟、温柔乡，进去时热情相迎，他要走又拉住不放。杨戬便先小幅度动作，一边动一边观察龙女反应，姑娘见他一直瞧自己，红着脸抬起头来亲亲他脸颊，却把他背上抓得更紧了，小郎君默默受住也不提出来分她的心。然后姑娘渐渐顾不上亲他了，口中娇喘连连，下处也湿滑起来，杨戬趁着这湿意渐渐加快了抽插的速度，突然不知道是撞上了哪一处，龙女“啊”地叫出声来，小穴一下子绞得死紧，夹得他头皮发麻，差点儿就交代掉了。缓过劲儿来暗道一声好险，差点叫人小瞧了去，而且他实在还没爽够，毕竟其实才进去了一小半，这怎么够呢，完全不够，他想和她结合得更深更紧密。“疼得话告诉……”他边说边一点点加大撞击的力度从而每一次都挤进更深一些的地方，最后一个“我”字没来得及说出来肩膀上一疼却已挨了口，姑娘细密的小牙在这里啃出一圈印子，能说果然不愧是龙么，牙口真好。<br>
她咬完又拿手在那处轻抚，再亲亲，可能这时才把他话听进去，忙回道，“没，没关系。二郎舒服就好，二郎要好好的。”<br>
杨戬简直想立刻把这撩人而不自知的小妖精狠狠肏弄就地正法，偏生又舍不得她难受。生怕她再说出什么不得了的话，便将那两片樱唇含吮起来堵个严实。龙女无法言说了只能从鼻腔里挤出些哼哼唧唧，下身传来一阵阵新奇的感觉，腿心被那人撞得有些酥麻，体内又似被钝刀破开搅弄，忍不住将双脚在他背后勾起来双腿缠上他薄薄劲腰，这一番动作带转了些角度，小郎君猛地一下进得深了，杨二郎倒抽口气再抑不住提枪冲杀起来，口舌间也吮得狠厉龙女几乎以为舌头要被他囫囵吞下。<br>
当初费心记下的技巧都抛到了脑后，只凭一腔热血本能地在龙女花道内冲撞。敖寸心被亲了太久快喘不过气，挣扎着使手在他背上拍了拍，待杨戬终于察觉到放开她，龙女双唇已经被亲得有些肿了，亮晶晶微嘟起来，又给他来了句：“好胀。”边说还边抽了一手来摸自己肚子，懵懂又诱人的姿态惹得小郎君又是一阵气血上涌，埋在她身体里的部分也不声不响又涨大一圈。杨戬咬牙切齿狠狠往里顶了顶，这下小公主完完全全被占满了，腹心里又酸又胀忍不住眼角泛起泪花。他瞧了理智上觉得自己也许该停住哄哄她，但身体并不想执行，倒拿手臂穿过姑娘腿弯，又将她双手擒住摁在耳侧，将那青葱般十指一根根掰开，把他自己的手指挤进去相互交叠着，紧扣着，把她展开在自己身下。有道是双翼俱起翻高飞，情愿交颈做鸳鸯。粗壮的孽龙在那妙处长出长入，郎君腰臀急摆把皮肉交接处撞得啪啪作响，小公主泪花花更多了，一边止不住啜泣一边缠缠绵绵唤着情郎。</p> <p>洞中无日月，浑不知过了多久，杨家二郎才在龙女小穴一次次极致紧缩中精关大开将白浊浓重的精华悉数交代给了她。少男少女初尝情爱不晓得节制，气息还没喘匀那孽根几乎没有疲软过就又膨胀，杨戬稍稍起身还没开口，龙女抬手来擦了他额上汗水，满眼关切“好点了吧？”再跟着俩字“继续……”让他从心底荡漾起来，轻轻应了一声，又开始下一轮。<br>
要了就给，给了又要，如此轮回不知几多遍，恍惚间龙女寻思起这魅魔果然厉害，还想再问问他现在感觉如何，又来了一阵狂风暴雨，风雨里他贴近她说“要射了哦”，紧接着就是腹心一阵灼热，她早累极了，趁着这温暖漾满四肢百骸，在极乐中沉沉睡去，留杨二郎还耕耘不辍。</p> <p>杨戬立在山崖边上，崖下是魅魔零碎的骸骨，鲜血涂地脑浆迸出，一阵阵阴风从崖底卷过带起浓重的腥膻扑上来，他也恍若无觉。<br>
敖寸心打角门溜进杨府，回到屋内给自己倒了杯茶，水都凉透了她也不在意，小口小口啜着只不知道喝进了几许。<br>
早上醒来时他们已经都穿好了衣服，杨戬侧卧在她身旁搂抱着她，她一抬眼就是他英俊的面孔，周身环绕的都是他的气味，比之前褪给她的那件衣袍更加直接霸道的气息。她抬手指尖悬停在他脸颊旁痴痴地看了好一会儿，直到他眼睫急颤似要醒来，她才慌忙收回手。他醒来第一句话说的是“寸心又救了我一次呢。”他说话时候唇角微弯融融笑意晃得她眼花，似有些口不择言，说什么“没事的没事的应该的。你也不是故意的，事已至此只要你好好的……”是哪句说错了么？他怎么突然就不笑了？<br>
“笃笃笃”敲门声打断龙女思绪，去开门看了是刚从华山大营回来的小狐狸：“寸心姐你没事吧？师父说你昨日一直没出房门……”就打个哈哈认下自己偷懒白睡了一日，小狐狸吸吸鼻子略有狐疑，忙岔开话题“你又带回来多少妖怪啊？我们去找师父分配一下吧。”</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/86.短篇-2022/062522.失身.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a><a href="/tags/?tag=%E5%BE%97%E5%AF%B8%E8%BF%9B%E5%B0%BA" title="标签">#得寸进尺</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2026/02/18, 01:10:13</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/507ef1/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">浓情</div></a> <a href="/pages/f1c681/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">珠联璧合</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
