ink">九转玄功</a></li><li><a href="/pages/981c67/" class="sidebar-link">滟滟</a></li><li><a href="/pages/860174/" class="sidebar-link">蜀有谪仙</a></li><li><a href="/pages/e7a589/" class="sidebar-link">爱恨交织</a></li><li><a href="/pages/f5c387/" class="sidebar-link">成不成</a></li><li><a href="/pages/8861ab/" class="sidebar-link">情迷</a></li><li><a href="/pages/aa521f/" class="sidebar-link">粉蝶暗偷香</a></li><li><a href="/pages/d90180/" class="sidebar-link">醉生梦死</a></li><li><a href="/pages/c0558d/" class="sidebar-link">说我爱你</a></li><li><a href="/pages/26100e/" class="sidebar-link">二爷您最近上火啊？</a></li><li><a href="/pages/f90304/" class="sidebar-link">行三贵女</a></li><li><a href="/pages/53bd4d/" class="sidebar-link">夜袭</a></li><li><a href="/pages/aa8d8d/" class="sidebar-link">爱不爱我</a></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/2019/#短篇-2019" data-v-06225672>短篇-2019</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="javascript:;" data-v-06225672>晨晨</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2019-06-20</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><!----> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">温泉<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>庄严巍峨的南天门金光灿灿、仙气缭绕。身披玄甲，头戴羽翎的天兵卫队排列得整整齐齐，一丝不苟地来回巡视。众生皆下品，凡物之尘迫于仙家威压无法企及此处。</p> <p>此时南柱外竟飘入一片柳叶，轻轻柔柔地随着云雾流动，完美地绕着照妖镜的边缘，轻轻巧巧溜了进去。</p> <p>守卫甲斜眼看了看照妖镜，没发现什么异样，揉揉鼻子继续巡逻。</p> <p>那柳叶不时躲在栏后避开路过的仙家，不时钻到路边的荷花池里缓缓漂流，直到落在一处阴沉威严的大殿外。叶子掀起一个小角，竟蹦出两只眼睛瞧了瞧大殿的匾额。只见上头赫然是威风凛凛的四个大字：真君神殿。</p> <p>小柳叶在内心做了确认，开始一点一点挪动身子往殿内爬。这鬼地方没什么风，一丝飘摇的仙气也无。守将一个个恶面凶目，严谨得不放过一只蚂蚁。</p> <p>“混蛋杨戬！”柳叶在心里狠狠地骂人。</p> <p>原来这斯不是别人，正是昔日永禁西海的敖三公主敖寸心。</p> <p>多年前公主本与这神殿内的神君做过对结发夫妻，只不过世事难料，人心沉浮。二人终是抵不过似水流年的蚕食，一朝和离，各自安好。</p> <p>但诗经有云：女之耽兮，不可说也。</p> <p>神君遭难险些落马之时，姑娘终究舍不下千年痴心，毅然上天为那男人顶了罪责。用她的自由，保住了那人抛弃发妻换来的位子。</p> <p>本以为碧落黄泉永不再见，那神君却舍不得放开公主柔荑了。说来好笑，诀别过后神君竟是隔三差五下海寻他和离的妻子。明媒正娶时的两人，竟抵不过暗通款曲时来得情深。</p> <p>刻下公主知神君要做那经天纬地的大事，又多日不见他来，误了两人约定相会的时日许久，心下真是怕郎君生出什么事端来。忍不住悄悄摸出了寝宫，直奔九重天去。</p> <p>自和离之后，公主再不曾踏入昔日杨府一步。只是听神君说过家叫他扛上天去做了真君神殿。现下看来杨府在此不假，只是扩建了许多，恢宏大气，阴冷得教人胆寒。</p> <p>敖寸心爬进了殿门，却不识得路。这审人捉罪的地方 ，也不知乱走会碰到什么危险。但公主着实担心郎君安危，想起听到众仙议论，今日的早朝杨戬应当是在列的，现下也当在神殿之内。</p> <p>敖寸心走走停停，乱找一气，总算眼前的景象熟悉起来，她走到杨府原本的地界来了。</p> <p>小叶子开心得转圈圈，想起杨戬前些日子哄她的话：“我现下都搬回正房去住了，那里满是你的味道，我真真想你得紧。”料想这厮也不敢骗他，于是飘到正房，从门缝里钻进去。</p> <p>没人。
寸心：“（ '? ' ），王八蛋。”
不能妄下定论，说不定他出门了呢。</p> <p>寸心接着飘出卧室，往东厢找去。刚停在门口就听到里头哗啦啦的声响。</p> <p>真君大人的房间除了他自己谁还敢进去？
寸心：“（ '? ' ），杨戬，你死定了。”</p> <p>也不论里头那人在干什么，小叶子从门缝夹进去以后一扭腰就化了人形，“唰”地转过身就要骂人，眼前的景象顿时教她红脸噤了声。</p> <p>东厢已不复昔日光景，书桌书柜卧榻被搬空一气，尽数挖了塘，殿尾一个巨大的金雕龙头，哗哗地流下温热的泉水。此地雾汽缭绕，正是被杨戬引天上仙川，改做了一处温泉池。</p> <p>水里的男子身形纤长，骨骼肌理匀称。小麦色的肌肤如蜜如油，八块腹肌纹理清晰，胸膛宽敞结实。微卷的金色发丝受了湿气搭在肩上，脸庞犹如刀削斧刻，真是面如冠玉，丰神俊朗。他泡在水里被突然闯入的敖寸心吓了一跳，微微张嘴站在泉中看着她。</p> <p>只是此刻光景好生微妙，敖寸心虽早已将他看过万遍不止，他那几近完美的身材还是总让人脸颊发红欲罢不能，并且联想到一些不好的东西，朝下望去那物什在水中若隐若现让她羞得闭起了眼睛。</p> <p>杨戬的眼神从开始的诧异转成了戏谑，瞧她怒气冲冲地进来，又扭扭捏捏低头，顺着她目光看向自己下腹。郎君挑挑眉，拨开温泉水走到池边，带着湿气的手拍拍她的小腿。</p> <p>“哎你干什么！”敖寸心像被踩了尾巴的兔子，猛地朝后蹦。</p> <p>刻下她眼睛也睁开了，杨戬趴在池边冲她邪笑：“干什么呢？害羞啦？”敖寸心努力寻找被自己扔掉的出息，一跺脚：“我才没……啊！”他大长手一捞，抓住那龙的脚踝教她挣脱不开，一使劲随着姑娘的惊呼把她拖下了温泉。</p> <p>“唔……咳咳咳……杨戬！”在水里扑腾了几下，敖寸心呛了好几口。泉水的温度比体温高了些，寻常泡时总要一点点适应。敖寸心被他猛拖进来，烫得一个战栗，拍着水乱挥手寻找支持点，终于扶着杨戬的肩膀爬了起来。</p> <p>“唉，小殿下……”杨戬的身体压过来，把她紧紧抵在池边，刚才她几把乱摸成功地擦起了他的火气，在温泉里泡久了本来就身体发热，刻下他有些烫，把头深深埋入敖寸心肩膀对她耳朵呵气，发出的声音沙哑低沉，“龙竟叫水给呛了，你这是亘古奇闻的笨嘛……”</p> <p>“咳咳……闭嘴！咳咳咳……”敖寸心毫不示弱，乱扭着身子挣扎起来，要抽出手去拧他：“闹什么！”杨戬的身子愈发烫，只不过敖三公主给周遭的泉水刺激了，没感觉到异样。</p> <p>温泉真的很舒服，直让人泡得畅快淋漓。杨戬轻叹一口气，抚她胸口让她顺了气，柔柔抱着她问她：“怎么到这里来了？”</p> <p>听了这话敖寸心顿感委屈，也顺了这人意不再闹腾，摆出可怜兮兮的表情把醉人的小脸埋入杨戬的胸膛，两只柔若无骨的纤纤玉手环上他的脖子蹭他：“你许久不来，干那么危险的行当我担心你……”</p> <p>杨戬忽然一指摁住她的唇，止住她的话。“好了，”他闭上眼睛，让人猜不透他的心思 “我知道了，”不等她反应，杨戬大手抚上她后脑，五指插进她的秀发里轻轻梳理，“我知道了……”他捧起她的脸，抬起她下巴俯身亲上那娇软红唇。那唇剔透润莹，一点朱红染上水气愈发勾得他热血沸腾，一股欲望从下体蔓延直冲上脑，杨戬觉得其他事情在现下都不太重要了。</p> <p>“唔……嗯……”寸心教他亲得小脸涨红，杨戬衔着她舌一吸一搅，她顿时失却力气瘫软了手脚，无力地扒着他的肩头被他压在池边吻着。双腿无意识抬起去环他腰，一下子碰着了他下处昂扬的物什，烫得她瞬间清醒过来。</p> <p>“唔……别……现在不行……”她抬起手轻轻推他，杨戬哪里肯依？摁着她又亲了许久，将她再一次亲翻在他怀里，他才微微分开打量她的身体。</p> <p>敖寸心的衣料轻薄，是龙公主的便装，在海中不会浸水，在这天泉之中却被打湿得紧紧贴在了身上。公主殿下窈窕玲珑的身躯若隐若现地显出来，瞧得司法天神血脉喷张。</p> <p>敖寸心刻下回过神来，小手抬起捂住他眼睛，娇喘着骂他：“再看把你眼珠子挖下来！”</p> <p>“别凶啊，”杨戬温柔地扒下她的柔荑轻轻地摸，另一只手抱着她拢在怀里撒娇，“又不是没看过……给我看看嘛……我又不……”</p> <p>“你别，”敖寸心不吃他这套，“你这两天做什么去了？别骗我，起开点我瞧瞧你有没有添疤。”</p> <p>“没有受伤，你别担心。”他将这些天遇到的事情讲给她听。原来杨戬被他外甥一众围攻于积雷山，失手让人打得狼狈不堪，后来机缘巧合找回法力，上天退兵做回了司法天神。</p> <p>他事无巨细地把事情完完整整告诉她。他不想瞒她什么，那样只会让她担心，让她伤心。</p> <p>敖寸心听完久久不语，杨戬刚要宽慰她，她忽然微微低下头吻了吻他胸口，血肉下是他刚劲跳动的心脏，她仰起头看着他，一双剪水秋眸波光粼粼，凝脂白皙如玉，真是道不尽的动人。她开口问他：“你疼不疼？”</p> <p>“你这里疼不疼？”</p> <p>看着她，看着她的眼睛，那么温柔。被自己的亲人围攻的滋味不好受罢？虎落平阳被犬欺的感觉不好受罢？除了她，再没人会为这样一点“小事”心疼他了。杨戬克制不住欲望与激动，俯身吞吃她的娇软唇舌。他把她亲得昏昏沉沉，放开红唇吻向下首，在她玲珑巧致的耳垂处拨弄她的珍珠耳铛，直撩得叮咚作响。他粗粝的大手带着常年习武的薄茧袭上她的身体，摩擦她的腰腹，亵玩她的酥胸。轻薄的衣料被水流击得松松垮垮，他一揉遍散得七零八落。少妇诱人的身躯袒露无疑，勾得司法天神及其想要犯罪。</p> <p>温泉的水气氤氲，郎君将手伸入水中，扶起早已挺立的物什，就着水的浮力托起敖寸心臀瓣，对准了位置就直冲入底。</p> <p>公主殿下早让他揉得淅淅沥沥，又在水中这感觉委实奇异。那处围绕稍热的泉水，被他几指拨开，水流进去烫得她道口紧紧收缩。接着那硬物狠狠插来，强行顶开穴口，热流从里面涌出，又被外面的泉水带进来，她惊叫着扬起白嫩的颈脖，狠狠勒住杨戬的脖子惊叫：“啊啊啊……哈啊……杨戬……嗯烫……嗯……”</p> <p>“好了，好了……不烫了……”这边安抚着敖寸心，杨戬下面不闲，大手摁住她腰臀往自己大茎上猛地一按，又顺着这股劲狠狠挺腰，那尺寸的物什插进逼仄的小穴里，淫液与热泉都被他狠狠地挤出去。他们下处的泉水顿时白浊一片，带着情欲的味道被热泉的温度加快了传播，快速弥漫在雾气腾腾的房间里。敖寸心教人肏得仰头，张嘴却失了声音，只从喉咙里发出难耐的呜咽。</p> <p>谁说不烫了？这玩意儿比水可烫多了。许久敖寸心适应了那物，嗯嗯啊啊地揽着杨戬脖子调整姿势。她整个人只后背着地，腰臀被杨戬托在手上，水池硌得慌。</p> <p>“嗯……二爷……”调整了半天没有成功，反而叫下处插着的那物碰得身虚力软，敖寸心终是可怜兮兮地看着杨戬求饶。</p> <p>“嗯……”他被她下处夹得险些失去理智，喘息着两只手把她抱起来，轻轻地仰倒在水里，向对岸游去。那边有处铺了毯子的缓坡，杨戬躺在上面，让敖寸心骑在他身上。</p> <p>“不，唔呜呜……嗯……嗯……啊！”见她身子着实软，杨戬按上她后背让她贴在自己身上，下身用力挺动，顶胯撞击敖寸心的身体，寸心只觉那物硬邦邦搅得甬道内的神经异常敏感，软软糯糯的乳肉贴在杨戬身上随着挺动磨蹭着他腹肌，被人一手捉住亵玩于掌中。</p> <p>他顶得愈发快，温泉池水随着那物长进长出一时涌至穴内，又被他狠狠挤出来。这感觉着实刺激，她松软了骨肉不得动弹，趴在他身上呻吟叫喊，身躯在水中起起伏伏，击打出一朵朵小浪花。</p> <p>噗嗤噗嗤的水声在这神君的浴室内回荡，女子仿佛教人捏住了命脉，忽然尖叫一声。穴肉狠狠收缩，一股热流兜头而来，爽得男人“啊”了一声，再忍不得现下轻缓的节奏，抱起身上的龙女扯过毯子铺在池边，反身把她死死按在了毯子上，端起她臀肉就是一阵狠命的冲刺。</p> <p>“啊啊啊啊……嗯……呀——”阳茎怼上一道软绵绵的去处，龙女受不住，双腿乱挥尖叫不止。郎君只道就是这处了，扶稳了枪直往那处狠狠肏去。</p> <p>“小……小殿下……”他爽得青筋暴起，脸上涨满兴奋的红晕，“我……我没事……我不疼……啊嗯……你给小神尝了，给小神吃了，就不疼了……哦……”耳边是姑娘娇媚的求饶声，男人的劣根性暴露出来。他刻下一点也不想哄他，他只想狠狠地欺负她，肏哭她。</p> <p>“啊……不……别……啊啊啊二爷——”敖寸心尖叫着又去了一遭。</p> <p>也不知去了多少次，当杨戬胯下痉挛着发泄出去的时候，她已经攀附着他的脖子晕了过去。</p> <p>敖寸心的小脸靠在他胸膛上，杨戬把她抱回卧室，拥着她躺在床上，凝视着她的脸，觉得那些他失却的东西，都已经尽数补回来了。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/89.短篇-2019/062000.温泉.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1
