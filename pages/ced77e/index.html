Sd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">此夜<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>诚然卑鄙是卑鄙者的通行证，一脚踩进这官场的染缸里，何处得以独善其身，杨戬生来一副慧心妙舌，虽不齿逢迎倒极快习得达权通变，于天廷如鱼得水。</p> <p>有一说一在位者多也赞他一句人才，可却有那么几位身有反骨的，历来将他瞧做抵抗天界之马首，一朝见他归顺，心下便如虫咬，人前背后的总要骂他两声卑鄙，说他几句无耻。</p> <p>这些话头落在杨戬这等成大事者身上，本是不痛不痒，却奈何唇舌如刀的曾是体己人，多少还是有些叫人难过。</p> <p>而戳他脊梁骨，最多的还是薄情二字，指摘他有负深恩，论旁的或有句‘世人不知吾苦’作解，全做笑谈，可说起他与发妻私事，杨戬便觉腹内灼灼，恨不能踹一脚饶舌者顶门，哪来的‘头大管的宽’！</p> <p>旁人多是不知，他如何爱怜龙女，那时就算夫妻多磕绊，甚至气恼之下口出狂言离了了事，转头却后悔舍不得起来，想着便是这般跌跌撞撞的也能一直走下去。</p> <p>却道世事多无常，想他在月宫劫到龙女时，那提到嗓子眼的心才算落回到肚子里，幸而他来得快，要是叫旁人抢了先，那他怕是得去劫法场，他将龙女拉扯回家，她那双眼睛沉着风雨，立在跟前却如隔山海，敖寸心执拗控诉的神色在他脑中炸起无数声响：
“我定叫你偿命！”</p> <p>“你折磨了我一千年！”</p> <p>“你要丢下我去做司法天神吗？”</p> <p>“来救你的心上人吗？！”</p> <p>“给彼此一个解脱。”</p> <p>金母元君擅操人心，这敌对者的话，杨戬素来敬而远之，苦撑多年一朝离散，耳畔再无泣诉时，他恍然顿觉姻缘孽海早回身却也无错处。</p> <p>杨戬自觉开悟，却又自负道义，辗转间总要惦念龙女，念她向来痴情，爱极时恨不能刨心挖肝，如此也不知该如何难过，时时刻刻便盼着她也能尽早看开。</p> <p>沟渠新成，雨水霏霏仍是不停，杨戬立在岸旁，水珠在他的罡气上汇聚又四散，这单薄的水幕隔开他与天地，静谧的有些空落。</p> <p>他侧回脸，瞧眼龙四，抿抿嘴微不可见的蹙起眉，片刻仍是问道“寸心，如今……”雨声不小，杨戬又问的谨慎，龙四乍然还道自个听叉劈了。</p> <p>她细见二郎神君隆起的眉峰，心下暗啐：还当你忧国忧民，嘴上却答的利索“倒来问我？你如何不知，她历来一根筋死犟，早那几日近乎哭瞎了眼，将我婶子急得欲白头”她说着话乜杨戬一眼嗤之以鼻。</p> <p>话讲着是爽快，恶气得出，可转头一向，这厮历来不属良善之辈，如此戳他痛脚恐有不妥，龙四忙又暗自打量，却见二郎神垂眼细想，面庞紧绷着，哪里顾得上恼。</p> <p>龙四要圆场还不待再将，那人却拱手一揖，言辞恳切“寸心执拗，心思又实，一时郁结难开，唯望四公主多担待常开解，杨戬谢过。”</p> <p>听心起先见他行礼，唬得一愣，回过神来，便见他言之凿凿，托付之状，与往年一般无二，嘿！这雨莫不是下脑子里去了，你与我小妹可白纸黑字，离得明明白白，这会搁哪儿沾亲带故呢！</p> <p>听心这般想一时便未回话，二郎神犹自不觉，仍定定的瞧着她，颇有疑她迟钝之意，龙四见了也是哭笑不得，腹中暗咽闲气，轻叹一声“真君多虑，天地不同时，此事经转多年，寸心现下已大好”她说着又好似恍然大悟“这几日她倒也外出走动，我那中郎将是个靠得住的，有他作陪寸心也真开怀许多。”她说着停下一想虚探道“真君可要见见？”杨戬闻言忙摆手相拒，龙四见状如获大释，拱手相送。</p> <p>二郎真君起云回府，路上总觉有事不妥便行得慢，走到半途灵光一闪念起一句旧话：‘昨日听我四姐一言，我那儿时旧友——阿鲸便我常与你说起那位，他得升殿前中郎将了，他历来的都是上进的，哪像我呀……’</p> <p>阿鲸！是了，除开青梅竹马这厮，还有哪个一千多年都不死心！逮着墙角不撒手！杨戬立于云上，罡风鼓动他的大氅猎猎作响，他脑内闪过的具是龙女不吝夸赞的一幕幕，心火难抑只一个劲的窜，半晌杨戬将牙一咬又扭头下界去了。</p> <p>他掐上避水诀，偷摸潜入龙宫，不过半刻便摸到龙女闺阁，他隐在这珠帘外，瞧里间宝珠流华，馨香盈盈，翠色的屏风将视界挡去泰半，仅见一截莹白如玉的小臂打那榻上蜿蜒而出，纤细五指懒懒曲起，腕上隐隐的是暗青血管，细瞧去显是瘦了些。</p> <p>一婢子膝行上前执起一方素帕，为龙女细细净手，二郎神君见了不觉摩挲掌心，恍惚间念起那润腻的触感，这婢女许是房中老人，与龙女轻声叙话起来“素闻上元节里，大都花灯似锦，数里长街绵延不绝，可真有这般漂亮么？”</p> <p>片刻便闻龙女细细哼了声，欢喜又挑剔“图个新鲜儿灵巧罢了，算不得富丽”她说着糯糯笑起来“不过阿鲸有心，特将那龙灯彩头赢了来，确有些漂亮，来日点与你们瞧瞧。”小婢女轻笑应答，连赞中郎将细心。</p> <p>但愿平安喜乐，这本是真心话，此刻应了景，清源真君却强笑不起，他心口酸涩沉闷，喉头逼仄，一口气儿吐不出咽不下，腹中反复念着：看开也好、看开也好。</p> <p>他想着可笑自己鲁莽蠢钝，转身要走又听龙女话道“如今凡人也喜享乐，瓦子里唱曲作戏的也分外有趣……”她正讲着话忽的戛然而止，一时房中沉寂无声，他侧脸去瞧，只见得那婢子脸上显出急慌慌的忧色，几番张嘴只轻轻唤了声：公主。</p> <p>杨戬见此如何还迈的开脚，正想着可要将这婢子定下，闯进去瞧瞧，便又见敖寸心摆摆手，将这婢女往外支“去煮些汤，叫我醒酒”话罢也不许这女婢多言只遣她去。</p> <p>如此这般若不是二郎真君自诩道法非凡，只以为叫她识破了去，杨戬见那婢子一走便寻隙而入，他方站定，便怔住，只见龙女已然起身，乌发四散，红绡坠在臂弯，内里只一件齐胸襦裙，白玉的肩头瘦削的好似薄纸。</p> <p>方才还在笑的人，这会已是泪水涟涟，她皓腕一转，竟咿呀唱起：他教我收余恨，免娇嗔，她唱得不成曲意，只悲难自抑，婉泣起又道：休恋逝水、苦海回身……嘤嘤两声记不清词便复言“苦海回身”</p> <p>龙女醉了酒，脚下不稳，踉跄着险些摔倒，杨戬瞧得心惊想去扶，只见她扶着案几猛得跌坐在榻，掩面反复唱道“苦海回身、苦海回身”那水渍难断绝片刻沾满衣襟，她再难唱下去，只哭泣不止。</p> <p>这泣声端叫人心焦，杨戬脑中嗡嗡的响，脚下好似生了根，进退两难，半晌艰涩的轻唤了句“寸心。”这声宛若魔咒龙女好似叫人倏地拿住了口舌，哭声戛然而止，她猛的抬起头来，捂着嘴直愣愣地瞧着他，双眼里满是惊慌。</p> <p>杨戬见此心下愈发不忍，不由上前半步在她身前蹲下，抬手替她拢拢衣衫，张嘴便要安慰，却见龙女忽的竖起一指示意静声，她压着声量急慌慌的说道“嘘，莫嚷”她说着向外匆匆一撇，软声求道“别告诉我父王母后。”敖寸心讲着话用力抹了抹脸，强颜欢笑起来“我再不哭了。”</p> <p>原来是这般大好！二郎真君心头宛若针刺，又想起自个便是她这哭也哭不得的罪魁，他不由双唇发颤，哽了半晌才吐出好字，敖寸心本紧紧的盯着他，听得这话才松了口气，复又捏上他手臂低声道“还有四姐也别说。”</p> <p>杨戬揉揉她的肩臂，只得颔首，龙女顿了顿复道“也别告诉杨戬。”二郎神君闻言猛的抬头，再细瞧她双颊绯红，双眼清澈，却是醉得很没认出人来。</p> <p>他一时不知如何作答迟疑着，龙女却当他不知，复道“便是那司法天神，出挑人物很好认的。”二郎神君鬼使神差的接话“为何呢？听闻是他害你？”敖寸心闻言双眼睁的大大，那泪水又漫了上来嘴上却笑着“往日定是怪他，他是我夫君如何欺负我呢？”</p> <p>她说着垂下头来，低落又悲伤“他说这是个大错处。”龙女咬了咬嘴唇“总得许人后悔不是？”二郎神君闻言只觉脑中一声轰鸣，震得他全身都有些发颤，脱口问道“哪个胡说？！”</p> <p>龙女瞧着他，抿起嘴蔫着又似勾起伤心往事，忽的埋头呜咽起来“便是他亲口所言啊！”杨戬这会哪里还能不明白，一时间恨透了旁人饶舌，又怨自己害她匪浅，手足无措间，一咬牙便将龙女整个紧紧搂在怀中，轻轻抚慰着她的脊背嘴里不住道“没有！他没有！娶得殿下是他的福气，他从没有后悔过！”</p> <p>龙女哪里肯信，只埋在他怀里不住摇头，杨戬无法只得将龙女打怀里挖了出来，将她一双手按在心口，与她四目相对轻声道：“我将人带来了你自己问他好不好？”</p> <p>龙女直勾勾得瞧着他，好似认出些什么，却迷迷糊糊的问道“你怎么才来啊？二郎还在生气吗？”显圣真君闻言，瞧着她颤巍着的面孔只觉一记夯在心头，再也说不出旁的，只不觉凑上前去，亲亲她的额头，眼睑，又见齿痕尚新的柔唇含在嘴中，细细吻了吻半晌才又将她揉在怀里“怎么会呢，有事耽搁了，是我不好，你别难过、别难过。”</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/88.短篇-2020/031000.此夜.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a><a href="/tags/?tag=%E6%B8%85%E6%B0%B4" title="标签">#清水</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2026/02/18, 01:10:13</span>
