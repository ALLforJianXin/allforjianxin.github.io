递出去时从眯着的眼睛的余光中依稀可见大外甥给自己行了个礼，不禁开心了一下，再睁眼就只能看到大外甥嚣张的背影了。</p> <p>珠链响动王母娘娘也从暖阁中转出来，玉帝从宫门方向收回目光，脸上还带着没来及收尽的笑意，摇摇折子递给娘娘，待娘娘打开又特地在纸面上一处点了点，曰：“广顺王真是朕的好臣子。”</p> <p>王母低头瞧瞧折子，又抬头看看这白面团似的帝王，张张嘴又闭上，再张嘴见他目光已经移向他处，终究是没说话，撂下折子挽着人又转回后殿了。</p> <p>杨戬离开天界是夜半，到得西海是半夜。</p> <p>巡海的蟹兵报进去后西海龙宫是如何慌乱，最后广顺王又是如何一锤定音“让他等着！”杨戬都是一概不知的，他只知道西海波涛阻住视线，岸边的海风凛冽更胜当年。</p> <p>耐着性子捱到天光大亮，海面愈发风平浪静，杨戬愈发焦躁，正思索摆出司法天神的谱喊广顺王接驾是不是不太好，又寻思“反正又不是没站过”，论这个的经验自己三界第二丰富那就没人敢称第一了，最终决定“继续等！”</p> <p>他才换了个姿势手扶上腰带定神站住，忽而一道银线由远及近划开海面，起初杨戬以为是自己眼花，到得近前见旌旗招展香烟缥缈，才确定是老龙王迎旨来了。望眼欲穿将队伍从头到尾瞧尽也不见寸心身影，失望的眼神才闪过，队伍已到他跟前，连忙敛起神色恭敬招呼，双方依礼寒暄，杨戬却觉得见着人之后比之前见不着时更加难耐，虽然寸心没来但其他西海一众龙口却到得齐整，一张圣旨传遍花上许久，终于又回到敖闰手里，老龙王再展卷细细又瞧一遍又一遍，又沉吟半晌，终于发话：“带司法天神去见嘉宪公主。”</p> <p>这一刻杨戬的心情却没有预想中的雀跃，而是忽然沉了下去。</p> <p>“多谢老龙王。”</p> <p>“真君请。”</p> <p>所谓近乡情更怯，走在一千多年前走过的道路上，离公主殿越来越近，杨戬的心情就愈发忐忑不安。</p> <p>“寸心还生气吗？还伤心吗？</p> <p>“西海的家人们对她好吗？一定很好。</p> <p>“怀孕辛苦吗？</p> <p>“生产痛吗？</p> <p>“寸心还生我的气吗？”</p> <p>……乱七八糟七七八八一路上纷繁复杂的思绪飘啊绕啊，甚而还想到甲胄冷硬趁便换了布衣，到最后临门的一刻杨戬只剩下一个念头：</p> <p>“寸心她……还愿意见我吗？”</p> <p>引路的蚌女将司法天神引入殿中便默默退下，临走还带上了门。</p> <p>宫殿内香风袅袅，宫殿深处屏风后面软语悄悄正是他的妻儿，杨戬站在门口双腿却似灌了铅动弹不了分毫。</p> <p>战神的拳头握得死紧额上沁出汗滴。</p> <p>“你过来。”</p> <p>龙女第一声呼唤传来时杨戬几乎以为自己是幻听了——没有冷淡也没有疏离，就似往常那一千年里每个平常的午后，寸心招呼他到身边时一样。</p> <p>又一声“你过来呀。”</p> <p>杨戬这才似恍然找回神魂，答一声“哎”行动又迅捷起来，大踏步走向寝殿，到跟前掀开珠帘时又定了一下，小室内龙女温柔哄着小龙是多么美的一幅画卷，寸心又等片刻还不见他近前，带着疑惑抬眼，看见他那幅傻呆呆的样子不禁噗嗤一声笑出来，笑着朝他招招手再叫一遍“你过来嘛”，然后也不管他最后这几步走得有多僵硬有多艰难，回身抱起小奶龙，等他一到床边就往他怀里塞：“给你抱抱愿儿。”</p> <p>听到寸心这一声“愿儿”，杨戬从真君神殿绷到西海公主府的一根弦儿终于松开，偷偷地深深地松了口气。</p> <p>小龙不认生，扑到杨戬身上就往他怀里钻，还扯住他发梢往嘴里送，杨戬招架不住去瞄龙女，龙女摊手表示：“不是我教的。”看他着实狼狈凑上前来帮他捋捋碎发安慰道：“你闺女喜欢你呢，多好！”好字音没落却听司法天神“啊——”一声长音叫出来。</p> <p>寸心忙从杨戬胳膊上摘下小小龙，定睛看去奶牙不齐只咬得一深一浅两只牙印。</p> <p>“疼吗？”龙女很自然地牵起杨戬的手，杨戬不禁虎躯一震，也忘了应答，就呆呆地看龙女帮他疗愈伤口，这一刻如梦似幻他忽又怕这一切都是他的妄想，他只能目光一错不错地盯紧了龙女，生怕眨眨眼她就又不见了。</p> <p>直到疗伤完毕再看不出一丝伤痕，杨戬小声道了谢，这时听见旁边传来小小声的啜泣声，原来小奶龙一直摒到爹爹伤口治愈才忍不住哭出声来。</p> <p>寸心又忙来哄女儿，抱在怀里一边哄一边帮她抹眼泪，可小小龙却好像怎么都哄不住，小尾巴没精打采地垂下去，还总偷眼去瞧她爹爹。</p> <p>杨戬毫无带孩子的经验一时间茫然无措也不知道小小龙这是怎么了，忽又瞧着小小龙是一直在瞥自己胳膊，忽然间福至心灵，把手臂递到女儿面前给她看：“没事的，爹爹不疼，你娘已经帮爹爹治好啦。看，一点儿都不疼，不流血啦。”见女儿虽停了哭泣却还将信将疑的样子杨戬思索片刻索性将指尖递出去：“没事的，愿儿尽管咬，爹爹不怕疼。”</p> <p>小小龙表情还带着将信将疑，但张口咬住杨戬指尖却不迟疑，杨戬咬牙忍住，等她松了口甩甩手再递给她看：“看，爹爹没事的。”小小龙这才终于眉开眼笑，拍着手在母亲怀中蹦起来，小龙尾和小龙角高高翘起。</p> <p>美好的时光总是易逝，西海三公主的寝殿里充斥着欢声笑语直到——</p> <p>“公主，小公主该吃奶了。”</p> <p>殿内刹那哑然无声，杨戬知道奶娘的话只是借口，实则是提醒他该走了。</p> <p>愿儿早已熟睡，寸心这时却也不看他了，只低头拍着愿儿。</p> <p>杨戬几次提气终于是一鼓作气展臂抱住了龙女：“寸心，我会想办法的。我会想办法接你们回去！”</p> <p>龙女完全没有挣扎，让他抱了好一会儿，任由他轻轻抚摸她的脊背她的长发，还也回抱住他。</p> <p>她说：“我觉得这样也很好啊。”</p> <p>杨戬心漏跳了一拍。</p> <p>“虽然解除了婚姻，但愿儿是我们盼了很久的孩子啊。”</p> <p>杨戬的心又继续跳了。</p> <p>龙女推杨戬起身，调皮地冲他眨眨眼睛：“以娃代婚，不也很好嘛。”</p> <h2 id="左右采之-寤寐求之"><a href="#左右采之-寤寐求之" class="header-anchor">#</a> 左右采之 寤寐求之</h2> <p>出得海来杨戬才发觉夜已经又深了。<br>
得了消息赶过来的梅山兄弟们正在岸边等着他，见到他第一句话就问：“二爷，咱们下一步怎么办？”<br>
问话的是康老大，答话的却不是杨戬，是那最年轻也是最没耐性的老六抢答道：“这还用问？当然是接上三公主，回灌江口啊！”<br>
依老六的想法，二爷和三公主本就是被天廷逼迫且设计才不得不分开，现如今孩子都有了，还鸟那破天廷做甚，正该回到一处，大享天伦之乐。话至此处老六已探头张望了不少时间，可二爷身后怎的却不见三公主？二爷身后为何一人也无？到这时直健才意识到刚刚三哥为什么拼命拉他的袖子，这一时尴尬得无以复加，有心想说点什么安慰一下他们二爷，又觉得说什么好像都不合适。正踌躇间却见杨戬霍然睁开眼：“去邛崃山。”</p> <p>去邛崃山的路上要路过昆仑山，杨戬半路按下云头趁着朝露取了玉膏和玉荣，并一块乌金，再转到邛崃山时天光已经大亮，一行五人施展起熟练的打猎技能，分头去找，不一会儿又是老六先发现了一些足迹，嘬起唇打个呼哨，众人聚过来后又在附近的树干上找见数处爪痕，老六正要下兽夹，被杨戬制止住。<br>
杨戬带着他们去砍竹子，砍些老竹做笼子，挖些嫩笋当诱饵。<br>
笼子下下去五个人躲往远处静静等待，不一会儿就见两只食铁兽慢悠悠踱步而来。<br>
这片竹林茂密，又离水源不远，最适宜食铁兽生活。两只黑白兽在竹林间穿梭嬉戏，或折枝大嚼，或滚作一团，老六又有话说：“这怕不是一对儿？”这次挨了老大一个暴栗，老六捂着脑袋去瞧杨戬，他倒是没什么反应，不知是否充耳不闻，只似浑不在意。</p> <p>双兽嬉戏间也曾数次接近竹笼，但体型稍大的那只总会拉住另一只，最后干脆连推带抱搂在一起消失于竹林深处了。</p> <p>日头又走了十分，老六有点着急，照这节奏等下去何时才能抓到神兽呢？老六活动活动蹲麻的双腿，一边思索怎么开口，一边偷眼去瞧杨戬，这正主却不见着急，低着头似神游物外，也不知道想到哪里去了。<br>
又过了一刻钟——这期间杨戬一动也没动——忽地竹叶唰唰急响，五人都警觉起来，攀着草叶透过叶缝查看情况，只见刚刚那只体型稍大的黑白兽径直奔进竹笼，不知是有意还是无意地带上了笼门。但它并不吃笼中的诱饵，起初它只静静坐着似在等待什么，片刻后又突然发狂般摇动起笼子来。<br>
众人面面相觑，都不敢说出心中的猜测，最后还是杨戬率先走出了隐蔽处。<br>
他们来到了笼子边，雄兽反倒安静下来，不再摇动竹笼，只扶着笼子站着望向他们，时不时低吼几声，似乎在质问他们为什么还不带自己走。</p> <p>几人正犹豫间，那雌兽也跑了回来。雌兽绕着笼子焦急奔走，雄兽开始吼它要赶它走，雌兽更大声地吼回去，雄兽又低了声音，只呜呜咽咽小声回嘴。<br>
众人不禁笑起来，杨戬却叹息一声，抬手摇指一下打开了笼门。<br>
雄兽并不逃跑，也许它知道逃跑无用。这几个人身上煞气重重，还有个一身黑豹皮毛的，动物的本能告诉它，他们想要抓住它简直轻而易举。<br>
雌兽也进了笼子，雄兽开始更焦急地要赶它走，几次把它都推出了竹笼，每次雌兽都扑回去再抱住它。</p> <p>老六又去瞧杨戬脸色，可只看出了面无表情，看不出心情。<br>
“二爷要放它们走？”老六今天的话着实是有点多。<br>
杨戬不答。<br>
趁着雌兽再一次扑进笼中时，杨戬再一次抬手，关上了笼门。</p> <p>康老大拍手笑道：“捉住了。这就送去西海吧。”</p> <p>回转西海一路上二郎真君似乎都有点兴致缺缺，一直到西海龙王代替小孙女收下礼物，又吩咐引他去“见嘉宪公主”，杨戬这才提起些精神，谢过龙王随蚌女往公主殿去。</p> <p>走到半路蚌女介绍起小公主的作息：“午饭后小公主要午睡，这会儿大概已经睡着了。”话才说罢已经落后了好几步，杨戬带着疑惑回头，继而恍然大悟，感激地拱拱手，脚下已是又加快了步伐。</p> <p>掀开珠帘带起的清脆玉声引得龙女回头，龙女回头就竖指在唇间朝他比了个噤声。杨戬在原地站定，等着龙女给小小龙掖好被角走过来。<br>
“睡了？”他问道。<br>
“嗯。你来得不巧，刚睡着。”龙女回答。<br>
杨戬抬手抓握住龙女双臂，龙女不防，被唬了一跳，杨戬又忙摩挲龙女臂膀安抚，这时龙女才醒过些味儿来。<br>
“不，不妨事。”杨戬被寸心似笑非笑的一双妙目盯住，说话竟也吞吞吐吐起来，终是眼一闭心一横，直抒胸臆：“我不是来看愿儿的，我是想和你说会儿话。”顿了一下又用更轻柔的语气补上一句，“我想和寸心说说话。”<br>
龙女回望住杨戬，眉梢眼角都是笑意，就这样笑吟吟看了他片刻，然后也轻轻拍了拍他的小臂：“你等我一下。”<br>
龙女走回床边，牵了牵一根绳子，杨戬隐约听见一点儿铃声，声音不大，不会惊醒小龙，但机关应该也相距不远，因为很快就有一老一少进来了。<br>
寸心吩咐一声“我出去会儿”，鱼婆和鱼女点头应是，寸心又俯身在小龙额头上亲了亲，然后起身来拉住杨戬往外走。</p> <p>绕过琉璃屏风，穿过玻璃走廊，又经过了花园中央的水晶花房，杨戬被寸心牵着手，亦步亦趋跟着她，一路行去景色多变他根本也无心观赏。珊瑚树越来越茂密，直到被龙女推倒在角落里的海葡萄架下的阔背躺椅上：“你想跟我说什么？”<br>
虽然昨日已经见过面了，但哄女儿占去大半时间，又听寸心说了许多女儿相关的事情，生辰、口味、等等等等，杨戬满心话语不得与龙女倾诉，今日又来，听说愿儿要午睡他其实是有一些隐秘的兴奋的，可这时被寸心问到，他又不自信了起来：寸心会不会觉得他这样很奇怪呢？<br>
杨戬这边正不知要如何开口，那边龙女已经侧身坐进了他怀里。这下该唬得二郎真君心头肉直跳了，一时间额头冒汗四肢僵硬全不知该如何回应，想抱，怕唐突了公主殿下，要放开，那更是万万也使不得的。<br>
龙女可不管他这些想法，径直伸展柳臂揽抱住真君头颈：“寸心也有话要对二郎说。<br>
“寸心先说。<br>
“寸心好想你呀。”<br>
三句话说完，二郎真君跳到了嗓子眼儿的一颗心，终于又落回了胸腔里。<br>
“寸心，我也想你。”四肢的肌肉也找回了行动力，揽住龙女再把下巴贴紧她额头，公主发饰戳着他脸侧的感觉也安心又熟悉，“我就是想跟寸心说，我好想你。”<br>
龙女絮絮叨叨说起回到西海近一年来事无巨细，句句不提思念，却句句都是情丝缠绵，钻入真君耳中，绕上二郎心间。杨戬本来觉得自己相思已经够苦了，但天上一天凡间一年，虽然这段时间他上下穿行也有大半是过的凡间时间，可龙女实实在在过的是凡间日子，这一年她又该是怎么过来的呢？<br>
他简直难以想象，甚至她还经历了怀孕和生产，这样难熬的时刻他竟然没有陪在她身边，他真——及时想起当年回魂后答应了公主不可再轻易言死连忙住脑——又来不及控制泪腺，眼眶已然湿润了，摒了好几下气才能稳住嗓音问龙女：“寸心怀孕累吗？生产……<br>
“……疼吗？”<br>
龙女可能没想到他会问这个，愣了一下，然后才噗嗤一声笑出来。龙女说他的表情太吓龙了抬手上来捏起他脸颊上的软肉，把二郎真君一张俊脸揉圆搓扁，把他眼角的泪滴晃掉一半又逼回去一半，这才回答他：“也不太累。也没有很疼。”<br>
“胡……”杨戬“说”字没出口，被龙女按回去了。<br>
“生愿儿的时候，我在想，你在瑶池一定也正是艰难的时刻，能跟你一起，这点疼又算什么呢？”<br>
杨戬心头猛一酸涩，似有一团烂絮堵在胸口，刚刚被逼回去的一半泪水又要决堤，龙女使出浑身解数也没哄住，到底是任由他埋在她胸口哭了一场，才渐渐平复。</p> <p>海葡萄架下一人一龙尽诉别后相思，忽闻一些怪声，细听之下竟是从显圣真君腹中发出来的，真君赧然腾地红了脸，三公主倒是大大方方，一边问他：“二郎多久没吃东西了？”一边已经起身，又拉起他往小厨房去。<br>
小厨房的灶上还温着小公主没吃完的半碗蛋羹，寸心拿给他：“你先吃这个，我再给你做点。”<br>
杨戬狼吞虎咽吃完，只觉这蛋羹口感醇厚味道好极了。放下碗凑到龙女身边打下手，一边摘海菜，一边看着她又连打了几个拳头大的蛋下锅，止不住好奇之心，不由得问了出来：“是鸡蛋还是鸭蛋？海里能养吗？”那正忙着炒菜的龙女顾不上看他，只是肩膀耸动又一阵笑语：“海里怎么养鸡鸭？这是海龟蛋。”<br>
杨戬愣神住，捡起蛋壳反复打量了好几遍，终是不解：“海龟蛋不算海鲜吗？”<br>
恰好海菜饼出锅，寸心熟练地装盘——颠锅倒扣一丝不差——拿掉杨戬手里的蛋壳把盘子放在他手上，又递了一双筷子给他，眼神示意他赶快尝尝，然后询问了“好不好吃”，得到杨戬又点头又夸赞肯定的答复后，这才转身捧起杯子啜了口茶，轻叹道：“靠山吃山靠海吃海，龙族怎么可能不吃海鲜呢？”<br>
“那……”杨戬没有问出来，很简单的道理，他隐约早有猜想，当时也是怕猜对了才不敢问的，没想到今天精神过于放松，竟失言了。<br>
反而是龙女自然又清楚地说了出来：“我那时远离家乡和亲人，为什么要吃海鲜徒增相思之情呢。”</p> <p>海菜饼很好吃，但之后杨戬吃的就有点沉默了，寸心搬了小椅子坐在他旁边，他夹了一块喂她，然后自己吃一口，等她吃完再喂她一口，两个人一口一口把一整个海菜饼吃得干干净净。<br>
吃完杨戬甚至打了个饱嗝儿，一阵困意涌上来，他摇了摇头挣回一丝清明，这才想起来从在真君神殿看到西海的奏报前起，他已经两天两夜不曾閤眼了。<br>
龙女又来拉他的手。<br>
“去睡会儿吧。”<br>
“我没事，我……”<br>
“好啦好啦，知道你二郎神很厉害，能站足半个月不睡也没事，但是现在我们一起去陪愿儿睡一会儿好吗？”<br>
寸心的话一直都很有魔力，让他不想抗拒。</p> <p>小小龙睡得香香甜甜，似乎也知道爸爸妈妈来到她身边了，睡梦中都笑出声来。<br>
海藏深处的午后极静谧，杨戬睡得很沉，睡醒时只觉神清气爽，睁开眼先看见的就是龙女俏丽的面庞，面颊上还带着浓睡乍醒特有的酡红，不由得心念一动捏起她指尖放在唇边轻吻一下，笑道：“我刚刚做了个噩梦，我梦见自己上天当……”</p> <p>那不是梦。</p> <p>杨戬再出来水晶宫大殿时，殿中灯火通明人声鼎沸，划枚猜拳声不绝于耳。<br>
杨戬踏进殿来已然喝得醉眼惺忪的老六还记着急着向他报告好消息：“二爷！大太子说过几天就是小公主周岁生日了，让我们给小侄女儿过完生日再走！”<br>
杨戬猛地睁大双眼，向大太子投去目光，看他点了点头，杨戬心知摩昂太子不可能是自作主张，心头一震，竦然恭敬，大步走向殿中央，向龙王端正一礼：“杨戬谢过广顺王。”<br>
那敖闰老龙王不待他走近已经起身做准备了，这时也恭恭敬敬还了一礼：“司法天神赏光，西海蓬荜生辉，有劳有劳了。”</p> <h2 id="且以喜乐-且以永日"><a href="#且以喜乐-且以永日" class="header-anchor">#</a> 且以喜乐 且以永日</h2> <p>梅山兄弟中年纪最小的直健踱步而来，远远喊一声“二爷”，一边探头探脑看杨戬动作一边行来，到近处些才说了后半句：“又起这么早？”<br>
杨戬没有回头，继续忙着手里的动作——隔着栅栏给两只食铁兽添上新鲜的竹子——于是只随意应了一声：“嗯。”</p> <p>竹子是每日新采，蜀中直送。食铁兽到达西海的当日杨戬就从草头神中挑了两队人马，一队专门负责养护，另一队负责每天清早采最最新鲜的各种竹枝竹叶送来西海。<br>
不过这几天既然他人还在西海，那是更不想假手于人的，得空总自己来饲喂。</p> <p>直健到了杨戬身边，暂时驻足，又问：“二爷，你不累吗？”<br>
杨戬尚未分出精力去注意结义兄弟话中潜藏的深意，他的注意力还都在手上的竹叶和眼前的双兽上，头也没转淡淡答两个字：“不累。”<br>
这当然不能让老六满意，于是他又上前大跨一步，还不够，又扯住杨戬手臂，这时杨戬终于不得不转头过来面向他了，直健又问了一遍：“二爷，你不累吗？”</p> <p>杨戬的视线在直健脸上和手上梭巡过几遍，直健忽怪叫一声丢开手去，甚至掩面低声咳嗽了一下来掩饰尴尬，忽又想起自己又不理亏何必如此作态，又抬头挺胸瞪了回去，直直盯着杨戬定要他给出个回答来。<br>
杨戬也回敬了他这结义兄弟一阵注目，少顷，收回目光重复前言再答曰：“不累。”<br>
短短两个字还没说完杨戬身子已经扭回去了大半，这般轻浮的态度无疑刺激到了老六，他近乎暴跳起来，竹筒倒豆子般一通输出：“不累？我看着都替你累！<br>
“你说这西海到底什么意思？头一天那么热情，第二天就给咱们发配到这荒岛来了。<br>
“发配来吧，还不算完。看着好像是每天好酒好肉招待着，实际上是日日在监视咱们提防咱们吧！<br>
“监视提防倒也罢了，我们不做亏心事不怕鬼敲门。可他们倒好，几位太子还能有个轮班，却日日不灌醉我们不罢休！”<br>
说到这里直健声音竟有些哽咽，顿了一下才接着说下去：“别以为我不知道，每日宴后二爷你还要熬夜打磨礼物……<br>
“我是晚上起夜看见的。<br>
“…………不是这礼物给小公主，也是给到他西海的吧！怎么还能这样一点儿眼力见儿没有呢，多留给您点时间早点做好礼物或者做的更好更精致难道不好吗？诶，不，不是，我……<br>
“不是他们熬鹰呢熬着咱们？”<br>
话至此处直健更红了眼眶，劈手夺过杨戬手里的竹束，隔着栅栏扔进栏圈深处，两只熊猫扭头看看，缓缓去追。<br>
“不过两只畜生，您还要一早起来亲自喂食。”<br>
杨戬空了双手便抬眼来看，这一下直健反倒像是不好意思地躲闪起来。他背过身去，强忍着喉中酸意，迅速抬手抹掉眼角实在忍不住的泪痕。直健自己也不知道自己这是怎么了，堂堂七尺男儿，说几句话怎么竟还说哭了呢？可他就是委屈，替他家二爷委屈。<br>
直健也是从一千多年前一路看过来的，他当然明白杨戬有多爱三公主，所以他也明白杨戬说“不累”是发自肺腑的，是甘之如饴的。<br>
当然这也不纯粹是因为他家二爷深情，也因为三公主她本就是很好很好的人，因为三公主她值得。其实他一直认为三公主值得世上所有的爱，她值得杨戬一切的深情一切的好；何况现在他们还有了孩子，他们的孩子也很好，三公主值得，小公主也值得！<br>
可是。<br>
可是他不明白，仅靠爱屋及乌就能有这样的包容之心吗？他不明白西海如此对待他们杨戬为什么还能安之若素。千年前如此，千年后亦如此，西海何曾改过？西海至今也没有认下女婿！为什么杨戬还要如此谦卑？若依着他直健，爱屋及乌不一定有，怨屋及乌怕倒是难以免俗了，就譬如他现在竟忽然思及了去年，去年还在灌口，那时天廷双旨追着二爷和三公主而来，李靖啰哩啰嗦一堆，二爷竟接了旨？！然后三公主临走时的句句控诉——“可是你给我的，却真的不如……和你的结义兄弟。”——他不明白，他实在是不明白！三圣母和玉鼎师父倒罢了，他不了解，也不好说什么，但说二爷给三公主的爱不如给他们这些结义兄弟的，他直健可第一个不答应！甚至哮天犬的包票他也可以一并打了，二爷有对哮天犬很好吗？是不差，但也没有很好吧？不是，不是不是，远了远了，重点是这些都不是重点，重点是二爷对三公主一片真心一腔宠溺天地可鉴！说起二郎真君对西海三公主那可真是捧在手里怕摔了含在嘴里怕化了，外面的危险如果可以他将会完全将她屏蔽起来，事情从发生到解决都不想她担一丝惊怕；成亲五百年、成亲一千年、一千多年，那可都是众人眼中的神仙眷侣，夫妻相随恩爱情浓，那说的就是他们！直到后来起了西游一案二爷才不许三公主再离开蜀地，这也是谨慎起见，毕竟那玉龙太子得脱大难至今仍不满一年呢。</p> <p>从这个角度杨戬只能看见直健的侧脸，他看不清他的表情，也并不能知道他心里究竟在想些什么，只从阴晴不定的脸色上大概能读出一些他心里的纠结。<br>
他多少能体会到一些直健的纠结，只是不管西海如何对他，他也唯有拿出自己最大的诚意而已，这里是寸心的家乡，那些是寸心的亲人、朋友……</p> <p>杨戬略走了走神，不知道有多久，回过神来是因为直健又问了他两句话：“您到底是怎么想的？”<br>
以及：“三公主又是怎么想的？”</p> <p>若说第一个问题杨戬还能答上一二，那第二个问题他确乎无从答起。<br>
杨戬正斟酌着是否先就第一个问题答上两句，直健又质问道：“这几日你忙得几乎都没閤眼，三公主她竟连看都不来看一下，她……她究竟是怎么想的啊？”<br>
这个问题却让杨戬更加答不上来了，虽然一连几日都是龙太子们登岛设宴，寸心从未来过，可他也并非没有机会见到寸心，只是那些闺房秘事究竟不足为外人道也，想到这里杨戬不由心虚地缩了缩脖子。</p> <p>许是因为杨戬一直沉默不语让直健寒心，也或许是因为金乌高升众人渐渐也都起床出来活动了，总之老六没再等杨戬的回答，转身走了。<br>
老六走开的路上迎面正遇上三圣母杨婵从屋里出来，老六还开开心心地打了招呼，一点儿看不出来刚刚对杨戬激烈地质证过。</p> <p>老六迎着朝阳走远了，三圣母看到远处的哥哥，摇摇手算打了招呼，杨戬也摇手招呼回去。杨婵又去跟身边的其他人打招呼聊天，杨戬远远看着三圣母的身影，想起了她昨天的话。</p> <p>愿儿的周岁礼西海只邀密友亲朋，得益于姑姑这个身份，杨婵也在被邀之列。<br>
三圣母是和四公主一起来的，到得水晶宫门首寒暄过，二太子夫妇引东海娇客往后去，杨婵自觉停步，问询了她二哥的所在后转头就上了岛，找到人后茶还不及喝第一句话就是：“我以为那几年你和嫂子关系已经很僵持了，没想到啊没想到……”没想到什么她却也不说出来，只笑吟吟看着她哥哥。<br>
杨戬当时立刻低头喝茶只推脱是狗儿乱说，实则他怎能不知他妹妹的实力呢？华山圣母怎么可能看不出那萦绕着自家老宅包围得严严实实的结界呢。<br>
他怕有人趁他不在家时偷袭，他更怕寸心不告而别。最终不就是趁着有人到访他不得不收敛结界时才……！即使是时至今日，回思过往杨戬仍会心头一凛，那一刻他飞身跃起再闯月宫的惊慌害怕……所幸到得及时……<br>
他思索了一夜了，那时的寸心，她是否知道腹中已孕育了生命了呢？<br>
是因为那不是“她想要”的孩子所以可以同归于尽吗？可她又给孩子用了他们曾经共同商议过的名字，她是原谅他了吗？<br>
她说“以娃代婚”也很好。<br>
可她明明又说……又说……<br>
“生愿儿的时候……能跟你一起，这点疼又算什么呢？”<br>
到底哪句是真，哪句是假？</p> <p>他一直不让自己深想，因为一想起来心就好痛。<br>
他现在又忍不住一直想，因为害怕今天结束后，今天离开西海后，他怕他再没有机会弄清楚了。</p> <p>可该来的总会来，忽听得一声“龙王有请”，来人虾元帅，也是老熟人了。</p> <p>随着虾元帅慢慢下潜，再体会一把海里的光怪陆离——浅海里颜色鲜艳又被波光漾出摇摆的轮廓，深海里金乌的光线被吞噬殆尽一丝也漏不进去。到得龙宫门首望去见人来人往，侍女仆役穿梭不停巡逻虾蟹也排班甚密。门口的蟹小将见他来了远远就笑起来，又瞧见给他带路的虾元帅，忙敛了表情立正稍息。<br>
到跟前虾元帅亮过腰牌顺利放行，去往龙王书房的一路上，虾兵蟹将鲈婆蚌女都会向他行礼。</p> <p>书房里却人未来屋还空，只案桌上躺着他请来的旨意，一颗夜明珠缀在“愿”字上头，将他字迹投射放大，映得熠熠生辉，似幻似梦，似真实又似呓语。</p> <p>龙吟似吼当头棒喝：“你现在尝到权力的滋味儿了吧。”<br>
杨戬豁然转身见老龙王缓步踱进来，踱进案内拿开夜明珠，他忙补上行礼口称“老龙王”。<br>
广顺王却不接他的礼，先低头吟出封号的真义：“嘉，美好也。宪，法度也。”才抬头“道谢”：“真君愿意让愿儿随我四海‘敖’姓，老龙实在感激。”<br>
杨戬心内一波未平一波复又起，思绪先被老岳父一句话彻底从连日来的温存和忐忑中抽出去，他回忆起看折、加印、请旨连番操作紧锣密鼓，回忆起落笔“敖愿”的坚定不移和写下“嘉宪”略有冒险的意义，以及，玉帝“舅舅”颁旨那么爽快……这，就是权力的滋味吗？这就是权力！<br>
但又要躬身更深回应的语气也必须更加谦卑：“愿儿是寸心的孩子，本就是西海的公主。”他句句发自肺腑，字字都是对寸心和家人们的感激。</p> <p>“哼，你可知，若是你当初写下的是‘杨’字……”老龙王话不说尽，但杨戬心知肚明。<br>
那日西海送上去的折子里小公主姓名一栏留着空，他立刻回想起曾和寸心商量过“愿”字“原心”……如今又确定了姓氏留空确实是西海留给他的考题——<br>
他相信假使他写下的是“杨”字，西海也一定早安排好了后手保女儿和外孙无虞，但唯有他，不可能现在再站在这深深的海底。</p> <p>“依我的意思，我们就算只上报母亲不提其父，天廷也是挑不出任何毛病的。<br>
“但寸心对我说，这也是为我西海计，承认你是愿儿的父亲才是对她、对愿儿、对西海都最好的。”<br>
杨戬猛直起身心下有个声音在叫嚣“那我呢！”看到老龙王气定神闲才又冷静下来，那自然，那自然对他也是最好的安排，能让他和女儿相认，能让他有理由来到西海，能让他再和她说上话甚至能让他再把她抱回怀抱里。可是……</p> <p>他本就没想明白的问题现下更加混沌了。<br>
诚然，愿儿是在他们那场三界皆知天廷特敕的婚姻存续期间所孕育，承认他这个司法天神的父亲身份不仅是给愿儿和西海添一道护身符，也是最好的堵住悠悠众口堵住所有质疑和谣言的办法，免得有人继续沿着“娘娘还没判离她就撇下司法天神另寻归宿”的路子污蔑和攻击。<br>
但她想到了自己想到了女儿想到了西海却对他绝口不提，她到底是想到了他，只是不方便在龙王面前提？还是说她根本不在乎……她只要对愿儿好对西海好，便宜他一些她也只当是“必要的代价”，她付得起？<br>
“以娃代婚”到底是温柔的爱还是两断的刀？<br>
和他一起“共担艰难”总做不了假，但她究竟是甘愿还是怨恨？</p> <p>杨戬记不确切自己是怎么离开老龙王的书房的了，后来老龙王好像只说了一句：“时间是必要的。”然后就以开宴将近的名义将他打发了出来，然后他就在这水晶宫里深一脚浅一脚不辨方向，直到寸心和愿儿出现在眼前，出现在他视野里。<br>
“愿儿乖，看看是谁来了？”<br>
“呀！呀！”<br>
“乖哦乖哦，宝宝来接爹爹了是吗？”<br>
“爹……爹爹！”<br>
接过女儿把寸心也搂进怀抱里，无论如何他将感激这一切，感激她的存在感激她给了他血脉相连的新生命，感激她没有抛弃他！</p> <p>龙宫正殿里宾客满座欢迎小寿星，没有人多给他一个眼神，仿佛他合该出现在这里，三驸马就该抱着她们的三公主和小公主在一起！<br>
鲸鸣蟹舞暖场表演，之后是姑姑先来给小寿星戴上了长命锁，龙王送了个亲手雕成的长胡子老龙公不倒翁，愿儿一看就笑眯眯开心叫“爷爷！”龙后拿出亲手给小公主裁织的肚兜，红底上绣一只小银龙栩栩如生，一看就是比照着愿儿真身，连两只粉色角角的颜色和光泽都一模一样，显见得多么用心调配过。摩昂大太子和太子妃送了一套珍珠衫，衫子下摆缀满金铃，小龙宝穿上手舞足蹈听铃铛响动清脆悦耳，小龙宝也笑得更开心了，二太子送上了自己亲手打造的暖玉学步车，车栏杆上挂着的珍珠贝壳宝石珠串每一颗都是二太子妃亲手挑拣亲手串成，愿儿那去了灵山的三舅舅今天也回来了，拈花一笑金婆罗花作赠礼。<br>
四公主是代表整个东海来的，先送上一组十二扇珊瑚屏风，屏风上星星点点都是水晶珍珠砗磲海宝亮晶晶。又掏出一对儿金臂钏戴到小龙宝胖乎乎的手臂上：“这是四姨单给宝宝的，宝宝喜欢不喜欢？”小龙宝抱住四姨脸颊上超响亮“么啊”一声，立刻南海的舅舅和北海的大姨也争先恐后，不一会儿小龙宝身上就挂满了各色金玉，珍珠宝石互相碰撞声音脆得不行。<br>
梅山兄弟又跟进，整盘整盘的玉膏玉荣满大殿都是倒抽气的嘶嘶声，小龙宝却兴趣不大，待到后面一对憨态可掬的黑白兽上前来才笑出声，拍拍小胖手直往那边蹿，杨戬忙抱了女儿过去放在雄兽背上，雄兽默默配合，被小龙宝揪住了皮肉也只是轻轻抖肩晃开，载着小龙宝绕场一周所到之处宾客竞相给宝宝添礼，一圈下来收获更丰。<br>
再一时虾蟹兵将们抬上鲛丝软床，终于到了“抓周”的环节。软床上铺满奇珍异宝，金元宝和夜明珠厚厚一层做打底，各色文玩富贵至极，金算盘玉书卷，牙雕的小琴每根弦都由上千根蚕丝所并，漆盒上螺钿嵌作各色传说故事，水晶镜晶莹剔透非凡品，由二太子上前介绍道：“此镜照美愈美，照丑更丑，是我龙宫至宝，父王都拿出来给小侄女抓，着实是隔辈儿最亲啊！”大殿中霎时充满了快活的空气。<br>
众宾客翘首企盼着，寸心扯了杨戬衣袖正要和他一起抱愿儿过去，忽然杨戬说了句：“且慢。”<br>
杨戬先把女儿交到了寸心怀里，然后他一人上前两步来到鲛丝软床前，垂眸一瞬深吸口气，在众人瞩目下探手自怀中取了自己亲手花了整整七夜打造成的乌金匕首，又深叹一息双手捧住匕首郑重其事摆在了软床最中央。<br>
又停了片刻才回头，寸心果然已经望着他了。见他回头看来她绽开笑容抱了小龙上前和他并肩而立，将小龙又塞回他手里。她扬起手来摘了自己金珊瑚打造的公主冠——是他第一次见她时她就戴着的公主冠——她把乌金匕首从软床中央移开些许把她的公主冠也摆了上去，道：“父亲添了，母亲也要添。”<br>
杨戬愣了一下，略微思索了一下寸心此举是抬举还是抗拒，旋即也笑了。<br>
正在他要放下龙宝让她随意去抓时，侧旁又闪出来一个人低喝一声：“慢！”是那灵山归来的玉龙三太子。<br>
“舅舅也添一样。”他说着就把手中佛珠——材质是上好紫檀——也放上。</p> <p>一时间大厅里更加寂静了，仿佛掉根针都能清晰可闻。<br>
任谁都看得出一场走走过场的抓周礼被做成了真正命运的选择——从来被人安排妥帖的年幼的小公主，在她人生的第一次选择中，会选父亲还是母亲？抑或遁入空门呢？<br>
每个人都很好奇，但亦没有人敢催促。直到还是小公主本人“着急”了，她抓着父亲头发咿咿呀呀在父亲怀中蹬腿跳动，杨戬这才连忙把她放下，放到了软床的边缘。<br>
小龙宝手脚并用往床中央爬去，目不斜视那些“普通”的物什她看都不看一眼，她一步步爬过去杨戬的心越提越紧，直到她也没看一眼就爬过了佛珠，他才稍稍松了口气，耳边传来三太子微弱地“切”了一声，没分出更多精力是因为愿儿已经抓起了乌金匕首！<br>
杨戬心如鼓擂想欢呼想呐喊又极力压制着，女儿却又转过头去了，虽然没放开，但也没太把他的乌金匕首放在眼里，而是转头抓起母亲的发冠抓到嘴边咬一咬还抬头冲母亲咯咯娇笑起来。<br>
寸心走上前抱起女儿，愿儿一手父亲的匕首一手母亲的发冠抓得紧紧的。</p> <p>全场寂静中首先打破僵局的是一连串强而有力响亮的掌声，继而：“好！不愧是二爷和三公主的娃！太好了！”带头鼓掌和欢呼的是梅山老六，他好像什么都没说，又好像什么都说了，再看看他纯粹的手舞足蹈和拍红的巴掌，大抵上除了兴奋和欢喜，他确实是什么都没有说到、也没有想到的。<br>
但这不妨碍全场的气氛被他点燃，众宾客都鼓起掌来，叫“好”声此起彼伏连绵不绝，掌声中鳖鼍击鼓吹笙，青鲈马郎抚琴吹箫，玉女鲑婆传上菜来开了宴，主家慷慨宾客尽欢，好一幅水晶宫饮宴图景。</p> <h2 id="金花千朵-锦缎万匹"><a href="#金花千朵-锦缎万匹" class="header-anchor">#</a> 金花千朵 锦缎万匹</h2> <p>宴毕众宾客陆续散去，杨戬走在最后，不时回头张望着，寸心抱着愿儿也回头瞧他，小小龙还向他伸着手，踩在母亲怀里直往上窜。<br>
杨婵走近前来唤了一声“二哥”，杨戬下意识回头看了妹妹一眼，又忙再转回去，可哪里还有寸心的身影？<br>
圣母娘娘又言道：“二哥，嫂子已经回去了。我们也走吧。”<br>
杨戬复欲抬手指向内殿方向说“明明她刚刚还……”，忽醒过味儿来，她还叫她“嫂子”。挤出个笑的时间眼眶已然要湿润了，哽咽再三，终也只吐出一声感叹：“三妹……”</p> <p>兄妹相携出得海来，梅山兄弟还在岸边等候。杨戬本欲亲送妹妹回华山，被圣母娘娘截住话头：“既已见过了，二哥回天上朝便是。”</p> <p>顶盔贯甲站在朝堂前列，听众神述职声不绝于耳，最后一个是灶王爷，起先是鸡毛蒜皮家长里短杨戬听着想笑，后听到五谷丰登瑞雪丰年，不由得正了正身子，肃然起敬，几千年的仇怨了，在这一刻似乎倒减淡了几分。</p> <p>天奴站上前两步，杨戬等着他喊“无事退朝”，今天却又多了一事。<br>
“玉帝有旨：今有西海公主敖寸心之女敖愿，加封嘉宪公主，赏金花千朵，锦缎万匹。四海添丁，普天同庆！钦此。”</p> <p>杨戬弯起唇角轻蔑一笑，他自然知道这玉帝老儿绝对是故意的，故意大张旗鼓对愿儿封赏却只提其母不提其父，假装他天廷一纸文书就能剥夺他和寸心深厚的感情就能斩断他和女儿相连的血脉。可一千多年了，一千多年了，他和三妹还活着，虽然他们也并不想攀这关系，但旁人提起时谁不知道他们是他老张的外甥和外甥女？若圣旨有用他当年何不用圣旨宣布他们这两个妖孽和他玉帝毫无瓜葛，却要将他们封个神职好笑纳他们治水的功绩？若文书颁行即为事实，他们何须在千年前为他和寸心的婚姻补一份特敕，千年后又顶着骂名也要收回去？<br>
……？<br>
灵光一闪杨戬竟觉得今日的瑶池成了他的福地，他好像想通了，想通了她是为了他！她都是为了他！她看到也洞悉了他的恩义难全寸步难移，所以她要揭露天廷出尔反尔，控诉天廷先给了特敕，反手又撬墙角千年不疲。<br>
杨戬在心底默念她的名字，感慨又甜蜜。</p> <p>今日散了朝众仙竟都不太急着走，三三两两聚在一起，这个猜玉帝此举是不是有意松动改宪前兆，那个说是在自我标榜现行律法此宪最佳，有八卦的想起昨日下朝后远远见某月宫仙子南天门堵住真君去路，和今日之事联系起来，便好奇那仙子是如何早一步得了消息？莫非她也有千里眼不成？也有人摸索着口袋里的宝物盘算是直接送去西海还是借真君献花……<br>
杨戬是不太在意身边的噪杂的，直到金角小道童穿过人群来到他面前，递上紫金葫芦：“师兄，师祖吩咐这一千丸金丹，让师兄亲自送到嘉宪公主府上。”<br>
周遭的人声静了一瞬又轰然炸开，待小道童一走众大仙纷至沓来，杨戬还没看清就被各色法宝丹药塞了满怀，话倒是都差不离，“恭喜恭喜”加上“也劳烦真君带到西海赠给嘉宪公主”，大同小异。</p> <p>百花站在人群外，不管是比万年老神仙还是封神榜新贵她资历都更浅，再加上她的工作职责，上天几百年了也只与各处仙女有些交道，就这样直接到首辅面前攀谈会不会被看作是不自量力？瞧见也有些仙人神女径直自出天宫应是往西海去了，可她和西海也从没打过交道。扭头去寻那位“嫦娥姐姐”，虽则上次蟠桃会上和她之间略有龃龉，但她毕竟是自己上天后第一个亲切迎上来招待的人，她应该还是大度、可信……——百花正这么想着，目光正正好寻到嫦娥身上，正正好瞧见她咬牙切齿又眼含怨毒地盯着司法天神——百花心头一惊忙不迭收回视线，却已经被发觉了。百花低头片刻再抬起头来，她的“嫦娥姐姐”早隐遁不见踪迹。<br>
再思前想后，又见司法天神身边人群渐稀，终是硬着头皮走上前，福一福身，道：“恭喜真君和三公主喜得千金，小仙略备薄礼相贺。”低眉敛目满满一匣十二支百花酿递上去。</p> <p>“多谢百花仙子。<br>
