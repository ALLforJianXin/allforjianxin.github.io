> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="javascript:;" data-v-06225672>Minn/有一颗星星</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2022-02-14</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><!----> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">谁说神仙不上霍格沃兹？<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>对于杨戬参加火焰杯的事，敖寸心一点也不奇怪，毕竟她老早就知道了这家伙的能力非同一般。</p> <p>听杨婵说，因为杨父杨母的过往，家中长老们本不愿让他们兄妹俩进霍格沃茨学习，要不是杨戬花了两年带她逃出来，她现在都不知道已经和哪家公爵的小儿子联姻了。</p> <p>那一年杨戬十三岁，满身鲜血求到玉鼎面前，带着十一岁的妹妹进入霍格沃茨。</p> <p>明明是大哥哥，却要和他们这些小屁孩一起上课，杨戬心里应该很憋屈吧。敖寸心如此想道，所以杨戬才以超出常人百倍的努力，提前学完了一二年级的课程，往后的课上便很少看见他的身影了。</p> <p>斯莱特林这么优秀不奇怪，杨婵这个拉文克劳每门功课全满分也不奇怪，被分到赫奇帕奇的敖寸心，本来只想过一个自由自在的童年，可是被杨婵念叨久了，功课也从吊车尾慢慢爬上来了。</p> <p>龙族虽说血统高贵，呼风唤雨，可是眼红的人总说龙族就是狐假虎威的半兽人，如此一来，纯血觉得龙族低人一等，混血对龙族敬而远之，余下的半兽人羡慕嫉妒，三面讨不到好，如果不是杨家兄妹，还有哮天那个小矮个，敖寸心早就退学回家了。</p> <p>一年级的时候，敖寸心的确是这么想的，当时她站在湖边沉思，从这里游回老家不知道要花多久，不管多久对龙族公主来说都是小意思。</p> <p>等纵身一跃跳进去，敖寸心才知道为何父亲兄长无比放心将她一个人丢进霍格沃茨了。</p> <p>这湖水居然下了禁忌咒！她根本没办法变身！</p> <p>敖寸心在湖水里扑腾着，心想这下子得成为史上第一个被淹死的龙族了，也算是青史留名。</p> <p>她咕咚咕咚吐着泡，突然感觉自己飘了起来，缓缓落到湖边。头发湿淋淋地贴在脸上，敖寸心眯着眼，便打喷嚏便道谢：“谢谢学长的救命之恩。”</p> <p>“我不是学长。”还处在变声期，稍显低沉的声音。</p> <p>“学弟？”敖寸心隐约看见绿色的徽章，转念一想，不对啊，她是一年级，哪里来的学弟。</p> <p>“学弟”不再说话了，敖寸心胡乱擦了脸，抽出魔杖生起火。她这才看见救了自己的是斯莱特林的新生杨戬。</p> <p>杨戬很出名，入学时比所有人高了一截，又是第一个沉着冷静地走向分院帽的，所以敖寸心只记得一个叫杨戬的高个子小白脸，被分到了斯莱特林，且课堂上就没有他不会的问题和咒语。</p> <p>“谢谢你啊。”敖寸心抽抽鼻子。</p> <p>杨戬捧着书，正想翻页，疑惑地瞧着她：“你打算把自己……烤干？”</p> <p>敖寸心没反应过来，杨戬就挥了魔杖下了烘干咒。</p> <p>身上的衣服一秒变干，暖和起来，敖寸心还是打了个冷颤。</p> <p>杨戬见状，脱了披风给敖寸心穿上，彼时的敖寸心只到杨戬的胸口，黑色长袍穿在她身上一大截都在地上，她感觉自己不是被罩在袍子下，而是被杨戬拢在怀里。</p> <p>斯莱特林的魔法袍上是淡淡的草药香，敖寸心还没来得及沉浸，就听见杨戬淡淡地问了句：“你为什么跳进湖里？”</p> <p>敖寸心没想到该怎么回复，毕竟说出来会让人笑话。</p> <p>杨戬知道敖寸心是霍格沃茨第一个龙族学生，龙族入水还能有什么理由？看着还没有妹妹高的敖寸心，杨戬语气柔和下来，接着说道：“是想家了吧。”</p> <p>敖寸心抬头看着杨戬，四目相对。她眨着眼，突然觉得，学霸有时候的确“过于”聪明了一点。</p> <p>敖寸心的校园生活从这一天开始有了根本性的转变。</p> <p>第二天一早，杨婵就在敖寸心门口等着了，说是以后两个人一起上下课。拉文克劳和赫奇帕奇的课程大多重合，所以两个人几乎一整天都在一起，偶尔也会和斯莱特林的杨戬还有哮天一起吃饭写作业。</p> <p>经过两个学期的熏陶，敖寸心在二年级春季结束的时候，已经不再是赫奇帕奇的倒数。</p> <p>敖寸心知道应该是杨戬和杨婵说了些什么，等两个人彻底熟起来了，敖寸心装作不在意地问道。</p> <p>杨婵是个温温柔柔极其贴心的姑娘，她一边翻着魔药课课本，一边告诉敖寸心：“我哥让我多和你一起玩，避免你思家过度又去跳湖。”</p> <p>敖寸心点点头，好吧，杨戬真是一个负责任的学霸，可是——</p> <p>“杨婵我保证不跳湖，你不要再拉着我去上玉鼎的课了。”</p> <p>玉鼎是拉文克劳的荣誉学员之一，毕业后直接留在霍格沃茨任职。杨婵成了他的直系弟子，顺带着杨戬敖寸心哮天三人都沾了光。</p> <p>“今天没课。”</p> <p>“那我们这时候去哪儿？”</p> <p>“图书馆啊。”</p> <p>“我有点……”</p> <p>“我哥已经在那儿等我们了。”杨婵回头，“你有点什么？”</p> <p>“你走慢点，我有点跟不上。”</p> <p>图书馆的常客已经知道了杨戬三人霸占了五楼窗边的位置，哮天通常写完作业就溜了，敖寸心闲着没事，就陪着杨戬杨婵看书，密密麻麻的草药看得她头晕。</p> <p>杨戬总会摸出一袋零食，饼干什么的，自己一块不吃，全部落进了敖寸心的肚子里。然后走之前又会轻轻点一下魔杖，用“清理一新”把敖寸心掉的碎渣清理干净。</p> <p>敖寸心觉得杨戬使用魔法的时候比其他人要好看，不会大幅度的甩动，但是每一个角度都恰到好处，手腕轻轻翻转，像是在拨动琴弦。</p> <p>哮天八卦地问过杨戬：你不是一心学习的么？</p> <p>杨戬的能力可以提前毕业，哮天知道他身上担子很重，他的家族不是三言两语就能讲明白的。</p> <p>他留在霍格沃茨，主要是为了杨婵，可是敖寸心是怎么回事？</p> <p>杨戬解释道：她是杨婵的好朋友。</p> <p>还有，她和我们一样，也是在霍格沃茨被孤立的存在。</p> <p>敖寸心不知道这个，她只记得有一天她趴在图书馆睡着了，等她醒来，图书馆就只剩下她和杨戬。</p> <p>“杨婵呢？”</p> <p>“回去了。”</p> <p>“不好意思啊，我睡着了。”</p> <p>杨戬翻着书，眼睛也不抬一下：“我还没看完。”</p> <p>“那我等你。”她揉着眼睛直起身子，身上披着的长袍滑落在地，是杨戬的。</p> <p>这是第二次披上杨戬的魔法袍，敖寸心仔细感受了一下，杨戬的拥抱或许会更加暖和吧。</p> <p>这个问题在三年级得到了解答。</p> <p>敖寸心因为出色的运动细胞——实际上是幼时在西海上蹿下跳时锻炼出来的，被魁地奇队看中，进入了校队，成为了赫奇帕奇的追球手。</p> <p>她听说过魁地奇很危险，曾经有个守门员学长刚上场就被游走球击晕，在沙坑里趴了整场比赛。不过身为西海公主，上天入地自是不在话下，魁地奇和西海水球比起来简单多了。</p> <p>杨戬知道后倒是皱了眉头，见敖寸心兴致冲冲的也不好阻拦，私下让杨婵把敖寸心的护具拿出来，他又加了层防护。</p> <p>哮天说敖寸心摔疼了会赖在地上不起来的，所以伤不着他。</p> <p>杨戬说你不懂，这个傻丫头，倔的时候几头仙牛都拉不回来，打碎了牙还往肚子里咽。</p> <p>哮天末了说了句：那你们俩还挺像。</p> <p>反正第一场比赛的时候杨戬挺紧张的，他站在斯莱特林阵营里没办法和杨婵一样给敖寸心加油，只能攥紧了拳头祈祷游走球不要飞到敖寸心身上，得不得分无所谓了。</p> <p>敖寸心不这么想，风风火火颇有些洪荒之初先祖挂帅出征的威风。敖寸心最开始是不习惯用扫帚的，觉得极其累赘，她自己也能这么飞。别人练了一周魁地奇方阵和战术，敖寸心练了一周要如何稳稳当当坐在扫帚上，而不是急性子地犯规自己飞。</p> <p>她一个闪身抱住鬼飞球，先后避开了两名迎面而来的追球手，此时停在了斯莱特林观众席的上方，远处的队员正阻挠着对手，其余人也被游走球扰得自顾不暇，她看见后面追球手又卷土重来，来不及多想，直接使了招“猴子捞月”，将鬼飞球击入框中。</p> <p>赫奇帕奇十分！敖寸心听着观众席的欢呼，丝毫没注意斜前方的游走球直奔她而来，游走球击中了敖寸心扫帚把的前端，飞天扫帚在半空中打了几个转，敖寸心头晕目眩眼看着就要跌下来。</p> <p>欢呼声变成惊叫，敖寸心在众目睽睽下跌进了杨戬的怀里。</p> <p>敖寸心这时候还是有意识的，甚至很懊悔，怎么这时候就忘记自己可以飞了呢？没有什么别的躲避尴尬的方法，她只得在杨戬怀里紧闭着眼。</p> <p>好在这时候找球手已经抓住了金色飞贼，结束了这场比赛。杨戬就在大家关注赛场的时候，将“负伤”的敖寸心抱着离开了魁地奇场。</p> <p>“医务室？”杨戬好笑地看着皱着脸的敖寸心，敖寸心小幅度地摇摇头，他说道：“知道了，去自习室写作业好了。”</p> <p>如果非要用一种香味形容的话，敖寸心觉得杨戬的怀抱闻起来是雪松的味道，将冷漠和温柔结合得恰到好处。从前的敖寸心活在西海无边汪洋的怀抱里，以后的敖寸心，活在杨戬有限却无比安心的保护中。</p> <p>只有杨婵盯着两个人远去的背影，感慨道：怕是要改口叫嫂子了。</p> <p>三年级一整年都没什么动静，杨戬向来喜怒都不言表，所以看不出什么，敖寸心倒是在杨戬面前乖巧了不少。</p> <p>杨婵每每聊到相关话题，看见敖寸心红着脸，就会善解人意的避开不谈，可是玉鼎显然要更为八卦一点。</p> <p>“你要福灵剂做什么？”玉鼎笑着问。</p> <p>“给杨戬啊，我又用不着。”</p> <p>“是么。”玉鼎哑然，他觉得敖寸心可能更需要不会让她在魁地奇比赛中受伤的药剂。</p> <p>“火焰杯决赛要开始了，我想……我想把福灵剂给他，让他别受伤。”敖三公主求人的时候总算不那么高傲了，她很少求人，只是福灵剂太难了，她学不会，杨婵又要十几天才能做好，想来想去只能来找玉鼎。</p> <p>“哦~”玉鼎尾音拉长，似是要逗得小姑娘说不出话来才算完。</p> <p>敖寸心头一回心甘情愿地在玉鼎的小教室呆这么久，忙前忙后，一直磨到玉鼎不耐烦：“行了，你拿去吧。”</p> <p>怎么说杨戬也叫他一声“老师”，福灵剂给出去不算亏。</p> <p>敖寸心捏着小小一瓶福灵剂，飞奔到火焰杯勇士休息室，将杨戬拉到墙角，抓住他的手，把水滴状的瓶子塞进他手心。</p> <p>杨戬诧异地看着手中的福灵剂，问道：“这是？”</p> <p>“福灵剂啊，杨婵告诉我这东西可灵了。”敖寸心煞有其事，“你比赛前就用一小滴，保准事半功倍。”</p> <p>敖寸心脸上还有在玉鼎那儿蹭来的草木灰，杨戬笑出声，伸手替她擦去：“你不知道大赛中用这个是作弊吗？”</p> <p>敖寸心有些懵，杨戬的手指还在她脸上磨蹭。</p> <p>“不过。”杨戬把福灵剂小心放进口袋，“我已经很幸运了。”</p> <p>火焰杯在惊心动魄中结束了，敖寸心没有什么看热闹的心态，第一关刚开始，她就开始盼望着比赛早日结束，任何比赛都不会点到为止，所以任凭杨戬再厉害，也免不了受伤。</p> <p>最后杨戬惜败，敖寸心思索着要怎么安慰从一年级就名列前茅的杨戬大学霸。</p> <p>学霸丝毫没有在意那个比他快了几秒的布斯巴顿学院的选手，而是一本正经地站在敖寸心面前：“我刚刚用了两滴福灵剂。”</p> <p>敖寸心先是捂住杨戬的嘴：“小声点，被人听见取消资格怎么办……不对啊，玉鼎骗我？福灵剂失效了？你怎么没拿第一！”</p> <p>杨戬：“我是比赛完以后用的。”</p> <p>杨戬，一个脑回路与常人不同的超级大学霸，在比赛结束后使用福灵剂，为的是邀请一个姑娘一起参加火焰杯结束后的舞会。</p> <p>敖寸心其实没记住杨戬后来都说了些什么，只记得自己点头答应了。</p> <p>原来这就是福灵剂的威力么？</p> <p>直到看见抱着礼服的杨婵，敖寸心才知道杨戬应该是很早就准备好了。除了敖寸心，所有人都知道，火焰杯比赛没有那么重要，更重要的是火焰杯之后的舞会。</p> <p>杨戬用其他选手备赛的时间，和杨婵一起准备了晚礼服。</p> <p>用的是鲛人的丝线，海贝的贝壳纹路，以及深海的珍珠粉，所以裙子在晚会上波光粼粼，耀眼夺目。</p> <p>他们两个在他人眼里是佳偶天成，但只有本人才明白，天赐良缘只会给予机会，不会定下命运。</p> <p>斯莱特林是强大的野心家，杨戬入校以前就明白自己想要什么，想拥有怎样的能力，赫奇帕奇是无畏的忠诚者，哪怕已知前路坎坷，为了心中所愿，也会坚定向前。打破了外壳，内里都是同样柔软的灵魂。</p> <p>他们的最后一支舞的最后一个节拍停在了圣诞树下，杨戬低头亲吻敖寸心。</p> <p>明明是轻轻一碰，这几秒钟的瞬间敖寸心却想到了很多东西，比如海风轻卷细沙，比如海浪浸湿碎石，比如海鸥略过海面点出波澜，任何波涛汹涌都被化为了转念温柔。</p> <p>敖寸心濡湿着眸子，想了半天说了句：“你非礼我？”</p> <p>“并非轻薄，这叫入乡随俗，来而不往才叫做非礼。”</p> <p>敖寸心抬头看去，房梁上垂下一珠缓慢生长的槲寄生。</p> <p>她终于了然，杨戬的吻像是大海，也像她曾跳进去的湖。</p> <p>end</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/《关山云雨｜岁岁情长》/12.12.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3             真君醉酒逞豪强
