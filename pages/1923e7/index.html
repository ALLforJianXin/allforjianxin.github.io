四海客栈门首，二郎真君杨戬亲自搀扶、殷勤探看着，将武德星君送至门外，那星君把胸脯拍响信誓旦旦“对真君您的小舅子自然是要大加照拂的”，杨戬连连低头颔首，将人交给迎上来的副将，回转包间前叫小二添上一壶酒。</p> <p>夜深了客栈要打烊了，虽然掌柜的并不催促他，但杨戬自觉不给人添麻烦，会了帐再提一壶，踉踉跄跄踏上回家的路。</p> <p>想他二郎神和西海龙公主结缡千年，多少物换星移，千年老店里古酒杜康也换成了如今的剑南烧春，更香，更辣，也更醉人。<br>
他和寸心的关系也如他现下的脚步一般踉踉跄跄跌跌撞撞。<br>
他早答应了放她走的，他早该放她走了，可当她当真要踏出卧房那道门时他又反悔了。<br>
他把她困在房中压在身下欺凌了一遍又一遍，一直到他们都精疲力尽伤痕累累。<br>
她连抬起手指的力气都没有了，流着泪，却还是坚定地说让他“出去”。<br>
他衣衫未整落荒而逃，勉强撑住精神在府下四面布了禁制，瘫坐回卧房门前，就如现今这般，与她只隔着薄薄的木质门扉，却又是咫尺天涯，心慌意乱也看不见前路。</p> <p>卧室里还亮着灯，杨戬还没撞到门扇的时候她就知道是他又来了。<br>
几年了见惯不怪，他每次喝得醉醺醺的就来睡她门口，有时候觉得他也怪可怜的，可是……<br>
龙女拿一卷书试图岔开心神不去想他，可今日无论如何都读不进去，书页上的字迹如飞虫蜻蜓在她眼前缭绕乱舞。<br>
她不是不知道的，天生神圣本就耳聪目明，那狗儿为他主人打抱不平又从不知低声。<br>
其实从姑父殒命他们的婚姻就走向了倒数计时，不满他四处奔走三哥仍落得个被人骑乘的下场，不过是在穷途末路不敢再坦然接受他的爱意，那会让她心软会让她不舍，他只是爱她，他哪里就错了呢？<br>
反复板住面孔硬起声气，不惜将千多年的恩爱都指斥为“折磨”，那一刻她看得到他心的剧烈震颤，她也一样，心痛得无以复加，不能自已。<br>
他开始早出晚归去和那些他从前不屑的庸神禄蠹交际，总弄得一身酒气回来，所求不过是让她哥哥能在西行路上少受些刁难……<br>
龙心也是肉长的，她不可能不感激。</p> <p>想到这里龙女撂下书册拎起裙摆跑到门口拉开门扇，他失了倚靠往后栽倒撞到她腿上，抬起头看到她扯了个笑唤一声她的名字，又沉沉睡去。</p> <p>抱他起身的时候酒壶从他手中滑落，咕噜噜洒出酒液在地上。把他安置到床上后再来捡，洒出来的酒液已经蒸腾开，扑了满屋子玫瑰香气。<br>
仰起头饮一口，如今的酿酒技艺是进步了，入口绵甜回味却辣得她直流眼泪。躺在床上的人手四处乱抓找不到她开始急切唤她回去，她才回到床边坐下就被抓住衣襟死死攥住不再放手。于是只得用上法术取来水和巾帕，给他头脸抹过，再去解衣衫时他紧闭双眼的脸上竟显出笑意，一刹那以为他是装睡巾帕重重丢进水盆里，少停，再摸了颈侧脉搏均匀沉稳，又叹口气。</p> <p>杨戬曾说起过逃亡路上，困极了倚着大树打了个盹儿，梦里妹妹被金乌炙烤醒来热源已到身边，再后来梦里变成了母亲燃烧着下坠的身影……<br>
噩梦困扰了他很多年，每每夜半惊醒她抱住他安慰他，而他会回抱得更紧，他会说：“我会保护好寸心的，必不会让寸心……”<br>
“让寸心”的后续他从来不说出口，她懂什么是避谶，她知道他怕说出口的任何一句话时过境迁下成为危险的预演，可他却说了，他说他“已答应王母娘娘接下司法天神的职位”。<br>
好几年了天廷毫无行动可见“已”字多半虚言，但“接下司法天神职位”想来必会在未来的某一天应验。<br>
是哪一天呢？<br>
还有多久呢？</p> <p>寸心想得入神，喝醉了的人口渴，要了好几声“水”，她才听见。<br>
水喂到嘴边却又灌不进去，顺着颊侧洇湿枕巾。<br>
略略思忖含一小口吻上去，从他口鼻中散出的酒香好像更加醉人。<br>
从前情好的时候爱“要公主娘娘口嚼过的酒”，现在享受着，他却“不知珍惜”。<br>
帮他擦了嘴角溢出的水，顺势去捏他颊边软肉，滑稽的样子逗得人发笑，笑着笑着又流出了泪来。</p> <p>龙女俯下身轻轻亲吻他。他若是醒着，是决计不肯这样乖乖待着让她亲吻的。<br>
曾经哄得好好的，“待着不动一个时辰就给奖励”，她正亲到兴头上，突然被翻身压下，他说：“奖励我会自己取。”</p> <p>亲吻完嘴角、脸颊，龙女直起身一边去解他衣带，一边说：“让我看看，你今天怎么取。”</p> <p>结果忙活半晌指甲都隐隐作痛起来，仍没解开。寸心一边暗自腹诽这人收拾自己的技艺一千多年也没个精进，一边使上解扣术——学的时候她调侃过“你们阐教课程这么细吗？”他没回答刮了刮她鼻头只催促“记好别忘了”。<br>
果然，衣带上被系成的死扣应声自解，终于，龙女抽开他衣带开扒纨绔，鲜葱般的十指按在他小腹上自上而下划过，就触感而言数年间锻炼的缺乏和酒食之力在这具身体上留下的痕迹有但是不多，指尖反勾撩起裤边时触觉先于视觉抵达熟悉的物件联动到，让他微有变化的小腹立刻微微一抽。<br>
她也不自觉吞咽了几下口水。<br>
没什么道理但她就是觉得有些口干舌燥，但想饮的不是清水。</p> <p>那物件还软着，趴在他两腿之间。<br>
杨戬很少给龙女看到这个样子的他的机会。寸心一时好奇起来这看起来与人无害的物件是怎么每次插得她难以抵挡，不由得伸手摸了上去。<br>
起初，揉捏起来是软质的，肉柱中间像包裹着一根很有弹性的芯子。<br>
摸着摸着就起了变化。<br>
从微微抬头到昂扬直立，肉柱在龙女手中飞速肿胀起来，她还没新鲜够，它就又变成了她熟悉的模样。<br>
肉柱粗到她一只手再握不住，便用两只手拢上去。拢住了缓缓上下撸动，肉柱还在疯长，没有了起初柔软的触感，柱身上还浮现出蜿蜒虬结的青筋。</p> <p>不知道睡着的人是什么感受，寸心只看到杨戬的眉头皱起来，拧腰抬胯把那物件直往她眼前送。</p> <p>龙女这才想起自己刚刚的渴求，改握为托捧起肉根送入口中。</p> <p>杨戬那物件极雄伟，寸心轻吐舌尖绕着柱身自下而上先抚慰过一遍，对柱头更是多加照拂，忽而怔了一下，因着这姿势仿若吹箫，有人便拿此做求欢暗语，只是自己日常嫌他忒地磨人并不爱用口舌，这时却饱含爱怜地舔舐得仔仔细细。<br>
她檀口小小，只含住个头就撑满了。霸道的男性气息充斥在鼻腔中，柱头塞满她的口腔迫得她流了更多眼泪。他若是醒着这时定会扶她起来软语温存好好安慰，不过他现在睡着，他无知无觉，所以她可以放纵自己泪一直流，无需分清是因为身体上还是心里的难受。</p> <p>腮帮酸痛，吐出来略歇一歇。<br>
似乎有人哼了两声，似乎是挽留。<br>
更明确的表现是颤颤巍巍的柱头，和柱头顶部翕张的铃口，开开合合泌出点点清液，寸心用拇指的指肚按上去，再滑开，这时随着他身体给出的颤抖反应也有更清晰的呻吟声传入耳中。<br>
忽然间龙女好像理解了为什么他在床上总有那些屡教不改的小小恶劣，就和现在的她一样。龙女一手拢住肉根上下套弄，另一手虚握成拳按在柱头上打圈滑动。被人攥在手心里的衣摆被扯得紧紧的，他腰腹的颤抖和弹动频率和力道都毫无规律，但不管怎样她都攥住不放手，于是他的喘息声就越来越急，越来越重。龙女笑了，俯到他耳边，混入了她的声音后的杨戬的声音更大了，粗壮的肉柱被挤在他两人之间，戳着她的肚皮，热热的，生机勃勃。她加快了撸动频率，在他耳边说着甜言蜜语：“二郎，寸心好喜欢你，寸心最喜欢你了……”<br>
随着绵长一声鼻音和喉音的共鸣他腰腹一紧狠狠往上顶起，温热和湿滑从他们紧贴的地方开始蔓延四散，他跌回床上，眼睫急颤转动脑袋急切地像是在寻找什么，蹭到她脸颊终于停了下来。他好像又笑了，半梦半醒间他小声念着她的名字，她凑上去亲了亲他，他好像更开心了。</p> <p>刚刚释放过却并不怎么显疲软，往常这种时候先睡过去的从来不是杨戬。机会难得寸心自然要好好把玩一番，但只要轻轻触碰他就会猛然夹紧双腿弓起身子还向后躲，会发出一些小声的哼哼唧唧，有点像猫咪的呼噜声，尾音带着钩子，龙女觉得眼下这一幕可以竞争千年来杨戬最可爱瞬间的前三，停不下手地继续逗他，他迷迷糊糊继续躲没个约莫差点儿就要跌下地去，但这难不倒寸心，换个角度刺激他就跟着换了个方向，这下缩起来正好缩进她怀里。</p> <p>龙女胸怀紧紧贴着杨戬后背，紧到不错过他身体的任何一丝颤抖和不安。<br>
寸心缓缓拍着他的脊背又轻声哄着，但他即使在睡梦里好像痛苦也没有丝毫减轻，缩在她的怀抱里团成一团。<br>
他额头上豆大颗的汗水流下来被擦去，擦去后又流下来，手帕湿了好几遍。<br>
寸心附在他耳边连声哄着：“……别怕，二爷别怕，寸心没走，寸心还在这儿呢……”边哄边继续给他擦着汗。</p> <p>忽而不知怎的——事后回想大概是触碰到了天眼，但当时确实不明所以——寸心突然来到了一个五光十色光怪陆离的世界，她是浮在空中的，上下左右前后都无边无际。<br>
寸心向四周望眼欲穿，试探着呼唤“杨戬”，却原来她就被他包围在核心中间，她唤醒了白龙也是唤醒了这个世界，他的躯体是这个世界的日月山川，他的呼吸是风眼泪是雨，她站在世界中心看狂风肆虐暴雨倾盆看沧海桑田。她也难免受了一些伤，他又哭了，无边无际的阴雨仿佛天塌地陷。<br>
寸心刚想说些什么，还没来及开口忽而撕破天空显出一道闪电，继而白龙从闪电撕裂的缝隙里跃出向她奔来，龙吟声鼓起狂风灌入她耳朵里灌通灵海，他卷起她一起直直向下坠落，砸进海面继续下沉，光越来越暗淡，海水越来越黑，海水融化了他们的身体，他们渐渐混同，你中有我，我中有你。</p> <p>即将同归寂静时忽而又浮起。<br>
白龙驮着她冲出水面腾飞在空中，穿行过暴风雨。<br>
黎明的亮光正在前方让龙不禁欣喜，忽而又全黑了。</p> <p>忽而他们站在一地狼藉间，她应该也是哭着，泪痕的感觉她很熟悉。<br>
杨戬怔怔地看着她，哭着在说：“我不会再折磨你了……”</p> <p>寸心想扑过去抱他却在一股无法抵挡的力道下被从那个躯体中抽离，眼睁睁看着他们继续走向已知的剧情。</p> <p>忽而又一道白光闪过，一阵像是被重重摔下来的眩晕感过后，四下打量，他多了满脸泪痕，但好在，还在她怀里。</p> <p>湿了的衣衫贴在肚子上，黏糊糊并不好受。寸心褪下衣服，衣服的一角还被他攥在手里。<br>
就像现在他们的关系，风雨飘摇，他不得其法，但仍努力维系。</p> <p>轻轻叹口气。扳过肩膀把人放平，先吻一下在额头，然后鼻尖，然后唇上。<br>
然后好久才意识到指尖一直不自觉在他唇上摩挲着，果然爱一个人就会忍不住想和他亲近，为他痴迷。</p> <p>两个人赤条条贴在一起，嵌在一起。<br>
浓精滑腻她花谷里也早蓄满了蜜。屏息敛气一寸一寸把他吞进去。<br>
中途停下喘几息，有些吃痛更有些快意。快意里跟他打个商量：“你不‘折磨’我，那就，换我‘折磨’你？”</p> <p>狠狠坐下去，她的身体以极致的绞缩回应猛然被贯穿的刺激，醉着的人无意识地挺腰扬头，终得其所的孽根瞬间又涨大几分。龙女久旷之身刻下最是敏感，涨起的筋楞又狠狠刮擦着肉壁，霎时惊呼出声红云上脸，他似乎听到了，却又不解其意，只知那温柔乡是极乐处，只凭着本能迎合颠动。<br>
龙女拍着杨戬肩头嗔怪这人怎么醉着睡着也如此色急，他却以为是鼓励，更加着意次次都往花谷深处泉眼里钻刺，轻而易举捣出她情潮汹涌澎湃流溢。龙女腹心里酥麻阵阵，一股股热潮自花谷深处接续涌出，流也流不及。睡梦里杨戬只觉似蹈入浅滩，浪头拍在他腿上啪啪作响。一个大浪打过来，汹涌潮水被溅起还溅到了他唇上。舔舔唇，水珠的质感也太过清晰。</p> <p>连泄几遍饶是真龙也脱力，龙女趴伏在郎君身上稍作休息。<br>
杨戬半梦半醒间睁开眼，先看到龙女小脸贴在自己胸口，继而发现自己的十指和她的十指还紧紧相扣在一起。<br>
暗自哂笑醉酒的人总说自己没醉，梦里也总以为是在现实里。他出息了，竟敢梦龙女温软的穴肉绞得他舒爽至极。他又懦弱极了，知道是梦也不舍得放手，还要问她：“寸心我好想你。寸心想不想我？”<br>
梦里能得她一个“想”字他心头也甜得像饮了蜜。</p> <p>撒娇黏人的真君极罕见，寸心便暂且先任由他误会下去。<br>
让他捏腰捶腿他乖巧照办，些许不规矩的小动作她是故作不在意。<br>
只是这人的辞典里似乎没有“见好就收”，小动作越来越多越来越大越来越频繁，在她花穴中蛰伏的孽物也蠢蠢欲动起来。她去听他又说“杨戬好想你”略分了一下神，怎么片刻间竟已被他颠倒了天地？</p> <p>寸心望见床头铜镜里，映出她的半身他的背影，还有她的肚皮被顶动到频频凸起。</p> <p>喝醉酒的话唠加成似乎都被他兑换成了淫辞浪语：“寸心好紧啊。”<br>
“寸心这么紧，想夹死你男人吗？”<br>
略辩解一下“没有”，他更加过分：“那就是想干脆把杨戬整个吞进肚里。”<br>
幸好他没在这个问题上过多纠缠，又改口了：“好滑啊。”龙女两边胸乳被他双掌揉圆搓扁，又被一口咬住。<br>
他说话声含糊起来：“床上这么湿，都是寸心的东西，包围着……喜欢……”<br>
她也好喜欢。好欢喜。<br>
顾不得羞怯，抬手拢住他头颈让指尖和他的卷发缠绕在一起，再吻吻他额头，腿在他腰后勾起用力迎上去。</p> <p>两边椒乳都被他吃得浑圆饱满红樱挺翘，然后他稍稍起身欣赏“杰作”，想了想，又摄来个枕头垫到她腰下。这个角度可以使得埋在她体内的肉柱划过的轨迹在她肚子上映得更加清晰。</p> <p>寸心暗暗腹诽于此一道上果然还是这家伙的恶劣更有无师自通的灵气，却并不生气。还主动抚上去，还请他“二郎也摸摸我。”<br>
他兴奋得捧起她的小脸又摸又亲。当然，自然也不会辜负她的好意，双手掐住她腰侧狠狠撞击先榨出更多花蜜，差点没忍住，忙在最深处停住，看得见她肚皮上的跳动也感受得到她内里的痴缠，这才心满意足从善如流，分出一只手抚上花谷。<br>
草丛里花蕊早就在期待他的怜惜，才轻轻碰一下就有婉转吟哦响起，再碰一下花谷内痴缠更盛，紧到他发痛，紧得他稍稍后抽竟带得软肉翻出来。<br>
进进出出间她的缠绵和眷恋让他无比受用，插弄的同时亦拨弄不停，肉道抽搐不止，花核被拧得愈发肿大愈发敏感，婉转娇吟也渐渐带上抽泣。但他想她并不是伤心难过，因为他笑着说“寸心水好多啊”的时候她回报给他的反而是夹得更紧了，她会微挺腰身迎合他的碾动，还流出更多水来，他干涸的心仿佛被滋养了，重又焕发出生机。</p> <p>他忽然全然抽出去，龙女挽留的吟声还没叹尽他去而复返噙起花核打了她个措手不及，吮够了又忽然插回来，尺余长的物件顺滑地直肏到底将内里积蓄的蜜液一股脑榨出来，又有些溅到了他唇上，尽数舔去喉头微动咽尽后告诉她：“寸心好甜。”<br>
羞到了龙女可她的挣扎又将全然化为缠绕住他的爱欲。<br>
杨戬继续边揉边插揉得龙吟不止插得爱液横飞抵在花谷尽头又射了一次，倾泻过后慢下来享受余韵时瞧见那物件上的痕迹，还有大约两指宽一截，一直留在外面都从没有给到过她。</p> <p>杨戬请求：“想到更深的地方去。”</p> <p>倏然抬眼望过去，心里的鼓点越来越急。<br>
她会被弄坏的吧？可害怕里怎么还有隐隐的期待？<br>
终于还是点了点头，允许。</p> <p>得寸便要进尺的人醉起来更不要脸皮，什么话都说得出口：“那得让它更硬一些。”<br>
把黏糊糊的肉鞭抽出来在她小腹上打得啪嗒啪嗒作响：“寸心帮我。”<br>
龙女想先骂他几句，但又知道跟个醉鬼计较不明白，干脆攥住肉根把人扯得俯下身来，轻拍拍他脸颊算略施薄惩，开出条件：“那你躺下。都听我的。你不许动。”</p> <p>醉郎君欣然从命抱着龙女使一个鹞子翻身就把自己垫在了下面，眼睛亮亮地望着她，喉结接连滚了几滚，把期待和急色表露无遗。</p> <p>这次换寸心不紧不慢，先从鼻尖、唇角、耳边、喉结、颈侧……一路亲下去。两边乳头也要照顾到，先舔后吮，虽然小巧但也要昂然挺立。收紧的腹肌块垒分明每一块都要怜惜。然后才到那胯下之物，握起来感受一下，硬度已经很不错了，但为了让他满意，还是俯下身去。先在柱头的小口上印一个轻浅的吻，他的呼吸怎么就变得那么急？<br>
肉柱上还有些白精和阴液半干在一起，仔仔细细一点点舔食完毕。<br>
再捧起身前浑圆饱满的双峰将肉柱夹住，腰肢怂动上下套弄。二郎伟物确乎粗长，粗得她乳缝差点包不住，长到她低头还可以含在口里。</p> <p>他喘息愈盛肉柱上青筋跳得愈急，龙女也觉得腹内愈是空虚。<br>
小穴其实还没有彻底平复，但已经耐不住继续等下去。叫声“二郎”骑上去，刚刚吃进个头，又溅得他小腹上和腿根处都汁水淋漓。</p> <p>更粗更硬的肉柱将她撑得满满当当似乎要碾平穴内每一处褶皱，龙女控场着每一次起伏都准确地凿在宫口上，但许久不见进益，那郎君先打起了退堂鼓：“寸心，要不……”<br>
丢给他个眼刀截断后半句让他自己品味去。一气骑了几百个上下，肉道顶部确乎愈发松软了，但还差一点，总还差一点……<br>
充当润滑的水液越来越多，但肉道内的摩擦感也越来越清晰。每一次动作都让高潮迭起。<br>
杨戬配合起她的节奏顶胯，两方努力。龙女感觉得到自己抖得越来越厉害，眩晕感也出现得越来越频繁。但看到杨戬晕红的脸颊缠绵的吐息，晶亮的眸子里全是她，她还不能停下来。<br>
扑上去亲吻他，他也伸手抱住她。他的掌心那么灼热，她挪了他一只手到左边胸口，他一只手就可以将她的心房完全覆盖起来，掌心的热度熨贴到她心坎儿里。<br>
终于，一龙一神合力，突破了那道关卡。灭顶的快感从内而外爆发出来，寸心几乎一瞬间泄了全部力气，倚进他的怀抱里。<br>
杨戬感受到自己终于全然属于了她，全然被她接纳。</p> <p>寸心笑着去抹他眼角泪痕。<br>
“你怎么哭了？”<br>
“这要是真的就好了。”<br>
“这就是真的。”</p> <p>杨戬也笑了。<br>
他应该告诉她这是幸福和喜悦的泪水。他牵起她的手放在唇边轻轻吻着。<br>
抱着她静静体味如脉搏般的抽挤，血液从心脏里流出一泵泵推动着想把所有都献给她。<br>
抵进壶口内抵在最深处一遍又一遍释放着，将那一方小小天地填得满满的，满到她小肚子都鼓了起来，他抱着她心满意足，才沉沉睡过去。</p> <p>再醒来的时候小金乌已经上到了天顶头。<br>
人醒了。酒也醒了。<br>
杨戬不敢相信时隔多年自己竟又睡在了主卧里，还抱着他的龙女。<br>
更不敢相信的是昨夜的记忆涌上来——<br>
“我竟然……！！！”<br>
更更不敢相信的是——<br>
“但是她竟然……！！！”</p> <p>寸心翻了个身，杨戬大气都不敢出一下。<br>
寸心又翻回来拉住他的手摸到她还微凸的小腹：“看你干得好事。”<br>
他除了忙不迭地道歉想不出这时该说什么。寸心“哼”了一声：“谁要你的道歉了。”<br>
他语塞。她搂住他在他颈窝里寻了个舒服的姿势又睡着了。<br>
可他睡不着了。他就保持姿势躺在那里，昨夜的回忆在他脑内翻来覆去。</p> <p>回忆放到傍晚杨戬才记起他今天还约了人。<br>
寸心也又醒了，凑上来亲亲他唇角：“跟那些人喝酒有什么意思，不如跟寸心一起喝。”<br>
见他不语龙女起身摄过酒坛将剩下的都倒在胸口，捧住双乳以为盛酒的容器。</p> <p>“二爷莫辜负了这一抹春色……”</p> <p>杨戬心想：“李长庚是厚道人，想必他不甚在意……”</p> <hr> <p>开篇两句取自宋代苏轼的《蜜酒歌（并叙）》，当然苏轼的时代是在故事里时代之后了，用这两句是因为故事里用到的剑南春酒现如今宣传词借用了这首。<br>
