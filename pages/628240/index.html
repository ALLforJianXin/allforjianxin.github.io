岸是地尽头，月升日落咫尺间，近可摘星辰，整个大海都沉浸在无限光华之中。除非金乌落海，天狗食月，才会迎来极暗之时。</p> <p>据说吴刚伐木，桂树杈子扔了招摇山一山头，骂他他听不见，搬石头丢他他也不理。</p> <p>敖三想这家伙怕不是魔怔了，嘟囔着拾了几枝做柴火，扯个灶台烧一锅水，糯米上蒸笼，酒曲润坛，再封个两天。</p> <p>抱一坛新酿米酒待客，送三哥，他嫌甜掉牙。丢几颗野梅子搅和搅和，请月上那魔怔小酌，又不防封存时候太短叫人酸出泪水儿。</p> <p>那厢樵夫停下斧头歇歇，瞧见三公主脚下巴掌大的地儿，苦笑感叹。“你我可真，同是天涯沦落人呐。”</p> <p>鸡啄米山啄不完，玉桂林的木头砍不完，活人也跟着熬日子熬到心死了，可就真没滋没味没意思，可怜见。</p> <p>谁又要与你做一样的可怜人。</p> <p>野梅子酒发涩，龙女灌下几口，酸得眯眼，眼尾落了一圈红，坐在树梢上微醺的样子，哼声说，“我可矜贵着呢，才不和你一样，也不看看我是谁，我可是堂堂西海龙宫三……”</p> <p>“三什么？”</p> <p>什么也不是。敖三转了转眼睛，想起自己早就不是公主啦。</p> <p>唯一同“三”有关，便是这第六个三年。日子实在难打发，没甚事可做，所以她学会酿酒。米酒里铺满了捣碎的迷榖花，一年封一坛，再埋进地下。</p> <p>祝馀仙草孕育万物生灵，吃了就辟去五谷，再不懂饥饿。养出的山鼠都比寻常大了一圈，地洞四扩里边别有乾坤。挖土留下的爪子印比人两个拇指盖，起先还以为是野猪刨的，直到一天雨后初晴，霓虹弯了一道近在手边，其光华一层芡似的，照着大地连树叶子都泛出七彩。七彩的香菇笋尖也纷纷自灌木竹丛间爆出，夹着软土里阵阵酒香，那活物就顶着两只毛圆耳朵探出头，双眼直直的走路却歪扭着步子脚打跌，才恍然回神，财神老爷这是喝高了。</p> <p>早知道鼠儿牙尖爪利，可不成想竟把陶土罐都挠破了。敖三气得跳脚，随即找吴刚借来一把柴刀，追着那只山鼠精满山跑。</p> <p>可是山鼠何其多，她只有双手双脚总共四只龙爪子，是不能一一擒获的。</p> <p>得找个这畜牲的天敌来才行，端了它们的老鼠窝。</p> <p>寸心想到三哥，想他飞升以后那般自由散漫，似东边的风儿西边跑，云水仙一枚，游历三界各处，最是逍遥。</p> <p>左右她出不去西海境域，传个信递个物件什么的何其不易。两人又是一个娘胎里生降那样的嫡亲姊妹，感情甚好，差遣起来可谓得心应手、理所应当。如今再看三哥那一身白，敖寸心只觉得，像极了把信的鸽子展翅飞翔时那落了满天满地的羽毛。</p> <p>敖烈早知道，只感叹，我拿妹当骨肉连心，妹却大抵只拿我当个工具人，使唤使唤罢了。</p> <h2 id="_2"><a href="#_2" class="header-anchor">#</a> (2)</h2> <p>敖烈现身在山间竹屋前，坐在一棵迷榖树下，边叹气，边端了一盅迷榖花酒。陈酿是十几年的陈酿，比前儿性沉许多，他那般嘴刁，倒是出奇地不嫌弃。</p> <p>正兴起，敖烈一手拂去飘在石桌上的花瓣，捻着杯子说，“好端端的管我要狸作甚，那东西眼睛会冒绿光，浑身毛茸茸的让人起鸡皮疙瘩，叫起来又像鬼哭，邪乎得紧呢！”</p> <p>“怎会？”</p> <p>寸心诧异，印象里那小家伙团团面面，叫声喵喵的娇气又挠人心得很，与三哥说的怕是两个物种吧？</p> <p>“三儿你糊涂啦，胎生动物最是不爱惜洁净，一身杂毛里头藏的全是怪虫疫病，可要远离。”</p> <p>这都是吓唬小孩的说辞，小时候未曾出过龙宫，母后怕龙崽子们乱跑也就这样说了。还比喻世间人为啮齿类更恐怖的杂食生物，天上地下就没有他们不吃的，像上古时的麒麟就是被他们吃绝种的。</p> <p>到底是自小耳濡目染，世界观多少受了一些家中长辈的影响。寸心如若不是曾在凡尘活了一千多年，在灌江口活了一千多年，那么多个岁月，比在西海的日子长得多……如若不是这般，又怎会裙角沾上这凡尘俗垢，执念于红尘。此后渐渐觉得毛茸茸的东西十分可爱，凡人也许多可爱，只是不同于水生物的可爱法罢了。</p> <p>千年来养成的习惯，几乎让一条龙变成怕水的旱鸭子。敖烈常常看到寸心坐在岸边不下来，后来还干脆搬去了招摇山，笑话她这个海神也当得忒不务正业了些。</p> <p>所以敖三对小狸的喜爱，哥哥们是不能理解的，更不知那圆毛畜牲有甚了不得的用处。</p> <p>问到大哥那儿，他也只是不以为然地鼻尖一哼，说，“那玩意肉是酸的，不怎好吃，三妹这是一人种菜一人吃的清苦日子过腻了，想来点野味？”</p> <p>三哥听完赶忙双手合十。“阿弥陀佛，杀生啊~造孽啊~”</p> <h2 id="_3"><a href="#_3" class="header-anchor">#</a> (3)</h2> <p>狸通灵，模样娇，看着温软实则傲得很。你当是它主人，它却未正眼瞧过你，就是想抱一只崽儿来养，也得一请二聘三接迎。不教捉崽儿，教作两厢成全，如寻常夫妻嫁娶那般，礼数都尽了，它才兴许愿跟你走。</p> <p>一两盐，鱼穿柳，聘与衔蝉护书卷。</p> <p>看似优雅温婉，实则天生的捕猎高手，娇艳与冷血并存，简称冷艳。</p> <p>寸心想起一个人。</p> <p>想起真君有个发饰，束起发丝别在脑袋上，正眼瞧过去尖尖的角一对猫耳朵似的，特可爱。</p> <p>但其实……凶起来也很凶，类似猫发咆？</p> <p>这思维属实跳脱，无厘头得没边，也不知关联何来，只道他当真是个妙人，走进她心上再不离开。此后笑点于他，泪点于他，仿佛连根带肉长上去了一般。</p> <p>这些年，他是来过的。</p> <p>迷榖花配在腰间，走在山上就不会迷路。</p> <p>花开最盛时，他会来，无论寸心躲到哪里他都能找到，摇着扇骨子，笑意莞尔，向她讨些花种子。</p> <p>近两年不来了，许是被哥哥们赶怕了，又许是忙着捉他的那个小外甥，日理万机不得空。</p> <p>不划算，姓杨的年年都顺走她的东西去，或是花草或是玉石或是佳酿。如今她敖寸心远出不便想抱只好看稀奇些的灵猫来养，那人都不会礼尚往来地帮一帮。</p> <h2 id="_4"><a href="#_4" class="header-anchor">#</a> (4)</h2> <p>四姐丢来一个传音螺，说待在太上老君的鼎里快闷坏了。</p> <p>寸心一惊，抓着传音螺焦急询问，“好生的跑那去做什么，快出来！你又不是孙猴子，还想练火眼金睛不成！！”</p> <p>海螺另一头，敖听心笑出声，果然要解闷找二叔家的小三妹总是没错。她这个妹妹纵然娇气，小性子不少，却是个热诚实在的，心里不藏事，也不懂骗人，时不时冒出一句惊世骇俗语，教人哭笑不得。</p> <p>对于寸心，听心总是嘴上告诫实则有求必应。她想去凡间玩，听心就帮她向家里圆谎；她想同杨戬在一起，听心就为她牵红线。即使最后受了情伤灰溜溜地躲回了她的珊瑚洞，也还是有那么多人关心着她。</p> <p>敖家有多宠孩子？为他们摘星捧月，溺爱到没有原则，养出了这么些个成天闯祸的惹事精，回来却还是万千宠爱于一身的小殿下。</p> <p>四姐听说，寸心想养只猫，于是遣人送来了两只金鱼。原话是：</p> <p>狸属阴，难训，有造化的都成妖了，历来遭修行者忌讳。偏偏你敖寸心总是有些另类，那自当走遍八荒六合也得找个最另类独一份的，才衬你。</p> <p>聘狸奴。鱼和柳，盐半钱。</p> <p>海螺里四姐在憋笑，似乎受了旁边人教唆，讲话才这样神神秘秘的。</p> <h2 id="_5"><a href="#_5" class="header-anchor">#</a> (5)</h2> <p>寸心想了想，路边随手折了条柳枝，旁边放了些盐粒。</p> <p>第二天晨起，罐子里还飘着几片鱼鳞，鱼却没了。</p> <p>寸心记起昨夜屋外有风，依稀听到小狸正举着爪子挠门，“喵喵”叫个不停，活像小姑娘撒娇。</p> <p>四姐前脚刚送来鱼，后脚就有衔蝉进家门，不免令人好奇是那小家伙是怎么个独到法。</p> <p>拿去门上木栓，推开门窗透气，眼前不远处便是迷榖森林，枝头白皑皑一片，花开时节竟似冬月下雪一般奇景。树下有一处石台，上面镌了九十九道棋格子。</p> <p>迎面拂来一阵风，风里夹着血腥。</p> <p>一只黑猫蹲坐在棋格子里，听到开门声背对着她动了动耳朵。</p> <p>敖寸心从不知，原来一只猫也有这样强的气场。不仅仅是因为它浑身黝黑不含一丁点杂色，看着不好惹，更是因为它脚下踩着山鼠的遍地尸骸。</p> <p>它用一晚上做了两样事，上半夜挠门装乖，下半夜大开杀戒。</p> <p>寸心向它走近时，它正在整理毛发，舔掉爪子垫上的血迹。溜圆的脑袋，溜圆的大眼睛，歪着头对她喵喵叫，装的一脸天真无辜。</p> <p>有意思的是，它左耳上扎了一朵白花，品种独特，正是出自招摇。</p> <p>迷榖花配在腰间，走在山谷里就不会迷路。寸心常见杨戬来找她时腰际便插了一束，前几次是因为鹊山云山雾绕入境无门，唯丽麂之水发源于此再注入西海，这条水路又被设了好几道结界，没有引路实在进不来。后来……则纯粹是一种习惯了。</p> <p>杨戬自任天神以来，整个人看着威严不少，褪去银甲一袭常衣气场亦是凌冽非常，像开封之刃，像笔下藏锋。那般不可亲近之下，却别了几朵花枝，冷逸被中和，俏丽如花姑娘。</p> <p>杀鼠不眨眼的狸猫戴花骨朵，就像威严庄重的二郎真君穿花衣裳，在敖寸心看来，都顶顶滑稽有趣。</p> <p>她近乎忘了，这小家伙，可是与那人一样的狠角色。</p> <p>试探着摘掉它耳朵上的白花，挨着了它的痒痒肉，整个圆毛脑袋便顺着猫耳懒懒地栽下来，栽进寸心的手心里。</p> <p>本质上，这小家伙也是同真君一样，教人时而畏怕，时而又顶顶稀罕的主儿啊……</p> <p>敖寸心渐渐被它的讨好相迷住，委下身揽手将它抱进怀里。</p> <p>阳光照在狸猫蓬松柔软的绒毛，色调变暖，项圈上的坠子也晶晶亮。小狸在她怀里眯起眼瞎叫唤，喉咙里咕噜噜的，似乎里头含着一口老痰。</p> <p>它脖子上的吊坠好生眼熟啊……</p> <p>寸心仔细回想，手上继续捋小狸背上的痒肉。看那坠子，晶莹剔透，中心点是豆大的琥珀色，琥珀有孔，琉璃镜面汪汪含水却不溢出，越看越像一只睁的溜圆的大眼珠子。</p> <p>“这难道是……”</p> <p>寸心怔住，手上捋毛的动作都停滞了，委实吓得不轻。</p> <p>天眼于杨戬来说意义非常，无外乎生死不离身，怎会落在它身上？</p> <p>“不会吧杨戬，你在四姐那儿听说我想养灵宠，便将自己变了送我？”</p> <p>杨戬的做派她知道的，雷打不动的闷葫芦，能每年来看她一次，带上在灌江口常用的清茶和方糕。她请他喝酒，他与她论茶之道，没说片刻话就一手扶腮睡着了。如此天上一天地上一年，于他而言是每日都来，每日就着西海国境的好山好水打个盹。</p> <p>要么他是将这儿当成客栈酒家，消遣来了。要么，是习惯与她常在一块儿？寸心相信后者。</p> <p>人是很两面的，凡事折中还好，总之不要极端的沉静或是极端的跳脱。譬如是敖寸心从前生动活泼地活了半辈子，清醒时亦可沉默如湖水，从此再不起波澜；又比方说杨戬总是很老成的样子，其实心底里很疯。</p> <p>他疯到，妄想以一己之力，改变整个世界。</p> <p>同理倾慕一个人，又岂是嘴上说说而已？心里如何看重你，爱你爱到天翻地覆，爱到死去活来……这些他统统说不出口，但并非做不到。</p> <p>把自个儿变作野狸子送人这事，很荒唐，常人做不来，性子折中的正常人做不来。但咱们真君显然个性十足，愈静愈动，愈沉稳，愈荒唐。</p> <p>可到底，寸心都未曾亲眼见过他为一人发作过。他什么都不说，谁又知道他是有心风月，还是纯粹找她睡觉的。</p> <p>哎？</p> <p>……</p> <p>怀里那只黑团子悠哉悠哉，呼噜声滚滚，晒着暖烘烘的太阳，眯起眼犯瞌睡那劲，委实像他。</p> <p>话本说，一望可相见，一步如重城。若隔山海，命定之人亦会掀起山河奔向你。</p> <p>总不是，掀起山河做铺盖卷。</p> <p>……</p> <h2 id="_6"><a href="#_6" class="header-anchor">#</a> (6)</h2> <p>后来心底里也做分析，好像佛道有一说是修行大乘都能筑象身什么的。比如当初的凡人修习法术，有的选了风系、木系、水系……六爻五行之间各有不同，故而法相属象都不同。孙悟空也不是最早本身就是一只猴子，而是无骨舍利的化身，出生于天地间的一种形态。或说成仙以后，前身是人是妖都无关紧要，杨戬法天象地的本事入了化境，以何等形式何等样子出现，都不奇怪才是。</p> <p>万灵各有存世之本，寸心也曾见他化身成龙骋于海上，见他如虎如鹰勇武善战，虽不及她这条龙来得货真价实，也确确实实比七十二变那一堆鸡肋障眼法厉害多了。</p> <p>以至于，敖寸心伸手摸狸猫的头，摸了一遍又一遍，数过一根根细软的绒毛，都感觉不出哪一处不真实，哪一处不逼真。</p> <p>可天眼为证，直觉告诉她，事情绝非这样简单。</p> <p>那日哮天犬找到这儿来，见了小猫，也怀疑是他主子变的，哭了好一会儿，又拜了好一会儿，沮丧着说，“主人这是……降级了？”</p> <p>降级？</p> <p>寸心一脸懵，哮天犬忙比划着解释。按他的逻辑，所谓降级，就如同他千年前无意间吞了三首蛟的内丹，从狗变人，而他主人这是反着来了。</p> <p>寸心觉着这逻辑有问题，却不大说的上来，也终究没追问，期间到底发生了什么世纪大战神魔大战三界混战，导致这位大神居然降级了？</p> <h2 id="_7"><a href="#_7" class="header-anchor">#</a> (7)</h2> <p>又一日，席上阅书，总觉得那狸子来历不简单，不敢亲近不敢抱，由着它屋里跑来跑去。</p> <p>女儿家总是喜欢这些的，正经书看不大进，月老的姻缘簿则翻了又翻。谁家千金小姐趁夜与穷小子桑间之约；青梅竹马间如何历尽风雨守得云开；一对才子佳人世交成世仇，怎的情义两难纠葛半生……</p> <p>饶是人间冷暖千百调，曲曲荡气回肠，神仙也不免几道唏嘘，吟诵一句“人间自是有情痴，此恨无关风与月。”或者“玲珑骰子安红豆，入骨相思知不知。”或者别的。</p> <p>只是月老总归是不食五谷的糟老头子，写出的东西也较凡间戏本刻板许多，读着没滋没味。彼时春日微风习习，暖和起来，便是春困秋乏夏打盹，睡不醒的冬三月。于是蹬了木履，光着脚，怎么好过就怎么躺了。</p> <p>座下玉几平软，靠垫舒适，书卷自指尖滑落，耳边猫叫渐绝。迷糊间感觉眼前出来一抹人影，她便晓得，那该是杨戬。</p> <p>不出所料，果真他是变成了一只猫，现下被识破，又要从猫变回来了。</p> <p>有道是敌不动我不动，敖寸心不知他要作甚，自然也不起，继续装鼾。竖起耳朵静静等他说开头第一句话，却左等右等等不来，暗骂他总这样不讨女孩欢喜，要来何用。</p> <p>时间又过去半晌，杨戬依旧站那动也不动。久别重逢的新鲜劲过去，寸心无聊地都快真的睡下去了。</p> <p>她打起精神，偷偷裂开一丝眼缝看他。保险起见，自然是从脚尖打量起，由下而上，头仰起的幅度不必很大，外边看不出她是装的。</p> <p>杨戬鞋面脏了，衣角也落了些灰尘，不合他极度爱惜洁净的癖性，腰间佩的一束迷榖花又衬出衣袂飘逸，两袖生风。不显栉风沐雨来路匆忙，只较从前更清瘦一些。</p> <p>正还想往上打量，抬头又整好对上他凝望而来的目光，心中砰砰直跳，才知自己那点幼稚把戏早就被他摸透了。</p> <p>“你来啦。”寸心尴尬地笑了笑，故作亲昵问候一声，设法将这档子糗事盖过去。</p> <p>她虽是笑脸相迎，却未起身，仍是坐没坐相，书卷成一卷敲了敲手边的小方桌，意指对面一席。“坐罢。”</p> <p>杨戬也不推脱，落座很自然，似当成自己家一般自然。只是视线在她身上半点离不开，一路盯着，一路袖子挡住唇角干咳。</p> <p>他并不喜欢她青天白日里这般衣不蔽体，坐没坐相的。不过不要忘了敖寸心是龙，不是杨戬眼中俗世间的女子，不用守那些牵绊住女子生来自由的缛节附赘，自然更不必在意他脸色。</p> <p>寸心也知他心中不快，却不搭理，懒洋洋地侧躺下来，肘拐抵在软垫子上撑起身子，才勉强与之相视。</p> <p>脱去锦履，玉足暴露在空气中，脚踝纤纤，不及在他手中一握。</p> <p>杨戬隐忍不住，咳声更重。不多久，咳着咳着，咯出一口血。</p> <p>敖寸心紧张起来，坐直身子连问，“这是怎的？”</p> <p>“不妨事。”</p> <p>杨戬面不改色地将那点血水咽了，随意抹掉嘴边一抹红。</p> <p>“你受了伤……伤了哪些？重不重？可还为难？要不要我……”</p> <p>她与他都活得久了，世事见的不知多少。由着这东海扬尘，几世沧桑，也总归是陋室同坐，星河同看，一起闲来无事话家常。</p> <p>刹那为一念，十念为一瞬，弹指一瞬间。生命无涯，转眼即千年，若生老病死都不再介怀，什么才算大事？什么又真正值得挂心上？</p> <p>来去不过是：你有难处，我却不知。</p> <p>所以才令寸心这般慌神，甚至语无伦次。她已许多年安然且无忧，脸上常常洋溢着浅笑，没奔头没理想随意地活着，便是她的活法。只但凡姓杨的有个劫有个灾，她就不安生了。</p> <p>他与她是怎样的干系？是可共患难的体己之交，又是不可同福禄、清闲到争吵不休的冤家。</p> <p>他得意的时候，命里可以没有她姓名。他失意了，她却上赶着也要去的。</p> <p>……</p> <p>寸心打着赤脚，几步蹲跪到杨戬膝边，好离他近一点儿，仰头看他，也能看得更清楚点儿。</p> <p>“原来哮天犬说的是真的，你与沉香打架打掉了内元么？”</p> <p>杨戬委身低头，下意识张手搂过寸心的肩。看出龙女眼里忧心怯怯的，心下一暖，又觉得她可人有趣，微笑的幅度不自觉爬上嘴角梨涡。</p> <p>“我不过近日上了些火气，你不也说他一向爱搬弄是非，听他的？”</p> <p>寸心哪里这样想，更想不到他这一搂纯粹是讨便宜，还以为他这是半死不活使不上力了，所以借她做支点扶一扶，总不至于虚弱得脚软摔一跤，那就丢人丢到家了。</p> <p>她暗自鼓足劲将肩膀放平，好让杨戬搀扶得更稳当点儿。“你就嘴硬吧，哪天看不见你活着回来，管他是你儿子还是外甥，我头都给他拧下来，再将他腿打断！”</p> <p>“不要，寸心……”</p> <p>杨戬紧张起来，难得温和的脸色逐渐变得严肃凝重。</p> <p>“好啦好啦……说笑说笑，我不打断他的腿也不拧他的头，总行了吧？”</p> <p>“好。”</p> <p>这人真是……</p> <p>寸心气得头疼。</p> <h2 id="_8"><a href="#_8" class="header-anchor">#</a> (8)</h2> <p>杨戬习惯在寸心这里入定安神，往往是饮得一盅清茶花酒之后。那个傻姑娘就以为他睡着了，给他披件褂子。</p> <p>闭起眼睛，还听见她步履轻盈，光溜溜的小足踩在地板就像雨点落地滴答轻响，一点一滴踩在他心尖，教人怪痒的。</p> <p>杨戬默念了几句清心咒，调息作罢，便忽而与她说，“还有一阵子……寸心，你再等我一阵子。”</p> <p>此时敖寸心正在屋里乱翻，倾箱倒柜找出许多药瓶，看清说明内用的外敷的，竟也捣鼓出一套处方来。听他没来由的一句话，滞了下手头事，心起涟漪，眼睑发涩，终不知酸甜甘苦何滋味。</p> <p>“这是在我自己家，又不是坐牢。好吃好喝供着，风水宝地养着，每日都有人来瞧，我并不孤单，你不要记挂我。”</p> <p>想起狸猫乖觉可爱，他总归是花尽心思百忙之中陪了自己好些日，如何不教人心动。想他负重如山，一面匡顾苍生，一面又牵挂亲友，即使只做他千斤担上的一根草，她也是不舍得的。</p> <p>寸心将药包好塞到杨戬手里，念叨道，“来了这么多日才现身，你早些变回来我也好早些想法子医你。想你真君老爷何等聪明，怎也做这种蠢事，要我抱你啊？我才不会上当……”</p> <p>杨戬静静听她念叨，和以前许多年一样，总好奇她怎么总是那么高兴，精神头儿也很好，小嘴一张一合，有说不完的新鲜事。</p> <p>不过看她高兴，他自然也高兴的，高兴地听她絮叨，然后嘴角上扬。</p> <p>“哮天犬倒是天天抱你，喂你吃喂你喝的。这猫猫狗狗的，一眼瞧着，确实很登对呢！”</p> <p>一下子，杨戬脸都绿了，寸心冲他哈哈笑。</p> <p>……</p> <p>这时猫叫声又响起来，一只黑猫大摇大摆地从外面走进居室，跳上桌，高傲地向四周环视一番，蹲坐到二人之间，动动耳朵。</p> <p>这是……分身术？</p> <p>看着不像。敖寸心惊了好一会儿，摇摇头自我否定，才发现自己貌似搞错了，羞愧难当，闹了个大红脸。</p> <p>由着这两张脸一红一绿，寸心暗觉方才那话头属实不该，将好端端一个人说成畜牲也罢了，还要跟另一只畜牲做配对。</p> <p>这就很糟糕……杨戬可是有报复心，就算面上不声讨，却喜欢翻旧账，憋在心里十年八年还是会记恨于心的，再司机而动报复回来。</p> <p>杨戬很无奈，“你怎能又将我认错了？”</p> <p>上次是错认过一只猴子，现在又错认成一只猫。是不是以后有歹人变了他的样子骗她，她也要迷迷糊糊地跟人去？</p> <p>他终于是有些生气了，皱起眉，看向寸心的眼神也掺着些许严厉的批评，瞪得她心虚，刚才还鼓囊囊的纸老虎被扎了洞，泄没了神气。</p> <p>“下次不会了。”寸心小声保证。</p> <p>杨戬叹气，目光却并没有柔和下来，又说，“听你姐姐说你想养，抱来一只给你，看你似乎并不喜欢？”</p> <p>“喜欢，喜欢的。只是出了一些误会，我想多了……”</p> <p>寸心越想越羞，特别是想当然以为是他为了讨她欢心不惜委下身段充当怀中宠物。之后她便感动得不得了，好女不吃回头草的原则忘到九霄云外，杨戬对她示好她也半推半就欣然默许。他说他要接她回去，就算不明不白的，她也乐意。</p> <p>真是没底线啊……还以为他也一样会为了心爱之人那般出格，到头来总是一场误会。</p> <p>总之他的出格是误会，她却真是将脸丢出去了。他会怎样想她呢，急吼吼的恨嫁女？还是傻乎乎的花痴？</p> <p>思量这些，寸心恨不得找个地缝钻进去。</p> <p>……</p> <p>想多了？所以她那颗时而灵光乍现，多数时候又不甚聪明的脑袋瓜子里，整天都在想些什么奇奇怪怪的东西。</p> <p>杨戬理解不通。大概万物皆有道，唯独女子心思毫无章法可言，上道者乐此不疲，不上道者避而远之。这是师父说的。</p> <p>然后乐此不疲的被女人牵着鼻子走，避而远之的就沦为了单身狗。也是师父说的。</p> <p>杨戬比较了下两方得失，念起从前一个人时怎样悲惨，不由唏嘘。</p> <p>“原来你喜欢我……那样？”他指了指桌上的猫崽子，锁着的眉紧皱，在宇间画川。种种心不甘情不愿，且为敖寸心奇怪的癖好感到十分担忧。</p> <p>但没法，只因……不想做单身狗。</p> <p>“…哪，哪样？”</p> <p>寸心不明白。</p> <p>杨戬却记下了。</p> <h2 id="_9"><a href="#_9" class="header-anchor">#</a> (9)</h2> <p>杨戬走时，满山迷榖飘零，乘风踏露随君去。</p> <p>两厢割舍不下的不过是相思，风知，所以掀起一路繁花相送，将她对他的惦念带到很远很远。</p> <h2 id="_10"><a href="#_10" class="header-anchor">#</a> (10)</h2> <p>丽麂之水，发于招摇注入西海。流水清澈，沿着支流在河边梳洗，尤见里边许多的仙女虾。</p> <p>大半年里猫崽成了大猫，尾巴竖得笔直，撅起它的翘屁股满山巡逻。在它眼里，这都是它辛苦打下的江山，包括那个有几分姿色的铲屎官在内。</p> <p>既是有几分姿色，故而喜欢蹭她裙角。围在脚边转个五六七圈，蹭掉毛，成了秃顶才甘心。</p> <h2 id="_11"><a href="#_11" class="header-anchor">#</a> (11)</h2> <p>敖寸心觉得，小狸这些天不大寻常。</p> <h2 id="_12"><a href="#_12" class="header-anchor">#</a> (12)</h2> <p>入秋了，夜里有些凉。</p> <p>满月时桂树衩子又铺一地，吴刚请她吃玉桂糕，之后又敬她三盅桂花酿。</p> <p>寸心不知谢她做什么。吴刚说，“当然是谢你男人改天条，玉帝近日大赦天下，提前释放我了。”</p> <p>这是头等喜事，杨戬负重前行几百年，总算没有白费。</p> <h2 id="_13"><a href="#_13" class="header-anchor">#</a> (13)</h2> <p>寸心替他高兴，高兴得几天几夜睡不着。小狸又躲到林子里去了，整宿整宿地叫唤，像婴儿哭一样。</p> <p>本是高兴得睡不稳，如今又是怕得睡不稳了。</p> <h2 id="_14"><a href="#_14" class="header-anchor">#</a> (14)</h2> <p>有天打开房门，见小狸子趴在槛上，无精打采的，似乎是病了。</p> <p>想起这几夜小家伙嚎得凄惨，应是哪处不适。寸心连忙将它抱起来仔细翻查，却什么也找不着。</p> <p>除了看出它公或母……</p> <p>它有一双妩媚的大眼睛，背上的软毛揉起来很舒服，寸心忍不住想亲它。</p> <p>西海的伙食太好了，祝馀遍地，水里的鱼儿虾儿随便吃，林里的竹鼠麻雀随便抓。大半年之后这家伙胖了一大圈，沉得像只猪。</p> <p>抱着它，越来越累，好似猪刚鬣背媳妇，背着个石头砣砣，一斤更比一斤沉，成心累死老实人。</p> <p>实在抱不动了……</p> <p>寸心想将它放下来，找个地儿坐坐歇一会儿。这时手里腾起一阵雾，猫影幻化，氤氲为聚，便是真君。</p> <p>小龙女抱不起了，撒了手，又受惊吓，脚绊住下裳人往后扬去。杨戬眼疾手快将她拉住，稳稳当当拥进怀里。</p> <p>“杨戬你脑袋发昏啊，吓死人啦你！”</p> <p>敖寸心大声嚷，用力推他。杨戬自然却是不肯撒的，他已然肠子悔青后悔二十多年前放开她的手了。“你不是喜欢么？”</p> <p>“喜欢你个大头鬼！”寸心用眼白翻他。</p> <p>杨戬笑，“你不喜欢我，亲我做什么。”</p> <p>于是她便没话说了。</p> <h2 id="_15"><a href="#_15" class="header-anchor">#</a> (15)</h2> <p>当晚刮风，林里的树叶沙沙地响。远处有哭声，听得人两手发冷，心下毛毛的。</p> <p>背后一阵暖意，层层热气自颈肩打下窜进衣领蔓延全身。敖寸心痒得缩脖子，有人便趁机缠上，手掌摸上腰际，再从腰上绕过，体温相贴，却是搂得更紧了。</p> <p>“寸心，跟我回家吧。”</p> <p>杨戬神色有些迷离，轻轻咬了下敖寸心的耳垂。</p> <p>这一咬咬掉了她的坏脾气，咬掉了她的别扭劲儿，咬掉了她的公主病。</p> <p>有道是，好女不食回头草……好女不在一棵歪脖子树上吊死……有道是天涯何处无芳草，何必单恋一枝花……有道是……罢了罢了，由他去罢……</p> <p>寸心只是痒得不行，什么道理也记不下了。许多思想斗争过后，不知哪一时刻，豁出去了般，转身瞪住杨戬。</p> <p>杨戬以为将她惹毛了，犹豫起来，不敢动作。</p> <p>彼此同时做着深呼吸，不知是酝酿火药，还是酝酿情欲。</p> <p>又哪一时刻，什么都通了，就像武学境界冲破十重天，悟道不惑而知天命。两厢再无芥蒂，再无猜忌，不论身与心，不论灵与肉，现下只想与他厮混，今朝有酒今朝醉，明日事，明日再议。</p> <p>她就是喜欢在一棵树上吊死。</p> <p>于是电光火石间拥吻在一起，每到这种时候总是最默契。</p> <p>寸心爽快地开始脱衣服，关乎情事，她也是同样喜恶分明的。想做就做，不想就推开，除去初为人妇不是很懂的那几月，此后极少扭捏作态。</p> <p>衣衫松动，露出肩头，洁白过了分，夜色下泛着一层荧光似的。寸心抓着杨戬的手，无所顾忌地往自己怀里摁。</p> <p>那一处最是温柔细软，杨戬已多年不沾荤腥，哪里受得了这个。一时唇舌缠斗间乱了屏息，几乎使他接不上下气。</p> <p>他不得已与寸心分开，却依然固执地拢住她身上已然松散凌乱的不成样的前襟。</p> <p>“你别急。”</p> <p>杨戬粗喘着，仔细将她露出的那一方香肩景色盖住，再一把将她扛起来。</p> <p>他最爱装蒜，人前端正经，人后假正经。即便是夜黑风高天知地知你知我知，都会令他觉得不安全。只有走到屋里，设下禁制，那个天地都不复存在的空间，才是可容他放肆的。</p> <p>不过于敖寸心眼里都是脱裤子放屁。</p> <p>“谁急了！”龙女娇呵，嫌这人矫情，自己又百般狡辩。之后赏了两个拳头过去，心里却生怕他走得慢了。</p> <p>案几不算太凉，棋盘也不碍事，黑子百子若不泼落一地，怎证明他也心上滚烫，隐忍一世，偏总有出格。</p> <p>杨戬额上开始冒汗，不久后刘海浸湿，浇红了双眼。空出手继续在她胸前几度拿捏，引出吟声连连。再向下伸，摸过柳腰，触及腿股，握起脚踝纤纤，就像触碰龙之逆鳞，蛇打七寸，任她耍赖打滚都跑不脱，就看他御龙驭龙哪个方便。</p> <p>他想起上次见敖寸心，她当时正光着脚在厅里乱跑，随处躺随处睡，不成样子。</p> <p>合离几百年，他管不了她了，兴许将她放野了……</p> <p>杨戬是个记仇的，越是要立夫纲，越要趁在床上，新账旧账一起算。</p> <p>“是我心急，所以若是下手重了，对不住……”</p> <p>敖寸心还来不及反应，双足就已经被捉去，整个人从棋盘上被拖拽下来，两腿大分，衣裳都被他无意撕破了好几处。</p> <p>……</p> <p>体内被注入一股热流，烫得人打抖，眼泪跟着下来。</p> <p>寸心细声呜咽，杨戬被夹得狠了，软不下去，咬牙低喊一声继续挺动，一炷香后送出第二道阳元。</p> <p>“你便饶了我罢，我不敢了，再也不敢了……”</p> <p>几番下来敖寸心显然支撑不住了，一身汗水经过来回发酵醒发，早已变得浓香而黏腻。琼浆填满了整个小腹，逐渐觉得肚子有些酸胀异常，偏又被他堵得实实的，一滴一星没的浪费。</p> <p>她开始哭泣求饶，跟这个闷骚怪旧情复燃的代价，便是要受他的管。被管束得服服帖帖。表面上装谦逊，好像多怕老婆似的，其实是她怕死了他，怕到他一个眼神一抬扇，她就只有腿软的份了。</p> <p>杨戬手指纤长，指骨硬刻，在敖寸心的脚踝上稍微握重了些，则显出了好几道红白分明的手指印。疼是不疼，看着骇人，仿佛宣告主权，她浑身上下为他所有，不可多露半分。为此，敖寸心常年领高裙长，也羡慕别的女仙，轻纱曼妙，抹胸飘逸。</p> <p>杨戬听她告饶，便不再为难，温柔退出来，轻吻了吻敖寸心小腿上被自己擦红的那一块肌肤，再侧身睡下，将她拢进怀里。</p> <p>窗外林里有哭声此起彼伏响起，相互交错。敖寸心害怕极了，往杨戬身上缩得更紧，然后捂住耳朵。</p> <p>杨戬笑着说，“小狸在狩猎罢了，你怕什么。”</p> <p>寸心细想起这只猫的蹊跷。“我还没问你，天眼怎么会在它脖子上，害得我……”</p> <p>害我认错了人，丢了大脸。</p> <p>“我怕我要死了。”</p> <p>“呸呸呸！整天要死要死的，你倒是死一个我看看，我好将你忘得干干净净！”寸心瞪他，心里却知那日杨戬最后一战回来，是拖着半条命。</p> <p>他总归是不死心教敖寸心彻底将他淡忘的，哪怕是羽化，落为劫灰，也要留下些什么，要她时常惦念着。</p> <p>杨戬幽幽地看着她，嘴角魅笑，“你忘了我，我做鬼也不放过你。”</p> <p>歹心颇深。怕了怕了。</p> <h2 id="_16"><a href="#_16" class="header-anchor">#</a> (16)</h2> <p>出西海时，有许多人接送。四姐带了些猫食，馋得哮天犬流哈喇子。</p> <p>父兄见杨戬，头一次没将他赶走，只管他要一份天廷的旨意。</p> <p>天规森严，嫁娶之诏一向由女仙之首西王母与男仙之首东王公共同拟定。宪法改了以后帝君府里几乎成了婚办处，每日除了要负责仙籍录入和天廷各职人员登记考勤，还要管夫妻矛盾情感咨询以及一系列的调解工作，简直苦不堪言。</p> <p>杨戬作第一变法人，算是将王母娘娘帝君爷爷得罪透了，难怪王母那么反感神仙通婚。</p> <p>旨意不好得啊~</p> <h2 id="_17"><a href="#_17" class="header-anchor">#</a> (17)</h2> <p>几月后杨戬把官都辞了。</p> <p>再回灌江口时，他身边带着敖寸心，小狸后面跟了一只小母猫。</p> <p>那时候小母猫肚子已经很大了，寸心才恍然大悟，杨戬所说的狩猎，原来是猫发春呢……</p> <p>她开始不停喂母猫吃小鱼干，要知道从前她是绝不许杨戬吃任何水产海鲜的，但是小猫这么可爱，当然可以。</p> <p>杨戬向她诉苦，说自己其实也很喜欢食海鲜。</p> <p>寸心头也不抬，一门心思逗猫。“我看你比较喜欢吃拳头。”</p> <p>……</p> <p>之后，水里，小龙女又被他弄哭了。</p> <p>溪柴火软蛮毡暖，我与狸奴不出门。</p> <p>狸猫得鱼活未食，戏局之地或前后。</p> <p>End</p></div></div> <!----> <div clas
