心在他怀中雀跃不已，一双藕臂搂住他的项子，小脸埋在他结实宽厚的肩膀上，抬头便朝他脸颊处亲了一口，软语道：“你怎么才回来，二郎，我真想你。”</p> <p>杨戬被她亲得心头一甜，只觉半边身子都酥软了，他本不是愿将情情爱爱放在嘴边的人，此刻却也不由得温声道：“我也想你。”说罢将头一低，笑吟吟地抵住龙女的额头，与她甜蜜缠吻起来。</p> <p>夫妻二人一面踉踉跄跄地走回里屋，一面耳鬓厮磨，杨戬大手探入她轻薄的衣衫内，触及一片温软滑腻的肌肤，只觉舒适非常。龙女被他掌心的温度一烫，那粗糙的手茧摩挲在她嫩白的肌肤上，令她感到一阵苏痒难耐，双手软软攀在他的肩膀上，鼻息间尽是杨戬身上刚阳的男子气息，一时只觉身酥骨软，小腹一酸，竟顶上来一根又粗又硬的大家伙。</p> <p>他二人少年夫妻，情事向来契合非常，鸳鸯交颈多年，食髓知味，只一触碰到对方的身子，登时便难以自抑，此时亲滚至一处，多日不见，更显情切，红绡帐暖，衣衫早已撕拨开大半。杨戬伸手揉捏她翘挺的臀肉，将她腿心对准自己鼓起的胯部，一按一挺，短兵交接处，只觉一阵苏爽，齐齐喟叹。</p> <p>一时间二人俱是情热，几日不见，寸心攀上杨戬结实宽厚的臂膀，不由得勃发相思之情，环住他的颈脖亲吻了他的侧脸，低头见他拉扯间散落前襟露出蜜色的胸膛，登时思及他往日勇猛，面红耳热，娇躯一软，柔柔地倒在丈夫怀中。</p> <p>杨戬一手环住她的纤腰，大掌覆上她软嫩弹滑的臀肉，揉捏挑逗，一面挑起她的下颚，垂首缠绵悱恻地一吻，侵入她的唇舌搅弄。他身强体壮，动作粗鲁，寸心娇软，与他许久不曾缠绵，如何受得住？只被他蒸腾的热气一熏，下腹一酸，已是水流潺潺，嫩生生地软在杨戬身上，任人拿捏。</p> <p>先时离家，她身上不好，虽不曾吵架，杨戬却碰不得她，相处之间不免亲近厮磨，他强自忍耐，却也不提，又离家半月，此时只看她眼角眉梢俱是婉转风情，早已坚硬如铁，顶得亵裤鼓胀不堪。寸心与他缠吻片刻，不一时娇喘连连，揪着他胸前衣襟低下头来，见他衣摆处遮也遮不住的涨大，一时羞红了脸，下处又是一湿。她伸出手抚上那粗棒子，柔顺地依着郎君，抬头对着他的喉结又吮又吸。</p> <p>杨戬低喘一声，伸手将她抱起，跨坐在自己腰上，那话儿隔着几片薄薄的衣料，嵌入她的腿心，顶弄磨蹭，已沾得棒身湿润，他以以往经验，往那处凸起的小肉一顶，寸心又是一阵娇吟，小腹一阵抽搐，竟已被他蹭磨泄了身，一阵爱液淅淅沥沥地淌出，二人交欢处的衣料洇湿了大片。</p> <p>杨戬低低一笑，伸手至她颈后，勾开她的肚兜，又揽着浑身酥软的美人儿在怀中，扯开亵裤，插在那软烂湿蠕的花瓣处捣弄两下，一挺蜂腰，直入了进去。</p> <p>“啊！啊……”寸心还在方才的余韵中久久不能回神，恍然间只被入得连连惊叫，小手环在他猿背上，因他肌肉鼓胀，块垒分明，竟环抱不住，只被他一把按在身上，才不至于软倒下去。一时间只觉得下腹涨爽不已，咬牙一口啃在杨戬的脖子上，被他肏得眼泪汪汪，呻吟不止，不由控诉：“太……太涨了……啊……你急甚么……”</p> <p>杨戬正被她紧致的甬道绞得腰眼发紧，仰头粗喘片刻，却觉她不安分的身子扭来扭去，一双滚圆玉乳贴在他胸膛上，被压得扁扁地，左右揉搓着他胸前的乳首，一时咬牙切齿，把住她盈盈一握的细腰猛地挺进几下，直入得她娇吟不住，方才恶狠狠道：“再扭，将你就地正法。”</p> <p>龙女被他逗得嗤嗤笑出来，仰头迎合他炽热的吻，扭腰与他一道动作起来。她身娇体软，坐在杨戬结实健壮的腰上，胯间尤有一道黑紫粗大的狰狞肉柱插在柔嫩的花蕊之中，软肉受此跶伐，湿漉漉地蠕动吮吸那棒子，只吸得郎君舒畅不已，直挺着那话儿狠插她腿心，一时只干得淫液四溅，寸心纤细白嫩的腿缠在他不住使力的劲腰上，一柔弱一健壮，一白皙一麦色，竟相得益彰。</p> <p>她脱兔似的两乳于插干间被顶得跳动不止，杨戬眼前白花花地一片，喉结吞咽，伸手握住一只，俯首便去吮吃那一点红樱。寸心正与他做得舒爽，浪叫呻吟不住，被他炽热唇舌一含一吸，登时浑身痉挛，那花心狠狠一绞，小腹起伏，又蠕动着喷出大股大股的蜜液，杨戬向外一拔，那蜜液再不受桎梏，纷纷涌出，淋在穴口那根湿漉漉的肉棒上。</p> <p>杨戬且吃着她的乳肉，喉头吞咽唾液间闷闷地嗯了一声，只觉被她那一绞夹得魂飞魄散，一时情热血沸，一把将龙女按在床头，拉开她双腿，露出那颤巍巍尚在跳动的花心，挺着阳具直挺挺干了进去。</p> <p>这一下用的力道比之方才重了十倍不止，寸心长长地嘤咛一声，竟被肏开宫口，细密嫩软的紧致穴肉吸着棒子狠狠地绞缩不止，杨戬被她吸得眼角通红，再掌不住，按着小美人直出直入地狠狠肏干起来，那粗壮性器在她私处捣弄，前精和着蜜水被搅得四处飞溅，杨戬干得酣畅淋漓，耳边尽是美人娇声呻吟，他胸膛起伏粗喘不止，颈脖上青筋暴起，汗水滴落在身下洁白的肌肤上，只觉神飞天外，真想将她肏死在床上才好。</p> <p>寸心被他干得浑身泛红，罗衫大开，酥胸乱跳，腿心处吸含着一根黑紫的巨大性物，还在不断插弄，因她龙族本性淫，这副身躯又是与夫君交合惯的，如此更惹她敏感舒爽，两只美乳教郎君吸舔揉捏着，一张小脸绯红娇羞，眼角眉梢俱是风情。一面被入得身酥体软，呻吟不止，一面故意抽抽噎噎地攀着杨戬，支支吾吾地求饶道：“二爷，二爷轻一点……唔嗯……寸心受不住……好……好涨……”</p> <p>杨戬正是情热，如何听得这番淫词浪语？一时猛然顶插，眼角通红，直奸得这小妖精咿咿呀呀说不出话来。夫妻二人久别重逢，自于帐中缠绵激烈地插干了数个时辰，待得天色暮沉，蝉鸣声稀，杨戬才拨开帘帐，隔空取了一杯温热的清茶来。</p> <p>寸心软软地趴在杨戬膝头，再没有力气支起身子，一床褥子尽是二人交合时喷出的浓精浊水，她双腿微微张开着，臀股间厚厚地淌了一层浓稠的白精，胸前脸上也都是肆意欢情的痕迹，星星点点，好不淫靡。杨戬取了那杯茶，正要与她漱口。</p> <p>寸心就着他的手净了口，只觉嘴角还在微微发麻，不由俏脸一红，待杨戬放回茶杯，转身之时，又钻进夫君怀里。</p> <p>杨戬低声一笑，做了这半日，嗓音有些暗哑，将龙女抱入怀中，低头亲吻厮磨，在她耳畔柔声问道：“怎么样？还行不行？”</p> <p>寸心和他分别一月，自然还是想他的，只是许久不曾欢爱的身子敏感非常，如今被肏得狼狈虚软，如何还能承欢？因娇声推拒道：“不行了……不要做了……”</p> <p>“真的？”杨戬坏笑，大掌探至她有些微鼓胀的小腹处，轻轻一按，龙女身下登时流出白浊的水液来，寸心只觉得下体酥麻难耐，一时娇吟一声，无力地拧他一下，通红着脸蛋嗔他：“啊——大坏蛋！”</p> <p>杨戬晓得她也是意动不已，当即将她圈在怀中，分开双腿，扶着那金枪不倒的粗大肉棒入进那湿漉漉的小穴中，抽插肏干起来。直干得二人欲仙欲死，如此又是交合出入着一夜，直将相思尽数浇灌在那温软缠绵的小腹之中了。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/87.短篇-2021/100500.小别.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a><a href="/tags/?tag=%E5%BE%97%E5%AF%B8%E8%BF%9B%E5%B0%BA" title="标签">#得寸进尺</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/10/05, 18:43:06</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/309111/" class="page-nav-centre page-nav-centre-prev"><div class=
