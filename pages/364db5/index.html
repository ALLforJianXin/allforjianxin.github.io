">春光乍泄</a></li><li><a href="/pages/879a8a/" class="sidebar-link">我在西海开民宿</a></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/2022/#短篇-2022" data-v-06225672>短篇-2022</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="javascript:;" data-v-06225672>Cho</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2022-11-26</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><!----> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">半解<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>又是小情侣婚前车🤣</p> <hr> <p>“杨戬有没有病，寸心公主试试不就知道了？”那郎君说着话便俯身要来亲她，寸心少女羞涩自然要挡，又被他称呼勾起些往日旧话，当时哀哀求他无果的伤心劲儿也泛了上来，一双小手撑在他胸膛上连敲带推小脸直往外躲，杨戬只当龙女还是不信自己没病，更加急于剖白，扯开前襟拉住她小手就要往上按，唬得三公主瞪大了眼睛奋力挣扎道：“便要验也不该在此处……”话音未落眼前一黑一亮已经被人裹挟着到了四海客栈的客房里，再下一瞬那人又凭空没了踪影，不过还不等她回过神儿，他又从房门处进来，急匆匆落了锁边走边就动手脱衣，短短几步走到床边时上半身已经脱了个精光，爬上床跪坐在她面前又牵起柔荑，“寸心摸摸，摸摸我啊”，天眼吊在颈间晃啊晃，“我没有打喷嚏，也不长疙瘩，我可以和寸心在一起……”</p> <p>麦色的皮肉下火热的心脏在强力跳动，从海边到此处折腾半晌龙女也不知是羞是急早红了脸，两颊粉扑扑的，当下掌心被扣在那处两只亮晶晶的瞳仁却不敢正眼去瞧他，微微垂首杨戬从上方只能看到她嫩白挺翘的鼻尖，还有鸦羽样的睫毛忽闪着，似乎每一下都挠在心尖尖儿上。少年郎意气风发旧誓重提：“送弱水上天之后杨戬若是还有命在，就立刻与三公主拜堂成亲……”<br>
“成亲”二字绕在唇齿间烧得他心口滚烫，却不知怎地触到龙女伤心处，她蓦然抬头眼角都红了。<br>
“你……”该说不愧是海里真龙吗，眼如泪泉霎时就蓄起两汪小湖。<br>
寸心原想说“你食言过，”但思及杨戬几次要四姐带话，还说“心里再没有旁人”，又觉是该心满意足了。思前想后还是治病要紧，抽抽鼻子撇了怨怼，眨巴眨巴眼又问他：“你真的没事么？可不许憋着骗我。”眨眼的功夫把一池小湖晃溢了出来，泪珠像小小珍珠般滚落腮边，少年郎被美色所引，自觉多说无用，干脆呢喃着“寸心一试便知……”低头亲上。<br>
微咸的清水儿只够沾湿唇珠，吻干了泪痕薄唇顺势而下贴上龙女樱唇，忍不住摩挲擦蹭，初吻香甜可口，喉头不自觉滚动吞咽，正想要更多，却龙女小小惊呼一声“啊，”推他起来。龙女白嫩的小手在他宽厚胸前胡乱摸索，口中念念“杨戬你心跳的好快是不是不舒服？”又及“还说没病？”<br>
杨二郎无语凝噎，三公主却不管他铁青的脸色，爬起来去扒他衣服急寻灵药要与他吃，小郎君心头火起也赶下地来夺过，扬手就要连瓶带药统统扔掉，俏龙女扑上前急抢“四姐姐好容易寻的方子你不吃也不能浪费啊”她身量小要跳着去够他臂膀，整个人便全倾贴到他身上，杨戬顺势抱住龙女紧紧箍在怀中，把热气洒在她耳朵边，咬牙切齿“离寸心这么近杨戬不也没事么？”右手顺着脊背上滑扣住脑后，“还可以更近一点……”最后一个字直接吐在了她舌尖上。</p> <p>当初那顽皮狗儿不着四六几句话哄走了龙女，杨戬感应到出门急追却未能追回，再接着就被拉拉杂杂一干事情裹挟，直到如今尘埃落定送了弱水上天，细算算他竟已经和她分开近一年了。忙于“正事”的同时他也无时无刻不在挂念这小小龙女，三番四次着人去寻，曾误会她死于弱水的时候简直心痛如刀绞，拎起三尖刀就找弱水发脾气……杨戬脑子里乱纷纷过着暂别以来积攒的各色念头，千头万绪总汇成一句——“我再不想失去你”。</p> <p>缠绵绵吻罢龙女几乎被吸走所有的气息正昏沉沉着，听见人说“寸心不想空有夫妻之名，杨戬也不想”直觉哪里不对，却未及反应过来就被一把抱起，又被放到了床上。<br>
这次小郎君牵了她手放在脸上，“寸心碰碰我吧？寸心可以碰我的。”他颊边软肉倒是手感好极龙女情不自禁就摸摸捏捏，小郎君得了鼓舞喜形于色，捧起她小脸蹭蹭鼻尖，精瘦劲腰也不自觉晃动，一杆粗粗长长棒状物戳上她腿缝间，饶是龙女再不聪敏这下也终于明了那不是病，而是想与她亲近之心了。</p> <p>金霞洞的书籍无所不包，杨戬当初救母心切不曾去看那些不正经的，寸心年纪尚小家里也还没教。他两个都是一知半解，小郎君哄着龙公主解褪了衣衫，赤身裸体坦诚对坐，却只羞红着脸颊倾身接吻，虽然口舌生津甜蜜蜜舒舒服服，但接下来呢？半晌小龙女先疑惑道：“这便是做了夫妻吗？”<br>
那自然还早。<br>
杨戬快速偏偏头敛去窘色，再回过来认真郑重讲一声“舒服或不舒服都告诉我”，随即展开大掌直取少女胸前，触手绵软他神思一荡，再听得姑娘自鼻腔里挤出细弱哼声，不由悦然，她也是喜欢的！<br>
自此更大了些胆子，双掌在人心口揉搓更加用力，她的乳房小小的他一手就能掌握，拇指无意间蹭过乳首会惹得她全身轻颤，颤抖几次那朱果便渐渐饱满，他顺从本能俯首采攫，比之丁香小舌这樱果又是另一番香甜滋味，不禁拿舌裹住整个用唾液沾满，把两边都吃了晶亮听小小龙女细微轻喘，缩起肩膀手臂直挡他，这才含笑起身半路上她却又来偷袭，啃了口他喉结，又把下巴搁在他肩头上。</p> <p>心上人如此娇美又如此乖巧，血气方刚的少年郎当下气血翻涌就想提枪上阵，又暗自忖度不可轻狂。耐下性子先使手探路，大掌自胸腹前下游，指尖才越过山口龙女便娇吟婉转摇摇欲坠他忙把另一手也搂抱上。搂得紧了随之更进一步，触到柔软湿滑穴口翕张，小少女亦由本能驱使挺腰摆胯，将他两指徐徐吞入，无师自通胸前挺翘的也来蹭他，杨戬喜极扯开腹带拿了她一只小手摁往胯下央求道“寸心也摸摸杨戬吧”。</p> <p>龙女柔若无骨的小手攥不住巨茎自发自觉使上了双掌。杨戬闷哼一声紧闭双眼喘了好几口才找回丝神志，不妨那小姑娘前后摇完改上下摆动又忽地缩紧，挛动着喷了他一手，他肉筋亦被攥得突突直跳——<br>
小小郎君未经过战阵太容易投降。<br>
——浓白精液喷溅在姑娘手上腹上，龙女觉得这物件端的奇妙尚未疲敝又胀起，好奇地去摸它好似更形粗长。天真烂漫赞一句“好多啊”，叫杨二郎再不能自持，姑娘身娇体软易推倒可待扶起匀婷双腿却傻了眼——她那么紧窄那么娇小……<br>
她吃得下吗？</p> <p>可美人既允，娇吟声声唤“二郎”，即便虎穴龙潭，也要去闯。</p> <p>“寸心忍着点儿，疼的话咬我好了。”把左手虎口喂进上面檀口，右手扶龙首沾些蜜水在小小穴口打转研磨，拨开花瓣露出隐秘，觑着她一个不注意压下枪头猛喂进去，龙女吃痛弹动起细腰，伴随着贝齿轻嗑叫他也见了血，醒过神儿来慌张放开又道歉“疼不疼啊？”说着还要捧了去舔杨二郎忍不住喝止她“先别动”。<br>
不是他凶实在是太过刺激了，穴内湿热一层快意，紧紧包裹再加一等，更兼细密颤振似吮吃不休，还有她巴掌大的小脸被精血污得一塌糊涂却更加关切于他，实在是心情激荡血脉鼓胀，不止那粗物暴起，胸腹手臂全身肌肉都充血贲张一条条肉筋蜿蜒其上。</p> <p>好片刻杨二郎才稍稍能够勉力自持，睁眼见龙女还瑟瑟连忙轻问“疼么？”探腰去擦她泪痕龙女小脸一皱正欲哭诉忽又猛摇头“没，没关系，寸心不疼”，直叫他心口酸酸甜甜好不是滋味，俯下身连连亲吻，仿佛这样才能发散一些，好受一些。</p> <p>又哄了一会儿，小郎君将小龙女柔嫩唇瓣含吮在口中说着“我轻一点儿”试探着更进一步，才刚使力尚未稍进龙女轻嘶一声倒抽口气。<br>
“寸心怕疼，”<br>
听到这里他都几欲抽身了她攥住他垂到颊边的一缕头发绕在指尖。<br>
“若是待会儿寸心叫‘不要’二郎千万别听……”<br>
她话音未落杨戬脱口“那怎么行？”可又实在抵不住与心上人水乳交融的诱惑，低下声音放慢语调“万一弄伤你……”再停顿下建议“我们约定好，若是寸心实在难受……”<br>
龙女抬眼觑觑他害羞垂首不妨窝气打了个哭嗝，得情郎温温柔柔拥住为她轻轻拍背顺气，似乎也充值了些勇气露出小公主的娇蛮性子，小手抚上他肩头，扁扁嘴道：“那，那寸心要是实在难受，就掐二郎，好不好？”</p> <p>讲定好重整旗鼓再出发，杨二郎在人耳后颊边颈侧絮絮厮磨，只求哄得她情动好行事，渐渐地果觉下处湿滑了一些少许松动，正欲继续如法炮制小龙女却真的开口娇唤“不要”可她双腿怎么又绕到他身后勾紧了？<br>
龙女小手从郎君手臂一路攀缘而上杨戬紧紧绷住大气也不敢出只准备若是她掐起来他说什么也要停了，最后柔嫩小手绕过肩头停在背后肩胛骨稍稍靠上的地方。<br>
“不要闹我……”<br>
小龙女撒着娇把情郎搂紧小腰扭磨，杨戬霎时只觉得那种温热在将他吞吃酥麻的感觉自尾椎直冲天灵，长身如弓弦即上满深深地深深地插入蜜穴，项下坠物随他动作被晃动打在了寸心下颌小公主秀眉微蹙瘪瘪嘴道“你打疼我了”张口露出小白牙就要讨回来，杨戬一个“别”字还卡在喉咙里已经被人叼住了天眼——<br>
——天眼生在本身那法器不过外在映射之物，但与之通感一时间显圣二郎是真真被拿住了命脉——<br>
——洁白细齿磕在上面倒也不疼紧接着就全然被包裹，嫩舌舔覆眼底滑溜溜滚来滚去，他眼前好似极暗又好似极亮花纹变幻莫测，是极乐的极端的极致的体验极细微却又极宏大，快感汹涌而来刹那就充盈了灵海叫他神思也沉沦早前那些自制的念头全被淹没只想往销魂窟里钻刺寻觅，她的名字仿佛是他与这现世仅存的最后的一缕联系，搂住她抱紧她喘息的同时一遍又一遍呼唤她——<br>
“……寸心，”<br>
她开始哭喊“不要不要”但另一张小嘴贪吃却是另一种诉说，肉浪波动不休鼓涌着贴他迎他纠缠他，他往外抽时仿佛要抽走她的骨血他向里闯时又将她填得满满当当小肚皮都被顶动。<br>
汗溺了满身亦觉酣畅淋漓，迷朦里龙女似有所感勉力睁开眼睛聚焦，瞧见他笑得那么好看痴痴地就抬头去迎他的吻，唇被覆盖舌被吞吃呼吸被剥夺，下处被狠狠顶住被填入热热的，想来是该同前面所见一般的浓白香麝，填得满满的满得要溢出来了还一股股打在她花心儿打灭她最后一点矜持，叫深泉直泻他在她的热烈里愈发蓬勃。<br>
喘息声远一下又渐渐近了，人还不罢休又坏心眼地顶了顶，腹心里还没平静又止不住地挛缩。寸心小拳头敲打他胸口几下仍觉不忿要上手掐但臂肌鼓胀掐之不动，他又凑过来要亲亲贴贴。</p> <p>腻歪了许久汗冷在皮肤上有些黏，杨二郎使锦被将人裹住自己穿衣起身去叫了浴水，回来见小龙女头都缩进了被筒里不禁好笑干脆将龙卷整个抱起来，小龙扭动挣扎他随手一掌也不知道拍在了哪里只听得小小“啊”一声，不过总算是安静下来听他讲话：“我叫了人来换床铺，寸心不想这样子被看见吧？”这才彻底乖觉由着他抱进隔壁湢室。</p> <p>四海客栈经营有方豪华上房的浴桶不小了但泡两个人还是局促的，水温刚刚好只是溢出来有些浪费，寸心刚要嗔怪卧房那边门响——<br>
然后先静了片刻才响起脚步声，再有好一阵窸窸窣窣布匹摩擦，临了关门小二还朝着这边招呼了一下“爷交代的都妥了。需要什么爷再叫我！”<br>
——龙女紧紧贴在小郎君身前直到听得关门声加脚步声渐行渐远，猛把刚摒着的一口气大喘回来抬手拍拍胸脯。<br>
“还好还好…”<br>
不放心又侧耳倾听了一下继续自言自语。<br>
“我应该没被发现吧？”<br>
杨戬哑然失笑想说他两个衣服都还在那边儿店掌柜为人沉稳显然阅历颇丰，想想小姑娘面皮儿薄到底住了口。转眼间那小姑娘已将前事抛却捻着发丝皱起鼻头，“都是你，把人家弄成这样……”又挺了挺胸，“你看，身上也都是，”指着一块儿她皮肤白皙亏她还能准确找到那只更白一点点的，“这里都干了……”</p> <p>新封的神祇唇角弯弯含笑却不是悲悯众生，杨戬掂掂浴巾每一块都嫌太粗干脆只用双手来为龙女濯洗，捧水打湿她头发仔仔细细一缕缕搓过，然后干涸在身上的精斑大多都泡软了一拂就氲散，只有胸前的一片要他按揉片刻拿指肚抹去后露出几颗小小的点痣，就以其为借口去吻她心口感受唇下的跳动愈演愈烈，一手挤入腿间声称要“里面也洗洗”才戳进去就被软热穴肉涌上来包裹住，念头瞬间就溜到了“果然神妙怪不得吃得我那般舒爽”，只一瞬间原也没彻底疲软的又精神抖擞，划开水弹动起来打到龙女大腿上。<br>
寸心显然也察觉了，心跳猛然加速，化掌为拳在他肩头锤了好几下，“你，你……”<br>
杨戬见她“你”了半天也说不出下文来又起身亲她小脸，更假作无意把那话儿往龙女腿心儿间蹭：“我怎么了？”<br>
龙女脸颊更染一层绯色虽然不敢大声但声调也提高了许多：“你不要脸！”<br>
不妨新神振振有词曰：“我只要你。”</p> <p>浴桶狭小几番腾挪都不配合，小郎君计上心来叫龙女“转过身去”。扶着她转身跪在坐板上让她手扶桶沿，整个白背裸露着半在水上半在水下又一般美景，他先贴上去亲一遍，同时揉揉酥胸抱抱软腹引逗得龙女腰肢曼摆拿臀缝来蹭他雄伟肉棒，哼哼出一些黏糊糊的音节终于还是叫了他，叫他“二郎”。<br>
“嗯？”<br>
“二郎哥哥……”</p> <p>二郎哥哥叼起龙妹妹肩头一小撮皮肉重吮轻舔，使两指拨开花穴门户霎时水就涌了进去，然后再被他肉棒挤出来。龙女也去迎他配合他往下往后坐，进得吃力时就摆动腰臀打几个圈，慢慢地慢慢地将整根都吞下杨戬瞧着相接处小穴都是他的形状心头溢满与心上人结合的快乐，龙女觉着腹内鼓胀下意识揉揉肚子按动那粗物在内里弹动杨戬闷哼一声猛又顶了顶胯，又晃了些水出去泼在地上哗啦啦响龙女慌张得小腹一紧尽根里狠狠咬住，她也喘着跟杨戬在她耳边的喘息作了和声，小手被大掌包裹住尽往腹心儿里按压，龙女几次三番高扬螓首丢得水都甜了，挣扎着抽出手来好多一些支撑，杨戬转而把握住她纤细腰身下顶上按，大刀阔斧的进出几乎晃出去大半桶水，龙女裸背被带起的风拂过有些凉微微弓起向他怀里拱，郎君自然笑纳抱住她揽紧她窄臀劲耸贴得严丝合缝，她外面抖得内里颤得节奏都乱了，终抑不住放声漏下咿呀呀泣音他粗重喘息里也混上些似有似无声带颤动，再加上下处的“啪啪啪”和“咕啾咕啾”全都汇在一起，一瞬间冲上高潮又全停了，再瞬间她穴肉先恢复了可动性间或猛抽一下带得双腿都抖一抖，抽一下放松没放完又抽一下，一切都是新奇的杨戬亦舍不得放开跟着龙女缱绻厮磨再送送，终于的终于龙女吐出些破碎句子，“杨戬，”“腿酸”，杨二郎虽意犹未尽又紧紧抱抱，还是退出来帮两个人都潦草洗过擦干，把姑娘裹好又抱回卧室。<br>
面对面躺在床上小龙女闭眼假寐时不时哼哼唧唧，杨二郎隔着被子摸摸她也抖得厉害，改轻轻拍着背她倒又往他怀里贴来嗅了会儿干脆展臂撑开被筒来搂情郎，繁星点点大被难眠小郎君忽又提问：“这下寸心可能放心了？”<br>
龙女娇音糯糯闷在他怀里小声咕哝：“我，我放什么心？我，我有什么不放心的？”<br>
杨戬登时就皱紧眉头急急把姑娘从怀里挖出来，“下辈子这辈子我都许出去了，验也验过，三公主要不认账吗？”</p> <p>“三公主可不能做负心人！”<br>
“啊？”<br>
这是从何说起？</p> <p>“……寸心若是觉得不够杨戬还可以……”<br>
？嗯？</p> <p>“啊——啊，…别闹了大家都等着我们该早点回去……啊，嗯…”<br>
“唔，天还没亮呢……”</p> <p>“……腰抬起来…”</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/86.短篇-2022/112600.半解.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a><a href="/tags/?tag=%E5%BE%97%E5%AF%B8%E8%BF%9B%E5%B0%BA" title="标签">#得寸进尺</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2026/02/18, 01:10:13</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/809b0c/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">饮蜜</div></a> <a href="/pages/271949/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">苦</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
