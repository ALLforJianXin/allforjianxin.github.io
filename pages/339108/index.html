。一问之下，倒将舅爷的私事打听了个十成十。刘先生一面感慨情字世上之难也，一面好笑舅兄何等人物居然也会纠结于儿女情长。想来杨戬虽然心思百转难测万一，但一向算是个当断立断的豪爽人，怎生相思成疾还不愿意坦言，定然是其中出了什么差错。</p> <p>三圣母想她一家蒙受兄长之恩多矣，这等儿女情长之事哥哥既然不好意思说，做妹妹的便少不得替他转圜。但念及当日玉树之事，遂不敢冒进，左右要先问明杨戬的意思才好行事。忽有一日东海竟有四公主来邀她一齐至三叔家中赴宴，乘此良机，三圣母自然要往来探看。</p> <p>宴席喧哗，三圣母没见到想见的人，与四公主相携在后花园散步。杨婵见水晶宫中精美绝伦景致无双，却没有心思赏玩，只旁敲侧击问四公主道：“早就听闻西海龙王府中有一位三公主，温良贤淑才貌无双，怎么不见？”</p> <p>此话将四公主给逗笑了：“你听的哪家传言？可知谣言猛于虎。我这位小妹妹虽然长得如珠似玉，美艳非常，可性子却是一等一的骄纵。盖因我叔父宠溺之故，她委实当不上温良贤淑。今日不见她我也觉得奇怪，她虽然娇些但单纯善良，实可交之人，恰好一同往之一见如何？”</p> <p>“那自然好。”两人说话间便往三公主寝殿而去。</p> <p>小殿下教龙王宠爱非常故而闺阁宫殿也颇为绮丽精致，引人称道。不知为何今日颇为安静，问了巡守的老嬷嬷才晓得公主殿下正于落英阶前赏花，寻常不敢打扰。</p> <p>二人恰走至门阁前，左右无人只听得内间一人声音远远飘来：“公主殿下。”</p> <p>竟是个男子之声？敖听心见蝉丝屏风后一人身影端地是个侍卫模样，但知晓公主的闺阁从来不准许男子入内，一时惊惧不已待要出声，却教一边的杨婵拉住。</p> <p>三公主似乎饮过酒，神智混沌间举起一双泪眼朦胧向声音来处瞧去，恍惚见那朝思暮想的身形踉踉跄跄站起身来扑将过去，抬起头轻轻柔柔拉着他的手泣道：“郎心似铁，他如何便弃我而去呢？”</p> <p>那人沉痛得好像叫剜走了心肝，双手接住殿下只怔怔看着她：“三公主，不恨他？”</p> <p>敖寸心失神的双眼闪过沉沉的伤痛，发鬓微乱，她忽然捂住脸呜呜地哭起来：“他弃我而去，无情无义！他欺负我……欺负我……我……我恨死他了！”</p> <p>侍卫环住敖寸心的手狠狠地握起拳来，身形僵硬，如遭雷击。三公主早就哭累了，朦朦胧胧地昏睡过去。他跪在殿下小榻边，心如刀割地想要碰一碰她的脸，终究面如死灰地放下了手，走出小阁。</p> <p>许是心神动荡已不记得相持法相，门阁外远远观望的敖听心险些惊呼出声：那侍卫竟是杨戬所化！</p> <p>三圣母见兄长失魂落魄地走出，化作清风徐上天去，思及方才所闻心急如焚地拔腿便追。她脚力如何能赶上杨戬，待到真君神殿，杨戬早便回来，将自己关在寝殿中，默默无言。</p> <p>杨婵闯进来时，听他枯坐在殿上喃喃：“想来我当日不告而别，早该想到今日之景。”</p> <p>三圣母见他悲戚模样不禁心中哀伤，走上前去扶住他肩膀：“二哥，还会有机会的。”</p> <p>“没了，没了。三妹，你可知道——”杨戬失神的眸子看向她，伤痛欲绝，“她说，她恨死我了。”</p> <p>——</p> <p>三圣母抡起宝莲灯将杨戬砸晕，然后扔进沸水中熬煮了三四个时辰，待将他煮得通红烫手后，施了个持温决将他偷偷放到了三公主的寝殿门口。</p> <p>真君大抵并不曾亲身体会过亲妹妹砸人的这一下子居然能够砸得这样狠，待他终于有了些许的意识，只是觉得浑身上下都滚烫不已，他的后脑勺疼得要命，连带着整个脑袋都闷闷地痛起来。</p> <p>有什么清凉的东西顺着自己的喉咙流下去了，一瞬间的舒畅令他如临仙境。只可惜那凉爽刹那被他灼热的体温烧灭，杨戬难受地皱起眉头，耳边隐隐传来抽噎声。</p> <p>敖寸心俯在他上努力地想将他捂凉些，可这灼人的温度丝毫不见退减——就算是神仙，烧成这个样子定然是不成了。她急得掉眼泪，拉着杨戬的手朝外喊：“医仙怎么还不到！”继而转头哽咽道：“二爷你醒醒，二爷你别吓我……呜呜二郎……混蛋……一见面便要死要活的，要是早知道这样我宁可你离我远一点……”</p> <p>杨戬总算教她吵醒得彻彻底底。忍着后脑钻心的疼，一把抓住她的一双小手，沙哑着嗓子答道：“好，醒了。”</p> <p>“……啊？”龙女没料到他真能自己醒过来，拿手摸摸他的脸，又被烫得一缩，继而呜呜地哭得更伤心：“你就为了离我远些，烧得这样严重也要挣扎着醒过来么？你个混蛋呜呜呜……”</p> <p>杨戬：“……”</p> <p>不着急解开持温的法诀，他拉着她的手静静躺着，依恋这一刻的美好与温存。被她照顾的感觉实在太好，好到叱咤风云的司法天神只一个回合便将心永远输给了她。龙女慢慢地停住啜泣，被他灼热的眼神盯得急了，狠狠抽回自己的手：“看什么看！要比比谁的眼睛瞪得大么？”</p> <p>杨戬笑开：“不敢，小殿下的眼睛自然大得多。”</p> <p>寸心被他一噎，也没了什么拌嘴的心思。左右现下他醒过来了，且看上去十分地活泼健康，忽然便觉得自己方才那番死了家人似的形容格外掉价。他既然一心想着走，这样不愿意呆在此处，她又何苦悲悲切切地再做挽留？想到这里，这人的面目便一下子变得可憎起来。三公主恶狠狠地转头瞪他：“醒了就快走，墨迹甚么？一副假惺惺的样子做给谁看！”说完忍着眼泪转到一旁，不肯再看他。</p> <p>杨戬坐起身，悠悠叹道：“方才你还那么担心我，如今又翻脸不认人了，你说到底是谁假惺惺？”</p> <p>寸心登时火冒三丈，转身便扯出榻上的枕头来，朝杨戬怀里狠狠地砸了几下，将他砸得倒回去，边砸边气得哭了起来：“你这个人没有良心，没有良心！我，我……”</p> <p>不待她将下面的话骂出来，杨戬便伸手紧紧地环住她，把张牙舞爪的三公主连带枕头牢牢地箍进怀里，任她将尖利的小白牙狠狠刺入颈项肌肤中，轻轻嘶了一声，苦笑道：“我错了，是我没良心，也是我假惺惺。寸心……公主，我很想你。我想同你在一起，从今往后再也不分开。”</p> <p>敖寸心咬累了，困在他的桎梏中动弹不得，哭得很是伤心：“你骗人……大骗子……呜……杨混球……”</p> <p>杨戬摇摇头：“小殿下骂来骂去，怎还是这样一句。不如同我……咳，我定然教你许多骂人的新鲜法子。”</p> <p>“谁要你教！”</p> <p>“不愿意学？”杨戬将她抬起来的小脑袋按回去，“那你还是咬我罢。没关系的，我经咬。”任她说些什么，闹些，就是不肯放开她。</p> <p>敖寸心被闷得没了脾气：“杨戬你放开我，杨戬你有病？”</p> <p>真君大人老神在在地按着她：“骂我也行，放开却是不行的。”</p> <p>夜明珠的光辉逐渐暗淡，龙女感到束缚在身上的手渐渐松开，抬头一看，他已经重新陷入昏睡。先前滚烫的体温已经恢复正常，略一探脉搏，并不见异样。</p> <p>敖寸心叹了口气，将他重新安置好——总不能真的扔出去。回想他方才的举动，想是高烧烧迷了心智，迷迷糊糊的，算来并不能真的怪他。可他胡言乱语的说些甚？龙女心中不由砰砰跳起来。常言道酒后吐真言，方才他的一番剖白，大抵同酒后算是一样的打法。是真情流露，还是存心要骗骗她好玩的？</p> <p>于是寸心守在杨戬的床前，待他再一次睁开眼睛，已经是第二日的午后。三公主堵着他醒来以后的第一时间问他：“你昨天说的话，到底是真是假？”见他眼神迷茫还带一丝讶异，遂一狠心一跺脚道：“混球，本公主就是喜欢你，你到底喜不喜欢我？说！”</p> <p>杨戬心头一阵狂喜，一阵内疚。自己的年岁虚长千年，却丝毫无她的一点通透，一点坦荡。他眼角难得地有些酸涩，使劲点了点头：“喜欢，喜欢得只差要疯了。”</p> <p>“你不早说，”三公主哇地一声哭出来，不用他来揽，纵体入怀，搂着昨天被她咬伤的脖子将眼泪尽数擦在杨戬雪白的衣领上，“混蛋，混蛋，混蛋混蛋……”</p> <p>杨戬抱着她忍不住被逗笑：“刚认识的时候整天杨大哥杨大哥，如今混蛋混球，倒是层出不穷。”</p> <p>“我就骂了，混蛋！”寸心带着哭腔，即使是骂人，清脆甜糯的嗓音也教杨戬觉得她是在撒娇。他搂着龙女，轻轻叹息，终于将徘徊在心间上千万便的名字叫出：“寸心，”揉了揉她毛茸茸的头发，在发鬓落下一个一个缠绵的吻，“对不起……对不起。”</p> <p>“是我不够勇敢，告白这桩事，以后都由我来做，好不好？”</p> <p>寸心还在小声地损他：“那我恐怕一辈子都……”</p> <p>“一辈子那么长呢，准保你听腻了。”杨戬笑道。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/88.短篇-2020/092913.相逢.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,
