---></h1> <!----> <div class="theme-vdoing-content content__default"><h1 id="青玉案"><a href="#青玉案" class="header-anchor">#</a> 青玉案</h1> <h4 id="上"><a href="#上" class="header-anchor">#</a> （上）</h4> <p>肇秋霜月长安城里正是兵连祸结，千里之外的灌江口也不甚太平。<br>
灌口城中近月来已经有十数起烟花女子无故昏睡的怪事，起初鸨母们以为是什么躲懒新方，打也打过骂也骂了，更有那狠心的拣着软肉拧上两圈，人连眉头都不皱，端的是毫无知觉。到昨日，这怪事儿终于蔓延到了点香阁来，还上来就放倒了点香阁的头牌青莲姑娘。<br>
这厢鸨妈妈正愁眉不展不知今日该如何开张，忽闻一小倌与人说话声：“你找谁？”<br>
“叫你们妈妈来，就说寻香人来奔。”</p> <p>原本因为别家出事最近城中浪荡纨绔们都聚到了点香阁来，昨日青莲登台献艺，一曲相合赚了满堂喝彩满钵金玉，直让鸨妈妈乐得合不拢嘴，偏夜半突生变故，花魁房中一阵叮铃哐啷还伴男女哼哈便是在这花柳之地动静也忒大了些。最后是客人呼喊着“快来人啊”让鸨妈妈下定决心冲了进去，只见房中桌倒椅塌，客人吓得面色铁青缩在墙角直伸着一手往床上点点指指。<br>
“……我便顺着他手看去，就看到一团黑影从床帐内退出来，钻出窗缝去了。再大着胆子去看看，我苦命的青莲女儿哦，也像那些个花娘一般样，昏睡不醒了。”老鸨说到这里拾起手绢掩面欲泣，只是不见雨滴，转而又干嚎起来。<br>
“妈妈别哭。某就是来解您燃眉之急的。”说这话的便是刚刚自己送上门的女郎。见她开言老鸨止了嚎偷眼又来打量她——这女子全身笼在罩袍下只余一双桃花妙目让人见之忘俗，更兼异香扑鼻以及前面站立时所打量着她身材高大，像是位胡女。<br>
鸨妈妈正转着玲珑心思那胡女又开口了：“妈妈前面言过那客人姓岑？”<br>
“对对，”鸨母连忙点头应是，“叫岑碧青。我也是初见，不是熟客，要不是他实在出手阔绰我也不会让青莲……”说到这里熄了声量许是觉得说自己见利忘义总不好听，与她对坐的女郎却不放过那话题：“确实，百两黄金只为一夜，鸨妈妈顾不得女儿死活也是可以理解的。”这话说得鸨母又羞又愧，唰地满头满脸一层细汗，这下手帕总算派上了用场。</p> <p>“我便就住青莲姑娘房内了，劳烦妈妈将她移往别处妥善照顾。”杨戬对跟在身后的鸨母这般吩咐，“另外我不需要人伺候，除了我的客人外不要让任何人进来房中，记住了吗？”鸨母唯唯应是，杨戬自进屋起就在四下打量，这时已经准备去挪开桌斗椅柜勘验现场了，见鸨母没有离去之意又停了手。<br>
转身问她：“妈妈还有何事么？”<br>
老鸨先“啊”了下满脸堆上职业性微笑，才扭捏开口：“也，也不是什么事，就想问下姑娘来投点香阁可是当真？”<br>
杨戬自然不当真——可他二郎庙里陆陆续续接了许多同样的案子了，撒出来的草头神线索收集不少但每次总慢一步，城内还隐约开始起流言说什么二郎神娶仙妃，传成这般几近非礼勿听了！这不昨夜又接了点香阁的祷告，不得已他这灌口正神川蜀正主决定亲自出马来个引蛇出洞——于是这戏不能一上来就演砸了，这时只耐下性子答她：“自然当真，妈妈放心罢。”<br>
“那姑娘先歇会儿再准备准备我们酉时登台莫误了另外，我给您取个花名便就叫念奴可好？仿我朝前辈艳迹想来定能让姑娘一夜成名！”<br>
杨戬隐在面纱下的唇角忍不住抽了抽，只点头应了便伸手要将鸨妈往外推。那鸨母在这花街柳巷摸爬滚打多少年早是人精里的人精了自不待他真的动手自己就说着告退退出了门去，伸手带上房门后在外头还自得了下自己的善解人意——不知这姑娘什么来历但见全程都不提自家姓名想来不方便她也不问了全了她脸面想必是做得极体贴的了。</p> <p>点香阁得了念奴姑娘生意更上层楼愈发火爆，老鸨开心极了日日将这摇钱树殷勤伺候着。鸨母存着放长线钓大鱼的心思也不催促她梳弄之事，倒是杨戬先沉不住气了——一连几日都不见岑碧青出现，好容易抓着点儿线索再让人溜了可是堕了他二郎神的名头！而且夜长梦多他日日晚归家里也不是很好交代……于是这日表演结束后他便没有直接回房，而是拉住了鸨妈到僻静处：“妈妈可有什么好法子让这城内子弟尽皆聚到点香阁来么？”<br>
这话问得鸨母是喜不自胜，面上都要堆出花来了——真是瞌睡有人送枕头——忙不迭连口应是：“有有有！妈妈我是心疼姑娘才没提，既然姑娘自己想通了，那包在我身上，妈妈定给你操办得风风光光！”</p> <p>不多时灌口城内城外都得了消息，点香阁新晋花魁念奴姑娘将于三日后选新郎，纨绔子弟们奔走相告相约同往。</p> <p>这边撒出了消息，那边开始了布局。杨戬先前在青莲房中细微处寻到几片碧绿鳞片，确定了妖物该是条青鳞大蟒，约莫四百多岁了，然而窗下到后街再无痕迹，鸨母所见黑雾是障眼法无疑，真身当时自然也在房内，便是那出手阔绰的岑公子了。<br>
计议停当城内布置下天罗地网，城外要道也安排了人手，作为关键诱饵的二郎真君为着当天能腾出手来专心应对，这几天很是悉心奉承龙女，夜夜带着一身风露回家也不辍耕耘，更亲手打制一双金跳脱，在一夜折腾到敖寸心快成一条废龙后，牵起她手吻了吻，又亲手替她戴上。</p> <p>临近登台时杨戬正整理着衣饰，鸨妈妈突然敲门进来，同他耳语：“念奴女儿，岑公子来啦。”鸨母心思玲珑这几日观察下来早明白这位岑公子与近来的昏睡案颇有瓜葛，她已经折了一个青莲了更担心这刚抱上的摇钱树有闪失，甚至想劝她推托身体不适改期，但其正是杨戬要钓的大鱼怎可放过，切切安慰鸨妈几句“妈妈放心”、“包在我身上”，便一挑帘走出去，踏上了舞台。</p> <p>却说那岑碧青自打采补了花魁青莲，很是蛰伏了几日。再进灌口恰逢盛事，自是不能错过，寻僻静处运起五鬼运财之术袖满银钱，再看看自己衣衫整洁模样周正，满意非常，昂首阔步往花街去。不多时到得点香阁，堪堪坐下——银钱使够坐的是前排中央雅座——鼓点一响美人儿便登场了。</p> <p>弦鼓—声双袖举，回雪飘摇转蓬舞，密匝匝鼓点和着舞娘满身铃铛脆响，博得满堂喝彩，裙摆扬起处小麦色的皮肤与装饰其上的纯金细链交相呼应熠熠生辉惹得人血脉贲张，却又轻纱覆面不展真容让人遐想。<br>
杨戬敲起手鼓，鼓点的节奏是在通知外面的人可以收网了。岑碧青还未落座时已经被二郎真君盯上了，二郎真君盯着他的一双眼睛几乎要冒出火来——怪道人传什么二郎神娶仙妃，原是这畜生变成了他的模样！虽说应是照着庙里的泥塑变的，英气不足呆板有余，但在懵懂凡人眼里这皮囊已经十足够有迷惑性了。<br>
杨戬赤裸的双足和着节奏踢踏着，轻移莲步往舞台前方去，手鼓上的丝带随着他动作翻飞缭绕，果不其然那岑碧青眼珠子都快黏在他身上了，甚至能看到他喉头滚了几滚，给二郎真君恶心得一阵恶寒。<br>
正在这时进门处一阵骚动。<br>
“凭什么不让我们进去？开门买卖还有把客人往外推的？小爷花钱看戏，小爷花得起！”这嗓音有些耳熟杨二郎一时还没想起来在哪里听过，老鸨已经迅捷地从后台越过去推开拦在门口的草头神：“哎呀大爷来玩啊，里面请里面请。”珠帘动处笃悠悠踱进来两人，杨戬手鼓的节奏都漏了一拍。<br>
他只剩下心内咆哮：“我的小祖宗，您来凑什么热闹啊！”<br>
自打敖寸心进来，改换成杨戬的眼珠子黏她身上了。除了旋身到背对着的那一瞬间外，视线几乎一错不错盯在她那个方向，一边琢磨“寸心要干什么”一边思索“三哥怎么来了”，他那眼皮子底下的猎物似是觉得被怠慢了，竟出手扯住他手鼓上的缎带——敖寸心进门前他俩就只剩下两三步的距离，这时人主动凑上来更近了——外人眼中看起来简直暧昧极了。周遭被冷落的纨绔们自是不忿吹起口哨喝起倒采更有甚者嘴上开始不干不净——“小娘子可不能厚此薄彼啊！”“自古美人爱少年小娘子贪图美色也可以理解……”“这话就不对了这啥地方啊最后还不是要白花花的银子说话！”……——煞是聒噪，杨二郎哪还能再听下去，借着舞姿后撤跳开两步便要暴起收妖，却有颗龙眼大的珍珠破风而来直往他面门上打。忙仰身避开再回首去看，是龙女——她手还是掷出的姿势未收回，再看面上，银牙紧咬腮骨紧绷，端地是气极了，一副点火就要炸的模样。<br>
不待他再做反应鼓点急刹已是曲毕，鸨妈妈冲上来隔在舞台和观众之间也隔在他和龙女间，热情洋溢地宣布今日重头戏即将开场。<br>
为免伤及无辜杨戬只得强耐下性子，这一时耽搁他略略冷静了下来，他不得不承认，寸心怕是认错人了。这其实也怪不得龙女不是么？他现在这副模样任谁能想到他才是杨戬，寸心又是从后面看那妖物，自然是更难分辨了。<br>
于是杨二郎变的念奴姑娘这时只能作出一副低眉敛目模样，垂首静立在台上，眼观鼻鼻观心，等待客人们决出今日的新郎。</p> <h4 id="下"><a href="#下" class="header-anchor">#</a> （下）</h4> <p>青楼选婿，价高者得。<br>
鸨母要抬新姑娘身价，张口就是百两起步——绝不能比青莲身价低咯——有好事者起哄道：“模样都不让我们看就要这么多，张妈妈你不是捉婿是宰肥羊啊！”鸨母舌战群雄“没钱您就直说没钱往后稍稍别碍着金主们叫价了”说着话眼神直往敖寸心所在的方向瞄——她刚迎客进来时观察过了，这对年轻兄弟都是上好的衣料光泽细腻寻不到缝隙，耳上明珰冠上宝石亦是罕见货色，尤其那个更小些的刚刚一出手就是硕大珍珠，想必至少有五分中意了若能激起他争胜之心今天这买卖就大了。<br>
鸨母美滋滋盘算着，这就听到有人叫了价：“我出一百五十两。”回头一看果是那岑公子心下虽有些戚戚但仍职业水准高声唱喏：“这位岑公子出价一百五十两黄金！”<br>
加价幅度这么大岑碧青一来是不花自己钱不心疼，二来也是求个一鸣惊人让不济事的早早知难而退节约时间。<br>
鸨母正准备叫“一百五十两第一次”，她属意的那位小公子终于动了。敖寸心几步来到前排，径自站到岑碧青桌边，一边叫着“三百两黄金”，一边把一大块金饼拍在桌上。</p> <p>杨戬忍不住紧闭了闭眼，寸心大手大脚花钱他倒是习惯了，可大手大脚花钱花在“买”他上，这挺微妙的……</p> <p>岑碧青继续加价到四百两，龙女立刻翻番到八百，岑公子似是被勾起了斗志赶忙再加到一千，龙女愣了一下秀眉微蹙——杨真君偷眼正瞧着了不由得心头微抽，可恨“正事”要紧只得指尖掐诀默念咒语。龙女咬咬牙恨声又叫了两千，两千两黄金啊，这时周围人等只剩下咂舌了，都在猜测这俩哪个是冤大头哪个是托。鸨母亦是喜出望外，这价位她平生仅见但好歹没让狂喜冲昏了头脑，还是把持着底线：“咱点香阁规矩，要现钱不赊账。”<br>
闻言岑碧青不紧不慢从袖囊里摸出一个个金饼排布开，点足了千两黄金：“回妈妈，小子醒得的，您先点点。”鸨妈妈这时也顾不得他嫌疑了，早两眼放光就想把金子往怀里搂，又硬生生刹住车咽咽口水眼巴巴望着敖寸心：“这位公子……如何称呼？”<br>
敖寸心一双杏眼只钉在岑碧青侧脸若是目光有实质怕是早将人戳出两个窟窿了，她眼眶里渐渐蓄起水雾哪里还顾得上回话？是她身后哥哥站出来打了圆场：“在下陵玉，这是我胞弟陵游。初到宝地不谙风俗还请妈妈不要见怪。”<br>
玉龙太子边对答边去掏袖囊一掏心惊，再摸摸是两袖清风。龙女被哥哥扯住衣袖回过神来，也掏掏自己腰包里是分文也没有，这下还有什么不明白的——定是那杨二郎动的手脚！龙女胸膛肉眼可见地起伏着，气结于心一口气倒不上将自己脸憋得通红。<br>
“小……小弟，我那荷包可能落在家里了，不如你跟我一起回去取？”三太子觉得这里事有蹊跷又忌惮杨二郎手段——当年抢亲他在那厮手下吃过亏——此时只想先带妹子离开是非之地。<br>
鸨母看出他二人囊中羞涩但也感念帮忙抬价，好声好气送客，杨戬见大局已定转身退场，行到客房门口交代守在此处的两名草头神：“除了蛇妖其他一切人等都不许放进来。”草头神诺诺应是。</p> <p>本该运筹帷幄等待猎物自投罗网的二郎真君一想到不知归家去后会闹成什么样就莫名烦躁，拆发饰的手都没了章法，把一头青丝拽得乱七八糟。要取下在颈上绕了一圈又一圈的珍珠项链时更是没了耐心，一不小心就扯断了，撒了满地珠子。<br>
满地珠子滚动声中混进了吱呀一声让人牙酸的木响，木头响处是临后街的窗开了，杨戬盯着那处，盯着敖寸心爬上来，她动作略显滑稽，他不由得噗嗤笑出声来。</p> <p>敖寸心爬上来时杨戬早已经除去了面纱，从来爱俏的龙女看得美人儿粉面桃腮瞬觉亲切，再看他面上笑意如春风更是看愣了，嘴巴都忘了闭上。杨戬想罢“后门的草头神该罚”，见着龙女这小模样被取悦了，唇边笑意愈加绽放，上前两步，这才惊醒了她。敖寸心从窗台上跳下地来虚拍拍灰尘，围着“念奴姑娘”转了一整圈，开口叹道：“看你这模样我也喜欢，”继而立刻声调转悲，“这不怪你，怪不得你的。都是那些男人的错，都是他们不好，吃着碗里的还惦记锅里。”唬得杨戬一愣不知道该为龙女说喜欢别个吃味儿还是该先为自己辩解，却听得她说得愈发离谱了，“姐姐你先躲躲，让我收拾了那狗男人，钱你放心只多不少……”说着掏了掏怀里掏了个空，一蹙眉转而捋下腕上的纯金跳脱塞到他手里，“你先拿着这个。”<br>
“啷个是你姐姐？”看着自己亲手打制的礼物被龙女如此轻易就与了别人，再好脾气的人都要起火了何况二郎真君从不是个软脚蟹，借着龙女握过来的手便将人制住，敖寸心惊惧之下脚下没了章法慌乱中踩中撒在地上的珍珠整个人向后倒去，又被向前拉起转瞬落入个柔软的怀抱。<br>
杨二郎抹脸幻回本相：“敖寸心，你看看清楚我是谁。”</p> <p>前堂里岑碧青付讫金子，其他嫖客骂骂咧咧也无可奈何，目送鸨妈妈引他往后院去再回过脸吃食饮茶，舞台上换了一拨小倌儿，又恢复了日常。<br>
鸨妈妈将人引到客房门口被兢兢业业的草头神拦下，岑碧青拱拱手“妈妈莫送了某自己进去”，鸨母回转前台应酬着这一夜又听得后院响动不小。后半夜客人散得差不多了她也正准备去睡时见几个壮汉抬着条青鳞巨蟒大摇大摆穿堂而出，押后的一对儿男的丰神俊朗容貌肖似那岑公子——不对该说岑碧青像他才是——女的被他搂在怀里娇小玲珑蒙着披风看不到相貌只觉定是神仙样人物又莫名觉得哪里见过。<br>
鸨妈妈还在愣神目送那对神仙眷侣，已经出了门的一位披发满头小辫的汉子走回来拱拱手：“二爷已经料理了妖孽，明日起正常经营吧。”<br>
二爷？所以是二郎神显灵了么？！<br>
鸨妈妈犹自惊异着，又传来喜讯——青莲醒了。</p> <p>青莲醒了，自然是蛇妖落网了。<br>
这头说岑碧青进得花魁房目力所及不见美人，却听得内室里铃铛声响清脆悦耳，思及那青莲娘子教过的，暗恨自己来人世时间尚短根本记不得什么催妆篇章。踱步片刻内室铃铛声节奏变换却一直不歇，换个衣服哪要得这么许久？耐不得轻手轻脚摸过去，顺着门缝往里想瞧一眼正瞧见个穿着跟刚刚的舞女念奴一模一样的人却个头见长，还没来得及第二眼看清伊怀里的是哪个，便被发现了——那肖似舞女又非舞女的人回过头来只见得阙庭光华流溢似目，然后他眼前一黑就什么都不知道了。<br>
再醒来是在个昏暗阴沉的地方，似是牢房。发现他醒了外面的看守离开了一个，再片刻又回来，跟在二郎神后面——他曾按这尊神的样貌化形如今本尊驾临自然是认得出的——只见得那神君往上位坐下，紧接着就开始审他：“说说，灌口城中这些个女子昏睡的案子，是不是你做下的？”<br>
技不如人被抓了现行倒也没有抵赖的必要，大咧咧认下：“是我。”<br>
“只你一个吗？”这句一出那委顿在地的无骨蛇也硬了一下身板。<br>
“是我，都是我一个！”语气里有些掩不住的急切。<br>
那上位者背着光看不清表情，听声音慢条斯理：“你今年四百多少岁了？该是要为天劫做些准备可这份量，多了吧？”慢条斯理又危压重重青蛇精心脏狂跳起来人接下去的话“那条白蛇呢？”又让他几乎忘了呼吸。<br>
总归先嘴硬到底：“什么白蛇？我不知道什么白蛇。”<br>
“不说也可以。不过一座青城山，花点功夫翻个遍就是了……”<br>
“没有什么白蛇！二郎神你手下眼神不济吧怕不是把我的蛇蜕看走了眼。”急中生智完事情都要揽到自己身上，“是我尝了采补滋味儿馋上了，确实花魁就比之不同可惜我只来得及享用一个……”这话似乎让那正道神君动了火。<br>
“妖人淫贼，妄指女人为鼎，诳人自诳，补身接命，误弃其性命本自身之真宗。鼎器之说何其深谬！”<br>
不过这些斥责岑碧青并不怎么放在心上，反正他现在浑身无一丝法力想必已被抽去还给了那些姑娘。“……你去跟长安城的方士们说吧，我被你逮到了，也干不成这个了。”他只求二郎神不要去青城山。</p> <p>岑碧青撑着这股视死如归的气势，杨戬却突然想起来审案之前夫人的小小疑问，不由得软了神色。<br>
……<br>
“那蛇妖谋财害命了吗？”<br>
“谋了些财，倒是不曾害命。”<br>
“那算是个好妖吗？”<br>
“称不上好。”<br>
“我总觉得，能坚持不害命，总还是有些良知的。”<br>
“那寸心就是顶顶好心的龙神了还替他补亏空。”<br>
“那些姑娘家也是苦命人，甭管来客是人是妖都是她们辛苦赚的银子，总不能让她们再拿出来吧。”<br>
……<br>
“也罢本君看在你不曾害人性命的份上从轻发落，我庙里正好缺个洒扫，便罚你做工，拿工钱抵你搬挪库银的亏空，你可服气？”<br>
岑碧青万般不愿可被人捏住弱点——<br>
“留在庙里录个草头地仙的名目天罚可免。”<br>
——渡给她的功力应能保她渡过此劫了吧？青蛇这样想着终点头应下了差事。今后命途各看造化，说不定还能图个来日可期亦未可知呢。</p> <p>杨戬离开前在岑碧青身前蹲下又问了个问题：“你何故变作我的模样？”<br>
“我们……小妖刚化形时来灌口城凑热闹，偶然捡到幅画像……”他话没说完二郎神起身就走了似是来龙去脉均已知晓。</p> <p>千里之外的长安城，金屋藏娇的陈皇后早早撒手人寰，那继她为后的卫子夫今亦自绝弃世，一切似乎又安定了。待得这些消息传来灌口时，所有昏睡的花娘都已经醒转，只是念奴姑娘不见了。<br>
点香阁几个小倌儿凑在一起正议论，鸨母喝一声“嚼什么舌根子，舞练熟了嘛？！”小姑娘们一哄而散。鸨妈妈转而来到神龛前，先欣赏了会儿神像的俊俏模样，才点起香拜过，口中念念有词“二郎真君保佑我们烟花行……”</p> <hr> <p>注：本篇借了新白里青哥（岑碧青）的名头，按说遇到白娘子时小青只有五百年左右的修行，这里也为了圆这个所以设定青哥年纪其实挺大的但是被小杨收了之后不仅失去全部法力还不能再修炼，要到后面小杨上天他才脱逃再去修炼来对上大致的设定。</p> <hr> <p><a href="/pages/e47428/">小寸视角《薄幸名》</a></p> <hr></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/《关山云雨｜岁岁情长》/01.01.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E6%88%AC%E5%BF%8348h" title="标签">#戬心48h</a><a href="/tags/?tag=%E5%85%B3%E5%B1%B1%E4%BA%91%E9%9B%A8%EF%BD%9C%E5%B2%81%E5%B2%81%E6%83%85%E9%95%BF" title="标签">#关山云雨｜岁岁情长</a><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a><a href="/tags/?tag=%E6%B8%85%E6%B0%B4" title="标签">#清水</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/10/05, 18:43:06</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/3f2ea4/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">人间无数（3）</div></a> <a href="/pages/79f795/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">容城侯记事</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
