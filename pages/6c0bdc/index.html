这间竹屋是某一个夜晚突然出现的，每到正午时分，竹屋上方就会出现一个半圆形的透明的罩子，罩住了这座孤岛。不知道是不是因为这个罩子的缘故，数百年来，只有寥寥几人来过这座孤岛。</p> <p>这一日，又来了一位黄衫女子。<br>
她立于云端，看着下方的孤岛出神。<br>
二百多年前，她来过一次，当时，她的哥哥还在她身边。<br>
“杨戬此来，只为提亲，恳请龙王将令爱许配于我。”<br>
“杨戬自知过去有负寸心，不想辩解，只是今日是诚心前来，杨戬可以指天立誓，此生绝不再令寸心有一丝伤怀，望龙王成全。”<br>
“三妹，寸心不愿。这门亲事，不仅是西海不应，更是寸心不愿。”<br>
“三妹，她不肯回头。她甘心为我永禁西海，为我削掉封号……但是，她不愿意再见我。”<br>
“三妹，你来了？你看，寸心就在这儿。我想不出寸心在岛上会是什么样子。她向来喜欢热闹，喜欢说笑。岛上只有她自己，她是怎么捱过这数百年的凄清？”<br>
“在神殿，我想着她时，就觉得她在陪着我。在岛上，她大概是不会想我的，我这样在岛外陪她，她会不会觉得厌烦？”<br>
“世人皆谓杨戬无所不能，即可斧劈九日，又能改换天条，有谁知道，我连自己的爱妻都见不得。三年来，她居然可以真的在竹屋之内，半步不出。”</p> <p>这女子按下云头，落足孤岛，来到竹屋外，轻声唤道：“三公主，杨婵来访，还请一见。”<br>
竹屋中传出个清脆的声音：“三圣母难得前来，还请稍待。”<br>
话音刚落，杨婵面前的空气如同水幕一般波动起来，几息之后，出现一位粉衣女子，正是三界中销声匿迹数百年的西海三公主敖寸心。<br>
敖寸心现身，不远处随之出现石桌石椅，整套茶具。二女坐下，敖寸心向杨婵递了杯茶，笑道：“这茶叶算不上好，却另有一番味道，请三圣母品一品。”<br>
杨婵虽然面色不大好看，但还是接过茶水抿了一口，随后放下，道：“三公主，今日贸然拜访，是有一事相告。”她盯着敖寸心的双眼，一字一顿道，“我哥哥去了。”<br>
敖寸心一愣：“什么？谁怎么了？”<br>
“我哥哥，为了封印不周山缺口，以身相祭。”<br>
敖寸心还是没有回过神，愣愣地问：“怎么会？”<br>
“为什么不会？”杨婵苦笑，笑着笑着眼泪掉下来，“不周山的缺口，不是什么人以身相祭都可以的，哥哥身为司法天神，他为什么不能牺牲自己？他……他……为什么……又是他……”<br>
“杨戬……竟然……这样像是真君会做的事。”<br>
“真君？你叫他真君？”杨婵忽然激动起来，长袖颤动震倒茶杯，茶水洒满衣裙也没有发现，“哥哥当年来提亲，你为什么不答应？他在岛外等了你三年，你都没有现身见他一面？”<br>
“我……往事已矣，我又不想再续前缘，既然如此，何必再见。”<br>
杨婵含泪自袖中取出一物，敖寸心认出，这正是显圣真君从不离身的墨扇，也是随他征战无数次、令敌手闻风丧胆的神兵三尖两刃刀。<br>
杨婵轻抚墨扇，眼泪滚滚而下，滴落在扇子上。<br>
“哥哥临去前，把什么都安排好了，唯独放不下你……他让我把这个给你送来……他临死前都想着你！当年……你要是肯答应，哪怕是见他一面，也不至于让他抱憾而去！”<br>
杨婵看着敖寸心，泪眼朦胧：“今日，我把东西送来了，该说的我也说了，三公主收不收，都随您的意。杨婵失态，先告辞了。”说着，把墨扇推到敖寸心面前，勉强行了一礼，转身就走。<br>
敖寸心看着杨婵边走边哭，连一个避水诀都捏不好，在海中载沉载浮，终于相信，杨戬是真的不在了。</p> <p>杨婵的身影已经看不见了，敖寸心还是看着她离去的方向，半晌，才开口：“三首蛟，你能出来吗？”<br>
墨扇一阵抖动，敖寸心又道：“我看不懂，你要是能出来的话，就化出人身。”<br>
光芒一闪，墨扇已经不见，石桌旁站着一位身着铠甲的银发男子。<br>
“三公主。”<br>
“三首蛟，你主人不在了，你也走吧。”<br>
三首蛟眉头一皱，沉声道：“三公主，你可知主人让我来这里，也是为你的安全考虑，有我在，没有人能伤害你。”<br>
敖寸心叹了口气：“我在这里结界里，别人进不来，我也出不去，谁能伤害我？”<br>
三首蛟怒气渐升：“这结界就算是天条所化又能如何？只要把玉帝赦免的圣旨拿来，自然能消掉这结界。”他瞥了这结界一眼，又道，“不是我自吹自擂，若是我潜入龙宫偷出圣旨化了这结界，三公主你又能奈我何？”<br>
“这结界不是天条化成的。”<br>
“不是天条？那是什么？”<br>
“是佛法，专破执妄。”<br>
三首蛟皱眉不语，伸出手轻轻地碰触结界。光幕如同孩子躲避挠痒痒的手指一样，灵活地绕开了他的试探。<br>
“三首蛟，这是三哥以佛法所设的结界，但凡有执有妄者，就能被这结界感应，执妄不消，走不出这结界。”<br>
三首蛟看着敖寸心，神色复杂。眼前的粉衣女子容貌依旧似当年，但是眉眼之间，再没有了初见时的神采。此刻，女子眼神平静，无悲无喜，完全看不出她刚刚被告知，爱恋千年的郎君已然不在。<br>
她可知道，她爱恋的显圣真君在改换天条的暗夜独行路上，多少次想着她的容颜才能得到一些安慰？西海诀别后，这男人对她爱火复燃，又是如何心心念念地要将妻子接回家中重温旧梦，要和她再次朝游沧海暮桑梧？她如今恍若无事一般，要是知道了……<br>
三首蛟忍不住问道：“三公主，您当初为什么不答应主人？主人心里有你，你就算不答应提亲，至少见上一面。主人一直耿耿于怀……”<br>
“我想说的话，当年在西海岸边，都已经说完了。缘份已了，情分已断，何必再有牵连？还不如天各一方，各自安好。”<br>
“安好？主人一直不太好，倒是总念着你过得好不好。”<br>
敖寸心忍不住一笑：“你又知道了？真君不会说这种话。”<br>
“不是说的。我和主人心神相通，虽然平时我感知不到主人的想法，但是主人想得多了，偶尔也会忘记切断我们之间的联系，我就知道了。”<br>
“三首蛟，现在没人能束缚你了吧？”敖寸心敛了笑容，低头看着自己粉色的裙裾。<br>
“是。”<br>
“你走吧，以后，你自由了。你想做什么就去做，不要让自己遗憾。”<br>
遗憾？三首蛟抬头看着一望无际的天空，在海上看天空，其实看不到什么，天地之间的屏障阻挡了来自凡间的法力，但是他好像还能看到盘踞过万年的凌霄宝殿，栖身了千年的真君神殿。神殿不知道还会不会保留以前的样子，会不会和三公主一样变得陌生？他不会再回神殿了，三公主也不需要他保护，他……也许真的自由了。他又瞥了低头的女子一眼，三公主在结界里，没人能伤到她，自己也不能，啧，好像她出来了自己能伤到她似的。不管怎样，她和自己一样，都是被主人留下的。<br>
“我已经没有什么想做的了。从前，我想要自由，现在看来，自由，也不过如此。”三首蛟看着敖寸心抬头看向自己，正色道，“三公主，既然您执意留在这结界里，我就走了，您若是需要我，只要喊一声‘三尖两刃刀’，天涯海角黄泉碧落，三首蛟即刻便到。”他又笑了笑，“我要走遍沧海苍梧，主人想去但是没有机会去的地方，我都要去看看，做过的、没做过的事，也要尝试着做些，以免日后有什么遗憾。”</p> <p>三首蛟也走了，孤岛再次恢复平静。<br>
敖寸心呆坐片刻，站起身来，头也不回向岛外走去。她双足入水的那一刻，光幕再次一闪，随即消隐无踪。<br>
结界已破。<br>
执念消，妄念息。<br>
此后，三千世界中，无处不自在。</p> <hr> <p>后记</p> <p>因为这文是个短篇，只有一个场景，我就没有详细写，但是有的地方太模糊了，在这里说一下吧。
每个人都是按照自己性格做出的选择，都没想过要伤害别人，但是他们的选择偏偏造成另外一个人的悲剧。其实谁都没错，但是伤害别人了。</p> <p>1.寸心。寸心想要放下没有错，在她心里，几百年前西海诀别时，这段感情就结束了。她选择用结界这种无法回头的方式让自己放下，也让二人都无法回头了。她又不知道杨戬会来提亲。如果可以，她会用最不伤害杨戬的方式来拒绝，但是对于杨戬来说，她的拒绝就是最大的伤害了。</p> <p>2.小白龙。小白龙的结界是本文的关键，但是他设结界也没有错，不是只有杨二的妹妹是宝贝，他小白龙的妹妹也是宝贝啊。</p> <p>3.杨戬。杨戬也没有错，他心里，西海诀别是感情再次燃起，他为什么不能来提亲？杨戬提亲被拒后，在岛外等了三年，寸心都不见他一面，他觉得，寸心为了避开他真能一世不出来，但是杨戬那个人……天条都能改，寸心的拒绝他会当回事吗？要是有无穷无尽的时间，他能一直耗下去。
寸心从进入小白龙的结界起，就在努力放下了，但是杨戬那面的人显然不认为她能放下，所以杨婵和三首蛟都觉得寸心有点心狠，三首蛟也有点替杨戬不平。杨戬也觉得寸心未必能放下，如果寸心出来他肯定还会来的，一直到去封印祭山了，他才接受了寸心不管能不能放下，都不会再和他重新在一起。<br>
在寸心自己说出结界是佛法之前，三首蛟是不知道的这些的，杨戬自然也不知道，他们都以为寸心只是被天条困住了，赦免后还不肯化去结界，是不愿出来见杨戬。杨戬临去前想着，如果自己死后寸心出来乱跑吃亏了怎么办，他不在了无法去管寸心的事，就让三首蛟去了，但是三首蛟知道结界是佛法之后，也觉得寸心不会出来了，他也就没说什么，自己走了。</p> <p>4.三首蛟。三首蛟出现后，他的话其实可以看成替杨戬说的，而且这里有个关键我没有写，因为我自己受不了。三首蛟说“三界四海”那句话，其实原本想写杨戬那句朝游沧海，杨戬想和寸心重温朝游沧海暮桑梧，想着以后如果还有时间，如果还有机会来挽回……但是他没有时间了。三首蛟能知道杨戬有这个心愿，是因为杨戬想过很多次，所以三首蛟等于替杨戬去出游了。
三首蛟也重情重义，比起向往无数年的自由，他宁愿要杨戬而不要自由。杨戬死后，他虽然自由了，但是他不太想要这样的自由，他不愿意失去杨戬。<br>
其实杨戬死后寸心是能约束他的，喊一声他就随叫随到是因为什么，因为杨戬的安排啊。再说杨戬放他出来，会让他有伤害三三的可能吗？他是被寸心约束。三首蛟说让寸心喊“三尖两刃刀”，也是不想忘记杨戬，他和寸心的纽带就是杨戬。
5.杨婵。如果杨婵以一个普通女人的身份去看待寸心的选择，她是能够理解的，甚至会很支持。可是她偏偏是杨戬的妹妹。她会想：“如果当初寸心答应了提亲、二哥有家庭牵挂呢？如果当年见了面二哥放不下呢？会不会有另一个解决方法？不用二哥去祭山了？二哥是不是为了彻底放手还寸心自由，才选择这个方法？”<br>
杨婵明显怪寸心，但是杨婵也没错啊，杨戬和她是几千年的兄妹，又是她最后一个亲人，还是带着遗憾走的。人在伤心的时候会有很多正常时不会有的想法，杨婵也一样。</p> <p>另外有一点，寸心在和三首蛟对话的时候，还出不来结界，她是彻底接受了杨戬的死讯，才能出来的。如果她的执念是杨戬，那她的妄念是什么呢？<br>
这一对，真说不清对错，也没有对错，都放不下对方，但是都伤害对方了。<br>
别问是劫是缘。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/90.短篇-2018/072522.执妄.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a><a href="/tags/?tag=%E6%B8%85%E6%B0%B4" title="标签">#清水</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/10/05, 18:43:06</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><!----> <a href="/pages/4069cd/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">还珠</div></a></div> <div class="page-nav"><p class="inner"><!----> <span class="next"><a href="/pages/4069cd/">还珠</a>→
