XY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">薄幸名<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>凌乱的床帐内交合的粘腻气息还没有散去，一条白到发光的长腿跨在深色绸缎上显得格外晃眼，日上三竿敖寸心依然沉浸在情事的余韵中，薄被外牛乳般的皮肉上烙着点点红痕，昨夜的情事不可谓不精彩，杨戬灵活的唇舌和硕大的阳物伺候得她高潮迭起春情荡漾，更罕见的是平日里寡言的二郎真君居然也说了些绵绵的情话，诸如“心内只有她一个”“生平见过的姑娘她最好看”之类听得敖寸心心花怒放缠着他讨要了一整晚。<br>
这人最近不知道是被雷劈了还是怎的，居然情事上开了窍不再做那笨嘴拙舌只知道看书品茶的蚌了，前些天还送了对金跳脱给她，养尊处优的公主生活她什么奇珍异宝都见过，然而杨戬的心意还是让她激动不已。待腹内饥饿难忍敖寸心才打了个呵欠从床上下来，和往日一样屋内只有她一人，桌上的书籍收得整整齐齐，残茶已经凉透了，只一瞬，龙女感觉自己的心也冰透了。<br>
杨戬早出晚归已经快一旬了，每日她起床时夫君就已经出门了，待三更半夜时才带着一身风霜归家。往日杨戬也时常忙于公务回家后饭也没吃就歇下了，可是这几日他就算眼角眉梢带着疲态也要与她交合行鱼水之欢，床笫间欢爱堪称酣畅淋漓，居然还不忘送礼物给她，更可疑的是昨日她替杨戬更衣时那外袍上浓烈而勾人的脂粉味。这一桩桩一件件串起来敖寸心忍不住往最坏的地方打算，莫非杨戬在外面做了什么亏心事理亏才这么奉承她？一向清心寡欲严于律己的二郎神也会生出别样的心思么？<br>
与杨戬结发数百年，虽然也有争执龌龊可是敖寸心从不怀疑杨戬是个正人君子，然而“妻不如妾妾不如偷”这种世俗流言还是会让她惶恐。那日在西海初见身着血衣遍身煞气也盖不住俊秀眉目的少年夺走了她的心，此后不管是刀山火海无论是天廷弱水她都义无反顾地追随杨戬，终求得两情相悦鸳鸯交颈，可惜天廷的威压归家的无望还是时常会让敖寸心困惑，困惑她的义无反顾是否能有个圆满的结局，她也怕这郎君有朝一日会像人世间薄情儿郎一样见异思迁朝秦暮楚，到那时是麻痹自己苟延残喘还是用三尺青锋与他共赴黄泉死同穴呢？几百年过去杨戬并未减退的爱意让她稍稍宽怀，可是这脂粉香气和异常举动是不是在说她的二郎不过也是俗人一个？<br>
她越想越气恨不得立刻将灌江口翻遍把杨戬抓回家却听到一阵清越柔和的声音“寸心你几百年不见怎么越来越懒，接下去是不是要缩回蛋壳里睡大觉？”龙女双颊飞红，窗外这毫不见外的人正是她一母同胞的哥哥敖烈。她急急忙忙整好衣服就拎着裙子小跑出房门，敖烈正背对着房门站在树下，听到急促的脚步声他转过身来脸上笑意如清风明月，熟练地把朝他扑来的妹妹抱了个满怀。自小在兄弟姐妹中敖寸心和敖烈关系最好，无他只因他二人都天真爽朗受不得气，大哥摩昂自小识大体文武兼修，二哥敖荣也是个温文尔雅不闹腾的，所以成日里就敖烈和敖寸心在一起厮混到处玩闹搞得龙王龙后头痛不已。<br>
当日杨戬龙宫抢亲，心疼妹妹的敖烈也只是提剑和杨戬比划了几下就目送他们离开，白驹过隙沧海桑田一晃眼兄妹二人居然也数百年未见。<br>
敖烈很随意地盘腿坐在软垫上，右手拿了一块切得很薄的西瓜往嘴里送，他的神态自然而慵懒端地是王孙贵胄的风流气派。敖寸心从水晶盘里挑了颗葡萄塞到嘴里，只是过于心不在焉居然忘了吐皮囫囵吞下去了。三太子被自家妹妹这懵懂样儿弄得忍俊不禁，他促狭地捏了捏龙女的脸蛋“怎么嫁人了还是这样毛手毛脚的？”敖寸心手撑着桃腮悠悠长叹一声“你这样没成过亲的人整日只知道风花雪月，哪里懂我心里的苦。”一向风流倜傥的三太子听了这话脸色却不大好看“我怎么不懂……”原来一向潇洒不羁的三太子也遇到了情劫，龙王龙后已经定下了他和碧波潭万圣公主婚事，他也与那公主见过几面，和敖寸心的娇俏纯情不同，万圣公主长得甚为美艳动人谈笑间眼波流转，敖烈生平见过不少女子也不免为她折腰，只是万圣公主讲话极柔甜可是看他的目光总有些说不清道不明的意味，敖烈每次想到这里总觉得心内烦躁。听完她哥哥的闹心事敖寸心只觉得自己心里还是好受些了，毕竟杨戬虽然也有砍杀九大金乌打上天廷的事迹，但是对她还是称得上一个好丈夫。看妹妹面上飞红带些忍不住的欢喜，敖烈真恨不得敲敲敖寸心的龙头，拿自家哥哥的烦心事找乐子真有她的。</p> <p>灌江口的街上一如既往的热闹，一路走过来不少大姑娘对敖寸心暗送秋波，更有甚者直接将手绢之类体己物塞她手中，弄得她接也不是不接也不是，要不是敖烈见状把她扯走，三公主今夜就得做新郎。待两人终于走到了点香阁门口，敖烈忍不住笑出了声“我的好弟弟可真有本事”，龙女恨恨地掐了他一下他才止住了笑。倒也不能怪灌江口姑娘们过于热情，毕竟女扮男装的敖寸心面如冠玉斯文俊秀衣饰也华贵不凡真真是王孙贵胄的风流气派。她女扮男装出来逛是敖烈的主意，成日里卧在杨府好好的龙都要憋出病来。<br>
点香阁被珠宝和黄金妆点得金碧辉煌教人睁不开眼，因着这里的花魁念奴要公开拍卖初夜，灌江口的大官巨贾们早已悉数到场，点香阁门口被层层把守提防着有意外出现，要不是敖寸心胆子大他们也进不来。敖烈悠闲地饮了口波斯传来的葡萄酒看着台上的异域佳人，他还不忘低声递了个笑给妹妹“看起来你嫁人后过得还挺不错，吵架起来都比没出阁的时候有气魄”。龙女听了她哥哥的话又臊又气，碍着人多又不好发作，只能塞了几颗葡萄到他嘴里“吃你的葡萄吧别拿我逗乐子”。 她原本只准备招待三哥哥逛逛街吃吃饭的，没想到敖烈这个风流胚子说来的路上看到花魁选婿，兴致勃勃非要拉她来看热闹。<br>
乐器节奏变幻，龙女说落完哥哥又回头去看台上忘情起舞的舞娘。和中原姑娘的矜持不同西域舞娘果然别有一番风采，笼罩在织金薄纱下蜜色的身体若隐若现，腰细腿长更显得风姿绰约，虽然全身只露出一对眼睛却比一丝不挂更为诱人，她的眼珠子更为奇特，泛着些浅碧色光芒，像一只波斯猫一样妖冶又像一汪湖水那样深远，敖寸心只感觉自己快被她这对眼珠子吸进去了。台下高官显贵敖寸心却觉得这舞娘只对着她一人在跳舞，虽然隔着些距离她也觉得那目光钉在她身上一样，龙女只觉得被盯得口干舌燥身上像有火焰在烧灼，面前的方桌上放着葡萄酒和给客人解饥的杏干梅子，她端起葡萄酒想浇灭心中的灼热，却过于慌张泼湿了自己的衣襟。一刹那那舞娘投过来的目光却极为复杂，似乎带着些关心和紧张，又有些恼怒和埋怨，敖寸心只感觉自己的心绪越来越复杂，她的身体却起了些反应双腿不住地绞紧，如果不是在大庭广众之下她可能已经酥软在地了，心内却有些说不清道不明的沉重，生平第一次她对杨戬之外的人起了反应，更可笑的是她一个已婚妇人居然对同性生出了欲念。她只觉得心内对杨戬开始有了愧疚，她的夫君平日里对她虽没有太多甜言蜜语却也称得上体贴关怀，她却在点香阁这种淫冶之地对一个异域舞娘起了非分之想，心中像压了块巨石一样难熬，身旁的敖烈却还看得兴致勃勃丝毫没在意她的异样。大堂里灯火辉煌俨然如西天极乐之地，平日里正襟危坐不苟言笑的达官贵人此刻面上也都是沉醉之色似乎这舞女有魔力一般。敖寸心强迫自己不去看台上那勾人的舞娘，她四下打量却不经意间看到了杨戬，他坐在前排中央雅座，刚刚是寸心他们进来晚了才没有第一时间发现他。寸心从侧后方看着他，虽不真切也能看明白他和其他那些男人是一样的神情痴迷，看到精彩处喉结还一耸一耸的，敖寸心从未见过如此模样的杨戬，在她心中杨戬可以是俊朗的无畏的仁爱的，也可以是刚毅的沉默的冰冷的，然而她没想到杨戬居然也会和那些庸俗的男人一样为美色露出这样痴迷的神态，龙女只觉得心凉了半截，她上天入地背井离乡难道为的就是这样一个男人吗？这些时日杨戬早出晚归和反常的亲密也终于找到了原因，她的心怎么会这么痛呢。<br>
她心下煎熬杨戬那厮却越发放浪，他竟直起身去扯那舞娘手鼓上的缎带，二人之间只隔着两三步距离，这动作是多么地暧昧缠绵啊，点香阁内口哨声此起彼伏，众人有艳羡不已的也有心内嫉恨的，纨绔子弟们向来嚣张跋扈说出的话越来越往下九流去“自古美人爱少年”“姐儿还是爱俏不爱钞”，那舞娘不知是否欲擒故纵低着头往后退了两步，杨戬居然还往前走了几步，若不是怕吓到这些凡人敖寸心真是恨不得化成原型把这里全淹了。她的牙关咬得越来越紧额上青筋有些暴起，意识到她情绪有些不对头敖烈扯了扯她的衣袖，然而这根本阻止不了敖寸心，电光火石间龙女扬起手一颗龙眼大小的珍珠直直地向那舞娘面庞上打去，那女子仰身避开这一下，再起身看向她的目光中没有恼恨只有疑惑，众人眼神齐齐向敖寸心这边看来，她略有些心虚那一下她用了十足力气竟还被躲过了，面上却也没有显出来毕竟西海的公主从不低头。老鸨是个人精打了个圆场宣布花魁选婿即将开始才算将这事掀过篇章，接下去花魁就低眉顺目地站在她身侧头也不抬一下，看着倒可怜巴巴的。劲头过去了敖寸心也冷静了，杨戬出来寻欢作乐自是他不对，而花魁舞娘都是苦命人才到青楼卖身，自己拿她撒气也是不妥。龙女寻思着干脆就和敖烈回家先写好和离书等着杨戬，然而没等她起身迈开步子竞价就已经开始了，场子里气氛更加火热根本没缝隙让她出去。<br>
老鸨一开口让人咋舌，虽然这舞娘堪称是个尤物色艺俱佳，但她居然说不能少于黄金百两。敖烈和敖寸心虽然自小不缺钱花都是大手大脚的主儿，听到这价格也瞠目结舌，在场的各位巨贾刚才为花魁风姿倾倒此刻却都清醒了不少，一个个起哄架秧子钱袋子却都藏得紧紧的丝毫不外露。鸨母并不慌乱，直直将锐利的目光向她投来，像是认定了这只肥羊，龙女真是有苦说不出了，她拿钱来拍了丈夫看中舞娘的初夜也未免过于荒谬吧。各方角力僵持不下之时杨戬居然顺着那老鸨抬了抬价“我出一百五十两”，果不其然除了她那不理俗务的相公谁还去做那个傻子。那傻子还春风满面，似乎是迫不及待和花魁巫山云雨，敖寸心恨得牙痒痒，众目睽睽之下杨戬做出这般行径，这是把她的脸往地上踩，她头脑发热站起身往前立到了杨戬身侧拍出一大块金饼“三百两黄金”，老鸨笑得眼睛都看不见了仿佛已经看到巨资入袋了一样。场子里气氛热闹而喜兴人人都等着看花落谁家，敖寸心的心却坠到了冰窟里——她就站在杨戬身旁杨戬竟恍若未觉眼睛只盯着那花魁——他们几百年夫妻情意终究是错付了吗？<br>
接下来敖寸心像麻木了一般跟着杨戬抬价最终居然争到了两千两的天价，全场骚动等着看她抱得美人归，这老鸨已经快乐晕过去却还是讲了讲品香阁要现钱的规矩。杨戬不慌不忙地摊出了千两黄金，敖寸心真快被他气倒——玉帝给的赏赐直接往臭水沟里扔，到秦楼楚馆居然千两黄金也给得出，真是个败家东西。他不把钱当回事她也不能认输，横竖都是家里的钱谁还不能挥霍了。只是凭什么她一心一意杨戬就来外面寻欢作乐，龙女越想心里越苦泪珠子都快出来了，连老鸨问她姓名都不做声，还是敖烈恨铁不成钢地替她打了圆场，顺便想从衣袖里取出钱袋了了这场风流孽债，只是敖烈掏了半天也没有掏出来，敖寸心心下疑惑也去自己衣袖里摸了摸，居然是空空如也，这下她还有什么不明了，一定是杨戬那个负心汉用了法子挪走了她的钱袋，看来他是下定心要一亲花魁芳泽了。垂头丧气的三公主和玉龙三太子被老鸨请了出去。冷风一吹敖寸心清醒多了，有她这个正牌夫人在杨戬就算是天王老子也别想红杏出墙！<br>
龙女扯着哥哥绕到后街，当先爬上了房檐往花魁房中去，等她上了房敖烈正想跟却有好几个草头神从街角转过来。玉龙三太子恨恨地跺跺脚唤一声“寸心等我”直往另一边街角拐去——只图引开这些闲杂人等让妹子有时间施展吧。</p> <p>毕竟不是鸡鸣狗盗之辈龙女飞檐走壁的本事还是略显拙劣，她翻进花魁房间的姿势显得十分滑稽。舞娘早已除去了面纱正对着镜子卸头饰，她虽然是个番邦来的长得高鼻深目，却也极美艳动人，浅棕色发辫垂在腰间泛着黄金色泽，眉目间情意绵绵见她进来更是甜甜一笑，这一笑敖寸心心中多少酸涩愁苦都化去了，她生平最爱美色今日见到这等美人心内也是高兴，于是绕着着美人仔细打量，花魁也是个性子好的安安静静任她看，龙女越看越觉得这花魁千般好处无穷妙处，她心下感慨要没有杨戬说不定她和这舞娘也能做一对好姐妹日日耳鬓厮磨，今日之事也赖杨戬那个负心汉见异思迁与花魁何干，想到这里敖寸心柔声唤了她姐姐并请她挪个地儿教她两夫妻好好算账，顺口就说了要给人补偿掏到怀里才想起来哪还有银钱在身上？不得已转去捋下腕上还没带熟的纯金跳脱塞过去，这金跳脱是杨戬亲手给她戴上的，虽是金器做得也不俗反而轻巧灵动，上面镌刻着龙纹和石榴花，还镶嵌着宝石明珠。虽然她生于富贵乡长于极乐地再珍奇的宝贝也见过，然而杨戬托着她手时温柔缱绻的神情眼中的爱意还是让敖寸心如痴如狂，这枚金跳脱对她而言是最珍贵的信物，然而今日不得不忍痛割爱。孰料这舞娘看她取下这枚金跳脱顷刻间面色冰冷眼中更带了些怒火，一刹那敖寸心竟感觉自己看到了杨戬，她长吸一口气安抚自己杨戬那狗男人怎么会在这里，下一刻花魁朝她一步步走来，西域女子身形高大背光下竟有些让人畏惧，龙女心乱如麻竟然踩到了地上散落的珍珠向后倒去，然而她并没有想象中的摔到冰冷的地板上，而是落入一个温暖的怀抱中，一抬头，穿着花魁装束的杨戬正恨铁不成钢地看着她“敖寸心，你看看清楚我是谁”。</p> <hr> <p><a href="/pages/78fb54/">杨戬视角《青玉案》</a></p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/《关山云雨｜岁岁情长》/26.26.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E6%88%AC%E5%BF%8348h" title="标签">#戬心48h</a><a href="/tags/?tag=%E5%85%B3%E5%B1%B1%E4%BA%91%E9%9B%A8%EF%BD%9C%E5%B2%81%E5%B2%81%E6%83%85%E9%95%BF" title="标签">#关山云雨｜岁岁情长</a><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/10/05, 18:43:06</span></div></div> <div class="page-na
