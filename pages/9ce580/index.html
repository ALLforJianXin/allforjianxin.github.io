家女儿，皆恨死了杨戬，一朝和离，哪里还能接受这番羞辱？于是龙女不敢将之说与父兄，只好和杨戬私相授受。可惜天地之隔九万里，二人相聚不到半日便要分离，下一次见面，也不知又是何年何月。今日正逢元宵佳节，三界欢庆，杨戬得了空闲，潜下界来，与偷出龙宫的三公主私会。</p> <p>夜色正浓，远处喧闹的灯火渐渐熄了。杨戬把她紧紧抱在怀里，亲吻她的角儿，抚着不时缠上自己腰间的龙尾，微微出神。</p> <p>“寸心，”杨戬抬起她的下颚，低下头去吻她，“……同我一道不好嘛？这么急着回去……”话未说完，早被龙女不轻不重地咬了一口。</p> <p>真君没有计较她小小的张牙舞爪，继续深入地交缠唇齿与体液，直到尝尽了久违的甜头，才肯放过她，将浑身软绵绵的龙女揣在怀里，手脚不规矩起来。</p> <p>“嗯……”她软软的拳头，无力敲打在郎君的肩头，伴着越发急促的呼吸声，糯糯的催促声逐渐变作迎合。</p> <p>“我父王要是知道了……嗯……我大哥他会打死我的……”</p> <p>“有我在，谁敢打你？”</p> <p>他眼里是滚滚的红尘，冲破一切将她裹挟。小亭四周逐渐若隐若现，只看得到不远处的潭水，荡漾出一圈又一圈波纹，无休无止。</p> <p>——</p> <p>寸心被杨戬背在背上，靠着他宽阔的肩，昏昏欲睡。</p> <p>那半截糖葫芦现在换作她在拿，糖衣在炎热的夏夜融化了，她拿得并不认真，任由黏糊糊甜滋滋的糖浆沾到杨戬的头发和衣服上，丝毫没有愧疚之情。这个夜晚太销魂，抽走了她的气力。现下龙女收起了被折腾得软趴趴的尾巴，蹭着杨戬的耳朵，泣声抱怨。</p> <p>“都怪你，我好累，臭杨戬。”
“我要睡觉！”
“我不要跟你好了，呜呜。”</p> <p>“……”杨戬沉默地背着她向西海的方向走，沉默到敖寸心以为他生了气，悄然放低了自己的声音，他却忽然顿住，怔怔地停了下来。</p> <p>“你，你怎么了？”敖寸心有些害怕。</p> <p>“寸心，”他的嗓音有些低哑，语气仍是温柔的，“咱们复合吧？我去向你父王提亲，堂堂正正地娶你。等我摆脱了这个身份，咱们永远在一起，就像从前一样……你说好不好？”</p> <p>——</p> <p>砰的一声，一只白釉青花瓷瓶被摔在水晶宫的地上，碎作千千万万块，有的颗粒弹起，甚至扎进了龙女幼嫩的皮肤里。</p> <p>“你这是痴心妄想！”昔日慈眉善目的敖闰恨恨地指着跪在殿下的亲生女儿，气得青筋暴起，浑身不断地颤抖，“他抛弃你，你还要腆着脸去！我……我没有你这样丢人现眼的女儿！！”</p> <p>“父王……”豆大的泪水砸在晶莹的地砖上，龙女低着头，哽咽着，只是哭，却不肯妥协一步。碎屑刺入肌肤，她的手掌鲜血淋漓，“父王，我真的爱他……等他全了心中的愿望……他说了要来娶我的……”</p> <p>“我呸！”两位太子见势不对，忙上前搀扶住龙王。敖闰的眼睛里满是失望和愤怒，胸口起伏不定，“那一位身不由己，你们以为还是当年的灌江口吗！我告诉你……我告诉你……你要是还认我这个父王，你就和他断了纠缠！我就是死都不会同意！！”</p> <p>——</p> <p>三公主跪在水晶宫中，不吃不喝已有两日。可惜父兄铁了心，那一位既已至凌霄宝殿中，便再无退路可言，西海说什么也不能拿阖族上下人的性命搅进一滩浑水里。龙后心疼女儿，却又不能不顾龙王的命令，躲在后宫中，做什么都没有精神。</p> <p>敖摩昂的妻子敖宁嫁予大太子已有几千年，眼瞧着三公主自小长大，与她感情甚笃。一千多年以前，敖寸心不顾安危救下杨戬，从那以后背离西海龙宫，二人再没见过面。没想到后来她又和离归家，神情黯然，太子妃自然心疼不已，怕她一时想不开做些什么傻事，还常常陪伴在她的身边，抵足而眠。就此过了几年，敖寸心的情绪缓和了不少。本来以为她渐渐放下了，却没想到二郎神居然敢在禁宫之中做出这等事，实在急煞了太子妃。</p> <p>此时大太子妃其实已有三月的身孕。</p> <p>龙族寿与天齐，繁衍不易，千万年才难得怀有一胎。这一胎乃是大太子的龙嗣，珍重万千。海医诊过脉后，察觉胎儿不稳，又依旧制，是故秘而不宣，就连敖寸心也并不不知道。只不过太子妃再没来过三公主的寝殿与她同眠，每日的探望也少了许多。可惜敖寸心既与杨戬旧情复燃，一门心思又重新系在他身上，所以没有察觉异样。</p> <p>其实三界之局，唯龙王龙后等数万年寿数的神仙可以窥探一二。杨戬在天廷做了几年的司法天神，虽然手握重权，于此还毕竟知之不全。两位太子只听父王的话，虽然心疼妹妹，痛恨杨戬，便也罢了，只是太子妃与三公主等人毕竟是小辈，不懂得这一番小儿女心事竟要牵动三界之局，只以为二郎真君仍旧是池中之物。</p> <p>杨戬与敖寸心议定要复合，本来想靡夜赶到西海龙宫亲自请罪，但一千多年前杨戬单枪匹马打杀了一众虾兵蟹将抢出公主的悍名尤在，三公主担忧他又与父兄起什么冲突，所以劝下真君，遣他先回天廷，待自己与家人谈妥，再书信寻他。杨戬拗不过她，此刻又对龙女百依百顺，便依言去了。哪里想得到敖闰铁了心思要反对这门婚事，任由敖寸心长跪于殿前，理也不理。</p> <p>太子妃心忧小妹，却因身子不适无法亲身去劝，每日听从侍来禀报消息，急得以泪洗面。命人去信劝说，可敖寸心自小是个执拗的性子，即便倾心爱慕于杨戬，也时常与之别扭争执，更何况其他。眼见着她一日日憔悴下去，水米不进，太子妃急得焦头烂额。可惜大太子宛若一块铁板，与龙王捋直了一条心，怎肯听这般碍于私情的劝阻？此刻海医来请平安脉，直言娘娘思虑过重，胎像不稳，必要好好休息，太子妃仍不见得有所动容。</p> <p>身畔的侍女小螺劝解道：“娘娘，身子为重。您若是有什么三长两短，肚子里的小爷怎生是好呢。”</p> <p>“我哪里还有心思休息。”敖宁轻轻捏着眉心，接过婢女递过来的安胎药，呷了一小口，苦得浑身一个激灵，“寸心还跪在殿前，她从小由我看顾着长大，比之我家中胞妹还要亲近几分。她……唉，父王怎生便不能够通融一二呢！”</p> <p>“是啊，从未见过大王发那么大的火。”小螺抖了抖，旋即又道：“可这二郎真君未免欺人太甚，大王不发火，那才奇怪呢。”</p> <p>“那是二郎真君的过错，怪到三妹头上，委实重了。寸心那么天真，从小又重情义，我与她秉烛夜谈时，曾听她提起过那位三眼煞神，见她言语间倾慕，神态间眷恋，定然刻骨铭心。”提起杨戬，主仆二人自然而然压低些声音。此事只在龙宫内院流传，教龙王下了严令，不得教他人知晓。其实世上从无不透风的墙，区区龙王敕令想要瞒住此事未免天方夜谭。至于为何还未东窗事发，自然是有杨戬这一位高权重之人做下手脚。倘使有一人敢泄露西海之事，自然无法活着走出西海龙宫。</p> <p>“不行，备上好克化的餐食，我还去瞧一瞧寸心。”说着，太子妃便要出门。众婢女阻挡不住，只得由她去了。</p> <p>敖宁转向水晶宫正殿去，由侍从撩开珠帘，小螺搀扶着她近前来，只瞧见殿前跪着一个单薄纤细的身影，再来至面前，三公主圆圆的小脸迅速消瘦下去，端地令人心疼。</p> <p>“寸心，”敖宁当即落下泪，伸手抱住神色哀哀的龙女，“怎么搞成这个样子，啊？”</p> <p>她待敖寸心说是姐妹，实则将她当做女儿来宠。眼见得几日前尚且活蹦乱跳的小姑娘一张小脸瘦成了锥子，当下心痛得拧了起来。</p> <p>“大嫂，”三公主见是敖宁，眼泪不禁滴滴答答掉下来，拉着她的手不住哀求，“大嫂，你帮我求求父王，你帮帮我……”</p> <p>“傻姑娘，这是业障啊！”大太子妃将哭得抽抽噎噎的三公主抱在怀里，“怎么就如此痴心？这么多年也不见好？”</p> <p>“我……我……我不能……大嫂，别人不知道，你却是知道的，”敖寸心抹了抹泪，切切哀求，“我不愿意再和家人分离，我也不愿意再和他……我……”</p> <p>“寸心……”太子妃抱着怀里的小龙女，任她哭个不停，只揉着她的脑袋安抚。她出门时，早就有人飞报给大太子，此刻敖摩昂将将到，见二人相拥着啜泣，指节狠狠嵌入水晶宫的石柱上。</p> <p>见太子妃伤心之态愈显，他不得不上前去劝：“阿宁，起来，你身子禁不得折腾。”</p> <p>“殿下。”敖宁见是夫君，不由得求情道：“你去劝一劝父王，就让寸心如了心愿吧！大不了又是从前……”</p> <p>“不可能！”敖摩昂咬牙切齿，“那三眼小子欺人太甚！欺人太甚！你让她自跪着，不要管她！”</p> <p>说着，也不管三公主如何，径自甩袖而去。</p> <p>摩昂太子话虽严厉，可心中疼惜妹妹之情不下敖宁。待走到殿门，吩咐人一定照顾好太子妃，径向敖闰的书房走去。没想到才至门口，便教龟丞相请了出去，只道敖闰吩咐，若是求情，不必进来。</p> <p>摩昂无法，只得回转。至各司处理海务，靡夜方回。待到寝殿，见太子妃不在，听侍从禀报，才知道太子妃心疼小妹，居然同跪在前殿，替敖寸心一齐求情。</p> <p>敖摩昂大惊，才要抬步向前殿去，忽然一传话的侍女急匆匆跑来，见到敖摩昂，急道：“太子殿下，不好了！太子妃娘娘小腹绞痛，见红了！”</p> <p>——</p> <p>摩昂太子火急火燎地跑到正殿时，四下的仆从皆已被惊动了。海医为调养太子妃身体长驻宫中，竟比大太子先至。侧殿中的耳房内，侍从急忙悬了丝帐，以一张鲛绢盖住太子妃的手臂，请海医进来诊脉。</p> <p>太子妃这一症来得急，三公主自她捂住小腹呼痛起便吓得傻了，挣扎着要去扶，腿脚早跪麻了，半天爬不起来。待她跌跌撞撞地起身，太子妃已有见红。</p> <p>敖寸心急得满头大汗，火急火燎地将大嫂安顿到附近卧房，此时拉着敖宁的手，整个人都在抖。她察觉到手上的握力越来越重，哭道：“大嫂，你疼的厉害吗？”</p> <p>敖宁此刻再没有心思去管其他事情，小腹沉沉地痛，告诉她腹中的孩子恐怕就要不保，耳朵嗡嗡地，听不见别人说的话，只有抓紧了敖寸心的手，以盼缓解疼痛。</p> <p>慌乱持续了几个时辰，敖摩昂被困在门外，听着妻子阵阵的痛呼焦急不已。奈何宫门规矩森严，他既起不到什么作用，龙后早被惊动，赶来安排人手，自然不允他进去。</p> <p>敖寸心紧紧攥住敖宁的手，妄图替她分担一点点痛苦。奈何胎儿不稳，又经波折，竟不下生子之痛。大太子妃汗如雨下，呼痛声一浪高过一浪，教榻前诊脉的医师心惊胆战。</p> <p>一乱几乎惊动整个水晶宫，侍从奉药方忙去煎药，汤水不间断地送到侧殿。敖摩昂的眼眶越来越红，终于忍不下耳边妻子的呼喊声，砰地一声推门而入，顾不得一旁的敖寸心，只紧紧抓住太子妃的手，急道：“夫人！”</p> <p>太子妃已痛得没有力气，迷糊间只听得床边海医砰砰地磕头，不知说了什么，竟惹大太子妄动肝火。她想要伸出手去安抚他，叫他别担心，可再也没有力气，双眼一暗，陷入了沉沉的昏睡中。</p> <p>——</p> <p>大太子的孩儿终是没了。</p> <p>倘若坚持保胎，则一尸两命。敖摩昂颤抖着声音，闭上眼，吩咐海医：“拿了吧。”</p> <p>敖寸心低头跟着大太子一齐走出房间，双手沾满了太子妃流出的血。夜明珠惨淡的光芒照到敖摩昂的身上，她头一次察觉自己英武不凡的大哥弯下了脊背。</p> <p>“大哥……”她哭着叫了一声。</p> <p>敖摩昂闻言回过头来，走到敖寸心面前，举起手，狠狠给了她一巴掌。</p> <p>——</p> <p>杨戬的案头摆着一张纸，晕透了烈酒和泪水的痕迹。真君阂目在昏暗的灯火下，神色莫辨。</p> <p>“杨郎：见信如晤。昔年恩怨，早应做分明。有缘无分，害人害己。今次一别，愿山高水长，永不相见。望汝仕途坦荡，夙愿得成，以此信之恩，再莫相念。”</p> <p>——</p> <p>两年后，敖寸心将将从海岸边探出头，便瞥见了礁石上那道挺拔的身影。</p> <p>那人瞧见她，怔怔地，嘴唇微动，似是唤了一句“寸心”，上前一步，却终究没有过来。</p> <p>海风吹拂在三公主的脸上，她听不清杨戬究竟说了甚么。他们在沉霭的暮色里两厢凝望，只是天边的最后一丝光亮消失时，龙女双手凫水，转身沉入了大海。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/87.短篇-2021/040300.清明.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a><a href="/tags/?tag=%E6%B8%85%E6%B0%B4" title="标签">#清水</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/10/05, 18:43:06</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/61a4d8/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">反将</div></a> <a href="/pages/4ab259/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">思公子兮徒离忧</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
