SeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">真君老爷今天又吵架了吗？<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="上"><a href="#上" class="header-anchor">#</a> 上</h2> <p>西海一纸诉状投到真君神殿里的时候，司法天神眉头一皱，开了额间神目，找到正在下界边陲小镇里蹦跶着捉鬼的倒霉外甥，一时不知道该叹气还是该笑。</p> <p>堂下站着的康安裕方才领西海虾兵入殿时心已是提起来半截，此时见那座上天神神目闪烁，又见他面上神情复杂，揣着忐忑上前问道：“二爷，这是怎么了？”</p> <p>抬手将那诉状挥给他，司法天神揉了揉眉心道：“自己看。”</p> <p>康安裕接过来一看，原来是有一波恶鬼逃窜到了西海，伤了不少百姓，又偷了西海的水火草。水火草他知道，生长在深海极渊，二元共生，吸取天地间极阴极阳之精气，想来是被恶鬼看上了它的极阴之气。可坏就坏在，那西海龙宫的龙后近来身子骨不好，水火草恰恰是一味最关键的药引子，如今被恶鬼偷了，龙后的病就没着落了。</p> <p>唉，看堂下站着的那虾兵的脸色，这仇估摸着西海龙宫又得记在他家二爷头上了！可转念一想，二爷他可是巴不得和西海扯上点联系啊……</p> <p>这么思忖着，康安裕反倒不知该说什么了，低头把诉状递了回去。司法天神收了诉状，一边拿起朱笔开始落笔批示，一边状似无意地问那虾兵：“此次恶鬼作乱，三公主可有受伤？”</p> <p>贼心不死，竟毫不掩饰，三眼怪实在猖狂！</p> <p>虾兵心里啐了一口，嘴上还是惧怕那人的淫威，恭敬答道：“回真君，未曾。”</p> <p>“那三公主现在在何处？可是陪在龙后身边？”</p> <p>“回真君，龙后娘娘身边守着两位太子妃，三公主和大太子去追踪恶鬼了。”</p> <p>“什么！”闻言天神倏忽变了脸色，撂了笔拍案而起，大氅一甩离了宝座拔步就往外走。</p> <p>“哎二爷，二爷——”康安裕哪里追的上他，看着他很快消失的背影叹了口气，折回来数落那虾兵，“你说说你们西海，是没人了吗？怎么能让三公主去追那恶鬼呐！这要是伤着了可如何是好……”</p> <p>虾兵道：“三公主躬亲侍疾，采摘水火草的事她向来亲力亲为，正好今日让她撞见那些恶鬼作孽，三公主自然要追上去，有何奇怪？不然难道要让她眼睁睁看着水火草失去踪迹吗？”</p> <p>康安裕哑口无言，虾兵忍了忍，到底没忍住呛了一句：“再说了，我们西海的殿下，就算伤到了，与真君神殿又有什么关系！”</p> <p>康老大跳脚：“诶你这人怎么说话呢？”</p> <p>“与真君神殿又有什么关系”这话在真君老爷听来却是十足的屁话，自千年前他们西海的三殿下娇蛮地闯进他心里，护着她就渐渐成了他的本能，即使是在瑶池上对着二圣也毫不犹疑。</p> <p>风疾速略过他的脸颊，杨戬嘴角紧绷，一颗心突突跳个不停。她为什么总是不明白自己几斤几两呢？只身去杀哪咤也是，接旨要去打猴子也是，如今还敢去追穷凶极恶的恶鬼，真不知是谁将她惯的快两千岁的人还这么不稳重！</p> <p>行至西海西北五百里处，前面突然一道神光冲破云际——看来是沉香拿着宝莲灯到了。杨戬松了口气，一个掐诀来到沉香身边。</p> <p>“舅舅！”</p> <p>杨戬点头，目光快速环视四周却不见那人身影，头顶忽然传来一声龙吟，他猛地一抬头，只见阴霭沉沉中盘旋着一只绯色巨龙，周身隐隐泛光，麟铠角戟神威赫赫，为地上的敖摩昂护法，直取水火草，再一细看，那龙身前爪上正有几只小鬼在撕咬。</p> <p>杨戬大怒，提了三尖两刃刀足尖一点纵身上天，先念了道法诀将她变回人身——毕竟千年夫妻，这些秘法他岂会不知——再一手将人紧搂入怀里，另一手挥刀一砍，目眦欲裂，怒喝一声：“找死！”扑上来的数只恶鬼应声化作飞灰。</p> <p>沉香大惊：“舅舅，不可！”这些恶鬼刑罚在身，捉拿之后还要送回十八层地狱，舅舅之前特意嘱咐过他不可轻易斩杀，怎么自己反倒忘了呢？</p> <p>怀里的龙女挣扎着推开他的胸膛，怀里的温热忽然离开，她左臂上的伤口贴着他胸前的银甲，留下一道醒目的血迹，杨戬抬手一捻，那血还是热的，灼人心肺。他冷笑一声：“有何不可？”只恨这些恶鬼湮灭得太轻松，合该在他的三尖两刃刀之下死一千次一万次才能解恨！</p> <p>沉香教他眼里的狠意吓得心里咯噔一下，杨戬此时也顾不得自己在外甥面前的形象，转身去又看敖寸心，“寸心，你的伤怎么样？”</p> <p>敖寸心看他一眼，抿了抿唇，只道：“多谢真君。”</p> <p>杨戬愣住，“真君？”</p> <p>敖寸心可顾不上跟他在这儿纠结称呼，拎了剑就要上前去帮敖摩昂，杨戬眉心一跳，拉住她的手，“做什么去？我来。”说罢将她往沉香身边一推，只身上前。</p> <p>敖摩昂早就注意到他来了，此刻见他前来相助，心中大喜，也无需多言，只对他喊道：“杨戬！水火草被这群恶鬼围在中间。”</p> <p>杨戬颔首。他本就三界响当当的战神，一身八九妙道玄功几乎无人可敌，更不用说这群恶鬼伤了它们不该伤的人，他一腔怒火滔天，打杀起来毫不留情，三首蛟所过处恶鬼尽数被斩碎，很快就突破重围拿到了神草。一转身，看到那人在沉香身边又怒气冲冲地瞪着恶鬼，又担心她大哥，一点也不老实，不禁有些牙疼。</p> <p>心中计较一番，杨戬不再恋战，抡着三尖两刃刀划了半圈后折返，留了一群小鬼，将手中神草抛给敖摩昂，“大太子，沉香，这些恶鬼交给你们了。”然后落到敖寸心身边，拉住她的手，“随我来。”</p> <p>“干什么？放开！大哥——”敖寸心被他拉着就要往天上去，他的胳膊小心翼翼将她圈住，却又强硬得扳不开。</p> <p>敖摩昂有心想去拦住他，无奈被反扑的恶鬼牵绊住，眼睁睁的看着二人消失在眼前。</p> <p>水火草被夺回，恶鬼势气大减，却怒气大增，前赴后继扑上来。沉香击退一波恶鬼，趁机移到敖摩昂身边，扭头问道：“大太子，我舅舅和三公主是什么关系啊？他们俩怎么回事？”</p> <p>敖摩昂拳头攥的咯嘣响，“自然是这个三心二意的登徒子觊觎我妹妹！”转头又瞪了他一眼，“你是他外甥，你必然也不是什么好家伙！”</p> <p>沉香：“？”</p> <br> <p>哮天犬刚从下界回来，在神殿里四处转了一圈，没有找到他的主人，连忙拉住路过他的康安裕，“康大哥，我主人呢？”</p> <p>“你主人——”刚开了个口，忽然有一道流光落到神殿外，康安裕扬了扬下巴，“喏，回来了。”</p> <p>话音刚落，门外忽尔传来一道熟悉的女声，哮天犬打了个激灵，跑过去一看，果然，他主人身边站着的那个面色不虞的龙女不是他的前女主人又是谁。</p> <p>杨戬转头看到跑来的二人，也不解释，只吩咐道：“哮天犬，你去库房拿几箱上好的药材送去西海，再说，本君请三公主来为这次的事情留个案宗，让他们放心。”又吩咐康安裕道：“老大，你将方才的诉状和文书找来送给我。”</p> <p>“哦，哦。”二爷行呀，去了一趟直接把人带回来了。康安裕会意，扯着一旁愣住的哮天犬匆匆离开，“快去快去！别傻愣着了……”</p> <p>看着二人离开，敖寸心也抬脚要走，杨戬忙拦住她，“等等，你去哪里？”</p> <p>敖寸心回头瞪他一眼，“自然要去帮我大哥，看我母后，你放开！”</p> <p>“有沉香和宝莲灯在，大太子不会有事的，再说了，你现在受了伤，去了只会让大太子分心担忧你。”杨戬放缓了语气，循循善诱，“而且，杨戬方才已助你们拿回水火草，寸心，你留下来帮杨戬留个案宗不好么？”</p> <p>他就是吃准了敖寸心恩怨分明，别人帮她一回，她就一定会还回来。果然，敖寸心犹豫了一会儿后转过身来，“好吧。”</p> <h2 id="下"><a href="#下" class="header-anchor">#</a> 下</h2> <p>那几盒多年前灌江口时兴的胭脂还放在妆台上她惯常使的左手边，绸被整齐的叠放在床榻的里侧，似乎还残留着日光曝晒的味道，一旁的衣架上还搭着件半成的外袍，盘龙纹只绣了一半，银线连着针垂到地上，随意的仿佛下一秒就会有人拈起它继续穿引。</p> <p>可是，此时此地终归是真君神殿卧室，不是灌江口杨府的正房。</p> <p>敖寸心长长吐出一口气，刚才被那人无礼举动惹起来的小小怒火平息下去，周身所处的物是人非让她陷入一种奇怪的境地，好似海浪拍在岸上的白色泡沫，蜂拥而起的喧闹躁动中夹杂着过往抑或是幻想炸裂平息后的冷静。</p> <p>柜子的第三格，放着她从前归置的药箱，杨戬将她的衣袖轻轻卷上去，露出纤白胳膊上的伤口，药膏涂在上面，有密密麻麻地疼。他刚打完仗，身上还未完全褪去杀气腾腾的狠戾气势，半蹲在她身边，动作轻柔地为她处理伤口，眼神十分温柔专注，整个人一点一点柔软下来，教她移不开眼。</p> <p>这点小伤，药膏一涂，法术一抹，眨眼间就结痂好了，若是放在他身上，想必是眉头都不会皱一下，可他的夫人娇气的很，从前他们要好时，即使是磕了碰了她也要在他怀里腻上一会儿。杨戬娴熟地朝她的胳膊轻轻呼了一口气，抬头望向她的眼睛，“疼吗？”</p> <p>这委实不像话，他们不是已经和离三百多年了吗？</p> <p>敖寸心抽回手，撇开脸，“不疼了，多谢真君。”</p> <p>啧，真君……又是这个叫人牙疼的称呼！杨戬有些气短，“寸心，你在生杨戬的气？”</p> <p>他们做了一千多年的夫妻，就算一朝分离，曾经的至亲至密情义深重却做不得假，哪里还能像旁人一样坦然地客套一声“三公主”“真君”？如今她一口一个“真君”，想必心里有气，这是在拿话刺他呢！</p> <p>“不是。”</p> <p>这话必然不能信，“你是气我自作主张将你带走了？”</p> <p>“不是。”</p> <p>“你，”杨戬有些心烦意乱，“你怎么还是如此莽撞？那些恶鬼是你能碰的吗？”若是当时生死一线之际他真的命丧华山，谁来护着她呢？她还会陷入多少次今天这样的险境呢？想到这里，杨戬不由得有些脊背发凉，暗暗捏紧了拳头。</p> <p>这语气，还有他眼中莫名其妙的怒气……敖寸心一下被拉回几百年前，他从她的手里抢回圣旨，当着他兄弟的面斥责她“太愚蠢了”……</p> <p>他根本就什么都不懂！他不懂自己对母后的担忧，不懂自己对大哥的担忧……他从来不肯理解她，不肯理解她对家人的挂念，不肯理解她的处境，只会嫌弃她莽撞，嫌弃她愚蠢，多少年前如是，如今依旧如是！</p> <p>“是！真君大人说得对，我确实不该莽撞，不该莽撞地忧心我母后的病，不该莽撞地嫁给你，不该莽撞地救了你一次又一次！”</p> <p>“你说什么？”杨戬不敢置信，“你这是后悔了？你后悔认识我、嫁给我了？”</p> <p>敖寸心冷笑一声，“怎么，难道不是真君大人先后悔的么？我们的婚姻就是桩错误，不是你亲口承认的么？”</p> <p>“那是——”</p> <p>“那是什么？你还想狡辩什么？什么竖旗为妖什么月光宣言，哪一句不是你亲口说的？”</p> <p>杨戬简直要气红了眼，“我……你还是不信我？那一千多年的婚姻里你不信我，好，就算我为你刀指玉帝你还是不信我？敖寸心，你到底有没有良心？”</p> <p>“我没有良心？杨戬你这个混蛋，我要是没有良心你早就死过一万遍了！”</p> <p>“那你为什么看不见我为你做了什么，偏要口口声声地说我喜欢嫦娥？嫦娥嫦娥，绕不过去的嫦娥，干脆你娶了她算了！”</p> <p>“谁要娶她！她不是你的心上人吗？是谁弥留之际还喊着要披月光的？我还等着喝你们喜酒呢！”</p> <p>“你——”</p> <p>杨戬简直要气了个倒仰，敖寸心一双眼红的像兔子一样，两个人怒气冲冲地等瞪着对方，谁也不肯退让，一时间空气短暂的安静了一会儿。</p> <p>门外响起康安裕犹犹豫豫的声音，“二爷，三公主，文书拿来了，要不先歇一歇，办点正事儿吧……”</p> <p>敖寸心巴不得早点办完早点离开，对着门外喊道：“康大哥，快进来！”</p> <p>杨戬一拍桌子，“老大，不许进来！”</p> <p>两人又陷入剑拔弩张的僵持对峙。</p> <p>门外的康安裕：“……”</p> <p>唉！康安裕摇了摇头，转身离开，哪方都得罪不起，让他们自己解决算了，他可不想趟这趟浑水，转身离开时又没忍住嘀咕了一句：“都多大了，一个个还跟毛头小子似的，见面就吵……”</p> <p>声音很低，但房间内过于寂静，而且一龙一神耳力都非比寻常，这话一字不落都听了去。两人如梦初醒，对视一眼，又各自默默移开了目光。</p> <p>毛头小子……想他杨戬心高气傲，一身傲骨堪比金坚，深陷儿女情长这种英雄气短的事他一向瞧不起，可一到寸心面前，他就像初入爱河的毛头小子一样，不是百炼钢化作绕指柔，就是破了功与她吵吵闹闹，从来都是心意去留不由人……</p> <p>笼在大氅底下的右手方才拍桌子时用力过大，现在回过神来，稍稍一动手指就会酥酥麻麻的疼，唉……</p> <p>这厢龙女也暗自怅惘，西海龙宫里回忆过往三百余载，瑶池殿上生死走过一遭，又在海底听了天上那人的传言一件又一桩，究竟是爱还是不爱已经无所谓了，她受够了自己的这颗心七上八下的不安感。可是，只要一与他在一处，她就又变得不争气……</p> <p>再待下去也无意义，恐怕还会让事情变得更糟，不如早早离开。打定了主意，敖寸心转身就要走，惊的杨戬连忙大步上前拽住她的胳膊，喝了一句：“哪里去？不许走！”</p> <p>他只是下意识挽留，但到底做了这许久的司法天神，积威深重，一声怒喝能吓得寻常小妖肝胆俱裂，这一句“不许走”气势十足，敖寸心听在耳中仿佛是要将她拘起来审讯似的，又惊又怒，一回头，眼中已盈满泪水。</p> <p>“司法天神好大官威！怎么，你杀了我听心姐姐一次还不够，还想再杀我一次吗？”</p> <p>这怎么又扯到听心了？“寸心，你听我说，那也是无奈之举……”</p> <p>敖寸心连连点头，“好一个无奈之举！也对，为了你的大业，牺牲一条真龙算什么？更何况还能复活，听心姐姐死时的痛苦当然不值一提。”</p> <p>“……你是在怨我，怨我杀过听心？”是啊，他怎么忘了，他们龙族一向重视亲缘，从前她就敢只身一人闯金光洞为她哥哥报仇，如今她姐姐的血横在他们中间，她自然是要怨他的。</p> <p>“好，你怨杨戬，那杨戬就让你报仇……”</p> <p>他的眼里忽然闪过一道狠绝的光，施法褪了银甲，抬手变出一把匕首塞到她手里，然后握住她的手腕朝自己猛的一拉，她来不及阻止，眼睁睁看着匕首刺进他的胸膛，“噗嗤”一声，血肉被捅破，滚烫的血喷到她脸颊和脖颈上，烫的她一哆嗦。</p> <p>“我捅了她一下，你便来捅我一下，这样够了吗，寸心？”</p> <p>疯了，他一定是疯了……</p> <p>敖寸心被他这举动吓到，头脑浑浑噩噩的，手忙脚乱地拔了匕首，扶着他坐好，又褪去他的上衣为他止血，直到看见他胸前一条蜿蜒的、狰狞的、还未完全愈合的伤疤才渐渐清醒过来，她隐约猜到，那大概是开天神斧留下来的，刚刚那一下正好扎在上面，雪上加霜，疼得他面色发白，冷汗直流。</p> <p>她伸手想去触碰，又怕弄疼他，期期艾艾地想偎在他身前，又怕碰到他的伤，只能呆坐在他面前，眼泪大颗大颗的涌出来。</p> <p>“你怎么变成这样的人了？杨戬，你怎么变成这样了？”</p> <p>他好像不拿别人的命当回事，更不拿自己的命当回事，她的二郎什么时候变成这样了？</p> <p>杨戬轻笑一声，“哪样的人？嗯？”</p> <p>“你是嫌我如今太狠了，不喜欢我了吗？”</p> <p>“这天廷，这玉帝王母，这众神，有几个不想看杨戬死无葬身之地？杨戬若不狠一点，哪能活到今天。”</p> <p>“寸心，当初不是你盼着杨戬上天当司法天神的吗？你不能嫌杨戬变了。”</p> <p>她听了这话心里翻江倒海，才明白凡间“悔教夫婿觅封侯”中的心酸。敖寸心默默垂泪，替他止了血，又拿起一罐药膏细细涂抹。</p> <p>杨戬曲起手指，拭去她脸颊上的一滴泪，晶莹的泪珠沿着手指关节滑落，被碾碎在粗粝的指尖，一片滚烫。</p> <p>“哭什么？”他深吸了一口气，“你不是，一副要与杨戬割席的样子吗？”</p> <p>她的眼睛又对上他的，那双漂亮的眸子里盛满了泪水，深深地看着他。就是这样的眼睛，二十多年前的西海海畔，他被同样的眼睛注视着，那双眼里还带着释然和苦涩的笑意，也就是从那时起，他开始恨这天上地下的时间差，她已经成熟，已经从容，他却还囿于那段五味杂陈的婚姻，连与她坦然对视的勇气都没有。</p> <p>他的心火被这眼神点燃，大拇指缓缓移到她的唇角，暧昧地打着圈。他从前在这份感情面前忐忑、痛苦、怯弱，二十年的光阴悄然流逝，他心底的声音愈发强烈，此刻甚至是在叫嚣——他的的确确，不想与寸心分开。</p> <p>于是下一刻，他捧起身前人的脸，吻了下去。他们已经许久没做过这样亲密的事了，唇齿相触时先是短暂的生涩，记忆很快再次点燃夫妻之间的默契和欲火，她的唇舌依旧柔软香甜，含在嘴里像是醉人的蜜糖一般。杨戬紧紧搂着她，大掌在她的背上来回摩挲，攻势凶猛，寸心整个人贴在他胸膛里，头高高仰起，任他索取无处可逃，眼角被逼出泪花。</p> <p>“别……这样好累……”</p> <p>杨戬抬起头，将她往上一提，拉到自己腿上，“那我们去床上。”下一刻两个人滚到了床榻上。</p> <p>粗暴的扯开她的腰带扒开她的衣襟，正要去舔咬肩头那片圆润，她的手突然伸过来推抵着他，身子也瑟缩了一下。杨戬动作一顿，按耐住冲动，俯身贴到她耳边，“寸心，这是你欠我的，你要补偿我。”</p> <p>龙女气息不稳，一时没反应过来，“我欠你什么？”</p> <p>“你要是不欠我，你刚刚哭什么？”</p> <p>“……”</p> <p>“你无视杨戬心意，还逼杨戬上天做司法天神，你说，你是不是该罚？是不是该补偿杨戬？”</p> <p>他潮热的、略显粗重的喘息打在她耳畔，龙女整个人情不自禁地微微颤抖起来，白皙的面庞浮上一层艳色，杨戬低沉的声音落在她耳中似近似远，说不清是在诱哄还是在蛊惑，敖寸心迷迷糊糊地想，他说的好像有点道理。</p> <p>就这点犹疑的功夫，压在她身上的人已经拉开了她的腿，一只手摸着她的腿滑进裙底，掌心粗糙的茧将她大腿内侧细嫩的皮肤摩得发红。敖寸心恍然惊醒就要挣扎，她身上的人更快一步，俯身含住她的唇，一番舔舐吮吸先卸了她大部分的力气，另一只手扣住她的手腕按到她头顶，滑到她腿心的手隐晦地动作起来，搅起情潮，龙女奋力挣扎，却只能无力地徒劳地扭动腰肢，等再放开她时，她早就软成了一汪春水。</p> <p>“你……你不要脸！”寸心气喘吁吁，眼里水光光的，含嗔带怨望过来。</p> <p>这就不要脸了？从前他们又不是没做过。杨戬钳制住她的腰，“寸心，留点力气，待会儿喊。”</p> <p>杏眼瞪圆的龙女来不及再骂他一句，忽然惊叫了一声，松散衣裙中的柔软身体骤然紧绷起来。“啊——好疼……”腿心传来的涨痛感让她瞬间红了眼眶，寸心跌回榻上，脖颈向后仰去，大口大口喘着气，身体酸软下来，臀股轻轻颤抖着，不自觉地扭动起腰肢，试图缓解身下花苞被破开的胀痛。</p> <p>杨戬额头青筋凸起，沁出一层薄汗，温柔啄吻她的脸颊，一手把着她的腰，一手揉捏着她的胸乳，嘴里柔声叫着“寸心”哄着什么“再忍一忍”，腰胯缓慢而坚定地往前递送，挺入花穴深处。龙女哽咽一声，扬起手来捶打这人，偏他堂堂武神，肌肉紧绷的胳膊和胸膛如硬热的烙铁一般撼不动。</p> <p>疼痛渐渐减弱，快感却如涤荡的潮水一般，一浪高过一浪，杨戬精壮的腰像是有无尽的力量摆动着，一次比一次重，一次比一次深，一次比一次快，层层叠叠、波涛汹涌的快感前仆后继，一刻也不停歇。她被杨戬压在身下，除了床榻之外无甚着力点，如水中浮木一般，在这样可怕的快感中无助地哭了出来。</p> <p>床榻四周的帐子先前落了下来，帷帐之中，杨戬深色的体色衬得寸心愈发肤白胜雪娇软如花。层层叠叠的云纱遮不住龙女的不受控制的逐渐高亢的吟叫，忽尔一只纤瘦的手抓住一片云纱，带着整个帐子随她的身子剧烈晃动起来。杨戬掰开她的手，将她捞起来抱在怀里，凑近了去吻她嫣红的眼尾，“寸心，别扯帐子，掉下来就不好了，抱着我。”</p> <p>她抬起迷离的眼睛，眼波流转间分外妩媚，杨戬喉结动了动，只觉胯间深埋进她身体里的那物什愈发涨的发疼，闷哼一声，将她抱的更紧，重重一顶，拉他的夫人与他一同去坠入最纯粹的爱欲的海洋。</p> <br> <p>桌案上放着一只打开的药箱，几罐拿出来的药膏用完了还没放回去，随意地摆在桌子上。床位堆着两人的衣物，她长长的罗裙和他的外袍交缠着拖到了地上。床帐里暖融融的，春潮带雨晚来急，将她浇的面色红润，睡得正香甜。</p> <p>从前他一个人在真君神殿的时候很少睡觉，即使困倦了，也只是坐在床沿眯起眼小憩一会儿，偌大的房间，冰冷森严，没有人气，不像起居的地方，倒像是牢房。可是寸心来了，这里就亮堂起来，暖和起来，充满了生活的气息。</p> <p>敖寸心醒来的时候，杨戬正披着中衣坐在她身边，不知在想什么，见她醒来了，眼中流露出雀跃的神色，凑近了问她道：“寸心，岳父大人更喜欢明玉还是东珠？神殿里还有几坛我攒的三千年陈酿，他喝得吗？”</p> <p>“……什么？”</p> <p>杨戬侧身躺下，抬手将她额前睡乱的碎发撩到耳后，顺势滑到她后背，将她揽进怀里，温声道：“杨戬去提亲呐。”</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/86.短篇-2022/081612.真君老爷今天又吵架了吗？.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg"
