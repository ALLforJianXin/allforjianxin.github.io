去西海传旨的天官面上带着淤青进入瑶池复命时，这个消息已经在天廷传开了，众仙摇头叹息之余，都不免向真君神殿方向看两眼。新天条出世之后，王母娘娘也大赦女仙，诸多思凡受罚的女仙自当解禁，唯独一位女仙，与别人不同。<br>
原西海三公主敖寸心，最广为人知的三件事，第一，龙族双生龙子之一，四海唯一的绯龙，与现今的八部天龙广力菩萨同一龙蛋而生，这对双生子际遇不同，广力菩萨如今已经得成正果，不知道这绯龙何时能够苦尽甘来。第二件事，抛家去国嫁与情郎，可惜并非贤妻，千年婚姻一朝和离。第三件事，抗旨顶罪封号被夺，为前夫揽下违背圣旨之罪，救南郡百姓于水火之中，于百姓于杨戬有功，于朝廷于帝王有过。<br>
这罪名说轻是轻说重也重，如何处置，众仙可是都睁大眼睛等着看呢。千猜万猜，没人猜到王母的旨意——救护众生之功与欺瞒帝王之罪相抵，禁足依旧，却恢复敖寸心与杨戬的婚姻。<br>
天廷的神仙哪个不是千年万年里修炼出来的人精？也没人琢磨明白瑶池那位是什么意思？说禁足，嫁进了真君神殿，这禁足还有用吗？说有罪，让新天条出世的功臣娶个罪人，是削司法天神的面子？王母可没有这般小气，到底……是因为什么呢？<br>
话不长腿跑得快，王母娘娘下旨时，并没有背着人，天官奉旨下界还未出南天门，天廷已经无人不知这道懿旨了，如今，天官前脚进了瑶池复命，后脚，真君神殿的人已经在瑶池外等候了。</p> <p>天官从瑶池出来的时候，看到这般阵势，只觉得眼前一黑，恨不得立刻再回瑶池继续面对高深莫测的王母娘娘。当年的天奴是怎么死的，他可是一清二楚。今日要是不能令司法天神满意，只怕……天官身子还在去往神殿的路上，心思早已飞回了当时的西海……<br>
“王母娘娘恕罪，”荆钗布裙的龙女跪在面前，一字一句说得清楚明白，“敖寸心戴罪之身，不敢再有负天恩，然，敖寸心身为西海龙族，生于斯，长于斯，日后也将葬于斯，还求娘娘赐个恩典，令罪龙可以落叶归根。”<br>
天官望着敖寸心，万万没想到龙女居然会是这般反应，一时不知道该不该劝她接旨。若是不劝，自己连传旨这等小事都做不好，在瑶池哪还有立足之地？若是劝了，这位日后就是真君夫人，惹她不快，给司法天神吹个枕边风，自己也没好果子吃。<br>
正不知道如何是好，异变突起……<br>
“这位仙友，真君已在殿中等候多时了。”<br>
天官想着当时的情景，不知如何应对司法天神，正焦虑间，听到这句话飘入耳中，打断他思绪，不禁心中暗叹一声“是祸躲不过”，无奈抬眼看去，面前的草头神一脸正气，不远处的牌匾上“真君神殿”四字晃得他眼花。<br>
“这位仙友，这边请。”草头神一边引路，一边问道，“不知仙友如何称呼？”<br>
“不敢劳烦阁下称一声仙友，直呼我‘帝奴’便好。”天官回话的功夫，已随着草头神进入正殿。<br>
殿中，银甲天神装束神情一如往日，哮天犬手持骨棒立于身侧，梅山兄弟一个不缺全数在场，帝奴看了，忽然觉得方才王母娘娘似笑非笑的样子，竟然还没有此刻面无表情的司法天神更让人胆寒。他忍不住又深深地吸口气，才壮着胆子上前。<br>
杨戬不耐地摆摆手，免了礼数，开门见山问道：“今日听闻西海有叛党作乱，不知何方贼子竟然如此大胆，还请帝奴为本君解惑。”<br>
帝奴一愣，又想起那一道有如实质的白光，刺痛双眼，还来不及反应，便听到巨响连连……<br>
“回真君的话，当时，西海罪龙……”帝奴话还未完，忽觉背上一寒，立刻不假思索改口，“西海敖寸心正跪在地上准备接旨，不知何人出手偷袭，帝奴本事不济，看不清那人相貌，只知道双方交锋颇为激烈，”帝奴说到这里，又偷偷瞄了一眼杨戬，见他双眉紧锁凝神静听，心中立即有了主意，嘴里不敢停下，“那人偷袭得手便即撤走，西海大太子敖摩昂追了出去，龙宫受伤者众多，幸好西海水族护得帝奴与懿旨周全。”<br>
他停了一下，好像想起龙宫惨状一般，面上带出几分不忍，借机打量杨戬面色，见他沉沉地看了自己一眼，才又道：“敖寸心伤势颇重，帝奴不忍细瞧，当时情景她已无法起身接旨，帝奴又怕耽误了回瑶池的时间，只得先行回来复命。”<br>
帝奴说完，杨戬也不开口，任由室内沉默笼罩众人。<br>
“这么说三公主没接旨？还受了伤？”哮天犬忽然问了一句，打破了室内寂静。<br>
“敖寸心生死不明，怎么接旨？这道懿旨还在帝奴手中。”帝奴苦笑着，双手举起，掌心金光闪烁，一卷明黄懿旨随着光芒出现在他手中，“这一路提心吊胆，只怕这道懿旨有什么闪失，幸好并无贼人追赶，想来那乱党是冲着西海去的。”<br>
杨戬嚯的起身，大步行至帝奴面前，右手一掠已将懿旨取在手中：“本君亲自跑一趟西海，暂且失陪，哮天犬，你好好招待帝奴。”</p> <h2 id="第二章"><a href="#第二章" class="header-anchor">#</a> 第二章</h2> <p>杨戬来到西海时，从巡海夜叉通报，到龙宫派人出迎，一切行动丝毫不乱。龙宫也恢复如初，除了几根颜色太新的柱子、一段明显修葺过的宫墙，已经看不出这里有过一场震惊三界的偷袭。<br>
出面迎客的是大太子敖摩昂，西海龙王敖闰不在，据说是偷袭中受伤不轻，此时正在闭关。<br>
杨戬牵挂敖寸心，当下也不废话：“杨戬今日来西海，先谈公事，再叙私谊。”右手一举，直接亮出明黄的卷轴，“有劳大太子接旨。”<br>
敖摩昂脸色一僵，皱了眉头：“司法天神可知晓旨意？”<br>
“杨戬来此传旨，自然知晓。”<br>
“天神也当知晓，这圣旨是给罪龙敖寸心的，”敖摩昂眼神从杨戬脸上移开，瞥了圣旨一下，面上显露出几分不快，“敖摩昂身为西海储君，如何能接这道圣旨？”<br>
“既然如此，本君前去探望寸心，让她亲手接旨。还请大太子带路。”<br>
面对杨戬的逼视，敖摩昂依然一动不动，缓缓摇头：“敖寸心正在养伤，不便见客。”<br>
“既然如此，休怪杨戬无礼了。”杨戬阴沉着脸，直接越过敖摩昂，直奔殿门。<br>
“还请留步。”<br>
敖摩昂话音未落，已经挡在杨戬面前。杨戬脚下不停，左臂轻振，广袖带着一道劲风，向敖摩昂胸口袭去。敖摩昂双掌一错，左臂在后封住自身破绽，右臂探出、自杨戬袖口游龙般贴近他身，三根手指随即搭上杨戬脉门。便是此时，劲风正正好好地拍在敖摩昂左臂。敖摩昂左肩微耸手臂推出，竟然未能抵住这劲风，反被击得晃了一晃，又连退几步。<br>
转瞬之间，二人已经过了一招。杨戬停下脚步，见敖摩昂脸色泛白，立刻起疑，敖摩昂是四海小辈中的第一高手，三界中谁人不知，何以如此不堪一击？他能一招之间捉住自己脉门，显然盛名之下无虚士，怎么法力修为与自身实力相差如此之多？西海真是受了重创？眼角余光扫过殿中，侍卫婢女皆是一脸愤愤不平之色，还有两个婢女竟然红了眼眶。<br>
敖摩昂站定，张口欲言，忽觉一股寒气阻在咽喉，竟然不能出声，急忙运气调息。这时，一道法力如丝线般轻轻碰触他虎口，随后钻入体内，与他自身法力化为一体。这股法力平和中正，带动着凝滞的真气，在体内疾速运转三个小周天之后，才在他丹田消散开来。他抬眼看着杨戬，银甲的天神站在那里，不言不动面色如常。<br>
“大太子，杨戬此来，身负传旨之责，必是要见到寸心的。还请大太子通融。”<br>
敖摩昂略一思量，点了点头，随手点出一名侍女：“带司法天神去见敖寸心。”语毕又看了看杨戬，这一眼，眼神复杂难以言说。</p> <p>敖摩昂四海第一的名头，杨戬还是听敖寸心说的。当时她很喜欢在微风拂过的午后，为他奉上一杯好茶，然后偎在他身旁，握住他的手，或扯着他的衣袖，和他说一些往事。说的最多的，自然是西海。<br>
“我大哥生性好武，年纪轻轻就成了四海第一高手，每次四海举行演武大会都是他赢。后来啊，我们把大会的赌局都改了，从赌谁能得第一，变成了谁能拿第二，谁和大哥交手撑得时间最长。那个时候我想赢别人，就跑去和大哥撒娇，大哥总是训我，说他练武不是为了帮我作弊的，但是大哥每次都是偷偷帮我赢了赌局。”<br>
“大哥对我们这些弟弟妹妹特别好，江河湖海的龙女们别说多么羡慕了，她们都想着当我的大嫂，争着抢着讨好我。”<br>
“我小时候一直想着，要嫁个大英雄，他一定要像大哥那样，一身好本领。”<br>
“杨戬，你怎么不说话？你有没有听？你又在想什么？！”<br>
杨戬没有告诉过敖寸心，她说话时，他一直在听，他很喜欢她说这些，他很高兴他的妻子也有个好兄长，也是天生好武，也是关爱手足，和他早夭的兄长杨蛟那样相似。<br>
杨戬脑中忽的闪过杨蛟的面容。<br>
“二郎，练武，活着。”<br>
这一次，杨戬绝不会再家破人亡！！！<br>
前方破败荒凉的宫殿中，隐约传来龙族法力波动。杨戬眼神一暗，立刻开了天眼望去——<br>

“真君，你当真不懂？”看着杨戬依然怒气未消的样子，敖听心忽然一阵无奈，“真君，这些年来，我从来没有怪你和寸心和离，但是我真的不希望你再接近寸心。”她抬手轻抚手腕上缠绕的小小绯龙，眼中已有泪光，“杨戬，我此生最后悔的事情有二，第一是治理弱水之时，将寸心藏在灌江口，间接促成你们的姻缘。第二，是我没有在和离前把寸心带回西海，若是我按当时说好的，提前带走寸心，寸心也不会怒上广寒，险些铸成大错。嫦娥当初劝我，让寸心离开你另寻良人，自可姻缘美满，这样对你对她都好，可我居然又心软，让你给寸心一个机会，早知道寸心受过这许多难以言说的苦楚，我早就应该带她离开你！何至于承受你当面休妻之痛！”<br>
杨戬瞪大双眼不敢置信，他听到了什么？嫦娥曾经劝寸心再觅良人？！他竟然丝毫不知此事！！<br>
梅山兄弟在杨戬身后，皆是一脸吃惊。康老大本来正要迈步上前，请四公主消消火气，却被这句话钉在原地。嫦娥仙子从来面冷心热他是知道的，只是……在人家夫妻拌嘴的时候，劝别人妻子改嫁？他们兄弟一直跟随杨戬，自然知晓他和嫦娥之间，是真君有意仙子无心，既然如此，嫦娥为何会做出这种事，难道他二人是瞒过众神的耳目暗通款曲？当日杨戬信誓旦旦“若得嫦娥真心，宁愿反下天去竖旗为妖”，是早有预谋的么？不！这不可能！若是他二人早有苟且，怎会有杨戬求爱被拒怒碎玉树之事？康老大看着杨戬的背影，盘龙氅无风自动，显然杨戬心绪也不平静。<br>
杨戬再也忍耐不住，厉声呵斥：“四公主好糊涂！寸心是杨戬的发妻，如何轮得到外人安排她的去处？更遑论要她弃我再嫁！寸心不懂事处处怀疑，你也不懂事陪她一起胡闹？！”<br>
敖听心在杨戬对面，将他神色看的清清楚楚，见他面色铁青双唇紧抿，额上青筋直跳眼角隐约泛红，已是怒极之态。她心疼妹妹，又是怒气勃发之际，当下不管杨戬面色如何难看，自顾自说道：“杨戬，你休说寸心是你的妻子不可受他人摆布！你当年奉旨和离、此刻懿旨在手，哪一样不是他人摆布的？那些年你们因为嫦娥之事争执不断，我也一直当做寸心不懂事，直到华山脚下，我才知道，那些猜测不是她无端疑心，而是你的真心。你若是对嫦娥无意，玉树难道是自己碎的？今日你再杀我一万次，也休想阻止我带走寸心！”话音未落右臂一摆，已是利剑在手，“杨戬，你为天条杀我，我毫无怨言，但是——你为了守住对嫦娥的爱慕，而选择杀我灭口的那一刻起，我就不会再让你接近寸心了。”<br>
杨戬抿抿唇，袖中的拳头攥紧又松开，才勉强自己语调平静地开口：“四公主，杨戬必须要说，我杀你不假，那只是权宜之计，为了保全大局才不得不出此下策，四公主理应知晓一切。再者，我对嫦娥并未有逾越之处！”<br>
“那又怎样？我曾以为寸心多疑，现在看来，是她身在此中，冷暖自知。真君，你说你对嫦娥没有有逾越之举，这我相信，可是你打碎玉树的举动，真是为了改天条吗？”敖听心此刻面对杨戬兄妹，将他二人神情尽收眼底，看到杨婵面有愧色，自是答案了然于心，“真君，你改了天条不假，但是请你不要把所有的事情都用改天条来解释！玉树之事，只是其一。其二，物是人非，今日的司法天神，已经不是从前的二郎真君。灌江口听调不听宣的杨戬，即使为了改天条，也不会用杀害朋友的方式来做这件事。我会支持灌江口杨戬和我妹妹的婚事，可我绝不会同意寸心嫁给司法天神这样的人！”<br>
“只因为现在的杨戬，不再是从前的杨戬，四公主便要拆散我夫妻？”杨戬竟然轻笑出声，看着敖听心的眼神有说不出的讽刺，“杨戬为了改换天纲不择手段，自然不复从前的耿直，四公主竟然以此为由，带走我的妻子？当真可笑至极！”<br>
“真君，你也是有妹妹的人，如果我是男子，为改换天条杀害三圣母，再将她复活，你会如何？纵然你我并无芥蒂，你就会任由三圣母嫁给我这样的人？”敖听心的眼神如利剑，穿透层层叠叠的遮掩，直接刺入杨戬心里，“你只会软硬兼施，明暗两手准备。表面上，你稳住三圣母拖延时间，暗地里，你不择手段花招尽出，斩断我娶三圣母的一切可能。”<br>
这一番话，听得梅山兄弟也暗暗点头。凭他们这些年对二爷的了解，这的确是二爷会做的事。<br>
“昔日的灌江口杨戬，会做这样的事吗？”<br>
敖听心等了好一会儿，神殿中还是无人开口。她也趁机平复了情绪，对着杨戬好声好气的劝道：“真君，你当年也并非心甘情愿娶寸心的，现在既然已经分开，何必为了一道懿旨，再强行重聚？这样岂不是弄得大家都难过？这懿旨我替寸心接了，婚礼之事，权当玩笑，今日我敖听心替西海三叔起个誓，绝不会让寸心再来烦扰你。”<br>
杨戬奇道：“谁说我不是心甘情愿娶寸心的？又是寸心和你说的？她惯会胡思乱想，四公主又不是不知，怎能信她的气话。”<br>
敖听心叹气，又道：“真君，成亲前夜，你还在望月伤情，被寸心看到，为此大吵一架，险些弄得婚事难成。可惜我知晓此事为时已晚，不能劝你们回头，一千多年的婚姻，也是苦多甜少。现在你和寸心都已解脱，何必再入苦海？”<br>
众人听了敖听心之言，纷纷目视杨戬，连杨婵也是掩饰不住的震惊，谁能料到他婚姻之中，竟然还有这等内情。<br>
杨戬只觉得头痛，莫非天下女子都是会翻旧账的？敖听心所言的事自己怎么不记得？吵架？他和寸心吵过无数次，哪次不是吵架之后便即和好？三界中，有不吵架的夫妻么。纵然是同用一心的瑶姬和杨天佑，也是会拌嘴的。<br>
“四公主，你所言之事，只怕是杨戬的无心之失。这种话，也能作数？”<br>
“真君，你是个会用胡言乱语来搪塞问题的人吗？”<br>
“杨戬自然不是信口雌黄之辈。那只是无心之言，四公主何以对千年前的无心之失咬住不放？！”<br>
“无心之言因何出口？只因你被撞破有心望月。”<br>
杨戬没有想起来的事，哪吒可是想起来了。他在杨戬成亲前一天，假意监斩那只狐狸精，跑去参加婚礼，途中被嫦娥拦住，替她送了一个月饼给杨戬，当晚他们一并回天廷劫狱，救了那只狐狸。<br>
想来杨戬和寸心吵架，也是那个月饼。他忍不住开口：“我想起来了，确有此事，那个月饼还是我替嫦娥给二哥送去的。”<br>
他这一说话，登时吸引了所有人的注意。杨戬听到“月饼”二字，立刻想通了前因后果，不禁苦笑，原来今日的这笔旧账，还是当年那块月饼引发的祸事。<br>
哮天犬也立刻嚷嚷起来：“主人，我想起来了，三公主还说过，她就指着那块月饼活着呢，她逼你扔了月饼之后，还是我替你捡回来的。”他只顾着杨戬，没看到众人听了他的话，都是神情奇异，不住地偷眼打量杨戬。<br>
哪吒闻言，立刻几步来到敖听心身边，怒视杨戬：“二哥，当年你倒行逆施，我一心想给你点颜色看，曾去找过三公主，要替她出气。当时，三公主在海边，对我说‘没想到连你的兄弟也不了解你’‘你是个心怀三界的人’。没过多久，心怀三界的杨戬就因为嫦娥对你无意，而打碎玉树。现在看来，事情都不简单。你绝口不认也有好处，至少嫦娥名声无损，和离后你的追求之举，也没人看得出你是迫不及待。”哪吒从鼻子里嗤了一声，斜着眼将杨戬从上到下、又从下到上打量几番，复又冷笑，“货比货得扔。”<br>
杨婵听到敖寸心对杨戬维护之语，大为震动，见了哪吒对杨戬摆出这幅无礼形状，又气又急，含泪道：“哪吒，当初月宫表明心迹是我的错，不关二哥的事。你经过前番误解二哥，也应知道事情不能只看表面，现在怎么又不听他解释了？”话未说完，眼泪已经落下。<br>
哪吒一挑眉：“哦？听他解释？解释之后呢？像三公主那么惨？三圣母，你现在就是哭出血泪、比三公主惨上一万倍，也晚啦。”哪吒看着杨婵面色泛青唇抖语塞，不再理她，转头高声道，“四公主放心，我李哪吒今日拼着性命不再，也要护你姐妹周全。”说罢，火尖枪一晃，“叮”的一声，枪纂敲在神殿地面上，众人心尖皆是一颤。</p> <hr> <p>对了，我看到有留言说，听心不疼寸心，就说一说嫦娥劝离婚、听心传话之后，为什么我还会写听心疼爱寸心。<br>
关于戬心婚姻，虽然剧中众人都是指手画脚的干涉，都有各自的意见，但是他们谁都没有上帝视角，不像观众可以从各种角度分析这段婚姻，他们只能站在自己的角度来看。梅山兄弟和杨婵看到的是寸心在作在闹，杨戬痛苦，至于她内心受了多少罪他们看不到；听心看到的是寸心的痛苦和不安，杨戬也没有好过，这段婚姻在她看来是让双方都痛苦的。<br>
嫦娥选了一个很好的切入点，她希望两个人都好，这个切入点在任何时候、任何人来看，都是不会错的，戬心两个人，如果在一起过得好，那么就让他们在一起，如果在一起了日子过得不好，那么劝他们分开，让他们各自过得好。从听心和杨婵的角度看，这太正确了，寸心的确很痛苦，而且杨戬的行为也证明了嫦娥的正确性。所以听心这么多年一直认为嫦娥当初希望他们分开是对的。当然这是杨戬碎玉树之前，之后杨戬的所为，是他自己把寸心的怀疑都给出实锤了，听心自然不会再站他。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/10.连载中/180926.牢笼.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E8%BF%9E%E8%BD%BD%E4%B8%AD" title="标签">#连载中</a><a href="/tags/?tag=%E6%B8%85%E6%B0%B4" title="标签">#清水</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/10/05, 18:43:06</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/af1bd9/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">听说</div></a> <a href="/pages/396c48/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">劫灰</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
