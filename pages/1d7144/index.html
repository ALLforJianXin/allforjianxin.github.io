午后暖金的阳光透过高处的小窗照进城堡，淡白的光斑朦胧且黯淡，它们随着十二月的风在长毛地毯上晃动时，令人想起晨光里飞扬的飘絮。</p> <p>四年级的格兰芬多站在镜子前，试图梳一个双马尾，希望它能让自己看起来更叫人不忍心拒绝。</p> <p>“嘿，女孩！左边，左边偏了一英寸，它们不完全对称！是的，还差半英寸，很好——噢，你这个愚蠢的姑娘，过头了，你把它们全搞砸了！”镜子喋喋不休的指手画脚，“不是你这么做的，笨女孩！你再调整一下，照我说的…你说它们没必要对称？——噢梅林的胡子，我从没见过像你这么不讲究的姑娘！”</p> <p>“等等，你为什么不把衬衫的扣子都扣上？还有你那乱糟糟的头发——你的围巾歪了！真叫人不敢置信…现在的姑娘，嘿，你——”</p> <p>镜子猛然噤声，因为敖寸心终于忍无可忍地抽出魔杖对准了它，“闭嘴，”少女烦躁地扯弄毛衣和褶裙，“趁我还没决定在你身上练习四分五裂，好吗？闭嘴。”</p> <p>“噢，你这姑娘——”它突然扬起声调，但立刻委顿下去，小声嘟囔说，“这么气势汹汹的，可不会有男孩子喜欢你……”</p> <p>女巫感觉到额角的青筋蹦了一下，小臂的肌肉随之缩紧，几乎打算重重挥动魔杖，但又突然泄下力气，撅起嘴，把手臂垂了下去。</p> <p>“嘿…姑娘，别露出那副表情嘛，”她转身走到桌边，取下几本书塞进斜挎包里，听见镜子的声音远远从身后传来，“没准儿他就喜欢你这样的呢？”</p> <p>女孩塞书的动作顿了一下，手中是一本半旧的魔咒课本，她用手掌托住书脊，因反复翻动而异常柔软的纸张就如花瓣似的渐次展开，露出墨水勾画的字迹，它们像花叶上丝缕的脉络和纹样，隽秀、锋锐又漂亮。</p> <p>就像它的主人一样。</p> <p>她一时没法让自己把目光移开，陌生的心跳如擂鼓充斥脑海。当她向最亲爱的堂姐诉说这种症状时，她的苦恼被她促狭地拿来取笑，“伊本·西拿说，有一种万无一失的方法可以用来诊治你的病情。”“谁？”“一个伊斯兰古代的医学家…噢别管了，谁在意那个！”敖听心煞有介事地清了清嗓子，“现在，把你的手伸出来。”</p> <p>于是她乖乖把右手交了出去，听心握住她的手腕，指腹按在脉门上，“然后，据西拿所说，我们需要很多异性的名字，一个一个，从中找出那个能让你心跳加速的。”</p> <p>压根不需要“听心”那么麻烦，当杨戬的名字接在摩昂、敖丙后面吐露出来的时候，勇敢的格兰芬多猛然抽走她的手，倒吸了一口冷气，“你完了，寸心，病入膏肓，”她的姐妹笑着高声宣布，“伊本·哈兹姆形容它是不治的绝症，因为生病的人根本不想痊愈。”</p> <p>到这时，她或许已经隐隐约约察觉了谜底，但仍然试探着，有些害怕、又有些莫名的兴奋，她问，“那是什么？”</p> <p>“爱情。”</p> <p>法槌落下的那一刻，少女在判决铁面无私的降临中回想起，其实她早就知道答案了。</p> <p>早有预兆，从一年级时她穿过黑湖边的草地，差点被扫帚失控的斯莱特林砸中头顶，在睁眼的那一刻，满腔怒火消影无踪，她从未如此轻易地给出谅解——可是，谁会责怪这样一双眼睛的主人呢？——他黑色的眼眸明亮鲜活，却被密而长的眼睫蒙上阴翳，像是清澈的溪流，掩藏着漩涡。她在其中捕获了再熟悉不过的冲动、桀骜和锋芒，又立刻发现还有别的、别的什么，那是无忧无虑长到十一岁的女孩看不懂的，并毫无悬念，诱使她产生强烈的探究欲。</p> <p>还有什么能比一个英俊的少年人的痛苦更易引发这种危险的好奇心？她自然而然加以留心，从此一切都像遵循命运的指引。他们能够在学校的每个角落相遇，跳过楼梯上魔法沼泽的陷阱，夜晚的天文台上闪耀群星，即便是在城堡的走廊里擦肩而过——不，热情的格兰芬多不会让那种事发生，总是兴高采烈喊住他的名字，直到有一天，她惊讶地发现自己竟然没有鼓起这么做的勇气。</p> <p>就是那一天吧，答案确凿无疑，出现在她眼前。</p> <p>“振作点，亲爱的，”猫头鹰送来新学期的采购单时，寸心正为这个不好说是否愉快的发现紧紧绷着脸，一根细长的手指出现在她视野内，点住羊皮纸上的一行小字，“看看这是什么，礼服长袍，你明白它的含义吗？”</p> <p>对于出身不凡的少女来说，那含义丝毫不会陌生，但她拒绝服从地鼓起了脸，“明白什么？”</p> <p>松鼠一样鼓鼓囊囊的脸颊被人戳了戳，肇事者轻轻地说，“圣诞舞会，罗曼斯传奇绝不会缺席的部分。”</p> <p>是啊，那么问题就显得很清楚了——</p> <p>如何邀请斯莱特林学长参加圣诞舞会？</p> <p>她们围绕这个问题做了充分的准备，再充分不过，参谋甚至不顾主角的反对制定了应急预案，并监督她比期末考前抱佛脚还要用功地反复温习，直到所有人——两个人都感到万无一失。然而，结果是惨败性的。</p> <p>一向乐观的格兰芬多也忍不住叹了口气，她重重把书合上，用力塞进包里——和许多杂七杂八的同伴一起——因为上次她在图书馆抓住杨戬的时候，为了掩饰五分钟也说不出话的尴尬，只能在对方越来越疑惑的目光里慌忙向他借了魔咒学的旧课本，上上次，在礼堂，因为同样的理由，她最终拿到的是草药课论文，上上上次，在魁地奇球场，是飞天扫帚护理剂——梅林知道这是第几次了！而圣诞假期已经迫在眉睫，无论如何，她拉开挎包看了一眼，至少得把这些东西还回去。</p> <p>今天的天气很不错，她扭头看向窗外，人们的心情都会更好，也许这有助于提高成功率，或者，换个角度想，有助于缓和失败者的情绪，女巫对自己说。</p> <p>“见鬼去吧！”她把丝带扯落下来，用力拉下镜帘，在后者对这粗暴举动的尖锐抗议声中，昂首阔步出发了。</p> <p>敖寸心用一整盒蜂蜜公爵最新上架的树莓巧克力奶油冻贿赂小不点哪吒，换取了斯莱特林级长最近半个月的详细行程，他们彼此用一枚特制的魔法便笺联系，现在显示在拉文克劳塔楼，周末是他总会去看望妹妹的时候。</p> <p>大理石台阶被踩得“咚咚”作响，画像们抱怨扰乱清静的碎语声都抛在身后，门环上蹲伏的青铜鹰像瞅了一眼到访的小姑娘，它并不在意她红底金纹的围巾和领带，径直抛出了问题，“诗人吟咏红玫瑰，诗人吟咏白百合，诗人吟咏金黄色的郁金香，诗人在吟咏什么？”</p> <p>谁知道诗人在吟咏什么？谁关心诗人在吟咏什么？她在原地来回踱步，只关心内线情报的准确性。</p> <p>“爱情。”</p> <p>那阵熟悉的声音穿过城堡幽长的走廊，将她一下子定在原地，少女甚至连回头都忘记了，只能呆呆听着他沉着的脚步声逐渐靠近，他在身后不远处站住，抬头答复了公共休息室的看门人。</p> <p>诗人吟咏红玫瑰，诗人吟咏白百合，诗人吟咏金黄色的郁金香——</p> <p>“诗人在吟咏爱情。”</p> <p>爱情——熟悉的法槌再次轰然下落，她只听见骨骼运动的声音就像许久不曾上漆的门轴，然后她看见了，那只执槌的手，半掩在长袍的袖摆之下。</p> <p>“有道理。”鹰像轻轻点头，随着略显滞重的拖动声，大门向内侧开启，显露出一段漆黑的甬道。但门前的两人都没有动作，一秒、两秒，在她快要数不下去的时候，斯莱特林才先开了口，“嗯…寸心？”</p> <p>这简直是言语难以形容的巨大鼓舞，她几乎高喊出来，“杨戬！”在场没人预料到的过分音量把他们两个都震住了，得是过了好一会——时间的感觉不是那么清晰，她才猛然惊醒，忙乱地扯开挎包翻找起来。</p> <p>“嗯、嗯，下午好，这里可真够乱的梅林，我是说，之前的书，我得把它们还给……”面前的学长忽然上前一步，“等等，不用了，”他突然握住了她的上臂，女孩惊讶地移去目光，一时全然忘记言语，只听见他问，“晚餐后，你去图书馆吗？”</p> <p>“我、不…噢！我去！”</p> <p>“是吗？”这要怎么回答？寸心紧张地抓住背带，她想自己应该轻轻“嗯”了一声，她听见了，但很快又不那么确定，正在她犹豫是否需要再给更明确答复的时候，面前的人慢慢松开了她，于是她终于能够抬起头，把视线移到他脸上。</p> <p>他似乎微微笑了一下，在他直截了当的注视中，她的脸红了。</p> <p>“那太好了，”他点点头，又望向仍然敞开的塔楼洞口，“嗯…我得进去了，寸心。”</p> <p>这时候又该有什么反应呢？女巫只是呆呆地看着他又点了点头，转身离开了，离开——这个念头在她脑中闪过，便立刻冲口而出，“杨戬！”</p> <p>他困惑地回过头，像此前的许多次一样，她以为自己又要说不出话来，但事实却好得多，那出乎意料的非常容易，在感觉到声带的震颤以前，她先听见了自己的声音，“你要去——”</p> <p>“抱歉，什么？”</p> <p>“你——你愿意跟我一起去参加舞会吗？”</p> <p>“噢！”斯莱特林也愣了一下，他微微错开目光，只在停顿的一刹那，少女已经“噔噔噔”冲了上来，她涨红了脸，眼眸晶莹眨着亮光，好像立刻就有梨花带雨的架势，杨戬回过神来，不自在地摸了摸后颈，“好吧，”他说，“本来…我是计划晚点再……”</p> <p>计划——可是计划有什么用呢？敖听心的许多个预案最终也没有任何派上用场，“所以…？”她嗫嚅说，睁大眼睛，看见他用手拂了一下长袍，端正姿态，“所以，你愿意跟我一起去圣诞舞会吗？”</p> <p>“啵”的一声，红玫瑰、白百合、金黄色的郁金香，纷纷在她耳边盛开，那个门环问的问题可真好啊，她晕乎乎地想到，“寸心？”杨婵的身影忽然从甬道的黑暗里浮现出来，在场的两人立刻都将目光转向她，还没来得及等她发问“怎么啦”，格兰芬多突然尖叫一声。</p> <p>她扭头逃走了。</p> <p>不过，也算成功了吧？</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href=
