<p>杨戬好笑得回抱过去，也不知道是谁总爱撞他怀里。</p> <p>不过，确实不赖，温香软玉在怀，听着彼此的呼吸心跳声，他这个孤家寡人此刻终于有了存活在此世间的实感，兄弟妹妹弃他厌他，但寸心总是爱他懂他的。</p> <p>他，还有她。</p> <p>一时情动，杨戬正欲低头吻上佳人，眼前粉光一闪，美人儿变成条闪闪发光的绯龙，细腻的雪肤变成鳞片，也不知道是为什么这人回西海后龙身越发光滑，眼瞅鳞片上模模糊糊映出的自身脸庞，杨戬脸更黑了些，偏生怀中人还没眼力见乐滋滋的向他炫耀起这身鳞片来。</p> <p>用敖寸心的话来说，她这身鳞片不仅让小宫女满手润鳞膏味久久不散，连敖烈看了都夸句好看。</p> <p>他是人，不是龙。</p> <p>房事中间或逗她露了龙角龙尾是充当夫妻情趣，真现出龙形来他是如何都欣赏不来的，或许龙和龙之间会有独特的审美，可说来惭愧，她的龙身在他看来，与他见过的其他龙相比，都只是鳞片颜色有点区别，着实是看不出有哪点不同的。</p> <p>或许是龙爪更为娇小圆润？</p> <p>“嗯，好看。”</p> <p>向来要求颇高的夫人自然不收货他这言而无物的夸赞，顿时闷哼一声用龙须挠他痒痒。</p> <p>“什么嘛！你看呀，这个颜色比以前浓郁多了，色泽也好，闪出来的鳞光都不同往日！”</p> <p>有没有人告诉过这人，男人不能随便挠痒痒，还是用龙须。</p> <p>杨戬眸色一暗，双手扣住蠢蠢欲动的龙身正想教训她，不料手底下的鳞片确实顺滑，敖寸心丝毫不费劲得一扭就滑了出来。</p> <p>“变回来。”</p> <p>他没说变什么，但她不会不懂。</p> <p>好歹做过千年夫妻，眼前龙目光落在他跨间，不怀好意的嗯哼几声，不顾他要杀龙的眼光用龙身缠紧他，探出龙尾在他腿间来回扫动。</p> <p>“敖寸心。”</p> <p>有道是恃宠生骄，他这位夫人也吃死他不会对她真正做些什么，自然也视他警告无物，更为肆意的在他腿间作妖，龙尾隔着衣料来回抚弄顶端，端得是一个胆大妄为。</p> <p>“我们还没试过这样过呢，好二爷，你姘头是条龙，不该尝些往日没试过的滋味？”</p> <p>“胡说什么！”</p> <p>“怎么？我们俩无名无分的，还不是姘头啊。”</p> <p>“等……此间事了，杨戬定来西海提亲。”</p> <p>“你来提我还不愿嫁呢！别说了，来。”敖寸心不愿再说，掐诀变大了许，龙爪拧起他衣领低空起飞，将他扔到贝床上，好一个色中饿龙。</p> <p>===</p> <p>生而为龙，不是她自恋，从小到大哪个亲戚没夸过她龙身小巧可爱脸蛋精致鳞片漂亮？就杨戬这个乡巴佬一点都不懂得欣赏。何况听说龙身做起那事来滋味着实销魂，谁让杨戬找条龙当姘头，今个儿是无论杨戬怎么说都得叫他尝尝鲜！</p> <p>这样想着，敖寸心牙痒痒的将他死死压在身下，湿润的龙鼻贴着他脸颊一路顺着滑到他不安分的喉结上头，伸出舌头卷舔吸吮。</p> <p>“寸心……”</p> <p>他被舔得情动，滚烫性器直顶得她腹鳞酸胀，敖寸心嘤咛一声，悄然将他盘得更紧些将穴口挪到他挺立的性器上磨蹭，因着先前逗弄的缘故，真君这性器早早泄了不少粘稠爱液打得下摆濡湿大片，有着这份润滑，自然教龙女穴口软鳞步步后退，竟是生生隔着衣料顶入了一截。</p> <p>往日尽是用人身与杨戬交合，真身却是头一遭，世人都说龙族性淫，不过是没尝过这般绝顶滋味罢了。与人族不同，龙的内穴会因阳物而变换，即使杨戬只入了个龟头，穴肉也巴巴地蠕动裹住吸吮起来，却是变成了被顶满的形状。</p> <p>此刻敖寸心不顾不上什么，长吟一声就要再往内顶。</p> <p>杨戬终于动了。</p> <p>色欲上脑的龙女只觉眼前一花人龙的位置瞬间就被调换，龙爪扒着的男人也没了衣裳，这是嫌手脱太慢，用上了法诀。</p> <p>她正想笑他急色，就被插得说不出来话。</p> <p>之前因着适应，小穴空间刚好只能容进顶端，现下还未来得及再调整，里头软肉就被捅了个穿。</p> <p>“嗯唔，杨戬！”</p> <p>遍布狰狞青筋的阳物不住擦过龙女敏感炙热的穴肉，搅得穴涓涓往外冒水，顺着鳞片间隙流遍了龙女下身，原就触感光滑的身躯如今摸上去滑腻无比。</p> <p>身处穴中的杨戬被吮得头皮发麻，伏下身死死肏进这狭小湿润的销魂穴内，只求能叫她多吃一些。</p> <p>“不行了，杨戬，二爷，不行了，鳞都要被你肏掉了，慢些，慢些。”</p> <p>龙身何其敏感，身下人嘤咛着哭叫求饶，先前用来做坏事的龙尾绷得笔直，眼见就要去了。</p> <p>恢复些理智的杨戬低头一看才知她所言非虚，为了与他交合，敖寸心化成的真身堪堪只有他腰粗，儿臂大的阳物肏进去将她穴口撑到一个夸张的程度，软鳞之间的缝隙肉眼可见之下的皮肉。</p> <p>只现在箭在弦上又如何能够停下，杨戬喘口了粗气，不顾 中起伏迷糊间想，果真不该怜他用真身来做。</p> <p>===</p> <p>天知道杨戬刚刚也险些跟着她去了，死死咬紧牙根才将冲动强行压了回去。</p> <p>不为什么，都没肏几下，这时候泄也未必太离谱。</p> <p>分明用人身时没这样的状况，便是当年他青头小子头一遭也撑过了好一段时间。怎么现下就这样不济？</p> <p>杨戬有心想要肏久些，便放肆顶弄她深处那块软肉，将她溢出的爱液一下下堵回穴内，再随着抽出带出，透明粘稠的爱液生生打成白浊飞溅四处。</p> <p>“呜呜，啊，杨戬，别顶了，好涨，杨戬。”</p> <p>伴着哭喊，杨戬喘口粗气，死死撞进深处泄了出来，微凉的精液打在龙女红肿发烫的穴内教她难受得打了个抖。</p> <p>“寸心乖，好了啊。”</p> <p>被他肏哭的龙女躲开他的接近犹自落泪，连他放在她头上的手都想要甩掉，奈何情事后身体无力甩不掉，反而更似摆头撒娇。</p> <p>这回是过火了些，杨戬长叹一口气念诀让她变回人身，先抹去她脸上泪珠，爱怜地在她汗湿的额间印上一吻。</p> <p>===</p> <p>厮混后敖寸心便倦乏睡去，睁开眼睛时金乌早早挂在天上，照得外头海域透亮无比。</p> <p>杨戬呢？</p> <p>身旁空空荡荡，敖寸心记着昨日的荒唐，酸涩不争气的在心头蔓延。</p> <p>还真当来找姘头的啊。</p> <p>女子因爱而性，若不是心头还爱着杨戬，又怎么会与他做这些事，敖寸心扬手招来鲛纱被把自己裹成一团。</p> <p>上天顶罪前她在西海待了三百多年，杨戬从未来过，然而上天顶罪后，没过几日他便来了。天上事务再忙，他也每年都来，天上一日地上一年，也就说杨戬每日结束手头工作后都下来一趟。</p> <p>他还是一千多年前那个知恩图报的杨二郎。</p> <p>她想要说不必如此，却又无法欺骗自己，她确实是喜欢与杨戬亲近的，能教两个人都能放松欢愉，何乐而不为。</p> <p>毕竟，及时行乐嘛。</p> <p>恢复好心情的敖寸心打个哈欠，揉下莫名酸胀的肚子，安然睡下。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/86.短篇-2022/013122.及时行乐.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a><a href="/tags/?tag=%E5%BE%97%E5%AF%B8%E8%BF%9B%E5%B0%BA" title="标签">#得寸进尺</a><a href="/tags/?tag=%E4%BA%BA%E5%A4%96" title="标签">#人外</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/10/05, 18:43:06</span></div></div> <div class="page-nav-wapper"><div class="page-na
