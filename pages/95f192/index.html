09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">【联文】【十二】遇龙<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>正月十二，寒风依旧刺骨，但二郎神庙内却是另一番热闹景象。红烛高燃，香火缭绕，供桌上摆满了各色贡品，酒水牲畜，香烛果宝应有尽有。百姓们挤满了大殿，脸上洋溢着新年的喜悦，纷纷在神明面前跪下，虔诚地许下心愿。</p> <p>“求二郎神君保佑我家猪顺利产仔，来年多卖几头，好给孙儿娶媳妇！”一个满脸皱纹的老妪低声念叨着，身旁的妇人则忙着将一篮子鸡蛋摆上供桌。</p> <p>“二郎神君在上，保佑我今年金榜题名，光宗耀祖！”一个书生模样的年轻人双手合十，闭目祈祷。</p> <p>“二郎神君在上，保佑我女儿今年找到个如意郎君，不需要太好，有神君三分风采老身也就心满意足了”一个贵妇人双手合十，闭目喃喃自语。“娘你说什么呢！”看着端坐高台俊美威仪的神像，刘小姐不禁羞红了脸。</p> <p>贵妇人看起来却十分忧虑，要不是那家突然糟了难，我儿何至于蹉跎至今。说罢更加虔诚向神明许愿。</p> <p>庙宇内笑声不断，孩童们追逐打闹，大人们互相寒暄，整个大殿充满了新年的欢乐气氛。随着夜幕降临，庙祝送完最后一波香客，庙宇渐渐安静下来，只剩下几盏摇曳的烛火，映照着空荡荡的大殿。</p> <p>供桌下方忽然伸出一只瘦小的黑爪，紧接着，一个十二、三岁的小乞丐从桌底钻了出来。他衣衫褴褛，微卷的黄发更显得乱蓬蓬的，脸上沾满了灰尘，唯独一双眼睛亮得惊人。他四下张望了一番，确认无人后，才小心翼翼地爬到供桌前，双手合十，低声念叨：“二郎神君在上，小人实在是饿得不行了，借您一点贡品充饥，您大人有大量，千万别怪罪……”</p> <p>说罢，他抓起一块糕饼，狼吞虎咽地啃了起来。</p> <p>祠堂里余烟缭绕，烛光跃动。小乞丐隐约看见供桌上有什么东西在动。</p> <p>小乞丐踮起脚尖，终于看清了——那是一条粉色的小龙，正抱着供桌上的糕点大快朵颐。她的鳞片在烛光下闪闪发亮，尾巴欢快地摆动。</p> <p>&quot;好漂亮的小蛇啊”小乞丐惊叹道。</p> <p>杨愿吓了一跳，糕点从爪子里掉了下来。她转过头，金色的眼睛瞪得圆圆的：&quot;你、你居然能看见我？&quot;</p> <p>“会，会说话！你是小妖怪吗！”</p> <p>“什么妖怪！我堂堂西海……”话音未落。</p> <p>朱红庙门突然被一脚踢开，几个彪形大汉闯了进来，手里拿着棍棒，脸上满是怒气。</p> <p>“小兔崽子，果然在这里！”为首的大汉怒吼一声，指着小乞丐骂道，“偷了老子那么多条狗，今天哪里跑，看我不打断你的腿！”随即一个健步攥住少年衣领。</p> <p>“我没有偷狗，我看他们太可怜了，才放走它们，它们也是一条生命，给条活路吧！”小乞丐边说边挣扎着挣脱那双大掌窒息的禁锢。</p> <p>突然衣领一松，还没等喘口气，就听见大汉恶狠狠道：“好小子，还敢嘴硬，给我狠狠得打”。</p> <p>小乞丐吓得脸色煞白，扭身就想跑，却被几个大汉团团围住。棍棒如雨点般落下，小乞丐蜷缩在地上，双手护着头，嘴里却倔强得一声不发。</p> <p>就在这千钧一发之际，庙宇内忽然响起一声震耳欲聋的龙吟，紧接着，一条粉色的神龙从供桌后腾空而起，龙身闪烁着耀眼的光芒，龙眼如电，直直盯着那几个大汉。</p> <p>“妖……妖怪！”大汉们吓得魂飞魄散，丢下棍棒，连滚带爬地逃出了庙宇。</p> <p>神龙在空中盘旋了一圈，随后化作一名豆蔻少女，轻盈地落在地上。她走到小乞丐身边，蹲下身，轻声问道：“你没事吧？”</p> <p>小乞丐抬起头，少女身穿一袭粉色长裙，腰间系着一条银色丝带，颈上带着一串拇指大的明珠发出莹莹淡光，在烛火的映衬下更显得眉目如画，肌肤胜雪，尤其是那一双眼睛，宛如秋水般清澈，却又带着几分娇俏。</p> <p>杨愿自来将四海爱慕她的龙族少年摆布得团团转，早已不当一回事，这时见到小乞丐呆愣看自己的神色，知他已为自己的美貌倾倒，暗自得意，不禁嫣然一笑。</p> <p>小乞丐见她这么一笑，尤似一束丁香花忽然盛开，明媚清丽，心中不觉一动，脸上微微一红，将头转了开去。</p> <p>这一看满地狼藉，酒水美点，香烛果宝散落满地。他起身去捡，刚将雪白的糕饼恭敬放在供桌上，就看见一个黑乎乎的手印留在糕饼上。</p> <p>&quot;别动！&quot;少女的声音清脆，却带着不容置疑的坚决。小乞丐僵在原地，低头看着自己沾满泥污的衣襟，脸上火辣辣的。</p> <p>闻言，他转身就走。</p> <p>少女愣了一下，随即气得跺了跺脚，冲着少年的背影喊道：“你这人怎么这样！我可是救了你！”</p> <p>少年头也不回，身影很快消失在夜色中。少女气得直跺脚，正想追上去，忽然瞥见地上有一块玉佩，正是少年打斗时遗落的。她捡起玉佩，仔细端详了一番。只见雪白玉佩上刻着一个“心”字。</p> <p>少女嘴角微微扬起，露出一丝狡黠的笑容。</p> <p>“哼，看你往哪儿跑。”她低声自语，随后将玉佩收进袖中，身形一闪，化作一道粉色的光芒，追了上去。</p> <p>茅屋破败不堪，屋顶的茅草早已被风雨侵蚀得七零八落，几缕月光从缝隙中漏下来，洒在满是灰尘的地面上。墙角堆着几捆干草，勉强看得出是一张的床，旁边还放着几个破旧的碗碟，里面残留着一些剩饭剩菜。</p> <p>他刚走进屋，暗处便传来一阵窸窸窣窣的动静。紧接着，几只小狗从角落里欢快地跑了出来，尾巴摇得像小风车一样，围着他打转。他的脸上终于露出一丝笑意，蹲下身，轻轻摸了摸它们的头。</p> <p>“别急，别急，都有份。”他从怀里掏出一个用油纸包得严严实实的鸡腿，小心翼翼地打开。鸡腿的香味立刻在空气中弥漫开来，小狗们兴奋地围得更紧了。小乞丐将鸡腿撕成小块，分给它们。看着它们狼吞虎咽的样子，他的心里涌起一股暖意。</p> <p>吃饱喝足的小狗们渐渐散去，各自找了个角落趴下休息。只有一只小黑犬还留在他身边，湿漉漉的鼻子轻轻蹭着他手臂上的淤青，仿佛在安慰他。小乞丐心中一软，将小黑犬抱在怀里，低声说道：“没事的，我不疼。”</p> <p>就在这时，小黑犬突然抬起头，冲着茅屋外的方向叫了起来。小乞丐一愣，顺着狗吠的方向望去，只见树丛中闪过一抹粉色的身影。紧接着，一个熟悉的身影从树丛中走了出来——正是那位粉衣少女。</p> <p>月光洒在她的身上，粉色的长裙仿佛镀上了一层银辉，显得格外耀眼。她的眉目如画，嘴角带着一丝若有若无的笑意，目光却直直地落在小乞丐身上。</p> <p>“你……你怎么来了？”小乞丐有些慌乱地站起身，下意识地将小黑犬抱得更紧了些。他的脸上闪过一丝窘迫，低头看了看自己破旧的衣衫和满是泥污的双手，心中涌起一阵自卑。</p> <p>少女却没有回答他的问题，而是环顾了一下四周，目光扫过破败的茅屋和角落里的小狗们，最后又落回到小乞丐身上。她的眼中闪过一丝复杂的神色，轻声说道：“你就住在这种地方？”</p> <p>小乞丐低下头，声音有些闷闷的：“这里……挺好的，至少能遮风挡雨。”</p> <p>少女皱了皱眉，似乎对他的回答有些不满意。她走到小乞丐面前，低头看了看他怀中的小黑犬，嘴角微微扬起：“为了这些小狗，挨了一顿好打，值得吗？”</p> <p>小乞丐并不回答少女的疑问，只声音低得几乎听不见：“它们都是流浪狗，我看它们可怜，就带回来了。”</p> <p>少女的眼中闪过一丝赞赏，轻声说道：“你倒是心善。”</p> <p>小乞丐苦笑了一下，没有接话。心善？他不过是个连自己都养不活的乞丐，又谈何心善？</p> <p>少女似乎看出了他的心思，轻轻叹了口气，温声安慰道： “勿以善小而不为，你虽然现在过得艰难，但你的心比很多人都要干净。”</p> <p>小乞丐抬起头，眼中闪过一丝惊讶。他从未想过，会有人这样评价他。尤其是眼前这位高贵非凡的少女，竟然会对他这样一个乞丐说出这样的话。</p> <p>“你……你为什么跟着我？”他低声问道，声音中带着一丝疑惑和不安。</p> <p>少女挑了挑眉，嘴角扬起一抹狡黠的笑意：“我救了你一命，你难道不该报恩吗？”</p> <p>小乞丐愣了一下，随即苦笑道：“我身无长物，只有一条命可以相报。”</p> <p>少女闻言，眼中闪过一丝满意，轻轻点了点头：“这才像句人话。”</p> <p>她说着，从袖中取出一块玉佩，递给他：“呐！你的玉佩，还给你。”</p> <p>小乞丐接过玉佩，指尖触碰到她微凉的掌心，心中一阵悸动。他低头看着手中的玉佩，上面刻着一个“心”字，仿佛在提醒着他什么。</p> <p>“谢谢你……”他低声说道，声音中带着一丝感激。</p> <p>少女看着他，眼中闪过一丝怜悯。她忽然抬起手，轻轻一挥，一道柔和的光芒笼罩在小乞丐的身上。他只觉得身上的疼痛瞬间消失，淤青和伤痕也以肉眼可见的速度愈合。</p> <p>“这是……”小乞丐惊讶地看着自己的手臂，又抬头看向少女。</p> <p>少女微微一笑，眼中带着几分得意：“怎么样，我的治愈术还不错吧？”</p> <p>小乞丐点了点头，心中涌起一股暖流。他从未想过，会有人对他这么好。即便是母亲去世后，他也一直独自一人，承受着生活的苦难和旁人的冷眼。</p> <p>“你……为什么要对我这么好？”他低声问道，声音中带着一丝颤抖。</p> <p>少女愣了一下，随即笑道：“我可是龙神，既然享受人间香火，自然有责任庇佑苍生。你既然遇到了我，那就是缘分。”</p> <p>小乞丐低下头，心中却涌起一股复杂的情绪。他知道，自己与她的差距如同天堑，可即便如此，他还是忍不住想要靠近她，哪怕只是远远地看着她。</p> <p>“对了，你家里还有别的亲人吗？”少女忽然问道。</p> <p>小乞丐沉默了片刻，低声说道：“我从小就没见过父亲，只说父亲在很远的地方，他一定会回来的。母亲含辛茹苦将我养大。只可惜几年前，母亲也去世了……临死前，她让我一定要找到父亲。</p> <p>“他到底去了哪才会十几年不回来，我知道他是不要我们了”。</p> <p>他说着，声音渐渐低沉，眼中闪过一丝痛楚。那些年被欺负、被歧视的记忆如潮水般涌上心头，他的拳头紧紧攥住，指甲深深嵌入掌心。他的脑海中不断闪现着母亲临终前的面容，那些年被欺凌、被嘲笑的记忆如潮水般涌来，心中的怨恨和不甘几乎要将他吞噬。</p> <p>小乞丐的呼吸越来越急促，胸口剧烈起伏，仿佛有一股无形的力量在他体内横冲直撞。他的双眼渐渐泛红，额头上青筋暴起，周身的空气似乎都开始扭曲，形成一股微弱的气流，卷起地上的尘土。</p> <p>“为什么……为什么要抛弃我们！”他的声音中带着无尽的痛苦和愤怒。他的身体开始不受控制地颤抖，周身的气息越来越狂暴，仿佛下一刻就要爆发。</p> <p>就在这时，一只柔软却有力的手突然扣住了他的手腕。少女的声音在他耳边响起，清冷而坚定：“冷静点，你身体的法力在暴动！”</p> <p>小乞丐愣了一下，抬头看向少女。她的眉头紧锁，眼中闪过一丝担忧，但更多的是不容置疑的坚决。她的手掌中传来一股温和却强大的力量，顺着他的手腕流入体内，将他体内那股狂暴的气息一点点压制下去。</p> <p>“你……你在做什么？”小乞丐艰难地开口，声音依旧沙哑。</p> <p>少女没有回答，而是专注地感受着他体内的气息。她的眉头越皱越紧，眼中逐渐浮现出一抹惊讶：“你体内……竟然有神族的血脉！”</p> <p>“神族……血脉？”小乞丐愣住了，眼中的红色渐渐褪去，取而代之的是茫然和困惑。</p> <p>小乞丐抬起头，眼中闪过一丝疑惑：“你是说……我父亲可能是神仙？”</p> <p>少女点了点头，松开他的手，神情变得严肃起来：“没错，你的血液中流淌着神族的力量。刚才你情绪失控时，这股力量被激发了出来。如果不是我及时压制，你可能会被这股力量反噬，伤到自己。”</p> <p>小乞丐低下头，看着自己的双手，心中涌起一股复杂的情绪。他从未想过，自己竟然会与神族有关联。那些年被嘲笑、被欺凌的记忆再次涌上心头，他的声音有些颤抖：“可是……如果我真的有神族血脉，为什么我会过得这么苦？为什么我的父亲要抛弃我们？”</p> <p>少女看着他，眼中闪过一丝怜悯。她轻轻叹了口气，轻声说道：“或许，你的父亲并不是故意抛弃你们。天庭如今并不禁思凡，但是身为天神也需要履行自己职责不可渎职。</p> <p>少女低头思索缓缓说出自己的猜测：“”自从地府跑出十万恶鬼后，许多神仙都奉命去缉拿恶鬼，有的甚至一去不回。你的父亲，或许也是其中之一。</p> <p>小乞丐沉默了片刻，心中那股积压多年的怨恨似乎被撕开了一道口子。他握紧拳头，低声问道：“那我该怎么办？”</p> <p>少女微微一笑，眼中闪过一丝狡黠：“既然你身怀神族血脉，就不该浪费。我可以引荐你去昆仑山拜师学艺，等你习得法术，不仅能找到父亲，还能庇佑苍生。”</p> <p>小乞丐抬起头，深深望着她。少女的笑容如春风般温暖，仿佛能驱散他心中所有的阴霾。他心中涌起一股前所未有的勇气，郑重地点了点头：“好，我愿意去。”</p> <p>少女满意地点点头，道：“等你学成归来，再来报我的恩吧。”</p> <p>他握紧玉佩，深深作揖一拜：“多谢姑娘大恩，在下定不负所望。”</p> <p>小乞丐在茅草堆里翻了个身，清晨的阳光透过破败的屋顶洒在他的脸上。他迷迷糊糊地睁开眼，感觉脸上湿漉漉的，低头一看，小黑犬正用湿漉漉的鼻子蹭着他的脸颊，尾巴摇得像个小风车。</p> <p>“别闹了……”他轻轻推开小黑犬，坐起身来，揉了揉眼睛。昨晚的一切像是一场梦，可当他低头看到自己身上披着的那条雪白的鲛纱时，心中一阵悸动。鲛纱柔软如云，散发着淡淡的清香。</p> <p>尽管少女并未透露她的身份，但是在灌江口传闻二郎神君与西海三公主结合诞下一男一女。能在二郎神道场里公然享用他的香火，且原身为粉龙的，想必这少女便是仁佑王之女，这川蜀城的公主了。</p> <p>他握紧鲛纱，指尖微微颤抖。清晨的阳光洒在鲛纱上，仿佛为他镀上了一层金色的光辉。他知道，从这一刻起，他的命运将彻底改变。</p> <p>而他，绝不会辜负这份幸运。</p></div></div> <!----> <div class="page-edit"><di
