AAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">生日<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>这是一个难得风和日丽又风平浪静的夏日，咕哒子轻松完成了当天的日常训练，哼着小曲儿回寝室的路上，在转角处瞥见一条映在日光下闪闪发光的绯色的尾巴，刚想上去打招呼，却听到了男性声音——<br>
“你怎么又来了？”<br>
咕哒子左右张望了一下，才反应过来转角后应该是那位Lancer的房间，刚刚说话的应该就是那位Lancer了。</p> <p>说起来这条绯龙就是上次Lancer在场的情形下召唤出来的呢，那就是说，她和Lancer的关系，要比太公师叔更“近”吗？<br>
咕哒子其实很好奇，但奈何最近工作繁忙竟连种火都没有刷到足够的，一直委屈绯龙保持这样巨大的身形。想到这里咕哒子暗暗下了决心，明天就开始嗑苹果打种火，争取早日突破早日看到她真身的样子。</p> <p>“好了好了，我收下就是了，你不要哭了……”</p> <p>嗯？Lancer把女孩子惹哭了吗？长那么帅一张脸原来是这样不解风情的人设？<br>
咕哒子不禁燃起了熊熊八卦之心，原本想要改道的脚步又转了回来，转回来的时候恰好有些小小的圆圆的颗粒滚过来，有一颗骨碌碌直奔她脚下，她弯腰俯身捡了：“是珍珠啊？”</p> <p>绯龙从走廊的另一端离开了，她的“房间”在那个方向。</p> <p>咕哒子转过拐角，看到Lancer指间也捏着颗珍珠，而视线仍投向绯龙离开的方向，居然连她的接近都没有注意到——对于他这个级别的英灵来说，这可不太寻常。<br>
于是咕哒子故意咳嗽了一声。<br>
于是咕哒子就看到Lancer猛地回神回头跟她打招呼的同时指尖一翻将珍珠收进掌心顺便还想把手揣回兜里然而失败了——他因着在迦勒底内，所以换上了更符合现代文明的装束，又因为是燥热的夏季所以黑色长袖衬衫挽着袖口还解开了最上面三颗扣子，但西裤依旧笔挺而他来的时日毕竟尚短是以还没能熟练掌握口袋的位置。</p> <p>“御主。”<br>
他攥着珍珠的手就那么垂下去贴在裤缝处，将那颗圆圆小小的东西攥得紧紧的，而另一只手上捧着的盒子却忘了收。<br>
咕哒子也将自己的珍珠紧握手心，还把手藏到了身后。<br>
“中午好啊，Lancer卿。”<br>
她又走近了两步，停在一个距离不近不远不需要太费力仰头跟他说话的距离，伸出空着的那只手指向Lancer捧着的盒子。<br>
“这是什么？”<br>
“啊，这……”Lancer目光转移到盒子上，咕哒子看他的表情有些许困扰，但又显得对手里的东西珍而重之。<br>
咕哒子等着他开口，然而Lancer他好像并不打算主动讲解。不得已咕哒子搬出了作为御主需要随时掌握所有英灵的状况以便于在战斗中发挥出最优战力这样冠冕的借口，Lancer兴许是被“掌握状况”打动，先提出“那你可以去看看她吗？”然后才开始坦白，“其实她最近经常来找我……”</p> <p>Lancer所述大体上咕哒子都已经知道，毕竟在召唤当场她已经目睹过绯龙对他的热情了，但超出咕哒子认识的却是：“什么？你说你不是杨戬？”<br>
“我是天上的司法天神二郎神……”<br>
“可二郎神不就是杨戬吗？”<br>
“呃……是。是这样的，确切来说二郎神有一部分是杨戬，杨戬是二郎神的一部分，但二郎神也包括李二郎、赵二郎等其他人的传说，英灵是融合的概念，所以……”<br>
“可是可是……”咕哒子想说的太多，想想又怕自己空口无凭，拉起Lancer就去找达·芬奇卿调取资料——</p> <p>《封神演义》、《西游记》、《二郎宝卷》……咕哒子指着满桌书本振振有词，“这么多书里都说二郎神姓杨。”<br>
“可也有很多没有说姓名或者干脆说姓李、赵的。”Lancer说的却是《宋会要》和《二郎神醉射锁魔镜》那几本。</p> <p>二人一直僵持不下，旁观的达·芬奇突然插话：“原来今天是你的生日。”她拿的是本《万历续道藏》，上书二郎神生日。<br>
“六月二十六，果然是今天。”咕哒子细瞧了一眼达·芬奇卿递来的日历，“所以这个是生日礼物吗？”<br>
咕哒子的兴趣又转回了那个小盒子上，她目光在Lancer脸上和小盒子上梭巡几遍，突然悟了——原来他们是那种关系吗？但好像这位“司法天神二郎神”，是上座的过程有什么坎坷，所以遗忘了些什么吗？<br>
片刻之间咕哒子已经脑补了几大场虐恋情深当即把自己感动得咬个手帕就能嘤嘤哭泣，只是还没等哭出来就被达·芬奇卿下一句——“我前两天看到她和美狄亚（Lily）小姐在一起，就是为了准备这个吗？”——直接拧成了同情的表情。</p> <p>——美狄亚（Lily），那个看起来充满了轻柔幻想，无比纯真，却又能面不改色做出梦之烤薄饼的少女。</p> <p>由她传授手艺制作而成的食物味道应该还是不错的，但是想想原材料的模样，咕哒子隐隐觉得胃里一阵幻痛，打个哈哈“我还有个任务没做不能陪你吃生日蛋糕了我先去训练啦！”就脚底抹油溜之大吉。</p> <p>御主的离开让Lancer不由得松了口气。她过于直接的问话方式确实让他有些难以招架——她直接就问他和西海的绯龙是不是“那种”关系，他既不能承认也不能否认，说来话太长确实不知道该从何说起呢。</p> <p>同达·芬奇礼貌告别后，Lancer独自走在回寝室的路上。这条路会路过一个大仓库——因为龙身巨大普通的寝室无法安排现如今那绯龙就暂住在这个仓库里。他在仓库门前停下了脚步，门那边似乎传来些细碎的女孩子的泣音，不由得牵动着他的心，让他再不能离开半步。</p> <p>于是他敲了敲门。<br>
门那边应声停了哭泣声：“谁？”<br>
“是我。”<br>
他没有自报家门，但门那边紧接着就是一阵乒铃乓啷间或滑动又刹车——他想这应该是她的龙爪爪发出的声音——他想她应该听出来了是他，这推测让他不自觉弯起了唇角。</p> <p>大概过了十五分钟，沉重的仓库大门才缓缓打开。<br>
巨大的绯龙大概确实刚刚哭过，眼角还带点红痕，惹人心疼，说话的声音却又软软糯糯：“你怎么来了。”听得人像被羽毛轻轻挠着心房，又痒痒的。<br>
Lancer轻轻咳嗽了一声清了清嗓，他好庆幸御主提供了情报又因为任务离开了，这让他有机会也有借口来找她，而且听说生日的人在生日这天是有“特权”的，那他是否也许可以放纵一下——<br>
“我刚才听说生日蛋糕要与人分享，不知道可不可以……”<br>
——就这一天，就一下下。</p> <p>他说话的一瞬间，绯龙的眼睛都亮了——<br>
来到这里后的这段时间她仗着自己龙身皮厚略有些死缠烂打，但若他一直拒她于千里之外，她总该知难而退的，是以今天的生日礼物都没敢准备什么，只做了一个蛋糕（因着龙身不方便还做得很粗糙都没法装饰小花花），送出去时她也什么都没有说<br>
——他现在知道那是“生日蛋糕”了，他现在还主动来找她主动邀约她是不是意味着……？</p> <p>“张嘴。”龙身的爪子不方便，他还要主动来喂她。<br>
他还“图省事”也不换餐具，就舀一口自己吃过，再用同一个叉子叉起一块喂给她。</p> <p>绯龙的脸颊上浮现起了可疑的红晕，头脑也昏昏沉沉起来，她回想了一下自己做蛋糕时好像并没有放酒啊？她的脑子里过着杂七杂八的事情，殊不知对面儿的人正将她当风景在欣赏，欣赏完还要提要求。<br>
“<span class="heimu">寸</span>……你，可以祝我生日快乐吗？”<br>
“啊啊，我，啊——怎么会这样，呜呜蛋糕都吃完了我竟然忘记说生日快乐了！”<br>
“没关系的……”<br>
“生日快乐生日快乐生日快乐！”——连说三遍补上。<br>
他伸出手指揩了蹭在她唇边的最后一口奶油：“……这里还有。”他低头瞧着指尖原本的纯白这时似沾上了一抹粉红，原来她涂过口脂了吗？他尽量保持语速仍然慢条斯理，“今天，是谁，生日快乐呢？”</p> <p>“二，二，二……”<br>
“二什么？”<br>
“二郎……”其实后面本还有个“神”字，但绯龙刚把“郎”字脱出口，就见那人竟直接将刚刚从她唇边揩走的奶油送进了自己嘴里，还故意示威似的舔舐干净努力吞咽，还要评价“好好吃哦”，羞得她立刻就头晕目眩头顶冒烟。</p> <p>坏心眼的Lancer把一切都瞧在眼里，却只会在内心感慨——</p> <p>她真的，好可爱啊。</p> <p>他还想再逗逗她，却不知从哪里呼啦啦窜出了一群人，围着他唱啊跳啊还捧出了一个超大号生日蛋糕——这次是由红色的Archer亲手制作质量保障——看起来是整个迦勒底都出动了。</p> <p>绯龙也随着大家一起又祝了他一遍“生日快乐”，热闹的间隙他还是瞅空挤到了她身边小声同她说了半句：“我还是觉得你做的蛋糕味道比较好……”下半句没来得及说完又被拉回去围在人群中心接受祝福。</p> <p>喧闹中他仍不时把目光向她投去，看她一直都看着自己，他想，<br>
——来到现世的第一个生日，过得好像还不错呢。</p> <p>喧闹中不知道是谁说了一句“今天求真君老爷保佑是不是会特别灵验啊！”惹得众人哄堂大笑，然后御主马上当真了，冲到他身边双手合抱在胸前双眼大放精光：“真君老爷，求您保佑我抽到姜姜吧！”<br>
他本想说前几天学来的那两句——“玄不救非、氪不改命”——想想还是改了口：“祝您如愿以偿。”</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/《我闻》/22072412.生日.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E3%80%8A%E6%88%91%E9%97%BB%E3%80%8B" title="标签">#《我闻》</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2026/02/18, 01:10:13</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/4c9164/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">这灵基图谱到底能不能行了</div></a> <a href="/pages/2a07ca/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">清辉远</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
