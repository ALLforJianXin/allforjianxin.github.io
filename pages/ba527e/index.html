-06225672></a></li> <li data-v-06225672><a href="/2025/#短篇-2025" data-v-06225672>短篇-2025</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="javascript:;" data-v-06225672>玉杏果</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2025-02-03</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><!----> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">【联文】【初六】立春<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>立春身为二十四节气之首，赶巧在今年的初六，立春的习俗吃春卷，春饼，春菜，春菜，饮春酒，报春，煨春，迎春，戴春鸡，打春牛，倒是与川蜀的初六习俗并不相撞，川蜀的初六是吃香肠腊肉等腌腊制品，一般已经在腊月二十七，腊月二十八前后配齐，通常要吃到过完年。</p> <p>今年龙女娘娘与二郎真君被相邀在初六这日前往董家村的董记大酒楼。托天上各位仙女娘娘与其他驸马的支持，董记酒馆很快赚到能够扩大酒馆的金元宝，一致商量盘下附近周围几家馆子成立董记大酒楼。</p> <p>所以今年邀请了几位要好的仙友一块来吃饭，齐天大圣孙悟空，西海三公主敖寸心以及她的夫君二郎真君杨戬，哪吒三太子，西海广力菩萨，净坛使者。</p> <p>当日王母娘娘同意新天条的出世，便下了法旨，凡有仙缘未了的神仙，都可前往月老那里登名注册，再续前缘，天蓬元帅心急等不及就转生下凡投错成猪胎，巧的是投成那七驸马董永家的猪圈，因此结缘，当初天蓬，如今的净坛使者，已修成正果，便也相邀初六的日子来董记大酒楼欢聚一堂。</p> <p>除以上的几位熟人，其余与公主娘娘们要好的姐妹里，三圣母一家，东海的八太子妃赵丁香与她的夫君八太子敖春等等也在同一时间收到请帖。</p> <p>龙女娘娘与二郎真君今年十分忙碌，从除夕那日开始，天庭的宴会，初一的扫墓祭奠杨家父母，初二前往西海走娘家，初三沉香夫妇一家来杨府走舅家，初四去东海龙族聚会，初五邀请师父等人前往杨府吃饺子，初六便是七公主与七驸马相邀各位仙友前往董记大酒楼一聚。</p> <p>龙女娘娘这厢在家描眉换妆，真君大人坐在床边盯着一侧的龙女娘娘身坐梳妆台描着俊眼，试新衣，兴致勃勃拉着真君大人来帮忙选择那件新衣合适穿去聚会。</p> <p>真君大人对于公主娘娘拉着他选新衣的做法乐见其成，十分受用。</p> <p>“要不要试试上装着粉色锦缎小袄，袖口与领口进行点缀”。</p> <p>三公主闻言，穿上粉色仙裙，裙摆散发出轻盈的气息，彰显出女性的柔美。</p> <p>不仅衬托出公主娘娘的温婉大方，更添几分美丽娇俏，配上精美的头饰，惊艳了真君大人。</p> <p>寸心十分满意杨戬的搭配，开心之余搂住真君大人狠狠亲了一口，以示感谢。</p> <p>杨戬瞬间愣住，用手捂着脸，不可思议，似是纯情少年，双颊悄悄染上红晕。</p> <p>屋内的夫妇二人含情脉脉的互望对方，屋外的两位龙宝宝，在送什么礼的问题上发生了争执。</p> <p>“送大大的夜明珠，可以放酒楼里做镇楼之宝。”</p> <p>“不行，夜明珠放那里容易被盗，我们可以送金元宝。”</p> <p>“杨愿你就是舍不得送夜明珠。”</p> <p>“敖憙，我们夜明珠快送完了，你不准拿我的做压箱底的夜明珠送！”</p> <p>“我不给，你来追我啊，追到就听你的给金元宝。”</p> <p>“敖憙，你找打.......”</p> <p>在经历一番兵兵乓乓，未出胜负，二小龙用龙角互顶对方，互相试图压制对方，从而听从自己的建议。</p> <p>“听我的，送金元宝！”</p> <p>“我不，就送夜明珠！”</p> <p>“敖憙拿你的送！”</p> <p>“我就不，我要留着送漂亮姐姐！”</p> <p>杨愿小朋友听见漂亮姐姐四个字，彻底炸毛，二小龙本就是双胎，出生便是谁也不服谁，刚开始不会使用法术，掐雷决时，经常轰然倒塌各处。</p> <p>现二小龙在爹爹的教导下已会控制自己的法术，更学会友好争斗，比如刚刚互相顶角，将损失减之最小。</p> <p>屋内的真君大人携手三公主一起走出来，看见中央的二小龙在争斗，绷着脸叫停二小龙。</p> <p>“敖憙，杨愿，怎么回事，怎么又打起来了，爹爹不是跟你们说了，有什么不能决定的。来找爹爹说。”</p> <p>听见这话的敖憙先一步蹿去真君大人身边，搂住真君大人的腿，眨着星星眼“爹爹，这次我们礼物我们送夜明珠吧。”</p> <p>杨愿看着不要脸的敖憙，刚松开的拳头不由再次攥紧。暗暗发誓，那日爹娘不在，高低教教敖憙如何做龙。</p> <p>杨愿暗暗掐了自己一把，哭出声“爹爹，敖憙自己的夜明珠留着，他偷偷拿我最喜欢的夜明珠去做人情，我说送金元宝，他还说追上就给，追上他又耍赖皮不给。”</p> <p>杨愿哭着真君大人心软，心疼不已“我们可以送珍珠，前日回西海不是带回来很多珍珠吗？粉色的珍珠。”</p> <p>杨愿眼前一亮，还是爹爹有办法，转脸又笑嘻嘻给了真君大人一个亲亲，随即表示“还是爹爹有办法。”</p> <p>敖憙想到西海那数不清的珍珠，当下也同意，保住了他的金元宝。</p> <p>一家四口手拉手前往润州府丹阳县董记大酒楼。</p> <p>三圣母已携全家早早到了董家村，刘玉和刘灵围在哪吒身边，研究着四驸马鱼日发明的万花筒和望远镜。</p> <p>净坛使者乐呵呵的啃着果子与大圣站在一处，与五公主青儿和五驸马马天龙在聊天。</p> <p>三圣母与刘彦昌喝着茶水，等着后来的仙友，鱼日和四公主忙着招待客人。</p> <p>二公主则被三公主哄去街上购买些干果和茶点。</p> <p>后厨的食神与董永忙的热火朝天，大公主与七公主都在忙着打下手。</p> <p>龙女娘娘携夫一家下了云层，恰巧迎面而来是犬王夫妇一家携三子。</p> <p>哮天犬见到主人，眼放精光，连忙贴上去问好，得到主人一个笑脸及爱的抚摸。</p> <p>其余仙友紧随其后，明熙见仙友都来的差不多了，菜也上齐，招呼大家上桌吃饭。</p> <p>“我提一杯，感谢各位仙友愿给我鱼日和我表弟面上，来参加我们董记酒楼热闹热闹场子，非常感谢，我敬各位”一口闷了手上一杯酒。</p> <p>“鱼日兄客气了，平日里我们也可以时常来往，来灌江口，杨戬一定尽地主之谊。”</p> <p>“是啊是啊，我敬一杯鱼日兄。”寸心紧随其后</p> <p>“哦～，呆子，我们也提一杯。”空空眼睛转了转，推搡着净坛使者</p> <p>“猴哥别推搡我，嗯～”净坛使者瞪了一眼孙悟空</p> <p>“董永敬大圣、使者一杯，就当自己家，吃好喝好，酒我们管够，听明熙说，大圣与使者喜欢喝董记的酒酿，董永的荣幸，已在后院备下薄利，饭后明熙会送到大圣和使者府上。”</p> <p>“哦～，哈哈哈哈哈，好好好，以后遇见什么事需要俺老孙帮忙，只管来报，只要俺老孙有，俺老孙一定帮上一帮。”</p> <p>二人对饮完毕，董永耳边传来奶声奶气声“表姑夫，那我们有没有啊？”询声望去是敖憙问出声</p> <p>“是呀是呀，那个酒酿我们也可以有吗？”</p> <p>杨愿配合敖憙。</p> <p>在场都愣了一下，都笑出声，寸心温柔的摸摸二小龙的脑袋，“你小小年纪也喜欢喝酒了吗？”</p> <p>敖憙抱着香香软软的娘小声说“上次在宴会上，姐夫跟我说的呀，还把他杯里的酒，分给我和杨愿，我和杨愿各尝了一口呢，说表姑父酿的酒更好喝，近日还发明了什么果酒，让我和杨愿初六问问表姑父能不能也给我和杨愿一坛。”</p> <p>“你那位姐夫？”寸心感到疑惑，龙族与敖憙杨愿的同辈多，一时也想不起来是谁</p> <p>“是哪吒姐夫，明熙姐姐的夫君呀”敖憙思考，歪头问娘亲“难不成是敖憙误会了，明熙姐姐的夫君不是哪吒姐夫吗？”</p> <p>杨戬登时脸黑，瞪哪吒一眼，无声的谴责。</p> <p>哪吒心嘘的打翻茶水，抹去桌上水渍，装作自己很忙的样子“我去看看明熙需不需要帮忙。”</p> <p>“都有都有，不过宝贝还小，不可以喝酒，长大再来表姑夫这里喝，表姑父这里管够，这次的酒酿就让你的爹爹娘亲代为保管好不好。”</p> <p>敖憙望着娘亲，回复董永“好，表姑父我长大后来找你玩，到时候表姑父还认不认识我呀？”</p> <p>董永眉眼弯弯“肯定认出来，我们龙宝宝这么可爱”</p> <p>董永摸摸小龙宝脑袋，手感不错，他也是摸过小龙宝的人呢。</p> <p>“荣清公主怎么还没上桌吃饭，她去干啥了？”哮天犬东张西望也没看见明熙，饶去董永身后，拍拍董永肩膀搭话。</p> <p>“她在后厨炸春卷、烙春饼，摆春盘呢。”</p> <p>“她一个人可忙的过来，需不需要内子去帮忙？”</p> <p>“不用不用，犬王客气了，二姐和三姐，二姐夫和三姐夫去后厨帮忙了。”</p> <p>“哦哦，内子许久未见荣清公主，甚是想念，今天一早就急匆匆要来见面，这是谢礼，也是给公主的压岁钱，你先收着。”</p> <p>哮天犬偷偷塞给董永手心，董永推还回去，“事关钱财这等重要的贵重物品，还是犬王亲自给她为好，如果公主没空收，可以转交给哪吒三太子代收。”</p> <p>哮天犬看着离去的董永，若有所思.....</p> <p>没多久，明熙和两位公主、太子，和黑鹰一起端上春卷，春饼和春盘。</p> <p>“今天立春，大家快来尝尝呀”广力菩萨帮忙端过明熙手中的春卷。</p> <p>“厨房还有吗？需不需要我去帮忙端”菩萨见状，伸出援手。</p> <p>“不用啦，菩萨，你快尝尝我今天炸的春卷好不好，我亲自下厨，知道佛门不能吃荤食，我特意去田里摘的素菜，用素油炸出来的。”</p> <p>广力菩萨听见话处，用筷子夹了一块素春卷，忙不住点头，一口接一口。</p> <p>悟空见状，用筷子也夹了一块，忙不住的点头“明熙手艺见长，这春卷酥脆可口，是否还有多余，俺老孙想带一份回去给我的猴子猴孙们尝尝。”</p> <p>明熙面露难色“大圣，可能没有那么多了，若说打包一份给大圣当夜宵可以，但是花果山的猴子猴孙，我怕我炸的都赶不上小猴子们吃的速度。”</p> <p>“哦～，那好吧，那只能委屈俺老孙的孩儿们了，可惜，可惜呀。”</p> <p>文官们围在一起讨论着凡人修仙之道，指点指点凡人驸马如何尽快从半仙之躯修成仙身，武官们围在一起喝酒划拳，仙女们讨论着明日去哪玩。</p> <p>小朋友们，玩着你追我赶的游戏，抓了一把糖果比谁的糖果更多。</p> <p>玩累了，口渴，去桌上倒着明熙泡的药茶，小口小口的服用，补充水分。</p> <p>欢宴将终，众人闹哄哄的一通告别，分别带走董永给他们准备的礼物。</p> <p>寸心拉着明熙的手说，有空去招摇山玩。</p> <p>杨戬带着寸心和两位小龙宝飞回灌江口，双胞胎今日玩累了，很快由西海侍从带下去休息。</p> <p>天上的月光十分明亮，照耀着大地，覆盖上了一层银辉......</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/83.短篇-2025/020323.立春.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E5%9B%9B%E5%AD%A3%E8%BD%AE%E8%BD%AC%20%E7%A6%8F%E4%B9%90%E5%B8%B8%E5%AE%89" title="标签">#四季轮转 福乐常安</a><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2026/02/18, 01:10:13</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/c62e6a/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">【联文】【初五】论真爱馅的饺子都能吃出什么来……</div></a> <a href="/pages/28c92f/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">【联文】【初六】立春</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
