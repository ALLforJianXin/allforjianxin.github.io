同玩大的小伙伴，纵然昔年落难时有所隔阂，但总归不好发难。杨戬紧紧攥着敖寸心的手，勉强回应：“大伙且住了胡说，今日灌口盛会，我领这位妹妹来凑凑热闹，大家莫吓着她。”</p> <p>大伙早见了他身边这个娇滴滴的小姑娘，又见他俩牵着手，已晓得一二。其实在人间，伴侣间多相互称作甚么哥哥、甚么妹妹，杨戬这样说，是因为二人还未成婚，不可胡乱攀污，但这话落在敖寸心耳朵里就变了味道。</p> <p>三公主尚年幼，生长在龙宫中，不知世事俗礼，直来直往，天真浪漫。她听杨戬居然叫她“妹妹”，登时以为他是在急着在众人面前与她撇清干系。方才赠草之言说是玩笑，倒也罢了，此刻却当真寻摸出几分真心来。</p> <p>偏巧此时有个不晓事的凑了句：“你们胡说甚么呐！有牛小姐在此，二少爷眼里难道还会有别人嘛？”这话才说完，众人都哈哈大笑，那位牛小姐在其中羞红了脸，被身旁的姐妹齐齐推出，攘到杨戬面前。</p> <p>杨戬已经满头大汗，此时更是一眼都不敢瞧这昔日“旧识”的，连退了两步，只感到本挽在自己臂弯上的小手渐渐滑开，忙一伸手捏住了她，将掌中的香草尽数塞到她怀中，暗道今日出门委实是桩祸事。</p> <p>牛小姐愣了一愣，众人亦愣了一愣。杨戬见状，强颜欢笑道：“昔日诸事早作云烟散，少年时爱胡闹，哪里能当真呢。我这小妹妹性子活泼，再唠叨一会儿啊，就要恼了。大伙热闹罢，我俩到别处逛啦。”说完揽过寸心的肩膀在怀中，几乎半推着她去了。</p> <p>直到二人远离喧嚣，走到一处相对僻静的小河边，隐忍了许久的小龙女才委屈着闹起来。将怀里那束香草劈头盖脸地往杨戬身上一扔，挣脱了他的手，气道：“你这混蛋，你骗我好苦！”说完，也不理他，蹲在地上单单薄薄小小一只，很是伤心，呜呜地哭了起来。</p> <p>杨戬见她身形瘦小，啜泣间如何伤情，不由念及她背井离乡为他到此，孤苦无依地只余他一个依靠，登时心中一酸，忙奔去将她拥入怀中，轻轻拍着龙女的肩膀哄道：“别哭，别哭了，寸心，你信我！我绝不会负你。”</p> <p>敖寸心哪里肯依，挣扎着不与他抱，扭不出他的怀，又推打他：“你惯会骗我，我再也不信你了！呜呜……”</p> <p>“我知错了，你饶我这一回，好不好？”杨戬摩挲着她的脊背，抬手去擦她的眼泪，可怎样也擦不净，反而将她一张小脸擦得乱七八糟。他也是头一回哄人，哄得并不好，想当年，杨戬也是个以逗哭别人为乐的混小子，乍然来做这种事，实在为难他得很了。</p> <p>敖寸心躲开他的手，一口咬在他的拇指上，边哭边含糊地骂他：“没良心，你分明说要娶我，却又说我是你妹妹，谁要当你妹妹！”</p> <p>杨戬语塞，苍白辩解：“那是……那是……我怕辱没你名节……”</p> <p>敖寸心可不好糊弄，放过他的手，往他肩上狠狠一推，说道：“那个牛小姐又是谁！”</p> <p>杨戬正蹲在她面前，这一推，重心不稳，竟然被她推到在地，一时间支支吾吾：“她……她如今已与我不相干了……”又有什么要紧。</p> <p>“那就是以前有什么相干！”敖寸心气鼓鼓地望着他。</p> <p>杨戬见她宛如一只跳脚的小母鸡，登时失笑，以手撑地支起身子，到她面前，将她的手拉过来，贴在心口，说道：“没有相干，杨戬发誓，永远只有你一个人。其他的东西，早就在我受人白眼时，和我没有干系了。”他回想起家变之后那段最艰难的日子，不由有些神伤。</p> <p>敖寸心见他如此，又听他柔声细语，此时她气性还不甚大，登时消了气，见这长夜漫漫，烟火璀璨动人，眼前的郎君眼中有熠熠星河，不禁微微一笑，擦了擦脸上的泪痕，也拉住了杨戬的手，低声道：“好吧，我原谅你啦。但是你以后的香草，可只能送给我一个人！”</p> <p>杨戬也是一笑，将她拉入怀中，妥妥帖帖地抱紧，允诺道：“好，便是我这人也是要与你的。你叫我与谁，我就与谁，我听你的。”</p> <p>这人难得说出如此动人的情话，龙女心头一暖，抬头见郎君白齿红唇分外周正，轻轻拉了他的项子，糯声道：“二郎，你低下头些。”</p> <p>杨戬稍稍弯下腰，身前的小龙女环了上来，在他耳边轻声道：“我亲亲你。”说完，抬首在他薄唇上一吻。</p> <p>杨戬只觉今日压轴的四尺玉在他心头炸开，脑海中一片空白，嘴唇上的触感柔软得令人发颤，他本能地抱紧了寸心，一低头，将她甜软小嘴亲个正着。</p> <p>“嗯……”这不是他俩头一回偷偷亲近了，只是杨戬碍于礼法，总是觉得不该，可克制不住对这小龙女的喜欢，但凡她肯凑近一步，他就没办法无动于衷。只是今天的亲近非同以往，杨戬有些控制不住，二人的吻缠绵而又悱恻，郎君探了舌头进去，勾住她，辗转吮吸，将龙女亲得双腿止不住发软，只好勾在杨戬身上，帖得愈发近。</p> <p>他一只手，抚上龙女的腰背，只觉得掌下的肌肤隔着薄薄衣料都能察觉光滑圆润，如何细嫩绵软。龙女身上的甜香漫入他鼻尖，一吻毕了，杨戬低头蹭了蹭她的肩窝，惹得她躲起痒来。他喟叹道：“寸心，你好香啊。”</p> <p>敖寸心闻言，脸更红了，本来环住他颈脖的手滑下来抱住他的劲腰，贴在杨戬身上直起腻：“二郎，你又闹我。”</p> <p>杨戬最爱听她娇声娇气地喊他“二郎”，如此不禁心头绵软，低头在她面颊上又是一吻。二人相拥着，身上渐渐燥热起来，杨戬察觉自己已经开始变得有些奇怪，恐怕再听不得她如此软语温言。忙与她拉开些距离，呼吸略微凌乱，牵着她的小手柔声道：“好啦，我们回去吧。”</p> <p>敖寸心却是个小姑娘，什么也不懂，正恼于这人如此煞风景，拉着他的一只手晃来晃去：“二郎～再待一会儿嘛～寸心喜欢和你单独待着，你不喜欢我嘛？”说完嘟起嘴巴，唇上尚且有方才缠绵的晶莹，今日杨戬不知轻重，将她嘴巴亲得有些发红了。</p> <p>杨戬心中又是一动，本能地就要点头答应，脑海中却警铃大作：杨戬，你栽了，待不得，再待就准保出事！</p> <p>“好，我也喜欢和寸心独处。”他伸手将龙女抱起，放在了路边的石杆上，吻上了她的唇。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/87.短篇-2021/081400.心口难一.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a><a href="/tags/?tag=%E6%B8%85%E6%B0%B4" title="标签">#清水</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2026/02/18, 01:10:13</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/8b19e8/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">今夜无眠</div></a> <a href="/pages/d07bdb/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">假如戬心进入只有啪啪啪才能离开的空间</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
