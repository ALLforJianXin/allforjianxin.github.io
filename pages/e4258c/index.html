li><a href="/pages/79d800/" class="sidebar-link">思春期</a></li><li><a href="/pages/678e85/" class="sidebar-link">故里逢春</a></li><li><a href="/pages/7f8b85/" class="sidebar-link">了无痕·钗龙裳</a></li><li><a href="/pages/93bfdf/" class="sidebar-link">病态</a></li><li><a href="/pages/9437c1/" class="sidebar-link">盈满</a></li><li><a href="/pages/f9e0d0/" class="sidebar-link">情潮汹涌</a></li><li><a href="/pages/5a0239/" class="sidebar-link">只取一瓢饮</a></li><li><a href="/pages/bf37c6/" class="sidebar-link">如约</a></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/2021/#短篇-2021" data-v-06225672>短篇-2021</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="javascript:;" data-v-06225672>Cho</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2021-10-16</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><!----> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">降孽龙<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>应该是我第一篇au，不接续宝剧剧情，封神大战之后小杨还是孤家寡人一个，于是标题里被降的孽龙是谁你们应该知道了。</p> <p>雷点预警，性转有、人兽有、强迫有，ooc大大滴有，现在跑还来得及！</p> <hr> <p>商朝末年，一场神魔大战，地上改朝换代，天廷亦借此机会大壮了实力，封神三百六十又五，一时间灵霄殿上热闹非常。御座上那位翻遍名册不见他那便宜外甥，又恐他脱出界外再不服管教，不情不愿追下一道谕旨，敕封其为昭惠灵显仁祐王，着护佑川蜀，是为一代川主也。玉帝喜滋滋等他外甥来叩头谢恩，不曾想宣旨的神官没能带人回来，只带了一句——“听调不听宣”——把个玉帝是气得吹胡子瞪眼。这我们不去管他，只说那杨二郎经营蜀中，降妖伏魔，勤勉为政，治下民安物阜，天府之国声名鹊起。</p> <p>如此这般这般如此，白驹过隙攸忽几百年时光流去，忽一日仁祐王殿下端坐神台，大殿里一下子撞进来许多人，兜头就拜，哭哭啼啼直嚷嚷着真君爷爷救命。<br>
杨戬往斜里使了个眼色，自有随侍的判官变化人形，从后堂出来，扶起为首的，温声询问道：“老丈莫着急哭，将尔等难处到二郎爷爷驾前祷告了，真君他老人家定会为你们做主的。”<br>
真君“老人家”，这话听着刺耳，杨二郎蹙了蹙眉，未及琢磨要扣这判官几日的俸禄，那老汉已经起声诉起来，便暂且按下，凝神细听。</p> <p>原来堂下跪的，都是岷江边的百姓。<br>
自打杨戬坐镇蜀中，百姓安居乐业，已是许久不曾有妖魔作祟了。月余前却不知从哪里来了条孽龙，盘踞宝瓶口外，限时叫村民们交出一对美貌童女，否则便要撞碎瓶口扫塌沙堰，定叫富饶平原变成汪洋泽国。<br>
眼瞅着期限将至，一对童女只着落了一个，村民们愈发惶恐不安，最终决定还是来二郎庙里求一求。</p> <p>“真君尽已知悉，老丈和乡亲们请回去吧，真君他老人家自有安排。”判官变的庙祝将众人送出大殿，再回转时已不见了他家主神，只案上留了张黄纸：<br>
“通知梅山兄弟。<br>
“扣你一个月俸禄。”<br>
属实风马牛不相及的两句。</p> <p>这边百姓团出得庙门，没行出二里地，正迎面来了个美貌少女，近前朗声：“可是岷江边的乡亲们？听说你们在找年轻女子做法事？”<br>
众人喜不自胜，直说真君老爷灵验，向着真君庙的方向五体投地再三叩拜后，众星拱月般簇拥着女郎回转镇上。</p> <p>这女郎，自然是杨家二郎，变幻了模样。</p> <p>堰口镇上祭台高筑，已近完工，离祭台不远处有幢二层小楼，杨戬被村民们请到楼上，请他“在此暂歇”，村民们转身又投入了紧张的祭典准备工作中。<br>
“嗳你们怎么锁门啊！”杨戬变的少女正打量着屋内陈设，却听见众人关门出去后好一阵窸窸窣窣，还有金属碰撞之声，忙去拉房门，已经被二指多粗的锁链栓了个结实，他用力怕打门扇，却无人再来答他。<br>
突然角落里响起了个声音：“这是怕我们跑了。”杨戬这下回头，才发现屋里还有另一名少女。<br>
敖寸心从里屋走出来，来拉杨戬的手：“姐姐真漂亮。姐姐是来跟我作伴的吗？”<br>
小少女稚气未脱的脸颊粉粉圆圆，睫毛纤长，鼻翼小巧，脸上细细密密的绒毛，在穿透窗棂的夕阳映衬下，像给她镀上了一层光芒。她身量还未全长开，只到杨戬胸口高，说话声音软糯得紧，杨戬一时看得入神，呆愣愣被她拉到桌边，又呆愣愣被她塞了一手糖：“姐姐吃糖，吃果子。”小少女甚是大方。</p> <p>“……你不是自愿的吗？他们为什么要将我们锁起来？”一起吃过糖果就算是有了交情了，杨戬与敖寸心在长桌一边儿一个坐了，边吃边聊着。<br>
“前头有几个，来了就吵吵闹闹的，吵着要走，哭得难看，逃走好几个，他们就把门锁上了。”敖寸心一边说着一边在果盘里翻捡着，拣了块糯米糍，滚一圈黄豆粉，递到杨戬嘴边。<br>
杨戬想接过来，小少女反而缩了缩，硬要亲手喂他吃，他只得低头就手，边吃边问声音都含糊了：“那你喏？”<br>
“我？”敖寸心收回已经空了的手，拍拍指尖上沾的黄豆粉，低下头似乎想起了什么不美好的，“我一个孤女……”<br>
孤女平日里得邻里照顾，关键时候“自愿”献身，也是常有的事了。<br>
“……我确实是自愿的，姐姐不要为我伤心。”<br>
杨戬还想再问，小少女又开始塞他吃食了，显然是不欲多谈。他也只好作罢，只伸手跨过长桌捏了捏少女小手，以示安慰。</p> <p>后来两人吃吃停停说说闹闹，不觉夜深了，临睡前才想起来还没互通姓名，小少女一边打着哈欠一边说：“我叫寸心。”<br>
“我叫，”杨戬这次化身出来本是想借一下他三妹名号的，此时却不知如何意动，还是报了本家：“我叫杨戬。”<br>
可小少女已经窝在他怀里睡着了，轻轻打起呼来，也不知听没听到。<br>
杨戬无奈地笑了笑，替敖寸心去了珠钗，也去了自己的，再将小姑娘露在外面的白藕般的臂膀塞进被子下盖好，然后拥着她，一起睡了。</p> <p>杨戬睁开眼睛，发现自己像是漂浮在水中，四下无着，任凭他如何挥舞手脚也移动不了分毫。水下很暗不辨方向，他的天眼也不知为何派不上用场，就在这黑暗中突然有什么东西缠了上来，紧绕住他往下扯，还有不知道是不是触须的东西探进他衣衫内……<br>
“啊——”</p> <p>杨戬猛地从床上坐起来，额头细细密密一层汗珠，胸膛急急起伏，喘着粗气。渐渐平复后，杨二郎发觉身边已空，口中连唤着“寸心”急要下地，脚刚沾地又腿一软跌坐回床上，这才发现自己变的这个姑娘，腿心里一片粘腻。<br>
“怎么啦怎么啦？”敖寸心一溜小跑，掀了帘子进来，倚在门口俏生生问句，“你醒啦？”<br>
杨戬忙扯了被子盖严实腰腿，轻轻“嗯”了声算是答话。他口干得紧，说话有些吃力，寸心见状倒了杯茶水递给他，杨二郎接过咕嘟嘟一口喝干又再来了杯，才觉得嗓子爽利些。<br>
“你起得好早。”<br>
“嗯。今天就是日子了，得打扮得漂漂亮亮的呀。”敖寸心说到这里，杨戬才看到她鬓边垂着一缕发丝，怕是着急过来看他，没顾上挽好的。<br>
“对不起，打扰你梳妆了。”<br>
“没事没事。”敖寸心连连摆手，“等下是姐姐自己梳头，还是我帮你梳？”</p> <p>杨戬一个大男人自然是不会梳什么繁复发型的，洗漱后乖乖坐在妆台前，静静看镜子里自己的头发在寸心手下翻飞拧转，变成了说不出名字的样式。<br>
“杨姐姐神仙般的人物，自然要梳飞仙髻啦。”<br>
杨戬被敖寸心夸得面上一红，反口问她：“那你的又是什么髻？”<br>
“我啊，我这个叫做，朝云近香髻。”<br>
朝云近香，如此明媚的少女，确实如云缥缈，香气袭人。杨戬心意一动，回身握住小少女臂膀，殷殷叮嘱道：“等下到了祭台上你跟紧我，我会保护你的。”<br>
敖寸心眨着一双亮晶晶的眼睛直打量杨戬，却不说话，杨戬几乎要以为她是不相信自己，正准备再说一遍时，她才应下：“好的。多谢杨姐姐关照。”</p> <p>祭台就摆在江边，朝向外江方向，有人引着两个活祭到台中央，道士打扮的“高人”燃起符纸，宝剑出鞘一通乱舞，展演了他几乎所有的戏法，日头也爬到了天顶最高处。折腾这许久饶是杨戬都有些耳鸣眼花，敖寸心更是早就累得快要昏死过去，整个人都靠在了他身上。<br>
杨二郎又调整了下姿势，想让小少女靠得更舒服些。忽地狂风大作，吹一阵冷一阵，黑风卷起江水直往岸上扑，水雾中一双铜铃般大眼金光闪闪，杨戬心底道一句：“怪来了！”运起精神看它如何做恶。</p> <p>乡民们全都拜倒在地上，各个念念有词“求大仙放过”，那孽龙连啸三声，尾巴一扫打塌了祭台，将一对童女扫进江水里。</p> <p>杨戬抱着敖寸心一起在空中划了道弧线，落入江心，立刻就沉了下去。他趁早已将避水珠分了寸心一个，教她学自己样子含在舌下，此时自是不惧水淹，小少女也谨记着他的叮嘱，一双小手紧搂住他腰肢，头埋在他怀里。<br>
江水湍急，孽龙一路裹挟着少女们，不知行出去多远，终于在一处水下宫殿前停下。<br>
小寸心见周围停了动静，从他怀中探出头来，问：“杨姐姐，我们这是在哪里？”<br>
“我也不知道。”<br>
宫殿的大门豁然洞开。<br>
“进去看看吧，想必这就是妖物的老巢了。”</p> <p>“杨姐姐，这宫殿好漂亮啊。”小少女牵着杨戬衣角，亦步亦趋。<br>
“嗯，很华丽。”杨戬后半句话没说出口来——华丽得不似妖魔洞府——富贵直逼龙宫只是未坐落在深海里。<br>
宫殿华丽丽无一个人影，廊阁九曲回转步步杀机。<br>
躲过箭阵刀山，因着要分心去照顾小寸心，杨二郎不免挂了些彩，把小姑娘心疼得不行，泫然欲泣的表情搭配上：“杨姐姐疼不疼？我给你吹吹。”直把杨戬心肝儿都要揉化了去。<br>
脱口一句：“此间事了跟我回家可好？”<br>
小姑娘点头轻“嗯”，一颗泪珠儿滚落腮边引诱着杨二郎低头凑上去。</p> <p>只差毫厘。<br>
杨戬甚至觉得自己已经触碰上那柔软的唇瓣了，却突然被向后拉开，定睛细看她二人都被捆了个结实，分老远挂在大殿两侧粗壮柱子上。<br>
“杨姐姐，杨姐姐救我！”<br>
“寸心莫怕，我这就来救你。”杨二郎这样说着，却没能如愿挣开绳索。<br>
再三细看确实是捆仙绳没错，虽说捆仙绳是遇强则强，但也要看使用者的境界，当初土行孙就没能困住他，可今天……<br>
“杨姐姐救命啊……”小寸心哭哭啼啼，杨二郎使上蛮力。<br>
“……杨姐姐？杨姐姐你是不是挣不开啊？”<br>

“二郎哥哥……”</p> <p>龙女只当自己命在旦夕，他说什么她都无不乖顺，他把那恶物挺到她面前她也毫不犹豫舔上去。将残挂在上面的红红白白都舔干净吃下肚，只是樱桃小口太小了如何费力也只能含住小半根，眨眨眼弹落睫边泪滴强颜欢笑，玉茎直入喉头他突然给抽了出去。</p> <p>“够了！”杨二郎语气里不知道为什么好似带了些急恼，急恼着将她翻过身又侵犯进去。</p> <p>如狂风骤雨晚来急。杨戬一气捣弄百千下，不管也不顾她能不能承受，勃然喷发间龙女渐渐失去知觉，这时候她想的是：“就到这里了吧？以后就让我的龙元陪着你……”<br>
意志彻底沉沦前好像听到句：“寸心，我们回家去。”</p> <p>二郎庙失了主神好几日，梅山兄弟正站离堆顶上勘查水势，却见一仙分波踏浪而来，行近前见怀里还抱着一个，不是他们家二爷更有何人？<br>
一时间众人都拥上前七嘴八舌：<br>
“二爷，属下来迟还望二爷恕罪。”<br>
“二爷都是那个判官误事……”<br>
“恭喜二爷降服孽龙！”<br>
杨戬忙瞪了几人一眼让他们收声，再看看怀里小龙女兀自还睡得香甜，露出笑意。<br>
行出几步梅山老六还是按耐不住，轻声问：“这小姑娘可是二爷救回来的人质？”老四从后面扯住他：“别问了，咱二爷好事将近，你就等着吃酒吧。”</p> <p>玉帝没想到自己竟有一天能看到外甥上的折子，看完也不知道是该喜该气。总之最后有连绵赏赐从天而降，宣旨的天奴第一次见这样春风满面的二郎真君正浑身不自在，里屋传来一阵噼里啪啦乒乒乓乓，有个女声怒吼：“让我出去！我不要做什么真君夫人，我还要做公主！”杨二郎霎时变脸，“你是真君夫人！”天奴刚觉得这好像才是熟悉的二郎神，又见那人从唇边绽开的笑意染红满院桃李。<br>
杨戬向怒冲冲的敖寸心迎上，再补一句：“你当然还是公主。”</p> <p>“三界之内任你驰骋，只要有杨戬在，没有任何人能拦得住你。”</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/87.短篇-2021/101600.降孽龙.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a><a href="/tags/?tag=AU" title="标签">#AU</a><a href="/tags/?tag=%E6%80%A7%E8%BD%AC" title="标签">#性转</a><a href="/tags/?tag=%E5%BF%83%E6%88%AC%E5%BF%83" title="标签">#心戬心</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2026/02/18, 01:10:13</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/c39888/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">宿露未晞</div></a> <a href="/pages/79d800/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">思春期</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
