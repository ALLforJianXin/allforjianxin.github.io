iv></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">红杏招<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>这日朝罢司法天神交了旨，新天条尽皆整理完毕，上至玉帝王母下至天奴仙婢人人脸上都洋溢着幸福快活的笑容，杨戬更是如释重负松快非常，连下朝回府的步子都仿佛更加飘逸。<br>
他回到真君神殿后径入卧房，从柜中取出个铆金嵌玉的扁平薄木匣子，轻轻抚摸着不知道是想些什么唇角带着笑，片刻自怀中掏出一封书笺迅速扫一遍最后目光落到落款处，没有署名只是红笔细峰弯弯曲曲绘了条小龙，龙首还别朵小花，真君老爷面上笑意更浓了。就这么傻笑半晌猛然回神，看看天色将明忙将信笺胡乱叠了往抽屉里一塞——抽屉里面已经堆了不少了——然后袖起木匣化作一道流光，竟是往下界去了。</p> <p>下界直奔西海，入海来已经换了身衣服，褪下冷硬铠甲，着件荷叶袖的白衣，飘飘出尘皎皎如月，似乎是身上弧线多了，整个神的气质都柔和了下来——这样定能讨龙女欢心——真君老爷一边这样想着，一边分水蹈浪，向海底潜去。<br>
一路上灯鱼引路，不多时便到得西海水晶宫来，刚过牌楼，便见一红衣女子欢呼一声“杨戬”，直如穿花蝴蝶般翩跹飞奔，扑入真君老爷怀里。杨戬殷勤接住不由得嗔她句“小心点儿”，女郎稍稍低头吐吐舌头，眼珠滴溜一转又来觑他，一脸“下次还敢”的表情，真君老爷不仅不着恼甚至还笑得更加开怀了，左右他接得住接得稳，其实也是受用非常的。</p> <p>原来今天是龙女生辰，上次便说好要来为她庆生的。</p> <p>初见之时真君老爷存了心思哄这龙女，好说歹说让她先留在自家，待他回天后两人分隔两地鸿雁传书，天地自有时差龙女一月一封于他便是一会儿就要收到一张。若换个人如此打扰定没好果子吃，可每次收到龙女来信真君老爷只觉得欢欣，他才知道，原来被人惦在心上是这样温暖的感觉，连漆黑冰冷的真君神殿似都被照亮了一些。他不是每封信都回，但也回了一些，他学着龙女信里的絮絮叨叨，写一写“狗儿刚刚打翻了茶壶，几千岁了还是毛手毛脚不通人事”、“我拜托了师父，若有消息定尽快说与你知晓”……<br>
杨戬渐渐入戏，渐渐地几乎真将自己当作了龙女心上人，以至于抽空去拜托织女为敖寸心准备生日贺礼时被过来人的大姐姐调笑：“真君大人春风满面莫不是好事将近？”那一刻他讶然急寻镜子想知道表情是如何出卖了他，善解人意的仙女递来的菱花镜里，他还是他，哪里都没变，又似乎哪里都变了。</p> <p>龙女在杨戬怀里蹭了片刻才想起什么，离了真君老爷怀抱直往他身后瞧：“父王……”<br>
“老龙王……”杨戬话出口又改了称呼，“岳父大人腿脚稳健，不像我心似箭。”<br>
龙女也知父亲不如这郎君道法高深，又被他话中的“岳父大人”闹红了脸，啐他一口“没正经”，转身就往龙宫内行去。杨戬在她身后亦步亦趋，还要问“寸心在门口是等我的吗？”<br>
“不是啦，我在等父王！”<br>
“寸心怕我不来还要岳父大人再充当信使耳提面命……”<br>
“哎呀说了不是啦……”<br>
“小殿下放心，我都记着呢。”司法天神紧赶两步绕到龙女身前，捧出木匣，“我央了织女做的，不知你喜不喜欢，”边说边打开盖子霎时间华光大盛，“也不知道合不合身……”后半句说出口的时候不巧龙女大哥恰恰路过，敖摩昂抬手到唇边尴尬地咳嗽两声，给龙女羞得低下头掩面就走，杨戬举步欲追被人不着痕迹拦了下来，摩昂挥手唤来一名蚌女收了礼物让送三公主寝殿去，真君老爷拱手“谢过大太子。”客套过一场，被引入正殿，再与龙女龙后等人厮见过，坐了小半日待龙王爷回转了，这贺寿的筵席才正式开场。</p> <p>今日非龙女整寿只是自家人相贺，她那西天灵山修行的三哥也告了假回来团圆。席间山珍海味珍馐多，阶下青头鲈妓抚瑶瑟。龙王爷和龙太子们轮番劝饮，杨戬推杯换盏不停歇，难推脱。喝到后来龙女心疼他上来欲挡酒，被几个哥哥促狭道“女大不中留”、“留来留去留成仇”，又闹得龙女红脸，跺跺脚嗔一声“我不管你们了”回转深宫。龙王龙后也便顺道告辞离席，只剩下几个“舅哥”陪杨戬继续饮宴，可真君老爷哪里还有心思喝酒，满眼只剩下龙女离开前最后回头那一眼，媚态风流间带着一丝幽怨，将真君老爷的心都勾走了。<br>
勉强再应付一阵子，几个龙太子也显了醉态，杨戬干脆装醉趴在桌上不起来，实则早使个脱身法脱去了，径入内殿去寻龙女。</p> <p>二郎真君化作一尾游鱼，避开众人视线来到三公主的寝宫，见她殿内还亮着灯，他的心不由雀跃了，刚想敲门却又停了步，低头嗅嗅身上忙施法散了一身酒气，这才闪身穿过房门，却见得——龙女纤纤玉手抚摸着的是他送的华服，那她腮边挂着的晶莹水滴又是什么？<br>
“你在哭吗？”<br>
他这时出声才惊起龙女，敖寸心见来人是他显见得欢欣起来，来到他身边问道：“你怎么来啦？大哥二哥三哥呢？”<br>
“大家都喝醉了，我来看看你。”抬手想去擦她眼泪，顺口再问一遍，“你怎么哭了？”<br>
敖寸心一边抹着眼泪一边答道：“没什么，只是想起当年试婚服的情形来……”<br>
他抬着的手就差一点儿就要触摸到她柔嫩的脸颊了，却突然抬不起也落不下，这一刻脑海里只鼓荡着一句话，“她想他的夫君了。”</p> <p>——杨戬渐渐入戏，渐渐地几乎真将自己当作了龙女心上人，不过到底，只是“几乎”吧。</p> <p>敖寸心抹完眼泪见杨戬愣怔着，挤出个笑容来：“我没事啦今天二郎来看寸心，寸心很高兴的。”低头略忖了下，再扯扯他衣角，“我试衣服给二爷看好不好？”<br>
杨戬还没来得及答话，龙女已从他身边退开，闪身进了屏风后面。</p> <p>内间传来窸窸窣窣衣料摩擦的声音，钻进真君老爷耳中仿佛最上好最轻薄的鲛纱摩擦着他的心脏，并非懵懂少年他岂能不知面对龙女时喷薄而出的情绪是什么？惦着她“来路不明”不敢轻举妄动，可是打见过龙女再回天后，他已翻遍三界六道无数籍册仍只得一个杨戬就是他自己——龙女信誓旦旦与“杨戬”是夫妻，还说龙王龙后并她那些哥哥们都也忘了她许多，会不会，是他也忘了呢？</p> <p>才想到这里，珠帘掀起龙女已换好了衣装再亮相，檀口轻启柔柔问他：“好看吗？”<br>
天界织工的手艺精妙绝伦，然而如此华服在敖寸心艳丽容颜和眸中绵绵情意的映衬下也显得黯然。<br>
自然是，“好看。”</p> <p>四目相对再移不开眼。<br>
龙女一步步向他走过来，只是怎么每走一步都少一丝笑意多一段哀婉？<br>
她投入他怀里他明明也抱回去了，可她为什么还在请求着？<br>
“二郎，抱我。”</p> <p>真君老爷长出口气好似做了个决定，又好像并没有想太多。<br>
便再抱紧一些，让胸口贴着胸口，心跳和着心跳，还不够那就让唇舌勾连让津液交融，再不够的话——</p> <p>龙女娇小玲珑抱在怀里轻飘飘的，他想着以后定要她多吃些。杨戬大跨几步绕过桌椅屏风将人放上贝壳软床，直到这一刻敖寸心忐忑的心才算稍安。</p> <p>自刘小英雄斧劈华山后她等了许久才等到这郎君，之后也是聚少离多。虽知他有正事耽搁不得，虽则也有书信往来寄情但到底看不见他眼睛摸不透他心情，更不及拥抱亲吻肌肤相贴。不是不信他，他说要救她和三妹，他做到了；他也说会接她回家，那一定也说话算话的。只是仍禁不住会想，万一呢？<br>
敖寸心信里再三叮嘱还要再央了老龙王当面传达，只求借着个生日的由头兴许他可以来见她一面、多待一会儿，兴许……</p> <p>她鼓足所有勇气才抱住他，说出那句话。这会儿被他抱在怀里囫囵拢住，却连声音都颤抖起来：“杨戬，我害怕。”</p> <p>“怕什么？”<br> <span class="heimu">——怕我不是你的二郎吗？</span></p> <p>真君大人眸色一暗，紧闭上眼睛去寻那柔软唇瓣。未近过女色的真君老爷仅凭本能与龙女耳鬓厮磨，倒是龙女熟练些，吐出丁香小舌与他解馋，杨戬狠吮几口甜丝丝沁入心脾，已然全身躁动起来，再耐不得，一边说着“有我在，寸心不用害怕”一边将龙女和自己都剥个干净。绵软乳肉如乍剥新荔散发着甜香，杨戬埋首其间又吮又啃弄得她雪白肌肤上开遍红花。<br>
龙女亦是情动，被人亲得身骨发软。久疏亲昵触感愈发鲜明，酥酥麻麻的感觉从他唇舌过处弥散全身，让人情难自禁，不由得展臂抬腿勾住他缠住他，拿小腹和耻骨去蹭他命根，感受到那话迅速地抬头膨大。<br>
杨戬浑身燥热急欲寻个去处，又不愿过于急色被龙女小瞧了，凑到龙女颈间啃着那边皮肉，再拿胯间阿物在龙女门户外顶顶蹭蹭，直引得人嗯啊呻吟腰肢耸动，这才起身将她大腿往两侧打开，盯着那汁水丰沛的蚌肉狠咽几口口水，恨恨提枪上马，伴随着噗嗤一声轻响鹅蛋大的龟头肏入小穴，湿热温软的穴肉立刻紧紧缠将上来。龙女仍在颤抖着但婉转娇吟似乎昭示着颤抖的理由已经变了。眼前美景刺激下真君大人打根底里涌出一丝得逞的快意来，唇角微扬一边俯身就抱一边问着“寸心还怕吗？”腰胯挺动长驱直入，不等龙女回答也无需她回答。
“唔……啊嗯——杨戬……”<br>
龙女叫这快意淹没哪还顾得上其他，身如弱柳随着郎君劲风摇摆，时而如上云端时而如潜深渊，都由着他都交给他，应承着他的蛮横冲撞甬道无意识无节奏地收缩绞缠，快感极速聚集挺起腰身主动迎上去果然那狰狞物件再进深了一些就勃然颤动起来，耳边传来呼喊叫着她名字待高潮退去才觉出那声“寸心……”语调里带着的是难以自抑。</p> <p>真君老爷迅速交代了头一遭，趴在龙女身上既不退出也不抬头，敖寸心拿不准他心思，一句“是不是公务繁重累着了”到嘴边又咽下，生怕自己说错话。思忖良久终得了句“再来”，出口同时伸手想摸摸他脸颊指尖才触到——温度好似有些烫人——就被人一把捉住压回耳侧，青葱手指被揉捏得有些发疼，紧接着狂风暴雨挟着些不知是羞是恼的情绪劈头盖脸向她袭来，直折腾得她樱唇微肿气息不稳才堪堪罢休。只得这一时回寰小郎君又神采奕奕起来，直接涨满小穴充塞住也才刚刚高潮过的甬道，被填补完全的饱胀感让龙女舒服得从鼻腔里发出些哼哼唧唧的声音，听在杨戬耳中亦是欣悦，抛开刚刚的羞窘开始了新一轮冲锋。</p> <p>郎君深吸口气，掐住龙女腿根，往深处挺进。这次有了些经验不管龙女如何绞缠都咬牙守紧精关，见哪个角度她颤得更加厉害就愈要往那边狠狠戳刺，不多时便搞得龙女细弱呻吟里带上哭腔。<br>
“杨戬……”<br>
“嗯？”<br>
“二爷……”<br>
“嗯……”<br>
“二爷，好厉害……”<br>
嗯？这就叫厉害了吗？<br>
这才哪儿到哪儿啊，真君老爷轻蔑一笑脱口道“你相公是多不顶用……”龙女听他话音只当他还在介意自嘲，更复放软身段主动往上凑。龙女全然打开身体，迎着郎君深深挺入，雪白的肚皮单薄的皮肉被顶得隐隐凸起，郎君瞧见了，坏心眼儿地拉她小手摁上去话道“小殿下摸摸，可是到这儿了？”龙女被突如其来的内外夹击冲昏头脑，将身子绷得死紧，下身抽搐着爱潮如水喷涌，杨戬内心的征服欲突然暴涨起来，不顾龙女还未歇劲儿把住她臀尖一边揉捏一边死命往自己肉茎上按，长出长入肏得龙女眼泛泪花，边叫着“不成了，不成了”喷出大股大股淫液，他再捣弄起来便啪啪作响，溅得他俩腿上腹上到处都是。在这深海宫室中，在这荒淫声色催促下欲望愈发放纵，天神咬着牙狠狠顶弄，龙女身上处处都颤抖不止，内壁更是不受控制地痉挛。<br>
在绞死人的剧烈收缩中，杨戬哑声闷哼，顶着热流狠力猛撞，磕开关隘肉茎狠狠吻上她的宫口，敖寸心尖声叫起来内里却不推拒深处一张小嘴反而将肉茎尖端疯狂啜吸不已。这快感着实可怕但杨戬亦只能迎难而上。</p> <p>“我这次回去就请旨……<br>
“让寸心做我的杨夫人，好不好？”</p> <p>高潮不知几多次，饶是真龙也败在二郎真君手下。敖寸心浑身瘫软地窝在杨戬怀里，只剩下指头还能动，还能戳戳他锁骨挠一挠垂在他颈下的天眼。<br>
艰难开口话说得断断续续：“不，不成了……二爷，饶……饶了寸心吧……”<br>
得到了证明的真君老爷心下舒畅，见龙女娇柔模样也是心疼不已，可涨硬的分身还在温柔乡里哪能说退就退，满口应承着“就好了”下处却仍未停止冲杀鞑伐，直到龙女实在无力应承哭出声来流下两行清泪，叫他不由得心头一紧连忙哄道“好寸心，乖寸心，真的快好了，啊，再由我一次，这就好了”，不敢再多待埋头到龙女颈窝里急急挺动几十下，低吼一声肉筋颤动射出浓浓精水尽数浇灌到她体内最深处。</p> <br> <p>“真君？真君大人？”<br>
杨戬耳听得似有人在叫自己，迷迷糊糊只觉上一秒还是温香暖玉抱满怀这一秒醒过来浑身被石桌石凳硌得生疼。抬头看看刚叫自己的应是大太子摩昂，他这时正一脸关切望过来。桌对面广利菩萨在转佛珠就地做起了早课，再往侧面二太子敖荣睡眼惺忪也刚刚醒。<br>
“我兄弟招待不周，竟让真君大人在这里睡了一宿……”<br>
是了，是睡熟了自然收了分身术。<br>
敖摩昂见杨戬视线直往花园外瞧，心下疑窦丛生又不知从何问起，旁敲侧击道：“真君大人可要去同小妹道个别？”<br>
真君老爷先神游物外点头应了个“是”，才回神轻咳一声掩去失态，“不了，让她多睡一会儿吧。”</p> <p>敖摩昂送走真君老爷回头就瞧见爹娘殷切目光无声相询，叹口气轻轻摇了摇头。<br>
龙后趴向龙王肩头抹抹眼泪：“这么说，还是我三儿痴心妄想了……”<br>
龙王爷也只能捏捏她肩膀，无声叹气。<br>
大太子低头再想想走上前改口安抚道：“母亲不必太过忧虑，左右小妹在家里，也不会受什么委屈的。”</p> <h2 id="后记"><a href="#后记" class="header-anchor">#</a> 后记</h2> <p>回天一路上真君老爷时不时露出些奇怪的微笑，间或回忆起龙女肌肤的柔腻味道的馨香不由得就心神荡漾起来。带着这一身春天的气息一路过南天门进真君殿引人侧目，不过反正天条都改了，不管是邓忠辛环还是真君老爷手下的草头神都不会多管闲事，只私下里偷偷开个局押一押花落谁家罢了。</p> <p>杨戬落座于案后不及更衣捻起笔挥毫泼墨只片刻一篇请婚折子便一蹴而就，放下笔吹吹墨迹重看一遍仿佛下一刻就能得偿所愿了。心头满溢的温暖是几千年未曾感受过的，又仿佛熟悉如昨日、如日日，他知道龙女身上的谜团尚未解开，可他也无法抑制自己对她的渴望，既然他是这世上唯一的“杨戬”，既然她亦将他认作“杨戬”，那便将错就错下去吧只要可以和她长厢厮守，即便有什么阴谋阳谋他现在也不想去管了，总归他修炼日久身手不凡，一个小小龙女又能奈他何呢。<br>
墨迹始干杨二郎合上折子正欲出门，一名绿袍道人蓬头赤脚一边口中不住叫着“徒弟？”“徒弟！”一边急匆匆撞进来，这便是他的师父，玉泉山金霞洞玉鼎真人是也。</p> <p>真君大人忙迎上前“师父，您来了。有眉目了吗？”<br>
绿袍道人不及答话冲到客座端起茶壶先灌了几口，杨戬哑然笑笑，跟过去恭恭敬敬一礼道：“师父，徒儿有一个好消息正要禀报，希望师父成全……”<br>
“你的好消息一定没有我的好啦，<br>
“我先说，<br>
“我已经查明白啦，那龙女……”</p> <p>绿袍道人还在滔滔不绝，杨戬的眼神也随着他的心一起冷下去。什么“三千世界”，什么“剪切”、“融合”，听到他耳中都只有一句话“你不是她的二郎她等的不是你”——<br>
——是了<span class="heimu">你是人神混血的妖孽，不管爬多高不管多么大权在握，你不过是天道的一条狗。</span>你如何敢肖想，如何还以为众叛亲离踽踽独行后命运会遗你如此丰厚的馈赠……</p> <p>“……师父我早年琢磨出的理论现在终于有了实证，徒儿你说这是不是天下第一大好消息啊哈哈哈哈，我玉鼎真人真是太聪明啦！”乖僻的金仙终收了高谈阔论回过头才发现他徒儿早踱到了大殿的另一边。<br>
突然凝重的气氛里玉鼎真人开口试探：“徒儿，你的好消息呢？”几千年的师徒了年轻人肢体片刻的僵硬没能逃过他的法眼，只是转身后又是跟平常一样得体的司法天神了。<br>
“哦徒儿是想说如今天条得改，新的天条即将颁布实施，三界风调雨顺处处承平，这岂不是最最大的好消息吗？”</p> <p>之后的对谈就流于形式了，真君大人留饭老师父照常婉拒，最后两只脚都踏出殿外了又回身，几番欲言又止到底是不放心，叮嘱的话语重心长：“徒儿，你可要管住你的心啊。”<br>
他徒儿轻声答了一个“嗳”，没将心口的“如果已经晚了呢”往外讲。</p> <hr> <blockquote><p>说明一下！正文中黑框框盖住那一行其实是有文字的，是用css做了特效！<br>
