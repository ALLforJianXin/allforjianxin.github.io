">春光乍泄</a></li><li><a href="/pages/879a8a/" class="sidebar-link">我在西海开民宿</a></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/2022/#短篇-2022" data-v-06225672>短篇-2022</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="javascript:;" data-v-06225672>斑斑</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2022-10-01</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><!----> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">此处有龙<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>……</p> <p>杨戬不敢看她，不敢看她的眼睛她的脸她的泪。直到寸心转身离开，他才动了动眼睛，死死盯着她的背影。</p> <br> <p>上天之事已成定局。</p> <p>昔日的结拜兄弟，救命恩人，同门师弟，皆当他是忘恩负义卑劣无耻之徒，个个甩袖而去。这已不要紧了，只要寸心能离开他……</p> <p>杨戬在卧房枯坐整夜，将过去一千七百年翻来覆去想了一遍又一遍。</p> <br> <p>还未正式接任，天庭已人人皆知，灌口二郎显圣真君，与恩深义重的结发妻子和离，要到天上做官去。一时间众仙议论，众说纷纭。</p> <p>织女殿中接了做官服的旨，却无人知那未来司法天神喜好，商议不定，织女索性亲下界去寻人。</p> <p>灌口杨府倒十分好找，织女敲了门，见哮天犬来待客，心中叹息。待见了杨戬，也不与他寒暄，径把纹样图册摆出来给他看，由他自己选。</p> <p>杨戬全不在意，只道黑色便好。</p> <p>杨戬固然没那挑拣服饰的心思，却不知这些出力做工的人最厌“随意”二字。一丝喜好不显，一点标准也无，看似心宽潇洒，将来做出成品，却又要挑三拣四的，大有人在。</p> <p>织女与杨戬也不曾打过交道，摸不清这人性子，只记得多少年前他杀上天去的凶恶狠厉，又新近听了些传言，只怕将来他有不愉，拿殿中小仙撒气，只得耐住性子，将图册中各式甲胄袍服一一幻出形状来给杨戬看。</p> <p>杨戬随意选了几样，俱是一身漆黑。织女自作主张选了银甲，他也无甚意见。</p> <p>织女又问袍服上纹饰，特特提到大氅披风，说最好是整片的大图样，才显天神气派。杨戬愣了一会儿，才轻轻说道：“那便……绣一条龙罢。”</p> <p>刚刚和离归家的那位乃是西海真龙，这点无人不知。织女口中嗤一声：“事已至此，你这又是何必。”</p> <p>杨戬只道“有劳”，并不应她的话。他与寸心之间如何，外人又知道什么呢。</p> <br> <p>司法天神接了印，杨府也升到天上成了真君神殿，建筑翻新，华贵无比又阴森寒凉。唯有主人的卧房保持原样，杨戬却再不敢走进一步。</p> <br> <p>在东海四公主敖听心的嘴里，寸心已经平静许多了。</p> <p>杨戬听着，竟觉得有些刺耳。</p> <p>他自己须得借着司法之事，殚精竭虑，上下周旋，几乎左支右绌难以为继，才能稍稍不去想寸心。她……离了杨戬，她真的能这样好，这样平静？</p> <p>果真是自己，折磨了她一千年吗。</p> <p>如此，他的放手竟是唯一正确选择。</p> <br> <p>草头神中有一个小队，直接听令于杨戬，只执行一件特殊任务：暗中守在西海之滨。若有西海大小事，皆直报神殿；若三公主出海，立即通知真君本人。</p> <p>最初那些年，寸心并不出海。后来许是心境转变，她也曾出来游山玩水。杨戬暗中看过她几次，却觉得寸心并没有特别开心。</p> <p>但怎样也比从前好。</p> <p>杨戬不想扰了她的安宁，有时只默默跟着，看着她，觉得自己怎么也看不够。</p> <p>不知什么时候起，去看寸心就成了一种习惯。真君神殿令他感到压抑，与天奴的周旋让他觉得恶心，在玉帝王母面前演戏又十足令人疲惫。好几次，杨戬摸着卧室的门扉，扭头去了下界。</p> <p>寸心并不是每次都在外面，杨戬也不能每次都见到她。终于有一日，杨戬送走天奴，身心俱疲，索性掩了身形，潜进西海。看到寸心的那一刻，杨戬觉得自己的心才算落到实处，才开始了跳动，才终于有了一些活着的样子。</p> <p>这个口子一旦开了，就像开闸泄洪，再也挡不住激流。</p> <br> <p>陆地上长大的二郎神，法力高强，战力顶尖，对水中的术法并无精深钻研。他若专心掩藏自己倒也还好，一旦走神，多少有些他并不知道的破绽。掌控水对于龙族来说却是本能，就像陆地上的人会呼吸。</p> <p>来的次数多了，终有懈怠。在杨戬又一次靠在寸心房外小厅的廊柱上，任由思绪把自己淹没的时候，御水而过的寸心发现了端倪。</p> <p>“都出去。”寸心吩咐随侍。</p> <p>待厅中无人，寸心关了门，一道暗潮拍过，银甲黑袍的天神现出身形来。</p> <p>果然是他。</p> <p>竟然真的是他。</p> <p>寸心已有近百年未见杨戬，此时蓦地一见，竟愣了半天说不出话。</p> <p>二人相对无言，终于杨戬上前一步：“寸心。”</p> <p>寸心猛然反应过来：“你怎么在这里？”话未说完，眼圈已红透了。</p> <p>看见寸心哭，杨戬总觉得没办法。离了他要哭，见了他还要哭，吵架了要哭，高兴了也要哭——只有不见他的时候才能少些眼泪。</p> <p>杨戬一时觉得自己不应该去扰了寸心，一时又觉得寸心离了他不行，一时又觉得其实是自己离不了寸心。忐忑矛盾挤压他的胸口，千言万语也难言说。</p> <p>寸心却抹了一把眼泪，抓着杨戬的袖子就把他拉进室内，还关了门。</p> <p>“你做什么啊？这样小心避着人，有什么要紧事？”寸心小声问，眼里又堆起一汪晶亮来，只看着他。这样的杨戬他从未见过，这定是他官服了，司法天神到西海来，必有公事要办，不然过去那么多年，他怎么从未想起来看她——他们已经没有关系了，凭什么要他来看她呢？</p> <p>杨戬愣怔半晌，想说自己并没有要紧事；又想说一说自己的焦愁忧虑，让寸心像以前那样给他安抚慰藉；再一想自己看她许久她也不知……最终他抓住寸心的手臂，轻轻将人圈在怀里：“寸心，寸心，我……我只是想见你。”</p> <p>寸心懵了一瞬，喜悦悲伤爱恋委屈混在一起轰然炸开，她大力推开杨戬：“你——你接了旨！是你……是你要放手了！你还来做什么？”她终于又是哭得满脸泪，“说什么想见我，又是骗我，这么多年为何从不见你来呢？”</p> <p>杨戬绷紧了唇角。他又该如何说他那些烦乱的心绪，又能如何诉说他的怯懦？从来都是他不敢，是他畏惧啊。</p> <p>深深吸气，&quot;寸心，你，你当知道，”他上前一步，“我怕你……你当真不明白我？”</p> <p>寸心不理他，扭头伏在案上大哭。</p> <p>这种毫无头绪混乱茫然的感觉当真许久未见。寸心这一哭，杨戬只觉得自己心也塌了魂也碎了，只得暗中咬牙，要怎么办？要说什么？难道又继续重复从前？自己怕是早晚死在这西海三公主的手里。</p> <p>可即便寸心让他恼怒让他烦闷，那也远胜于在九重天上的焦躁厌恶，远胜于泥淖中寸步难行如缚口鼻的囚禁感。他此刻竟忽觉得浑身畅快，仿佛脱了什么束缚。寸心终究是念着他的。</p> <p>向前迈出两大步，直将寸心搂入怀中，杨戬扳过寸心死犟着不肯扭过来的脸，“好了莫哭了，给我看看，寸心，让我看看你。”给她胡乱抹了泪，亲了她额头，又去亲她眼睛。</p> <p>寸心呆愣许久，终于软下来，任由自己贴在杨戬身上，像从前无数次吵架之后和好时那样。</p> <p>她放任自己趴在杨戬怀里，由着杨戬摸她后颈，拍她背脊，一下一下哄着：“不要哭了不要哭了，哭久了不好看。”又说，“从来没见过寸心这样爱哭的公主。”“眼睛要肿了。”</p> <p>寸心忍不住顶他：“你就那几句来回说，一千年都没有长进。”</p> <p>听到这话，杨戬终于忍不住弯了一下嘴角：“好了好了，衣服都要给我打湿了。“</p> <p>“杨戬！”寸心恼了，拿手去拍他，“你看看你穿的什么？只会乱说一通，非要冤枉我。”</p> <p>杨戬这才想起自己还穿着朝服，宽袖黑袍，银甲大氅，忙又捧起寸心的脸来看，果然脸上都被盔甲硌出了印子，只得连连认错。</p> <p>寸心哭半天也疲倦得很，自认大龙大量不与木头脑子计较，想起自己从未见过杨戬这样装扮，就叫杨戬转一圈给她看。</p> <p>杨戬听话当个摆设，转了一圈，寸心忽然喊道：“诶停停停！你背后这是什么？”</p> <p>糟。杨戬自认为修炼到家，脸皮却还是比他自己想的薄。寸心这么一问，他才想起后头绣了整条的龙纹，平日里穿着上朝从未觉得不妥，这会儿让寸心看着，他却忽然有了羞耻感。</p> <p>寸心振奋：“你穿这个出去啊？”</p> <p>杨戬不说话。</p> <p>寸心绕到他背后去拉起长长的披帛来看，惊叹：“整一条龙！”</p> <p>杨戬脑子嗡嗡的，赶紧转过身来：“好了好了，没什么好看的。”</p> <p>这一转过身来就见寸心双眼发亮对着他，又抓着他的胳膊向他靠去：“杨戬……”她用额头贴着他的下巴，“别人没有笑你？”</p> <p>“谁敢。”绣条龙挺好的，杨戬心想，起码真的有用。</p> <p>却听龙女轻哼一声：“这纹路哪里有我龙身好看。”</p> <p>杨戬失笑：“是，公主殿下的龙身最好看，旁的什么都比不上。”他轻抚她长发，“但真龙不在身边，我也只能……”</p> <p>“那都怪你要接旨。”寸心说。这次却没有推开他。</p> <p>“是我以为……是我的错。”</p> <p>“你以为什么？”</p> <p>听寸心发急，杨戬忙解释：“我以为你离了我会好。”他哑声道，“你说我折磨你……嘘，别哭，别哭，寸心好了，我们不说了，不说了。”</p> <p>过了许久，怀中人闷闷抱怨：“你这身银甲也太硌人了。”</p> <p>杨戬轻轻揉她的脸：“除了我的公主殿下，还有谁会去贴着它？”</p> <br> <p>时隔百年，两人终于又在一处喝茶聊天。</p> <p>天上地下时间有差，杨戬便是天天下界，于寸心也不过一年一见。待杨戬再来，寸心见他穿着便装，问道：“你朝服呢？”</p> <p>“这不是为着三公主，免得伤到脸么。”</p> <p>寸心早打发了服侍的人，此刻闻言便扑在杨戬怀里，仰头看他，“你想得倒美，就笃定我会跟你亲近呀？”</p> <p>杨戬也笑：“若是三公主不来，该我去就三公主。”</p> <p>这天竟一句架也未吵，两人腻歪半天，净说些傻话。见寸心慢慢有些从前娇蛮样子，杨戬只觉得说不出的欢喜。</p> <p>正说着话，揪着杨戬的衣服，寸心忽然想起最初的问题，说风就是雨，马上就要杨戬变了朝服给她看。</p> <p>“有什么看的？”嘴上这么说，杨戬施法变了朝服，果然见寸心绕到背后去，说是要看龙。</p> <p>那就是个龙形，跟寸心哪里有相似之处；再者与真龙相比，这图也显得粗陋……杨戬微窘，拉过寸心来，“我的龙，在这里。”他换回便装，将寸心按在胸口，低头亲上去。</p> <p>谁知过了半晌，寸心脸颊通红气喘吁吁的时候也不忘“正事”，定要纠结，“那龙和我不像。”</p> <p>对于这点杨戬很赞成，“是，没有公主殿下万分之一的风采。”</p> <p>寸心又问：“真的没人说你？”</p> <p>“他们敢说什么？”杨戬如今声名狼藉，众皆以他为二圣走狗，不知做了多少丧尽天良的事。这些却不必与寸心说了。</p> <p>但寸心也不是没听过传闻，人间日长，一件事都能衍生出不同版本来，大恶人的传说自然要尽量加工得再恶毒些，天上地下无人能容，只待天道不知几时能展示慈悲。这些胡说八道她怎会对杨戬提起？心里却为他难过。</p> <p>头脑一热，寸心的嘴巴自己说道：“那我为你做一件好看的呀？”</p> <p>说完她就后悔了，公主娘娘总共拿过几次针线？从前在灌江口她也曾想过尽一尽“妻子的义务”，结果做出来的成品哪里都不对劲，完全不能穿出卧房。</p> <p>杨戬显然与她想到了一处，一下没憋住笑：“那我就等着三公主的心意了。只是不知小神要等待多少时日？”</p> <p>寸心原是想耍个赖反悔的，让杨戬这么一笑，又给激得羞恼起来，非要做成这件事不可。她估量了一下自己的水平，抬起下巴哼了一声，“急什么？五年七年，八年十年，总有你的。”</p> <br> <p>结果杨戬等了整两个月。</p> <p>她原就没耐心，又要从头学裁剪，学绣花，加上她与杨戬来往是瞒着西海众人，只能在无人时偷偷努力一下。龙族生命漫长，四海关系紧密，寸心今天去东海吃个酒，明天去南海摘个珊瑚，后天北海避避暑，每次聚会差不多都得个把月才能完，那夸下海口的衣裳只能一拖再拖。</p> <p>杨戬对此毫不意外。他偶尔开玩笑般提过几次，主要为了欣赏寸心恼羞成怒胡搅蛮缠的样子，看她怎么转移话题顾左右而言他，觉得比拿到一件衣服更有趣味。</p> <p>衣服最终还是做成了。通身黑色，里面却用了红衬，行动间带起风来便隐约可见。一条白龙从下摆抬头，龙首扬起，龙身向上，绕胸而过，一爪按在肩上，龙身又垂至最底，在后摆将龙尾向上甩去。整条龙虬结粗犷，但又明显有西海白龙的秀丽俊美，将衣中人紧紧裹缠，似占有，又似守护。</p> <p>寸心亲手给杨戬系好腰带，又给他套上一层黑色薄纱外衫，让杨戬打起同色的扇子来，她自己坐在桌边看他，半天没说话。</p> <p>“想什么呢？”杨戬在她身边坐下，拿起寸心的手来检查了一番指尖。</p> <p>寸心眼睛跟着他走，“我在想，是夸你好看，还是夸我做得好。”</p> <p>“傻瓜。”杨戬笑起来，“当然是寸心最好。”说着就把人揉在怀里，亲她发顶。</p> <br> <p>这是一千多年来，寸心手中做出来的第一件能穿出去的，杨戬爱惜，平日也少穿；况在天上穿朝服居多，偶尔去下界才会换些轻便松快的衣服，如此一来，竟没几人见过。</p> <p>白驹过隙，日月穿梭，真君神殿里事多繁杂，况他又要做两套卷宗。灌口二郎神原本最爱出门行猎，时不时又与身边兄弟或昔年战友痛快打上几场，如今却被困在案牍之中，劳心劳神。杨戬无一日不疲惫，有时连去一趟西海的时间都抽不出来。</p> <p>总不能永远这样下去，不知道什么时候才能对这一切不幸的根源做出改变。杨戬如是想。</p> <br> <p>但命运从不敲门。它破门而入。</p> <br> <p>寸心连续数年未见杨戬，便上天寻他，恰在南天门外看到杨戬与玉鼎真人。因在玉鼎面前，寸心想要假作偶遇，又乱找借口，正想着瞒过师父他老人家，谁知哮天犬飞奔来找，道是神殿里出事。</p> <p>……此后一切皆在杨戬意料之外，仿佛一场荒诞大戏。</p> <p>强忍着心中戾气，杨戬收了刀，随即紧紧抓着寸心的胳膊，将她直接带到西海岸边，刚一落地，杨戬便一手抚上寸心后颈，将她死死压向自己，“寸心，对不起。”</p> <p>寸心早不像在瑶池时那样镇定自若，她抽噎着，伸手搂住杨戬，“我只是想多为你做点事……”</p> <p>杨戬心中绞痛，将寸心亲了又亲，几乎语无伦次，“寸心你等我。我会很快救你出来，不会很久。你一定要等我。”</p> <p>眼看着寸心走进西海，杨戬只犹豫一瞬，便捏个法决，跟了下去。</p> <br> <p>终于和西海龙王坐下来恳谈一番，杨戬不管西海之人如何责骂他驱赶他，也必须向西海表明自己的歉疚和决心；总是他欠西海良多，寸心的父兄对他有不满，那也是该的。</p> <p>神殿中待处理的后续杂事无数，杨戬却静不下心来。天奴步步紧逼，索求无度，杨戬对他厌恶已极，几乎忍不住动刀的欲望。</p> <p>偏偏三妹……三妹！</p> <p>西海大太子面对杨戬时的杀气在海中也掩藏不住，当杨戬看到刘彦昌的时候，他忽然懂了西海太子的感觉。可他终究没有派人监视妹妹的想法，上天一日便错过妹妹人生中的大事。</p> <p>将三妹压入华山之下，杨戬只身去了西海。在天奴面前一忍再忍的情绪终于再绷不住，杨戬坐在寸心房中，由她抱着自己，闭上眼睛，安静地流泪。</p> <br> <p>很快，他发现三妹的孩子还活着。</p> <p>他终于杀了天奴。</p> <p>重重困境，令杨戬难以喘息。困顿中，杨戬想到向师父寻求指引。</p> <br> <p>“……是玉帝，他才是你的师父。”</p> <p>当杨戬领悟师父话中深意的那一刻，他感受到来自神魂深处的冰冷战栗。他要造出一个能够造就新秩序的人，而这个人应当仇恨他。</p> <p>杨戬忆起当初他对玉帝的刻骨的恨与仇，而这一切将由他教给三妹的孩子了。</p> <p>若当真能造就新天条新秩序，寸心与三妹皆可得救。但他……他当初没能杀了他的仇人，那位三界之主；可新的英雄未必不能杀他这声名狼藉的天界权臣。就像这桩桩件件超出他算计范围的意外，他不可能把所有人和事都掌握在手中。</p> <br> <p>如今寸心出不得西海，反而花了许多时间陪伴杨戬，这事已在家里过了明路，她也不用藏着掖着。她为杨戬制衣，甚至尝试做起菜来——杨戬不得不承认一开始是有那么点可怕，就像一千多年前一样。</p> <p>有时杨戬会做噩梦。若是在西海，总是寸心将他从噩梦中拉出来。那时候她会特别柔顺，会叫他“二爷”，会任由他折腾。而杨戬会一次一次对寸心说，“若不是我亲口告诉你的话，你千万什么都不要信。”“不管旁人说什么，寸心一定要听我亲口说。”寸心不明所以，见他郑重，总会稀里糊涂答应下来；杨戬听她应答，就会觉得胸口滚烫——她这样信他。</p> <br> <p>要说聪明人，也不是没有。</p> <p>杨戬已经成功给自己套上了一心谋权六亲不认冷酷无情的外衣，畏他者不敢与他对视，恨他者往往直瞪他的双眼。唯有孙猴子，见了他，上下打量一番，露出个意味不明的笑来。后来猴子让他当胸一脚踏在地上，他也挺意外的。</p> <p>但是他当然什么都没有问，只回去细细和寸心讲了——不管将来他在或不在，总让寸心与猴子保着一些香火情罢。</p> <p>后来沉香到天庭闹事，杨戬赶到，未曾来及换上甲胄，偏那天他正穿着寸心给他做成的第一件衣裳，让老君看了个正着。老君也是大智若愚，思及东海四公主，前后一联想，便猜了个七七八八，不声不响缩到角落里去。</p> <p>杨戬却没顾上老君，他恼沉香莽撞，觉得沉香百般不如当年自己，回去和寸心抱怨一通，让寸心说了无数好话来哄他开心。</p> <br> <p>有什么比目标一天天接近更快乐的事？</p> <p>沉香毕竟年轻，心智不足，可力量却足够了。杨戬花了许多时间陪伴寸心，剩下的都用来与沉香周旋。</p> <p>在玉帝王母面前演久了戏，杨戬仔细起来也能瞒着寸心。沉香与丁香已经去取开天神斧，杨戬搂着寸心亲了又亲，终于与她告别。寸心只当明天又见，杨戬却知道剩下的只能交给命运。</p> <p>意料之外，凡女丁香忽然挡在沉香身前，他的计划又一次受到干扰。除了将计就计，还能如何？</p> <p>怀抱着一线微小的希望，杨戬接受了自己的命运。</p> <p>如果沉香要杀，便让他杀；如果杀了他便能造出新天条，他死了又有什么要紧。</p> <br> <p>命运总要嘲弄世人，任你千般算计，也算不出它的走向。</p> <p>沉香杀不了杨戬，因为杨戬埋下的暗棋皆走向明路：小玉和东海四公主都现身来救他。然而到了华山，王母的法术却给他造成最大反噬，杨戬神魂俱震，天眼流出血来，眼看便要终结在此时此地。</p> <p>忆起下界之前天上的安排，众仙聚集……杨戬强撑着将要碎裂的身躯，将自己的布置在心里又过一遍，终于喃喃出口：“我此生最大的梦想……”</p> <p>“若不是我亲口告诉你的话，你千万什么都不要信。”希望寸心记得。</p> <p>如此，没有人会觉得杨戬和西海三公主还有什么牵扯。大约猴子会有所觉，但猴子不会说。</p> <p>眼前一片昏茫，杨戬几乎撑不住，缓缓倒在地上。</p> <br> <p>瑶池中，众仙聚在一起观察下界华山处的进展。眼见杨戬忽然由一个六亲不认的恶毒权臣，变成忍辱负重的实干家大英雄，人人都道出乎意料，多愁善感的小仙甚至抹起眼泪来。</p> <p>嫦娥也与他们一样，眼中含泪。她却是气的——嫦娥简直要气疯了。</p> <p>杨戬拿她做个筏子，她不是不知道；若是只在王母面前纠缠些思凡之事，她也不是不能忍——在娘娘面前她总还有些辩驳的余地。可眼看这个时候，三界关注，杨戬还在那里一通胡说八道，说什么“是嫦娥点醒了我”，这是在说她嫦娥早已谋划推翻旧法？今后陛下和娘娘会怎么待她！</p> <p>杨戬还在那里说什么月光……虽然只字未提嫦娥，却实在是句句点她。谁令他少年家破不得团圆，谁令他苦苦维持的婚姻最终崩裂夫妻离散？旁观者不明所以，当事人心中门清。主谋真凶动不得，一个推手还不能拉下水么。直到此时，大势不可阻挡，后续尚不知会有多少暗中的报复……嫦娥心中恐慌至极，左右扫视，顾不得王母呼喊，匆匆离开瑶池。</p> <p>王母的注意力正在嫦娥身上，老君偷偷找机会也溜了。</p> <p>到得华山脚下，寻到杨戬，老君先惊呼一声，掏出各种仙丹就往杨戬嘴里塞。</p> <p>可恨这老头腰上挂那么多葫芦，竟没一个装了水。杨戬艰难鼓动喉咙，险些给噎死。</p> <p>杨戬三目流血，魂魄将散，硬生生让老君给拉了回来。</p> <p>“你小子忒能说。”老君也不管他徒侄孙现在什么惨状，扬起葫芦就敲他脑袋，直震得杨戬脑瓜子里撞大钟，“咱们琢磨琢磨倒也能品出些味道来，只怕年轻人心急不懂哦……”</p> <p>杨戬靠着树，用极慢的速度缓缓换气，渐渐运转起玄功来，并不答老君的话。老君上下瞄他几道，忽然呵呵一笑：“小子今日穿得好看，不像织女殿中手艺。”</p> <p>杨戬慢慢低头，看到身上白龙，愣了几息，忽然头脑一片清明——完蛋，他完了。</p> <p>既然当真没死，那他在西海大约也等于死了。</p> <p>为着今后还能有点像样的生活，杨戬强撑着站起来，问老君又讨了些丹药只管往嘴里一塞，踉踉跄跄向西而去。</p> <p>老君甩甩拂尘，将现场弄得更加凌乱，将杨戬喷出的血变得到处都是，而后注视着杨戬远去的背影，甩一道护身法术罩去，再瞧瞧他背后张扬的龙尾，“呿，真是，自找苦吃，活该哟。”</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/86.短篇-2022/100212.此处有龙.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 8
