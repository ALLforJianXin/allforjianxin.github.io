x/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">枕惊鸿<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>杨戬凭空免除了所有的罪责，卸任司法天神之后，做了个闲散的亲信王爷。</p> <p>仙家们固然在背后骂他做“卑鄙小人”，然到了面上，总少不得尊一句“赤城王殿下”，端地叫人感慨天家的裙带关系之固，中央集权之甚。</p> <p>杨戬倒是心气颇高，不以为意。往日背后的兄弟们倒戈的倒戈，背弃的背弃，皆不与他耀武扬威了，他便将兵器变回蛟龙，带上蛟马鹰犬，往外头一闲逛，该怎样威武仍旧怎样威武。</p> <p>彼时，真君大人正独个闲逛到西海，在同他前妻吵架。</p> <p>说起吵架这回事，前夫妻二人吵得信手拈来，相得益彰。当然了，也并不是说他俩夫妻关系有多么的糟糕，毕竟携手走过一千七百多年，未免有不少的摩擦和磕磕绊绊。和离之后，他二人各自相思，藕断丝连，少不得又有一番爱恨纠葛。</p> <p>真君大人曾在弥留之际冒死讲了一句“此生最大的愿望便是可以披上月光。”，一时受人感慨。但他本意乃是要万里之外的三公主闻此斩断情丝，余生莫要为他受累。然而，他好死不死地，居然没有死成。</p> <p>于是他便完了。</p> <p>三公主从他掀开珠帘进来时便冷着张脸，重重地放下手中的胭脂，正眼也不瞧他，兀自做着自己的事。</p> <p>杨戬早想到她会生气，于是将手中一束鲜嫩的花朵凑到她面前，放缓了声音道：“寸心。”</p> <p>敖寸心扭头避开，也不理他。</p> <p>杨戬无奈，将花儿放在寸心跟前的梳妆台上，伸手轻轻去扶住她的肩膀，想要将她转过来同自己面对面。但敖寸心向来倔强得很，性子上来了，便是动手打他一巴掌，那也是做得出来的。她挣扎着不肯，狠狠拍下杨戬的手，冷冰冰道：“你别碰我 ! ”</p> <p>真君整日来躺在真君神殿养伤，从只剩下一口气恢复到如今的模样，将将能够下床便立刻马不停蹄来寻她，刻下不禁有些委屈。但他知道寸心或许并不清楚这些原委，也不愿意拿可怜来博得寸心一时的同情。这件事情他应当同她认认真真说清楚，否则在以后或许又会成为他们夫妻二人的隔阂嫌隙。</p> <p>他叹了口气，撩起衣袍坐在了敖寸心面前的长绒地毯上，好教自己方便同她说话。他将寸心倔强着挣扎的柔荑轻轻拢在手心，安抚地揉着，轻声开口：“寸心，你听我解释，好不好？”</p> <p>敖寸心终于回头看他，杨戬此刻坐在地毯上，比她低了一个头，同平日里的威风凛凛很有些不同。她心里知道杨戬这段时日的苦恼和艰辛，但脑海之中就是萦绕着他“披上月光”的华美宣言，火气一上头来，拦也拦不住，且管他什么委屈和原由，一概不想搭理。</p> <p>“真君大人省省罢，还来西海干什么？我虽吃了挂落，却也犯不着你来这里怜惜愧疚 !”她冷哼一声，余光瞥见桌上那束花，一时火大地想这闷葫芦一天到晚就知道送花，抬手就要捡起花枝去扔掉。但半道上顿住，暗骂怎自己依旧这样冲动，便将花收束起来，忍着气性推到杨戬怀里，道：“大人且拿回去，海里放不得这样的东西。”</p> <p>杨戬见此倒也不恼，复将花放回桌上，凑近了一些，缓缓道：“你听我说，听我跟你解释。你知道，我不是那样的人。”</p> <p>寸心闻言冷冷嘲道：“不是那样的人？你是哪样的人，我又怎么会知道。再者，这同我又有什么关系？”</p> <p>杨戬听不得她一刀两断的言语，便拍拍她的手道：“好好，咱们好好地说，不要动气。寸心，我那番话并不是那个意思，当时我断以为自己要死了，所以才……”</p> <p>“所以才赶紧将心里头的表白吐出来，”寸心眼睛里头冒着火打断他，“说的也是，毕竟人之将死，其言也善 ! ”</p> <p>杨戬听她说得越来越不像样子，重重啧了一声：“可我没死 ! 你听我说完，不成么 ! ”</p> <p>寸心哪里是个能被吓回去的主，她从不秉承“他强由他强，清风拂山岗；他横任他横，明月照大江。”的原则，而是十分现实地以硬碰硬。听杨戬这个来道歉的居然这样理直气壮，火气噌噌地又冒上来：“我偏不听 ! 有什么好解释的，解释你怎样望月千年，你怎样爱而不得？既然如此，你做甚还要来招惹我 ! ”</p> <p>杨戬“嚯”地站起身，忍着气来回走了几步，扶着桌角，只觉脑壳儿疼：“我身受重伤，差一点就魂飞魄散。刚一下地就来找你，你就这样盼着我去死么 !”</p> <p>寸心听他说得离谱，也不甘示弱地站起来，眼里蓄着泪水道：“杨戬，你有没有良心？我哪一句话咒你死么 ! 你传遍三界的表白，是我逼着你说的么？!我日日夜夜都在担心你，可你呢 ! ”</p> <p>杨戬心中知晓她没这个意思，只不过两人吵架只图个一时口快，现下见她眼泪汪汪就要哭出来，也软了心肠，于是上前想要搂住敖寸心，道：“好好好，都怪我，咱们好好地说，不要意气用事。”</p> <p>寸心哪里是这样好哄的主，使劲儿拧开杨戬搭上来的手，道：“谁跟你好好说，我怎么跟你好好说 !我告诉你，我最讨厌的就是你这个语气 !明明是自己莫名其妙开始跟我嚷，到头来装什么老好人，合着就是我在无理取闹 !”她倒是越说越来气，将他俩一千七百多年所吵的大大小小不计其数的帐抖漏出来，越想越觉得杨戬不是个东西。</p> <p>“好好好，行行行，都怪我，都是我的错”，这原本是杨戬哄媳妇儿的时候一句口头禅，谁知今日碰了她的逆鳞了。他心里有些委屈，也多了火气，便开始抛弃大脑地火上浇油：“这样不行，那样也不行，你到底要怎么样 !”</p> <p>“我怎么样，我要怎么样？我只要你一句实话，又是我逼你了啊？杨戬，你个混蛋 !”说完火气上头，抬手就要打他一巴掌。然手挥到到一半，见他怔在原处不躲不闪，心里始终还是爱他，咬着下唇放下了手，一时之间只觉有无尽的委屈和难受，眼泪簌簌地落下来，砸在了杨戬的手背上。</p> <p>杨戬见她哭了，一时慌神，连忙上前擦她的眼泪。然而三公主的眼泪擦也擦不尽，没完没了地掉下来。他叹了一口气，轻轻抱住她，也放缓了声音道：“是我不好，你别哭了。”</p> <p>“就是你不好，就怪你，都是你的错 !”三公主哽咽着将鼻涕眼泪一股脑泄愤地擦在杨戬的衣服上，手脚并用地连捶带打，往外推拒他。杨戬紧紧搂着龙女，不愿意放开。</p> <p>不知打在了杨戬哪一道伤处，他皱紧眉头闷哼一声。三公主虽然气愤，但心中仍旧有一处地方记挂着杨戬的伤，于是便停下手脚，一时不好拉下脸去关心他的伤处，只任杨戬仔仔细细擦干了她的眼泪。</p> <p>杨戬见她哽着不动弹，倔强得紧，便趁热打铁地将人往怀里揽了揽，轻轻拍着她的肩膀道：“我那番话并不是什么表白心迹，只怕我自己死了，你跟着枉自断肠伤心。”</p> <p>寸心条件反射地反驳他：“谁要你自作多情，我才不会为你伤心 !”</p> <p>杨戬被怼得失笑：“好，是我自作多情了。小殿下宽宏大量，可能饶了我这一次呢？”</p> <p>龙女细细思量他的话，将刚刚灌满了火气的脑子拎出来涮上一涮，皱着眉头道：“所以……你是想借死前表白嫦娥让我伤心，那样即使你死了，我光顾着恨你，也就不会太难过？”</p> <p>她越想眉头拧得越紧，最后抬头看了一眼满脸“你说得对”的杨戬，气得往他腰间软肉上狠狠拧了一下。</p> <p>“嘶……”杨戬吃痛，眼泪花都疼出来了。只听得寸心咬牙切齿道：“你个没良心的 !你就那么想我？难不成你死了，我会因为那劳什子的宣言，独个儿活着么？”说完刚刚没流完的眼泪又被气出来，吧嗒吧嗒地落下来。杨戬见状连忙又去擦她眼泪，嘴里哄着：“别哭了，别哭了，我错了还不行吗？”</p> <p>“就是你错了 !”这次不用杨戬来揽，三公主双手从他肋下穿过，抱住他的腰，将脸贴在他的胸膛上。</p> <p>杨戬也抱紧她。</p> <p>须臾三公主埋在杨戬怀里，拖着软糯糯的鼻音，手掌往他背上一寸一寸地抚摸上来：“你伤了哪里，现在还疼不疼？”</p> <p>杨戬摇摇头，下巴贴在她的额头上，轻轻地蹭了蹭：“不疼了，全好了。”</p> <p>他设身处地地为自己着想，又众叛亲离，孤苦伶仃，受了伤来找她却还被她骂。寸心这样想着，便委实有些心疼杨戬，但她死要面子，道歉的无论如何也说不出口，只好紧紧抱住他，努力地伸手摸了摸他的头发，轻轻地揉。</p> <p>三公主表达歉意的方式虽然隐晦得很实在，但杨戬对此十分之了解，很上道地理解了她的歉意，叹口气亲了亲她的额头，刮刮她的鼻子道：“没关系。”</p> <p>这便算是好了。</p> <p>龙女将他拉到自己的榻边，着手褪下他的衣服，为他检查伤口。杨戬任其解开自己的腰带，剥下自己的里衣，露出他小麦色的壮实肌肉。</p> <p>九转玄功虽然霸道，但只是内家功法。他身上深深浅浅的伤痕，依旧要好好儿养着，慢慢才能好。寸心皱着眉抚上他心口的疤，怜惜地俯身吻了一吻。</p> <p>杨戬的身子僵硬了一下。</p> <p>他见寸心没有在注意他的表情，于是低头看了一眼自己的裤子。</p> <p>……裤子很松垮，看不出来……还好还好……</p> <p>龙女跪在床榻边，扳着杨戬的肩膀，仔仔细细地寻找他身上或大或小的伤口。她微凉的指尖轻轻地触碰在疤痕之上，撩起杨戬身体里滚烫的热气，又痒又难耐。</p> <p>她待还要在略微大一点的伤口处亲上一亲，被郎君的大掌半道上截胡，将她的脸捧起来俯身吻上她的唇，一把捞过她纤细的腰肢，扯进怀里来铺天盖地地亲吻。</p> <p>龙女仰着头承受他的给予，被亲得有些窒息。但因为顾及到他的伤口，并不大敢似往日那般放肆地挣扎，只是略微的推拒。是以拉拉扯扯之间，反而同郎君贴得更近。于是她的后腰不可扼制地碰到某些不可描述的东西……</p> <p>龙女初时脑袋混沌，觉得杨戬身上有些硌人。待她慢悠悠的思维终于想到那是个什么物件时，脸“腾”地红透了。她抵着杨戬的肩膀推开他，先是大口地呼吸。待胸腔里的窒息感终于得到缓解，瞪了一眼脸颊染上欲色的郎君，红着脸坐开些，嗔道：“现在都是什么时候了，你脑子里怎么还在想……”</p> <p>杨戬挑眉失笑：“现在是什么时候，我为什么就不能想？”</p> <p>“你……”敖寸心惊觉他如此不要脸，但转念一想杨戬这厮于床笫之间便没有几次要脸过，便又坐开些许，生怕哪处不经意地又撩拨到他：“现在不行，你还受着伤，你怎么净想这些有的没的 !”</p> <p>杨戬见此拉着她的手将人拽回来，这次他拦腰抱起敖寸心，轻巧一翻将她放到了枕榻之间，接着密密实实地将自己的身躯压了上去，教她躲不开他的攻势。</p> <p>他那处硬挺抵上敖寸心的小腹，避无可避，甚至还在过分地轻轻蹭她。杨戬将脸埋入敖寸心柔顺的头发里，深深吸了一口她身上的甜香，叹道：“你要知道，有些时候并不是我刻意地想，只要同你呆在一个房间里……它就不大听我的话了。”</p> <p>敖寸心脸红得更甚，扒拉着杨戬的脖子声气小小地：“说些什么不要脸的话……”</p> <p>杨戬啧了一声，转过头拿鼻尖蹭了蹭敖寸心的鼻尖，嗓音沉沉道：“男欢女爱本是人之常情，便是神仙也不能豁免。我心中欢喜你，便想同你亲近，有什么错？怎还不许我说了……嗯？”他尾音上挑，手不安分地撩开寸心的裙摆，熟稔地摸了进去。敖寸心有些动念，便轻轻拍了一下杨戬作怪的胳膊，娇嗔了一句：“歪理邪说 !”</p> <p>杨戬一笑，拉着寸心的手搂上自己的颈脖，低头去同她亲吻。龙女乖觉地配合他，同他唇齿交缠，稍分开些便有缕缕的银丝低落在寸心的唇瓣上，看得杨戬心念一动，低头含下她的下唇辗转吮吸。</p> <p>他的手在衣下左右受到桎梏，便伸出裙摆来，三两下解开了寸心的腰带，褪下她碍事的衣服。待他隔着薄薄一层轻纱鲛娟的肚兜袭上寸心的乳肉，龙女喉头轻哼出一丝呻吟，两腿缠上杨戬的劲腰，搂紧了杨戬的颈项。</p> <p>郎君顺势埋下头，沿她精美绝伦的颈脖仔细向下舔吻。他二人做夫妻之时行此事每每皆是酣畅淋漓，和离之后固然有藕断丝连、私相授受之时，然海天相距甚远，哪里能和以往同在屋檐下一般放肆相合。郎君寻了月黑风高之时偷偷摸近前妻的闺房同她偷欢，二人皆是久旷之身，便更加激烈异常。</p> <p>近些日子杨戬分神去筹谋他的大计，与他在天廷所耗时日相比不同，海中的公主等待的日子更加长久。他只将一边娇乳拿在手中，另一只手抚摸着滑到龙女的腿间，未入得底裤便已经察觉到她胯间整片的濡湿。</p> <p>杨戬登时感到下腹紧了一紧，俯首将她软嫩的胸乳吃在口中，舔弄亵玩。寸心红着脸抱紧了他的脑袋，喘息声逐渐加快。待他隔着底裤揉上寸心的私处，她禁不住娇哼。</p> <p>“哈啊……”龙女五指插进杨戬鬈曲的头发里，不自觉地将他按近自己的胸乳中。</p> <p>郎君被细腻绵软包了个实在，胯下的昂扬又硬了几分。他喘着粗气，伸手扯下寸心摇摇欲坠的底裤，将她拢在怀里抱起，跪坐抵在床头的水晶架上，拉开她的双腿肏了进去。</p> <p>“啊……”他太粗壮，龙女一时之间受不得这样的刺激，被快感逼出了几滴眼泪，仰头呻吟。杨戬只觉她的软肉从四面八方将自己包裹，绞得他舒爽极了，当下整根没入，轻轻地抽送着根部。</p> <p>寸心身体中被异物入群，小腹微微有些隆起。不经意间收缩一下，便是铺天盖地的快感。她被杨戬的攻势肏得呻吟不止，不敢稍有扭动，只怕动作再大，便会碰到体内的硕大，引起更加强烈的没顶快意。</p> <p>“啊啊……杨戬，轻点儿啊 !”她眼泪花还没干，一捶埋在自己肩窝埋头苦干的男人，嗓音软软糯糯地十分惹人怜惜。</p> <p>杨戬本是崩着一根筋在忍耐，闻言有些崩溃地咬牙切齿回她：“这还不够轻？”</p> <p>“哪儿……嗯……轻了……啊……”</p> <p>“管叫你知道什么叫重，你便对比得出来轻了。”他亲了亲寸心的臻首，抬头见她一脸迷醉之色，便知道她并不是因为难受而喊停。捞起寸心两条腿，膝行到床边将她按在榻上，寻了个省力的方式站在地下徐徐抽插。</p> <p>这床着实有些大，两人连着挪动便很是颠簸。寸心感受到体内那根东西左右摇摆着，不经意间顶到她敏感的点，快感没顶而来，张口便咬在杨戬的肩膀上。</p> <p>肩上的疼痛叫杨戬霎时失了智，闷哼一声，按着寸心稍稍鼓起的小腹加大了幅度肏弄。她身下水润无比，因着刺激更有淫水在抽插间带出，合着杨戬棒头被夹得沁出的白液混在一起，淅淅沥沥粘在郎君的腹肌上，又滴在两人交合处之下的地板上。</p> <p>“啊……嗯……啊……啊 !”这混蛋有意无意地按着她柔软的小腹，将那处微微的鼓起往下压。甬道之内的肉棒被迫得左右乱撞，激得敖寸心喊出声来，小穴不自觉地收缩不止，将杨戬夹得舒爽刺激。他将寸心复捞起来，抱在自己身上，站着将她娇臀一个劲儿往肉根上压，身下抽插不停，带着白沫飞溅在胯间。</p> <p>“二爷——”龙女声音带着哭腔埋进了他的肩窝里，指甲紧紧扣着杨戬的肩膀泛了白。郎君已顾不得肩膀上小打小闹的抓痛，闷哼着揉捏寸心软软的臀肉，大开大合地肏弄，冲刺着攀登上欲望的顶峰——</p> <p>“哈啊 !”他低吼一声，感觉到敖寸心小穴内的软肉激烈地绞紧，抽搐着涌出一潮春水，终于精关不稳，颤抖着同她一道泄了出去。</p> <p>“呼，呼……”两人喘着粗气仍保持着原先的姿势，杨戬后退几步靠在寸心的书架之上，待稍恢复了些许，又低头去寻龙女的唇，想要再来一次。然寸心扭头躲过了他，软绵绵地窝在杨戬身上，拍拍他捞着自己腿的手，糯糯道：“放我下来……”</p> <p>杨戬见她软得没有一丝力气，喘着粗气笑道：“你确定？”</p> <p>寸心此时连瞪他一眼的力气都没有了，小爪子挠了挠杨戬的肩头。他这时才察觉出火辣辣的疼，便合着水声抽出自己那物，抱着寸心回到床上，将她放在了柔软的枕榻之间。</p> <p>她的肚兜仍然摇摇欲坠地挂在身上，只遮得住一半的小腹。他伸手解开搭扣，替她脱下这件不成样子的衣服，半道上被拉住了手，寸心平复着气息软软道：“别，不要了。”</p> <p>杨戬凑近她嫣红的脸颊吻了一下：“再来一次吧？”</p> <p>寸心摇摇头，将他拉过来身边躺下：“你身上还有伤。”</p> <p>“怎么，担心我力不从心？”杨戬皱着眉啧了一声，伸手将她拉进怀里。</p> <p>寸心浑身好似散架一般，推搡着嘟嘴：“不要了，你不许要了……”习惯性地带上一些哽咽和哭腔，杨戬果然不再乱来，将她妥帖地抱住，扯过锦被盖住两人光裸的身子。</p> <p>“好好好，不要了。”他将龙女抱在怀里，亲了亲她的额头。熟稔地挥灭了夜明珠，将帘帐拉好，相拥而眠。</p> <p>——</p> <p>四公主本是下了西海来寻寸心的。她走到敖寸心闺阁的院门外，敲了半天门没人回应，十分疑惑三公主的仆从都死到何处去了。</p> <p>她有些不放心，推门而入。小院内只有安静的珊瑚和未开灵智的小小游鱼，没有人在这里。她走至内殿，便瞧见一个大大的气泡，将三公主的屋子整个罩起。</p> <p>四公主更加困惑：难不成是自个儿的妹妹在地上待久了，不喜欢在水里睡觉了么？作甚搞个让凡人呼吸的泡泡揣在这儿。</p> <p>她一脚踏进泡泡里，撩开敖寸心闺房的珠帘，将将抬起手要打开内寝的房门，却见那道门自内被人打开，出来一个挺拔的男子。不是杨戬，却又是谁？</p> <p>杨戬此刻身着一件雪白的里衣，浑身都是情欲的气息，更有锁骨上深深浅浅遮都遮不住的吻痕，显然是一副好眠被打扰之后匆匆披件衣服来阻止的模样。</p> <p>敖听心长了几千年从来没有见过这么尴尬的事情，她颤声指着杨戬：“你……”</p> <p>杨戬拨了拨自己凌乱的头发，皱眉道：“四公主来得不巧，寸心睡着了，烦请下次再来罢。”</p> <p>四公主难以置信地又颤声道：“你，你们……”</p> <p>杨戬没好气地道：“这是我们俩的事。四公主，请回罢 !”摆了个手势送客。</p> <p>敖听心捋了捋自己打结的舌头，瞪着杨戬：“赤城王殿下，我知道你权利鼎盛，可以无法无天。过去的事情我可以不和你计较，但我希望你不要再来招惹寸心。你不甘心是一回事，但寸心有什么错？她没有和你做对过，你就看在她曾是你妻子的份上，放过她罢 !”</p> <p>四公主的记忆是同死去时无缝接轨的，此时横看竖看都觉得杨戬是个彻头彻尾的坏人，故而警惕心极强。</p> <p>杨戬揉了揉额头，无奈道：“有什么事回头再说，别将她吵醒了。”他见四公主固执得毫不松懈，叹了口气：“四公主，我是真心想和寸心再续前缘的。这是我们两个人之间的事情，寸心会有她自己的决断。”</p> <p>敖听心见他说得诚恳，虽然心里的嫌隙尤在，但确实如他所说，这是他们两个人的事情，自己没有办法插手。</p> <p>她想了想，皱眉叹气道：“今天我便不再打搅。但我希望你能好好待她，若要报复，你自可以找我、找敖春、找沉香。莫要让寸心……”</p> <p>杨戬闭了闭眼睛，打断他：“四公主，不送。”</p> <p>敖听心抿唇压下气，顾念着屋子里的妹妹，撩开帘帐退出门去了。暗想杨戬这厮实在是嚣张至极，若有机会必定要找人扁他一顿。</p> <p>然而转念一想，人家是三界第一战神，好像真的无法实现这个报复性思维。</p> <p>再转念一想，发觉自己可以撺掇一下寸心气一气他。</p> <p>四姐姐虽然失了记忆，但内心深处依然相信杨戬不会伤害敖寸心嘛……真君在某些方面暗戳戳的功力，还是可见一斑哒。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/88.短篇-2020/041815.枕惊鸿.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a><a href="/tags/?tag=%E5%BE%97%E5%AF%B8%E8%BF%9B%E5%B0%BA" title="标签">#得寸进尺</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2026/02/18, 01:10:13</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/e81d17/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">家事</div></a> <a href="/pages/1dcdb8/" class="page-nav-centre page-nav-centr
