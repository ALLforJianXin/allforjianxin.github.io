1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">【联文】【初四】四海升平<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>话说自初二龙女还家以来，每日家喜滋滋，这厢里试新衣，那厢里描俊眼，因临别从西海且薅走了三哥一把彩绘嵌金盈亮亮的蚌珠儿，说是与宝石一起串宫殿内的帐帘子，杨戬就留了心，走在街上看见金玉晶髓之类闪光的就思忖配行宫内的红罗鲛绡好不好看。</p> <p>那日他三哥且不忿，瞥着笑弯弯一双眼只紧盯着夫人的二郎神，哼道：“真是一个屋儿出不了两样人！”</p> <p>寸心当然也不管他——夫妇俩携着娃回灌江口，公主娘娘进得大门，一高兴便把珠儿胡乱抓去给孩子们玩儿了。</p> <p>真君大人伸着大袖，一面虚虚罩着活蹦乱跳的小龙崽以防他们撞到门梁，一面注视着弹得乱飞的珠子陷入了沉思。</p> <br> <p>初四，一贯是要走亲戚的。因真君地位不低，论辈分也着实不小，加之数以千计的年纪——以及寸心娘家的亲戚都在瑶池的宴席上见过了，就只在家备了香茶果品，另有凡间几样新奇时兴的小食。</p> <p>寸心今日好兴致，拉着他按在镜前，难得想给真君大人梳妆，两只红袖左右翩飞，上完香粉又挑口脂，瞧着他映在镜中的脸，在檀色与浅檀色间仔细比对了半天，笑吟吟都淡淡地晕上了一层。</p> <p>杨戬享受着夫妇俩之间亲昵的举止，飘飘然扯着龙女的指亲亲，自然又被打扰了动作的公主娘娘弹了一下，正闹作一团，院子里比珠子的小龙崽们撞了进来，各自揪着父母的衣喊：“东海穿红衣的小舅舅来了！”</p> <p>杨戬哦了一声，因着愿愿与阿憙偎着他们摇晃，寸心不留心，蘸着口脂的指尖不觉点在了真君的腮上，眼见着颇为自得目前容颜的人顿时有些发焉，乐得不行，一边戳他的脸，一边笑道：“就当上胭脂了吧！”</p> <p>如此说，对视着杨戬故作无辜的眼，到底替他擦净了，又扑了些粉膏挽回。</p> <p>夫妻两个带着龙崽收拾停当，走入待客的厅堂，就见敖春挠着脸颊紧张得坐立不安的，端详着携来的礼品来回检查，寸心一见，就知是有些言语要说，笑语未及吐，门环轻叩，掩着的大门处听心挽着丁香，变出成堆的礼品也到了。</p> <p>原是她俩刚交待完东海下帖请寸心来聚会的意思，交付了只才半拉礼物，不过回宫殿再斟酌礼单的功夫，话听一半的敖春就拎着东西先兴头头走了，故此本一齐上门的一家前后脚来了。</p> <p>敖春不是，敖春很冤——埋怨说是姐姐说了一半的锅。</p> <p>寸心听了抿嘴笑，觉得是四姐能干出来的，请他们坐，又令廊下的狗儿去沏茶。</p> <p>杨愿与敖憙是四海里的娇娇儿，龙里受宠爱惯了的，丁香舅母又生得清秀极了，都抢着与她坐一起，一龙一边拉着她，各不相让，全都让她看自己收藏的宝贝，一时桌摇椅动。</p> <p>丁香是好玩的，当即左看一眼右看一眼，与小龙崽打成了一片——倒是让盘算着拉架的敖春松了口气，他不如媳妇主意多，多少是怵了两只龙崽崽的。</p> <p>听心笑饮了口茶，问寸心去是不去。</p> <p>寸心睇了眼与丁香缠不够的两只崽，有些犯难。</p> <p>看来他们是极愿意跟八舅母去玩儿的，只是杨戬绝不放心让孩子们离了他去，必是要跟着的，如此这般，两人离了家门，岂不是会让大年初四走动的亲戚扑空？</p> <p>听心闻说，笑道：“母后也虑着了这层，因此索性往大了操办，四海间往来得近的，都下了贴，你封地亦如此——不过总要你的首肯。如这般，纵尽情去东海耍乐一日，也不妨事了。”</p> <p>寸心闻得舅母虑得周全，心内便肯了，瞥着杨戬笑，凑过去咬耳朵：“怎么样呢？你肯去不肯去呢？”</p> <p>杨戬摩挲着他们相握的手，点点头道：“我都听你的。”</p> <br> <p>东海龙王揣着手坐在珊瑚椅上，龙后指挥着蟹女往超级大的贝壳桌上摆东西，宫殿内琳琅满目，热闹极了。</p> <p>一时请得人陆续而至，銮铃作响，鲸鸣麟嘶，水晶帘子动了又动，那洞庭的水君、钱塘的龙侯，乃至于北海的太子，长江的公主都到了。</p> <p>老龙王因没见着愿愿憙儿，笑着饮完洞庭君的酒盏，说是更衣，却忍不住两袖飘飘地越了璧门，至于陛阶，正揣手望着，杨戬寸心带着孩子们粉光一显，就出现在灿灿的金门之下，龙王定睛一看，龙崽崽梳着两只小揪揪，扣着金丝嵌宝珠的金花玉萼小钗，一身火似的袄，奔着他扑来，嚷道：“大爷爷过年好！”</p> <p>他捏着小龙粉嘟嘟的脸蛋儿，心都化了，笑得满面生光，一迭声地答应着，一手抱了一个说：“快上殿里吃大奶奶做的脆圈圈！”</p> <p>丁香挽着寸心笑，敖春与杨戬跟在她们后面，听心早忙忙地给他们拿好吃的去了。</p> <p>入得殿，在座的几个都互相见礼，龙后连忙搂住两个娇娇儿，一大玛瑙碗的糖炒脆圈圈就送到他们眼前，又招呼寸心杨戬坐，那巨大的贝壳桌面都是她们姐妹旧日爱吃的，寸心也拾了菜递给杨戬，笑道：“快吃！”</p> <p>杨戬微笑，吃完媳妇夹的菜，又饮了杯洞庭君笑让的酒，那厢杨愿与敖憙已搁下吃不完的脆圈圈，手拉着手跑到钱塘的跟前，瞅着他颇出众的脸，拽拽那片紫袖：“叔叔，我是杨愿！”“我是敖憙！”“你是什么呀？”</p> <p>钱塘呆了一呆，看看身旁拉着丁香说话的媳妇，不知所措道：“我是钱塘，你们的表舅舅。”</p> <p>“舅舅好！”龙崽们奶声奶气地问好，眼见着又要大方地分礼物，丁香忙说道：“愿愿憙儿，想不想去放花？”</p> <p>杨愿转了转黑漆漆的眼珠儿，觉得也行，问敖憙：“你去么？”</p> <p>敖憙便攥着她的小袖子，生怕舍了他去：“去！”</p> <p>两只崽崽遂抛下无甚意思的表舅舅，跟着丁香跑了。</p> <p>敖春叹口气，抓着头发，只好满嘴里塞吃的，觉得一过年媳妇都抱不着了。</p> <br> <p>吃罢饭，虾女清了桌子，又添了茶水。</p> <p>隔着一层淡红的珊瑚珠帘，有鲛人上来献舞，那洞庭君是不会打牌的，于是置琴而歌，以资生趣。</p> <p>——此时众人会打牌的去摸牌，不会的看歌舞，亲近点的坐一处拉家常，略微有些面生的就让茶让酒，也有小辈之间给龙女真君拜年的。</p> <p>杨戬看着寸心满面红光的拈着牌，忙给她喂了口甜酒，悄声耳语：“可是副大的？”</p> <p>寸心微笑不语，稍微侧了侧耳朵，嫌他蝎蝎螫螫的，又不会打牌，别误了自己的手气。</p> <p>真君十分委屈，眼见寸心打起牌是来顾不得他了，只好自个儿倒茶喝。</p> <p>洞庭君见状凑上来，捧着一张棋盘问道：“真君可要对弈么？”</p> <p>杨戬略看一眼，还是想挨着媳妇，笑着摇头，推说自己棋艺不精的。</p> <p>这时轰然一声巨响，水晶宫震了三震，龙王酣醉中扶着冕冠大惊失色：“是哪吒来了么？那小子来东海作甚呢？”</p> <p>龙后气得拧了他一下，道：“说什么呢！”怪丢人的。</p> <p>敖丙摸摸鼻子，被父王说的颈子冒凉气。</p> <p>听心直发笑，打出一张牌去：“我猜是愿愿和阿憙。”</p> <p>寸心深知自家崽崽的，也见怪不怪，支着脸揣测：“是不是掐雷诀了？”</p> <p>至于真君呢？</p> <p>离不得娃的老父亲早就一步蹿出去了，见得乌黑的蚌床上有些不好意思的两只小龙浑身上下完好无损的才放下心来，绷着脸责问丁香：“怎么回事？”</p> <p>丁香拍着胸脯，擦擦冷汗，心忖道哪里知道奶乎乎的崽崽法力这么大呢？</p> <p>杨愿跳下蚌床抱着爹爹撒娇，说道：“我们想教丁香舅母法术嘛～”</p> <p>敖憙也跟着点头：“舅母放的花太小了，我们想放大的！”</p> <p>杨戬：“……”</p> <p>劈了宫殿的“大”嘛？</p> <br> <p>总之在寸心连续地赢牌之后，真君拎着两只还欲展示自己火诀的小龙回了家。</p> <p>天色有点暗了，日夕之中，杨府的门扉是那么柔和，亮着巴掌大灯笼串的枝梢上，竹风铃叮铃铃地响着。</p> <p>杨戬见着家门心就不自觉安定下来，把孩子们放进去，搂着寸心慢慢地走。</p> <p>公主娘娘还摩挲着今日赢的宝贝，尤其爱那对水晶灯笼——其实只是黄洋岭的晶，不过磨制的特别，是两只扭在一起的龙，一只粉金，一只银的。</p> <p>她觉得很好看，对着光举着，笑道：“一个你，一个我。”</p> <p>杨戬称是，也笑了，注视着她亮晶晶一双眼眸，凑头过去把寸心飞快地亲了一口，早晨的口脂故意蹭在她腮上，留了个唇印，那一点檀色把她的脸衬得红极了。</p> <p>寸心脸上发烫，瞥他眼，作势掐他。</p> <p>杨戬握拳抵在唇上，咳一声，学着寸心笑道：“‘就当上胭脂了吧！’”</p> <p>小气鬼！</p> <p>寸心拿灯笼锤他：“看我一会儿拿不拿玫瑰粉给你涂个满脸红！”</p> <p>真君大人厚脸皮根本不怕：“那我就上街去，给人看公主娘娘的手艺。”</p> <p>他又搂着公主娘娘亲，耳语道：“必是差不了的……”</p> <p>痒痒的，那厮又蹭她脖子，衣服都乱了。</p> <p>寸心推他，推不开，只好小心收了灯笼，红着脸：“你也等孩子们睡了……”</p> <p>杨戬到底不敢惹恼公主娘娘，平心静气了半晌，松了怀抱，又矮下身段，低头把下巴搁在她肩上，声音低低哑哑的：“那说好了，你晚上必不能反悔的。”</p> <br> <p>夜深，风也止了。</p> <p>杨戬哄睡了小龙，摸进房来，不等寸心给他卸去余妆，就吹灭了灯烛。</p> <p>红绡帐动，春光融融，他觑着寸心红润润的脸笑：“知道么？公主娘娘的脸比什么胭脂都好看。”</p> <p>作弄得寸心只是拧他。</p> <br> <br> <br> <hr> <p>丁香：小龙怎么能破财？都是宝贝！（赶紧带走）</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/83.短篇-2025/020120.四海升平.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E5%9B%9B%E5%AD%A3%E8%BD%AE%E8%BD%AC%20%E7%A6%8F%E4%B9%90%E5%B8%B8%E5%AE%89" title="标签">#四季轮转 福乐常安</a><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2026/02/18, 01:10:13</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/5250d2/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">【联文】【初三】都是舅舅</div></a> <a href="/pages/c62e6a/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">【联文】【初五】论真爱馅的饺子都能吃出什么来……</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
