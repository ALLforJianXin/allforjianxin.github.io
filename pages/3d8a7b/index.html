YJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">野有死麕<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>又名“甜甜花酿鹿”。</p> <hr> <p>虽然在水难之中，到了年关，灌江口的百姓仍旧要过一过新年的。往年家家户户张红挂彩，各家过各家的，初一才走亲访友，今年可巧了，大家都借住在杨府当中，如此便一齐将杨府布置得红红火火，女人们成群地穿梭在临时搭建的厨房里，切菜的切菜，煮汤的煮汤，又有人将烹饪好的佳肴端到外间摆好。刘老九刚要偷吃一根白菜，被苏四婆娘打手，怼他：“吃啥吃！你看看人家，都在劈柴搭棚子，再说了二郎少爷还没回来，你好意思吃？”</p> <p>刘老九原本不服，闻言讪讪收回手，嘟囔一句：“人家二郎少爷出去打猎了，不知道啥时候回来，你说说大冬天的能打着个啥？不过从前瞧不出杨二少爷是个如此有能耐的，先不说治水，就说隆冬腊月里能猎回这么多吃的，真牛咧！”</p> <p>一旁的钱五婆娘端着菜出来，闻言也凑近来一同嘀咕，听刘老九又絮叨：“不过这么多肉菜也足够吃了，二郎少爷莫不是又去寻仙访友做大事去了？怎么去了两三天也不见回来？”</p> <p>钱五婆娘一乐，拿手肘敲他：“你懂个啥啊，杨二少爷猎的哪里还是给咱们囤着吃的，你们猜咋着，昨日我和王婆去后院井边打水，见到三小姐和那位据说是龙王公主的姑娘远远地坐在亭子里，正拿着好些柔白皮毛打理，一个劲抱怨二郎少爷好不知体贴，送人东西也不知送成品，连着畜牲皮肉也不知道割去，只是那姑娘虽然听着连连点头，却一个劲地笑呢。哎呦，咱们可从没见过这般仙女模样娇艳的姑娘，笑起来真是个好看……”</p> <p>苏四婆娘忙道：“我也见着过几次，龙宫里的公主果真是不凡，我瞧见那一次，她正挽着三小姐出门，两个人站在一起美得跟什么似的。要我说二郎少爷从小也是那个性子，见了这样姑娘难怪走不动道，挖空心思也要哄人家高兴的。”</p> <p>刘老九道：“原来是这样，那杨二少爷可忙着，咱们先吃点儿他也不会介意的，先给我一筷子……”几人又闹起来。</p> <hr> <p>再说杨戬这厢，牵犬擎苍从大雪山底下赶上来，猎得许多雪白的灵狐仙鹿，听了妹妹私下教训，拿到朝歌城中找了最老道的工匠炮制规整，又买了好些珠玉宝物，这才赶回家来，这档口，灌口的天色早已暗下来。</p> <p>前院安置灾民处还有几个男男女女推牌，见他回来都来问好，杨戬手中提着刚从朝歌城买回的梳妆箱，打了招呼，匆匆地往后庭去了。他已出门两日，原本是为了安置灌口外灾民与修通水渠的一些事，安排寸心与师傅、妹妹留守，路过梵乌山，见山上陈年积雪，有灵狐野鹿出没，于是顺道去赶了一回野畜，因惦念着家中，披星戴月而归。</p> <p>方过了中庭，穿过连廊，后院里一个人也没有，杨戬暗道师傅与狐妹或许睡了，现下才想起，只带一个人的礼物，多少不够厚道。不及回房间安顿行装，趁着夜色谧蔼，径直奔向后湖边的客房。这房间是杨府最安静雅致的，与其他客房都不相连，纵使治水客多也难以相扰，门外便是九曲回廊，架在后湖之上，当时三公主被他请回家后，便暂且安顿在此。</p> <p>已至夜中了，屋子里还亮着灯，隐隐约约听到说话声，杨戬将手中的大箱子放到屋前的石板上，搓一搓僵硬的指节，扣响房门。</p> <p>“——咦？谁呀。”不一会儿，房门向内而开，出来的是杨婵，她看见杨戬，先是一愣，后也欢喜，“二哥，你回来了。怎么去了这么久？”她说话间便欲将人往里让，忽觉不妥。夜半中天里，寸心公主睡不着觉，寻她说话，是以姐妹二人打打闹闹到这时候，杨婵看了看天色，又看了看澄澈银光下满身风霜的哥哥，无奈地看着他，往外指了指，“退出去些。”</p> <p>“三妹……”</p> <p>这时里头三公主早已等不及了，声音徐徐传来：“杨婵姐姐，是谁呀？”</p> <p>杨婵倒也没有关门，只是又瞥了杨戬一眼，噔噔跑到里屋去。敖寸心正窝在被褥里不愿出来，杨婵坐回她身旁，着手穿起鞋袜。三公主好奇地靠在她肩膀上，问道：“杨婵姐姐，你要走了么？外面是谁？”</p> <p>杨婵一点她的脑袋，笑道：“出门去看看吧，包管你高兴，我先走了。”说完也不听公主如何哎声问询，一溜烟跑了，临走时不忘面色复杂地再瞥一眼门口略显尴尬的兄长。</p> <p>“哎，你去哪？怎么了呀？”寸心忙趿了绣鞋追出来，哒哒奔到屋前，方转过屏风，只见门外背光站着一个高大的男子，身上披着白绒领子，一身黑线扎系的白袍，斜绑着打猎时缚箭的束带，风尘仆仆地，眼睫发丝尤带霜露。</p> <p>“——杨戬！”那姑娘见到他时，面上绽开甜甜的笑容，声音婉转愉悦得很，三两步奔向他，跃到他怀中来。杨戬听到这日思夜想的软糯声音忍不住弯起唇角，张开双臂接住了她。</p> <p>三公主心头喜悦，觉得他外袍虽凉，怀里却热腾腾地，埋首紧紧地贴住他不放，声音放得软极了，她自己却察觉不到：“你回来啦！怎么去了这么久，我好想你……”说到此处，殿下耳根隐隐发红，低着头压小了声音，其实他二人前不久才互通了心意，既担忧对方不知道自己的挂念，更怕教人家识破了这般惊天动地的在意，总是要遮遮掩掩，又难抑躁动的。</p> <p>杨戬也被这热烈沾染，心中教她说得绵软，悬挂千里又期待着挂碍着的情绪在这一刻得到饱足，抱着这娇软女郎何其欣喜，她急匆匆奔出房，身上只披着中衣，暖融融地十分黏人，他忍不住附身贴了贴她的脸，轻声也向她倾诉：“我也好想你。”</p> <p>青年男女的爱恋才落得实地不久，小别三日得见自然有一番浓情蜜意。三公主心知他星夜而归，刚回家不及与胞妹叙话便来寻她，足见珍重，心里头和吃了蜜一般甜，拉着杨戬软声说话，问他出去是否遇见凶险，又问这两日吃的什么，住的哪里，可曾劳累？</p> <p>世上最令人心满意足之事莫过于满腔的思慕得到回应，杨戬虽然稳重，到底年少，对这女郎的欢喜一日比过一日，拥着她一一答了，又献宝似的搬起那只半人高的梳妆柜与她，“我回来的路上经过朝歌城，专请人打的，你看喜不喜欢？”</p> <p>寸心凑近去摩挲柜门上雕刻的小贝壳，悉知此物的用心，更是欣喜，“嗯，真漂亮！”双手合十似许愿一般憧憬，“我往后天天用它，它比我见过的妆台都好看！”她说着又拉起杨戬的束袖轻晃，“杨戬，你真好！”</p> <p>杨戬瞧她一副小女儿情态，只觉得她愈发可爱，自己郝然笑一笑，忙不迭地替公主搬进内室去，在她指挥下放好，摆正。公主凑过去摆弄机括，杨戬这时才有闲心打量客房，从前不觉得，怎么这屋子教三公主住了，更显得精美雅致了？她或许是和三妹一齐采购的，也有些是托他带回的，床帐换做了烟粉色，很衬她，屋子里的灯烛全换成了夜明珠，摆在贝壳似的灯架里，显得很华丽，窗户里新加了纱帘，角落里多了几盆他叫不上名字的小花儿。</p> <p>纵使是在自己家里，也难免有些紧张激动，杨戬在衣摆上随意擦了擦手汗，这时听到龙女一声喜悦的惊呼，“哇——杨戬，里面还有好多好漂亮的东西呀！”</p> <p>他有些不好意思，轻轻揽住寸心的肩膀，拉开那些抽屉，里面塞满了灵物绒褥，珠玉钗环，“都是我挑的，买不到什么好的，也不知你喜欢什么……”他说到此处又连忙相诺，“往后我一定给你找更好的，你喜欢的。”</p> <p>公主心中直如吃了蜜一般的甜，转过身去抱住杨戬的腰，声音愈发黏糯，“你送的我就喜欢，这些我都喜欢，是我见过最漂亮的。杨戬，你怎么对我这么好呀？”</p> <p>杨戬年少时虽然浑，但遇见情之所至的姑娘，总是拙于言语的，羞于说再多的心里话，只是红了脸抱住龙女，暗自下了决心，定要一生一世地对她好，让她这么开心。二人抱在一处腻了一会儿，又坐到榻尾的长凳上细细说些白日里旁人不能听的话。郎君一身的霜雪已叫屋内暖意消融，手脚血脉不一时活络起来，衣服里透出热气，偏公主乖觉伏在他怀中，匆匆起身不曾披了外衫，裙衣也薄，温香软玉模样，尾音拖得软乎乎的，此时夜深人静，这一方天地里灯火也暖暗，只有他们两个人，贴得这样紧密。</p> <p>他俩打先前在井边一处浆洗衣物，就已情不自禁作出过逾越之举，只不过露天庭院之中，少女总是警惕又羞涩的，那日后足有三天刻意躲着他不曾独处，叫杨戬好生惦念。后来杨戬外出去办事，公主见他不着，却又暗暗地后悔，今日小别相逢，再也没有芥蒂。杨戬小心翼翼拢住她的柔荑，寸心自发地翻过掌心，与他十指相扣。</p> <p>“寸心……”他带着温热的气息凑近，嗅到她身上的香气，公主也动容，自发抵在他胸膛上，五指青葱陷入他毛茸茸的领子里，触感极好，敖寸心忍不住揉了揉，笑道：“好软啊，你不热么？”</p> <p>“嗯？有点。”纤弱指节在他心口揉来抚去，杨戬绷紧了肌骨，这姑娘粉腮玉颊依着他痴痴地笑，纤长眼睫微微颤抖着，唇看上去十分莹润，泛着一股桃红色，杨戬疑心是甜的。他握住了敖寸心在他胸前划来划去的手，轻轻扶住她后颈亲了过去。</p> <p>唇齿相接那一刻还是令他赞叹，杨戬情不自禁地探出舌去勾缠她的，有了上一回的经验，龙女虽羞涩，但还是抱住他的肩颈，婉转承受仰着头任他施为。杨戬忍不住更加用力地索取，含住那甜糯不已的软舌一吮，寸心不曾经受过，嘤咛一声，登时筋酥骨软，半身的重量倚在杨戬身上。</p> <p>杨戬虽然与她情投意合，却如何见过这般娇软之态，一时浑身焚火滚热，吻得愈发深了，一双手也不老实起来，隔着几层薄衣摩挲龙女细嫩的肌肤，大掌摸至后腰处，稍往下滑至她挺翘起来的软处。</p> <p>寸心嗯了一声，不觉瑟缩躲闪。然而上一回闹了脾气，今夜里小别重逢，郎君千依百顺处处体贴，龙女对他的爱恋如涨潮一般如何也止不住，于是一意要顺从他的心愿，想定如何也要依着他，何况这样的亲密，她也是喜欢的。</p> <p>三公主原本纯真如纸，并不懂两个人究竟要做些什么，只是少女独有的警醒与矜持，教她护卫自己的身体，杨戬却欺身上来，手掌划回龙女腰下轻辗，微喘着终于结束了一个吻。他缓缓地凑近，将她半挤在榻边，热烈的视线顺着她的唇一路滑向红嫩耳根。寸心只觉皮肉被他视线灼烧，身子酥软不已，她有些怕，将手抵在男子起伏不定的胸膛上，小声呼唤杨戬的名字，忽然惊吟，郎君壮硕肌骨擒抱她，猛地埋首将她白玉一般的耳垂含入口中。</p> <p>素日戴着的红石耳坠早在就寝前取下，此刻竟便宜他逞凶，寸心无措地抱紧他，男子的吻一路含吮过她雪白透红的脖颈，留下点点红梅，停留在她肩窝处放肆。抑制不住的燥热从胸口涌向全身，手脚都发软发烫，寸心任凭心上人亲密相犯，其实心中隐隐约约有些期待，又有些不知情的惧怕，忽然呀了一声，扶在他胸口的柔荑推拒，“你别……别往下了呀……”</p> <p>杨戬的颊上泛起潮红，好似醉了一般，滚烫的气息撒在龙女半裸的肌肤上，带着浓烈的侵略性又去吻她的唇，“寸心，我忍不住，待治水功成之后，你就嫁给我，好不好？”</p> <p>他二人贴得极近，杨戬计较着稍退开了一些，避免不听话的俗物抵到她，幸好此刻的衣着甚为厚重，不至于太明显。谁知龙女听了心上人这般承诺，喜滋滋地贴过来主动又响亮地亲了他一口，几乎坐在他腿上撒娇，“嗯！我要和你永远在一起！”说罢又自发地钻进他怀里去抱住他，轻笑着用指尖划他的心口，这里也是她的，那里也是她的，过不多久，便就杨戬这人也是她的，她自顾自笑个不住，往日不敢多碰的地方，此时沿着他胸膛往上瞧去，手指滑到他项链处，稍做把玩，又盯上了他起伏不定的喉结。这地方，龙女从未仔细研究过，因是人之命门，实属私密之地，她又想到刚刚认识他的时候，曾将剑刺到杨戬咽喉处，也不见他闪躲，果然是命中注定，他必定是要顺着自己的么？</p> <p>她将手指抚上杨戬的喉结，感到它滚动了一下，男子的气息忽然又粗重不少，他说话的时候手下的喉珠跟着震颤，“不准乱碰，否则叫你今夜提前做新娘。”</p> <p>敖寸心下意识地一缩手，随即搂住郎君脖颈询问：“你不是说要娶我么，为什么不准？怎么提前做新娘？”</p> <p>杨戬哑然，对着她纯洁无瑕的眼眸愣了半晌，终于无奈地一笑，将脸埋入她肩窝里蹭啊蹭，鼻音浓重，“嗯——等咱们成亲你就知道了。”</p> <p>“不能提前知道么？”</p> <p>“应该不能。”</p> <p>“为什么？你快说，我就要知道……”<br>
“杨——戬——你好讨厌，快说啊……你说嘛……”</p> <p>杨戬被她缠得无法，那不争气的也立个不休，只得小心翼翼地退开些避免碰着她，一面忙着转移二人的注意力，说道：“我还带了好些雪山上的鹿肉回来，正巧要至年关了，明日我煮鹿肉给你吃。”</p> <p>“你不准说别的，快讲啊，什么叫提前做新娘？你们人都是怎么才算做成亲的？”杨戬说今夜便能令她如意，龙女想到龙族成婚一般都需准备一年半载载，就好比她大哥迎娶嫂嫂时，二人尚且还是青梅竹马，可也不能不遵守礼制，光是纳采、问名、纳吉、纳征、请期，最后到迎亲，就已花费三年光景，最后婚宴盛大，拜了这一处拜那一处，足办有五日功夫才算完全。她们龙族谱系古远，很有些旧制要遵循，原本以为凡人纵使简单些，也应当要留足一月，至少婚服不该省下吧？</p> <p>公主想到此处，忽有些不乐意，撅起唇拨他毛领子，“可是我还想穿嫁衣呢，我小时候看过我嫂子穿，可好看了。如果今晚就嫁给你，是不是就穿不了了？”</p> <p>杨戬忙道：“不嫁，不嫁，自然不能那么仓促的。你喜欢什么样的，我都找来给你，好不好？”</p> <p>“可是，可是……”寸心扭捏半晌，揪着他的毛茸茸轻扯，“要是能行，没有嫁衣也罢了，我今晚就想做你的新娘啦。”</p> <p>杨戬一颗心怦然而动，满身的血液沸腾，呼吸都跟着粗重起来，搭在龙女圆润肩头的手掌反复摩挲，支支吾吾地说道：“寸心，你，你真的愿意……今夜……”</p> <p>龙女见他踌躇，以为他质疑自己的心意，连忙搂住他大胆地吻了吻他的菱唇，一面红着脸一面说道：“成亲是怎样的？咱们现在该做什么？”</p> <p>杨戬痴痴地看着她娇艳欲滴的面颊，此刻与他纠缠已久，身上的中衣皱起，露出一处锁骨，是他从未见过的风景，多少个漫漫长夜，亦或者梦中，也曾幻想过，这里再往下，是如何的……他禁不住诱惑，喉结滚动，有些无措地去吻她，热烈的身躯压向她，试探性地贴近，在她耳畔轻声问询，“我们现在……做夫妻，入……洞房，寸心许不许我？”</p> <p>“嗯……”公主方软声应下，少年郎猛地擒住那胭脂粉口，动作较之方才的克制多了粗野，长驱直入含住香甜柔滑，两手牵着龙女，去解自己的外衫。</p> <p>厚重的毛领终于被扔下来，杨戬顺手扯去腰带，浑身的肌肉虬结，没了外衫遮掩，隔着薄衣立即显露出来。寸心迷迷糊糊地叫他扯松了领口，男子热切的气息打在锁骨上，烫得她一阵瑟缩，手按在他肩膀上，忽然回想起那日夜里，井边遇见才练完功寻水冲凉的杨戬，他脱了上衣，站在她面前时，壮得几乎能将她整个拢在阴影当中。</p> <p>当时羞于细看，被他抱在怀中也只敢偷瞧他的锁骨，这时想起来，又被他这样压着抱着，身上忽然泛起异样的感受，忍不住又贴近他些，软声道：“你身上好硬，硌得慌。”</p> <p>这郎君呼吸又重几分，抓着她的手道：“怎么这样磨人呢？寸心，你……和我脱了衣衫，到床上去，好不好？”</p> <p>公主呀声道：“羞死人啦，这就是做夫妻？”</p> <p>杨戬咬牙道：“是要如此的，你要不要摸摸看？我……我是如何想你的。”</p> <p>懵懵懂懂地应下，谁知手被拉到那一处，隔着他的衣服，触到一根滚烫粗长的棒子，杨戬教她抓握住，这物什，竟在她手中弹动不休。寸心脸颊通红，一面羞于触碰他最私密的地方，一面又好奇，这却是怎样一个东西，竟从未见过。</p> <p>殿下心性单纯，此时想到杨戬正同她分享自己的私密之处，又是一阵欣喜，听从他的指挥，轻轻地上下抚摸揉捏着，却瞧这郎君满面都是潮红，眉头紧紧锁着，呼吸粗重，喉间竟止不住发出低喘来。</p> <p>她身上异样的酥麻感又升上来，软乎乎靠在杨戬身上，见他喘得厉害，手上连忙放轻些，问道：“你难受么？那我，我不碰了。”说着就要缩回手，杨戬一把将她按住，又朝那柔荑挺了挺，送到她手中，“不是……我……寸心……再快些……好舒服……”</p> <p>见他如此形容，龙女心头竟泛起异样的快感，直酥了身骨软在杨戬怀中，手中撸动那衣衫下的滚烫粗棍愈快，不知几时，手指酸麻不已，那郎君紧紧闭阖眼眸，忽然脱口低吟，拢住她的手狠狠地一顶，那物在龙女指尖微微抽动，温热大片散开 。</p> <p>郎君脱力一般地拥住她，埋首在她颈肩轻喘着，渐渐平复激烈，他此刻声音竟也跟着人一同软下来，鼻音糯乎乎地，蹭她的头发，“寸心……你给我好么？我真的喜欢你，一生一世都对你好，绝不负你，你给我吧。”</p> <p>龙女揉着他红彤彤的耳朵，被他缠着抱着，听着情郎这般动人情话，忍不住心花怒放，应允道：“你要什么？我都给你。”</p> <p>杨戬执起寸心的手，拿在嘴边吻了一吻，说道：“有一事要说与寸心知，我自修了八九玄功，筑基时既然为纯阳之体，先入的是无情道。”龙女一听，立即急得一挣，“什么，那我……”</p> <p>杨戬轻蹭她的手掌安抚她，“莫急，寸心听我说，如今
