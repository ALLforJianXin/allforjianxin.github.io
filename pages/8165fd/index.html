K/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">鹊桥仙<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>杨家二郎浑浑噩噩地，咸湿的海风刮来，叫他双眼干涩发疼，若是能哭出来兴许会好受点，可是他心里空落落的，一滴泪也流不出。</p> <p>早前，他们还在此处互诉衷肠，她抱起来软软的，闻起来甜甜的，娇娇地缠着他，要和他回家叫他照顾一辈子。</p> <p>说什么粉身碎骨，道什么百死不悔，少年人气性急，答应的那样好，反悔起来又如此轻易，杨戬想起她哭的那样瑟瑟，求自己不要走，问他“那我呢？”<br>
如何舍得叫她难过呢？她俨然无依无靠了，想要回家，却孤零零的裹在腌臜的弱水里，那会她疼不疼？有没有在哭？是不是还唤他来救，杨戬恍惚又看见龙女红红的杏眼，好似委屈的说，你怎么来得这样晚？<br>
杨戬讽笑一声，取出避水珠含在嘴中，纵身跃入西海，生要见人，死要见尸，谁也不能叫龙女不明不白地离了他。</p> <p>敖寸心叫龙四搭救已有好些时日，她身负挂落不敢四处行走，整日只得恹恹地缩在别院中，而今个更是遭了难以言说的怪症。<br>
原道这龙女在胎中叫孪生哥哥抢了食，生来不足，落了返祖的遗症，年月里有节律地起思春病，这本不是大事，龙族风气开化，有些繁文缛节并不十分遵守，遇着这样的病，早些定下婚事，有了夫君便不怕了。<br>
可在敖寸心这却是个大麻烦，只因西海虽早料着她有这么一遭，却也不想会发得这样快，并没个驸马的预备，也来不及教导小女儿时时防备。<br>
如此这病来势汹汹杀了寸心、听心两姐妹一个措手不及，四公主如何周全不过闺中女郎，这会安顿好敖寸心，也得火急火燎地回东海搬救兵去了。</p> <p>是以当敖寸心见着杨戬时，还当自己病里发热，起了癔症，她有些委屈地瘪瘪嘴，呜咽着“我好不争气，这会儿还想你呢。”双颊又愈发嫣红，扭捏地咬了咬嘴唇小声道“还不知羞。”<br>
杨戬甫一见着她，便似叫人下咒定住了，半晌不敢动弹，生怕自个儿是叫弱水冲昏了头，临死前闹了幻像，这会儿听她说话，整个人才似又活了，三两步便冲到了她面前，一把将她抱进怀里。<br>
温软娇躯紧紧贴着他的胸膛，蜜桃样馥郁的味道在他鼻尖萦绕不绝，杨戬不觉侧脸去嗅，碰到她白皙纤软的耳廓脸庞，不住亲吻起来。<br>
敖寸心叫他箍得有些疼，才回过劲，这跟前的是个大活人，她还没来得急问他如何寻到此处，这郎君滚烫的呼吸就拂过她的脖颈，薄唇又在她耳边摩挲，龙女不由发颤，双手奋力揪着男人的衣襟才不至倒伏。</p> <p>龙女此刻还有些清明，少女固有的警惕不敢叫郎君放肆，嘴上急忙制止“快放开！谁许你胡来的！”说着便去推他，别着脸在躲。<br>
杨戬情绪激荡之下有些唐突，此刻闻言手上忙放开些，又不觉摸了摸她泛红的脸，声色喑哑“我见你安好，失而复得，实在高兴——”<br>
敖寸心膝窝发软，身子里头好似空空落落，恨不能叫杨戬替她补上才好，这念头起了便刹不住，她生怕叫杨戬知道怨她是个坏姑娘，心里又有气儿，就拂开杨戬的手，嘴上催促起来“不叫你费心，四姐也将我照顾得好”她肚子里热热的有点喘不上气，顿了顿才又道“你快走吧，别叫旁人多嘴。”<br>
杨戬闻言一怔，龙女娇艳如玉的面孔冷凛凛的，还要赶他走，或许敖寸心并不想与他再见，不然如何要听心说什么她溺死了的话，公主殿下喜一时恼一时，若是先前气极了，或是有了新欢……<br>
杨戬脑子里乱糟糟的，不敢再想，只温声细语哄着“公主与我一道走好不好？这几天我、我很担心你”他说着，却见龙女头也不抬，身子竟悄悄地在躲。<br>
这郎君只觉心头好似叫人重重夯了一锤，声线都颤抖起来“先前都是我不对，留你一个，叫你伤心难过，往后断不会了，我都改——”他说着矮下腰身，想去看敖寸心的脸“你看看我，你不要我了吗？”<br>
他话音一落，就见龙女倏忽抬起头来，一双眼睛雾蒙蒙的“你胡说！我才和你不一样！答应好的事，扭头就不认，欺负人！”<br>
得了信，杨戬何其欣喜，便又去搂她，才要哄她两句甜言，却听龙女忽然娇吟声，接着身软软地挂倒在他怀里，眼尾糜红，双唇潋滟，柔芷呈露的模样，叫人意乱情迷。<br>
敖寸心有苦难言，她与这郎君言说许久，俨然强弩之末，叫他一把拢在怀中哪里还撑得住，可到底不敢逾越雷池，嘴上便求道“我腿上无力，你快将我放到榻上去。”</p> <p>杨戬这会儿回神，觉她身骨滚烫神色恹恹，担忧不已“是弱水害你？别怕我带你回家，三妹宝莲灯在手，定不叫你难受。”他说着便将龙女打横抱起，要往外头去。<br>
可这哪里是宝莲灯好看的病，龙女闻言连忙摆手，“不要去！实我私疾，不叫小婵来看！”她说罢姿容摇摇欲坠，好似杨戬不应便不成了。<br>
杨戬如何舍得，自然听她吩咐，心下难安还要再劝，却叫龙女截去话头“这事不好传”敖寸心绞着衣袖，磕磕绊绊地将来龙去脉说了，她双颊绯红含羞带怯，嗫嚅着“说与杨郎知道是信你，你可莫轻贱，我也不想这般……”<br>
四姐曾说，男子大多钟意静贞女郎，是故杨戬也愿多听嫦娥两句，敖寸心怕这病讨嫌，手心汗津津的，看着杨戬垂头不语，心下又针刺般地难受，暗暗地骂他骗人不守信。<br>
正想着，这郎君却忽地直起身，俯靠过来，他双臂撑在龙女身侧凑得这般近，敖寸心甚至可以在他流光的双瞳中看见自己绯红的脸。<br>
敖寸心怔愣间，听这人沉声问道“三公主有杨某，还要去寻什么药？找什么人？”<br>
只听敖寸心说的两三句，杨戬就猜出龙四的用意，这主觉着他情谊不坚，薄待她妹子，便扯谎敖寸心过身，叫他俩不复相见，犯了这样的病，去寻什么药也不叫他知道，如此便想将寸心夺走。<br>
敖听心看穿了又如何，便是卑鄙些，乘人之危也不是做不得。<br>
龙女只觉自己要叫这人灼灼的眼光烫伤，“寸心”冰泉击玉般的声色却将她的名字唤得缠绵，薄利的双唇不是想象中的生硬寒冷，是柔软温热的，杨戬含住她的唇珠，宽厚的舌头也滑了进来，缠过龙女的舌尖，刮过她的牙床贝齿，叫她浑身酥软。</p> <p>龙女本就意不能持，能撑这许久，不过少女纯真又矜持，刻下叫情郎如此拥吻，如何不意乱情迷，她鼻子里腻腻地哼了声，纤软的藕臂顺从地抻开，叫面前郎君剥去轻薄绫罗。<br>
杨家二郎少年时招猫逗狗的浑事也做过，后头上山修道，也晓得些阴阳相调乾坤相和之理，可论真刀真枪却也不过毛头小子一个，待他除去少女的衣物，见着白粉腻软、纤腰翘臀的身体，只觉两头血脉偾张，最后的修养自持也如同褪去的衣物，叫他甩到九霄云外了。</p> <p>他像动情的兽类，将少女紧紧搂在怀中，俯首埋进双乳又揉又吸，顾不得温柔，动作粗暴起来，甚至轻咬起乳肉，粗粝的手掌更是将身下这具娇躯，揉捏得艳红不已。<br>
压抑的情潮反扑凶猛，龙女懵懂间，只得叫身体里的欲望拉扯，泛红俏立的乳尖叫那薄唇吮吸舔咬，粗糙的舌苔摩挲而过，时而传来的些微刺痛，更叫龙女筋骨酥麻，隐秘处濡湿愈快。<br>
龙女本能地挺起腰臀，莹白的双腿往杨戬身上紧紧缠住，小小的穴口去磨蹭坚硬粗热的凶器，此处饥饿得要将肉刀吞下去，可滑腻的腿心不如意，每次对准才按下，就会滑开，一来二去将杨戬的下身都弄得湿漉漉的。<br>
叫这软肉磨蹭，杨戬也耐得胀痛，他吮过龙女颈边，手掌将滑腻的臀肉揉弄着，龙女有些吃痛，娇声道“不要欺负我……”<br>
杨戬太阳穴突突跳着，他低声嗯了句，着手握住粗长的阳具，让勃发硕大的头部抵住滑腻的入口，他感受到细密的颤抖和收缩“殿下别急，我不想弄疼你。”<br>
龙女任性手臂也缠上他肩背，湿热的舌尖舔舐杨戬的喉结，嘴上哼哼不止“就要你疼我！”少年郎只怕叫这色字刀活刮了，他将龟头喂进肉穴，将细小的入口撑得紧绷，接着便健腰一挺，噗嗤一声全数肏了进去，重重地捣上敏感中心。疼痛和愉悦猛然冲上，敖寸心尖叫一声，身子绷得像一张弓，若不是思春期的身体做足了承恩的准备，这下只怕要叫他俩吃大苦头。</p> <p>郎君深深埋在龙女的身体里，怜爱地亲吻她的嘴角额头，他不曾抽动，可青筋偾张的肉刀却在热血的鼓涌下勃动，甬道被塞得饱胀地不剩一丝空隙，紧紧相贴的穴肉将这种勃动传遍全身，让敖寸心整个人都跟着颤动起来。<br>
初时的苦楚过去，甬道便不知餮足地配合着勃动的频率包含吮吸起阳具来，龙女清晰地感受到这凶物挤开穴肉捅到了难以言喻的境地，可它不曾停下重重地还在往深处去，龙女不觉恐惧肉刀再深入，可是她哪里是男人的对手，这样的挤压只让她更清晰地感受到肉刀勃发狰狞的形状，这阳具粗鲁地蹂躏着娇嫩的穴肉，快感几乎将她刺穿。<br>
快感像电流般从杨戬的尾椎爬上脊背，他整个人绷出结实利落的线条，腰臀一下一下缓慢地在穴肉里捣弄，每一记都干到最深处，坚硬的肉刀每次戳到软肉都要狠心地碾压一阵。</p> <p>酸麻的快感，叫龙女纤白的双腿不住颤抖，她再勾不住男人的腰身，腰臀不觉扭动挣扎想要逃开，嘴里嗫嚅着“不成的，莫要再……啊……”，这会穴肉已然被操弄得熟透，再也含阻不住，只得软软地裹着入侵的阳具，黏滑的体液顺着两人交合的地方溢出，随着杨戬的动作，将两人的胯间弄得一片狼藉。<br>
这样的愉悦让杨戬有些神魂颠倒，他眼睁睁地看着自己硕大的男根完全侵犯进这娇软的穴肉，小小的穴口叫肉刀撑开到最大，巨龙的肉身不断从小穴里退出，直到龟头的肉卡在穴口，随着肉棒的后撤似乎要将里面的嫩肉拉出来。<br>
这样的景色极大地满足了他身为男性的征服欲，他恨不能将这香软的龙女整个拆吃入腹。<br>
敖寸心有些失神地望向杨戬，他们离得这样近，她清晰地听闻灼热低沉的喘息，他的眉宇拧在一处眼尾嫣红，汗水自他的鬓发落下，划过利落紧绷的下颌，蜿蜒上他的蓬勃的胸膛，最后在她的乳肉上晕开，杨戬赤裸裸的情欲，让敖寸心欣喜又羞耻，她颤抖着捂住男人的眼睛“不许看……”<br>
忽然目不能视，旁的感官清晰起来，杨戬垂下头吮吸舔舐起她软腻的皮肉，腰腹难以自制地次次冲进最深处，听见龙女无力的啜泣呻吟，可这穴肉依然与他热烈缠绵，只要稍使点力气，就可以挤进深处，欲拒还迎地裹着他，体液汩汩不歇，她甜密的味道里缠绕着麝香，俨然烙下他的印记。<br>
不再顾忌收敛，尽兴地狂抽猛插，将龙女干得一耸一耸的，腿间雪白的皮肉都让拍打得泛起糜红，她纤白的腿根显出几道指痕迹，流出的体液也将他的半身濡湿，涨红的肉刀随着腰腹的挺动若隐若现，穴口泛起白沫。</p> <p>“不喜欢？不是叫我疼你……这会儿又躲什么？”杨戬锁着龙女的胯骨，不让她挣脱，另一只手粗粝的拇指揉捏着龙女乳尖，换来龙女无力承受巨大快感的哭求“不要……且饶过寸心吧……”
穴肉抽搐着，龙女再捂不住杨戬的眼睛，双手无力哆嗦着往下摸索，片刻摸着男人坚硬的下腹，纤小的手掌推拒着“你出去……求你了……二郎……”<br>
这些微的抗拒，我见犹怜叫娇色愈叫人张狂，杨戬身下赤红的肉刀越发粗暴地在颤抖的穴肉里抽送着，享受着里面紧致的收缩，热腾腾的淫液涌出来浇在硕大的龟头上，让他忍不住低吟出声。<br>
“受不住了……啊……”龙女在这激烈的欢爱中崩溃，她小腹竟些微痉挛起来，淫液如潮自他俩交合处四溅，杨戬在这高潮的紧缩中亦难自持，他次次全根捣入，硕大的头部撬开壶口，挤进了更加狭小的境地，他酣畅淋漓地抽插了数百下，深深地顶进去，阴囊蠕动，马眼松开，大股大股的精液射进了龙女苞宫之中。<br>
待龙四回来时，就见杨戬负手立于房门前，仰着头细观廊下游鱼，她心下重重一坠，掌心瓷瓶被死死攥紧，可恨来晚一步。</p> <p>这郎君脸上有些餍足，转过头来，规规矩矩地行了礼，瞧他衣冠楚楚竟像个君子，若不是身上那股若有似无的甜香——她苦命的妹妹。<br>
杨戬对她的坏脸色视若无睹“我不日便迎寸心过门，如今还劳四公主多加关照。”龙四闻言近乎要气笑“我的姊妹还要你祝福！”对面这人也不恼“公主别忧心过度，再藏她便好。”<br>
说罢便抬手送起客来“四公主稍后再来吧。”​​​​​​​</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/87.短篇-2021/081500.鹊桥仙.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a><a href="/tags/?tag=%E5%BE%97%E5%AF%B8%E8%BF%9B%E5%B0%BA" title="标签">#得寸进尺</a><a href="/tags/?tag=%E6%80%9D%E6%98%A5%E6%9C%9F" title="标签">#思春期</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/10/05, 18:43:06</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/e41d31/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">何以飘零去</div></a> <a href="/pages/c92660/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">金丝红浪</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
