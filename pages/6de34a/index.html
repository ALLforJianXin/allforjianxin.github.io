不弃留会，足感故旧之情。若命挟力降妖，敢不如命！却不知此地是何怪贼？”</p> <p>六圣道：“二爷忘了？此间是乱石山，山下乃碧波潭，万圣之龙宫也。”</p> <p>杨戬一怔，问道：“碧波潭？可是那……”他皱了皱眉，迟疑一番，又道，“可是昔年同西海指婚的那一个？”</p> <p>悟空言道：“正是那处地方。怎么，兄长可有何不妥吗？”</p> <p>二郎摆摆手，说道：“却是不然，家中内子乃是西海龙王之女，同龙三太子有兄妹之亲，故而某有此一问。”</p> <p>八戒道：“如此说来，真君同我师弟小白龙亦是一家，哈哈，这原是咱们一家的事！有几位大哥相助，想这碧波潭中还能翻出甚么水花！”</p> <p>杨戬颔首，只说是分内之事，又问行者：“此间是甚事棘手？那万圣公主着实可恶，万圣老龙却不生事，怎么敢偷塔宝？”</p> <p>行者道：“他那一个驸马，乃是九头虫成精。他郎丈两个做贼，将祭赛国下了一场血雨，把金光寺塔顶舍利佛宝偷来。那国王不解其意，苦拿着僧人拷打。是我师父慈悲，夜来扫搭，当被我在塔上拿住两个小妖，是他差来巡探的。今早押赴朝中，实实供招了。那国王就请我师收降，师命我等到此。先一场战，被九头虫腰里伸出一个头来，把八戒衔了去，我却又变化下水，解了八戒。才然大战一场，是我把老龙打死，那厮们收尸挂孝去了。我两个正议索战，却见兄长仪仗降临，故此轻渎也。”</p> <p>当日西海与万圣龙宫约定姻亲，不曾想万圣公主早同九头虫私相授受，大婚之夜被龙三太子发觉，因此打翻了烛台，烧毁了御赐之物夜明珠，以至于锯角褪鳞，被锁入鹰愁涧中。二郎闻言，恨声道：“这九头虫，最是可恶！既伤了老龙，正好与他攻击，使那厮不能措手，却不连窝巢都灭绝了？”</p> <p>八戒道：“虽是如此，奈天晚何？”</p> <p>二郎道：“兵家云，征不待时，何怕天晚！”</p> <p>康姚郭直道：“二爷莫忙，那厮家眷在此，料无处去。孙二哥也是贵客，猪刚鬣又归了正果，我们营内，有随带的酒肴，教小的们取火，就此铺设：一则与二位贺喜，二来也当叙情。且欢会这一夜，待天明索战何迟？”</p> <p>二郎大喜道：“说得极当。”却命小校安排。</p> <p>行者道：“列位盛情，不敢固却。但自做和尚，都是斋戒，恐荤素不便。”</p> <p>二郎道：“有素果品，酒也是素的。”众兄弟在星月光前，幕天席地，举杯叙旧。</p> <p>正是寂寞更长，欢娱夜短，早不觉东方发白。那八戒几锺酒吃得兴抖抖的道：“天将明了，等老猪下水去索战也。”</p> <p>二郎道：“元帅仔细，只要引他出来，我兄弟们好下手。”</p> <p>八戒笑道：“我晓得！我晓得！”你看他敛衣缠耙，使分水法，跳将下去，径至那牌楼下，发声喊，打入殿内。此时那龙子披了麻，看着龙尸哭，龙孙与那驸马，在后面收拾棺材哩。这八戒骂上前，手起处，钯头着重，把个龙子夹脑连头，一钯筑了九个窟窿，唬得那龙婆与众往里乱跑，哭道：“长嘴和尚又把我儿打死了！”</p> <p>那驸马闻言，即使月牙铲，带龙孙往外杀来。这八戒举耙迎敌，且战且退，跳出水中。这岸上齐天大圣与七兄弟一拥上前，枪刀乱扎，把个龙孙剁成几断肉饼。那驸马见不停当，在山前打个滚，又现了本象，展开翅，旋绕飞腾。二郎即取金弓，安上银弹，扯满弓，往上就打。那怪急铩翅，掠到边前，要咬二郎；半腰里才伸出一个头来，被那头细犬，撺上去，汪的一口，把头血淋淋的咬将下来。那怪物负痛逃生，径投北海而去。</p> <p>八戒便要赶去，行者止住道：“且莫赶他，正是穷寇勿追，他被细犬咬了头，必定是多死少生。”</p> <p>二郎与六圣道：“不赶他，倒也罢了，只是遗这种类在世，必为后人之害。”至今有个九头虫滴血，是遗种也。遂使纵地金光术，千里赶去拿他，一番激战，收入手中山河社稷图中。</p> <p>还有一个老龙婆撤身就走，被八戒扯住，举钯才筑，行者道：“且住！莫打死他，留个活的，好去国内见功。”遂将龙婆提出水面。行者随后捧着两个匣子上岸，对二郎道：“感兄长威力，得了宝贝，扫净妖贼也。”</p> <p>二郎道：“一则是那国王洪福齐天，二则是贤昆玉神通无量，我何功之有！”他见此间事了，也不忙去，只对梅山六怪道：“诸位兄弟且先归营去，我既然到了此间，当要待与三太子一叙。”</p> <p>梅山六怪齐声道：“二爷既说，我等就此去了。”说罢腾云驾雾，不多时已不见踪影。</p> <p>却说小白龙敖烈忧心师兄，叫沙和尚在原地保护唐僧，自己化回元身，入了乱石山碧波潭中，去寻万圣公主拿宝。那公主自然不肯，二人酣战数回，小白龙隔开万圣公主的宝剑，就要将她刺死在地。那厮又假作回心转意，说要献宝，白龙虚与委蛇，终于骗回宝物，甫出水来，到岸边与悟空八戒会和。</p> <p>不想岸边待得只有一人，身穿一身淡黄巾甲，头戴三山飞凤冠，生了三只眼睛。小白龙只一看，登时一喜，叫道：“二郎真君！”</p> <p>二郎回身见到敖烈，便抱拳与他行礼：“三太子。”</p> <p>敖烈笑道：“你怎么在此处？方才我见碧波潭一方震动不已，人影幢幢，还不知大师兄请了哪一路神仙相助，想不到是你。”</p> <p>杨戬道：“我本来是外出打猎而归，正巧遇上大圣邀我助拳。想来是我失职，我本该特特来瞧你一趟的。”</p> <p>敖烈道：“不必不必，我又有甚好瞧的？不过能见着你，总归像见着我那妹子一般，能向她稍上一句好话，那也是好。唉，自从我跟了师父一同去取经，我便在遥遥期许与家人相见之时。”</p> <p>二郎颔首，说道：“寸心一直担心你的安危，你说与我几句话，或者写几个字，好叫我带回去，全她一腔担忧之思。”</p> <p>敖烈闻言一惊，猛然上前一步，诧异道：“她晓得了我的境遇？我不是告诉你，要瞒着她么！”</p> <p>原来当年敖烈被押解到鹰愁涧受刑，杨戬听闻此事，念及夫人亲缘，特远赴鹰愁涧来助他，替他赶走了方圆数十里的妖魔，护得龙三太子不至于被宵小所欺。三太子从小和妹子感情深厚，料想她知道了定会惹出是非，于是嘱咐杨戬不得对她说出。杨戬怕三公主伤心，自然应了，以至如今。</p> <p>杨戬却苦笑道：“你说得倒轻巧！我如你所说，一直向她隐瞒你在鹰愁涧受刑一事。这在三界不算大事，她不晓得，那也就罢了。可你受降服之后，跟随唐僧西去，三界谁人不晓？我又不是把她关在灌江口，她如何能不知晓？自知道此事，她断定我有意隐瞒，大闹了一场。时至今日，瞧我不顺眼时，还会翻出来折腾我。”</p> <p>敖烈闻言哈哈大笑，在杨戬肩膀上拍了两下，笑道：“妹夫啊妹夫，想不到你叱咤风云，竟还怕我妹子一个小小的龙女啊！”心下暗忖，我家妹子真正厉害，相男人的眼光是一绝，御男人的手法更是一绝。</p> <p>二郎倒也不恼，问了他几句近况，两人言语一阵，又各自有各自的事情要忙，只好匆匆告辞。</p> <p>小白龙见他要走，又挂念起远在灌江口的龙女妹子。兄妹二人一样地叛经离道，背离家乡，不由得生出些许凄凉之意。敖烈沉吟半晌，怅然道：“真君，我妹子……还要劳你多多照拂了。西海纵不认你，可我敖烈一向是认准了你这个妹夫的。小妹她，从小被我们骄纵惯了，有时候闹一些，万望你多加海涵。她只是犟了一点儿，可捧给你真心是绝对做不得假的。我知道，你是个顶天立地的英雄，整个西海呀，我最不放心的就是这个丫头，从今往后，我妹子可就托付给你了。”</p> <p>杨戬挑了挑眉，说道：“这是我分内之事，不劳相托，三哥放心。”</p> <p>敖烈见他如此小气，不由得心口一松，哈哈大笑：“既然如此，我就不担心了。妹夫，你这就回吧，别让我妹子在家等急了，那丫头恼起来啊，可有得你受的！”说罢，一旋身变作一匹神马，口衔宝物，向金光寺腾云而去。</p> <p>二郎与他拜别，手中捏起纵地金光术，化作一阵华光，向灌口而去。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/87.短篇-2021/061110.扫塔辨奇冤续.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E7%9F%AD
