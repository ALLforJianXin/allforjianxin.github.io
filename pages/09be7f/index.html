Sd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">绝情花<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>说来世间之大，真是无奇不有。正月里，杨戬接了求助文帖，与梅山兄弟一道至一无名山无名谷中捉拿妖兽。这处深谷奇险，荒芜许久，人迹罕至，漫山遍野却开满了娇艳欲滴的火红花朵。</p> <p>这种花朵形状怪异，芬芳馥郁，却浑身长满长刺。几人不曾留心，杨戬待匆匆收拾作乱妖物后，便要出谷。路过谷口，一着不慎，右手指尖叫那花刺刺伤，针扎般疼了一下。</p> <p>这等小伤，他自不放在心上。然携犬归家之后，见三公主身姿窈窕从院内迎将出来，突然右臂剧痛不止，胸口好似凭空叫人拿重锤敲击了一下，疼得冷汗沾湿掌心，不禁大为惊异。</p> <p>如此疼痛于之后数日时常发作，有时在枕榻间，有时又在餐饮之间，没由来地便会痛楚难当。龙女心疼不已，急忙问他，却是杨戬也不知是何原因。寻发作尤其厉害的地方仔细查看之时，只见右手指尖上小小一点，居然是那日花刺之伤。</p> <p>杨戬成仙日久，早已百毒不侵。此凡间之物不知为何，居然毒辣如斯，只同寸心相携，夫妻二人架了云彩，向无名幽谷之中探寻根源去。</p> <p>幽谷之中本依稀有房屋残骸样貌，二人向外探出，寻相近居住之人询问相关之事。几番无果之后，终于找到一位风烛残年的老人。</p> <p>原来此花不是普通之物，名为绝情花，又称情花，是此地生长的一种特殊阴邪之物。此花浑身长满毒刺，只要刺入肌肤之中，便会有花毒融入血液。这种毒物效用奇特，平常自处时自然百无一害，然只要一动情爱相思之念，浑身上下便会如千万只蚂蚁蚀咬，又如千万把短刀凌迟，任他英雄好汉，断也苦楚难当。</p> <p>杨戬本在外出伏妖时误触此针，当时身旁俱是粗壮大汉，哪里能有甚绮思。如今细细想来，确然是在念及妻子时，花毒便频频发作。</p> <p>普通人触碰此物，十二时辰之内拿不到解药，登时便会疼痛而死。幸亏杨戬乃是神仙之躯，花毒发作之会痛楚难当，并不会伤及性命。</p> <p>杨戬寸心谢过了老人，径出谷来。此时龙女一腔忧虑终于疏解一二，然念及老人所描述的痛苦之状，不由得心中酸涩，忙牵杨戬的手，温言问道：“二爷此时感觉怎样，可还痛么？”</p> <p>杨戬本来不痛，叫她温软小手这样一牵，柔柔话语飘进耳中来，心头一软，正待柔声安慰，却忽然胸口一闷，随即浑身剧痛，一时不防，忍不住面露痛苦之色，眉间紧蹙，喊出声来。</p> <p>寸心吓了一跳，忙蹿上前来按揉他脊背，未几想到什么，动作一僵，连忙放开牵着他的手，向后退了一步。</p> <p>杨戬缓过劲儿来，见她面色踌躇，不禁红了耳根，旋即摆手道：“我无事，咱们走罢。”</p> <p>龙女诺诺点头，却见他要来拉她，一愣忙躲开她的手。见杨戬稍有诧异，摆摆手笑道：“还是你先走罢，我且离你远些为好，否则又要痛了。”</p> <p>他夫妻二人本在私下亲密无间，此时话头至此，左右无人，杨戬顺口便要调侃一句“寸心担心我？”哪知话未出口，又是一阵疼痛袭来。</p> <p>情花之毒是愈发愈毒，此刻杨戬额头已疼出冷汗来，惊得寸心慌乱不已，想要上前照看他，然念及因果，何尝敢上前？</p> <p>三公主顿时气得跺脚：“不许再胡思乱想！咱们这就寻师父去配解药！”言罢伸手召来一片云彩，载着杨戬一并向玉泉山飞去。</p> <p>——</p> <p>寸心按照玉鼎真人配给的药方，熬了一大锅苦涩难当的药水，拿小桶提装，放在一旁，小火保温。杨戬将浑身上下的衣物除去，泡入浴缸中，运功散毒，待清水徐徐变黑，恶臭难当，再倒入一桶药液，如此循环往复，清肃花毒，每日要泡三次不止。</p> <p>情花之毒奇绝无比，绕是玉鼎真人这等高人，仍需月余研制解药，寻君臣调和之法，免得伤人根基。他之后集情花谷中七七四十九种花卉草药，精心研制出解毒绝情丹，传解毒药方于情花谷弟子，遗惠世人。待得数百年后，又有天竺高僧寻得断肠之草以解花毒，此为后话。</p> <p>且说杨戬先得师父三种药方。其一是不动情念，出家为僧，看破红尘，自然胜似无毒。杨戬有爱妻在旁，自然不允。</p> <p>其二便是每日用温水良药浸泡全身，运功驱毒。但此法收效甚微，无法根治，只能缓解症状。</p> <p>其三只等绝情丹研制出来，自然可解。</p> <p>寸心断知丈夫向来顶天立地，往日便是斩首之痛也绝不会轻易皱一皱眉头。情花之痛该是如何，才叫他痛苦至斯？她向来最重杨戬，只觉这痛好似害在她心头一般，揪心不已。夫妻二人当日回府，便熬出药汁来浸泡医治。</p> <p>情花毒是时日愈深，发作愈烈。杨戬虽然日日驱毒，但只觉收效甚微。常常同寸心讲话不到半句，便痛得汗如雨下。</p> <p>三公主见此只得时时避开他。往日只觉杨府甚宽甚大，此时却觉得小了，杨戬即使搬到东厢歇息，但往常碰面在所难免。川主每每自思，昔日同夫人吵架时他也常被赶出卧室，那时心中虽气，但却暗暗盼望能和她相见，只怪杨府太大，两人去处太多，此时此景，不禁叫人唏嘘。</p> <p>刻日午后，杨戬将将自桶中走出，身上尚且未着寸缕，寸心为他拿来衣服时，不由俏脸微红。</p> <p>真君已经有多日不能与夫人亲近，正自难受，此刻见她白皙嫩滑的肌肤泛出桃花一样的粉红色，小巧耳垂圆润可爱，哪里忍得住？正要上前牵她的手，脚步未起，右手便如火烧一般疼了起来，牵连着胸口如遭雷鸣电击，浑身剧痛。他啊了一声，向前跌去，被寸心慌忙伸手接住。</p> <p>杨戬喘着粗气，面色狰狞，右臂抽搐。寸心见此，不知该哭该笑，将他一甩，急道：“整日乱想！痛了又要来劳累我！你且出去打猎，去个十天半月，别回家来了。”</p> <p>杨戬疼得倒吸冷气，咬牙回答：“寸心还要赶我？若是打斗时发作起来，给个妖怪一口吞了，那怎么办？”</p> <p>“谁还能吞得了你？”寸心一攘他，伸手为他披上衣服，口中虽然反驳，但心中已舍掉让他出门去的念头。只因外人眼中杨戬通天彻地无所不能，但于三公主看来，次次都要她救，若中了毒还不看紧一些，出了事端可怎生是好。</p> <p>杨戬将将站稳，底下头瞧她，不经意就看进她敞开的领口中去。二人夫妻多年，在家时百无禁忌，没有顾虑太多，是以衣物宽松。她半只滚圆嫩白裹在粉色的胸衣中，只瞧得他口干舌燥，胸口一痛，又兀自呲牙咧嘴。</p> <p>三公主给她气笑了，心疼得眼泛泪花。迅速给他系好衣带，逃也似地离开三两步，跺脚道：“你要是再乱想，我便赶你去做和尚了！”</p> <p>杨戬咬牙切齿地摁住自己的右手，见妻子红裙薄纱在蒸腾浴室中俏生生站在原地，自她裸露的小臂瞧上去，愈发觉得她皮肤嫩白，声音娇糯。他握拳狠狠一刺掌心，暗骂了句粗话，上前一揽将温香软玉抱个满怀，恨道：“今日便是疼死我，我也不管了！”</p> <p>——</p> <p>杨戬把朝思暮想的妻子抱起来，柔软的触感动摇神魂，将本就松松垮垮的里衣扯开，轻轻抬起她小巧的脸，凑过去细细吻了两下。</p> <p>往日两人虽然时有争吵，但在闺房之乐上一贯和谐。真君自幼极具慧根，练功修道是人中翘楚，房中秘术也是信手拈来。</p> <p>……其实是年少轻狂，乱七八糟的东西曾瞧过不少。</p> <p>杨夫人自见了夫君第一面，便被他倾世的俊颜深深折服，此后相知相恋，成婚至今，自封神战了，二人初尝情事滋味，便一发不可收拾。只唇齿相依，腿已软了，小手期期艾艾搭在丈夫肩膀上，可却犹豫，不知要进要退。</p> <p>杨戬已一路吻过她的耳根，所到之处惹起一片嫣红。待伸手，一把拢住她珠圆玉润的一只胸乳，寸心浑身一抖，哼叫起来。</p> <p>缠缠绵绵、软软糯糯的声音飘入耳朵里，怎么还忍得下去？他已察觉身下烫铁昂扬起来，仿佛要冲破薄薄的布料弹到她面前，插进那个销魂的温柔乡，让她紧致湿润的温暖绞到他不能呼吸——龙女一贯是位娇滴滴的美人，平日里嘴上从不饶人，在床上却乖巧得叫人恨不得死在她的身上。</p> <p>此刻她却略带推拒，想要拒绝，可居然叫他摸得使不上半点力气。看她嫣红的小脸，眼底的迷离和陶醉，那么可怜，可怜得他想要狠狠地欺负她，最好是把她弄哭，软软糯糯地娇吟求饶。</p> <p>这情念上头，好像连手都没那么疼了。</p> <p>恶念一起，就像脱缰的野马拉不回来，手其实已经痛得麻木，但在欲望的折腾下，都已经不算什么。杨戬着急把寸心的衣服扯开，半遮半裸间，滑嫩的皮肤更加白皙绵软，他忙着揉捏这身销魂软骨，低头埋入波涛汹涌之中，含舔着她娇嫩壮阔的胸，恍然忆起昔日孟浪之时于此挥斥方遒之景，紫粗的伟岸壮物被她两团白软包裹着，妻子娇嫩的脸微微轻抬，失神又无助，惹人怜惜，爽得快要扶摇直上，快活于天地之间。</p> <p>愈是乱想，身下愈发涨大坚硬，他禁不住向下抚去，恰触及她最最娇嫩的地方，寸心哪里还能崩得住？不可扼制地张开双腿，抱紧杨戬的肩膀，把他的手指纳了进来。</p> <p>她被他轻轻戳刺，呻吟不止，见杨戬眼眸充血，满脸是汗，心知此事已经不能制止，索性便放下了顾虑，抚上他的眉眼，将一身酥软白嫩贴上他坚实滚烫的肌肉。</p> <p>美人之恩最难消受，真君一面舒爽不已，一面青筋暴起，将她死死按在墙上，揽着她的腿弯拨开双腿，将二指上下翻飞急急舞动十来合，狠狠地按揉微微突起的敏感点。寸心身娇体软，敏感非常，一触即湿，怎么受得了他这般放肆，登时浑身紧绷，仰头发出短促急躁的娇吟，忽然感到他手指一拔，一根粗大的巨物和着还未来得及喷出的淋漓媚液狠狠地撞了进来。</p> <p>“啊——”川主大人有多么伟岸，她早早便已领教过，这次却委实过分。小穴经不住他的硕大，被粗暴地挤开。她早就流得到处都是，是以湿润腻滑，丝毫不痛。只是他齐根没入，狠狠蹂躏每一寸的嫩肉，将小腹立即撑得鼓鼓胀胀，铺天盖地的快感几乎将她瞬间击垮，下腹狠狠地收缩着，从极其狭窄的缝隙里喷出热浆，娇臀紧贴着杨戬的肌肤，抽搐不止。</p> <p>真君虽然早做准备，但也被她夹得飘飘欲仙，措手不及。好容易守住精关，睁眼见她嫣红的眼角沁出眼泪，粗喘轻哼着进进出出肏弄起来，抬起痛到麻木的手去擦掉她的眼泪。</p> <p>此时二人衣衫不整，站立着搂抱在一处，气喘吁吁，抽插不止。寸心靠在墙上，一只腿被杨戬搭在手中，一只脚站在地上，这样做了一会儿，腿越来越软，再也站不住，就着杨戬下一个冲撞，搂着他的脖子，轻轻蹦到他的身上。</p> <p>这一下入的极深，几乎把她撞得失神，杨戬一把拖住龙女娇臀，回身一扬手，浴桶之中已被换成温热的清水，他抱着寸心，深埋着摔入宽大的浴桶之中。</p> <p>龙女娘娘在水中来去自如，不愁呼吸，这一下手脚便利，杨二爷将她双腿搭在浴桶两侧，两手捂住她水蛇一般的小腰，放肆起来大开大合地抽插。他的那物件端地奇佳，勃起时紧贴小腹，稍向上弯，快活时一下一下正是狠狠碾磨的那一个点，将她插得阵阵绞缩，二人爽得不知身在何处。</p> <p>寸心已难耐得连失了三番阵地，浑身肌肤被撞击间激起的水花淋得透彻，泛出水光潋滟，滑嫩无比。见那郎君还在孜孜不倦地低头猛干，不禁生出怜惜来，抬起胳膊也摇摇晃晃，好歹搂住了他的头颈，嗯嗯啊啊地把他带下来唇齿交缠。</p> <p>水泼得到处都是，把欲望浇得越燃越旺，两人做了数个时辰，还不肯停歇，料想庭院无人，一路放肆地托抱抽插，走走停停，时而跨在走廊上，时而跪于槐树间，淫水来不及收拾，流了一地。终于回到卧房中，拉起门帘来，又尽兴地肏了两三回，天蒙蒙亮时，才徐徐睡去。</p> <p>到第二日正午，真君才徐徐被痛醒。一手搂着老婆，另一只手疼得他快要离开这个美丽的世界。</p> <p>他忍不住折腾了一会儿，果然将寸心招醒了。她迷糊了一会了，想要挪开一些。奈何杨戬不许，只得叹了口气，妥协了。</p> <p>她将真君抱在怀里，一下一下揉揉他的头。察觉他疼得发抖，又忍不住啐了一声，嗔道：“混蛾子，登徒子，何苦受这罪？”</p> <p>杨戬窝在老婆怀里缓了缓，咬牙道：“你是我夫人，怎么算登徒子？”又缓了缓，不要命地伸手抱住寸心，“就算我痛死也不要紧，咱们俩不许分开。”</p> <p>——</p> <p>经年之后，真君再望茫茫夜空，已无人再斥他一句忘恩负义了。</p> <p>“就算我痛死也不要紧，”他回忆起那一句“折磨”，焚心蚀骨，</p> <p>“只是我舍不得你，再痛下去了。”</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/88.短篇-202
