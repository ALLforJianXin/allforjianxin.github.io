yLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">洗山雨<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h3 id="洗山雨-上"><a href="#洗山雨-上" class="header-anchor">#</a> 洗山雨（上）</h3> <p>一候温风至，二候蟋蟀居壁，三候鹰始鸷。</p> <p>一天热比一天，这靠山傍水的灌江口也不能幸免，瞧那扑天鹰整日不见踪影，庙里豢养的细狗也只会卧在阴凉处吐舌。</p> <p>“热得遭不住老，一哈早点关门，去江边冲哈子，早点躺起歇到。”道人甲坐在树下狂摇蒲扇，汗水顺着脖子渗入衣领。</p> <p>道人乙伸长脖子往殿内望了望，见庙祝正在认真点上新的线香往香炉里插，便冲甲摆手：“明天应该要下雨哟，忍一哈嘛，万一来人了耶。”</p> <p>“爷爷都两年没来老，要来也是明天早晨，今晚上肯定不得来。”道人甲体胖怕热，不像道人乙那瘦子耐得酷暑，看乙不动，索性起身，用蒲扇遮着头顶，预备到长阶下头关门去，“爷爷每回过来都是落后殿，这哈山下头都没得人，不关门做撒子——哎，你烧香哇？”</p> <p>眼看着有个人刚拐到台阶前，道人甲忙扯开嗓门招呼下去。抱怨归抱怨，有人来给爷爷烧香那可必须热诚接待。本地人都知道明天是正日子，一般这天下半晌就不来庙里了，都说叫道人们好好准备早早休息呢。这会儿才来烧香的必是不常来的，没有灌县本地人那种千百年形成的默契。</p> <p>哪怕是从山下城里走到这庙跟前也费不少腿脚，何况这人还可能是个外地的，这个时辰说不得还要借宿。道人甲一边招呼一边叫道人乙舀瓢水预备给香客，一边想着他方才用神通看山路的时候明明没见着人呀，怪得很。</p> <p>跟道人乙说完话再转头，道人甲差点没把眼珠子瞪出来，听到他大声招呼抬头看来的这香客——</p> <p>“二郎爷爷！”道人甲嗷呜一嗓子，声音都激动得劈了叉，“可把你老人家盼来老！”</p> <br> <p>虽然和寸心说定了下朝之后庙里见，不过她大概明天才会来。杨戬有意提前处理好庙里积攒的事务，免得耽误和寸心一起游玩。</p> <p>杨戬和寸心如今长住西海，每次回蜀中倒似去別业度假一般，在市井闲逛又或者游山玩水，与昔年住在灌口时相比，又别有一番趣味。</p> <p>心里盼着明日把臂同游，此刻才有处理公文的动力啊。杨戬头疼地看着那一大叠“二郎爷爷亲阅”的祷文，想到庙祝和道人们方才如释重负的笑容，无奈地伸出手指，拈开第一册的封皮，从第一页开始看起。</p> <br> <p>神威笼罩了整个庙宇。</p> <p>道人甲用道袍盖住肚脐眼，舒服地叹了口气。要违背天理改变天候，那是万万不可的，但偶尔给庙里一点点不为人知的福利，这当然不在话下。明天一早百姓来烧香的时候，这种最适宜睡瞌睡的凉爽气就要撤掉，趁现在能享受一会儿是一会儿。</p> <p>刚见过二郎神，几个道士都有些睡不着。“既然二郎爷爷来了，明天说不准能见着公主娘娘。”道人乙正坐门口搓洗绑腿，听着屋里聊天，随意插嘴道。</p> <p>“公主娘娘常见，神龙显形可多年没见过喽。”道人甲出神地望着屋顶，“见过一回才晓得，啥子雕塑哟，壁画哟，跟真龙差得远，差得远喽。”</p> <p>杨戬五感灵敏，道人们的聊天不经刻意屏蔽，总能钻进他耳朵里。寸心上次在灌口显形是什么时候？距今也有二十几年了吧。不知道她明天什么时候来？来的时候是静悄悄的还是携风带雨？</p> <br> <p>六月廿四一早，晨光尚且熹微，灌江口二郎庙里的道人们已经忙碌起来。</p> <p>“恭贺川主清源妙道真君圣诞”，十二个大字挂在正殿前头，保证每个进庙的人都能一眼看见；戏台清扫得干干净净，戏班子这会儿指定在山脚下抬着箱子赶路了；几十把长条板凳摆在院里，今天的香客必然极多，且上过香还要留下来看戏。</p> <p>陆续有人上山来了。</p> <p>香烛燃烧起来，袅袅飘向头顶旭日。随着上香人群增多，庙中烟火越发浓郁。一张张淌着热汗的脸在香烟中望向川主的泥塑神像，努力张大眼睛，把神仙姿容刻画于心，好在平日祝祷时有个具体形象可供想象参拜。</p> <p>半上午的时候，戏台正唱得热闹，台下叫好连连，香客塞满庭院，处处都是人声和汗气。</p> <p>忽然一阵凉风刮过，满院子的人都轰然叫起好来。风一阵紧过一阵，那烟火却岿然不动，烟气丝毫不乱。灌江口的百姓不慌不忙地拿出随身的斗笠、纸伞或油衣，口中议论：</p> <p>“今年风大。”</p> <p>“八成雨也大。”</p> <p>果然，不多时，硕大的雨滴就噼里啪啦地砸下来，很快连成一片密密麻麻的雨幕。香客要么躲在檐下，要么借着雨具留在院中，更有人索性什么遮挡也不要，专门跑进雨中痛快地淋起来。</p> <p>“洗山雨！”</p> <p>“洗山雨来喽——”</p> <p>戏台虽不淋雨，但雨声压过了人声。戏班子到台下休息去了，班主说“龙女娘娘心善，看雨势咱能多歇会儿。”有人用雨水打湿帕子给小孩擦头：“川主保佑，龙神保佑，一年到头没病没灾。”</p> <p>更有人马上请了香来，冲进雨里插入院中殿前巨大的香炉里，看这一年只有一次的神迹：香客已经湿透，香烛却滴水不沾，甚至香烟也在雨中飘飘荡荡，缓慢散入雨幕，飞向天际。</p> <p>“川主保佑！”他们说。</p> <p>“公主娘娘保佑！”他们说。</p> <p>“二郎爷爷保佑！”他们说。</p> <p>“龙女娘娘保佑！”他们说。</p> <br> <p>寸心并未显露真身。雨依旧在下，冲刷了连日的炎热，洗去了堆积的尘土，整个灌江口都笼在雨里，笼在凉爽里，笼在洁净中。</p> <p>兴云布雨的神龙化作人形，落在川主庙宇的后殿。川主清源妙道真君尚在一本正经垂手打坐，忽然怀中掉进一个龙女，搂住他就要嘟嘴来亲。</p> <p>川主不惊不慌，不忙不乱，把急躁变成手臂上的劲儿，圈着怀中龙女，亲得比她更用力。</p> <p>亲了半晌，才贴着她的嘴唇抱怨：“这么晚才来。”</p> <h3 id="洗山雨-下"><a href="#洗山雨-下" class="header-anchor">#</a> 洗山雨（下）</h3> <p>三公主照例睡觉转圈。不过是午后短暂小憩，她都能躺着滚三圈，最后把脚丫子蹬在杨戬脸上。<br>
杨戬原本就没睡着，索性捏住那只脚，往脚底板中间搔痒。寸心蹬踹几脚之后痒醒过来，扑回去用靠枕和他打了半晌，才算把这个午觉睡完了。<br>
把纱帘挂上金钩，寸心踏上没过脚踝的绒毯，趿拉着软鞋，再把外层帘帐也收起，拉开窗前垂幔，推开窗扇，冲外头扎堆玩耍的鱼群弹了一团水波，刚回头，恰看到杨戬匆忙从她身上挪开目光。<br>
哼，就装呗。<br>
她穿好衣裳，随意梳了个简单发髻，回头一看杨戬还坐在床沿，便走过去摇他：“干嘛呢？还没醒？”<br>
杨戬摇头，圈着她的腰凑上去贴了贴：“下午做什么？”<br>
寸心放松靠上去，用手指给他顺头发，掺着金丝的黑发卷总是顺顺滑滑的，很好梳。“等会儿上岛，外头土地有事。”她在杨戬看不到的地方偷笑了一会儿。<br>
“噢，好……”<br>
“你自己在这儿，还是与我一起？”寸心问他，“有文书要批吗？”<br>
杨戬由着寸心把他拉起来，自己抓了外衫来穿，“我无事，和你一起上去吧。”他闷闷地说。<br>
这人。寸心隔着衣服在他腰上拧了一圈，拽着人往外走。出到宫门外，按着肩膀往上跳，双腿盘上坚腰：“你背我呀。”说罢用手臂圈住他的脖子，低头在他颈上吧唧亲一口，“快走快走。”<br>
杨戬在她跳上来的时候就背过手去托住了，这会儿稳稳当当背着人往海面上游去。“怎么，西海三公主今天不会游水了？”<br>
“嗯，今天突然不会啦。”<br>
杨戬还想接着说，让公主换了一边儿又亲一口，要说的话也忘了，蹬水蹬得可有劲儿，没一会儿就到了浅海，踩着细软陷脚的沙子踏上岸。<br>
西海三公主的封地南边有两座小岛。自打将近四百年前，公主从蜀地归海，得了这块封地，就在岛上修起别宫，说是闲着无事上来玩，什么竹子不论品种都成片地种，黄桷兰、柳杉、香樟和楠木等遍布全岛，几片树林幽深茂密，更有无数一二年生的草花，年年栽种，一年里能有三季都是鲜花满地。<br>
一座岛拿来游玩，不时宴请四海的兄弟姐妹，另一座岛就用以管理封地，毕竟沿海一带陆上的土地、灶神、门神等，并各路神仙妖怪，也不时要与海域的主人打交道，对他们来说，上岛比下海方便许多。<br>
至于三公主为何看重这座岛，那自然是因为，她第一回出海见到的人，就是从海里叼出来放在这里的喽。现在他们上岸的这片海滩，可不就是两千多年前杨戬坠海后醒来的地方么。<br>
嗯……但那不重要，起码现在不重要。杨戬一边跟着寸心往岛心走，一边琢磨着寸心会不会准备什么惊喜给他。</p> <p>让他失望了，什么都没有。他端着茶续了一杯又一杯，看着三公主听土地汇报近海渔民收成的问题，又和自家巡海的鲸鲨将军讨论了几个巡游族群今年的线路，和疍民的适度冲突，安排好八月里鲛人在两岛之间乱石滩上晒月织绡的领地分配，最后又和花匠探讨明年岛上的种花安排，今年春花收种不理想，要去陆上采集新种，或许要更换不同产地，也不必非要蜀中品种……<br>
喝饱了。<br>
太阳也落海了。<br>
杨戬绷着脸：“回去？”<br>
寸心笑眯眯地否决：“在这儿吃。”说罢还用指头戳他，“叫你自己玩你又不去，干坐着又没意思。”好像看不到他鼓着气似的。<br>
她绝对故意的，杨戬想。要不就是一会儿回去有惊喜，要不就是她故意拿乔，等他来问，说不得还要讲些好话求一求。<br>
都多少年老夫老妻了还要玩这些把戏，真是……幼稚……幼稚得可爱……不行了她也太可爱了吧……<br>
杨戬已经完成了心态的彻底翻转，哄好了自己，很努力地压着想要翘起来的嘴角，故意硬邦邦地说：“随便吃点就行，我没什么胃口。”<br>
然后吃光了寸心夹进他碗里的三盘肉，喝干了寸心送到他嘴边的两碗汤。<br>
“并不是我要吃这么多，”杨戬对半个时辰前的自己辩解，“都是因为我还要给寸心剥虾剔蟹挑贝壳，手上不得空，她要喂我我总不能拒绝。”<br>
再说了西海的菜就是很好吃啊。<br>
吃罢饭拉着手散步，自家花园随便摘，借花献龙也是献，枝条长短花型大小全听主家指挥就行，包龙满意。<br>
寸心自己选了一朵插在发髻上，叫杨戬怀里抱上两大捧，挽着他刻意抬起的胳膊，贴着人挨挨挤挤地往海里走。<br>
这人方才走路脚步略急，欲言又止的次数稍多，趁她不注意看她的时间也有点长。真是，两千多年的老夫老妻了，还玩这些把戏，不就是想看她什么时候给他准备惊喜嘛，又不好意思问，生怕显得太在意——真是好幼稚哦，这个杨戬——寸心忍住不嘴角上扬，把脑袋往他肩头蹭了蹭。</p> <p>踏进寝殿的那一刻，失望如期而至。没有变化，没有惊喜，平常得就和平常一样。<br>
她不可能真忘了，杨戬想。也许再等等……他打起精神，翻出放了一个月的文书，努力看了一会儿，批了几份。<br>
她出去了……哦她又在院子里剪了几根草来配花，寸心插花总比他自己摆弄的好看许多；听声音是她在泡茶……果然端来了，闻着就知道比自己泡的好。<br>
“不是说没有文书？”寸心瞄了一眼，在旁边摆茶。<br>
她知道她提着袖口倒茶的样子有多好看吗？杨戬盯着她专注于茶盏的脸，喉咙发紧。“刚想起来，并没什么要紧事。”<br>
寸心放下茶壶，见杨戬还在那里摆样子，心里笑得不行，干脆铺开画卷，又开始画她的西海万鱼图。一边画画一边看着杨戬自己闷气，可太有意思了。<br>
玩了一会儿，画好几条丑鱼，寸心抬头再看，这位爷还拈着一页纸半天翻不动呢。她索性挪过去，一把搂住杨戬的腰：“二爷，我们去睡啦？”<br>
一边说着一边把手摸进衣襟，从他胸口滑到腹肌。腹肌骤然抽紧，她又停手不动，抬头挑眉看着他，用舌尖在嘴唇上轻舔。<br>
杨戬向来是公主一个眼神就能点着的主，何况人都扑身上了。他霍然起身，手臂兜住寸心的腰，迈开步子往里走。寸心乍一下子给提起来，头朝下脚朝下，哎呀乱叫几声，还没来得及挣扎，就让他给扔在床上，翻过来掀起裙子，啪啪两掌拍在屁股蛋上。<br>
回头一看这人眼里冒火，鼻孔喷气，鼓着腮帮，挺着胸膛，顿时乐得不行，笑得打滚：“你问呀，你问呀，我看你要憋到什么时候！”<br>
“我就知道你——你——”杨戬真是头脑发晕浑身起热，他左找右找，床上只有枕头，再看寸心窝在被褥里笑得眼泪都出来了，他抽开缠腰扑上去，抓着她的手腕缠起来再打几个死结，按在她头顶和床柱捆在一起，跪立起身开始解衣服。<br>
寸心假意讨饶：“救命呀救命呀，二郎爷爷我再也不敢了……噗哈哈哈哈！”<br>
杨戬闻言脸色更黑：“叫什么呢！”衣裳脱到一半挂在身上不管了，整个人扑下去把她严丝合缝压得死死的，捏住她两腮粗鲁地亲上去，撕咬似的，舌头伸过去翻搅吮吸，直亲得寸心一口气也喘不上来，挺腰踢腿地扭着挣，喉咙里呜呜地哼叫。<br>
亲完了继续扯衣裳，只听寸心喘过气来又捏着嗓子叫他：“真君老爷，真君老爷——”要多甜有多甜，嗲得不像话。杨戬浑身都不得劲，鸡皮疙瘩和汗毛一起立起来了，提起她的脚丫就开挠。<br>
寸心像溺水的鱼一样原地弹起来：“杨戬！你给我松手，哎呀哈哈哈哈哈快松手啦，杨戬！”手腕还在床柱上绑着，她抬腰蹬腿地乱踹也挣不开。<br>
这才对了。听她这样喊一声“杨戬”，无事都能凭空硬三分，何况此时。<br>
顺手就剥了她的裙子裤子，再踩掉自己的，杨戬边给她解上衣边问：“还有话要说没有？”把她丰满有力的大腿往两边一掰，顶开滑溜溜的花肉，龟头卡在入口，又问：“嗯？要说什么？”<br>
寸心叫他勾得满腹燥火，也不想再逗下去了，抬腰去够他，想多往里蹭，“生辰……生辰喜乐呀，二爷——”眨巴着眼看他，“快进来给你庆生。”<br>
“这算什么，”杨戬一进到底，“天天都有。”他托起肉乎乎的臀瓣，像出笼的猛兽般扑下去，啃着她的脖颈，脊背弓起如同山峦，忽然剧烈起伏。<br>
寸心快意地吟叫，一声声“杨戬”听得他热血奔涌，一边痛快地挺腰，疾风骤雨般往深处肏弄，一边贴着龙女弹软的乳房，又咬又吸吃得啧啧有声。<br>
撞得太凶寸心呜呜咽咽话都说不顺畅，禁不住过量的快感，泪花打湿了睫毛，又被捆着双手，连揉揉眼睛都不成。<br>
杨戬抬手给她拨开乱飞的额发，吸掉她的泪花，半抬上身，着迷地看着她脸颊红红张口喘息的样子，听她随自己动作高高低低地叫唤，根本停不下来，只管一鼓作气肏到她高潮失神，又蒙了两眼湿漉漉的水光。<br>
“放、放开我……”她哼哼唧唧地假哭，“我要抱着你嘛……”一边讨饶一边拧着腰夹他。杨戬哪里拒绝得了，解开长帛等她来搂，叫她摸到胸口先拧了几下，才张开两臂，搂到身后，指甲抠进他的背肌。<br>
实在是叫她绞得腰眼酥麻，杨戬干脆把她圈起来翻个身，让她趴在自己身上，按着她的腰往上顶。<br>
寸心贴着杨戬，埋头在他颈窝里，她特别喜欢听他抑制不住的喘息和喉音，每每听到耳中，都忍不住腹中灼灼，甜水直淌。他那根肉柱总是和他的人一样有劲儿，他满身肌肉块垒分明，让她忍不住摸了又摸，喉头那块软骨滑动得那么诱惑……她当真张口舔上去，用嘴唇轻轻裹着，只听杨戬一声低喊，抬腰腾空打桩一样往上狂捣，寸心尖叫一声抓紧扶稳了才没让他弄得左右翻倒，然后话也说不出，叫快感折磨得又哭出眼泪来。<br>
都不知过了多久，到她头晕眼花全身绵软，哼也哼不出来了，杨戬才意犹未尽地结束，射完了也不出来，就把人放下来面对面侧躺着，抬她一条腿搭在自己腰上，慢慢抚摸她的脊背。<br>
寸心缓了一会儿，揉揉眼睛，见面前是鼓胀的胸肌，张嘴就啃，咬下四个牙印，非要杨戬求饶才肯松口。<br>
“上月都在灌江口给你过过了，这个月还惦记，两千多岁了还这么幼稚。”她嘀嘀咕咕，不提自己也配合得很开心，只想逮住机会笑话他。<br>
杨戬正在寸心腰窝上揉搓按压，知道寸心一整天故意看他忐忑，又觉得两人真是心有灵犀，不愧是三界内最最合衬的夫妻。“十多年才有一回闰六月，还有时错过，你倒看着稀松平常。”嘴上要抱怨，实际上已经在期待等会儿寸心送他什么了。<br>
其实他自己呆着的那阵儿，不管什么节庆、生辰，几乎没有顾得上的。天地时差巨大，他没事做了过什么凡间六月的生日？即便恰好六月在下界，没多久上了天，很快又是凡间第二年，回回庆生才是招笑。<br>
直到他能稳定地过上半天上朝半年下海的生活，庆贺生辰才成为如从前一般的固定节目。闰六月的廿四，只是担了六月的名，人并没有真正长出一岁，就是灌江口的庙里都没有法事，他自己更不会觉得这天有什么特殊。<br>
但是，他又总想着，寸心能不能更在乎他一些，能不能更惦记他一些。他不在凡间的半年里，她总是照旧过得那么好，好像他杨戬在不在都没关系似的。这种想法一生出来，他就会忐忑不安，就会越发渴望她。<br>
看着他，看着杨戬，只看着杨戬，不行吗？<br>
这种话他不会提，可寸心又总能觉察他微妙的情绪波动，把他撩拨得又气又急再一口气让他满足得说不出话。<br>
上天呐怎么会有寸心这么可爱的龙女，她就是他的情根子欲根子命根子，完完全全就是他胸腔里跳动的那颗心。<br>
寸心正抚在她爱不释手的胸肌上，掌下生机勃勃的跃动她无比熟悉。“那你什么时候辞官呀？总是半年半年地见不到人。”<br>
这还真没有定准，王母尚未回天，还有许多神仙仍在观望。寸心心里清楚，只是随口一说罢了。她攀着杨戬的肩，颇有兴致地设想：“将来我们可以西海住半年，蜀中住半年——怎么样，杨戬？”<br>
杨戬心潮澎湃恨不得现在就去捅王母一刀，好助她早日转生回瑶池。可惜只能想一想，说都不好说出口。<br>
赖在龙女体内不走的硬物也重新躁动，他提着她的腿就开始摆腰。<br>
好端端说着话怎么就突然动起来了？寸心一头雾水，忙叫道：“哎等等，别慌，哎呀你！”杨戬上来就对着最深处顶，搞得她立即酸软起来，“我还有东西要给你呢。”<br>
“等会儿再看。”杨戬翻身就要压着人干，叫寸心死命蹬了一脚，“谁跟我折腾一天就为一个闰月生辰的礼物呢？起来，”她踹不动就拧他，“你先起来啦。”<br>
杨戬无法，索性抱着人坐起来，把她两条腿在腰上盘好，起来颠着走：“你说在哪，我们去拿。”<br>
虽然杨戬在床笫间时常无赖不要脸，寸心早多少年都习惯了，但每次都还是要跟他抱怨半晌，好像越是这个时候说他，他越是来劲儿，弄得寸心也是又急又痛快，爽都要魂魄出窍。<br>
好不容易颠着夹着吸着绞着走到小书房，寸心指挥杨戬坐在美人塌上，她骑在上头拧着身子把旁边小几上的一堆竹签放进竹筒，单独拿一根给杨戬：“这个，你看。”<br>
杨戬晃着腰磨她，一只手接来竹签，看上头写着“每天都用嘴”，刚激动得腰腹一紧，就让寸心抽走签子扔到一边：“别想了，这个就是给你看看，来，抽剩下的。”<br>
杨戬看着送到脸前的签筒，连动作也忘了。寸心拍掉他的手：“不许接，就这样抽一根。”杨戬不动，她自己坐着慢慢晃，也很舒爽。<br>
虽然最诱人的那根签被她扔了，但想来剩下的也都是好事！没有“每天”，“每旬”也可以，他很懂知足的。杨戬手痒，这根也想要，那根也想要，甚至想用天眼作弊。可惜寸心对他太了解，不管是性情还是功法，他根本没有作弊的可能。<br>
哎随便抽吧，他干脆闭上眼，指尖一根根摸过签头。“都是好事吗？”他问。<br>
“看你怎么想喽，我可没说是谁用。”<br>
啊那就都是好事了！他用更没问题啊！<br>
他食指的指肚正好停在一根签子上，就它了。杨戬抽出来，定睛看去：“每年开春寸心同去上界，每日朝罢杨戬同归西海。”<br>
“怎么样，喜欢么？”寸心从他手里拿走签子放回签筒，又把签筒放上小几，夹着杨戬前后磨蹭，笑眯眯地看着他，“生辰要开心呀，杨戬。”<br>
杨戬话都说不出来了。<br>
他胸口又热又胀，想高喊，想狂奔，想放出血来灌进她的身体。他把她搂过来轻柔地亲吻，一点一点吸取她的唾液，在她后颈肩背柔和地抚摸。不行，他根本忍不住。终于他越收越紧，动作逐渐粗暴，像要把她吃下去。</p> <p>最后硬是又折腾了两三回才算结束。寸心疲累，泡在浴池里小憩，打发杨戬先去收拾屋子。杨戬在地上捡起那根废签，忽然想看看其他没有抽到的内容。<br>
没有其他内容。<br>
所有竹签都一样，只有那一句话。不管他怎么抽，结果都和现在一样：寸心会陪着他，不管是在西海还是在天上，不管是在封地还是在神殿。<br>
