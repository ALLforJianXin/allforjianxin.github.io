n+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">【戬心陪你过大年】初八·初尝<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>【不通人事小龙女X现学现卖杨二郎】</p> <hr> <p>夜色深沉，灌江口杨府已是一片寂静。</p> <p>想到白日里的桩桩件件，大起大落，杨戬实在难以入眠，索性披上外衫走出门。<br>
因着哮天犬胡编乱造，寸心离了杨府，他们已年余未能相见。如今弱水事了，二人又解除了“过敏”的误会，他想多看看她，多与她说说话。也许可以更亲近一点？想到在海边说过的“夫妻之实”，杨戬心口生热，又暗骂自己，收敛些，在寸心面前一定要收住，万不可吓到他的姑娘。<br>
天蓬走后，兄弟们热热闹闹地讨论婚礼，三妹拉着寸心问她喜好。碍着人多，杨戬没能和寸心单独说上几句。他有些忐忑，她会不安吗？会后悔吗？他多次向她看去，试图看出她笑容之下有什么隐藏——什么都没有，她泛着红晕的笑脸上只有喜悦与期待。</p> <p>不知不觉，思绪牵引他来到寸心房前。<br>
屋内只点了一盏昏黄的小灯，灯火透过窗纸，勉强将窗格与夜色分隔开，看不出杨府未来的女主人是否已经入睡。<br>
寸心是和自己一样醒着，还是已经安然入眠？她睡下的时候会想自己吗？她……睡着的时候是什么样子？<br>
杨戬控制不住迷乱的绮思，又不敢走得太近，立在廊外许久不动。</p> <p>门扉忽然被人拉开，正在他脑中幻出各种情状的龙女蓦然出现在眼前。杨戬猛地一怔，疑心自己是否想得太大声。<br>
龙女一手挽着头发，一手拉开屋门，将将迈出腿，抬头便见有人立在廊外。夜色深重，看不清来人脸上表情，可那是杨戬——便够了。喜悦绽开在心头，她快步上前，甜甜地笑：“杨戬，你来找我呀？”<br>
杨戬极力平息跃动的心脏，深吸一口气，才轻声道：“我来……看看你。”<br>
“怎么不叫我呢？”寸心仰起脸，明眸澄净，含情又天真，直直看着他。<br>
“怕你睡下了——”话未说完，袖子被拽动，他的姑娘开心道：“没有没有，我睡不着呢。”说着拉他向内走，“进来说呀。”<br>
进得屋内，龙女点起灯，转身见杨戬仍站着，忙招呼他：“快坐快坐。”<br>
杨戬回身拉上门，想解释“夜风寒凉”，又觉欲盖弥彰，沉默半晌，到几案边盘膝坐下。寸心跪坐一旁，抬手倒水，推给杨戬：“想和我说什么呀？”<br>
龙女幽香就在鼻端，飘飘荡荡似羽毛挠着杨戬心口。他的头脑打了结，半晌才想到白日闹剧，权做借口：“当初哮天犬，为何谈及过敏？”<br>
寸心“啊”一声，“我还没有拧它一身疙瘩！明天一定要拧——”蓦然反应过来杨戬所问，寸心支着胳膊往杨戬身边凑了凑，摆手做了个动作，放低声音：“它问我，以前有没有跟你这样过。”<br>
杨戬的视线从寸心手上移到脸上，她的睫毛忽闪闪的，眼里水莹莹的，脸颊红润润的，饱满的唇瓣开合间吐出让他心跳加速的话。<br>
喉珠滚了几滚，杨戬低头：“你怎么答？”<br>
寸心把一绺发丝绕在手上，想起自己当初的话，指头饶了三圈才张口：“我说我不敢啦。”<br>
“……不敢，”杨戬低声重复，说不清自己的忐忑与期待哪个更多，“为何不、不敢？”<br>
“嗯？我可是龙呀，把你缠坏了怎么办？”<br>
杨戬愕然，这又是在说什么？张口欲言，欲言又止。寸心疑惑道：“怎么？”<br>
“你……寸心，你知道哮天犬说的是、是什么事么？”<br>
就听寸心脆生生答了“知道呀，我看过的。”<br>
杨戬胸口一滞，提心吊胆看向这姑娘，想知道她在哪里看这种事；又想到她说的“缠”，定不是看的人。“寸心，”他斟酌着用词，小心道，“是在海里看的？”<br>
龙女微微歪了头，回忆一会儿，“是了，当时出来玩，看见两条海蛇缠在一起的。”<br>
杨戬一时不知是否该往下说，但凌乱的幻想还萦绕在脑中，心口灼灼——他们是要成亲的。所以他问：“寸心可知道，那海蛇在做什么？”<br>
寸心又想了想，当初龟婆婆怎么说的？“是……是喜欢。对，龟婆婆说的，那两条海蛇相互喜欢，所以总要缠在一起。”她说着倒觉得脸上有些发热，可他们既已通了心意除了误会，有什么不能说？“我倒也想呢……”声音更低了点，“但我想你是人身或许不愿让龙缠起来的。”<br>
如果变成龙，他可以……停，不能再想了。杨戬放在膝盖上的手攥紧了些——家里地方小，定然施展不开，外头水域里又不知何处会有开了灵智的水族——快停下，杨戬，你在想什么？<br>
见杨戬不说话，像是看着自己，眼神却又飘忽，寸心以为他确实不愿，又不好说出来伤她，忙靠上去挽住他手臂，贴近了看他：“但我可以这样是不是？比龙身还方便些。”<br>
两人皆想起当初在西海边贴近的亲密。“我喜欢这样，”寸心将头靠在他肩上，忍不住蹭了蹭额角，心里泛起绵绵爱意，又急急问他：“你呢，杨戬？你喜欢吗？”<br>
杨戬觉得自己吸气有些深，吐气有点重，鼻息有些热，胸口火灼四处蔓延，定了定神，侧过身来，一手按上她肩膀，看着她清澈的眼睛，再次问道：“寸心，你可知道两条海蛇缠在一处，是做什么？”<br>
寸心微愣：“不是因为喜欢吗？”<br>
“是，”杨戬吸一口气，“因为喜欢，所以它们在……做夫妻。”<br>
就见这姑娘眼睛一亮，又黯下来：“我也没法缠着你啊。”<br>
“寸心这样就好，”手上不觉用了力，“人身当然可以。”<br>
龙女的手臂缠紧了些，却又疑惑：“做夫妻，不是晚上睡在一处才算？”<br>
杨戬闭了闭眼，抽出被龙女挽着的手臂，抬手抚上她的脸，拇指慢慢挪到丰润的唇上：“寸心，你可以缠着我。”龙女张口欲言，想说的话却全教杨戬吞了去。他的嘴唇贴上来，舌头趁着她要说话的空隙钻进来，舌尖相触，搅动吮吸。寸心睁大眼睛，感受唇舌纠缠津液相融的滋味，又试着挑动舌尖，立刻换来更深更重的回应。她忘了眨眼，只在他一次次的索求中乱了呼吸。<br>
肩上那只手顺着脊背滑下来，按在腰上有些用力，热度透过衣衫钻进她的肌肤。身子渐渐软下来，神思恍惚间，寸心听到杨戬微喘的声音：“做夫妻，睡在一处，是要脱了衣服的。”<br>
勃动难以控制，杨戬绷紧身体，支起一条腿。可那姑娘软下来，趴在他支起的腿上。绵软的触觉撞到杨戬心里，耐不住的地方弹跳一瞬，他忙低头扫一眼：还好下摆垂着能遮挡——<br>
寸心觉得脸热热的，刚才的亲吻让她甜蜜又欢喜。杨戬刚才说什么？她又撑起身子来：“我也要亲你。”她伸手到杨戬脖颈后，拉他低头，凑上去啄了又啄，红着脸小声说：“我更喜欢你亲我。”<br>
接着她雀跃发问：“该怎么做夫妻呢？”<br>
一阵响雷炸开，可她毫无所觉，杨戬恍然原来是他自己的心跳传到耳边。喉咙上下滚了又滚，半晌才发出声音：“怎、怎么？”他的舌头仿佛打了结，“寸心你，现在想知道？”<br>
“我早就想知道！从前给你缝伤口，师父推我出门，说是童子身不许看。”她说得又快又急，好奇又期待，更有懊恼和委屈，还有些许不服气，“万一你再受伤——你总受伤，下次我可以照顾你。做了夫妻，我们可以一直一直在一起。”龙女浓浓情意清清楚楚写在脸上，说话间凑到杨戬面前，跳动的烛火映在眼中，又化作爱恋与担忧照进杨戬心里。<br>
是什么瞬间盈满胸腔，是什么即刻堵塞喉咙？沙沙树响扑来又远去，一切都在急速后退，天地间空荡无物，幽深的黑暗中只余眼前龙女莹莹华光。杨戬想将她按进胸口，想将她吞吃入腹，想剖开心脏将龙女安置其中，日日夜夜与他搏动的心跳相伴。<br>
柔嫩的手掌抚上他的脸，久等不闻应答的龙女疑惑道：“杨戬？”<br>
刹那间，世界回来了。<br>
杨戬猛然将寸心横抱而起，快步走向床榻，不过几个跨步便将人按在塌上，俯下身躯落下几个又凶又狠的吻。唇舌交缠搅动，用力吸吮，直到寸心难耐地蹬起腿，才放松力道，抬头复又低头轻吻数次，稍稍抬起上身。<br>
“我，我气闷……”寸心满脸红晕急喘几声，胸口起伏不休。杨戬伸手褪掉彼此鞋袜，又摄来几盏烛火放在床头。<br>
平日里娇俏灵动的姑娘，现在怎么看都是潋滟摄人。杨戬将她圈在怀中：“寸心当真愿意？”<br>
龙女忙不迭点头：“愿意呀。”她期待道，“我们是要脱了衣服一起睡觉？”她推开他，解开外衫，还要叠好，被杨戬一把抓去扔到床尾。<br>
“我来。”<br>

感受到缠绞肉杵的甬道骤然缩紧，急速蠕动挤压挛缩，还有一股股热流不断涌出——她应当得到快乐了吧？一念闪过，杨戬再无顾忌，连续狂抽猛凿，终于死死抵在溪谷尽头，在勃涨弹动中汩汩射出。</p> <p>失神只在一瞬。杨戬即刻稳住，亦不抽离，直接俯身抱住龙女，小心翻过身来，让她趴在胸口。龙女被情欲熏得满脸娇红，睫毛湿漉漉的。在激烈的情事之后与他贴在一起让她心里满溢的都是甜蜜。两个人都沉浸在快意的余韵中，紧密贴合的胸膛仍随喘息起伏，汗水渐渐融汇，分不清是谁沾湿了谁。<br>
杨戬抚摸龙女的脊背，恨不能让时间暂停于此。<br>
寸心趴了一会儿缓过神，忽然甜甜地笑起来，猛地搂住杨戬：“我们这就是做了夫妻啦？”<br>
“嗯。”杨戬的嘴角也忍不住扬起。<br>
小龙女突然醒悟：“原来你说人身可以缠，是我在身体里面缠着你。”<br>
“……嗯。”<br>
“以后，那以后呢，都会这么舒服吗？”<br>
“会。”他心里其实也没底，但他总会努力。<br>
“这样舒服的事以前怎么没早点做呀！”寸心说得天经地义，天真又纯粹。杨戬一万个理由也说不出口，半晌，才提着她的腰向前移，恋恋不舍退出湿热销魂处：“我给你清理一下。”<br>
感受到肉杵退出穴口刮出酥麻余韵，寸心轻哼一声，随即有什么涌出，她刚抬身，便落了杨戬满腹。<br>
寸心好奇看向刚刚拔出身体的肉茎，上面沾满白色浓浊，它和落在杨戬身上的一样，与正沿着自己腿根下滑的相同。先前清透的液滴已经尝过……她用手指沾了沾，在杨戬出声阻止前点上舌尖，“这个味道不好。”她皱了眉眼看向杨戬。杨戬张口又闭上，花了点时间将骤然产生的混乱幻想扫出脑海，才哑声道：“寸心，我先给你擦一擦。”</p> <p>收拾完，两人又躺在一处，寸心枕着杨戬臂膀，由着他将自己搂在胸口，感受着他的手掌抚过她腰背。她一只手在杨戬身上捏来捏去，依旧新奇无比：“我们的身体完全不一样。看你，硬邦邦的。”<br>
“嗯，不像寸心……”无处不软。吞下后头半句，杨戬低头与她亲吻，温柔的亲吻缠绵又漫长。龙女着迷地按过坚实的胸膛、鼓胀的臂膀，又抚摸过宽阔的背、精健的腰，仔细感受他身体，想要熟悉他的每一处。<br>
欲望再次勃胀，落入龙女手中。她欢欣不已：“再来一次吧？”<br>
“……<br>
“好。”<br>
杨戬忆起先前结束时的姿势，翻身朝上让龙女趴在胸口。有了经验的手指挑逗更加精准，很快便可以让自己驰骋于内。两个人的身体紧密贴合，心跳相应，彼此配合慢慢起伏挺动，共同沉溺于爱欲交织的极致体验。<br>
她问：“我们能不能每天都这样？”<br>
他答：“能。”<br>
“我们要一直在一起。”<br>
“会的。一直在一起。”<br>
日复一日，年复一年，一定，永不分离。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/85.短篇-2023/012900.初尝.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E6%88%AC%E5%BF%83%E9%99%AA%E4%BD%A0%E8%BF%87%E5%A4%A7%E5%B9%B4" title="标签">#戬心陪你过大年</a><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a><a href="/tags/?tag=%E5%BE%97%E5%AF%B8%E8%BF%9B%E5%B0%BA" title="标签">#得寸进尺</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2026/02/18, 01:10:13</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/b1a035/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">【戬心陪你过大年】初七·何悟不成匹</div></a> <a href="/pages/eb06cd/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">【戬心陪你过大年】初十·铜雀春深</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
