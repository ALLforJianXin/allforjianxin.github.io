t"><p>那时候小灵通还在内地普及，Jacky的歌流行在大街小巷。全城男女一夜之间化身忧郁男孩伤心女孩，一色列的歌词：寂寞的时候点支烟，不要在寂寞的时候说爱我，哥唱的不是歌，是寂寞。</p> <p>想想这些年轻人，还挺有意思的。记忆里开始时不时跳出一张张熟悉的面孔，那该是焦酥酥演绎生涯里为数不多穷得令小偷笑着来哭着走临了还发发善心捎上个几百块的神奇剧组。</p> <p>还得行，那会儿是酥酥，不是叔叔。</p> <p>戏里扮相不错，风景也好，就是后期经费紧张，蹭了新三国的景，新三国的棚，发饰道具多数现场diy。其美名曰搞艺术，实际一天天的打戏多得怀疑人生，日晒雨淋的，跟工地搬砖差不了多少。</p> <p>最幸福是收工了坐在小四合院里，全组上下老头老太太似的围在一起。喝茶，纳凉，说戏，再就是人手把玩着那两颗核桃。</p> <p>拿现在的词儿来说，就是：干干巴巴，麻麻叻叻，一点都不圆润，给我盘他。</p> <p>谢宁听了直点头，说，“多新鲜，一位‘你造吗，我选你’的荧屏偶像，上了李制片的贼船，听了整宿整宿的相声，就蜕变成了‘干就完了’的大老粗？”</p> <p>陈创小海他们开始跟着起哄，猪狗狐狸三只动物一起吆喝，嘴里跑火车的地道北京味儿，逗得全剧组哈哈大笑。</p> <p>焦先生觉得脑仁疼，特别是刚进组时，被小祖儿一紧张一激动口误“shushu”两个字叫成平舌，后来在一堆8090小姑娘那里传开。每次听到她们这样亲切的尊称，都免不了感叹一下岁月真是一把杀猪刀。</p> <p>曾经一世风华争意气，如今保温杯里泡枸杞。</p> <p>同事们大都来自五湖四海，过节回不了家。中秋夜的前一晚，十四的月亮与十五差不了多少，每一个人都能分到组里发下来的月饼，甚至群众演员。九编原著里有个要用到月饼的情节，剧本改到了这几段。所以十分赶巧地，这两天都是跟小姑娘们的对手戏。</p> <p>导演带着扩音器躲在监视器后头喊，“那个……把最大的那块饼留着当道具！那个谁，赶紧solo一下！”</p> <p>道具老师开始忙活起来，一块真材实料的月饼着实比泡沫做的更逼真，也更省时省力。
月夜难得，一年之中不会再有别的时刻的月光能如今晚，良辰美景更难得。</p> <p>那场夜戏拍到凌晨，而这不过是片场常态。李欣汝的角色是月宫仙子，有她的通告多数都在夜里，作息时间跟其他主演正好相反。不是在夜幕里跳舞，就是在绿布棚里跳舞，精神头却好的出奇。</p> <p>其实他俩对手戏并不多，剧里提到嫦娥的地方大多都是在大家的台词里。还有杨府夜景的空镜，镜头拉到房顶，给坐在瓦上的杨戬几张特写，又拉到夜空，拍下天空中的圆月。</p> <p>月亮里嫦娥仙子孤独的背影走来走去，其实是特效组加的素材。打上灯光，弄点干冰，吹起鼓风机，拍完了再把嫦娥单独抠出来交给后期，这就很仙。</p> <p>不用配合搭着演的一段对手戏，此时此刻焦酥酥辛苦为难地看着空白的月亮浮想联翩，李姑娘却舒舒服服在宿舍里睡大觉。</p> <p>正值初秋，晚风很冷。林湘萍裹着外套一个人坐在院子里的石凳上等通告。酥酥在屋顶上俯身看她，黑夜将她一点点吞噬，小小的缩成一团。他又视力不大好，看不出那是个人在坐着，还以为是只猫。</p> <p>只有一台机位，一张眼神特写，摄像头几乎怼到脸上。副导在一旁帮忙念内心os，帮助演员理解角色。</p> <p>“杨戬从来没有忘记仙子，一千年了……一千年，只盼着这一天……”</p> <p>副导念不下去了。</p> <p>“卡卡卡，杨戬你给点表情好吧，深情一点ok？”</p> <p>焦酥酥看着远处角落里那只小黑猫，不能入戏。久坐累了之后，小猫舒展开身子，站起来走了两步，露出外套下面青萝湖蓝色的戏服裙摆，才知道那是个人。</p> <p>林湘萍见男主在看她，礼貌冲他一笑，也不是第一次合作，知道焦哥看不清楚，特意动作夸张地蹦蹦跳跳手舞足蹈起来，就像在做广播体操。</p> <p>焦酥酥看在眼里，看着一只小猫变成大马猴，好不滑稽。心想这傻姑娘，我是看不清，又不是瞎。</p> <p>你看这姑娘多可爱啊，家里有这么漂亮的小娇妻不要，暗恋后羿的女人。杨戬，你想不开吧？</p> <p>酥酥闭着眼睛在脑海里又过了一遍剧本，暗自吐槽了下男主滥情，再睁眼时转头对副导提出建议。“这段不好，改了吧。”</p> <p>“……不好吧，要改剧本也得跟编剧协商一下。”导儿表示出自己很为难，手里攥着一大把杨戬对嫦娥深情表白的琼瑶台词又十分棘手，不知道怎么处理。</p> <p>“就是趁他不在好改啊，这是个男主戏，总谈情说爱算怎么个事。二郎神是经典神话人物，有了妻室还对外面的女人不清不楚，对观众感官不好。”</p> <p>酥酥赶紧抓住导演些许犹豫的心理，一鼓作气动之以情晓之以理。随后两人一拍即合，达成共识，怒拍大腿。“改！”</p> <p>然后两人开始聊角色，聊剧本，灯光摄像化妆甚至武指都参与到了这场蓄谋已久的改革。</p> <p>一直谈到深夜12点，第一条才算过。焦酥从屋顶上下来，望向林湘萍这边。</p> <p>她已经等了将近三个小时，一个人趴在冰冷的石桌上睡着了。女孩子总是怕冷，特别像她们这些女演员，为了上镜好看，饮食上过分节制，有些营养不良，瘦弱得风都能刮跑。</p> <p>“湘萍？”酥酥柔声唤她，怕将她惊醒，又怕她着凉。</p> <p>“嗯。”</p> <p>她似乎并没有睡着。</p> <p>“怎么你一个人，助理呢？”</p> <p>两个小时前还生龙活虎跳广场舞的林小姐此时有些蔫了，缩成一个球的身体缓缓探出脑袋，冲他露出一个唇色苍白的微笑。“她说这两天家里有事，跟我请假了。”</p> <p>“你还放她走，保定最近天气转凉，你一个人人生地不熟，还是女生，不害怕？”焦没看出什么异样，笑着调侃两句，像个老父亲一样，嘱咐她要注意保暖，平时多吃点饭，拍戏不用太拼命，早点拍完早点睡觉。</p> <p>可是那小女子却坐着不动，扭捏许久，才艰难开口。“焦哥……有热水吗？”</p> <p>组里谁都知道焦这个人很懂养生，每天赶工都随身携带两个保温杯。一杯烫水一杯温水，枸杞普洱分开放，绝对不沾一滴奶茶冷饮。</p> <p>他到底年纪在这儿，阅历过很多女人，女生捂着肚子，他就本能知道是怎么回事。</p> <p>“你不舒服，我给你请假……”焦酥有些慌张，转身想喊导演过来，又被湘萍拉住袖子。</p> <p>“别…我一个外籍演员，人缘也不好……想走就走的话，其他同事都在等着……我何苦让别人在背后骂我。”</p> <p>“净瞎想，有我在，我看谁敢说！”</p> <p>来例假还在风口里坐了一个晚上，现在的小孩都这么玩儿命了？他实在想不通，觉得这个女生既倔强又单纯得让人心疼。什么时候女孩子都要这么拼事业了，呆在家里被人疼爱不好么。</p> <p>如果女孩都这么拼命挣钱，还要这些男人干嘛。如果这样的女孩不能被呵护，还当什么男人，不如集体出家。</p> <p>焦酥随即从纸袋里拿出其中一个烫水壶给她暖手，转身又找来一个没人用过的一次性纸杯。“这个杯子是带电的，水凉了会自动加热。我没用过，都是拿来烧水的，如果不嫌弃…就送你了。”</p> <p>林小姐也不客气，乖巧地接过杯子，捧在手心，小声小气地说“谢谢”。</p> <p>异性之间，总有种奇妙的吸引力。</p> <p>凡是女生表现出最脆弱无助的一面，总是令人最动心。</p> <p>就像紫霞仙子那句：我的意中人，是个盖世英雄，有一天，他会驾着七彩祥云来娶我。</p> <p>谁不想保护这样的女孩，单纯又敏感的女孩，唤起男人天生的保护欲，就做她无双披靡，盖世英雄。</p> <p>所以，紫霞会成为大多数男人的梦中情人。尤其到了他这个年纪，这样的女孩会是一种诱惑，诱惑着他去做坏事。</p> <p>“你今天通告取消，等会我送你回去。”</p> <p>组里其实很多资深演员，科班出身，名不见经传的老艺术家。很低调，只专注于演戏这一件事情，没有房车，不带助理，极简主义，跟普通人一样生活。</p> <p>J先生不一样，他是穷的。</p> <p>法院裁决下来一朝回到解放前，胜诉之后支付完最后一笔律师费。他有一双囡囡要养，所以不得已一个人在异地飘零，全身心扑在工作上，成为义乌横店的常客。不是在片场，就是在赶往下一个片场的路上。熬最晚的夜，喝最浓的茶；一边高谈阔论讲养生，一边躲在房间抽烟。</p> <p>身边不乏莺莺燕燕，只是回头看看咱这条件啊，自己都能抱着枕头哭一宿。成年人的世界谁不是奔着钱去的呢，玩不起这个游戏，就最好不要参加了吧。</p> <p>后来会装酷会撩妹的小天蝎气质里逐渐蒙上一层慈父般光芒，对同圈女明星抛来的橄榄枝拒绝拒绝再拒绝，面对看着他的剧长大的新人小迷妹，也经常开玩笑说“我要是结婚早点，女儿跟你差不多大吧”或者“小侄女要多吃饭哈，别累着了”</p> <p>他就这么说过舒畅，还有当时饰演演丁香的林湘萍，寻思着都是给沉香做媳妇嘛，一样一样，侄子侄女很搭。</p> <p>咳，还有……外甥跟侄子他分不清……</p> <p>其结果就是，舒畅一脸娇羞很有礼貌地说“是是是，还希望工作方面舅舅多教教我”，林小姐气得把手里的剧本卷成棍子，追着他沿着西岳庙跑了一圈。</p> <p>大概感情就是那样积累下来的吧，不过那时他有家室，两个人似乎也只能止步于友情，仅此而已了。或许朋友都算不上，只能说跟她搭档还算合拍，每一场情绪和眼神都把握得自然流利，让人不自禁过多带入。就像现在，她往那一站就是敖寸心，因为角色的单纯可爱而娇俏如少女；又因为角色的结局悲凉，会好长一段时间抑郁忧伤。</p> <p>要相信，每个好演员都是戏痴，沉迷在角色的坎坷遭遇，在戏剧与现实之间轴转不清，一个人独处的时候，甚至会为戏中人戏中情几番伤感，伤感地流泪……</p> <p>焦又何尝不是。</p> <p>每一次收工之后躺在床上，看着窗外的夜色一点点变深，黑暗笼罩在整个房间。心里会不由生出一种被全世界抛弃的孤独，联想起自己悲催的处境和杨戬操蛋的人生不谋而合，一样苦逼的干脆，不免佩服余明生导演挑人的眼光真的很毒。</p> <p>情场失意这事儿，挺让他自卑的。从前可以借口说是顾家要回家看孩子，所以不参加聚会、不跑饭局，现在则更直接是躲。知道组里好几个女生是他粉丝，害怕会有那些误会，所以每天拘谨得像去开全国人大，直到有一天周扬激动地过来找他要签名。</p> <p>“焦哥，我看你戏长大的！”</p> <p>“哦是吗，谢谢三妹。”</p> <p>“你都不知道，我妈可喜欢你了，非要我管你要签名！”</p> <p>“哦是吗……代我向你妈妈说声谢谢……”</p> <p>就这样他才对周扬放下戒心，亲切地喊她妹妹。</p> <p>但是对林湘萍……不好猜，也不敢猜。</p> <p>他答应了要送她回旅舍，扶着她一边走一边想，停在房门口又觉得这样进去属实不妥当。可是夜已经深了，不可能还找得到别人，焦大概有点男权主义，对照顾女生有种天生的使命感。又或许…是因为她不一样？</p> <p>林湘萍察觉出气氛尴尬，赶紧说，“你也工作一天了，早点回去休息吧，今天谢谢你焦哥。”</p> <p>“助理不在，一个人可以吗？”</p> <p>“……可以。”</p> <p>褪去戏服卸掉底妆，难得是她素颜清丽依然，也许不大上镜，因为平时看着绝对比显示器里更好看。灵气挂的，一双清澈澄亮的大眼睛永远青春四溢。柔软并倔强着，哪怕身有不适也强撑着不想被发现。一边忍着痛经，一边努力保持微笑，有些贫血所以显得苍白的唇角不住轻微抽搐，看着很机灵的样子实则很迷糊，招人心疼，也很好笑。</p> <p>焦酥酥一把将她扶稳了，等着她颤颤悠悠掏出钥匙开门。夹着门缝散出女生寝室独有的香，各种洗发水沐浴露洗衣液混合的香精气，侧面衬托其主人爱干净和生活自律，不像他们这些单身狗糙汉子，离开女朋友的照顾就脏衣服臭袜子满天飞。</p> <p>他想 空空如也什么都没有，真不知靠的什么活到现在。</p> <p>随后去屋里拿了两片土司外搭一小盒酸奶挂在林湘萍那屋的门把手上，又想到她还在生理期，留下便利贴苦口婆心嘱咐她记得把酸奶放开水里烫一下。</p> <p>……</p> <p>早上正常上工，尽管正值中秋佳节，做这一行却是全年无节假的。为了赶拍摄进度，朝n晚n，最长工作时限任你想象，可以24小时不合眼，可以三天三夜不卸妆。荧屏形象光鲜亮丽的背后，是每一个新人走向成熟演员的血泪史，凡是演员，凡是敬业，他们的付出就一定不会简单。</p> <p>古装戏上妆麻烦，开工会比时装早，女演员更早。</p> <p>焦酥提着保温杯5点出现在化妆间，旁边坐着取经四人组中的一猴一猪。周围安静极了，除了化妆师在忙，其他不是在默词就是在打瞌睡，一个个都练就了一秒就着的绝技。</p> <p>二郎腿，北京瘫，躺尸功夫不一般。不久后谢宁的呼噜声均匀地回荡在整个休息室，仿佛一种独特的催眠魔力，让一天只睡三小时的老焦困得抬不起眼皮，脑门一点差点没栽到地上去。</p> <p>真的不年轻了，精力有限，每次熬夜过后再醒来都会使他处于蒙圈状态。于是咖啡浓茶不见停，西洋参续命，还有海外带回来的清凉油。闻一下提神醒脑，闻两下灵台清明，闻三下得道成仙，得劲。</p> <p>周扬是个很努力的小孩，彼时她还在念大三，事业学业两边兼顾，作为《前传》戏份最重的第一女主，更是行程满满。就像现在休息室里的老少爷们儿们东倒西歪睡下一片，眺望窗外还能看到她忙忙碌碌的身影，身体里装了发动机似的。</p> <p>作为新人，她是幸运的，上来就有女主资源。她同样也是好学的，脸上常常挂着甜甜的笑容，外向得像一道阳光。追着各位前辈软磨硬泡争取更多学习机会，所有人都吃过她送的点心零食。有道是拿人手短吃人嘴软，焦没法拒绝别人的一句“拜托拜托”，更何况面前是个漂亮小姑娘。</p> <p>小姑娘今天来的很早，化完妆凑到焦跟前找他试戏，叽叽喳喳像只鹦鹉，大清早吵得人头疼。焦酥酥年纪大了表示受不了这个刺激，想拒绝，抬头看到的偏又是这张清秀的笑脸，一时教人父爱泛滥，只得端着好脾气一句一句帮她顺词儿。</p> <p>好吧其实是性别歧视，换成曹骏那个臭小子，这么没眼力见，早就让他滚了。</p> <p>小周有种天生的亲和力，属于人见人爱的那种好人缘，在剧组混熟以后更是如鱼得水，身边从不缺玩伴。她与焦对手戏很多，戏里是兄妹，戏外更像师徒。但凡有不懂都会向他请教，久而久之腻在一起成了习惯，她会细心到帮他打饭盛水，有时出外景甚至会共用一把伞遮阳……</p> <p>期间招摇过市，弄得满城风雨，人尽皆知。关系好到超越男女防线，同事之间心照不宣，两个人的事情对大家来说早就不是什么秘密。</p> <p>他不是不知道会传绯闻，也预见到两年后宝前上星媒体会趁热度写得比这更离谱。那时经纪人焦头烂额忙着找公关发各种通稿辟谣，他就在一边事不关己地偷笑。</p> <p>所有不主动不拒绝，不回应不澄清，不过是不在乎罢了。活到这把岁数，见过太多人事无常，激流勇进或者秃废想死都成为过去。回头想想，做人嘛，随便啦，开心最重要，哪有几样事真正值得记住。</p> <p>但是他永远记得林小姐眼里不着痕迹的失落与沮丧。</p> <p>背过人群黯然自处，他们欢声笑语相互打闹，她就在角落静静地看。那目光就像被纸张划开的一道伤，起初浑然不觉，过后轻挠痕痒，而今想来……隐隐作痛。</p> <p>她身体不适，焦还以为她会跟经纪人告假，今天不会来了。</p> <p>她今天穿的那套粉色束腰，简洁灵巧的珊瑚发饰，娇俏可爱不失龙女特质。焦想脱开身走过去关心一下她的状况，却因为那层关系，碍于人多，反而心里发虚不够光明磊落。</p> <p>从前一起共事尚可谈笑风生，为什么朋友变情人，会让人却步？</p> <p>到底是你认真了，还是我认真了？</p> <p>……</p> <p>拍连续剧不比电影，有充足时间细扣细钻，完全是根据当时的环境和人员安排来决定拍哪一段，就像拼拼图，东拼西凑，依靠强大的后期剪辑完成一个完整的故事。</p> <p>昨天拍离婚，今天拍初遇，再正常不过。</p> <p>林湘萍话比平时更少了，也不找张倩刘希媛聊天，镜头给到她就演，没有戏份就在一边补妆默词。与焦除了拍摄以外全程无交流，中场休息甚至不待在同一个屋檐下。</p> <p>也许是疏远得太明显，一天下来连余明生导演都看出端倪，私下找这两位做思想工作。“杨戬封神回来这场，新婚夫妻终于圆房，得有个吻戏表现一下，两位有空多培养下感情嘛。”</p> <p>他是导演他最大，他说了算。</p> <p>焦没什么异议，掂着扇子莞尔一笑，二郎真君上身。</p> <p>……</p> <p>今天过节，导演还算有点人性，提早收工。</p> <p>涓涓表姐来探班了，带来一堆零食。男女老少相约在“ 间播报，大家都住一个院子，本来应该早就习惯了才对。</p> <p>隔音差不算什么大麻烦，唯独在房间与室友同床，鼻息和心跳都要小心捕捉。恋情变得黑暗，挂心被发现睡不安但上瘾，相处像是偷情。</p> <p>女生很多时候幼稚得像个幼儿园的小朋友，被爱情冲昏头脑后，智商也跟着归零。睡不着就缠着他要听他讲故事，讲的不好还要踢人两脚，不安分的爪子冷不丁往他腰上掐一把，痒的要命。</p> <p>腰可是男人最脆弱的命门之一，挠痒痒挠到令焦先生急眼，恨不得找条大粗麻绳将她绑了吊在树上打。之后开始礼尚往来的“你挠我我挠你”的幼稚把戏，直到墙里传来两声重重的敲击警告。</p> <p>偷香不长久，窃玉需谨慎，诸君请务必好自为之。</p> <p>两人吓得掌心冒汗，心跟着砰砰直跳，许久一段时间不敢再发出一点声响。忸怩不安胜过逃生游戏，刺激如战场。</p> <p>身畔空无一人，太久没床伴。摩擦一刹火花光速蔓延，折腾到凌晨，几次才尽兴？</p> <p>纸巾包着安全套堆了半个垃圾桶，谁知道他随身携带装备到底是不是早有图谋，又或许是一直在善与恶的边缘徘徊，就像天蝎座那颗忽冷忽热阴晴不定的心，一时好到为你摘星捧月，离开的时候也可以那般无情。</p> <p>他遇过的女人那样多，又怎么敢奢想，自己能成为他往后余生里的最后一个。</p> <p>敏感如林小姐，总是为这些看不见摸不着的事陷入紧张。每一段感情都拼尽全力，不管被伤多少次，依旧还是那个对爱情对婚姻抱有无限幻想心理的小女孩。</p> <p>每段感情都战战兢兢患得患失，看似无意却是精心策划许久的试探方案。她要的不多，只想要比别人多一点点就好，似乎只有这样才能体现出，自己于他而言终究是与别人不同的，在脆弱的合作关系里利益共享，再收获多一点点安全感。</p> <p>她想了解他的过去，可这原本是不该问的。</p> <p>为什么非要踩雷呢，是嫉妒他女人缘太好，还是疑惑他单手撕开安全套密封的熟练程度？</p> <p>“焦先森，采访一下……请问你最近一次与人同床，是什么时候？”</p> <p>林湘萍捏着嗓子降低音量，借机cos了一把娱乐记者，是台湾媒体惯有的大尺度。</p> <p>可焦先森太懂女孩心思了，她担心什么，他都知道。</p> <p>他情商高，会聊天，通常几句话将女孩儿哄得心花怒放，又懂得偷换概念，使得避重就轻好手段，潜移默化去征服一个人。</p> <p>他眼眸一转，夜幕下瞳孔里亮晶晶的，卖弄起技巧，微笑着流利接话，“差不多隔了个把月吧。”</p> <p>林小姐果然上道，惊讶地追问到底。“一月前你也才刚进组，我怎么没见你带谁……”</p> <p>“这个人你见过的，天天围在我屁股后头转，烦死个人。”</p> <p>“谁呀！”林湘萍激动得用气声咆哮，伸手想掐死他。</p> <p>焦焦稳稳捉住她即将作案的双手，笑得一脸欠揍。“我助理咯。那时候我官司缠身，Amy姐怕我想不开，雇了个愣头小子看着我。跟我同吃同住形影不离，我每天拍戏累得半死还要伺候这位小祖宗，而且晚上竟然安排我跟他挤一个屋子，太吓人了……”</p> <p>就是这位床伴，在老焦对经纪人无数遍发誓自己“热爱祖国，热爱生活，珍爱生命，珍惜健康”之后，光荣辞退。</p> <p>这个回答挑不出刺，避重就轻，会耍贫嘴，她很满意。</p> <p>林湘萍被他逗笑，嘴上说着“讨厌”，身体却诚实地靠他越来越近，枕在他肩胛，闭上眼睛听他讲过去的事。</p> <p>他的阅历很长，故事很长，几天几夜说不完。哄她睡觉，就像哄小孩，把被子盖到头顶，在耳边轻呢，只够给她一个人倾听。</p> <p>……</p> <p>天快亮了。</p> <p>午夜十二点钟声已过，巫女的魔法消失，王子变回野兽，灰姑娘丢了水晶鞋。</p> <p>黎明前的夜色最黑暗，现实里的人们陆续苏醒，世间无童话。</p> <p>他端详过她沉静睡颜，捧着她的脸颊，在她额头献上最后一吻。</p> <p>小心翼翼起身，偶尔听她梦里呓语，叫他，“不要走。”</p> <p>不过他向来是拎得清的人，入戏快，下戏也快，足够狠心。</p> <p>稍做收拾后开门就走，没有一点留恋。</p> <p>一道门之隔，带走他一切痕迹，不留下一点爱过的证据。</p> <p>房间静的瘆人，她很害怕，把被子卷成一个球。装睡不成功，迎来全世界失眠。</p> <p>屋外焦也在院子里站了许久，遥望夜空星月，感叹昨夜明月如盘，今日只剩残影。内疚自责积压在心口喘不来气，香烟呛进呼吸道逼出眼泪，一个人时如此自虐才不算独活。</p> <p>惩罚往往紧随片刻欢愉之后，女巫开始施展黑魔法。越是沉溺，越是死到临头。</p> <p>……</p> <p>时隔几天后再次被导演传召来拍吻戏，两人丝毫不扭捏，一遍就过。</p> <p>林湘萍是个好学生，总是以聆听者的姿态享受焦先生的私人指导。他凭自己入行以来二十多年的经验阅历，教她表演技巧，教她理财投资，教她调整心态，教她许多做人的道理。</p> <p>当她逐渐学会控制情绪，泰然面对他工作私下判若两人。当她的行程也变得神秘，推掉一切不必要的聚会饭局，给同事留下不好亲近的第一印象。当她也被尊为前辈师姐，身边开始有人追随，被一众新人奉承以待……是否那时，她才有资格朝他信步走来？</p> <p>焦先生在林小姐眼里，是光芒四射的。</p> <p>林小姐对焦先生来说，是娇俏可人的。</p> <p>怎样才不会让旁人起疑心？是白日里一再生疏远离，是眼睁睁看他与别的女孩传恋情，是私下与他每一次约会都偷偷摸摸，是永远等不来的那句“我爱你”。</p> <p>多日忙碌后才难得会有小半天休息或者提早收工，拒绝好姐妹逛街邀请，前来赴与焦先生的桑间之约。</p> <p>他会发短信告诉她时间地点，却从来不与她并肩同行。</p> <p>戴上口罩，把鸭舌帽压到最低。怕被偷拍，怕给他添麻烦，没法像平常女孩那般化好精致妆容，踩一双挑选许久的亮色高跟，脸上洋溢着自信的浅笑，成为商业街夜晚的焦点。</p> <p>如此这样大概十天半月会约上一次，又或者一个月不见。将宿舍里不敢做的事再做一遍，也去过这座城市的很多地方，各种娱乐会所。星级酒店、音乐茶座、私人影院、酒水间……摩天轮的吊舱，半夜1点的公园，停在监控盲区的轿车，甚至剧院里高级一些的公厕。</p> <p>仿佛一种情感被禁锢后的补偿心理，他工作上对她有多冷漠，私下就有多热忱。个性越是积压，越是行为上胆大包天，每时每刻都想要，只要旁边没人就管不住自己，手都不知道放哪里去了。</p> <p>早听说跟天蝎座谈恋爱要小心肾，果然。</p> <p>两人一度成为全剧组行踪最诡秘的一对，聚餐宴会也从来看不见两位身影。彼时不是在车上接吻，就是在宾馆脱衣服；或者私人影院主题房间里，录像配乐原声带环绕耳边，只够两人坐的沙发垫上还挤了几只公仔，茶几上果盘折射出温馨的光泽。灯光正好，室温相宜，底裤褪至脚踝，叫再大声也不担心被人听见。</p> <p>好像除了这些，他们之间再无别事可做。</p> <p>……</p> <p>杨府的戏份拍的差不多，最后一月来到菊花岛。十二月里的北方，海风大得让人咋舌，只穿一件单薄的戏服，将寸心眼底的泪水冻结成冰。</p> <p>戬心缘，始于西海，止于西海。三公主第一次见杨戬时那样春华笑意，千年后，转眼间，两厢生离。</p> <p>那天拍了两场，一场初见，一场诀别。</p> <p>收工时林湘萍已耗尽力气，眼神空洞地眺望沧海，泪水还未停歇。</p> <p>她有些出不来了。</p> <p>刘希媛大喊着向她招手，说天太冷风太大，叫她赶紧回来。</p> <p>海风呼啸，刮得耳膜疼，除了风声，她根本什么也听不见。</p> <p>焦两步走过去，把自己身上的羽绒服脱了往她肩上一套，连帽包住她整个脑袋，拉链头卡到极限。男款冬衣起码比她的尺码大了两个号不止，粗暴地胡塞海塞之后被裹成一个大团子。一个黑色大糯米团子，全身鼓囔囔的只给她留下一双眼睛看东西。</p> <p>风实在太大了，听不清对方说话的声音，包括刚刚拍摄时对词都是靠唇语，等对方嘴什么时候不动了，才敢继续往下接。</p> <p>“你是猪吗，猪皮太厚抗冻？”</p> <p>换作平常，焦酥酥是万不会这样跟她说话的。现下情况不一样，林小姐竖起耳朵朝他贴近都听不清他说什么，更何况是十米开外的其他演员。心急之下骂两句也无所谓，反正不会惹人怀疑。</p> <p>“啊？你说什么？”林湘萍头顶冒着大问号，放高声线询问，一脸天真烂漫，眼角还挂着已被风干的泪珠儿，可爱极了。</p> <p>焦深吸一口气，情话只说给大海与风。“我说，我真的好喜欢你啊。”</p> <p>那天晚上打的赌，他输了，输掉一颗真心。他以为自己这辈子都不会再为任何女人动心了……动心的代价真的很痛。</p> <p>“什么？焦哥你大点声啊！”</p> <p>棚里其他同事并不知道他们在做什么，还连连称赞这两位大风口里对戏实在敬业。焦静静望着她收不回目光，如同戏中那般深情缱绻。分明眼中全是不舍，还要死命与她保持安全距离，不能牵手，不能拥抱。</p> <p>林湘萍也在他的注视下变得安静，余下相处日子不多，不想再错过一分一秒。</p> <p>周扬抱着暖宝宝往这边走来，焦立刻有所察觉，佯装无事转身要走，又被林湘萍拉住袖子。</p> <p>“你刚刚说的话，能不能再说一次？”</p> <p>“没听到就算了，纠结什么。”</p> <p>“我只是想要一个答案……”</p> <p>“不会有答案的。”</p> <p>……</p> <p>夕阳下的渤海湾，是西海主要取景地。</p> <p>海风变得柔和，同事们陆续回酒店，辽阔的沙滩只剩她一个人坐着。</p> <p>焦以为她在哭，紧张地走过去看，又发现并没有。</p> <p>“怎么不回去？”</p> <p>“我想看海……”</p> <p>“我陪你一起看。”</p> <p>错过夏季的海边并不唯美，两个人穿着厚重的冬衣挨在一起，折射在沙滩上的影子又宽又肥。不及热恋中少男少女海誓山盟，倒像两个老年人同看山河万里，十分应景天边的夕阳和晚霞。</p> <p>难得的温情时刻，她有机会向他学习更多，聊聊人心，畅谈人性。</p> <p>人性却是最不可深究的，就比如你我。</p> <p>我图你肉体销魂，你图我三分情真。而你要的，我给不了你。</p> <p>焦不止一次笑着警告她，“不要跟我谈感情，伤钱。”</p> <p>只有这一次，她听进去了。往后越发成熟知性，怕黑再也不开灯，流血再也不喊疼，想念一个人也会控制住自己，不联系，不打扰。</p> <p>只差他满脸欣慰地来一句：“很高兴你有所成长，恭喜在最后一学期，圆满毕业。”</p> <p>……</p> <p>虽说做演员十分辛苦，入行几年后的朋友都吐槽，当初是脑子有坑才会进娱乐圈。可是谁也不能否认付出许多代价后与此同时而来的高收益和名誉虚荣，正如林湘萍自我定位精准，深知自己在内地不大出名，却也能接到资源。薪酬轻轻松松抵过十几个普通白领，存款富余。</p> <p>当时的她正是最好的样子，脱去二十出头初涉职场的稚气，事业小有所成，对手过圈里炙手可热的偶像小生，也不乏与上层人士交集往来。</p> <p>不当红的好处就是，生活不会被过度曝光，出门不用戴墨镜，有更多时间充实自己，陪伴家人。</p> <p>人一旦不思进取起来，事业上再难遇贵人，金主砸钱干爹做靠山这等好事自然轮不上。众里寻他，只想找个喜欢的人在一起简单地生活，这样没出息。</p> <p>焦先生这个人，气质里带点冷幽默，动不动跟她讲起国家大事人生哲学，端着他的枸杞茶就开始吹，夸自己倾国倾城迷倒万千少女都不带脸红的。一副什么都知道的样子，待在他身边，就像金盆洗手的黑帮大佬带小弟。</p> <p>听他说，国内未来十年经济发展日新月异，房地产首当巨头，到时候房价会涨到不可思议，所以北上广的房子可劲儿买吧。</p> <p>林湘萍觉得他分析的很有道理，问他都投资在了哪里，想多加参考。他却不再做声，神情一刻恍惚，气场不复自信光芒，甚至失掉了与她继续对话的底气。</p> <p>03年，那年的他是最好的他，家庭美满，工作顺风顺水，名与利双收。07年，这年的她是最好的她，他却落入低谷，早就不再有资格能教她什么。</p> <p>那几天，林湘萍对买房子这件事很热衷。一有空闲就打开笔记本翻找最新盘源资讯，与玩得好的姐妹打听各地房价，时不时通话叫经纪人帮她多留意。</p> <p>本来买房子对圈里来说就像买个名牌包包一样没什么大不了，通常是假期去哪里旅行遇到好地段顺便就把合同签了。像她这样认真考察的，倒是少见。</p> <p>果然是财迷啊。</p> <p>……</p> <p>剧组陆续杀青了，少了八戒五哥的欢声笑语，片场静悄悄的。</p> <p>舒畅开车来接涓涓回家，小哪吒临走前留下合影方便后期宣传。照片里旁边坐的二哥二嫂，画面和谐得像是一家三口，</p> <p>焦依旧会三天两头跟林小姐发短信，嘱咐她按时吃饭。心头一热也忍不住想问她：</p> <p>“什么时候走，几号的飞机，有没有人帮你拿行李？”</p> <p>字打到一半，又想既然都要分开了，不如不声不响断了岂不是更好，瞎操什么闲心。</p> <p>于是又一个字一个字撤回。</p> <p>……</p> <p>没通告的那几天，林湘萍开始收到朋友们许多的道别礼物。刘希媛走时不舍地与姐妹们拥抱，邀请大家没事一定要来东北那旮瘩找她玩。</p> <p>关于姐妹团。听心、寸心、狐妹，龙与狐狸，组成三朵有味道的姐妹花。</p> <p>送走好姐妹，她也就此变得沉默，没有戏份会好几天不见人，不知都在忙什么。</p> <p>大家都是如此，到了年底都忙着各自的事，见父母，见小孩。男主不再是剧组议论的焦点，每当这时，也是焦先生最思念亲人的时刻。</p> <p>他过年可能又没法回嘉义了，宝前拍摄周期很长，过两天又要跟组去陕西华山取景。一个工作忙完又要赶下一个片场，工作量加到最大，等到哪天把自己压垮了才算完。</p> <p>可能是还没有从前面一段婚姻阴影里走出来，接近林小姐也属实是怀揣目的多多。排解寂寞也好，治疗情伤也罢，越是日子难熬越是对她迷恋，越是忍不住想去找她。</p> <p>她该是治伤灵药，药水色精美。却不知痊愈后，还可吃什么？</p> <p>比起在阴影里煎熬，选择与她消磨。哪怕昧着良心，拖着她厮混过一日又一日，会否也令自己好过些？</p> <p>思来想去，心里竟然起了动摇。自嘲一句，骂自己这几个月的所作所为，真他妈不是人干的事。</p> <p>他什么都可以给她，无微不至的体贴和关怀，比她多走十年路多吃十年饭的人生经验，唯独情这一字。</p> <p>……</p> <p>林湘萍好几天没来片场了，焦有些担心她。</p> <p>海边附近的酒店走廊电梯都有监控，周扬很为大家的隐私着想，找来纸板一个个挡上。</p> <p>倒是十分细心的小朋友，所以老焦才乐意带着她。</p> <p>焦一脸很懂，笑吟吟问她，“妹妹，你谈恋爱了？”</p> <p>“没有啊哥哥，拍戏累都累死了哪有时间谈恋爱！”周扬连忙狡辩，为了脱清自身嫌疑，她不惜凑到焦先生耳边偷偷卖给了二哥一个惊天大秘密。“不是我啦，是林姐姐……她可能有情况哦。在涿州的时候，希媛姐住在她隔壁，我听希媛姐姐说的。”</p> <p>“那她又是怎么知道的？”</p> <p>“不清楚，我也不住林姐姐隔壁不是……哎哥哥，你不是不爱听这些八卦嘛，这么上心，难怪他们都叫你焦姐妹。”</p> <p>老焦有些紧张了，“我我我……”结巴了好一会儿，想为自己辩白又找不到说辞，只好教育三妹不要背后议论人家的私事。脸色难看的，此地无银三百两。</p> <p>……</p> <p>两人自从挑明立场后，私下再没见过面。焦想，如果再不去，等她杀青离组，自己恐怕会后悔一辈子。</p> <p>可是他又怕，见了面会情不自禁。</p> <p>林湘萍在房间整整宅了三天，不是打电话回短信就是打开百度搜索引擎浏览网页，吃饭都是外卖送进来。</p> <p>忙完后瘫倒在床上，刚闭上眼睛就听手机铃声响。焦先生发短信问她，“这几天在忙什么？”</p> <p>回复，“挑房子啊，准备十年后发一笔横财。”</p> <p>“我瞎说的，你这么信我？”</p> <p>“当然了焦叔叔，你可是我崇拜的人ヽ(○^㉨^)ﾉ♪”</p> <p>……</p> <p>对方回复速度变慢，这条发过去后足足等了两分钟。那人却话锋一转，又问回万年不变的老问题。“你吃饭了吗？”</p> <p>什么嘛，离开你我还能把自己饿死？</p> <p>林小姐此刻心情正好，不与钢铁直男多做计较。交往几个月也算是知道一点他的套路，嘘寒问暖无非是出于男人天生的保护欲，她现在需要做的就是顺杆爬。</p> <p>“没，三天没出门，闭关辟谷三天，快来抢救我一下。”</p> <p>既然你不来见我，那我只能耍点手段了，不好意思啊焦先森。</p> <p>以以往她一天三顿饭并作一顿的生活作风来看，这事像林小姐能做的出来的。老焦一下子什么也顾不得了，冲到酒店楼下随便找了家粤系粥粉铺子买了份生滚和生煎。</p> <p>过道摄像头都被遮挡，再也无需顾忌，记清她的门牌号，走在地毯上顺着编号一个个默数过去。停下脚步时，发现房门已经敞开。她微笑地站在门口，已等候多时。</p> <p>林湘萍向他张手，手脚并用整个身体扑将上去，生龙活虎，绝不似她所说饿了三天的。</p> <p>好女不过百，手上一颠粗略估计不过八九十，抱在怀里就像猴妈妈带崽。焦左手提着打包盒，右手托住她全部体重免得她抓不住摔下去，走进房间看电脑屏幕正亮，书桌上堆了一叠纸质文件。没多在意，反手把门带上，饭丢到一边，再轻轻将她放回床。</p> <p>林湘萍勾着他脖子不撒手，顺势一躺。两个人压倒在一起，下身紧贴，听得那人一声急喘，不禁笑得更加得意。</p> <p>“先吃饭……”</p> <p>“你意思是，先吃饭，后上床？”</p> <p>焦酥酥被哄得一愣，天知道这几月他都对她做了什么，好端端的女孩子被调教成老司机。</p> <p>林小姐看他不说话，继续笑嘻嘻讨好。“还在生气吗，对不起……我不该问那些有的没的，答案是什么都无所谓。我什么也不要，也不需要你负责什么，咱俩好好的，好不好？”</p> <p>她一直以为他突如其来的冷漠，是在生气吗？</p> <p>焦觉得心里不是滋味，早知道，这一趟就根本不该来，也万不该再来见她。</p> <p>是不是趁今天，该做个了断？</p> <p>他推开林湘萍紧紧抱住他的手，翻身坐起来背过去看向窗帘。“对我这么好，你图什么。”</p> <p>“一定要图谋什么吗，难道不可以只是单纯为了爱情？”</p> <p>谈起这些圣洁的东西，她的眼睛明亮得泛光。那般纯粹世间罕有，更何况是身在娱乐圈这样的大染缸里浸了这些年。</p> <p>焦根本不敢看她，不敢看她的笑容，硬着头皮继续说，“傻不傻啊你，为财、为欲都是人之常情。也只有钱拿在手里最可靠，你何苦选一样最不长久的。”</p> <p>“我不管，我只喜欢你，也只崇拜你。你比我懂的多，世事看得透彻，家里有一个聪明的就够啦！”</p> <p>林湘萍依然笑得甜蜜，不知是真的单纯，还是根本就是在装傻。她靠他过来传来一阵体温，家居服里没着胸衣，贴上来香香的、软软的，教人怎么忍心伤害。</p> <p>她突然想起什么，打着赤脚跑到书桌，兴冲冲把电脑接口上的数据线全部拔掉，再捧过来给他看屏幕上经纪人发来的e-mail。里面包括购房合同、装修合同、购物清单、资金流水、平面设计方案……还有别的许多杂七杂八的东西。</p> <p>这些文件的字号对焦来说太小了，密密麻麻像一团芝麻看不清楚，所幸装作不感兴趣不去看。林湘萍已经猜到，移开箭头只点开设计效果图。</p> <p>室内布置温馨雅致，没有太多北欧风格式奢华，也体现不出极强烈个人主义。平凡而暖色调十足，家具电器也不甚讲究，只力求实用舒适就好。</p> <p>原来她不是投资，而是拿来住的。</p> <p>“东西都是助理帮我挑好，我一个个看过的，她本来说这几天就来接我回去，被我打发跑腿买家具去了。你看看哪里需要补充，哪里不好的，还可以改。”林湘萍简单介绍两句，把图片一经放大，笔记本塞到他手里，嘴角弯弯，眉眼都是笑意，安静坐好期待他的回应。</p> <p>她越是期待，他越是满怀内疚。她希翼着什么？难道只是多日里花尽心思，只等他一句赞赏而已？</p> <p>“你自己决定就好，问我做什么。”</p> <p>言下之意是：你的事，跟我有什么关系。</p> <p>林湘萍有些失落，嘴角微微下撇却不想让他看到。“你工作那么忙，我想说……如果你过年回不了家，可以来找我。”</p> <p>“你不回国？”</p> <p>“不了，我喜欢这里，想同你在一起。”只要你一句话，我可以随你去你的家乡，视你的父母为父母，你有小孩，我也可以帮你照顾小孩。</p> <p>“都成年人了，说话别那么幼稚行不行。”焦一声冷笑，丢开电脑。一秒也不想多待，步履慌张似逃，却不想她看出破绽。“我看，我们以后还是不要联系了，到此为止吧。”</p> <p>他狠心决绝起来，简直是莫名其妙悄无声息的。</p> <p>不需要争吵而突如其来的冷暴力，不跟你商量，不给你提醒。你根本不知他雷点在哪，还不知怎么回事就死无全尸。</p> <p>也许林小姐早就察觉到异样了吧，被他一次次抛弃冷落，发泄完性欲就提裤子走人，在她面前与人言语亲密也从不予解释……依赖他什么，依赖被他照顾吗？是败倒在他行云流水的技巧下，被他每一次细小举动而感动不已？</p> <p>难道真如你所说，你是个怕动真感情的人？</p> <p>如果是这样，如果一开始就没打算认真，如果只是玩一玩……为什么选中我，明知不好收场，明知洪水会泛滥成灾，为什么还要轻易去融化一座冰山？</p> <p>林湘萍当时已经沦陷，只怪自己做的不够好，怎么也不肯承认是自己识人不明。不肯承认，他是个混蛋。</p> <p>她开始自我反省，觉得是自己太贪心，进而把请求一再放低，最后卑微到，只求他多留一会儿。</p> <p>“你能不能，陪陪我……我从来不知道家乡的新年是什么样子的，你能不能陪我？”</p> <p>他决定好的事，不可能收回。他这次来是通知她的，不是找她商量的。</p> <p>林小姐那么清楚他的性格，当灾难已经来临，再废口舌已是无用。温柔如你，可不要太残忍，万要留我一丝活命。</p> <p>人生千百课题。第一课婴儿啼哭，第二课捏泥游戏，第三课青春物语，第四课千万人里遇到你……</p> <p>热恋后失恋，痊愈后再受伤。爱情滋味怎样甜美，才让人不记打、不记痛。</p> <p>你若诚心教我最后一课，请多担待，不要让我痛到哭……好不好？</p> <p>……</p> <p>焦眼睁睁看着她的神情，从一开始的欢喜，再到期待。期待到失落，到茫然，到不敢相信，到不知所措……最后看她一脸沮丧的双目含泪，便再也没有勇气直视她的眼睛。</p> <p>愧疚和自责真的会杀死人，令他立觉呼吸困难，只怕再待下去，会死在这里。</p> <p>他有些绷不住了，一心想走，又被林湘萍紧紧抱住不放。耳边只听到她几声抽泣，那么忧伤，听地他心都碎了。</p> <p>“你答应过我，你会照顾我的……你陪陪我好不好，你陪陪我……”</p> <p>以前听她说过，她很怕黑，不敢看鬼片，在影院里胆小得像只兔子。</p> <p>就是这样的她，夜里与他缠绵过后，黎明之前，他头也不回地将她丢下，一次又一次。</p> <p>这次又有什么不同，身不由己又怎样，大概只要这次再混蛋一点，以后她就会越来越好了。</p> <p>……</p> <p>焦长长叹气，将林湘萍攥得指尖发白的双手一点点掰开，温和而坚定地，容不得她拒绝的。</p> <p>到此为止吧，杀青之后两不相干。我说过，不会耽误你太久……</p> <p>……</p> <p>助理从台湾赶来帮林湘萍收拾行李，顺便把新房钥匙交给她。</p> <p>这几月她忙于拍戏，装修的事全靠底下人张罗。想来这小助理虽然请事假的日子有点久，但好在工作效率不错，可以考虑加薪。</p> <p>林湘萍看她整理得差不多，端起boss的语气表扬了两句，又觉得哪里怪怪的。</p> <p>正式离组那天执行制片代表整个项目部送给她一捧鲜花，摄影跟拍vcr，当作幕后彩蛋便于宣传。一路冲着镜头千恩万谢，合作演员之间照例互送小礼物留作纪念，祝愿宝前来日收视长虹。</p> <p>余明生操着一口广东塑料普通话说，“如果剧能占市场收视率两个点以上，走路演阵边个也咪跑。我做东，请大家食饭……然后男主掏钱喔！”</p> <p>莫名其妙被que到焦先生吐槽导演实在太过分了，陷在人堆里与导演制片贫嘴打混，轻松抿去离别些许伤怀，带起整个现场氛围越发欢乐。</p> <p>他不论走到哪里，都在人群之中闪闪发光，待人接物上滴水不漏，为人亲和风趣有魅力，卖的一手儒痞好人设。</p> <p>隔着人群，同事们向林湘萍挥手告别，她只顾点头微笑。山海之隔是，他默然退到人后用目光送她离开，只希望不被她发现，他真的很在意。</p> <p>可她是不死心的。亦或者说，是想死个明白。</p> <p>她总是能在人群中准确的锁定他的位置，一面应和着与人说话，一面不专心地偶尔看他一眼。终于找到机会偷偷将钥匙塞到他手里，不予多言，只说会等他放年假。</p> <p>……</p> <p>林小姐国籍新加坡，pr中国、中国台湾。</p> <p>嘉义背山面海，景物天成，宗教色彩浓厚，不失为著名旅游观光圣地。唯一的不好，大概是冬天还是那么冷。</p> <p>气温不至于零下，只是南方湿冷彻骨，冻得关节发疼，连阳台上的吊兰都着了寒露，经过一个晚上被霜雪压死。</p> <p>公寓是精装，过户时房东还留了些电器没带走。楼上楼下置办家具搬一堆东西把小助理也累够呛，刚歇下就开始抱怨。都是女孩子家不容易，林小姐实在是个好老板，被她软磨硬泡几句，就提前放她回家过年了。</p> <p>此后每日起居只靠自己一个人。忙碌一年后闲下来，受某人耳濡目染，作息时间越发规整，养成早睡早起好习惯，哪怕只有一个人也不会在吃饭这件事上敷衍了事。</p> <p>算下来，一天能做的事有许多。健身、买菜、逛街、做饭、看书学习……</p> <p>接近于老年人的生活走调，让林湘萍很快认识了楼下的一位台湾奶奶。</p> <p>阿嬷从福建老家迁过来的，闽南语讲的很地道，儿女在上海，逢年过节回来几次。</p> <p>听阿嬷说，她很小的时候就来这边，对大陆倒是没有很深的印象，革命一辈落叶归根的情结很强烈，跟着去探亲过几次，很怀念。</p> <p>这种民族归属感总是说不清道不明的，林湘萍也常对外称自己是福建人。两人话头撞到一块儿，说起家乡方言几番寒暄，闲人也可距离增近。</p> <p>阿嬷没有盎婿，儿子结婚了以后很少来家，见了林小姐，就把她当亲生囡仔，带她去赶市集买年货，带她去感受中国除了吃饺子以外，和北方完全不一样的新年习俗。</p> <p>农历十二月拜土地公，祭品撤下后食牙；拜完土地拜灶神，摆上糖果糊上他告状的嘴巴。吃甜甜，好过年。甜粿咸粿发粿发财，图个好彩……</p> <p>她学着做了一手南方好菜，想趁年三十，煮给一个人尝尝。</p> <p>除夕祭神祭祖，人在他乡得不到祖先庇佑，点一支香在厨房，请灶王爷回天廷一定向玉皇大帝多说好话。</p> <p>林湘萍自己都被自己的虔诚感动，笑得很开心。又听手机玲响个不停，都是亲朋好友的来电和祝福短信。打开Facebook收到助理的拜年视频，里面三代同堂其乐融融，电视里正播放春节晚会。</p> <p>视频上附留言说，“萍姐，新年快乐，我隔着海岸在老家陪您守岁！”</p> <p>林小姐当即敲动键盘打出一个斜眼表示不屑，虽然已经隐隐觉得自己与人有落差，深深的孤独感向来在佳节之际更挠心。</p> <p>网路另一头又传来对话，“别傲娇啦林总，我可靠您拿工资呢，怎么会忍心让你一个人守长夜(♡˙︶˙♡)”</p> <p>你怎么忍心，让我一个人守长夜。</p> <p>这话刺得她心口一疼，愣了半晌不知怎么聊下去才好。</p> <p>今晚，是她最后一次努力了。过了今晚他要是再不来，她就不等了。</p> <p>……</p> <p>按南方的习俗，围炉要吃圆子。鱼圆虾圆肉圆，寓意“岁之元，月之元，时之元”。团团圆圆，你我相遇，就是最好的团圆。</p> <p>炉上炆菜很香，食材都备好，独自守着饭桌，摆两副碗筷。</p> <p>电视台在放红白歌会，海外顶尖歌手齐聚，又具国际视角举世瞩目的一场音乐盛宴。全世界都在欢庆新年，围炉守岁等候午夜十二点钟声响，抢头香，拜神明，2007年已成过去，2008年鼠年迎来崭新一天。</p> <p>就像童话故事里参加宴会的灰姑娘，就像新年夜里卖火柴的女孩。有人盛装出席邂逅王子，有人消耗生命等天明……跟着秒表一起倒数，10、9、8、7……</p> <p>为什么会慌张，为什么要难过。时光从来不等人，不要担心盛装变破布会当众出丑，饥寒交迫濒临死亡时也千万别绝望……怕什么，也别怕爱人。</p> <p>林湘萍深吸一口气，目光跟着钟表细数，“6、5、4、3、2……”</p> <p>“1。”</p> <p>电视里声响突然大起来，歌会演到高潮。观众们在欢呼鼓掌，主持正宣布获胜名单，歌手歌颂新春，所有节奏把握得恰到好处。</p> <p>只差，她的王子，没有来。</p> <p>……</p> <p>盯着盘子发了好一会儿呆，甜粿粿那么甜，却不保她过个好年。</p> <p>回顾刚过去的那几月，感觉像是被灌了迷魂药。自顾自笑一声，心道一句，“我输了。”</p> <p>我曾打赌你一定会爱上我……如今看来，是我输了。</p> <p>……</p> <p>太晚了，林小姐已经很少会晚睡，今天太晚了。</p> <p>她逐渐觉得疲累，眼皮开始打架，就着冰冷的餐桌，枕手睡了过去。</p> <p>……</p> <p>这个冬天好冷啊，尽管裹上厚厚的棉被也抵抗不了的寒冷，就像下戏后残酷的现实世界。</p> <p>昨晚他是来过的吧，否则怎么会有人半夜里将她抱回房间。又怎么会有人能细心周到如他一样，帮她收拾家，帮她留好早饭。</p> <p>她想他行程那么满，是不是匆忙赶航班从内地花了几个小时飞过来，是不是辛苦连年只为了回家陪家人吃个年夜饭，是不是也有一时半刻正记挂着她，所以才能日理万机忙里偷闲为她做这些琐事。</p> <p>正想着，他的电话就打来了。</p> <p>林湘萍有些没睡醒，懒懒地揉揉眼睛，将被子抱得更紧，只伸出一只手握住冰凉的手机壳。</p> <p>“喂。”</p> <p>对方听到她的声音，沉吟几许，正组织语言。“……那个，新年快乐”</p> <p>这话着实没劲，她不知怎么强颜欢笑着用原话祝福他，只好鼻尖答应一声，“嗯。”</p> <p>即使心里有很多疑惑，即使很想见他。可惜所有热诚已在昨夜冷却殆尽了，多日不联系自然有隔阂，往后生活里彼此再无交集，她只知他往日旧习惯，不知他当下新近况。不能理解他有多忙，忙到一个字都不说，一句交代也没有，只会让她傻傻地等。</p> <p>他很喜欢这样吧，仗着自己比她大几岁就一向俯眼看人，享受她对他的崇拜和依赖，一切都听从他的安排，偶尔反抗也被视为是孩子气。不许多问，不许多要，乖乖接受他片刻柔情便好。</p> <p>一段关系从开始就已经不平等，犹如极度倾斜的天秤两端。她早就被他吃死了，之后有一人想抽身，被抛弃的那个，还剩下什么话语权……</p> <p>“对不起，我今天有商演，一早飞北京了。可能……往后一年不会再回来。”</p> <p>往后一年，他会碰到更好的姑娘吧。会有别的女孩为他排解寂寞，暧昧的滋味总比香烟酒精更能抚慰情伤。</p> <p>等哪天，你的伤好了，心不再飘忽不定，多情有所归属。那时，谁能有幸受你眷顾，被你带回家？</p> <p>反正不是我对么……</p> <p>“所以我们……就这么算了？”</p> <p>电话那头，无人响应。</p> <p>其实很多事，问的太明白，就不美了。</p> <p>她可不想为感情沦落为痴怨女，一遍遍质问、控诉，再一味自我安慰麻痹自己仿佛精神失常。不如早些断了念想，好过他这样含含糊糊的处理方式，不说分手，不说和好；不接受，不拒绝。</p> <p>这样显出男方风度，又保全女方体面，他想的多么周到。</p> <p>可这对她来说何其残忍，她还记得自己当时说这话时，声音都在抖。</p> <p>她祝他，“来年官运亨通，前程锦绣。事事遂意，百岁无忧。”</p> <p>……</p> <p>另一头焦先生莞尔一笑，亦如剧中谦和有魅力。“谢谢。”</p> <p>尝尽世间冷暖，心有量尺，怎会失分寸。</p> <p>最克制的回答是‘谢谢’，官方语气，简洁婉转，落落大方，多说一字都是多余。</p> <p>……</p> <p>那天京三环新店剪彩，他给翘了没去。经纪人Amy满公司找不到他的人，电话不接信息不回，每次情场失意都搞得像人间蒸发。</p> <p>……</p> <p>后来《宝莲灯前传》上星在中央台首播，林小姐曾受邀参与节目宣传，种种借口推掉。</p> <p>随宣传效应，舆论发酵，剧情渐入佳境，宝前稳坐晚间7点档收视亚军，成绩中规中矩，也属意料之中。</p> <p>男主角二郎神杨戬的戏外恋情再一次被推到风口浪尖，各大网站屠版，标题“×××旧爱女友盘点，究竟多情侠客情归何处……”</p> <p>经纪公司一下炸开了锅，疯狂招公关发通告控制舆论。期间不许与传过绯闻的女星同台做节目，片场被限制与合作女演员独处，甚至连累到宝前后期剪辑，唯一一条吻戏也被要求一刀砍。</p> <p>……</p> <p>后来，林小姐在台湾定居，为工作方便常住台北。</p> <p>11年新浪博客开始不如微博主流，明星艺人跟风注册，被经纪人要求，林小姐也用起iPhone下载软件一步步填写资料登陆。</p> <p>听圈里说，焦先生逐渐隐退以后，网瘾很重，豆瓣知乎哔哩哔哩均有小号。想来挺有意思，现在智能手机字号那么小，他看的清么。</p> <p>于是尚未认证就艾特他的大名发出第一条微博，不知他能不能看到。</p> <p>嘉义的房子空着，几度有中介来电询问是否有意向转手或出租，被骚扰得不胜其烦，只好说自己不是业主，留下一个多年前焦先生留给她的联系方式。</p> <p>这个号码太久了，他早已不再用，难过时也曾打过去。打过去了又怕，听到声筒人工语音说“您拨打的电话是空号”，才心安理得一遍遍循环。</p> <p>她将这个空号留给了房源中介，姓焦听起来有点扎耳，只好说，业主姓杨。</p> <p>……</p> <p>后来，有一年林小姐最后一次参加单身派对。</p> <p>现场气氛很好，大家玩起真心话大冒险。是她喝多了，又从通讯录里翻出那个空号。</p> <p>这次没有人工女声双语播报，而是哔一声之后接通。</p> <p>“喂，你好。”</p> <p>说话声低沉有磁性，像极了哪个演唱会里万众瞩目的偶像歌手。接听被开了免提，朋友们正在嘘声起哄。</p> <p>男男女女都在笑，发现别人的秘密，就像挖到宝藏了似的那么开心。连续几杯烈酒灌下肚，林小姐觉得脑袋晕乎乎的，听到似曾相识的声音，再也控制不住，眼泪说来就来。</p> <p>她回想起他教会她的许多事情，不管是在一起还是分开，都令人受益匪浅。因为他，她体验过被捧入手心的温暖，也尝过新年夜里被全世界抛弃后，最深的孤寂……</p> <p>百年淬炼磨一道寒光，也曾苦心教她学会收敛锋芒……</p> <p>得一良师，受用终身。</p> <p>拜你所赐……拜你所赐。现如今，我什么也不怕了……</p> <p>百威交杂推升到一个点，借着酒力爆发。围观好友逐渐安静下来，玩闹到有人失态才知事情严重。</p> <p>“你不是比我懂得多吗，你教我……你教我好不好……”</p> <p>从前林小姐与焦先生相处时，她最常做的事，就是故作娇赧地缠着他说，“你教我嘛。”</p> <p>再一次说起，早已泣不成声，一句完整的话都说不全。</p> <p>对方很疑惑，语气变得不耐烦。“什么？”</p> <p>“你教我……怎么忘记你啊……”</p> <p>……</p> <p>电话另一头沉默良久，直到他说，“美女，你打错了吧。”</p> <p>为什么疑惑，为什么不耐烦，因为你不是他啊……</p> <p>旧号码已有新主人，存着不删还有什么意义？</p> <p>林小姐稍微清醒了些，哭着哭着就笑了。</p> <p>……</p> <p>那天焦先生接了个电话，之后躲到衣帽间抽烟去了。</p> <p>记忆停在在07年徘徊，好像还是昨天一样。</p> <p>只是再多驰念已是白费，他只希望，往后她能找到一个能提醒她吃早餐的人。</p> <p>……</p> <p>end.</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/91.已完结/190811.迷魂记.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E5%B7%B2%E5%AE%8C%E7%BB%93" title="标签">#已完结</a></div> <div class="last-updated"><span
