vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">公平（生贺❤️）<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h1 id="公平"><a href="#公平" class="header-anchor">#</a> 公平</h1> <p>别问，问就是ooc，我二生贺(ﾉω·｀o)</p> <h2 id="_00"><a href="#_00" class="header-anchor">#</a> 00</h2> <p>敖寸心近来总是做些奇怪的梦，比如鬼压床，比如感受窒息，还有一些…不可说。</p> <p>这些莫名其妙的梦引得她每天都睡得不好，醒来带着疲累的感觉，敖三公主坐在台阶上发呆想，莫不是自己招染了妖邪，可抬头四周看看，这是清源妙道真君的道场，又有谁敢在此造次呢？</p> <p>也就这样稀里糊涂地就梦过去了。</p> <h2 id="_01"><a href="#_01" class="header-anchor">#</a> 01</h2> <p>农历六月廿四。</p> <h2 id="_02"><a href="#_02" class="header-anchor">#</a> 02</h2> <p>今日正是二郎真君的生辰，灌江口烟火缭绕鞭炮噼啪敲锣打鼓热闹了一天，老六和敖寸心蹲在练武台的台阶旁看着老大和哮天犬抱着成叠礼饷进进出出。</p> <p>敖寸心站起身来，戳了戳正打着哈欠的老六：“诶，你说杨戬什么时候回来啊？”</p> <p>老六掐了掐指，“二爷出去办公了，今天来烧香的人这么多，肯定没几个时辰回不来。”</p> <p>敖寸心哦了一声又蹲回去了，老六倒是稀奇地看她：“嫂子，你不去看看？”</p> <p>“不去”，敖寸心飞快摇了摇头。</p> <p>老六犹豫地咬了咬唇，“那您要不去点算看看今日的账？”</p> <p>敖寸心茫然啊了一声，又听他补充道，“您不是最爱……”</p> <p>最爱什么？</p> <p>老六正盘算着要不要继续往下说，门口就传来了杨戬回府的声响。</p> <h2 id="_03"><a href="#_03" class="header-anchor">#</a> 03</h2> <p>得，救命的来了，赶紧迎了上去，“二爷，回来了呀？”</p> <p>杨戬轻轻嗯了一声，顺手把外披脱下递给了哮天犬，还未说话，就听见敖寸心甜甜的声音：“二爷，回来了呀？”</p> <p>？这个笑容，这番殷勤，这个角度，好像有点不对。</p> <p>还未等他思考足成，敖寸心又向前挤了一步：“二爷，今日辛苦了吧？”</p> <p>哮天犬狐疑地看了她一样，腹诽道，这不是废话！不过张口变成了：“对对对，主人快去休息一会儿。”</p> <p>……杨戬被他们左推右揽着就坐到了露厅中央。</p> <h2 id="_04"><a href="#_04" class="header-anchor">#</a> 04</h2> <p>“寸心，你怎么了？”，杨戬从上到下打量了她一眼，事出反常必有妖。</p> <p>“咳、咳，这不是你生辰嘛”，敖寸心热情地斟上了一杯茶，对你好点还不行了？</p> <p>行是行，但是哮天犬很不满意她把自己挤走，哼了一声：“你还知道是主人生辰？一天没见人了，也不知道去庙里帮帮忙。”</p> <p>“我这不是怕给你们添乱嘛”，敖寸心很不服气，“再说我不是人，我是龙，是龙！”</p> <h2 id="_05"><a href="#_05" class="header-anchor">#</a> 05</h2> <p>好了，这话聊不下去了。</p> <h2 id="_06"><a href="#_06" class="header-anchor">#</a> 06</h2> <p>哮天犬坏笑着瞥了她一眼：“那我主人的生辰礼物呢？今日九华仙君送了灵骨草，云尧仙君托人带来了寒渊甘露，碧芙元君的礼是千年桃花酿，还有玉珑仙子……”</p> <p>敖寸心那日从西海出来，两手空空，随身的都只有些小物件，既非珍宝，也无金银，吃穿用度皆在杨府开支，哮天犬说这话羞臊她，着实过了头，杨戬刚想开口制止，没料敖寸心涨着通红的脸：“谁、谁说、没、没有的！”</p> <p>“二爷，你等、等等”，敖寸心从位子上跳起来说着便小跑走了。</p> <p>哮天犬晃了晃脑袋对着身边的老六说：“肯定是借机溜了。”</p> <p>老六倒是警惕，望着嫂子跑的那个方向似乎是厨房，心下有了不好的预感。</p> <h2 id="_07"><a href="#_07" class="header-anchor">#</a> 07</h2> <p>不一会儿，敖寸心就从屋里抱出了一个大盒子。</p> <p>一龙对着面面相觑的三人一狗。</p> <h2 id="_08"><a href="#_08" class="header-anchor">#</a> 08</h2> <p>还是杨戬身先士卒发了问：“寸心，这是什么？”</p> <p>“好吃的！”，敖寸心绽出开花的笑容，“我叫它生日蛋糕。”</p> <p>哮天犬壮着胆子揭开了盒盖，往里瞅了一眼。</p> <h2 id="_09"><a href="#_09" class="header-anchor">#</a> 09</h2> <p>果然，像是敖三公主的手笔。</p> <h2 id="_10"><a href="#_10" class="header-anchor">#</a> 10</h2> <p>“这，能吃吗？”，哮天犬皱了皱眉，“会不会把我主人吃坏？”</p> <p>敖寸心拍掉了它的爪子，腮帮鼓鼓的：“怎么不能吃了！我放了面粉、鸡蛋、酥油……”</p> <p>“好啦，你别和它闹了”，杨戬按下了她掰着指头的手，“我知道，寸心。”</p> <p>“嘿嘿，我就知道二爷你最好了。”敖寸心满足地扯着他的云袖，又将盒子朝前推了推，“二爷，还温着，趁热尝尝？”</p> <p>老大和老六已经在心里默默唱起了悲歌，杨戬默默地叹气，捏诀净了手，摸索着去取盒中物……</p> <p>他正想着如何徘徊几秒，正巧天上传来了轰隆隆的声响，哪吒踏着风火轮眨眼间就下来了。</p> <h2 id="_11"><a href="#_11" class="header-anchor">#</a> 11</h2> <p>三太子还没停稳轮子就抖落下一堆金光法器：“哎呀，饿死我了，昆仑那帮老头子塞了一堆乱七八糟，说给二哥你的。”</p> <p>他又给自己倒了一杯茶，抹着额上的汗：“有吃的吗？”</p> <p>未等在场的人反应过来，哮天犬便朝桌上洒金龙纹食盒努了努嘴。</p> <p>哪吒也不看，伸手就抓了一块，放进嘴里咀嚼了起来才想起来问：“你们都看着我干嘛？”</p> <p>这下是老六先回过神儿来：“三太子，你吃了？”</p> <h2 id="_12"><a href="#_12" class="header-anchor">#</a> 12</h2> <p>这叫什么话？我哪吒还不能吃了！</p> <p>“好吃吗？”一下响起了三个声音。</p> <p>“好吃呀！”，哪吒一时摸不着头脑。</p> <h2 id="_13"><a href="#_13" class="header-anchor">#</a> 13</h2> <p>终于，其余两人一狗一龙都回神了。</p> <p>“哪吒！”，敖寸心当场就翻了脸，“今天是他生辰！”</p> <p>哪吒被吓了一个激灵，咳、咳咳，合着是这个原因，怪他没给二哥贺寿，这神仙日子长，兄弟间也不讲这虚礼，不过西海三公主的面子还是要看的，赶忙咽下了口中物，站起来结结实实作了一揖：“二哥，祝你生辰喜乐。”</p> <p>敖寸心在旁哼了一声，抑制住自己想要暴走的脾气。</p> <p>“谢谢哪吒兄弟”，杨戬见情况不对，赶忙回了礼，又岔开了话题：“哪吒兄弟跑得如此急，这是要往哪里去？”</p> <p>哪吒“哎呀”一声拍了脑袋，“我都忘了！二哥我先走了，那些礼你记得收好，我师父千交代万交代让我给你送的啊。”</p> <p>说着，哪吒就要踩上轮子走，没料刚踏上一只又急急地退了回来，“二哥，你家这饼好吃，我能再拿两块吗？”</p> <p>还未等敖寸心反对，杨戬就应了声，哪吒往盒子里又抓了几块：“谢谢二哥！我走了！敖丙还没吃饭呢！”</p> <h2 id="_14"><a href="#_14" class="header-anchor">#</a> 14</h2> <p>说话间，两个轮子风风火火又不见了踪影。</p> <h2 id="_15"><a href="#_15" class="header-anchor">#</a> 15</h2> <p>敖寸心在府中跺起了脚，“杨戬！你看他！看他！”</p> <p>老大老六好像嗅到不对的气氛，悄悄拖着哮天犬走了。</p> <p>“我知道”，杨戬凝了凝神，“你做的，我知道。”</p> <p>敖寸心也说不出别的话，憋着气把脸撇到一边：“那你还给他吃！”</p> <p>“他饿了嘛”，杨戬倒是理所当然。</p> <h2 id="_16"><a href="#_16" class="header-anchor">#</a> 16</h2> <p>哮天犬的屁！神仙早就辟了五谷。</p> <h2 id="_17"><a href="#_17" class="header-anchor">#</a> 17</h2> <p>不过，杨戬也知道她生气：“别生气了，我们一起尝尝？”</p> <p>敖寸心嘟起了嘴，帮他取了一块，安慰着自己，三太子、东海三哥，看着她也是行三的份上，算了不计较不计较，杨戬微微启了唇，示意她送进自己口中。</p> <p>“好吃”，他将敖寸心揽入自己怀里。</p> <p>敖寸心看着杨戬亮闪闪的眼睛，知道没骗自己，也嘻嘻哈哈地笑了。</p> <h2 id="_18"><a href="#_18" class="header-anchor">#</a> 18</h2> <p>杨戬不知道的是，这礼物她想了很久，她知道自己拿不出什么珍奇，就想动手看看能不能做些什么。</p> <p>她想过绣帕，可怕杨戬不愿意用，想过打个扇络坠子，又觉着是便宜了三首蛟，最后想出了这个法子。</p> <h2 id="_19"><a href="#_19" class="header-anchor">#</a> 19</h2> <p>敖寸心倒在他的怀里玩起了他的衣袖：“你喜欢就好。”</p> <p>杨戬的眼神在她脸上转了一圈：“你送的我都喜欢。”</p> <p>敖寸心被他哄得红了脸，心知今天难逃一劫，忍不住捂住了他的眼：“松开，不准再看了。”</p> <p>“不好”，杨戬揽她的怀又紧了些，挑起一边眉毛，“不是说要送我礼物吗？”</p> <p>“已、已经送你了”，敖寸心闻言紧张得出了一层薄汗。</p> <p>“不够，”他前半句话还是清冷温润的无谓，到了后半句，就变成了魅惑浴火的勾人，“我要你”。</p> <h2 id="_20"><a href="#_20" class="header-anchor">#</a> 20</h2> <p>杨戬向前采探着他的领地，沿着脖颈游移，向上去找她的唇，在口腔中肆意妄为。</p> <p>敖寸心脸皮薄，微颤地推着他的衣领：“换、换个地方，这、这里不、不好。”</p> <h2 id="_21"><a href="#_21" class="header-anchor">#</a> 21</h2> <p>原是他们还在这杨府院中央，幕天席地。</p> <h2 id="_22"><a href="#_22" class="header-anchor">#</a> 22</h2> <p>杨戬却像没听见她的话，仍旧捉着她的唇舌，修长的手顺着她的身形抚摸，将热气呼在她的耳侧，“我下了禁制。”</p> <p>他沿着自己熟悉的线路一路探寻，最后停在了额角，怀中人早已被他吻得意乱情迷，呜呜咽咽放弃了抵抗。</p> <p>“你的角呢？”，清源妙道真君平日里看上去总给人一副沉稳自持的样子，可温柔底下浸润了不知多少暧昧蛊惑。</p> <p>敖寸心一时没领会到他问的意思，乖乖地显出了两个小巧精致的龙角，衬着她娇俏扑红的容颜，更是惹人情动。</p> <p>不知是习惯还是天性使然，杨戬毫不犹豫就吻了上去，一阵酥麻的感觉猝不及防地穿透了敖寸心的全身，激得她惊叫一声，几乎要从这人怀中跳起。</p> <p>“别动”，杨戬按下了她不安分的身子，覆在龙角上缓慢地挑逗，“舒服吗？”</p> <p>敖寸心紧紧攥着他的衣角，狠咬着自己的唇才能不发出嘤咛声音，逼着残余的理智才迫出了两个字“不要”。</p> <p>杨戬见她差点要淌下泪，心下不忍，放松了禁锢，柔柔地安抚起她。</p> <p>敖寸心趴在他的怀里大口换着气，双手无力地任他揉捏，好一会儿才清醒过来。</p> <h2 id="_23"><a href="#_23" class="header-anchor">#</a> 23</h2> <p>她和杨戬自伐纣归来不久，也经历过几场欢爱，往常杨戬知她初涉情事，都有克制，可今日这感觉是她从未有过的恍惚。</p> <p>还有，一点熟悉。</p> <p>敖寸心终于搭上那根线——为什么会这么熟悉？</p> <h2 id="_24"><a href="#_24" class="header-anchor">#</a> 24</h2> <p>她做的梦，梦里的感觉，是这熟悉的味道。</p> <h2 id="_25"><a href="#_25" class="header-anchor">#</a> 25</h2> <p>敖寸心一把就推开了杨戬：“杨戬！你！”</p> <p>杨戬疑惑地嗯了一声，不知自家小龙发了什么脾气。</p> <p>敖寸心顺了顺气，一脸讨伐样：“你每晚在我睡觉的时候做什么呢？！”</p> <p>原来是说这个，杨戬失笑，也没什么，不过是些平常的床第之事。</p> <p>“你笑什么？！”，敖寸心看着他一脸无辜的样子不禁羞恼。</p> <p>杨戬贴近了几分，似笑非笑道，“夫人问我，不如问问自己为什么平时不好好修炼。”</p> <p>敖寸心法力尚低，因此睡梦间神识薄弱时常常会不自觉地幻出龙角，清源妙道真君只不过是碰巧见到就……</p> <h2 id="_26"><a href="#_26" class="header-anchor">#</a> 26</h2> <p>“你欺人太甚！杨戬你趁人之危！”</p> <p>杨戬摇头：“夫人刚刚才说自己不是人的。”</p> <p>敖三公主火气甚大，一爪子便挣起身来：“不公平！不公平！凭什么我是龙！凭什么你就能摸我！”</p> <p>说着，便在一旁抽抽嗒嗒起来。</p> <p>杨戬见她真的生了气，也说不好蜜语甜言，无奈捏起了诀。</p> <h2 id="_27"><a href="#_27" class="header-anchor">#</a> 27</h2> <p>敖寸心正哭得伤心之时，突然觉得身后有一阵响动，转头一看，竟是一湛银色龙身。</p> <p>银龙朝她靠了靠，声音倒也熟悉，是杨戬。</p> <p>“寸心，这样公平了吗？”</p> <p>敖寸心果真被逗笑了，脸上还挂着泪痕就要去摸。</p> <p>摸摸着龙角：“这是哪里？”</p> <p>憋屈的杨戬耐着性子黑线道：“发卡。”</p> <p>又摸摸龙首：“那这里呢？”</p> <p>“脸。”</p> <p>……</p> <p><br><br></p> <p>好奇地顺着龙首摸，龙鳞光滑，“真好玩！”她的手不停在他身上游离，原来人看龙是这样啊，敖寸心忍不住感叹。</p> <p>“这里呢？”——“脖子”，“这里呢”，“手”，一边无意识地快活向下，一边问“那这里呢”，等了好久，终于等来了他低沉的声音，“腰。”</p> <h2 id="_28"><a href="#_28" class="header-anchor">#</a> 28</h2> <p>敖三公主大概不知道自己惹了多少火。</p> <p>直到清源妙道真君终于耐不住克制幻回人形，将她压回身下，一夜沉沦。</p> <h2 id="_29"><a href="#_29" class="header-anchor">#</a> 29</h2> <p>（真君神殿内）</p> <p><br><br></p> <p>司法天神从地上醒来，想是沉香将他打昏的。</p> <p>深邃的眸子望着空荡荡的神殿，烈烈寒凉，微微瑟缩。</p> <p>原来，这天地只剩他一人了。</p> <p><br><br></p> <p>——END——</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/89.短篇-2019/072600.公平.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-o
