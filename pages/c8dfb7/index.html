="/pages/edc744/" class="sidebar-link">西海龙三</a></li><li><a href="/pages/8f10d8/" class="sidebar-link">水性</a></li><li><a href="/pages/a85007/" class="sidebar-link">解药</a></li><li><a href="/pages/87eaf9/" class="sidebar-link">你裙子好难脱</a></li><li><a href="/pages/99a6c8/" class="sidebar-link">想见你</a></li><li><a href="/pages/94bdb4/" class="sidebar-link">酒香否</a></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/2020/#短篇-2020" data-v-06225672>短篇-2020</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="javascript:;" data-v-06225672>鱼头</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2020-07-15</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><!----> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPx 好教的，这取经路上为难的人何其多，也非个个都……”</p> <p>敖寸心正说着，杨戬忽地转过头来，剑眉菱唇皆一挑，声色沉沉“殿下好像不太会求人”，轻嘴薄舌间杂着倨傲之色，叫人颇为难堪。</p> <p>他本不欲如此，那鼍龙本就至多吃上几年牢狱，也就饶过了，可是眼见她为旁人心焦，他如何不恼，这些恶意此消彼长，偏叫她知难而退。</p> <p>龙女闻言一怔，他俩相识千年，杨戬向来持道守礼，往日便是气极，对她也是没有这般刻薄面孔的，耳畔又响起听心姐姐劝她的话‘皇门阶前便是黑黢黢的染缸，有谁能全须全尾地出来呢？他如今是千般心肠万般手段，你又何必去自投罗网。’</p> <p>敖寸心腹内酸楚，犹豫不决，杨戬见此心下却一松，那小子果然还是不值价的，他正想着这龙女却起身跪坐到他脚边榻几上，双手攀上他的小臂，整个人软软地倚到他膝头，眼里起着淡淡的薄雾，柔声细气道“真君，饶他一回罢？”</p> <p>她今日穿着件藕荷色的春衫，云雾般单薄的衣料，打这高处看去是她纤长白皙的脖颈，这会见他不言，整个人便又往他怀里靠了靠，双手抓着他腰上的鞶革，贴紧了腿侧传来的是她柔软的体温，龙女话声软糯又委屈“寸心没有法子，帮帮我好不好，二郎？”</p> <p>鼻尖是萦绕不去的柔媚馨香，心头烈火越烧越旺却变了味道，杨戬紧瞧着敖寸心目光灼灼，心下翻来覆去地想“这样惑人的把戏，又是谁教给她的？”</p> <p>沉默间龙女几近落泪，她无从知晓杨戬心下所思，只想着掌权者譬如她父王，大抵吃软不吃硬，是以便拿出那套装痴撒娇，望杨戬可怜可怜她，可这家伙却像油盐不进，瞧着她的样子像是要吃人。</p> <p>龙女想着正要退缩，杨戬忽地将她整个人提拉起来，一个翻身按倒在榻，他双眼暗沉声线压抑着什么有些哑“那殿下可得给些甜头。”他说着气息拂到龙女耳畔，竟有些烫人，龙女受惊缩瑟一下，下意识便要去推他，却被他抓住了手，“怎么，小殿下竟这般吝啬吗？”杨戬轻轻摩挲着掌中细腕，隐晦暧昧。</p> <p>“天神权近通天，便是三界魁首亦为您倾倒，小龙如此薄柳之姿，不值大人青眼……”龙女奋力欲将手抽回，挣扎无用，不觉去踢他却叫人轻易制住，柔软富有弹性的身体叫他紧紧压在身下。“本君如此权势煊赫，你却不放在眼中，胆大包天，”后头这几个字说得有些咬牙切齿，杨戬鼻尖轻轻蹭过她的面颊，眼睑低垂，金色眼尾有些许殷红“要罚”，他说罢便偏头吻住了她。</p> <p>湿热的舌撬开龙女的牙关，与她的软舌纠缠，几时又叫他带到嘴中，重重吮吸近乎活吞了她，这一双手也是不老实的，一来二去便将她剥的干净，身上一件单薄上衫可怜兮兮的挂着，浅红色的衣衫将掩难掩这白腻的肌肤。</p> <p>龙女一吻罢了才得以喘息，她历来矜持偷瞧眼自个几尽赤裸，慌手慌脚地便要去遮掩，“这会儿怕是迟了。”她的动作哪里逃得过神君的眼睛，他戏谑一笑，心里堵着火嘴上愈发不饶人“久旱逢甘霖，只怕如初艰涩。”这厮说这话手掌便沿龙女细软的皮肤，摸到她腿间温热滑腻那处。</p> <p>龙女闻言一怔，片刻才反应过来这浑人在胡吣什么，立时耳背脖颈均是绯红一片，瞪着一双雾蒙蒙的杏眼便要骂，却又得急忙去阻他胡来“你……啊……别！”</p> <p>可怜龙女守下失上，神君那头五指一拢，又将她乳肉把在手中，公主殿下娇生惯养，身骨敏感堪堪叫他拨弄两番，嫣红的乳尖便俏生生地立了起来，夹在这修长的指缝间。</p> <p>肤白赛雪，鲜若春花，叫男人深色修长的手掌‘欺压’着，这三种颜色在煌煌殿宇之中衬得何其鲜明，杨戬往日不若如此‘胡来’，倒是头一遭瞧得这般清楚，血脉贲张叫他额角突突直跳，龙女自然羞恼推打起来不过柳絮拂身，好似欲拒还迎。</p> <p>邪火横冲直撞，叫他发疼，龙女觉着臀肉抵着的物件，坐立难安，这会怕起来挣个不停，可那指点江山挥斥方遒的长指，早往她里头钻，直叫她发颤，龙女徒劳地抓着男人的紧实的手臂，宛若蚍蜉撼树。</p> <p>“你逃哪里去？”杨戬一低头，便瞧着她嫣红的耳尖，垂首含了去以牙啃弄，听得她颤声呜咽，甚为恶劣调笑道“本君熟路管保殿下也欢喜”他说着又舔吻下龙女润泽的朱唇“不是有求于人？伺候好了，便都依你。”</p> <p>说着，那手指又往里探入。</p> <p>这福地久疏人事，甚为狭小，紧热滑嫩的内壁收缩着，将他的手指吸裹得严实，他颇费了点力气才能堪堪抽动。</p> <p>龙女听在耳中纠结难堪，不肯配合，双腿紧合着，倒将他的手掌也夹在腿间，却哪里阻得了这手指作怪，他恶劣地在她穴间抽插拧转，不时还曲起手指，撑开紧致的内壁以便大行其道。</p> <p>龙女呻吟呜咽，脑子也昏聩，已叫不上不下的快意迫得蜷缩起来，上身绵软无力地仰倒在榻，白皙单薄的肩颈映在宝珠华光之下，纤小白腻的渡有柔光，杨戬垂头去吻，便觉她正瑟瑟不止，颇为可怜。</p> <p>如此却叫杨戬更是妒火中烧，欲望冲来更叫他满眼通红
