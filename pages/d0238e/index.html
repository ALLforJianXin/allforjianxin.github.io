“我为你付出了多少！为了你我犯了天条！为了你我和西海断绝了关系！没有我你能活到现在吗！连这点小事你都不愿意为我做！好你个忘恩负义的杨戬……”<br>
得，还是默默啃骨头吧。<br>
啸天犬把骨头往怀里搂了搂，想想仍不安心，干脆抱起骨头蹲门廊下去了，玉鼎师父说过“非礼勿听”，它虽然不太明白其中的道理，倒是知道躲远点总没坏处。</p> <p>夜深了，杨戬打坐东厢，清心决掐了一个又一个，还是怎么都静不下来。他今天舍了君子之名陪敖寸心下厨张罗为的是什么她真的不知道吗？怎么就吵起来了？本来两个人心情都挺不错，心情不错想多喝两杯又怎么了？可敖寸心她说什么？！<br>
“二爷，节制些，您不是想要个孩子么？我听说……”<br>
孩子孩子，就那么想要孩子吗？她眼里就只有孩子了吗？他把她从西海抢出来，昭告三界与天为敌都要娶她，千年了，这份心意在她心中可有一席之地？为着上天做官能闹几百年，没消停多久他无心一句“该要个孩子了”又给了她新的由头，便就非要在他身上求点什么吗？</p> <p>杨戬越想越是气闷，披衣起身准备出去散散气，打开房门却被唬了一跳，那让他苦恼之人竟正抱着枕头立在外面。<br>
杨戬等了片刻不见敖寸心开口，被她直勾勾的目光盯得不自在起来，只好硬着声气问：“你来干什么？”<br>
得了他话头，敖寸心唇角绽开微笑，杨戬许久不见她如此丽颜，心神刚一荡漾，又被当头泼了盆冷水：“长夜漫漫，孤枕难眠。寸心来寻二爷，一起睡。”<br>
一起睡？闹成这样还不放弃要个孩子吗？<br>
杨戬气不打一处来，眼看龙女就要迈步进屋，忙抬手拦住，咬牙切齿道：“敖寸心你到底把我当成什么！”说完将人往外推了把打算关门拒客，龙女突然矮下身蹲伏在地呕了起来。<br>
“寸心！”<br>
下意识地上前一步，待杨戬回过神来，敖寸心已经在他臂弯里了。都这样了总不能再丢开手去，杨戬叹口气，把手臂抬了抬让敖寸心趴得更舒服些，另一只手一下下给她顺着背。<br>
这是喝了多少酒，醉成这样？<br>
杨戬有心训斥龙女几句，刚张张嘴龙女止了干呕抬起头望他，那一双美目里湿漉漉盈满泪水，他到嘴边的话自个儿又出溜下去了。<br>
敖寸心不愧是真龙化身，眼泪说来就来，像两个泉眼直往外涌。杨戬素日里最怕她哭，一来是不知道该怎么哄，二来见着她的泪水他是实实在在的心疼。<br>
算了，她不是想跟他一起睡嘛，那就一起睡呗。<br>
只要她别再哭了。</p> <p>把人领进门儿，领到榻上安置了，卧榻虽宽敞但再放上敖寸心带来的大枕头也显得有些拥挤，杨戬左摆右摆没找到合适摆法，敖寸心突然发起酒疯抓起一个枕头扔在地下，咧着嘴笑得快看得到后槽牙了：“结发为夫妻，同床共枕眠。”<br>
那你还带枕头来！我这里难道没枕头吗？<br>
上面这句杨戬当然没真的说出口，因为他发觉听到敖寸心说“同床共枕”这词儿时他的心竟雀跃了下。可惜只一下，她说了是因为他们是“夫妻”，所以，这并不代表什么吧。<br>
杨戬去捡了被扔到地上的枕头，放到旁边小几上，盯了好一会儿，似是决定了什么，迅速回身上榻，和衣卧下。</p> <p>“二爷？”<br>
“你要一起睡的，还不睡吗？”<br>
“噢。”</p> <p>杨戬打定的主意是“老老实实睡觉”，但敖寸心从来都不按他的想法行事，答应过后虽躺下了，却不肯安分，先是抱住他一条胳膊，拿胸前两团软肉隔着衣服磨蹭，后来把脑袋往他肩头一搁，她自带的体香混着些酒香直往他鼻腔里钻。<br>
千秋酿只用闻的也能醉人吗？不然他怎么会突然浑身燥热，烧得慌。</p> <p>杨戬奋力压制住身体的躁动，不一会儿就汗湿重衫，着实耗费了不少气力。终于在疲累里将将要昏昏睡去那一刻，突听见龙女唤他。<br>
“二爷，好热。”<br>
这话音还没落他们盖着的锦被便被龙女掀了去，杨戬捞起被子想给她盖回时手背触碰到她肌肤，被烫了一缩，一下子睡意全无。<br>
“寸心？寸心你怎么了？”<br>
杨戬探了探敖寸心额头，又摸上她腰里和颈侧，都是滚烫滚烫的，他焦急询问着她哪里不舒服，她却只一个劲儿叫热，还撕扯开睡袍，露出曼妙胴体惹他心火。</p> <p>“二爷，寸心好热。二爷，帮帮我。”<br>
这是，在勾引他？</p> <p>这招从前龙女也用过，她主动求欢一般情况下杨戬也是十分受用，可今儿个不一样，今儿个杨戬心里有事儿，龙女越是主动，越是让他认定了她是“为着孩子”，一颗火热的心冷了下去，神色和语气都冷了下去。<br>
“要我帮你？怎么帮？”</p> <p>杨戬的心思百转敖寸心浑然不觉，只听得他说要帮她，本来两夫妻间早就已百无禁忌，这酒后更心神放松，便直言叫他替自己宽了衣，又觉着他身上凉凉的挨着舒服，双手往他衣下钻，双腿往他腰里缠，像八爪鱼般挂到了他身上。<br>
杨戬被缠磨着，刚刚好不容易压下去的躁动加倍加三倍地返回来，不由得也搂紧了敖寸心，只心底到底还惦着事儿，只把人箍紧了，不让她乱擦蹭。<br>
敖寸心身上的热度顺着贴在一起的肢体源源不断往杨戬身上传递，本来热了一处就换下一处，被禁锢住后再无处转圜，只觉挨着的地方渐烫起来，发散不出的三公主竟被热得直哭。<br>
“杨戬，杨戬你混账，杨戬你放开我！”<br>
“一会儿要抱，一会儿又要放开，杨戬在小殿下这里就是这样招之即来挥之即去的吗？”<br>
听得这句敖寸心眼神儿突然清明了些，停了张牙舞爪，定定看着杨戬，反问他：“我对你招之即来挥之即去？是爷高兴了要我，爷不高兴了甩手就走人才对吧？我何时招得动爷挥得动爷了？”<br>
敖寸心别的本事不济，吵架斗嘴倒是鲜少败绩，杨戬被她堵得无话，一边自愧往日确如龙女所说，一边又心下不忿儿除了上天做官，其余每桩每件他到底是做了。那上天做官却是为着她断不能应的。可叹明明知道她所言亦有理，怎么听她言说的当时总不痛快，听她拿恩情相挟就更无名火起？<br>
罢了，吵不过还躲不起吗？<br>
杨戬拂开敖寸心双手，下榻整了整衣衫，趿上鞋往外便走，不想听身后再次重复的“我为你付出了多少……”</p> <p>他的手已经放在了门扇上，她这次的话语却不太一样了。<br>
“……杨戬，我那么喜欢你……”<br>
你说，什么？</p> <p>敖寸心被去而复返的杨戬吓坏了，他一双眼红得可怕，盯得她不由得瑟缩。</p> <p>原来所有的煎熬都只为这一句。<br>
原来世间真的存在救赎一切的咒语。</p> <p>“再说一遍。”<br>
“我……我说你这点小事都不愿……”<br>
“不是。后面那句。”<br>
“我，我那么喜欢你？”<br>
“寸心，再说一遍。”<br>
“到底说什么呀？”<br>
“就刚刚那句。”<br>
“哪句？我……喜欢你。”<br>
“再一遍。”<br>
“我喜欢你。”<br>
“再一遍。”<br>
“敖寸心最喜欢杨戬了！”<br>
“嗯，好寸心。杨戬也喜欢你。”</p> <p>他轻轻吻她，她轻轻颤。他稍重一分，她就轻轻喘。<br>
杨戬发现自己有点儿控制不住嘴角，它们擅作主张地上扬，在她回亲他时，在她搂抱他时。他闭上眼因为不想看到映在她眼中的自己的傻样，不防失却视觉后其他感官愈发敏锐，譬如他好像能品尝出她唇上的纹路，譬如他好像能嗅到她来找他前经过了水榭和花树，又譬如，她指尖探入他领下时，温度一路传导至他下腹。</p> <p>“二爷，”他听见她的声音在很近的地方响起，位置偏低，微带潮湿气息。<br>
“嗯？”他心猿意马地对答，双手摸索攀上她腰侧，顺着柔软又纤细的弧度再向上去。<br>
“二爷刚刚表情吓死人，哦不，吓死龙了。”敖寸心手下略顿，不过没推拒，只语调染了些儿委屈。<br>
“那现在呢？”杨戬问完同时，许是因着拇指滑上了人两团丰腴，不自主做了个吞咽的动作，这下喉头滚动处恰碰上又热又软两片，一时间体温又高几分，烧红了耳根。<br>
敖寸心察觉到他的变化，干脆往那处啃几口，哧哧笑起：“嗯……现在啊，现在二爷对寸心笑呢，寸心就不怕了，寸心好开心……”<br>
够了！他扑了上去。<br>
杨戬已经等不及。他扯开被龙女勾散的衣衫，一头扎进温柔乡里去，先在那绵软馨香处嗅了个够，再从胸口一路亲到耳畔去。</p> <p>龙女手臂环住杨戬肩头，手插进他披散的发里，他被她手心温度一烫略分了分神，只一瞬间，不知怎的竟已然滑入她身体里。<br>
那本是去惯了的地方，偏今日体会出不同滋味来。就好像他也不是第一天知道敖寸心喜欢自己，许多人都说起过她的心思，可今天他听到她亲口讲，还是不一样。<br>
杨府岁月长。她从前未与他讲，他竟生了疑惑，以为曾在她眼中见到过的情意，是自己妄想。</p> <p>杨戬放弃使用任何技巧，或者说他用过的任何技巧比起真心都不值一提。他只要抱着她，她就不阻碍他的探寻，他只要吻着她，她便轻晃臀部将他吞入深一点更深一点。两人交媾仿若天作合，他填补她的空缺，她包容他的恶劣。</p> <p>愈攀愈高之间，她又开口了。<br>
“杨戬，痒。”<br>
“哪里？”<br>
“心里。”<br>
心里，吗？<br>
“呀，唔……你……轻点儿，轻……”</p> <p>杨戬睁开眼睛，他已经停了抽动，是敖寸心死命绞着他，手臂，双腿，肉穴，绞紧他，喘息像离水的鱼。<br>
他到底没说“该轻点儿的是你自己”，他替她捋了捋额头汗湿的刘海，印了个吻上去。</p> <p>待敖寸心歇了雨，杨戬再继续。<br>
那人松了身子也松了神儿，张口就来：“二爷，我以后不跟你吵架了。”<br>
现在是说这话的时候吗？</p> <p>杨戬好气又好笑，指尖描过敖寸心娇嫩唇瓣，突闪一念，决定变换话题。<br>
“寸心，”<br>
“嗯？”<br>
“累不累？”<br>
“有点儿……腿酸。”<br>
“下面累了的话，还可以……”<br>
他说完了“还可以用这里”。<br>
她接受了他近乎亵渎的提议。</p> <p>夜深沉，烛影摇。<br>
龙女趴伏在杨二郎身前，卖力吞吐。他有点怕呛得她难受，又忍不住迎来送往勾连依恋。<br>
他无数次品尝过的软甜小舌现下贴着他胯下粗长硬物，并无甚章法，却仍让他情难自已。<br>
“寸心，寸心……”<br>
他扶住她下巴的手触到她鼓胀咽喉，颤抖。<br>
“寸心，寸心……”<br>
他抚摸她脸庞的手沾满了不知是涎水还是泪水，挲摩。<br>
“寸心，寸心！”<br>
他想说什么呢？<br>
嗯……不重要了。<br>
杨戬猛然退后，抽出的阳物颤巍巍又晃回敖寸心眼前。他在她注视下喷发，他在她呼唤中低吼。她一张小脸被他沾满，他心满意足，她不以为忤。</p> <p>敖寸心真是醉狠了，任凭那东西滴滴嗒嗒，也不去擦。片刻后又猛然想起了什么，舔舔嘴角白浊蹙起眉头，发问：“这是爷送寸心的生辰礼物吗？”<br>
“咳……”杨戬差点儿没叫自己口水呛死，这小妮子到底知不知道自己在说什么！他是还有些别扭，不想让发自内心的欢好被“要个孩子”沾染分毫，竟要被她如此取笑？<br>
他可必须说明白了。<br>
“当然不是！”礼物他早早送掉，混在白天一堆珠宝里，“两千整岁的礼物，自然要最贵重的。”她亦一早收下了，只是她没察觉，“等以后用到时你自然知晓。”<br>
“噢……”敖寸心随意答了句，表情并无失落，许是觉得与他敞开心扉才是极乐，其他就显得不重要了。<br>
“寸心，生辰快乐。”<br>
“嗯，谢谢二爷。二爷，夜深了，该安歇了。”<br>
“还早着呢，不如……”<br>
“啊——杨戬！”</p> <p>他以为夜还长，日子，也还很长。</p> <hr> <p>啸天犬偶尔也会想起曾经的女主人的好，她端给它的骨头和汤那种长久熬煮后四溢的香气它已经许久没闻到过了，更别说尝。那时候它老嫌三公主磨蹭，非要在厨房捂那么久才让吃，让它老大不爽快，寻着机会就给她捣点乱。现在好了是不用等了，它办好差使主人就会赏它大棒骨，看着眼热，啃着啃着啃到后面却总觉得差点儿味道。</p> <p>啸天犬最后一次吃三公主煮的骨棒的第二天早上是它的主人给它煮的骨头，刚断生就捞出来了，狗儿还没来得及嫌弃，三公主从卧房出来它的主人就满面春风迎了上去。</p> <p>然后呢？</p> <p>“……头好痛啊……”<br>
“寸心，来吃早点。”<br>
“你做的？”<br>
“我做的。尝尝好不好吃？”</p> <p>真好呀。</p> <p>“寸心，我能不能搬回去？”<br>
“嗯？”<br>
“我想搬回去和你一起……”<br>
“怎么想起来要搬回来了？噢，我还没问你呢，我昨晚怎么会睡在东厢的？”<br>
“你不记得了吗？”<br>
“昨天，我想想……我喝了很多酒……我为什么喝酒呢？好像昨天我们吵架了，为着什么来着……”<br>
“昨晚……你真的都不记得了吗？”<br>
“记得什么？啊，我想起来了，好像……是为了要孩子？”<br>
“……”<br>
“杨戬你怎么了？”<br>
“寸心，你昨晚说过的话，都……不作数了么？”<br>
“哎？杨戬你脖子上……好你个杨戬，你背着我做了什么？！怪不得突然讨好……”</p> <p>怎么又话不投机了？</p> <p>“敖寸心！”</p> <p>主人生气了。</p> <p>主人生气了就要出门儿，狗儿追上去想说三公主昨天喝了十好几坛千秋酿，许是醉得厉害，您别急您慢慢跟她说啊。但是主人不让狗儿跟着。主人说去华山看三姐，让狗儿留下看家。狗儿一时糊涂想着留在家里是不是可以再让三公主给重新煮了棒骨，没成想再也没有机会了。</p> <p>狗儿听说“酒可壮胆”，狗儿也听过“喝酒误事”。<br>
