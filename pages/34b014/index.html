doan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">众目睽睽<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h3 id="_1-众目睽睽"><a href="#_1-众目睽睽" class="header-anchor">#</a> （1）众目睽睽</h3> <p>黄龙真人说是开坛讲道，实则聚众玩乐，还有谁不知道？<br>
云端之上，莲花从中，瑶池仙雾飘飘，宝光四溢。王母娘娘放下请柬，微微皱眉，对下方站立的司法天神发问：“请到陛下这里也不奇怪，只是为何特意点明要你到场？”<br>
杨戬道：“昔年封神战场，小神曾救过师叔两次。”<br>
是了，黄龙真人还是杨戬师叔。这位一向不管外事，想来不会对杨戬多做干涉——便是多说几句又如何？经楠郡一事，如今的二郎真君已是声名狼藉，众仙都对他敬而远之。就让他再去感受几分同门厌弃更好，无路回头，只能一心为天廷办事。想明此节，王母扭头询问玉帝：“陛下，杨戬近来屡屡建功，也让该让他去松快松快，怎么样？”<br>
玉帝并不在意，摆手应下。</p> <p>黄龙真人果然讲了半天道——他宣称一天十二时辰只有辰时与他相合，便讲了一个时辰，算作半天，至于余下的时间，“众弟子自行参悟，也可相互探讨。若要歇息，看中哪座洞府，自己拿令牌，不必找我。”<br>
金仙道场无一不是法力充沛的洞天福地，漫山鲜花鲜果不分时节一应俱全，嶙峋奇石激荡飞瀑远近俱有，莺啼兽语猿鸣鹤唳所在皆是。众人早等着这一刻，笑嘻嘻一哄而散，三三两两聚堆玩乐去也。<br>
从入山至今，无一人与杨戬致意搭言。<br>
黄龙真人招招手：“你过来。”<br>
他慢悠悠踱到小院内，空手一抓，变出一把仙丹，一只奇胖无比的仙鹤立即扇着翅膀跑来，张大嘴巴等待投喂。<br>
“这是我的，跟瑶池没关系。”他先解释一句，又叹口气，“还撑得住？”<br>
不必杨戬陈说，不必黄龙真人询问，他仿佛什么都知道。杨戬并不感到意外，但他依旧觉得心底一暖。<br>
“师叔放心，一切都好。”<br>
“好？”黄龙真人瞥过去，“瞧你那样。”他把一块令牌塞到杨戬手中，“后山顶上的小院是给你留的，半山以上都有禁制，旁人上不去，你自去歇着。”<br>
杨戬收好令牌，微笑道：“弟子陪师叔下棋。”<br>
谁知一向最爱下棋的真人竟露出几分难色：“晚间摆宴，还有旁的客人，你若是不便……”<br>
“无妨。”杨戬垂下眼眸，语调平静，一丝波澜也没有。<br>
黄龙真人瞅他半晌，几番欲言又止，才道：“我也关心我家小辈的。”<br>
“她很好。”杨戬简短地说，任这条老龙将他打量许久。</p> <p>黄昏时分，祥云飘飘，金光灿灿，黄龙真人在山间开阔处大摆宴席，招待三界各处赶来的道门中人。真人没有徒弟，又与玉鼎交好，杨戬便充作弟子，随侍在侧。<br>
临近开宴时，忽然霞光大作，阵阵龙吟由远及近，随即各色光芒落在山脚。不多时，这群新客前前后后来到山间。<br>
与年龄各异、形态多样的道门弟子不同，新客大多衣着精致华美，样貌出众，举手投足间俱是风致。<br>
龙族嘛，众人也是见惯了的，并不稀奇。但此时此刻，所有人的目光齐刷刷地在这群龙子龙女中扫视、探寻，试图在其中找出一个特别的来。<br>
公主太子们挨个到黄龙真人面前致礼，黄龙真人也笑呵呵地一个个赞过去，做足了慈爱长辈模样。等到一位粉衣公主笑盈盈行了礼，真人流畅至极的“小乖乖”“又长大了”“还是这么精神”等随口招呼突然卡了壳，他发出一声含义不明的短促喉音，快速瞄了一眼旁边的杨戬，才继续笑着说：“看着挺好，挺好，乖女你坐啊，坐。”<br>
下方无数道门弟子一个个假作赏景假扮聊天的，全都支棱着耳朵关注前方动静，听到此处，便知来人身份，于是纷纷去看杨戬。<br>
就见那西海三公主打完招呼一个转身，恰对着身着道袍的司法天神。<br>
这位新晋权臣向前一步，似有话讲，那位公主却立刻冷下脸，下巴抬高，一个瞪视将他钉在原地，须臾冷哼一声，扬头转身，亲亲热热拉着身边的龙女，在黄龙真人近旁坐下。<br>
公主干得漂亮！他该！<br>
杨戬的同门都在心中叫好，面上一个也不显，私底下小话传个不停，一时间传音入密的小法术满场乱飞。<br>
“到底是四海的公主。”<br>
“原本就是杨戬对不起人家公主，还有脸跟人打招呼。”<br>
“公主可真漂亮，杨戬不知惜福啊。”<br>
“那还是权势动人心呐。”<br>
“手握重权又多行不义，早晚反噬。”<br>
“师祖怎么还不将他踢出门去？”<br>
众人忙着传音，场上真正的交谈声都小了下去，又赶忙推杯换盏来遮掩；还有人悄悄把耳廓变大，试图探听龙子龙女们的窃窃私语。<br>
下方喧闹于杨戬仿若无物。他盯着西海三公主看了许久，见她只忙着在酒席间花儿一般转来转去，一个眼神都不给他。杨戬将手按在膝上攥了又攥，举着黄龙真人的酒壶往自己杯中倒了一盏又一盏。<br>
忽然他浑身肌肉都绷紧了。那位公主端着酒杯终于转到宴会主人这边，她提着裙角轻轻巧巧跪坐在黄龙真人身侧：“祖爷爷，寸心跟您喝一杯。”<br>
黄龙真人笑得胡子都在颤：“好，好，小乖乖，家里都好呀？”端着空杯的手伸到杨戬面前，示意他倒酒。<br>
杨戬将将抬手，龙女一把夺下他手中酒壶，咚一声放在案上。“不喝他的。”她拿出自己的酒壶，“祖爷爷来喝我们西海的酒，别人都没有的。”<br>
“别人”坐在真人另一侧一动不动，听寸心跟黄龙真人撒娇，心想，原来她在长辈面前是这样的，又乖又甜，既娇俏又可爱。什么时候她也能这样跟自己说话……光是想一想，就恨不得把心掏给她，把命献给她。<br>
杨戬稳稳坐在原地，旁人看不出丝毫异样，只见他脸上没甚表情，被夺了酒壶也没甚反应，只将手臂垂下，一言不发地看着黄龙真人与小辈一杯又一杯地喝。<br>
忽然，他嘴唇动了动：“你少喝点。”<br>
真人还未反应过来，龙女已经一个眼刀刮过去：“要你管！”<br>
说罢扬头饮尽杯中残酒，将自个儿带来的大酒壶放在真人面前：“祖爷爷慢慢喝，我找别人玩去啦。”<br>
“诶，好，慢慢玩，慢慢玩。”黄龙真人笑眯眯地目送她起身又钻进龙堆，捂着酒壶扭头道：“我家乖女说了，不给你喝。”<br>
杨戬吐了一口气，没吭声。<br>
谁稀罕。他花半天去西海，一喝就能喝半年，谁在乎这一小壶。<br>
杨戬闷下一口酒。真的，才不在乎呢。</p> <p>黄龙真人一向不爱约束小辈。是以天色渐暗，残宴将终，众弟子与宾客吃饱喝足，已钻得满山都是，赏景的睡觉的闲聊的，随心所欲，不一而足。<br>
几个年轻道人正在花树林中东倒西歪地闲逛，忽见前方有人匆匆而过，不像个来玩的。定睛一看，不正是穿着暗沉道袍的杨戬？其中一人忙拽住同伴，躲在树后，瞪大眼睛聚精会神盯着杨戬的方向。<br>
远远看去，只见他截住一个女子，几次伸手拉人，都被对方甩开。<br>
躲起来的年轻人不敢出声。眼看他们似乎说了什么，可惜听不到。那女子又一次甩开杨戬，气冲冲向林子外走，越发近了，果然正是那西海三公主。<br>
“别跟着我！”她语带斥责，“难道不是你的错？从一开始就是你不对，现在还有脸说我？”<br>
杨戬在后步步紧跟：“就算这样，你也不能……谁！”抬手便将一串人从树后凭空扯出，一看是几个年轻同门，面熟却叫不上名字，于是脸色瞬间比周围夜色更沉。几个年轻人抬头对上他寒凉如刀的视线，顿时浑身一个激灵，战战兢兢抖抖索索，偏又壮起胆子来：“你……你干什么！”<br>
“忘恩负义之人，不得纠缠三公主！”<br>
一个年岁最小的弟子紧张得声音都劈了，还要大声嚷嚷：“真人的、道道道场，岂能容你放、放、放肆！我、我们拦着这厮，三公你快走……”<br>
西海三公主料不到这一出，愣怔片刻，放松下来温声道：“多谢几位仙友。我无事，这就去找祖爷爷，还望诸位勿要外传。”她冲他们点点头，转身瞪上杨戬，“还不松手？不许跟着我！”<br>
杨戬将几人定在原地动弹不得，阴沉沉留下一句“管好你们的嘴”，远远缀在三公主身后去了。</p> <p>三公主果然跑到黄龙真人的小院里，找到正在与胖仙鹤下棋的老龙：“祖爷爷——”她扯着老龙的胳膊摇晃，“你这个徒侄，他欺负你家小道长呢。”<br>
真人扭头，果然他徒侄杨戬跟在后面，站定了也不说话。黄龙曾在他师尊处听过一些上古神仙的打算，又知道下头那些不省事的小家伙们都看杨戬不惯，心中对杨戬多有怜惜，于是问道：“你怎么说？”<br>
杨戬看看捋着胡须慈眉善目的师叔，再看看躲在师叔身后冲他做鬼脸的龙女：“师叔，你家这个小辈，她……”忽然酒意涌来委屈上头，“她欺负我。”<br>
黄龙真人嘴角一抽，心中又生出几分好笑来。“怎么欺负的？说给师叔听，师叔为你做主，绝不偏私。”<br>
“——你敢！”<br>
“不用——”<br>
两道声音同时响起。黄龙拈着棋子左看右看，见这两个小年轻隔着他瞪来瞪去，忽然空手抓出一个令牌，塞到龙女手中：“后山顶上有个小院，没有令牌的都进不去。”他挤眉弄眼，“莫要让其他小龙知道了，省得又说祖爷爷偏心。”<br>
寸心连忙给黄龙端茶捶肩，将那几个小道士的“英勇”描述一番，夸奖他们既正义又勇敢；又把杨戬当时凶神恶煞的行状学了一遍，教黄龙应下次日就私下给那几个小道士发奖。最后道：“叫他陪您玩吧，我去看看您给的院子有多好。”说罢将那令牌在杨戬面前晃过，得意一笑，走了。<br>
杨戬半晌没吭声，等寸心走出去，才对黄龙拱手行礼：“多谢师叔。”<br>
黄龙真人嘿嘿两声，摆手道：“去吧去吧。”</p> <p>寸心刚用令牌上到半山，后方屏障一晃，杨戬也跟了进来。见寸心面露惊愕，杨戬默默拿出令牌。<br>
“坏老头子，明天灌醉他。”寸心嘀咕，扭头问杨戬，“外头可能看到？”<br>
“不能。”<br>
寸心立刻转头指着茫茫石阶：“到山顶还远呢。”<br>
杨戬瞬间领悟，上前两步蹲下：“上来。”<br>
他背着龙女，一步两阶，稳稳当当向上缓行。龙女趴在他背上拽他头发：“不是说好了在外面不要找我嘛，这下可好，让人看到了。”<br>
杨戬默然不语。寸心又圈着他的脖颈晃他：“当我没看见你在那喝喝喝？这会儿还是一身酒气。真是喝几口就不知道自己在做什么。”<br>
原来她一直在留意他。杨戬心口一松，忍不住顶道：“你也没少喝。”<br>

到底该谁补偿谁？<br>

“那倒没所谓，”大太子妃抿嘴微笑，“他衬得我白就行。”<br>

大太子妃把长剑递给身后随侍，在屋内扫视一圈，问寸心：“你的人呢？”<br>
“我去年造的几样果酒成了，刚叫他们给大哥殿里送去，没想到嫂嫂在这儿。”寸心从侍女手中拿过托盘，见大太子妃要上前，忙摇手，“不妨事，我自己穿。”<br>
见小女儿转到里间去了，龙后看向大儿媳：“还别说，小寸这个手艺真不错，比海边儿进上的好。”<br>
大太子妃噗地一笑：“去年阿摩还说跟甜水似的不带劲，转头就去二弟那边抢了一半来。”<br>
龙后悠悠叹道：“酒是好酒，偏她送来的菜吃不得。”<br>
大太子妃最后望了一眼穿衣镜，转身坐在龙后旁边：“已叫人去利州买花椒了。”<br>
“利州，是先前的苴国罢。”龙后随口一问，“她吃高兴就好，可别再给宫里送了——我记得那地方有座川主庙？”<br>
“颇有规模。”<br>
龙后抿嘴：“那且等着。”<br>
等什么，婆媳二人都没提。<br>
她们默契地止住这个话题，转而讨论起夏季避暑的安排。<br>
没多久，寸心从内室走出来，二人扭头看她，均觉眼前一亮。朱红的大袖下，暗金色束腰层层裹缠，衫外笼着一层纱，色调暗红偏又极薄，细微的金线在上面勾勒无数纹路，行动间如周身流淌的雾，而雾中的三公主则显得越发娇嫩鲜艳。<br>

“不过是些同情之言，以为我们西海的公主是一腔痴心错付、可怜又凄苦的哀怨女子。”大太子妃冷笑，“莫说西海教养不出那等模样，我们四海龙族何曾有过脆弱多愁黏黏糊糊的姑娘？自己心性上不得台面，倒把龙女想得和她一般低下！”<br>
寸心诧异地转头，这是真遇到了？她看向龙后，龙后笑着点头：“你嫂嫂憋着气呢，你可要给她长脸么？”<br>
正要应下，却见大太子妃又摆手：“小寸说得对，不相干的人，理她作甚。”她在寸心脸上扫了几眼，“你如常便好。只是不可熬夜，白日里才有精神头。”<br>

绛紫描金的短衣紧贴身形，心形领口落在锁骨下方，鼓囊囊的胸脯都被挤压在细细密密的布帛之下。肋下的腰身完全显露在外，低腰阔腿束口的长裤遮掩双腿，却越发显得腰肢纤细了。<br>

“喜欢哪个用哪个呀。”龙后笑眯眯地看着小女儿，“都试试。”<br>
寸心便闻言便去解开松松挂在腰胯上的薄纱长巾，不知后面盯着她背影的龙后突然按住了大太子妃的手。<br>
大太子妃一口茶呛到嗓子眼，捂嘴喘了一会儿才辛苦掩下咳嗽，睁大眼睛看了半晌，又扭头与龙后对视。<br>
什么顾虑宫里开年事多？分明是因为天界也正在半夜，正方便不需上朝的人下界罢了！<br>
那边寸心已换过坠着小金铃和碎水晶的腰链，自己对着镜子美了半天，正琢磨着是不是在肚脐眼上配一块宝石，浑然不知身后腰窝上，两块暗红的齿印明晃晃地招了她母后和大嫂的眼。</p> <h3 id="_3-八目呆呆"><a href="#_3-八目呆呆" class="header-anchor">#</a> （3）八目呆呆</h3> <p>虽说龙族一向不受旧天规约束，但新天条出世后的第一场婚礼，还是要特意办得隆重。不光四海亲眷、淡水同族，更广邀陆地天上各路友朋，务要做一场热热闹闹的盛会。<br>
一来，这成亲的东海八太子一向养在外面，值此风停波静之时，也该让他搬回东海龙宫，多与四海近亲结交；二来则是让有心人看看，东海八太子就只是东海八太子，东海只当他是自家一条龙，与从前的什么人没有丝毫相干。三来么，自然是为着仍在推行中的新天条，天上地上水里的聚在一起，总能交换许多信息，交流许多情报。<br>
如今的赵丁香寄名在姓赵的人家，却并不住在赵家；丁家对外宣称没了小女儿，也办不得正大光明的婚礼，于是东海早早将亲家太太接来，安置在一座气候适宜风景宜人的岛上。丁夫人带着管家丁安，并赵家小姐赵丁香一并住在此处，待到吉日，赵小姐便从可岛上出嫁，按凡间习俗一路送到龙宫去成亲。<br>
丁夫人早年丧夫丧子，独自撑着偌大家业，后又因外甥钱天富一事与其做县令的娘家兄长交恶，小女儿也差点殒命在外，个中艰辛不必多说，现在她只求女儿能开开心心地过日子，因此并不拘着她，听闻海里没有凡间那般未婚夫妻不能见面的习俗，便由着女儿每日与八太子一同玩耍。<br>
东海众龙其实十分敬佩丁夫人。丁家多年行善积德，福泽深厚，这且不必说，单说丁夫人不过一介凡人，面对哮天犬和梅山等人的威胁时，能坚守信义不惧生死，这便已经胜过许多天上的神仙。何况她教出来的女儿又是极好的，丁香姑娘行事落落大方，柔和又坚韧，胆大又心细，又兼以活泼灵动，与他们家小八真是天生一对。<br>
这样的姑娘，一旦你成了她的朋友、亲人，你可以永远放心把自己的后背交给她。<br>
东海对这门亲事十分满意。<br>
东海龙后与丁夫人每日见面，或商议婚礼细节，或邀她在海中各处游赏。虽然两人年龄相差一万多岁，但双方皆有心相处，于是也十分融洽愉快。两位做母亲的处好了，渐渐看俩孩子便十分多余，于是大手一挥：“你俩自己玩去，别跟着我们。”<br>

“你西海三姐，昨晚来的。”四公主抿抿嘴唇，“她……她对我们东海和我，都有恩。我带你去认认，免得今后见面不识，冒犯于她。”<br>

“四姨母，您说的是西海三公主吗？”沉香忽然问道。<br>
敖听心转头，“怎么，你听你娘说过什么？”<br>
“您怎么知道是我娘说的？”沉香不知其中纠葛，“我娘说，若是西海三公主来了，叫我一定去拜见。我娘还说，她从前对我舅舅有大恩。”<br>
“西海三公主这么厉害吗！”丁香兴奋地搓了搓手，开始在脑中想象那究竟是何等英姿飒爽的一个海中公主。<br>

沉香答道：“我娘说，对西海三公主要像自家长辈一样敬着。四姨母，我可以管她叫三姨母么？”<br>
“三姨母？”敖听心短促地咳了几声，“不急，你就称呼三公主……以后再说这个。”她摆手，“行了，我忙得很，咱们早去早回。既然三圣母有交代，沉香小玉也同去，免得她要见两回客。”</p> <p>小玉从未来过海底。她沉静地走在沉香身侧，注意力都被周围景致吸引去了。古朴肃穆的正殿，雕梁画栋的回廊，后方金碧辉煌的建筑群，搭在一起怪异又和谐；鲜艳夺目的海底植物高差极大，与嶙峋的山石构成园景，遮掩不同的院落，还有形态各异的宫人穿梭其间。更重要的是，在海里，没人在意谁是神仙还是妖怪，只要能入海，便都是海里的客。<br>
三圣母和刘先生从来也不在意她是妖。小玉拉紧沉香的手，免不了想到他的舅舅——二郎神看起来也是不在意的。说起来，二郎神还曾受过别人的大恩？真是想不出来。<br>

“这，我也不知道，我娘没说。”沉香也是满脸困惑，“四姨母，您知道吗？”<br>
敖听心脚步一顿，先叹了口气。“倒不是什么秘密，说与你们也无妨。”她慢慢说道，“她呀，救过二郎神的命。”<br>
“哇——”四个年轻人齐齐惊叹，围住四公主，八只好奇的眼睛盯住她，“这么厉害？”<br>
“我舅舅也有要人救命的时候？”<br>
“四姐你再讲点详细的呀。”<br>
四公主看着眼前四个孩子，万般回忆涌上心头。寸心第一次救下杨戬的时候，年龄比眼前这几个还小呢，那会儿的杨戬也还不是二郎神，“不止一次。”她补充道。也不止在最开始，她在心里说，在二郎真君成了司法天神之后……<br>
敖春、沉香和小玉你看我我看你，实在无法把那个狠厉又狡猾的二郎神与“要别人救好几次”联系起来。<br>
丁香忘了许多事，并不像他们那样震惊，但她还记得从小听过的各种故事，“二郎神是很厉害的神仙吧，西海公主肯定也不缺什么金银珠宝，他要怎么报恩？”<br>
四个人又整齐划一地盯住敖听心。<br>
敖听心一时失语，只好敷衍：“都是以前的事了，总之你们知道这件事就行，不用管那么多。”又催促，“好了，赶紧走，我还有事要忙呢。”说罢推开挡在面前的八弟，快步前行。<br>
四个年轻人赶紧跟上。丁香忽然噗嗤笑出声来，敖春便问：“你又想到什么了？”<br>

沉香猝不及防没憋住，猛咳几声，“丁香，你这说的也太吓人了。”<br>
“……完全想象不出来。”小玉一个激灵，“丁香你还是别说了。”<br>
这几个倒霉孩子！敖听心把身后的嘀嘀咕咕听了个全乎，十分后悔刚才说了真话。就该让沉香去缠着他娘问才对。<br>
忽然一个宫人匆匆跑来：“四公主。”又冲后面几人行礼，“见过八太子，赵小姐，两位贵客。”这才转向敖听心，“洞庭水君和太子公主们到了，龙王爷叫您到前面去。”<br>
“哎呀这可不巧，”四公主点头，“就来。”她转头对着四个年轻人，“你们自己去吧，敖春和丁香就去认一下堂姐，沉香小玉……你们见见人，该带的话带了就行。”说罢要走，想了想又多警告一句，“都不许乱说话，不许乱问，知道吗？”</p> <p>朝晖院外是西海三公主自己的侍卫。侍卫长亲自看过来人，才叫进去通报。不多时，三公主的侍女便来引他们入内，在前厅落座喝茶。<br>
“我有点紧张。”丁香说。<br>
“你紧张什么？我西海三姐一定很和蔼。”敖春原本对西海婶婶只有一点小时候的模糊印象，前些天见过之后才重新勾起幼年记忆，西海婶婶又好看又温柔，西海三姐肯定也是那样。<br>
丁香摇头，“什么叫和蔼？别乱用词好不好。敖春你想啊——”她忽然记起四公主的警告，紧急收住余下的话，冲敖春眨眨眼，“这么厉害的人以后也是我三姐啦。”<br>
敖春脑子里一瞬间只剩下几天后的婚礼，他咧着嘴开始笑：“对，丁香你说得对，也是你三姐，是我们三姐。”满脸都是乐呵呵的傻气。<br>
朝晖院的前厅并无提名。正对着大门的板壁上挂着一副海上旭日图，没有落款；板壁前的条案上有几个叫不出名字的古朴铜器，八仙桌上的花瓶里插的却是海里没有的蜀葵，开得正艳，显是新摘下的；板壁两侧门洞上挂着密密的珠帘，细看去个个圆润，全都是一样大小。<br>
四个年轻人分坐下首两侧，略等了一会儿，忽然珠帘响动，一个红衣女子从后廊走出来，在屋内扫过一眼便笑道：“让你们久等了。”<br>
四人立即起身，七嘴八舌问了礼。三公主在上首八仙桌旁坐下，又笑起来：“都坐呀。”她看向敖春，“你一定是八弟了，上次见你的时候你才刚满月呢。”她的视线在他脸上停留了一会儿又移开，“这么说，这位就是丁香姑娘，比我想象的还要可爱，我们小八可真是有福气。”<br>
西海三姐真的又好看又温柔，敖春想。<br>
“你好漂亮啊三姐，啊不，是三公主，三公主。”丁香捂住嘴，觉得脸上微微有点热。三公主穿着广袖长袍，头上挽了个小髻，只簪了几根素钗，又长又顺滑的乌发从肩头垂落下来，并不是她先前设想的神仙侠客模样。可她忽然又觉得三公主就该是这个样子，这才显得深藏不露呢。<br>
“不用改口，叫三姐我才喜欢呢。”她摆摆手，“是不是，小八？”<br>
敖春乐呵呵看了一眼丁香，又傻笑起来。<br>
一个侍女端着托盘，在三公主身旁放下茶盏。她又要拿下托盘上另一只茶杯的时候，三公主摇头道：“不用。”<br>
侍女出去了，三公主这才看向敖春与丁香的对面：“沉香，你娘没有来么？”<br>
沉香忙把手放在膝上，规规矩矩答道：“我娘身子有些不便，下海恐有不适，就没有来。”<br>
三公主恍然想起：“噢对，你要有弟弟妹妹了。回去跟你娘说，等孩子能见人，我就去看她。”<br>
沉香应声答是。三公主连娘亲有孕的事情都知道？只是过去大半年他也都在家里，并未听闻娘亲与这位三公主有来往呀。<br>
“小玉如今身子可养好了？”三公主又转向小玉，细细问起她的身体。沉香与敖春对了个眼神，西海三公主似乎对他们十分熟悉？<br>
也许是听四姐说的，敖春想。<br>
也许是听四姨母说的，沉香想。<br>
略聊了一会儿，几个年轻人原就不多的拘束也散去了。小玉一向文静，倒不曾多话；沉香好不容易又遇着从前就认识娘亲的人，问了不少关于三圣母的事，惊喜地发现三公主连娘亲饮食上一些小习惯也说得上来。<br>
在丁香又一次“三姐三姐”喊个不停的时候，沉香终于忍不住，起身问道：“三公主，您和我娘这么好，我能叫您三姨母吗？”<br>
“好啊。”<br>
“闭嘴。”<br>
两道声音同时响起，伴着哗啦一声，珠帘摔在门框上。<br>
丁香之外的三人同时一个激灵，过去几年压在心头的恐惧又回闪了一个瞬间。来人穿着灰袍黑衫，头发随意披在肩头，脸色阴得跟衣服也没多大差别，嗓音里是浓浓的不耐与厌烦。丁香揉了揉眼睛，这人不是沉香他舅二郎神么？<br>
“舅舅。”沉香本能挺直身躯，小玉立刻站起来，跟着喊了一声；敖春和丁香晕乎乎地也站了起来。<br>
二郎神的眼神跟刀子似的在屋内刮过一圈，镇得三个年轻人大气也不敢出。丁香倒不怕他，眼珠子滴溜溜地转起来。<br>
二郎神在上首空位坐了，眼皮也不抬：“哪来的毛病，到处认姨母。”说罢拈起三公主身侧的茶盏一口饮尽，问道：“没我的？”<br>
“不是说不出来？”三公主劈手夺回杯盏，“收收你的神通，吓着孩子们了。”<br>
二人抬头看那几个孩子，只见那四个年轻人，张着四张嘴，瞪着八只眼，直挺挺立在原地，个个呆若木鸡。</p> <h3 id="_4-八目呆呆·小后续"><a href="#_4-八目呆呆·小后续" class="header-anchor">#</a> （4）八目呆呆·小后续</h3> <p>“停、停……停下！”<br>
丁香甩开敖春的手，弓下腰来，双掌撑着大腿，努力平缓剧烈的喘息，“你们、你们跑……跑什么呀！”<br>
沉香和小玉彼此对了个眼神，又一同去看敖春。<br>
敖春撑着一旁的山石，低头呼哈半晌，好容易喘匀了气儿，才纠结道：“我们，以前……我们以为二郎神是坏人，和他打了几次来着。”<br>
“吹牛吧你，你们还能和二郎神打？”<br>
“是被二郎神打。”小玉从旁补充。<br>
敖春一拳锤在山石上，又嗷一声跳起来捂着手，“但那不重要！”他用没伤着的手抓在丁香肩头，“重要的是，他怎么、怎么能从三姐内室出来？！”<br>
丁香完全不明所以：“那又怎样？”<br>
她全然不能理解另外三人的敬畏与震撼，回忆道：“这回一看，我还是觉得眼熟。我在沉香成亲前应该没见过二郎神呀……”<br>
得不到共鸣的敖春转头问：“沉香，你怎么说？”<br>
“……我现在，脑子里是一团……”沉香结结巴巴，“她和我娘很熟，认识舅舅，也、也没问题吧……”<br>
小玉看看这个，看看那个，犹犹豫豫：“三公主本来就救过他，当然认识；可，可他从里屋出来诶……”<br>
丁香眯眼又皱眉，叉着腰拧着脖子将三人挨个看了一遍，奇道：“你们有什么好奇怪的？他来找三公主报恩呗。”她忽然握拳，锤了一下掌心，“救命之恩，以身相许！没毛病。我看他准定是来以身相许了。”<br>
“噫——”敖春、沉香和小玉齐齐打了个冷战，异口同声道，“不可能！”<br>
“那人家就是有事要密谈呗。”丁香歪歪头，“他俩一看就很熟，也说不定二郎神早就报过恩，现在人家就是熟人好友呢。”<br>
她一掌拍在敖春背上，“走了走了，管那么多。”</p> <p>“什么？二郎神在寸心那里？”<br>
四公主倏地站起来，满脸震惊，在屋里转了几圈，“是了，二郎神当时……寸心这些年总不爱见人……父王母后该是知道……西海、西海这些年……”她忽然停下脚步，脸上似悲似喜，喃喃道，“原来如此……原来如此！”<br>
她退后两步，脱力般坐下，手指撑在额角，吐出长长叹息，“寸心真是……他确实对得起她。寸心总是对的，总是对的。”<br>
四个年轻人茫然地看着四公主，完全不知道她究竟在感叹什么。<br>
敖春小心翼翼地出声：“四姐？”<br>
敖听心闭了闭眼，努力压下澎湃起伏的心绪：“好了，也不是什么大事。”她正色道，“今天看到二郎神的事，你们不要在外面说，除非他自己要露面。嘴巴管好了，知道吗？”<br>
“那，那我娘那边……”沉香犹豫道。<br>
“你娘那边，二郎神想说的时候自己会说，你先别提。”敖听心说罢又摇头，“他既然自己出来，想来也不会瞒着人了罢——不如你自己去问二郎神，听他安排。”<br>
沉香又一个激灵：“这，这怎么问呀？”<br>
“你也可以问三公主，她肯定不会揍你。”丁香瞥他一眼，又问道，“四姐，二郎神和三公主到底……怎么回事呀？”<br>
敖听心脸上显出一个复杂的笑：“也许……是好事将近了罢。”</p> <p>“难以置信！”<br>
“难以想象！”<br>
“我的天呐！”<br>
“你们有完没完啦！我就说二郎神是‘救命之恩，以身相许’，总没错吧？”丁香夸张地叹气，撑着手掌伸出胳膊舒展身躯。她刚才与那三个一起蹲在花园角落，听他们嘀嘀咕咕，都蹲得浑身僵硬了。<br>
快到晚饭时分，园中逐渐热闹起来。彼此访问联络感情的宾客三三两两走在小路上，来回通传的宫人在树林里山石间游荡，夜明珠渐次亮起，让高大的宫室、林木与石山投下暗沉的阴影。<br>
“我们先去吃饭行不行？你们说一下午不饿么？”丁香走在前面，扭头招呼她的几个伙伴。<br>
敖春的肚子适时咕噜了几声。“好吧，好吧，我们先吃饭。”他们沿着林外小路慢慢向八太子的宫殿晃去，没让林子里随意散步的宾客看到他们。<br>
四人都半晌没吭声。<br>
林子里不知道哪里来的客人与他们隔着一片嶙峋石堆，正在议论八太子的婚礼。<br>
“这回东海摆的排场够大，请的客人够多。”<br>
“除去天上摆宴，在凡间真是多年没有这种三界盛会了啊。”<br>
客人们感叹连连，忽然有一人说道：“想当年，二郎神成亲的请帖也是撒遍三界，有头有脸的神仙都有份。”<br>
旁人附和：“是啊，可惜……”<br>
他们说着便走远了，不知究竟可惜什么。<br>
四个年轻人已在原地定住，再一次齐齐目瞪口呆。<br>
丁香忽然醒神，扭头看向沉香：“原来你舅和你一样，都是二婚呐。”</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/91.已完结/240605.众目睽睽.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a><a href="/tags/?tag=%E5%BE%97%E5%AF%B8%E8%BF%9B%E5%B0%BA" title="标签">#得寸进尺</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2026/02/18, 01:10:13</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/de880c/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">鲛绡透</div></a> <!----></div> <div class="page-nav"><p class="inner"><span class="prev">
