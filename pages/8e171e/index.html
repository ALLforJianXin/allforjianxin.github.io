n+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">宝珠<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>前情见<a href="/pages/58a402/">《爱心》</a></p> <p>“你也不用担心三妹了，我想她对那书生用情尚不深，过些日子就能放下了。”<br>
寸心微一沉吟，道:“说的也是。不过天奴和你们有过节，如今三妹对他如此忍气吞声又答应了这般要求，他却仍不肯放过那书生，可见他气量实在狭小，只是求情恐怕难让他饶那书生一命啊，还是得以厚利拉拢才能凑效。以后你和他打交道也得谨慎些，他毕竟是玉帝王母身边的人，要给你穿小鞋简直是轻而易举。”<br>
杨戬一听，便觉寸心洞若观火，言语中考虑得颇为周全，又念及若不是自己和天奴结下梁子，寸心也不用替他顶罪，叹道:“你虽不在瑶池，但看事情却看得清楚。那天奴确实贪得无厌，之前我已给他送过万年美酒和极品雨前茶，他竟似不怎么瞧得上这些东西，不过到底还是对我办的事睁一只眼闭一只眼了——要是我能早点明白这个道理就好了。”<br>
寸心轻轻摇头，凑过去亲了他一下，道:“现在明白也不迟呀，我相信你一定能在这个位置上做得很好的。”杨戬点点头，凝视着寸心的双眼说:“我绝不会让你失望的。”<br>
寸心抬手摄来一锦盒交给他。杨戬打开盒子，见里面装的是一颗晶莹剔透的宝珠，问:“要把这个给天奴？”寸心点头道:“这是西海的宝珠，用这个来笼络他，他定会欣然接受，之后你再开口向他求情，他就会放过那个书生啦。”<br>
杨戬拿了宝珠对光端看半响，忽道:“寸心你有时候会不会觉得我傻啊。”寸心“噗”地一笑:“你才知道呀，我一开始就觉得你是个傻小子。”杨戬心中诧异，寸心居然一开始就那么看他的吗？接口道:“傻小子?”寸心道:“是呀，我们第一次见面时你就自报家门，还把我带到你的藏身之地，你说，这不是傻小子是什么?”沉默片刻，杨戬道:“我那不是傻，是对你一见倾心。”这下轮到寸心奇怪了，她瞪大眼睛，问道:“一见倾心?”杨戬幽幽叹了口气，做惋惜状，道:“是啊，我为人家好，刻意冷冰冰不连累她，她看不出来，我想和她一起画弱水图亲近她，她也看不出来。哎，看来我真是个傻小子……”寸心双颊浮起红云，扁扁嘴道:“你没能让我看出来，你就是傻小子！”杨戬伸出手指，在她鼻子一刮，笑道:“是，可最后我这个傻小子还是赢得了你的芳心。”寸心双颊浮起红云，身子一扭，弹开数尺，哼道:“早知道你那么坏，我就不要你啦。”杨戬微笑道:“后悔吗?”说着，伸手一拉寸心的胳膊，寸心又跌进他怀中动弹不得，叫道:“大尾巴狼！”杨戬在她唇上落下一吻，笑道:“晚啦，你已经是我的龙啦。”</p> <p>龙后来寸心宫殿原只是想来陪陪女儿，路过槛窗时余光却瞥到了一个黑色的身影，心中疑虑，凑近到窗缝之上，向里端看，一看之下，登时吃了一惊，几乎不敢相信自己的眼睛。<br>
只见寸心身穿桃红鲛纱睡袍，如云秀发铺散在肩头，软软依偎在一男子怀中。<br>
那男子身穿玄色睡袍，棕色卷发随意披散，眉眼含笑，春风得意，显然已经胡作非为了一番，这不是杨戬是谁？<br>
自杨戬那厮与寸心和离上天任司法天神之后，龙后就觉得他乃薄情寡义的负心汉，此后又听他竟然以妨碍公务之名让王母夺去了寸心公主封号和自由，连半分旧情都不曾顾念，怎么能料想到他竟然暗暗到寸心寝殿中干起撕法天神的事来。更不可思议得是，那厮的一双桃花眼中流转的尽是柔情蜜意，看起来对居然寸心十分痴迷。<br>
等她回过神来，只见寸心已拿了一锦盒给杨戬，说道:“你把这些也拿去吧，不是有好几百人嘛。”<br>
龙后心念一转，惊道：啊哟！这厮当真是卑鄙无耻，抛弃寸心换得高位还不知足，竟又觊觎西海的珍宝，哄骗寸心。若只是要珠宝也就罢了，可寸心对他一片痴心，若最后发现这厮虚情假意欺骗她，不知又要伤心多久。</p> <p>杨戬出得门来，忽见园中凉亭里坐着一黄衣美妇，不是西海龙后又是谁？杨戬心里咯噔一跳，见龙后正朝他走来，心里暗叫一声:“还是被发现了！”<br>
龙后向杨戬一辑:“不知真君驾临西海，老身有失远迎。”杨戬这才缓过神来，急忙还礼。<br>
“真君两次来西海，老身都无缘相见，不知真君可否赏脸到殿中一坐。”<br>
杨戬以为是丈母娘要考察他，忐忑不安地跟在龙后身后，转过几个回廊，但见一宫殿，规模宏伟，气势恢宏。<br>
两人甫一落座，龙后双掌一击，六十四个虾兵应声而入，每两人抬着一口半人高的大箱。杨戬一瞥之间，但见这三十二口大箱均以整块的祖母绿雕刻而成，箱盖和四面各嵌一幅金雕龙凤呈祥图，箱中装的显然更是无价珍宝。<br>
果然虾兵一齐打开箱子，殿中登时华光溢彩，瑞气千条。<br>
“知道真君手下有一千二百草头神，平日里打赏手下花费不少，我准备了一点东西，聊表心意。”<br>
杨戬一呆:“您这是何意？”顿了一下，又道:“您是寸心的母亲，也是杨戬岳母，但有所需，只管吩咐杨戬。”<br>
龙后听杨戬称自己为岳母，显然是仍欲纠缠寸心，只道他还不满足，笑道:“真君但有所需，吩咐西海便是。寸心现在只是普通龙族，能给真君的并不多。”<br>
听到这里，杨戬登时恍然，原来丈母娘竟把他当成了诱骗寸心上手，以图西海宝物的卑鄙小人。<br>
他简直要气笑了，这就差直接说“只要你离开我女儿，这些全是你的”了！<br>
不是说丈母娘看女婿越看越喜欢吗？骗人的吧！<br>
哦，不对，哼，西海从来不肯认他这个女婿！<br>
想到这点，杨戬更是眉头深锁，却一点意见都不敢说。当初西海虽然不认他这个女婿，但他与寸心的确是名正言顺三界皆知的夫妻，现在却是暗度陈仓，而旨意还是他接下的。虽说事出有因，但他可万万不敢再提西海不认他这事。他定了定神，抑下一口愤懑之气，说道：“杨戬对寸心是真心实意，别无他求。”<br>
这时，忽听寸心的声音:“你们守在这干什么，我要进去！”<br>
龙后突然大声道:“还望真君看在往日情分上高抬贵手放过西海。”说着竟朝杨戬盈盈下拜。<br>
寸心叫道:“母后！”一面叫，一面快步奔进殿中，经过杨戬身旁时脚步微微一顿。龙后凝视着寸心，寸心犹豫了一瞬，移到龙后身旁，杨戬也抿唇委屈地看着寸心。</p> <p>寸心给杨戬宝珠的梗来自 @uiop的 <a href="https://yiersansi41975.lofter.com/post/76430da4_2ba2bee32" target="_blank" rel="noopener noreferrer">龙戏珠砚台与宝珠<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/85.短篇-2023/121112.宝珠.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2026/02/18, 01:10:13</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/4e2533/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">红线</div></a> <a href="/pages/6b5ad6/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">冬日</div></a></div> <div class="page-nav"><p
