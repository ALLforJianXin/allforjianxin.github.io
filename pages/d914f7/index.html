tNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">【戬心陪你过大年】二十一· 据说有个小道长戬x渔女心<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>“小货郎，娶千金，夫妻同心能锻金。”</p> <p>“眼前人，心上人，杨戬只管你一人”</p> <hr> <p>寸心又一次无意识的抬头，往海崖边那块陡峭的小礁石看去。</p> <p>怎么……还没来呢。</p> <p>对面与她一道扯着一大张渔网的堂姐听心顺着她的目光看过去，又往周围看了看，见没人注意过来，才小心翼翼的挪近些，蹭掉草鞋，用脚碰了碰寸心的脚。</p> <p>寸心惊的险些跳起来，低头看去，听心的脚就又挨了挨她的。</p> <p>寸心抬起头，见堂姐冲她挤眉弄眼的，忙拿眼往左右偷偷打量。</p> <p>边织网边谈天的婶娘姨母们正沉浸在谁谁家的小寡妇勾搭上了谁谁家正在议亲的男子，现下两家闹得不可开交的杂谈中，丝毫没有注意到姐妹俩眉眼间的小官司。</p> <p>倒是正在靠近海边之处修补船只的大哥敖摩昂，察觉到有人看他，抬头回望过来。</p> <p>寸心冲大哥回了一笑，傻呵呵的样子让大哥也失笑的摇了摇头，低头继续去加固船帆船篷。</p> <p>“你做什么呐！”寸心也往堂姐身边挪了挪，两姐妹排排坐着，把渔网放在腿上继续修补。“吓了我一跳，我还以为有蛇呢。”</p> <p>“我做什么？”，听心捂嘴窃笑，又拿眼往那礁石上撇了撇，“应该问，我的好妹妹你想做什么罢。”</p> <p>寸心的脸一下子变得通红，手上缠着渔网，连怎么打结都忘了，支支吾吾道:“我……我……你可莫乱说……我又能做什么呢……”</p> <p>听心含了口水，抿了抿有些干裂的下唇，“这么说，我妹妹是做不得，而不是没有想喽？”</p> <p>“四姐……”寸心嗫嗫，欲言又止，到底看了眼那依旧空荡的礁石，没有否认。</p> <p>听心见她真的承认，反而叹了一声，蹙眉想说些什么，见寸心一副小女儿家的娇态，反而不好说出口了。</p> <p>堂姐没再接话，寸心平复一会儿，也冷静下来。</p> <p>眼看太阳越升越高，后日爹爹哥哥们想要用这渔网出海，明天就得先把渔网晒上半天，最好今儿就能补完。</p> <p>时间紧，任务重，寸心暂时把那礁石抛在脑后，专心打结修补。</p> <p>这一大张渔网，寸心和听心两人一直到天色微黑才修补完。</p> <p>大哥那会儿过来，见她们还没弄好，就拾了柴给她们面前生了一堆火，用来照明，也好祛祛海边的凉气。</p> <p>眼下终于把手头的活计做完，寸心和堂姐一番又对着渔网检查一番，确定没有疏漏之处，才站起身活动活动身子，舒展舒展筋骨。</p> <p>一转身，就不期然的见晌里心心念念的那礁石上，赫然坐了个人影。</p> <p>细细看去，正是一个穿着重蓝色衲衣，脚上套着高靿袜子，蹬着双脸鞋，面容严肃端正，俊朗脱尘的小道长。</p> <p>寸心伸了一半的懒腰立马收回去，一旁的堂姐也被她突然的动作吓了一跳。</p> <p>抬眼一瞅，扭头冲寸心了然一笑。</p> <p>“这不就是玉虚观玉鼎真人那个弟子吗？”听心装作不记得的样子，戏谑的将目光从寸心和小道士身上来来回回。</p> <p>“我记得……叫什么来着？”</p> <p>“你快小声些……小声些……寸心跺跺脚，生怕姐姐声音高了，扰了那专心念经的小道长感悟心境。</p> <p>听心也不敢戏弄妹妹太过火。</p> <p>这丫头性子娇的很，大哥敖摩昂，二哥敖荣，三哥敖烈都最是疼爱她，谁去欺负了她，定是要被拽到某个礁石后或者石洞中好好“教导教导”的。</p> <p>听心见妹妹时不时的整理头发，又有意无意的偷看礁石，就知道妹妹这会儿是不想回去的，和她说了一声，打算先回去打水洗漱。</p> <p>她们家人多和睦，热热闹闹的同住在四栋平房围成的大院里。</p> <p>人多虽然办事更快，但平日里洗漱洗澡都要排队去备热水，听心走了几步，回望妹妹一眼，决定还是帮寸心打好一壶水，先放炉子上煨着。</p> <p>等她回来，应该正好能用了。</p> <p>回去路上，正巧见西房婶娘走过来寻女儿，犹豫了下，迎上前去:“婶娘，三妹那个来了，有点不舒服，在那边换些东西，方才还记挂着想喝婶娘煮的红枣茶呢。”</p> <p>西房婶娘也不怀疑，左右这海边离家中近的很，又是孩子们自小便跑惯了的。</p> <p>只上前去接过听心手中补网剩下的细线，一面笑着埋怨女儿:“这不省心的，一日里连声娘都舍不得唤，嘴馋了晓得让姐姐帮着求了。”</p> <p>听心也笑道:“哪里呢！今儿那网子难补的很，寸心与我水都不及喝上几口，就这还将将补完呢。”</p> <p>“待会儿婶娘多熬几碗红枣茶，听心你别急着去睡，先来喝上两碗。”西房婶娘念叨着。</p> <p>“我记着你的小日子也要到了，喝些暖暖身子。眼看也在海边吹一天了。”</p> <p>听心应了一声，西房婶娘的红枣茶确实好喝，待会儿也先不急着洗漱，喝完再一起漱口罢。</p> <p>海边。</p> <p>寸心依然在原处纠结。</p> <p>她想上前去打个招呼，又怕上回小道长真收了隔壁月亮湾有名的美人缝的衣裳。</p> <p>若真收了……她再眼巴巴上前去，岂不是自讨没趣。</p> <p>寸心踌躇不决，偷眼认真打量小道长身上的衣裳。</p> <p>都是曾穿过的……也没有她上回看见的那件美人手中的白衲衣。</p> <p>怎么办……</p> <p>是上前……还是不上前呢……</p> <p>寸心低头抠弄手心的薄茧。看着看着就又难受起来。</p> <p>她是见过那美人的，如玉一般的人，站在月亮下飘飘欲仙，似乎下一刻就要飞上天去作清冷天宫的仙子了。</p> <p>寸心也是个美人。</p> <p>和那美人的惹人怜惜不同的是，寸心美得令人惊艳，翩若游龙，宛若惊鸿。因着家中有一门制香的秘技，身上常年带着一味幽香，不浓不淡，不轻不重，沁人心扉。</p> <p>寸心还在默默思虑要不要去递话，身后就传来一声清咳。</p> <p>她匆忙转身，就见方才还再礁石上打坐的小道长，正立在她身后不远，一双星眸黑亮亮的，像猫儿一样。</p> <p>他二人无声对视着，谁都忘了移开视线。</p> <p>良久，小道长嘴唇翕动，唤了声“寸心姑娘。”</p> <p>寸心仓促的“唔”了声，又觉得这样有些失礼，整理了下心情，抿出一个笑，回称了一声“清源道长。”</p> <p>小道长面色微微变化，有些疑惑的问:“为何忽然唤这个？”</p> <p>“啊？”寸心没反应过来，“唤什么？”</p> <p>“……清源道长……”小道长声音有些低，但在海边寂静的夜里，依然让寸心听了个一清二楚。“前日……不是还……唤作杨戬么……”</p> <p>寸心心中有些苦涩。</p> <p>杨戬？</p> <p>只不知自己还能唤不能了。</p> <p>“道长……毕竟是道长……”寸心心中有些挣扎，“何况……”</p> <p>“何况？”小道长不自觉追问。</p> <p>寸心抬头和他对视，直看的小道长脖子并耳根通红。</p> <p>“何况……道长不是……才接了月亮湾那美人姐姐亲手缝的衣裳么……”</p> <p>“甚么衣裳！”小道长惊问，“我并未接下！”</p> <p>寸心心思一下子活起来，也顾不得矜持，抢上前两步，“真的吗？真的没接吗？可……可我看见你伸手了……”</p> <p>“并未接。小道……杨戬不会接旁人制的衣裳……”</p> <p>寸心一下子欣喜起来。</p> <p>“那你回绝了那美人姐姐？”</p> <p>“是……自然。”</p> <p>“你怎样回绝的？就不怕那美人姐姐伤心么？”寸心小女儿家的娇态又露出来。娇嗔的翻了杨戬一眼。</p> <p>杨戬见眼前姑娘总算不叫他道长，心中也轻松许多。</p> <p>师父知他有了心思，今日罚他挑了八十缸水，供观内的道友们洗漱吃用。</p> <p>他身形虽然矫健，挑满这么多缸，也不免肩膀酸痛，腿也快迈不动步子，但还是想着这儿有他想见的人，下了晚课便匆匆赶来了。</p> <p>“杨戬直接回绝，说自己已有了心上人。”杨戬凝视着眼前的女子。看她面上飞出红霞，整个人更显俏丽。</p> <p>心头一动。</p> <p>又是一动。</p> <p>“……那……那你不怕她伤心呐……”寸心呐呐道，声音几乎只比蝴蝶飞动声大一点点。</p> <p>“杨戬不需管这个，杨戬也不想去管。”</p> <p>杨戬忍不住在心里背了几遍静心诀。</p> <p>“那你想管甚么呢……”寸心满目期待的盯着杨戬。</p> <p>杨戬再也忍不住上前一步，拥起寸心。</p> <p>“你……寸心……”</p> <p>“杨戬……只想管寸心一人。”</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin
