tNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">【戬心陪你过大年】初一· 神话戬x神话心 大杨x大寸【番外】<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>这是他们四个一起过的第一个新年。</p> <p>杨戬他们已经对司法天神的公务处理的得心应手，平日里他二人你方唱罢我方登场，把天廷的一众神仙忽悠的团团转，对司法天神的恐惧感日益增深。不出意外，新天条也马上就要出世了。</p> <p>半点看不出，一个杨戬，竟是两个人所扮。</p> <p>在二郎那儿得知他二人今年都能回来过年的消息后，家里的两个寸心就兴冲冲的做起准备。</p> <p>贴年画，挂桃符，哮天和哮天犬两只狗窜上窜下，抢着在自家夫人面前表现。</p> <p>只留下正堂的对联，待杨戬二人回来，一人一边，再打一个横幅。</p> <p>哮天犬从前很是不懂事了一阵子，自打“拜”了哮天为师，哮天尽其所能，强掰善劝，加上这狗儿的主人也不再一味惯着他，总算将他的性子拽了回来。</p> <p>两个寸心现在同住在西海养胎。</p> <p>寸心公主的月份大一些，已经怀了整整十七年。寸心的月份比寸心公主小上一个多月，两人经常在一块互相比比肚子大小，给未来的孩儿绣些小衣裳。</p> <p>虽然照堂姐听心看来，这小衣服看起来总是有些说不出的奇怪……</p> <p>不过俩爹爹都挺喜欢穿娘做的衣服的，或许孩子也……挺喜欢呢？</p> <p>寸心想起十七年前，寸心公主刚有了身孕，杨二郎高兴的嘴角恨不得咧到耳根上去，一把将寸心公主举起来搁在肩膀上坐着，哈哈大笑:“此后，我杨戬又多了一个家人了！”</p> <p>寸心也高兴的站在一旁，看着他们两个为了腹中的小生命而欢欣鼓舞，不由伸手抚了抚自己的肚子。</p> <p>杨二郎庆祝完，小心翼翼的把寸心公主放在石桌前坐下，仍然高兴的停不下脚步，在院子里上蹿下跳，连院子里的花花草草都要挨个打招呼，见到只蚂蚁都要趴下来快活的喊一声:“诶！小蚂蚁！杨戬当爹了！”</p> <p>寸心公主冲着寸心无奈一笑，神情中也是满满的喜色。</p> <p>杨二郎又独自乐了半天，忽而起身，看向寸心公主和寸心，道“公主，小神去寻戬弟有事相商。三公主可有话需小神带么？”</p> <p>寸心忙道“那就劳烦兄长替寸心带句话，让我家二爷好好吃饭，凡事不要急，寸心在家等着他。”</p> <p>杨二郎点点头，又去抱抱寸心公主，蹲下来用脸贴了贴寸心公主的小腹，说:“我儿可莫要去闹你娘，你是为父的小明珠，你娘确是为父的大宝贝。”</p> <p>寸心公主佯嗔，轻轻拂开杨二郎，“我儿现在一丁点大，哪里便听得懂二郎说这些宝啊贝啊的。”</p> <p>“自是先说给孩儿娘知道。”杨二郎嬉皮笑脸的又凑过去偷香，寸心公主嫌弃的推开他的脸。</p> <p>二郎也并不气，只又同公主黏黏糊糊腻腻歪歪好一阵，才一拜道:“小神便去了，三公主替为兄多多照顾你姐姐。”</p> <p>才总算离开西海去了天廷。</p> <p>杨二郎避开南天门的天兵天将，循着路回了真君神殿，志得意满的去书房寻杨戬。</p> <p>杨戬一抬头，便见杨二郎兴致冲冲的从门外跳进来，心下惊奇，他倒还未见过杨二郎这般不稳重的样子。</p> <p>杨二郎也不说话，只在书房内走来走去，时不时哈哈大笑两声。</p> <p>杨戬本想开口问一问，二郎兄是遇到了什么好事，见他这样，顿时问不出口，只觉杨二郎看向他的眼神中满是得意与炫耀。</p> <p>杨二郎又显摆了一会儿，见杨戬还不开口问。心下有些着急。</p> <p>这几年来，他与杨戬每年一换，在天上也就相当于一人上一天班，便回去陪一年媳妇。</p> <p>知晓这个秘密的只有两个寸心与两个杨戬，如今想昭告天下，都没有机会。</p> <p>山不来就我，我便去就山。</p> <p>杨二郎做作的清清喉咙，一屁股坐在杨戬的书案上，翘起二郎腿，摆出一个最惬意的姿势。</p> <p>杨戬瞥了他一眼，心中又好奇，又不愿再多看他这得意的样子。</p> <p>“咳……戬弟啊哈哈哈哈哈哈”杨二郎起了个头，又想起寸心公主和孩子来，先哈哈大笑一阵，见杨戬无语的看着他，才刹住笑意，再清清嗓子。</p> <p>“戬弟啊，寸心公主有了！”杨二郎又一副不经意的样子。</p> <p>杨戬又拿起一本新的公文，“有了？有什么了？”</p> <p>“有什么了？自然是有了小二郎或者小寸心喽。”杨二郎打趣的看了杨戬一眼，杨戬丢下了手中的公文就要起身。</p> <p>“诶~”二郎拦住杨戬，又慢悠悠的说道:“戬弟莫急，这寸心公主啊，是我的寸心，这小二郎小寸心呢，自然也是我的小二郎小寸心。”</p> <p>杨戬撇了他一眼，方才听到寸心有孕，他心中一跳，  几乎要拔身而起。</p> <p>杨二郎笑嘻嘻的打量着杨戬的神色。</p> <p>杨戬逐渐有些羞恼，明明是一样的脸，一样的杨戬，一样的生辰，偏生他却同自己的性子千差万别，整日里将他看做孩子一般，不经他同意便先唤他戬弟，又哄骗寸心唤他与寸心公主兄长姐姐。平白无故的他杨戬便矮了一头，成了弟弟。</p> <br> <p>其实倒也并非真的那样不满……</p> <p>因为相处时日虽短，但二郎真的给了杨戬一种哥哥的感觉。</p> <p>杨戬虽然被他逗得有些气，但还是为二郎同寸心公主有了孩子高兴，起身恭贺了二郎，便又准备坐下处理公文。</p> <p>杨二郎一把拽起杨戬，“看甚么公文，哥哥此来便是给你机会，还不快快回去，趁着我娃娃尚小，快快也怀上一个来，也好一块儿念书习武。”</p> <p>杨戬被他连推带拽的送出书房，站到门外才愣过神来， 心中无不感动到:“可今年是兄长休息。”</p> <p>“你倒忽然愿意唤兄长了。”杨二郎在里头嘻嘻一笑，又催他:“去罢去罢！莫耽搁功夫了。”</p> <p>杨戬领情，又道声多谢，赶忙下界回到西海。</p> <p>“二郎？”寸心公主正在院中赏花，见杨戬匆匆进门，疑惑唤了一声。</p> <p>杨戬停下脚步，“寸心公主，是杨戬。”</p> <p>寸心公主有些尴尬，连忙环顾四周，生怕二郎又从哪里冒出来，再缠着她追问怎么又认错了人。</p> <p>杨戬见嫂嫂低头，又匆匆一礼，便回房去寻寸心。</p> <p>寸心正在榻上专注的挑鲛纱，准备给未出生的小侄学做个衣裳，连杨戬走到了身后都没察觉。</p> <p>杨戬探出身子贴向寸心，寸心才恍然惊觉，险些叫出声，再一看竟是日日思念的那玉面郎君，又惊又喜，扭身便搂住杨戬的劲瘦的腰身。</p> <p>杨戬顺着寸心的力，将寸心搂抱起来，问寸心在做些什么，可有没有想他？</p> <p>寸心羞羞切切的埋在杨戬胸前，“自然想！时时都在想。”</p> <p>“只是不知道某位忙的要命的司法天神，可有偷偷想过寸心了？”</p> <p>“自然也想的。刻刻都在想。”杨戬许多日子没有抱过寸心，现下温香软玉在怀，胸中一片火热，不着痕迹的从寸心手中拿下鲛纱，就要去拉上窗帘。</p> <p>寸心佯装不愿，半推半就，又说还要给寸心公主的孩子做衣服。</p> <p>杨戬趴在寸心耳边，轻声念道:寸心……好公主……你快饶了小神吧……”</p> <p>寸心再受不住，只得任着杨戬为她褪下鞋袜……</p> <p>一个多月后，寸心也有了身孕。</p> <p>杨戬总算也在二郎兄面前得意的多走了一回。</p> <br> <p>“诶？诶？”寸心公主刚指挥完哮天犬贴好窗花，扭头就见寸心发起呆了，拿手在寸心跟前挥了两下。</p> <p>寸心回神，思及自己居然站在院中，便想起了17年前的往事……有些羞窘，忙装作若无其事，问道:“姐姐，他们怎么还不回来？”</p> <p>寸心公主也有些着急，往门外看去，正巧看见两个杨戬一前一后走进门来。高兴的喊道“寸心寸心！快看，回来了！”</p> <p>寸心也兴奋的点头，她二人挺着大肚子，只好在原地等着两个杨戬冲她们迎来，迫不及待的抱在一起。</p> <p>哮天犬在另一边贴好了窗花，越看越满意，回头去看，发现主人们回来了，许久没见主人的他，立刻化为原型，跑到杨戬寸心身边，吐着舌头摇着尾巴，围着主人夫人转圈圈。</p> <p>哮天暗暗笑他没见过世面，见主人揽着夫人冲自己招手，毫不犹豫的奔过去，没见过世面的转起圈圈来。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/85.短篇-2023/012200.神话戬心vs宝戬心-番外.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidde
