="/pages/edc744/" class="sidebar-link">西海龙三</a></li><li><a href="/pages/8f10d8/" class="sidebar-link">水性</a></li><li><a href="/pages/a85007/" class="sidebar-link">解药</a></li><li><a href="/pages/87eaf9/" class="sidebar-link">你裙子好难脱</a></li><li><a href="/pages/99a6c8/" class="sidebar-link">想见你</a></li><li><a href="/pages/94bdb4/" class="sidebar-link">酒香否</a></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/2020/#短篇-2020" data-v-06225672>短篇-2020</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="javascript:;" data-v-06225672>晨晨</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2020-05-16</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><!----> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">且伴君身<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>寸心原本只是偷偷遛出西海来散心的，哪里能想到刚至杭州没快活上几日，当街碰上一桩老生常谈的青楼恶霸强抢民女。龙女当时脑子一热，顶替那梨花带雨的姑娘乔装上了小轿，跟着便被抬进了郎琳阁中。</p> <p>当时龙女只凭一腔孤勇，只道凡间一处小小青楼能耐我何，直至见着郎琳阁的牌匾，一时慌神不知如何是好。</p> <p>杭州本是人杰地灵，百草丰茂之地。大抵天廷上仙们瞧厌了金光灿灿的亭台楼阁，想此地素有胜似天堂之美名，便有些么脑子灵光的地仙山神，开府造池，于此间辟出一道莲花芙蓉争相交艳，水榭高阁华美紧致的居所，供人消遣之用，取名做郎琳阁。</p> <p>神仙们公子少爷做得久了，惯爱至风雅之地耍弄。这风雅之地，便当属郎琳阁为先。若有权臣之间相互邀约，又恰是不愿过府一叙的私下交往，便一贯喜爱相约至此，玩赏时令百花，风拂碧波。时日久了，阁内的规制便不大干净起来，明面上只留歌妓舞姬表演观望，实处却在暗做楚馆秦楼之贸，专供达官贵人疏解欲望、一尝芳泽。</p> <p>天廷虽明令禁止思凡之风，但对这样的交易，为稳定朝堂人心，多是睁只眼闭只眼，任其发展。其中便当属郎琳阁为翘楚，于神仙之间并非秘密，流传甚广。</p> <p>敖寸心此时瞧见郎琳阁的牌匾，端想一头撞死在此处。端地因为其仍旧是天廷永禁西海的钦犯，便是逃得过眼前的迷魂香，若被哪一个相识的神仙认了出来，她说不得仍旧是一个罪加一等，小命呜呼。</p> <p>门口的婆子动作熟稔地点燃香料。龙女本道小小熏香当还不至于叫她一尾真龙就范，哪知道堪堪吸入一刻，身子骨立即酥软下来，又惊又怕，却不受控制地绵绵缩在锦被中，教几个高高壮壮的女人上手抬了进去。</p> <p>三公主此时颇有些紧张，无力的手指捏不住被子一角，耳边的声音却清晰可闻。只听带头的婆子指挥道：“给人洗得白白净净，裹上郎将亲自送过来的缕布，熏香放到天字一号阁。天奴大人要送给一尊贵客，便挑出这个最好的，都给我好生安排了。”</p> <p>高大的女人们纷纷捏着嗓子应了是，摆布起来。寸心生来便是娇娇龙女，何曾有人如此冲撞？羞愤之下想要挣扎，奈何一并使不出力气，咬得下唇微微翻白，教个眼尖的女工瞧见，取了快干净的绵布垫进她的嘴里。</p> <p>“姑娘别再挣扎，能至此处待客可是你求也求不来的好福气。况且你身中迷香，便是使尽浑身解数，于贵客身下仍不过欲拒还迎罢了。”几个女工做事久了，说道得寻常无比。然在寸心听来，又自然愈发愤慨羞恼，只道如若当真如此，她便是不要这条性命，也要与那厮同归于尽。</p> <p>夜幕很快便降临，敖寸心被迫沐浴熏香，换上巴掌大的丝衣，送至房内。她盯着四周奢华的装潢，看见珠帘之后温热浴池蒸腾的水气，床榻边摆放着瓜果糕点，转过屏风绕过浴池，才是门廊所在。待会儿那位“贵客”便要从那里进来，她在心中盘算着逃脱的胜算。</p> <p>阁门半阖，有脚步声穿来，须臾听见一个阴阳怪气的声音对着门口的侍女吩咐：“万事可备好？今日宴请真君大人用膳。若是膳后阁中的丫头服侍着大人不爽，我可饶不了你们。”</p> <p>侍女连忙称是，点头答应着。寸心听门外的脚步声复又远离，心里打起鼓来。</p> <p>自从原先的天奴失踪，他旧日结党营私者皆被司法天神明里暗里一一处决。明眼人皆知，天奴定然是被二郎神给杀了，然玉帝王母都只字不提，自然没有人敢去触这天廷第一权臣的霉头。旧党抹尽，自然换上新党，天奴乃是玉帝王母身边内近之臣，自古以来，内外有别，天奴虽在朝中无甚地位，但却能实实在在地撼动两位至尊的一举一动，早被杨戬自选心腹，顶替上去。</p> <p>方才那人男非男，女非女的声音，端地便是天奴。能被天奴争相巴结的真君大人，不是他的顶头上司司法天神，能是何人？</p> <p>敖寸心霎时如一瓢水泼到头上，凉彻心扉。只因三百多年前，这位司法天神，恰恰好是她正正经经的结发夫君。</p> <p>诸事烦扰，他俩和离劳燕分飞。一个回了西海，一个拔府升天接掌天宪。三百年后，她仍旧不能对他忘情，独自奔赴九重天替他顶下所有罪责，落得个永禁西海的薄凉下场。当日的杨戬在海岸边拉着她的手，眼中含泪，居然兀自依依不舍，却不想转过身来，便要至烟花柳巷之地，推杯换盏，享用美人？</p> <p>杨戬，你个混蛋！</p> <p>敖寸心愈是想，心中愈是无限的委屈，苦涩得吞咽不下去，身体使不上力气，便呜呜咽咽地化作泪珠滚滚，仰面落了床褥沾湿。将积攒的思慕翻出来，化作酸痛苦楚，只觉一腔真心付错了人，心中将那浑人狠狠地捶打一番，只恨不得要撕烂他的脸，阉了他叫他做不成男人才好！</p> <p>再说这厢，二郎真君应天奴相邀屈尊降贵至郎琳阁中吃酒来，架子摆得十分之大爷。这些年来他惯做阳奉阴违之事，奸佞之臣的形象树立得二十万般相像，故而官场逢迎、拍马溜须，抑或重金贿赂、权色交易之事，他已然迎合得很是熟练。天廷诸将多有良善刚正之辈，对此皆嗤之以鼻，然真君心如止水，任其谩骂如泼天洪水，自悠然自得，不足道哉。</p> <p>小吏仙君但凡有事相求，若无稀世珍宝能够拿上台面来入得司法大神的眼，便一应想些另外的旁门左道。瞧来真君二千余岁年纪，春秋正盛之年，定然困于天条束缚，空有热血阳气而不得调和，若以美女赠之，定然可讨得其欢喜。于是某一敢想敢干的后起之秀，自西南蛮夷之处寻得一位金发碧眼、才艺双馨的波斯美人，调教成花魁极品，酒酣之际送予真君怀抱之间，以图青睐。</p> <p>真君叫这无福消受的美人吓得浑身一颤，凉意自背后袭来端地有些来自灵魂深处的胆颤。然他转念一想，如若他立誓要做这一个只手遮天、草菅人命的贪官污吏，不贪图美色，那着实便有些说不过去。</p> <p>是以一来二去，例行贿赂的官员们互相之间不甘示弱，将各色美女源源不断地朝真君床上送。杨戬碍于维持“形象”，只得照盘全收，每每消耗法力更改“共度春宵”某位美人的记忆，顾虑起这件事情若教心中那一位晓得了，不知又要闹到何年何月，皆感身心俱疲。</p> <p>真君与天奴吃罢了酒，与他一路往房廊行来。此处隔间消音不好，寸心听得两人稍显踉跄的脚步沉沉踏来，心下一紧。只闻得外间天奴献媚之声，奉承道：“大人，内间的姑娘已准备妥帖，小人特特吩咐好了，当是大人惯爱的类型。还忘大人使得舒畅才好……我那玉料便……”</p> <p>“你倒贴心。”这低沉醇厚的嗓音响起，叫三公主心头唯余的那一丝期许也掐灭了。</p> <p>他二郎神同敖寸心在一起千余年，甚么样子没叫她见过？别说现下醉酒微醺，便是化成灰烬，她也轻易认得出来！混球杨戬，我掐死你！</p> <p>龙女牙咬得咯吱响，如若不是中药无力，只怕这间卧房也难免备受波及。房门之外，只听真君又施施然道：“玉料一事，你自与邵阳将军说一声，便道是我的意思，他自然不扣你的。”</p> <p>天奴闻言想来欣喜非常，献媚的声音较之服侍在玉帝王母更前时还要更甚几分：“多谢真君，多谢真君，”他打眼瞧了杨戬神态，见他微露出不耐来，知他已有倦意，房中美人早等候多时，怎堪再待，忙识相地躬身行礼，“真君，小人便不再打扰了。今日找的姑娘稍显仓促，待到明日，小人自西域寻来的泼辣美人至苏州城内……介时再望真君品评一二。”天奴这话自带着暧昧语气，恶得房内的敖寸心一阵反胃，灼灼目光似要烧穿门外伟岸高大的人影，心下一片酸楚苦涩，只道自己真瞎了一双眼，相处千余年时间都能瞧错了人。明明恨得肝肠寸断，委屈的眼泪仍旧滴滴答答地落下来，难过得哭湿了枕巾。</p> <p>杨戬辞了天奴，推门走近了屋子。转过门口流纹飞鹤屏风，拨开珠帘，是一汪偌大的浴池。宽大旖旎的床帐教薄薄的轻纱遮盖，掩不住玲珑榻上凹凸有致的妙曼人影。床边燃着柔柔熏香，按例加入了催情之物，无意中撩拨着房中人的神经。</p> <p>杨戬皱了皱眉，阔步走近床榻，拨开帘帐搭上金钩，也不去看所谓“美人”，背身向她捏熄了香炉中的火星。</p> <p>毕竟他是个男人，便再如何正人君子，也会有所反应。况且他并非童子金身，未修禁欲之法，平日本就难熬，这会儿还要来受这劳什子罪，实在辛苦。</p> <p>他冷脸抬步刚要走，身后一声咬牙切齿的恨呵教他浑身僵住。</p> <p>“杨戬！”</p> <p>敖寸心使尽浑身力气叫喊出来，想要藏住喉间的哽咽，却怎么样都掩饰不住，“混，混蛋……王八蛋！”</p> <p>杨戬猛地回头，入目浑身只着火辣丝缕的娇艳美人，不是他的那位发妻敖氏寸心，又是何人？！</p> <p>“寸心？”他虽诧异仍赶忙上前来，大马金刀坐在床边，褪下外袍裹住她几乎全然裸露的身子，扶起她软绵绵地靠在自己的身上。</p> <p>“你……你别碰我！你脏、脏死了，滚，滚蛋！”她哭得上气不接下气，抽抽噎噎但没有力气挣扎，只得任由杨戬紧紧抱住她，叫她趴在他胸膛上微微颤抖，只像只受惊了气红眼的小兔子，没有力气却仍想要挠他几下。</p> <p>“寸心……好，好了，不哭了，不哭了，你如何在此？谁将你带来的？”杨戬见她哭得实在可怜，忙将大掌贴在她柔弱的脊背上来回抚摸，柔她软软的手臂肌肤只盼宽慰她的伤心几分。</p> <p>“我，我如何在此，我在、在此扰你快活了！你这个、混蛋，混蛋！”她悲切着胡乱骂他，软乎乎没有一点力道的拳头绵绵打在他胸膛上。她昔年惯喜欢同自家郎君无理取闹，他也乐意相受，况战神之身，容她用力捶打也是常有。只是此刻落在身上的力道委实轻得可怕，他担忧地揉紧她，伸手抚上她哭得通红的小脸，上面有滚烫的热度，吓得他心中一紧，忙问她：“到底如何？他们怎样欺辱你了？”</p> <p>“就是你欺辱我，就是你！”她瞧他面目委实可憎，奈何浑身上下使不出一丝力气，恼到狠处，瞥见他裸露在外的脖子，使劲攀附着他的肩膀向上爬。</p> <p>杨戬哪里敢不依她？伸手将她抱起，下一刻她磨了磨尖利的小白牙，狠狠一口咬在他脖子上。</p> <p>“啊……”二郎真君不妨她这样狠，血被咬得飙出来溅在她脸上，和着满脸的泪珠，瑟瑟发抖着甚是可怜。他疼得轻喊一声，抱紧她的身体，却不敢再刺激她，由着她抽抽噎噎地发泄苦闷的情绪。</p> <p>寸心哭得累了，伸手想要推开他。杨戬察觉她动作，稍退开些许，轻轻地擦拭她的脸，放软了声音哄道：“怎么这么凶，嗯？你不要胡思乱想，我是有苦衷的，我没碰过别人。”</p> <p>“你说了我就相信？”龙女声气软绵绵的，时不时打个哭嗝，瞧见他颈脖上的咬痕退去恼怒的冲动终归有些心疼，态度稍微放软了，由人将她揽在怀里轻轻地揉哄。</p> <p>“真的。”杨戬鼻尖浸染龙女身上的甜香，有些无奈，“司法天神总要应酬这些俗务，我若不如此，只会受猜忌排挤。以往我从不在内留宿，若不是你叫我，我看都不会看过来的。”他已有许多年不曾这样抱着她，用这样熟悉的无奈语气哄着她，刻下做来，忽然似故日一梦，他二人还如昨日模样，一个娇俏，一个放纵。</p> <p>“你不骗我？”寸心伸手抚上他颈脖的伤痕，“疼不疼？”</p> <p>“疼。”杨戬连忙示弱，拿下巴蹭了蹭她的头顶，“我不骗你，我永远不会骗你……寸心，我好想你。”话至此处，早将语气放得缓之又缓，惹得敖寸心一片心疼。他这些年来大抵不好过罢？他那样刚直的人，偏来做这等腌臜事，只见她一面，便吐露多番苦水委屈，可她刚刚还那么恼他，还不听解释就咬了他……</p> <p>“二爷，”她终将眼前的郎君放在心尖尖上，刻下自然心疼，抬头去寻他的唇吻他，“对不起，你低下头些，我亲亲你。”</p> <p>杨戬心头软做一滩春水，稍俯首，被她柔软的手臂环住肩膀，轻轻含住下唇缓缓地舔吻。</p> <p>她的动作还是那样温柔，味道还是那样的青涩甜美。屋子里催情香的气息还没有散尽，杨戬觉得他按捺了许多年的欲望，被怀中这幅柔若无骨的身躯给勾上来了。</p> <p>除却敖寸心的旁人，他委实下不了口。现下可好，正主被人送上门来了，那便自然是不吃白不吃。</p> <p>真君按着性子教她嘬了几下，忍不住伸出舌头勾着她缠绵吮吸。松垮的外衣滑落到她腰际，剥露出含苞待放的傲人身姿，布匹遮掩的地方着实不像话，大人打眼瞧去，只觉一股热流冲上了脑门，烧得身子滚烫起来。</p> <p>他伸手把住了寸心的纤腰，烫得龙女微凉的肌肤瑟缩一下，软软的身子缠着郎君哼哼唧唧：“你怎么……你不许……”</p> <p>“好寸心，好夫人，”杨戬委委屈屈拿上挑的尾音勾着她，“我憋得好难受，奈何心头搜肠刮肚也只欢喜你一人，再难受也忍得下来。可如今你在我眼前了，可叫人再如何自持？”他轻佻地抬起她的下巴吻去，“我可想死你了。”就俯身压下去。</p> <p>寸心本就嗅过微量的催情香，若说方才还不甚显露，刻下教他稍一撩拨，立刻酥软了筋骨，不自觉地缠绵于真君健壮的身体上。</p> <p>老情人之间调起情来总是特别地顺手，二人鼻尖嗅入对方私密而浓烈的体香，每吻过一寸肌肤都是熟悉的触感，无意中撩拨着记忆中愉悦的身体反应，契合得无比完美。杨戬伸手探进她腿间，一抹那轻薄的丝缕，早已湿润到泥泞不堪。</p> <p>他粗粝的抚摸使寸心难耐拧腰悬空开，离别了几百年，旷日持久，敏感非常。龙女感受到身下一阵异样的渴求，收紧了双腿夹住杨戬作怪的手，稍稍耸动磨蹭过娇嫩的蓓蕾，便是一阵滔天的快感将她淹没，小腹扭动，抽搐起来，淅淅沥沥将身下床单染透。</p> <p>杨戬喘着粗气抬眼瞧见她迷离眼神，一拧劲儿分开她双腿，把着那物一入到底，逼仄教他舒畅地浑身一颤，险些守不住精关。</p> <p>“啊！”龙女教他插得兜头快感铺天盖地没顶而来，没忍住一身娇呵，双腿紧紧缠住了杨戬腰臀，指甲抠入他坚硬的肌肉里，不自觉咬紧了唇肉。</p> <p>郎君亦有些迷醉，只觉方才饮下肚中的酒，此刻尽数发散出来，教他浑身都酥酥麻麻地爽快。见她贝齿将晶莹剔透红嘟嘟的唇肉咬得发白，便模糊着脑子伸手喂进了她的嘴里。</p> <p>她张口含住他的手指，温热的触感同身下那物什居然相似以极。愈发激起了欲望，捞着她白嫩的大腿扛在肩头，一气入了几百个来回。</p> <p>龙女细皮嫩肉早千年便受不住这番折腾，仰头撕扯着身下的床单咿呀叫喊，被那坏心的郎君以指搅弄口舌，模仿下首交嫹的动作，淫秽不堪。她只觉体内巨大的龙根较之百年前还要粗长，将她柔软的小腹都顶得凸起，狠狠击打体内敏感的点，尖叫着去了数遭，将爱液都溅至他的腹肌上。</p> <p>房间里的状况惨烈得像是在干仗，婢女退至二重门外似都依稀可闻，皆红了脸感慨道真君实在骁勇，床上亦无敌手可言。天奴听闻这一个信儿，暗道当是这次的姑娘切切对上了真君的胃口，想来升官发财之路有望，不由乐呵起来。</p> <p>杨戬这厢入得尽兴，龙根粗涨发紫脸上青筋暴起，血脉贲张教他颈脖上新添的咬痕都渗出血来。耳中听闻寸心不住求饶之声，不由虚虚实实晃几下枪，停在穴口浅浅戳刺哄道：“慢一点么？寸心要这样才舒服？”</p> <p>“嗯……啊……你个坏人……”寸心教他磨没了性子，拖着虚软的腿去套弄他，“嗯……快一点啊……”</p> <p>杨戬得这一个“准信儿”，邪笑着吻住她的唇，扣紧龙女腰肢复顶起胯来。待到两厢登峰造极，穴肉又一次拼命绞缩着他的憋胀，他才和着热浪喷射出来，埋入她最深的地方。</p> <p>这番激烈实在舒爽，完事后杨戬懒洋洋地拥着寸心使个净身决，喘息着相互温存。龙女将爪子搭在郎君的肩膀上，同他有一搭没一搭聊着天。</p> <p>“你究竟如何到此处来？”杨戬寻到事前没问完的问题继续问。</p> <p>寸心闻言甚是委屈，且现下情景当多了几分娇蛮劲头，脸颊贴着他的胸膛把玩他项上银饰，将原委说了。未几还将自个儿近这楼来的忐忑、猜测是他的恼怒与伤心一并添油加醋地描述一遍，嘟着嘴扭动身躯要他来哄。</p> <p>杨戬此时便是将心挖出来给她也是使得，哪敢不依。连忙好声好气地安抚她，顺顺怀中小猫咪的毛毛。此事他做得十分得心应手，不消片刻便哄得前夫人眉开眼笑，婉转撒娇了。</p> <p>未几二人都有些困倦，寸心迷蒙着眼睛一时脑子混沌，还当这是百年前杨府的厢房，便将睡前的例行一问脱口而出：“二郎你喜欢我嘛？”</p> <p>杨戬一愣，眉眼间都柔软起来，声音变得异常温和：“嗯，杨戬最最喜欢敖寸心的，小殿下，小公主，快睡罢。”</p> <p>寸心被他抱在怀里轻轻拍着，沉沉睡去。</p> <p>第二日晨起，历来早起的真君直睡到了日上三竿。天奴几番探寻，都道真君仍未起身。直至午膳十分，房门终于打开，真君出得门来，手中居然还牵着那位昨夜陪侍的女子，面上蒙着一层轻纱，将她娇俏的脸颊遮挡在后头，可光看眼睛，便能够瞧得出佳人究竟有多么倾国倾城、动人心扉。</p> <p>天奴暗道难怪，席间旁敲侧击相询，那想真君一愣，回他道：“不必换了，今夜仍叫她侍寝罢。”</p> <p>天奴心头狂喜，只以为自己误打误撞正中了真君心头所好，日后旦有所求，这厢吹个枕头风，哪有不成之事？</p> <p>然杨戬回天之后第一回事，便是这目无法纪擅拐他前妻的傻子处理了。此为后话，暂且不表，且说侍女们收拾房间之时，纷纷议论战况之惨烈简直前所未有，想起真君脖子上那个明晃晃的咬痕，联想到的旖旎风光着实叫人遐想连篇——原来真君大人，他是喜欢这个调调的。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/A
