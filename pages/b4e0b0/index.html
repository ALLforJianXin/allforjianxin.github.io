装潢，看见珠帘之后温热浴池蒸腾的水气，床榻边摆放着瓜果糕点，转过屏风绕过浴池，才是门廊所在。待会儿那位“贵客”便要从那里进来，她在心中盘算着逃脱的胜算。</p> <p>阁门半阖，有脚步声穿来，须臾听见一个阴阳怪气的声音对着门口的侍女吩咐：“万事可备好？今日宴请真君大人用膳。若是膳后阁中的丫头服侍着大人不爽，我可饶不了你们。”</p> <p>侍女连忙称是，点头答应着。寸心听门外的脚步声复又远离，心里打起鼓来。</p> <p>自从原先的天奴失踪，他旧日结党营私者皆被司法天神明里暗里一一处决。明眼人皆知，天奴定然是被二郎神给杀了，然玉帝王母都只字不提，自然没有人敢去触这天廷第一权臣的霉头。旧党抹尽，自然换上新党，天奴乃是玉帝王母身边内近之臣，自古以来，内外有别，天奴虽在朝中无甚地位，但却能实实在在地撼动两位至尊的一举一动，早被杨戬自选心腹，顶替上去。</p> <p>方才那人男非男，女非女的声音，端地便是天奴。能被天奴争相巴结的真君大人，不是他的顶头上司司法天神，能是何人？</p> <p>敖寸心霎时如一瓢水泼到头上，凉彻心扉。只因三百多年前，这位司法天神，恰恰好是她正正经经的结发夫君。</p> <p>诸事烦扰，他俩和离劳燕分飞。一个回了西海，一个拔府升天接掌天宪。三百年后，她仍旧不能对他忘情，独自奔赴九重天替他顶下所有罪责，落得个永禁西海的薄凉下场。当日的杨戬在海岸边拉着她的手，眼中含泪，居然兀自依依不舍，却不想转过身来，便要至烟花柳巷之地，推杯换盏，享用美人？</p> <p>杨戬，你个混蛋！</p> <p>敖寸心愈是想，心中愈是无限的委屈，苦涩得吞咽不下去，身体使不上力气，便呜呜咽咽地化作泪珠滚滚，仰面落了床褥沾湿。将积攒的思慕翻出来，化作酸痛苦楚，只觉一腔真心付错了人，心中将那浑人狠狠地捶打一番，只恨不得要撕烂他的脸，阉了他叫他做不成男人才好！</p> <p>再说这厢，二郎真君应天奴相邀屈尊降贵至郎琳阁中吃酒来，架子摆得十分之大爷。这些年来他惯做阳奉阴违之事，奸佞之臣的形象树立得二十万般相像，故而官场逢迎、拍马溜须，抑或重金贿赂、权色交易之事，他已然迎合得很是熟练。天廷诸将多有良善刚正之辈，对此皆嗤之以鼻，然真君心如止水，任其谩骂如泼天洪水，自悠然自得，不足道哉。</p> <p>小吏仙君但凡有事相求，若无稀世珍宝能够拿上台面来入得司法大神的眼，便一应想些另外的旁门左道。瞧来真君二千余岁年纪，春秋正盛之年，定然困于天条束缚，空有热血阳气而不得调和，若以美女赠之，定然可讨得其欢喜。于是某一敢想敢干的后起之秀，自西南蛮夷之处寻得一位金发碧眼、才艺双馨的波斯美人，调教成花魁极品，酒酣之际送予真君怀抱之间，以图青睐。</p> <p>真君叫这无福消受的美人吓得浑身一颤，凉意自背后袭来端地有些来自灵魂深处的胆颤。然他转念一想，如若他立誓要做这一个只手遮天、草菅人命的贪官污吏，不贪图美色，那着实便有些说不过去。</p> <p>是以一来二去，例行贿赂的官员们互相之间不甘示弱，将各色美女源源不断地朝真君床上送。杨戬碍于维持“形象”，只得照盘全收，每每消耗法力更改“共度春宵”某位美人的记忆，顾虑起这件事情若教心中那一位晓得了，不知又要闹到何年何月，皆感身心俱疲。</p> <p>真君与天奴吃罢了酒，与他一路往房廊行来。此处隔间消音不好，寸心听得两人稍显踉跄的脚步沉沉踏来，心下一紧。只闻得外间天奴献媚之声，奉承道：“大人，内间的姑娘已准备妥帖，小人特特吩咐好了，当是大人惯爱的类型。还忘大人使得舒畅才好……我那玉料便……”</p> <p>“你倒贴心。”这低沉醇厚的嗓音响起，叫三公主心头唯余的那一丝期许也掐灭了。</p> <p>他二郎神同敖寸心在一起千余年，甚么样子没叫她见过？别说现下醉酒微醺，便是化成灰烬，她也轻易认得出来！混球杨戬，我掐死你！</p> <p>龙女牙咬得咯吱响，如若不是中药无力，只怕这间卧房也难免备受波及。房门之外，只听真君又施施然道：“玉料一事，你自与邵阳将军说一声，便道是我的意思，他自然不扣你的。”</p> <p>天奴闻言想来欣喜非常，献媚的声音较之服侍在玉帝王母更前时还要更甚几分：“多谢真君，多谢真君，”他打眼瞧了杨戬神态，见他微露出不耐来，知他已有倦意，房中美人早等候多时，怎堪再待，忙识相地躬身行礼，“真君，小人便不再打扰了。今日找的姑娘稍显仓促，待到明日，小人自西域寻来的泼辣美人至苏州城内……介时再望真君品评一二。”天奴这话自带着暧昧语气，恶得房内的敖寸心一阵反胃，灼灼目光似要烧穿门外伟岸高大的人影，心下一片酸楚苦涩，只道自己真瞎了一双眼，相处千余年时间都能瞧错了人。明明恨得肝肠寸断，委屈的眼泪仍旧滴滴答答地落下来，难过得哭湿了枕巾。</p> <p>杨戬辞了天奴，推门走近了屋子。转过门口流纹飞鹤屏风，拨开珠帘，是一汪偌大的浴池。宽大旖旎的床帐教薄薄的轻纱遮盖，掩不住玲珑榻上凹凸有致的妙曼人影。床边燃着柔柔熏香，按例加入了催情之物，无意中撩拨着房中人的神经。</p> <p>杨戬皱了皱眉，阔步走近床榻，拨开帘帐搭上金钩，也不去看所谓“美人”，背身向她捏熄了香炉中的火星。</p> <p>毕竟他是个男人，便再如何正人君子，也会有所反应。况且他并非童子金身，未修禁欲之法，平日本就难熬，这会儿还要来受这劳什子罪，实在辛苦。</p> <p>他冷脸抬步刚要走，身后一声咬牙切齿的恨呵教他浑身僵住。</p> <p>“杨戬！”</p> <p>敖寸心使尽浑身力气叫喊出来，想要藏住喉间的哽咽，却怎么样都掩饰不住，“混，混蛋……王八蛋！”</p> <p>杨戬猛地回头，入目浑身只着火辣丝缕的娇艳美人，不是他的那位发妻敖氏寸心，又是何人？！</p> <p>“寸心？”他虽诧异仍赶忙上前来，大马金刀坐在床边，褪下外袍裹住她几乎全然裸露的身子，扶起她软绵绵地靠在自己的身上。</p> <p>“你……你别碰我！你脏、脏死了，滚，滚蛋！”她哭得上气不接下气，抽抽噎噎但没有力气挣扎，只得任由杨戬紧紧抱住她，叫她趴在他胸膛上微微颤抖，只像只受惊了气红眼的小兔子，没有力气却仍想要挠他几下。</p> <p>“寸心……好，好了，不哭了，不哭了，你如何在此？谁将你带来的？”杨戬见她哭得实在可怜，忙将大掌贴在她柔弱的脊背上来回抚摸，柔她软软的手臂肌肤只盼宽慰她的伤心几分。</p> <p>“我，我如何在此，我在、在此扰你快活了！你这个、混蛋，混蛋！”她悲切着胡乱骂他，软乎乎没有一点力道的拳头绵绵打在他胸膛上。她昔年惯喜欢同自家郎君无理取闹，他也乐意相受，况战神之身，容她用力捶打也是常有。只是此刻落在身上的力道委实轻得可怕，他担忧地揉紧她，伸手抚上她哭得通红的小脸，上面有滚烫的热度，吓得他心中一紧，忙问她：“到底如何？他们怎样欺辱你了？”</p> <p>“就是你欺辱我，就是你！”她瞧他面目委实可憎，奈何浑身上下使不出一丝力气，恼到狠处，瞥见他裸露在外的脖子，使劲攀附着他的肩膀向上爬。</p> <p>杨戬哪里敢不依她？伸手将她抱起，下一刻她磨了磨尖利的小白牙，狠狠一口咬在他脖子上。</p> <p>“啊……”二郎真君不妨她这样狠，血被咬得飙出来溅在她脸上，和着满脸的泪珠，瑟瑟发抖着甚是可怜。他疼得轻喊一声，抱紧她的身体，却不敢再刺激她，由着她抽抽噎噎地发泄苦闷的情绪。</p> <p>寸心哭得累了，伸手想要推开他。杨戬察觉她动作，稍退开些许，轻轻地擦拭她的脸，放软了声音哄道：“怎么这么凶，嗯？你不要胡思乱想，我是有苦衷的，我没碰过别人。”</p> <p>“你说了我就相信？”龙女声气软绵绵的，时不时打个哭嗝，瞧见他颈脖上的咬痕退去恼怒的冲动终归有些心疼，态度稍微放软了，由人将她揽在怀里轻轻地揉哄。</p> <p>“真的。”杨戬鼻尖浸染龙女身上的甜香，有些无奈，“司法天神总要应酬这些俗务，我若不如此，只会受猜忌排挤。以往我从不在内留宿，若不是你叫我，我看都不会看过来的。”他已有许多年不曾这样抱着她，用这样熟悉的无奈语气哄着她，刻下做来，忽然似故日一梦，他二人还如昨日模样，一个娇俏，一个放纵。</p> <p>“你不骗我？”寸心伸手抚上他颈脖的伤痕，“疼不疼？”</p> <p>“疼。”杨戬连忙示弱，拿下巴蹭了蹭她的头顶，“我不骗你，我永远不会骗你……寸心，我好想你。”话至此处，早将语气放得缓之又缓，惹得敖寸心一片心疼。他这些年来大抵不好过罢？他那样刚直的人，偏来做这等腌臜事，只见她一面，便吐露多番苦水委屈，可她刚刚还那么恼他，还不听解释就咬了他……</p> <p>“二爷，”她终将眼前的郎君放在心尖尖上，刻下自然心疼，抬头去寻他的唇吻他，“对不起，你低下头些，我亲亲你。”</p> <p>杨戬心头软做一滩春水，稍俯首，被她柔软的手臂环住肩膀，轻轻含住下唇缓缓地舔吻。</p> <p>她的动作还是那样温柔，味道还是那样的青涩甜美。屋子里催情香的气息还没有散尽，杨戬觉得他按捺了许多年的欲望，被怀中这幅柔若无骨的身躯给勾上来了。</p> <p>除却敖寸心的旁人，他委实下不了口。现下可好，正主被人送上门来了，那便自然是不吃白不吃。</p> <p>真君按着性子教她嘬了几下，忍不住伸出舌头勾着她缠绵吮吸。松垮的外衣滑落到她腰际，剥露出含苞待放的傲人身姿，布匹遮掩的地方着实不像话，大人打眼瞧去，只觉一股热流冲上了脑门，烧得身子滚烫起来。</p> <p>他伸手把住了寸心的纤腰，烫得龙女微凉的肌肤瑟缩一下，软软的身子缠着郎君哼哼唧唧：“你怎么……你不许……”</p> <p>“好寸心，好夫人，”杨戬委委屈屈拿上挑的尾音勾着她，“我憋得好难受，奈何心头搜肠刮肚也只欢喜你一人，再难受也忍得下来。可如今你在我眼前了，可叫人再如何自持？”他轻佻地抬起她的下巴吻去
