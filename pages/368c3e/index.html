他还记得他昏过去之前，老君给他塞了无数仙丹或是药丸，个个又苦又涩，险些把他噎死；接着有什么人将他抬起，那气息熟悉又亲切，他便放任自己意识流失，陷入无知无觉的昏迷中。<br>
不知道现在过去多长时间了？彼时剧痛不已的天眼，现下已经只余微麻；他能感觉到，几乎迸裂的五脏六腑也都在缓缓恢复，体内不再觉得烧灼一片；浑身没有一点力气，但又舒适得像泡在温度适宜的汤池中，懒洋洋地不想动弹。<br>
耳边传来窸窣声响，有人放轻脚步从他身边走过，将他惊醒。他现在何处？杨戬睁开眼睛，入目是珊瑚枝叉构筑的顶架，视线移动，轻软的纱帘被金钩挂在床柱上，这不是西海三公主的寝殿还能是哪儿？<br>
三公主恰从他身边走过，拿了什么放置在床尾外侧的小桌上，接着就要转身。<br>
忽然一阵不知打哪儿来的心虚作祟，杨戬匆忙闭上眼睛，稳住呼吸，装作还在昏睡的模样，只暗暗支起耳朵听动静。<br>
身侧的褥子陷下去，是她坐下来了。杨戬大气也不敢出，心跳却愈发快速。身上的触感告诉他，他已经被人处理过伤口，也换了绵软亲肤的衣裳，浑身干净清爽，陷在三公主馨香柔和的床榻里，腰下和腿窝都有薄薄软垫，以避免久躺不适。<br>
她看见这一身的伤，该生气了。<br>
二郎真君杨戬，自两千年前修得一身本领，再经历救母失败，他在这世间还有什么畏惧，有什么可害怕的？心心念念的事唯有一件，就是把三公主留在身边；唯一让他感到心慌气短的，只有三公主的眼泪罢了。<br>
此时此刻，三公主把她柔软细腻的小手贴上他的额头，又轻轻叹了口气。她在他身边躺下，自己另盖一床薄被，隔着两层被褥，把额头抵在他身侧，轻轻贴着他。在她浅淡而无处不在的香气中，杨戬又沉沉睡去。<br>
再次醒来，是因为有人在他身上擦洗。<br>
自昏迷中醒来，又沉沉睡了一觉，虽然身上依旧无力，但精神已经饱足。给他擦身的自然还是三公主，这等待遇已许久未有了。从前，寸心也会在他醉酒之后为他简单做些清洗，极少有如此这般寸寸细致地擦过全身，又仔细按摩每一处肌肉。杨戬不想睁眼，放松全身享受三公主难得的服侍，一时也将昨日醒来时那些小小的心虚抛在脑后。<br>
脚步声远了，杨戬眯起眼睛望去，见三公主让侍女端走水盆，又用脂膏护过手，正要转身，忙闭眼装睡。<br>
寸心又在他身边坐下，抚过他的脸。<br>
杨戬正闭目感受三公主轻柔的按压，忽然，眼皮被上下拨开！<br>
三公主绷着脸：“别装了，睁眼！”<br>
糟，怎么发现的？<br>
杨戬立刻露出虚弱的微笑：“寸心？我在做梦吧？”<br>
这人！她方才已经注意到按摩时肌肉反应与前几日有所不同，也留意到他眼皮下轻微的颤动，更在他手腕触摸到突然加速的脉搏——从前两千年，他又不是没玩过装睡的把戏！寸心气不打一处来，隔着衣服在他胸口伤处轻轻碾下指尖：“你疼不疼？”<br>
杨戬顿时夸张地叫起来：“疼！疼得要死。”<br>
便听三公主顿时冷了声：“疼就对了。”她恨恨道：“走的时候怎么说的？‘万事定以保全自己为先’，说得好听，说得好听——别动！谁让你起来了？”<br>
“寸心，你听我说……”<br>
她倏地起身，咬牙切齿：“别喊我！你又是哪位？怎么敢把我的二郎，伤成……伤成这个样子！”话音未落，她转身快步走出寝殿，头也不回。可杨戬已经听出她抑制不住的哽咽，急切想要起身追赶，却无论如何也撑不起虚弱的身子来。<br>
他试着将一条腿挪到床边，令它自然垂下，再扒着床沿往外拉动身躯。正挣扎间，无数凌乱的脚步声又向内涌，寸心带着海医，连斥带骂把他按回床榻，又给他仔仔细细检查一番。<br>
一同来的还有西海三太子敖烈，他看了看杨戬，便扭头对寸心笑道：“这下放心了，你也能好好歇歇，别再整日熬着。”寸心闻言拧他胳膊：“你少说两句。”<br>
还有个小道童，拉着海医嘀咕一阵，拿出一串葫芦挑挑拣拣，最后凑了十几样各色丹药，给海医收着，再规规矩矩与众人告辞：“小童这就回兜率宫复命去了。”又推辞道：“海医爷爷送我即可，三公主三太子不必多礼。”最后再行礼：“真君保重。”拂尘一甩颇有模样，随同海医一起离开。<br>
寸心托起杨戬上身，给他背后放好靠垫，又按着海医叮嘱，捡出此时该用的丹药，两指捏起杨戬腮帮向内一塞：“醒了就自己吃。”再给他一碗黑漆漆的汤药，“用这个送。”<br>
还不待杨戬反应，敖烈先噗嗤一声没憋住笑：“小妹心情不错。”<br>
杨戬二话不说把汤药一饮而尽，苦得脸都皱了一会儿。“多谢三太子当日搭救。”他昏过去前感受到的气息应当便是敖烈，寸心受法旨压制出不得海面，还有谁能及时将他送来西海，送到寸心身边？必然只有西海三太子了。<br>
“好说，自家妹婿，顺手的事。”<br>
“谁又是你妹婿？你哪来的妹婿！”寸心收拾好药碗就来瞪敖烈，“我这儿没事，你回去陪母后，帮我捎个安。”<br>
自打生死不知的司法天神被送到到封地内，寸心面上镇定，实则内心又慌又怕，多亏敖烈一直陪伴在侧，用了不少佛家手段来给杨戬稳固神魂。连日消耗，寸心怎能看不出敖烈的疲惫，此时便有意催他回龙宫好好休养。<br>
敖烈倒不觉得非要休息不可，只是此时此刻，他自觉十分多余，便顺着寸心的意思应下来，走前还特意回头招呼杨戬：“那我走了，妹婿你保重？”<br>
突如其来福至心灵，杨戬艰难抬手：“慢走不送，”他喊道，“三哥。”<br>
敖烈笑着应了一声，被寸心一把推出门去。<br>
寝殿内终于又只剩杨戬与寸心二人。<br>
寸心冷哼一声，在敖烈面前展露的笑容已经收得不见一点痕迹，她重重甩下袖子，背着杨戬迈出两大步，忽地定住，又转身回来，坐在床边，把手放在杨戬额上。宽大的袖筒覆在面上，彻底遮挡了视线，但杨戬已经听出身旁的呼吸逐渐急促，盖在额头的手也微微颤抖起来。<br>
他艰难地把胳膊抬起来，指尖够到寸心的手，再一点点伸过去，与她手指交错，紧密相缠。“别哭。”他轻声说，“都结束了，再不会有了，寸心，”他摩挲着她的手指，“不要哭。”<br>
……也算是意料之中，原本苦苦忍耐的哽咽瞬间变成抑制不住的抽泣，没多久改做边哭边骂，骂几声再哭一会儿，哭够了又翻起各种旧账，听得杨戬忍不住翘起嘴角。<br>
大事了结，谋算成真，虽有些意外，但总算最后皆大欢喜，又兼劫后余生，不能不让人心生愉悦；何况醒来之后身在西海，受到寸心的细心照料，更是意外之喜。<br>
“好寸心，来陪我躺一会儿？”往常龙女哭的时候最爱挤在他怀里，此时却抠着床沿说什么也不往他胸口靠，一边骂人还一边顾着他的伤呢，“躺下来慢慢骂，哭累了也歇会儿。”<br>
寸心恼怒，一袖子拍在他脸上，到底没再继续。她将靠垫收起，仔细给他调好软枕，扶他躺好，再脱去外衣，掀开薄被钻进去，小心搂住杨戬的胳膊，贴着他蹭蹭额头，用他的袖筒吸掉眼角泪花。<br>
杨戬侧头看去，龙女眼中血丝遍布，眼底都是青黑。<br>
“我躺了多久？”<br>
“七八天？我没留意。”她鼻音还很重，“海医说你五脏六腑都碎了，若非老君及时给你固魂，只怕……”她说不出后头的话，“只是天眼的伤他们治不了，得靠你自己慢慢修复。”<br>
杨戬温声抚慰道：“我既醒了，能自己运功，很快就能恢复，你放心。”<br>
其实龙女又怎会不知道那计划外的凶险从何而来？乾坤钵罩住华山之后，他也曾与寸心商讨数次，都不得其果。正因为知道瑶池之主功力何等深厚，她才更加忧虑惊怖，在他醒来前，她怕是一刻也不能安睡。<br>
“陪我睡一会儿吧。”杨戬捏捏她的手，“嘘，别说话，睡一会儿。”<br>
寸心将将发泄一通，无数欢喜重回心头，强撑着要与他说话，最终还是抵不住重重疲惫，挨在杨戬身边，沉沉睡去。</p> <br> <p>玄功运转整夜，缓慢滋养着肉身与神魂。老君道童留下的丹药，恰与他功法相应，配合得宜，又给霸道至极的玄功铺垫一层缓冲，不使他在急于求成的时候留下暗伤。<br>
虽说共事不过年余，但到底是师叔祖么，对自己行事颇有了解。杨戬心中感激，暗暗定下将来回天后上门拜谢的事。<br>
寸心一气睡到日上三竿才猛然惊醒，正要伸手探杨戬鼻息，一抬头正对上一双含笑的眼。<br>
“好了好了三公主可别再哭了，”杨戬见她瞬间又红了眼圈，忙出声打岔，“我苦等这半晌，实在饥饿难忍，公主的眼泪可是吃不饱的。”<br>
寸心不理他的调笑，抱着杨戬胳膊又与他贴了好一会儿，才起身喊人预备餐食。<br>

果然，寸心几乎没有犹豫，她点头道好，“若不是看在功法不能更换的份上，谁要理你。”<br>
和玄功有什么关系？那是他杨戬只对龙女爱欲深重，又兼身强体健能力卓绝，关玄功什么事？不过这话只在心中嘀咕一遍就罢，他凑上去亲她一口，指尖抚上鲜艳欲滴的红唇：“三公主既然擅水……”</p> <br> <p>这伤受的值，杨戬暗想。寸心一向不爱用她檀口，往日不知要苦求多少次，说多少好听话，许多少好处，才能得她一次首肯；今日和着温热的水一起……当真是，别有滋味。二郎真君一脸餮足躺回帐中，回味半晌，心满意足搂着龙女睡去。<br>
人既有欲望，就会努力满足欲望；人又不知满足，总想得寸进尺。<br>
海底的清晨，虽无鸟鸣，但有能够发出音波的快乐游鱼，成群结队从窗外掠过，在珊瑚丛间游荡。寝殿内依旧昏暗一片，需等三公主醒来才能卷起厚重的垂帘，开始新的一天。<br>
杨戬施法打开夜明珠上扣着的贝壳，柔光透过纱帐落在三公主脸上，如玉般凝润的肌肤略带红润，就像在灌江口的无数早晨，他先一步醒来，在龙女不曾觉察时，贪婪地凝视她的睡颜。<br>
睫毛微微颤动，公主睁开迷蒙双眼，看到近在咫尺的爱人，心底一片祥和宁静，用额角贴上去蹭了蹭：“早上好。”<br>
是了，在灌江口也好，在西海也罢，甚至按照计划以后将她迎入神殿，只要他们是在一起的，何处不是桃源？<br>
“早上好。三公主睡着的时候想我了么？”美好的早晨，舒适的床帐，美丽的龙女，馨香的气息，无不催人动欲，凝起渴望，行往桃源中的另一种桃源。“一定想了许多，是这样，”杨戬自顾自说着话，手掌已在龙女腰窝打起转来，“还是这样？”抓着臀肉用力向内，挤压晨起前鼓胀许久的肉茎。<br>
对杨戬每日早晨的胡言乱语胡作非为，寸心已经十分习惯，随着他身体逐步恢复康健，她也喜欢如过去一般缠绵片刻再开始新的一天，当下便抬手扣上宽厚的肩膀，由他在胸口脖颈上流连，落下细细密密的吻。闹了一会儿，寸心推他道：“好了，再下去你又忍不住。今天想吃什么？我叫人备起来。”<br>
“吃什么？等公主吃我才是。”按着龙女不许她起身，长年持刀的手已经灵活地钻进裤底，老练地挑拨起来。<br>
“昨晚才帮你一回，大早上闹什么呀。”寸心腿间一酸，忙夹紧了不许他动，却也挡不住有力又不规律的点按压碾，“……你松手！”<br>
杨戬低笑：“已经一晚上过去，莫不是小看我？”既已摸出些许潮意，便拨开穴口软肉向水源处进发。这些日子，虽有龙女手口并用多番抚慰，到底不如这绵密紧实的绝妙幽径爽快。手指探入，即被四面八方滑腻肉褶包裹，褶皱抽动，将指节向内吞吃，“公主果然想我。”他勾着软肉浅浅抽插，还空一只手在龙女腰间抚弄。<br>
身上酸软，肌肤渴求爱抚，腿间又酸又痒，寸心只当杨戬一如前日，先让她痛快了，再抓着她的手释放自己，便放松身心任凭揉捏，细碎低吟，只等这手法老道的混蛋将她推往巅峰。<br>
可他没有。腿间已经滑腻一片，作怪的手却还在东摸西蹭，不肯继续深入也不加重力度。怎样调起她的情潮、如何加重她的欲火，这些床笫把戏杨戬熟稔于心，他更擅长的当然是给她过量的满足，可眼下，却偏偏要让龙女渴极饿极，再来求他。<br>
寸心急切搓动双腿，摆动腰臀，想把玩弄她欲望的手吞进腹中，可几根手指如何能与真正的物件相比？加上那混蛋不肯配合，总在里头轻轻挠她，烧心燎肺的欲火越燃越旺，“你……又打什么坏主意！”她气急了也痒极了，这些日子以来第一次，一口向前咬去，尖牙刺进肩上硬实的肌肉中。<br>
“真是冤枉，分明再好不过的主意，”杨戬其实忍得辛苦胀得难受，“昨晚吃过点心，今日该进正餐，都是为着三公主好。”<br>
一旦想到那堪称巨硕的伟物，无数神魂颠倒的过往都往脑子里扑，又是一股春水涌出，腹心空虚至极。寸心已经烧得头晕，还抽出几分神智来思考片刻：杨戬伤在何处？五脏六腑天眼神魂；杨戬欲在何处？胯骨下两腿间；结论是，可行，只要她小心。<br>
都怪杨戬！寸心拉他腮肉狠拧一把，也不顾他掌上硬茧还在她腿心搓磨，“躺好了，不许乱动！”气势汹汹地把人按下去，再三拉两扯扔掉二人凑在一起均被她浸湿的亵裤，手忙脚乱爬过去转身，一把抓住已经挺立许久的粗壮阳物，“给我等着，”先放下狠话，“有你求我的时候。”<br>
紫红粗壮的阳茎上筋脉盘错，肉筋突突跳动，早已蓄势待发，单是看着就足够令她小腹抽动，酸麻痒胀一同袭来。寸心向前膝行，用手扶稳了，自己对上去前后滑动，缓缓沉腰，将硕大龟头吞入水丰蜜足的穴口。<br>
杨戬全不抑制，发出心满意足的喟叹，声音又沉又哑，对寸心来说与催情无异。战神伟器不易入口，须得寸寸吞吃，缓缓咽下，步步推挤，慢慢吸纳，方才入得半数，寸心便就着这半数的器量上下起伏，每每多些适应，就往下再多沉寸许。将这硬逾铁石的壮硕器物吞入穴中，层层褶壁受它推挤，积蓄多时的酸痒稍有缓解，她抬头瞧那始作俑者，见他张口吐出粗气，臂肌偾起，手掌胡乱抓着床褥，青筋迸出，更觉得他自作自受真是活该。<br>
“今日如何可再由不得你，”她扶着床柱动作，“都听我的。”<br>
半根肉茎被包裹吞吃，龙女丰沛蜜水随着吞吐抽挤出来，沿着剩下小半根流淌，滑至囊袋又渗入衣摆。那上半截被吮吸包挤得一阵畅爽，反而更想棘突猛进，整个儿裹进去才好。“寸心，再吃进去些，”腰臀磨盘似的轻转，龟头一阵酥麻，又磨得龙女发出短促呻吟，阴壁紧缩一阵，又往下沉，杨戬教她夹吸得三魂六魄都冲往一处，顾不得龙女先前出口的禁令，骤然抬腰上冲，龟首直撞到顶。寸心猝不及防，给撞得脑中一空，顿时失力，颤颤尖啼一声，穴肉死死绞缠着粗壮阳具，花唇缩了又缩也箍不住汪洋似的春水。<br>
寸心险些扑下去又骤然想起杨戬内伤，只得用手撑在床上，弓腰喘息好半晌才缓过神来，整根雄健的阳物已经全数尽根吞入腹中，正顶在尽头处旋转盘磨，“叫你听我的……急什么！”其实她也知道杨戬憋胀难耐，于是按住身下蠢蠢欲动的胯骨，勉力抬腰，“——啊你！做什么？”却是杨戬突然抬身，两臂在榻上用力，带着身上连在一处的龙女一起，向床头挪了一大截。寸心跪坐不稳，穴口让他茎上狰狞刮得酸麻，险些歪倒。<br>
“怎能让公主出力？这都该是驸马伺候公主才对。”杨戬拿捏着腔调逗她，眼睛却盯上阴茎根底上那撑到极致的嫩红软肉，一阵沸血直冲天灵盖。乱七八糟塞了几个软垫，杨戬斜斜倚靠床头，总算把龙女拉到身前，抓住又嫩又弹的乳房狠命揉搓，“听你的，身子不动。”说罢张开双掌扣牢两团臀肉，不待龙女答话，端起她抬到茎头，再松松力劲儿感受她快速下坠时极致的摩擦与皱缩。<br>
寸心倒也不是扑也不忍，赶忙抓住他的肩头，两团乳肉随剧烈起伏的身躯上下跳动，又被他贴过脸来吮入口中。杨戬做得兴起，意荡神迷胡言乱语：“这样的驸马公主上哪儿找？只有我才喂得饱你。”一边说话一边疾速动作，手臂上青筋凸起筋肉分明，三言两语间又把寸心送上巅峰，才趁她软下身子的时候亲上颈侧：“放心，我好得很。”<br>
浪潮中的穴肉一抽一缩箍得紧实，不等龙女缓过气儿来他又捧着她死死按下，两处耻骨四下碾磨，直磨得她哭出声来浑身颤栗。寸心还抽出一丝清明来想他为帐中满足当真无所不用其极，又被捧起颠簸不休，再顾不上思考半分。<br>
也不知高潮究竟多少，榻上滑腻淌得处处馨香浓郁，杨戬看龙女满面潮红额发尽湿，张口急喘再叫不出声，抬起臂膀把人圈在胸口，埋首在她颈间，挺腰抬臀又疾又猛向上冲撞，每一顶都重重杵到尽头，一双大掌在她腰背上下胡乱摩挲，简直爽得发疯，直到她哭喊他的名字，才全身绷紧放空心神，灌注在绞索紧缠的甬道尽头。</p> <br> <p>“我知道寸心总不放心。看，如今不也好好的，没事儿。”<br>
寸心还是不愿趴在他身上，只躺在旁边，爪子有一搭没一搭在他胸口抓着，“从前为着这事伤口崩裂的也是你，如今叫我怎么放心？”余韵渐缓，她又忆起那些胡言乱语，“没一句能信的。”<br>
杨戬摸摸鼻尖，想起自己曾经做过的事，多少有些无言以对，索性胡搅蛮缠，“这回真的……我就最后动了几下，全赖公主出力吃得辛苦。来，我亲一亲，”他抬起三公主的小爪子，叭叭亲上两口，“可吃饱了？晚上还有。”<br>
不用说，又被挠了两爪子。</p> <br> <p>兜率宫的仙丹已经用尽，海医看过之后，说不必再服药，只需每日运转自身功法，慢慢修复肉身即可。敖烈回灵山前特地来向“妹婿”辞别，“东海那边猜测你九成在小妹这里，若想瞒着谁躲着谁，可要小心。”其实四姐想来看寸心，教大伯拦住了，“小八昨日还问，说从未见过西海三姐，也该来拜访一次。”<br>
“他没见过的四海亲眷可多得去了。”寸心并不在意，“何况他就算来了，也不能闯我内殿，三哥不必管他。”<br>
“四海一体，知道也无妨，三哥不必管他。”杨戬学完嘴，就见这兄妹俩一个抿嘴憋笑一个抬头翻白眼。<br>
寸心这三位兄长，大太子敖摩昂严正端肃，二太子敖荣风流浪荡，三太子敖烈则与同胎胞妹一般，面上温柔亲和，实则内里性烈如火。若是两千年前，杨戬必然能与大太子彼此欣赏惺惺相惜；可自从白龙化马，二人往来渐多，越发觉还是三太子更合他脾性。虽然对方年龄略小，但那一声“三哥”杨戬也喊得心甘情愿——名正言顺不是早晚的事儿么。</p> <br> <p>日子照旧流水般飞走。海底时光悠悠而过，杨戬逐渐康复，一日更比一日强健，纠缠三公主的花样也经常翻新。<br>
很快将近年尾。龙宫也好太子公主的封地也好，处处忙碌预备迎春。<br>
翻过年去，杨戬就要重回天廷，周旋在权力场上，确保能将新天条握在手中。<br>
而现在，他即将第一次参与到西海龙宫到新年家宴中，以准驸马的身份，拜见三公主的父母兄长，与三公主携手，迎来新春的第一道曙光。<br>
