> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="javascript:;" data-v-06225672>Cho</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2022-02-15</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><!----> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">渎神<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>AU，依然是小杨孤家寡人打穿封神的世界线。</p> <hr> <p>封神大战尘埃落定，天廷添神进口凡间休养生息，连四海都跟着松了口气——终于不用提心吊胆怕步东海老三的后尘啦！一时间年轻的龙子龙孙们都跃跃欲试想四处游历涨些见识，西海三公主敖寸心也不例外，执起青锋剑袖上乾坤囊，也往那人间繁华处闯。</p> <p>这一日龙女来到了灌口城，灌口城自然要说二郎神——茶馆里说书人演说着大破魔家四兄弟、巧夺钉头七箭书，三公主听的是津津有味，可待讲到智擒土行孙一节，刚讲了杨戬变作宫妃，便说“且听下回分解”，龙女急得直跺脚，也无法，付过茶钱出来，一寻思，便直冲着二郎庙去了。<br>
这二郎庙就是二郎神杨戬的道场了。龙女刚听完故事带着满腔憧憬之情前来，进得大殿看见神像立时呆楞当场——似玉郎君貌堂堂，威仪奕奕，气宇轩昂，龙眉凤目，皓齿鲜唇，飘飘出尘之姿，冉冉惊人之貌——千言万语化作一句话，“他真好看”，看得龙女是如痴如醉，如醉如狂。连看几日都未看够，日日听完说书就来，后来干脆宿在庙里，彻夜秉烛细端详。</p> <p>爱美之心人皆有之，龙女日日观摩日日愈发想要亲近，这一日立了夏，已近子时而窗外的蝉鸣仍在聒噪，龙女浑身躁热，躺在草席上仍是止不住香汗涔涔，双眼半阖半睁间瞥到了神像鲜明菱唇，鬼使神差般起身，跃上神龛便将自己的双唇贴上。这一贴不打紧，直如细小电流从唇上散开酥麻又舒爽，如此便一发不可收拾，干脆轻展藕臂搂住神像头颈，将自己丰润唇瓣在神像满头脸轻吻重碾，吻到自己气喘吁吁自顾自嘤咛叹息，神像不会拒绝可她觉得心底下愈发空落落的，忍不住问：“二郎，你要是能抱抱我该多好啊。”神像自然不答她，她便幻出半个龙身从脚起将神像囫囵缠上。</p> <p>这边龙女忘情自娱暂且先按下，且说那被她亵渎的二郎神像，灌口正庙所供实乃本尊一抹神魂所化，她这一亲不打紧，那正在梅山与众兄弟划拳行令的杨二郎不淡定了。<br>
“二爷，你脸怎么这么红？”<br>
“二爷，今天这酒挺淡的啊……”<br>
“二爷，你说那小龙女还要住多久啊？她在庙里住着倒把我们兄弟……嗳，我们兄弟也不是重点，重点是把您本尊都给挤兑出来了，这合适吗？”<br>
“不去，不去管她……”杨真君无法辩白毕竟是他自己说那小龙女粉嫩可爱又人畜无害不忍心赶她走，这一时只得强自忍耐盼着她闹够了歇下待明日白天再回去驱赶，于是端起面前酒碗先干为敬，“兄弟们喝酒。”酒又过三巡却脸上烧得更厉害了只得道，“弟兄们喝着，我出去醒醒酒。”</p> <p>离开人群的杨二郎脚步已见虚浮，狗儿要来搀他被他狠狠一瞪也不敢跟了，终于绕过一处岗岩隔绝了篝火亮光和人群嬉闹，寻一块干净石面盘腿坐下，暗运神功想收回倾注在神像上的神识。<br>
可甫一联通神识呛入口鼻的便是满室甜香——实是小龙女怀春情动又逢上了思春佳期，可怜她自个儿懵懵懂懂，对着个泥雕木塑的神像卖弄冇得回应，全凭本能挨挨蹭蹭，神志已然昏聩了，她自己摇头晃脑瞧那神像也似动了，霎时绽开甜笑：“二郎也喜欢寸心么？”——正让本尊亲耳听了，一下子问懵了杨二郎。<br>
喜欢吗？应该至少不讨厌吧。他还记得那天收妖事毕从云蒙山归来，看见庙里正堂亮一豆烛光，推开门便见个娇小龙女蜷在蒲团上。少年郎那时不愿承认，被问到面前才细细想，也许自第一眼起就动了心，否则为何放任她纠缠，否则如何不舍得将她赶走，否则这一刻又怎么不切断与神像的神思联系，任凭她缠着吻着任凭自己心脏狂跳血脉贲张。<br>
这边年轻的神祇还在左思右想，那厢龙女愈发缠得紧了。腹面的细鳞擦过神像釉面蹭下不少碎屑，如雪般扑扑簌簌落在地上，又被她拧来扭去的尾巴扫出纵横交错的痕迹。龙乃神兽想大就大想小就小，龙女为求舒爽现下半个龙身只比她盈盈一握的纤腰略粗一些，是以能灵活地绕过姿势的阻碍，紧紧缠在神像腰间，竟悄悄将那羞处对上。</p> <p>暗夜里杨戬瞪大了三只眼睛，山间的清风也丝毫不能帮他驱赶欲火蒸腾带来的燥热，虽没经过男女之事亦寻过五姑娘，他知道涨得发疼的下体是在叫嚣着什么，可他连话都还没跟人说上一句呢。<br>
沉溺于情欲的小龙女却顾不上那许多，一不做二不休，神像虽有衣衫重重遮挡，但掩不住的可观尺寸仍被她寻到了突出处，只用小穴周遭软肉去蹭，不一时便蹭得自己汁水淋漓，可这尤不得餍足，于是整条龙紧紧缠住神像依稀喀吱声细碎竟是要撑不住了！<br>
这下杨二郎再不能不管不顾，赶忙元神归位保住塑身要紧，这一下归位不打紧，被龙女缠住的神像瞬间成了血肉之躯，更有那被她对齐用力研磨的地方硬生生爆出粗长，“噗”一下顶进她做好了准备的软烂的穴肉里，只听龙女发一声绵长呻吟整个身子都僵了片刻，唯小穴中惊涛骇浪拍打着杨戬脉络狰狞的分身，春水漫溢浸透神君衣衫再顺着交接处直淌——小龙女的第一次竟是就此交代了。</p> <p>敖寸心初经人事，高潮过后整个脱力，累得直阖眼，整个往下滑将神君尚自硬挺的物什从余韵未歇的小穴内吐出去，要不是被杨戬捞住直要滑到地上了。<br>
神君半搂着已经恢复了人身的龙女，望着自己玄色衣衫上的红红白白又气又急。气的是他自诩端方君子竟栽在这小龙女身上，今日之事说出去任谁也要骂他一句趁人之危，急的是他甚至还不知道龙女来历——她刚刚自称寸心——小小年纪真龙之体，是四海龙族吧？是哪一海的呢？<br>
龙女搂着他脖颈的手臂也卸了力，总不能放任她躺在这洒满香灰的桌案上。杨二郎心一横干脆将人整个抱起，一闪身正殿里又恢复了庄严模样，连香味也被往日的香火气遮掩住，而他抱着小龙女回到自己卧室——他只是想不能乱借用三妹房间，夜深人静的也不好叫起神仆们准备客房。</p> <p>那龙女一路上迷迷糊糊，直拿额角半硬不软的小巧龙角往杨二郎胸口顶，要把她往床上安置时又扯住他衣襟不肯放，杨二郎急恼间低声吼她：“兀那龙女胆子不小，可知亵渎神灵是什么罪过吗？”吓得她连忙放手甚至直接就床一滚滚到里侧，裹上被子怯生生看着他。他又有些后悔了。<br>
“你，好生歇息。我，就在外间。有事叫我。”<br>
说完也不等龙女回话径自转身放下帘子绕过屏风往外去，然后褪下外衣躺在榻上，默念清心咒念了十几遍后不得不承认，不管用了——随着龙女在这屋里待得愈久，室内的甜香愈发浓烈，他胯下的小兽兀自昂首挺胸不肯稍歇，甚至有越发精神之态。有道是堵不如疏，他杨二郎肉身成圣情根未抛，行此事于修行倒无妨碍只是——侧耳倾听内室一片静谧——还不放心再下个禁制，才宽了衣带放那小兽出来。<br>
恍惚间他耳边又响起龙女软糯嗓音：“二郎也喜欢寸心吗？”——是喜欢的吧——杨戬伸向外衣的手微微颤抖，捞起来先放鼻尖深嗅让她的味道弥漫心间再裹住跃跃欲试的小兽，重复模拟回味着那销魂蚀骨的片刻，反复直到月影都移了才低低发一声嘶吼，将浓重的精液射出，同她留在他衣衫上的东西混在一起，再分不开了。</p> <p>杨真君喘气未歇听得有人叫“二郎”，他起初以为还是自己幻听再被叫了一声才醒过神儿来，忙抬头去看果然龙女已起身了。龙女被他禁制所阻，隔着轻纱虽看不真切也能觉出她似在冲他搔首弄姿，一会儿双手捧起双乳揉搓一会儿又探一手往下又不直探下体却在小腹按揉着。刚刚被撞破私情的窘迫也无法遏制胯下小兽期期艾艾想要再次抬起头来。</p> <p>杨戬用力紧闭闭双眼，再睁开眼神清明了一些。起身下榻路过屏风从衣杆上顺手扯下一件撩起帘子将龙女囫囵裹住：“你是哪一海的公主？”<br>
“西海。”这个问题龙女乖巧应答。<br>
“我送你回家。”<br>
“不要！”龙女虽显未全然清醒但对这个安排仍表现出了激烈的反抗。<br>
一个拉一个躲一人一龙僵持不下，杨戬看到龙女细白腕子被自己捏出的一圈红痕终是不忍，松了手复又放软语调：“你到底要怎样？”<br>
“不是‘你’，是寸心。”<br>
杨二郎按了按突突直跳的额角，“好，寸心。”龙女愣愣神回忆了片刻刚刚的问题，想起来后小小惊呼一声才将思春羞症向他道来……</p> <p>……龙女说说停停，间或还要往他身上靠，拉拉扯扯好一会儿才说完，说到后面龙女悲切切竟啜泣起来，“……寸心不要回去……回去要拿不喜欢的雄龙泄火，寸心不喜欢……”杨戬听她颠三倒四的诉说正觉头大，刚刚抓住点什么异样又被龙女直球正攻，“寸心喜欢二郎，寸心要二郎……”说着猛用力扯开杨戬裹在她身上的衣衫，如乳燕般投入他怀里，丰满的胸脯在他身前蹭着只隔着件薄薄的里衣他甚至能感觉到她两颗乳头的凸起，一下下碰着他胸口消磨着他的意志力。</p> <p>“别闹！”神君火气渐旺展猿臂一把箍紧龙女，“你到底知道我是谁吗？”<br>
“二郎……”龙女应答着半当中想起这人刚刚好似说过什么“渎神的后果”又在后面加了个字，“……神。二郎神！”<br>
这下噎得杨戬翻了个白眼，暗自唾弃自己优柔寡断早该将这小龙女下到大狱还能凭白惹这闲气——<br>
敖寸心见他不满样子却也急了：“你男子汉大丈夫便借我用一用又不会掉块肉。<br>
“左右我第一次都交代给你了我还没哭呢你矫情什么劲儿……<br>
“你助我平安度过这几天等我回到龙宫自然会有重谢。<br>
“大不了以后你走你的阳关道……”<br>
——谁跟你说这个了？<br>
没有多余的手再来捂住她叭叭不停的小嘴又看艳艳双唇在自己眼前翻飞说的却像刀子直戳人心窝再让她说下去可还得了？二郎真君猛一低头含住那小巧樱唇，含住后不好立刻放开下意识吮吻舔吸，这下不止嗅觉连味觉也品尝到她的甜香，沁人心脾触之难忘。<br>
好半天察觉到怀中人儿似是安静了下来，杨戬才放开唇舌的纠缠再睁开眼，看龙女望向自己的湿漉漉的眸子仍是雾蒙蒙的，讪笑一声拉起她左手，再问一句：“寸心真的喜欢杨戬吗？”目光四下梭巡似未找到趁手的东西，收回来后将她削葱般手指放到唇边。<br>
本就不甚清醒的龙女又被杨二郎霸道的吻打乱思绪，这时懵懂着还在琢磨前事，皱起眉歪歪头对新的问题却不置可否。<br>
然后她看到杨戬将她左手中指整个含入口中，指根传来微微痛楚环绕一圈，她不是很明白，却也学着对他做了同样的事情。她见杨戬眼中似有什么被点亮了，下一刻便发现自己被他横抱起来。<br>
——便是趁人之危也顾不得了毕竟箭已在弦上。<br>
他抱着她走向床边，把她稳稳当当置于床榻，然后整个覆在她身上。</p> <p>十指扣起时小龙女怯怯又孤勇：“二爷，怜着奴家些……”<br>
“晓得。放松点儿……”</p> <p>三公主再次被填满时还不知道——渎神的罪过要用一生来偿。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/《关山云雨｜岁岁情长》/24.24.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E6%88%AC%E5%BF%8348h" title="标签">#戬心48h</a><a href="/tags/?tag=%E5%85%B3%E5%B1%B1%E4%BA%91%E9%9B%A8%EF%BD%9C%E5%B2%81%E5%B2%81%E6%83%85%E9%95%BF" title="标签">#关山云雨｜岁岁情长</a><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a><a href="/tags/?tag=AU" title="标签">#AU</a><a href="/tags/?tag=%E6%80%9D%E6%98%A5%E6%9C%9F" title="标签">#思春期</a><a href="/tags/?tag=%E5%BE%97%E5%AF%B8%E8%BF%9B%E5%B0%BA" title="标签">#得寸进尺</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/10/05, 18:43:06</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/ea03b6/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">风月有愧（1）</div></a> <a href="/pages/d934db/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">宝莲灯歪传（5）</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
