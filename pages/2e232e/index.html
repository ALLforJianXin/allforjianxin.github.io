</p> <hr> <p>目下哮天犬咬死了丁香，为救其性命，沉香急急忙忙地溜进峨眉圣佛洞中，寻找书册翻阅，依稀记得里面正有魂魄不曾离体时回转阴阳之法。</p> <p>圣佛洞中有一本《天地灵宝医药经》，其中记载，有一味天材地宝，唤作“水灵珠”，据说在四海龙王水晶宫中各有一枚，能御水协湿，通转乾坤，如若用于凡人之躯，则可起死回生，聚拢魂魄，生死人，肉白骨。</p> <p>沉香读了此书，连忙展开山海经略图，一看，只见峨眉之滨，其近西海，倘若回转去求八太子，也不知又有何变故。不如先下西海而去，骗来水灵珠，救人要紧。</p> <p>当下想定，沉香腾了一个筋斗云，向西而去。</p> <p>待到西海之滨，沉香见茫茫大海之中波涛汹涌，虾兵蟹将巡查有序，不由暗思：“似我这等直去龙宫，龙王晓得我是通缉之犯，未免要兴兵捉拿。与其强闯抢物，还要费事翻找，途添仇家，不如做个活扣子的局。”脑中转了一转，计上心来，一摇身，变作了银甲黑麾的二郎神，大摇大摆地走向龙宫。</p> <p>宫中的守卫一听巡海夜叉骑着海龟来报：“是抢亲那厮来了！”连忙进前去报予龙王。龙王爷正坐在后花园中品酒，闻言一个倒仰，正被龙后扶住，二人对视一眼，心中皆奇道：“却又是什么风波，以致要明目张胆地来。”</p> <p>但明面儿上的礼数却不敢耽搁，此时这便宜的女婿是司法天神，敖闰纵使做老丈人，也只敢私下三推四阻地受他一礼，今日不打个招呼便来，想也不是私事，连忙慎重地换上朝服，来到正殿前，遥遥见到垂帘后一道顶盔掼甲的身影，心中想道：“果然是正事，不得不找我老龙，竟是穿着朝服来的。”快步走到殿下一揖，拜道：“西海龙王见过天神，不知天神所来何事？”</p> <p>那人正是沉香所变，小沉是个有礼貌的孩子，闻言伸手扶起了龙王，强做威严，沉着嗓子装道：“龙王不必多礼，我今日来你这龙宫，是为了取水灵珠。”</p> <p>龙王本心中想着：“想来今日没有天廷的眼线跟着，这厮倒也有礼。”听闻此言，却又是一愣。</p> <p>“……天神，是要来找水灵珠？”</p> <p>“是啊，”沉香见他为难，以为这水灵珠是甚么重要的物件，也不知就这他这倒霉舅舅的皮相，能不能骗来到手。实在不行，就只能强抢了，“我取这珠子有急用，还请龙王速速领我去拿，不要耽误大事。”</p> <p>他说“领我去拿”不是“拿来与我”，本来只是一时嘴快，哪里想到龙王一听，登时心中一阵嗤笑，想起自己温好了摆在后花园的酒已经凉了个透底，不由想踹他一脚。</p> <p>原来西海龙王的水灵珠，自三公主幼时就佩戴在身上，后来嫁给杨戬，自也带了去，杨戬当是晓得的。如今他大摇大摆地来西海龙宫，说要去拿水灵珠，看来不是为着正事，又是想方设法地要见自己那闺女一面。</p> <p>敖闰翻了老大一个白眼，嘀咕着你不能像从前一样变个鱼虾混进来么，偏要折腾我这老骨头。直起腰板，给他指了个方向，懒洋洋地说道：“天神请到海棠厅中候着，水灵珠立即传来。”说完，也不道别，径自走了，留下还在原地头顶冒出问号的沉香：？</p> <p>进了海棠厅，园中堆满了形态各异的假山，假山之上栽种了争奇斗艳的珊瑚，零星地点缀着几朵海棠花。只是这大海深处阳光照射不至，长得并不很好，略显萧条了。沉香顺着厅堂上的小路走在假山之间，三两下跟丢了前方带路的夜叉，疑惑地向前走了两步，发觉四周人声渐渐稀疏，回廊处侍守的小厮不知何时已悄悄退了下去。</p> <p>“这是怎么回事？难道我暴露了？”想这七十二变师承孙悟空，二郎神又做了他这么久的对头，从没听说过他和西海龙王有什么私底下的交情，怎么会三两句话便露出破绽？正疑惑间，忽然腕上一紧，一阵香风扑面，被人一把拉进了假山的缝隙之中。</p> <p>沉香先是一惊，定睛一看，只见一位花容月貌的龙女，身着一袭粉鳞金带裙，头戴九柱飞龙金玉簪，生得粉面桃腮，艳丽非凡，不及说话，居然乳燕投怀般抱住他，只听她说道：“你怎么来啦！可也不提早说一声，还闹得我父王也晓得了！”</p> <p>沉香脑子嗡地一声，张着双臂哪敢动弹，那女郎许是雀跃非凡，兴致高涨，也是不恼，拉着他便往里行去，边走边道：“你多日不至，想是公务繁忙，我还以为要等到明年或许才有功夫……诶，对了，你上回带来的那株紫藤花，我已养活了，现下正开呢，可好看啦……”</p> <p>沉香心下惴惴地，正想着这位龙女姐姐看上去温温柔柔地模样还挺好看，却怎么脑袋不大伶俐，他几时和她相识的……等等！</p> <p>二人打那殿中穿过，当中摆放着一面印花的铜镜，将他浑身样貌照得个清清楚楚——只见被龙女拉着的这人，实乃是三山飞凤冠，银叶锁子甲在身，额间一只竖目的二郎神！</p> <p>是了！他现下可不是沉香，是他那位高权重杖节把钺的倒霉舅舅杨戬！</p> <p>沉香登时出了一身冷汗，只见那龙女言笑晏晏，对他这“杨戬”柔声细语，含羞带怯，更是战战兢兢，心中暗道：“怪不得那老龙王如此态度！杨戬这厮看上去不近女色，无情无义，冠冕堂皇地不许人神相恋，说甚么有违天规，想不到自己却暗中……”看这龙女如此温柔美丽，和自己那铁块一般的舅舅站在一处，真是不配，也不知是看中哪里，就为了杨戬那张鬼神莫近的脸？难道是杨戬强迫了她？也不像啊……</p> <p>当想到“我是不是该叫这姐姐舅妈”这个问题时，龙女突然停下脚步，一把抱住他的手臂左右摇晃，娇嗔不已：“喂！杨戬~你有没有听我说话？你，你是不是一点都不想我啊！”</p> <p>沉香只如被火烧一般，进也不是，退也不是，哪敢说话，心下快要哭出来了：杨戬和这龙女竟是如此暧昧的地步！这一下撞破了杨戬的好事，拿了他偌大一个把柄，不知又要被他如何地公报私仇，赶尽杀绝！</p> <p>进退两难间，为了脱身，沉香只好说道：“我……我只是来拿水灵珠的，我这次来有急事！快将水灵珠给我罢……我，我下回再来看你……”</p> <p>“你胡说甚么？”寸心还以为他是说笑，伸手一拍他的肩头，嘟着嘴说道：“哼，你这混蛋，把我晾在家中，也就罢了，怎么连我送你的宝物也忘记了？”</p> <p>沉香脸色一时有些苍白：“啊……啊？”</p> <p>寸心放开他的手，走到桌边坐下，倒了一杯茶，说道：“你今日怎么如此奇怪？借口找水灵珠也就罢了，到我跟前还装甚么？上次帐中还说……将它贴身放着呢……”想到话中情形，不由得红了脸。</p> <p>沉香虽是小儿，却也听得懂她二人竟已同床而眠，想拿杨戬的把柄不假，拿得再多些可就要被灭口了，连忙止住龙女的话头，近前去，刚刚想说：“他……我，我贴身放着？”话音未落，之觉一阵罡风扑面而来，条件反射地一个仰面，堪堪避过一刀，龙女面前的案几已被砰地一声砍了个四分五裂。</p> <p>敖寸心惊呼一声，已落入一个坚实的怀抱中，抬头一看，只见是一身玄色袍服的杨戬，他面色铁青，手持三尖两刃刀，目呲欲裂，声音如钟罄一般，冷得摄人心魄：“刘沉香，你活得不耐烦了？！”</p> <p>寸心一惊，向那“杨戬”看去，只见他已受不住真杨戬身上散发而出的威压，现出了原本样貌，竟是一个十六七岁的小儿郎，想是杨戬那外甥沉香无疑。</p> <p>“二……二郎神……”沉香现下形单影只，又从没见过杨戬如此生气，毕竟年纪尚小，不由得有些害怕，声音也跟着颤抖，哪知他顾不得理他，只放下了怀中紧紧拥着的龙女，表情十分地难以置信：“你上一次错认孙悟空也就罢了，这一回你又？？”</p> <p>龙女见他咬肌都绷紧了，只有进气不见出气，连忙抚了抚他的胸膛，哄道：“二……二爷……我知道错了……你顺顺气……我再也不敢了……”</p> <p>天晓得杨戬瞧见那假货凑近寸心时有多吃味，他极不高兴，胸腔起伏，委屈地说道：“你……你答应过我不会再认错的！你这一次还是认错了！你……你到底是如何！你到底喜欢我这人还是喜欢我这张脸？！”</p> <p>沉香第一回见着这般场景，瞪大了眼，大气都不敢喘，只见二人拉拉扯扯，根本不把他看在眼里。</p> <p>“我……我没有……”寸心也很是心虚，连连安慰他：“我不是故意的……哎，二爷，你别生气……”</p> <p>“我怎么不生气！我……我……”他正说着，目光转向沉香，目露凶光，就要将他生吞活剥。沉香一个激灵，连连摆手：“我我我不是故意的！我什么也没干！”</p> <p>寸心也知晓杨戬的计划中沉香的重要性，谁也想不到会有这一出闹剧，眼见他气得浑身发抖，连忙拉住他劝道：“你别！你冷静一些——杨戬！”</p> <p>他也稍稍恢复了理智，意识到自己真正的软肋此时已被这对头小冤家拿捏在手，当即抬臂取出一条捆仙绳，嗖的一声将沉香捆了个结结实实，嘴中塞进了绢布，然后回头瞪了寸心一眼。</p> <p>敖寸心被他一瞪，也有些委屈：“你这么凶做什么……”</p> <p>“是你认错人的，是你说过……”杨戬被她一噎，一时语无伦次，“你现在还敢嫌我凶你？”</p> <p>龙女哪里受过这等委屈，登时落了金豆子：“你又凶！我又没有你的天眼，我认不出来人，有什么不对？我就是太想你了，看到你就什么也想不起来了，你，你还骂我……”</p> <p>杨戬真是见不得她哭，听她说了想字，更是心头一阵揪痛，一时间丢盔弃甲，连忙将扇子反手插入腰间，将她拥入怀中连连哄道：“好好好，是我错了，我不该发火的……寸心，我错了……”</p> <p>“那你今后还凶我不凶？”龙女眼泪汪汪。</p> <p>“我不敢了……不敢了……”</p> <p>“哼……”</p> <p>可怜被绑得浑身青紫的沉香，第二天在海边醒过来，只觉得好像被人打了一顿，昨天做了什么也想不起来了……</p> <hr> <p>一些小脑洞</p> <p>假山后面的小寸：你的水灵珠来啦！！</p> <p>腰上挂着水灵珠的戬戬：？</p></div></div> <!---->
