3e8/" class="sidebar-link">花下</a></li><li><a href="/pages/c09d4c/" class="sidebar-link">山形依旧</a></li><li><a href="/pages/8beac8/" class="sidebar-link">据说真君又跑去西海了</a></li><li><a href="/pages/579fc5/" class="sidebar-link">故来相决绝</a></li><li><a href="/pages/677f03/" class="sidebar-link">寸心：杨戬总想让我夸他</a></li><li><a href="/pages/395268/" class="sidebar-link">求婚</a></li><li><a href="/pages/b15244/" class="sidebar-link">知味</a></li><li><a href="/pages/95934b/" class="sidebar-link">上岸</a></li><li><a href="/pages/2fff3b/" class="sidebar-link">寸心去哪儿了？</a></li><li><a href="/pages/3ded78/" class="sidebar-link">情热</a></li><li><a href="/pages/2cb4aa/" class="sidebar-link">家庭指导</a></li><li><a href="/pages/87b0fc/" class="sidebar-link">今夕</a></li><li><a href="/pages/0aaf20/" class="sidebar-link">再闻</a></li><li><a href="/pages/c4f271/" class="sidebar-link">此夏</a></li><li><a href="/pages/24b934/" class="sidebar-link">还要贴贴</a></li><li><a href="/pages/ef61e2/" class="sidebar-link">下海</a></li><li><a href="/pages/a223bf/" class="sidebar-link">求亲</a></li><li><a href="/pages/ae5d63/" class="sidebar-link">你真身的心呢</a></li><li><a href="/pages/f9eb7f/" class="sidebar-link">落日余晖</a></li><li><a href="/pages/624b4e/" class="sidebar-link">岛上有龙女</a></li><li><a href="/pages/736579/" class="sidebar-link">圆满</a></li><li><a href="/pages/58a402/" class="sidebar-link">爱心</a></li><li><a href="/pages/da6033/" aria-current="page" class="active sidebar-link">金臂钏</a></li><li><a href="/pages/faf3a9/" class="sidebar-link">利用</a></li><li><a href="/pages/4e2533/" class="sidebar-link">红线</a></li><li><a href="/pages/8e171e/" class="sidebar-link">宝珠</a></li><li><a href="/pages/6b5ad6/" class="sidebar-link">冬日</a></li><li><a href="/pages/2de55d/" class="sidebar-link">惊心动魄</a></li><li><a href="/pages/85ae60/" class="sidebar-link">兄妹</a></li><li><a href="/pages/525850/" class="sidebar-link">海里事</a></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><d xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">金臂钏<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>过午天气闷热，灼灼日头催汗紧，青蛇自东边一路逃窜过来，正是汗流浃背喉咙生烟，遥见前方一片翠密丛生的竹林，心中大喜，一个纵身跳下云头滚了进去，就着石隙大口灌了些泉水，仰面瘫倒在地。<br> <br>
大喘了几口气，心跳仍难平复，青蛇索性从地上爬起来，盘算起自己的生路来。<br>
来时急着逃命，他大致扫了眼，此处是湖边一绵长小山，上辟幽径古寺回廊小筑，山石迂回，草木繁茂，是个藏身的好去处，但也难抵那三眼煞神法力通天，届时神目一开，他必然行踪暴露小命难保。<br>
思及此，青蛇急得直欲落泪，把那煞神在嘴里翻来覆去狠狠咒骂了一万句，正欲拖着疲惫身躯往前再挣扎两步时，忽然瞧见打前方山隈处的曲长回廊里走来一娇美女子，钟灵毓秀绝非凡人，待她走近，轻盈龙息缠绕上来没入他体内，所有伤痛顿时如被清泉泽被消解了大半。<br>
青蛇大喜，心道上天有好生之德也不过如此，一处小小的无名山野竟能让他遇到个龙女，当即连滚带爬冲出竹林扑到她面前，抱住那女子双腿哭喊道：“好姐姐，求你救救我！”<br>
女子大惊，从他手里扯回裙摆后退两步，瞪圆了双眼，“你是何人？遇到什么麻烦事了？”<br>
青蛇低头抹了把眼泪，心中暗想，那杨戬法力高强，我说了真相只怕你畏其淫威不愿救我，于是便将原委添油加醋一番，编出一个自己受无情胞兄逼杀的惨事。<br>
那女子闻言果然大怒，“世间竟会有这样的哥哥！我也有哥哥，各个待我都极好，哪曾像他这般对自己的血亲下手？呸！真是畜牲！”又看向青蛇，“那畜牲如今在何处？我去替你仔细教训他一顿！”<br>
青蛇眼皮一跳，忙圆道：“使不得使不得！我……我母亲最见不得我们兄弟相残，虽然哥哥对我狠心，我却不想伤了他惹母亲泉下伤心啊……”<br>
“你……唉——”女子长叹，将他从地上拉起来，“那你说，我该如何帮你呢？”<br>
“好姐姐，多谢你心地善良，我如今只想先避了眼前这祸事，往后再另寻出路，如姐姐不嫌弃，且让我变化一番藏于你袖中吧。”<br>
她思量一番后颔首应下了，青蛇旋即念了道口诀，飞入她袖中化作她臂上一串金臂钏。女子隔着衣袖摸了摸，不禁感叹其变化之精妙，又暗自思忖，能作这番变化，料想他法力必然不低，不知他哥哥又该是何许厉害人物，竟能将他逼至如此境地，自己方才实不该莽撞行事。<br>
“我预备去往山中的亭子里纳凉，你先在我身边待上一天，如何？”<br>
金臂钏自个儿悠悠晃荡了两下。青蛇心道，这龙女身周龙息浓郁充沛，遮掩他一条小小蛇精绰绰有余，定让那三眼煞神徒劳而返！</p> <p>再说那女子，她携了青蛇，往山上迤逦行去，疲累了便停下来休息，四处望望风景，忽的望见天边飞来一人，她定睛一看，只见那人黑甲蜷发英武俊美，一手拨云一手执戟，不禁又惊又喜，扬声喊他：“杨戬——”<br>
来人循声落下去，三两步走到她身边，“寸心？你怎么在这儿？”<br>
原来这女子竟是闺名唤作“寸心”、被杨戬从西海抢回来的公主夫人。青蛇眼前一黑差点晕过去：他原先见她眼中澄澈，身上有种无忧无虑的气质，全然不似人间妇人，还以为她是云英未嫁的姑娘，一口一个“好姐姐”地叫她，虽发觉她是龙女，也只当她是哪条江里来的，从未想过竟会是杨戬的夫人……这下可好，方脱虎口，又入虎穴！<br>
却听闻这位龙女夫人声音一冷，哼道：“我怎么不能在这儿？你天天不着家，我就不能出来了吗？”<br>
“我……”杨戬猝不及防被她噎了一口，满心相遇的甜蜜迅速落潮，“我哪里天天不着家了？不是你叫我滚出去的吗？”<br>
青蛇听呆了。原是他二人前些时日又争吵起来，少年夫妻年轻气盛，一旦吵起来便是精力无穷话赶着话，吵到最后一个粉腮挂泪摔了手边的杯盏，一个犟直着脖子半步不肯退让，龙女最看不惯他这副样子，偏生她的好夫君也不解风情，这种时候惯会上演“听话”的戏码，得了她一声娇呵转身撩袍就走，步伐可谓干脆利落虎虎生威，气得他夫人抓心挠肺，又甩了几句“永远也不要回来”之类的狠话。分别多日，两厢又起了思念之情，初初见面时自是情意绵绵，不过龙女被他宠惯了，平日里听多了温声细语，方才乍闻他平白一声询问，误以为他还在与她闹脾气，不由得又噌噌冒起来几簇心火。<br>
青蛇哪里懂这其中弯弯绕绕，只巴不得他们多吵几句，最好那龙女能全然忘了自己这事儿，然后他再寻个合适的时机悄悄溜走。<br>
“我叫你走你便走，那我叫你让哮天犬出去住，你怎么不听？我叫你将除妖的事迹上报天庭，你怎么不报？”<br>
杨戬皱眉：“你一定要与我为这些事吵个不停吗？”不及她说话，他又转身环顾四周，抢声道：“你先回去吧。”<br>
那条蛇妖十有八九是落在此地了。能从他和梅山兄弟的手下逃出来，青蛇之狡诈不容小觑，寸心在这儿他又忍不住分出些心力放在她身上，还是快点将人哄回去为好。<br>
但他不解释，寸心哪里懂他苦心？“你赶我走？”<br>
辩驳的话差一点便要脱口而出，杨戬灵机一动，又默默将话咽了回去。<br>
近来他容忍公主娘娘骑在他头上作威作福好多回，被她气出走不知多少次，赶人走这种话她在气头上张口就来，他却是万万说不得的，不然只怕要成为灌江口顶天一号被老婆甩了的笑柄，何其不公！如今公主娘娘替他说了出来，他何不借她之口逞一回威风？过过瘾也是好的……<br>
于是寸心看到杨戬头一偏眼神落到别处，既不反驳也不吭声，菱唇紧抿下颔紧绷，呈现出一种倔强的沉默。寸心愣怔了一会儿，从他的沉默里后知后觉地咂摸出厌弃和绝情，当下胸中涌上一股酸水，噎得她半天难开口，“杨戬，你......你好没良心！亏我这么牵挂你，你竟这般、你竟这般！”<br>
这水里来的龙女泪珠说下就下，话也呜呜咽咽糊成一团，真君老爷的威风霎时旗偃鼓息，忙撤了神兵将人揽入怀中给她擦泪，匆忙间还不忘捡了重点来听，“好了好了，我错了，多谢你牵挂，我给你赔罪，好吗？”<br>
啊啊啊怎么突然就抱住了？不是在吵架吗！！<br>
杨戬的手落到离金臂钏一寸不到的地方小意温柔地抚摸起来，带动着凉滑的绸缎一下一下轻轻触碰着臂钏，青蛇几乎能感受到从他掌心散发的温度，皮一紧鳞都竖了起来，险些尖叫出声，连忙闭了六识，尽力伪装成俗物。<br>
不如给个痛快……耳识封闭前听着三眼煞神近在咫尺的温柔低语的青蛇心想。<br>
“谁牵挂你了！”寸心又羞又恼，偏偏这浑人一身硬甲打他不动，只得别过脸去避开他的手。“我要走了，你别碰我！”<br>
“好了好了，我与你玩笑呐，我哪敢真叫你走，我还盼——”<br>
寸心扬起下巴，催他：“盼什么？你说呀。”<br>
杨戬松了手，轻咳一声，“康大哥。”<br>
寸心不信，“装什么？你快说嘛......”<br>
身后突然响起笑吟吟一声：“二爷，三公主。”<br>
寸心一个激灵推开杨戬，转身一看，梅山兄弟正陆续降下云头，挤眉弄眼冲着他们笑。<br>
纵他二人好起来时蜜里调油，猝然被旁人撞见亲密举止也还是有些不好意思的，杨戬瞟了眼寸心通红的脸色，提起一口气侧过身将她挡在身后。<br>
“恭喜二爷和三公主重修于好啊，哈哈哈。”<br>
杨戬抱拳：“诸位兄弟见笑了。”<br>
直健嘴快：“没事二爷，咱们兄弟见得还少嘛！”<br>
姚公麟给了他一拳。<br>
“呃、我意思是，二爷和三公主感情好，咱们都知道，哈哈，是吧？”<br>
啧......<br>
众人瞥见杨戬的脸色，不由得又笑作一团。<br>
正巧这时，被落在后面的哮天犬追了上来，眼睛一亮跃下云头朝杨戬扑过去，“主人——”<br>
康安裕一把抓住哮天犬的后颈，笑眯眯道：“二爷，三公主，你们多日未见，想来定有许多话要说，那个小妖我们几个对付他绰绰有余。”<br>
“是啊是啊！”<br>
杨戬略思量一番，点头应下：“好，那就辛苦诸位了。”<br>
寸心捏了捏他的掌心，杨戬合手将她手指握住，拇指宽慰地摩挲了一下她的手背。<br>
“主人，那我呢？”哮天犬眼巴巴望着他。<br>
“你鼻子灵，去帮老大他们。”<br>
哮天犬还要哼哼，被众人推搡着扯走了，“好了哮天犬，天天粘着你主人像什么话，跟我们一起为民除害去！二爷三公主，我们先走一步。”<br>
杨戬目送他们离开。寸心探出头，“你真的不去？那我们去哪里呢？回府吗？”<br>
他含笑回头睨她一眼，并没有回答她的问题，慢条斯理道：“盼公主娘娘长长久久地欺负我。”<br>
寸心懵了几瞬才反应过来，脸侧腾地燃起红云，“胡说什么，我是问你去哪里,谁要欺负你......”</p> <p>找了一天也没见到那条臭青蛇的半点影子，哮天犬及至星夜里才风尘仆仆地回到杨府，若不是他跑得快，只怕他现在早就又被梅山兄弟拖去了。<br>
灯辉静谧，厅里空无一人，只案上摆着几碟酒菜并两壶见底的好酒，哮天犬上去摸了摸杯盏，触手尚有余温，想来是他晚了一步，主人和三公主已经安歇去了。哮天犬悻悻拿起碟中烧鸡咬了一口，自去睡下不提。<br>
另一边，杨戬扶着寸心来到榻沿坐好，那人迷迷糊糊向他怀里偎去，红润的脸埋在他颈侧，酒香和她发间的清香缕缕缠绕上来，杨戬微微侧低下头，嘴唇贴上她滚烫柔软的腮肉，一下子熨帖到心里去。<br>
寸心睁开眼，长长的眼睫轻轻扫过，果然听到她的丈夫略微粗重地吸了一口气，公主娘娘噗嗤一声笑起来，心中大悦，仰头奖励了他一个香吻。<br>
四目相对，龙女杏眼晶亮，满满映着他的面容，杨戬忍不住扶着她的后脑，唇瓣又纠缠上来，两人的呼吸也亲密地纠缠在一起，龙女身体柔韧，被他轻轻一提跨坐到他身上，她乘力直起身，勾首加深了这个吻。<br>
“寸心……”<br>
一声声不自觉的呼唤湿漉漉得勾连在一起。<br>
龙女胡乱应着，衣衫从她肩头滑落，露出美好的胴体，肌理被酒气和情热蒸出红霞，圆润的手臂被一约金灿精美的臂钏环住，更衬其如脂似玉骨肉停匀，杨戬忍不住抚上去，“寸心什么时候买的臂钏？从前怎么不见你带过？”<br>
“大概是……”寸心突然酒醒了个七七八八，猛地将他推开，“呀！是——”<br>
不及说完，杨戬脸色骤然大变，将那臂钏从寸心臂上剥下来往地上一扔，金臂钏在地上弹跳两下又滚了几圈，“砰”的一声撞上桌角，化出一个头晕眼花的妖精。<br>
青蛇摔得七荤八素眼冒金星，捂着脑袋刚要爬起来，眼前银光一闪只听得一声巨响，三尖两刃刀贴着他的鼻尖斜斜插入地板中，吓得他腿一哆嗦又跌倒在地。<br>
什么情况？？<br>
青蛇煞白着脸掀起眼皮四处撇了两眼，看到床榻的那一刻蛇胆几要从喉咙里跳出来，立时哭天抢地起来，“真君老爷饶命！真君老爷饶命！我真不知道……我真不是有意的啊！”<br>
“杨戬！”寸心拢好衣衫匆忙拉住他的胳膊，“他不是坏人，他是我救……”<br>
杨戬被她拽回头，闻言气笑，“他不是坏人？你可知，今日杨戬与诸位梅山兄弟一路追赶到山中的，正是这条青蛇精！”<br>
寸心浑身一颤，秀眉拧起来，眼中盈盈浮上一层水光，杨戬胸中邪火顿时消了气焰，抿了抿嘴锐利眼风只好又扫向地上青蛇。<br>
“真君老爷……”青蛇还要讨饶，然川主端坐上首面沉如水，微微眯起的双眼中闪过狠戾的光，沉沉威压有如泰山压顶，骇得他一句话也说不出。<br>
寸心虽然恼这狡诈青蛇骗取自己的善心，但此时见了他这抖若筛糠的可怜模样又心生恻隐，伸手给杨戬顺了顺背，“二爷，消消气，其实他没伤害过我……”<br>
杨戬重重哼了一声，抬手收回神兵，嗓音冷硬，“且滚去外面候着！”<br>
青蛇忙不迭连声感谢，连滚带爬跑了出去。<br>
寸心等了半天也不见杨戬转身，胸膛倒是久久不见平息，她撇撇嘴，“你还在气什么？气我滥好心随便救人？”<br>
杨戬回身瞪了眼自己的好夫人，目光灼灼，“难道不该？这回若是遇上穷凶极恶之徒，你——”<br>
寸心扬声打断，“你凶我做什么！当年我不是也这样救了你吗？我要不是这么善良你我还做不成夫妻呢！”<br>
杨戬被她噎住，一时陷入沉默，半晌没见他说话。寸心自认赢了一架，正洋洋得意，忽然听见他低弱地叹了口气，“我真不知道该拿你怎么办了……”<br>
寸心愣住，悄悄瞥了眼杨戬脸上的落寞神色，又哀伤又无奈的，好似还有几分悔恨，她忽然就明白了她这嘴笨丈夫没能说出来的话，心中不由得软下来，“好了，我答应你以后再谨慎一些、不再让自己陷入险境还不行嘛。”<br>
她又从后面贴过来去拉他的手，软软咬着“二爷”这两个字，“别再气了，除非、除非......你是吃味了？”<br>
杨戬握住她的手，又问：“难道不该？”<br>
她如了意，咯咯笑起来，温热鼻息扑在他颈间钻进衣领里，公主娘娘手如柔荑，柔软的胸脯紧紧贴在他坚实的背上，那羊脂臂上的金臂钏又在他眼前一闪而过，扎眼得很，杨戬愤愤挥手落下床帐，扒开衣襟在她胳膊咬了一口，终于在香玉满怀中稍稍纾解了醋闷......</p> <p>近日来真君庙里香客发现一些异样，原先庙里洒扫的小童不见了，取而代之的是一个瘦高个儿的小年轻，每天苦哈哈地擦拭香灰，瞧上去十分苦闷的样子。有人忍不住好奇去问了庙祝，原来这位前些日子刚被哮天犬亲自押来庙里，预备做五十年苦力以赎罪，闻者一听不禁惊叹：五十年呐！看来这犯的错还真不小……<br>
青蛇长在山野之间，生性自由，如今日日被拘在四四方方的庙里擦香灰，愁得恨不得自绝七寸。庙祝见他模样实在可怜，问他：“你到底犯了什么错？”<br>
青蛇嘴一撇，支支吾吾说不出来。<br>
庙祝只好退了一步：“那可有回转之机？”<br>
这下可差点把青蛇的眼泪给问出来：“唉，难！难！难！”<br>
庙祝安慰他：“二郎真君既然能饶你一命，你所犯必然不是什么害人性命的大错，只要有一线机会，不妨就去试试，哪怕只减个一年两年也是好的。”<br>
青蛇果真将这话听了进去，地也不扫了香案也不勤擦了，琢磨来琢磨去终于在几日后告了假，小心翼翼地揣着一团东西跑了出去。<br>
于是这日真君老爷归家时，他夫人手里正盘玩着一个金灿灿的东西。此物实在眼熟，杨戬眼皮跳了跳：“哪来的？”<br>
寸心摇头：“不知道，有人敲门，哮天犬开了门却没见到人影，只在门前发现了这个。对了，还有一封信，我还没来得及看呢。”<br>
杨戬拆了信一看，果然是那条青蛇，他在信中言辞恳切地陈述了自己多么悔恨，望杨戬早些还他自由，洋洋洒洒足足三页纸，最后写道：<br>
“特献上金臂钏一对，以弥补当日幻化欺骗之过，望真君与夫人笑纳。”<br>
杨戬冷笑一声，信纸顿时化作飞灰，寸心被他吓了一跳，正要问怎么了，他忽然高声：“哮天犬！”<br>
哮天犬夹着尾巴跑过来：“在在在……怎么了主人？”<br>
“将我庙里那条青蛇的杂役再加十年。”<br>
寸心惊讶，“送这对臂钏的人是青蛇？”<br>
她看了眼金臂钏，又看了看正喝茶平复情绪的杨戬，忍不住笑起来：“蠢物，蠢物……诶，可是你也别罚的太过分了。”<br>
杨戬重重放下杯盏，“我本就是从轻发落他了，他还要上赶着添我的堵，由他自己造化去吧。”<br>
青蛇此时正趴在庙门口巴巴盼望着呢，殊不知真君老爷已经开了金口：由他造化去吧。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/85.短篇-2023/101523.金臂钏.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a><a href="/tags/?tag=%E6%B8%85%E6%B0%B4" title="标签">#清水</a><a href="/tags/?tag=%E5%96%9C%E5%89%A7" title="标签">#喜剧</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2026/02/18, 01:10:13</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/58a402/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">爱心</div></a> <a href="/pages/faf3a9/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">利用</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
