楔子】"><a href="#【楔子】" class="header-anchor">#</a> 【楔子】</h2> <p>“如果你和三公主的婚姻再继续下去，你们家也会闹出人命。”<br>
望到广寒宫中你追我赶的蓝白身影时，杨戬才了悟王母所说“闹出人命”之意，他终还是低估了那女仙的狠戾。</p> <p>“结束这段婚姻，你和她，就都可以得救了。”<br>
飞身穿越九万里天地的须臾，杨戬的思路几乎都被那人提点过的前路占据。</p> <p>终于在必须作出决定的最后时刻，他叹了口气。<br>
“仙子，对不住了。”<br>
杨戬抢了她的剑，刺入她的身体。</p> <h2 id="【第一回-长安贺兰生】"><a href="#【第一回-长安贺兰生】" class="header-anchor">#</a> 【第一回 长安贺兰生】</h2> <p>二十年前天界有一桩大案，昭惠显圣二郎真君求欢不成手刃月里嫦娥，被判南天门外明正典刑，尸身抛入万劫不复之地。此案惊天然于凡间却仿若无碍，只灌江口的二郎庙一夜间颓了，还有人们说起月亮不再提甚上古仙子，尽言纣王姜后尊太阴星君。</p> <p>二十年后，东海“八公主”敖寸心“第一次”出海，拣那人间繁华处闯，本自逍遥，不想一日在长安，贪吃摘了大慈恩寺院里的桃儿，被一毛脸雷公嘴的和尚逮住，带到住持面前，然后稀里糊涂就被决定替他们翻译经书抵债，她四姐敖听心来捞人不成，现出真身威慑时被人瞧见，倒为那刚出世的小皇子添了祥瑞。</p> <p>“……我说的都是真的，我又不认识你，骗你干嘛。”<br>
“我原当是这寺里有人要蹈会昌旧事，但瞧你一手御水神通确不似凡女，本公子就信了你这一遭。”<br>
“算你识相。既然话说清楚了，那本公主可以走了吗？”<br>
“今天是可以走了。明日再来。”<br>
“啊？凭啥！？”<br>
“依姑娘所言，本公子被困在这里吃斋念佛全都是拜您四姐所赐，没您四姐显灵那李旭轮不过是陛下第八子，何须大张旗鼓祈福造势？要整整三个月啊！这才过了一个月，嘴里都已经淡出鸟来了，再不寻点儿乐子本公子要疯了。”<br>
“所以我就是那‘乐子’？”<br>
“对。”<br>
敖寸心第一天见贺兰敏之只想撕烂这纨绔的嘴，不过惦着姐姐“不得伤害凡人”的叮嘱，只撤了水台，把他丢在荷花池里浸过，未曾再假颜色。</p> <p>敖寸心第二天依约而去时，已是日上三竿贺兰敏之却仍酣眠高卧，她气性起来就去掀他被子，手伸到脸侧突觉鼻息火热，再一看，现下处暑时节，这人怎的却裹得像个粽子？</p> <p>“我看那树栀子花开得好，想叫你一起看又怕你恼我了，犹豫了会儿就打起喷嚏来。”贺兰敏之捧着敖寸心熬制的暖身汤娓娓道来，间或闭上眼感叹一句“舒服”。<br>
“不是叫你早点回来换衣服饮姜汤嘛！”敖寸心一边摆弄着手炉里的炭一边随口数落。<br>
“我泡成那样怎好给人知道？我不要面子的呀！？”贺兰敏之一脸理所当然的“面子比命重要”论调让敖寸心手下一顿。紧接着“我寻思酒也是暖身的，没有姜汤就喝点儿酒咯。”让她开始怀疑这人是不是已经烧坏了脑子。喝了酒当时热，过会儿就更冷了呀。<br>
“你今天同我去看不？”见姑娘不动也不说话了，贺兰敏之往前探探身问道。<br>
“哎你当心被子漏风再添层病！”敖寸心回过神来忙给人紧紧被角，顺便把熄了明火的手炉给他塞进去。她奇怪自己怎就莫名对这刚认识的少年上了心，而且照顾起他来轻车熟路，是以方才有些出神。在龙宫都是前呼后拥从来只有别人伺候她的份儿，她是怎么知道手炉要怎么点的呢？“等你病好了再说吧。”敖寸心想着随口敷衍一下，等他病好了可能就忘了吧。<br>
少年却不依不饶起来：“那不行！万一我躺太久花都谢了怎么办？”<br>
“你就不怕病上加病一命呜呼？！”<br>
“你是神仙你会看着我死吗？”<br>
“……”有一阵子沉默。</p> <p>“等午后再说吧。”敖寸心被少年撒了星子般的眸子盯着，拒绝的话怎么也再说不出口了。“刚叫人去回玄奘大师说你病了才没去早课，这就得得跑出去，也不怕落下装病的名儿……”<br>
得了应承的贺兰敏之早就笑得见牙不见眼，就这点还价，自然无异议。</p> <p>这一时折腾已经到了该用饭的时候，寺里僧众过午不食，贺兰敏之虽皇亲贵客于此事却并无特殊待遇，中午这顿随着吃得比较早。不过他今天没用早饭，即便病中食欲不佳，也早有些饿了。<br>
“烫。再吹吹。”<br>
可是！可是谁来告诉她敖寸心，为什么要她来喂这人吃饭？！为什么来送饭的小厮把食盒放下就跑了？！<br>
“寸心？是不是你也饿了？要不你先吃点？”<br>
“啊？哦。”迷迷瞪瞪神思未复的龙女勺子都快递到嘴边儿了终于醒过神儿来，“啊，你，你一个病人的，我才不吃呢！我怕过了你病气！”<br>
贺兰敏之眨眨无辜的大眼睛，朝桌案方向努努嘴。敖寸心看着食盒里躺着的另一碗粥，脸渐渐红了。<br>
“等等！谁许你唤我闺名了？！”</p> <p>吃过饭又服了药，贺兰公子说困了要眯一会儿，但不肯放敖寸心走，“我就眯一会儿，就一小会儿。等会儿我们还要去看花呢，你别走了。”<br>
敖寸心被他缠磨得无可奈何，向榻边小几旁坐了，从乾坤袋里掏出贝叶经片和纸笔来：“我不走，我就在这儿，你安心睡吧。陪你胡闹半晌我得赶赶进度了。”<br>
“你们神仙都懂各国文字的吗？”她突叫这问题问到了心坎儿里。<br>
并不是所有神仙都懂所有国家的文字的，玄奘法师留下她当时她也想问何以要她一个东海龙女去翻西天的经文，虽然她真的看得懂。听心姐姐说她是小时候特请了先生教的，三界内不少熟人都知道，玄奘法师是如来佛祖座下金蝉子转世，自然也知道，只是她自己二十年前一场大病忘了这些细枝末节。<br>
敖寸心出了好一会儿神才想起自己还没答人问话，偏过头去看那人已经睡着了，刚张开的嘴便无声地又闭了起来。</p> <p>一觉睡到傍晚，再加上吃的药里有助发散的，醒来后贺兰敏之觉得自己已经是个健康人儿了，嘟着嘴不想接敖寸心递过来的外袍。<br>
“穿上。”<br>
贺兰公子摇摇头。<br>
“穿上！”<br>
贺兰公子缩了缩。<br>
敖寸心从乾坤袋里掏出捆仙绳，还没开口，贺兰公子麻溜接过衣服穿上了。看着他怯怯的眼神，敖寸心仿佛做到了一件早就想做的事情般深舒口气又突然僵住，为什么想这么做？又是想对谁做？</p> <p>直到去了花圃敖寸心仍是心不在焉，贺兰敏之摘了束栀子花捧到她面前，她抬头看看他，犹豫着应不应该接。<br>
“不喜欢栀子花吗？”少年的声音带着显然的落寞。他侧身回望她视线停留的方向，“还是说，你更喜欢丁香？”<br>
那是丁香吗？敖寸心于花道不甚了了，因为海里是种不活的，而且眼前这低矮灌木只见叶片不见花，即便从前有人送过，她又怎能认得出来呢。<br>
“丁香花期过了，想见要等明年了。”贺兰敏之高了高声，拉过敖寸心的手，掰开，将花硬塞给她，然后就转身。<br>
“回去了。”</p> <p>那一日其实有些不欢而散，但过后谁也没再提。<br>
贺兰敏之没多歇，隔天就照常参加功课。早课晚课之间他原是听大德讲经或与住持对谈，但在他生病的第二日，玄奘大师突然出门去了，于是他自寻了协助翻译的托辞，空下来的时间都赖在敖寸心身边。<br>
说是协助翻译，然他对那曲里拐弯的梵文实在一窍不通，也就充当个端茶磨墨的角色。本要拿御赐的名墨来显摆，被敖寸心以“我这只是初翻，临时之用不值当”拒了后，贺兰敏之再不肯凑合用团黄，特特回自己房间取来了上好的蒙顶甘露。<br>
贺兰公子一本正经炙茶、碾茶、罗茶、烹水煎茶，最后把一碗碧绿茶汤敬上，敖寸心尝了，走了走神，再望见面前人期盼的神色，硬把差点脱口而出的“好熟悉”拗成了“好喝”。看着少年闻言而绽的笑容，敖寸心说不出理由地心慌起来，仿佛身处虚幻梦境般不踏实，又不太想醒。<br>
“我央你个事儿。”贺兰敏之语带笑意的请求把龙女拉回现实中。<br>
“你说。”<br>
“过几天就是七夕了，我想你帮我个忙……”</p> <br> <p>“你那天说起七夕央我帮忙，我还以为要我帮人乞巧，那可难死我了。”带着贺兰敏之隐在甘露殿檐上看下面宫人们来来往往，敖寸心踌躇满志，“还好是要我捣乱，这个呀，我最擅长啦！”龙宫里倒是也过七夕，不过东海龙宫数她一个她听心姐姐一个，都是不爱女红的，也无需担忧往后嫁去的人家要做活，七夕早被她们过成吃吃喝喝撒娇胡闹的日子了。<br>
“喂，我只是求你帮忙莫让敏月太出挑，你别乱搞啊！”贺兰敏之听她搞事儿前兆般的发言倒是有些紧张了，他有点儿嘀咕自己是不是请错了神。<br>
“是是是好好好。”敖寸心看着他捂嘴偷笑，“妹妹自然是你的心头肉，我懂我懂。”<br>
贺兰敏之不想跟没个正形的敖寸心掰扯，给了她个白眼，转过头指指一众宫娥簇拥下缓步而来的少女们，“敏月来了。你给我认清楚了。”<br>
“哦。”<br>
最右的女孩儿一袭鹅黄宫装配透白披帛，十三四还未长开的年纪，梨涡清浅，对谁都柔柔的笑。<br>
“你妹妹是三界少有的大美人儿。”<br>

案上残篇犹在，粉红龙女不见。</p> <h2 id="【第二回-西海小白龙】"><a href="#【第二回-西海小白龙】" class="header-anchor">#</a> 【第二回 西海小白龙】</h2> <p>却说敖寸心自二十年前大病一场大眠数月，醒来后别的倒没什么，只每逢十五必犯梦游之症，而那一日皇后武氏去大慈恩寺敬佛恰恰七月有半。就在住持玄奘带贵人们往大雄宝殿去的同时，一道光闪入译经院，一位金色战甲的女将来到众人刚离开的房门前。</p> <p>“寸心？”一别近月再见到的妹子是哭哭啼啼梨花带雨，敖听心一颗心像叫人攥着般酸疼酸疼，声量不自觉都高了几分，“寸心你怎么了？谁欺负你了？谁欺负你了你告诉我！姐姐定为你讨回公道。”<br>

“好。吩咐下去，在外围补满，其他人开始打点行装准备回去。”</p> <p>敖听心立在云头上，看自家水军一丝不苟停云住雨，也看城内小民探出头来不再躲躲藏藏。城西地势低洼处有户人家，只一位八十老妪带三岁重孙，一直没来得及转移，所以玄奘师徒挖沟渠之外就拿那里当了据点，趁休息总有人护持。这时便也是他们的集合点了。<br>

这下他姨母更拧紧了眉头，干脆起身走到他面前，朗声言道：“作为我大唐的皇亲国戚，在享受皇室尊荣之外也要为天下万民作出表率，你知道吗？”震得年轻人容色悚然，拱手垂颈忙答曰：“贺兰敏之领皇后陛下教诲！”</p> <p>这天底下最尊贵的妇人将她这位晚辈紧紧盯住，也不知究竟想从他身上看出些什么。终于在他忍不住抬起头时她又笑了：“我不着急。”</p> <p>风姿俊逸的贺兰殿下已经离开好一会儿了，皇后折子都批了半打，武团儿一双黑漆眸子滴溜溜连转几圈，到底把“为什么不提韩国夫人”这个问题嚼烂咽进了肚子里。</p> <p>在正月十六的晨光中醒来的敖寸心觉得腰背有些酸痛，望着窗外还光秃秃的丁香木发了会儿呆，叹了口气。二十年了，每个月的十五都要经历一次，却每次都记不住经历过什么。偶尔有些梦境般支离破碎的片段，就比如昨夜的残片里，她离他那么近，她捧着他的脸，她看见他眼里有宇宙有星辰有她的映像，他同贺兰敏之长相一般无二，可是，她心底有个声音却告诉她，他不是。</p> <p>……<br>
“我知道的，你那么多救命恩人，可你只娶了我一个，我知道你待我是不一样的。”<br>
与她并肩的男人有片刻停顿，落后了半步，又很快赶了上来。<br>
她却主动停下。<br>
她侧过身朝向他。<br>
她捧起他的脸。<br>
……</p> <p>她趿上鞋走下地来。<br>
原来她嫁过吗？</p> <p>“二嫂……二嫂……”窗外有童声传来，还探出个小脑袋。<br>
敖寸心走去开门，在心里翻了个白眼——得，实锤真嫁过。</p> <p>这便到了端午节的夜晚。<br>
王府花园，树影深，月挂枝头，酒意酣。</p> <p>“二哥，再喝……”小哪吒口齿不清举杯再敬，发现对手已经倒下，瞬间咧开嘴笑。爬过去拍拍肩，“二哥，我把你喝倒了！快把解酒良方拿出来！你答应我的，我们这就上天……”<br>
被拍的人不耐挥手，翻了个身。<br>
风一吹李三郎酒醒。<br>
一丝丝红了眼眶，才忆起上次跟二哥拼酒还是为着那猴头，现如今那猴子不仅从五行山下出来了还修成了正果，可他的二哥，他的二哥呢？！<br>
他的二哥再不会笑着唤他“哪吒兄弟”了。</p> <p>不知不觉哪吒已经在秦王府住了好几个月了。他那天敲开窗子看见他二嫂微皱的眉头改了口，又叫回“三公主”就像他们奔赴封神战场之前那样。也许是这位秦王殿下长得太像他二哥了吧，这几个月来，贺兰敏之尽地主之谊，敖三公主亦客亦主，甚至连温温柔柔的他的妹子都仿佛还在一千七百年前的杨府，那时候他们齐心治水，那时候是多么恣意。<br>
后来他上了天，后来他们成了婚。后来他听说他送去的月饼贺礼耽误了些事儿，他还一直没找着机会跟他二哥二嫂道歉呢。<br>
他的二哥再听不到他说“对不起”了。</p> <p>敖寸心端着两碗醒酒汤来到花园中映入眼帘的就是一个醉汉人事不省，一个孩童哭花脸。那孩童撞进她怀里她忙加力端稳托盘，那孩童说“对不起”她眸光暗淡下去。</p> <p>又是她不记得了的过去。</p> <p>玉龙三太子跟哪吒三太子寒暄毕，还没喝上口茶，他妹子先抢上前问他“可有头绪？”<br>
本是有了些头绪的，但她问得这么急，他舌头打转出口的便成了：“我寻思这不是过节了么，回来讨粽子吃嘞。”</p> <p>观察了两天发现那两人并没有他来的一路上所担心的浓情蜜意，敖烈打算去听听玄奘师父解玄机。他妹子称“正好我这段经翻完要去交了，我跟你一起。”而那位他离开前对他妹子心心念念的贺兰殿下却推脱“宫里有事”将他的邀请婉拒——他现在可以确定，他离开的这几个月中有大问题。</p> <br> <p>大慈恩寺坐落在晋昌坊，从秦王府过去一条大路不消片刻就到了。暗示了接经的小师父多问些问题，玉龙太子三步并作两步往主持禅房奔去，推开门见师父匆忙扯了新纸盖住已经写了字的旧纸，从指缝间他看见了两个字，一个西字，一个祭字。<br>
小白龙无暇顾及其他，尽量长话短说将自己的疑虑同师父讲一遍，那高僧今日竟不讲佛法，只直言一句：“二郎真君一代英豪，也再没有来世了。”</p> <p>打方丈禅房出来，本已几乎被说服的小白龙行出没几步突又担心起来——无疑寸心拥有着最多的关于杨戬的记忆，可若她都记了起来，她能带着这份记忆好好活下去吗？<br>
“……那就给她再造个念想呗，我看那小王爷就挺好，长得也像……”二师兄一边啃着小白龙带来的粽子，一边看在粽子的份儿上给小师弟出着主意。他们大师兄从门外进来听个正着一巴掌拍在他脑后，叫他“闭嘴”，还呲了他老猪一个趔趄。回头面向小白龙换了副正经模样，提醒道：“我路过译经院看海鲜妹妹像是已经交好了事，正往这边来寻你哩。”</p> <p>真龙兄妹俩一路无话回到王府，上弦之月已挂上梢头，听说秦王殿下还未归家。<br>
随便用了些斋饭，玉龙太子正要出门——他这几日晚间都借同另一个三太子切磋技艺避着妹子——拉开门见妹子已堵到了门前：“三哥，吃茶么？”</p> <p>看着敖寸心摆开架势，小炉、茶具，慢吞吞烧水煎茶，她越不说话越让她的菩萨三哥也不敢擅自动作。他撑在桌上的那只手虚握起来指节随着妹子点茶的动作轻叩桌面，他另一只手摁在膝头让袍衫下摆起了皱。<br>
“三哥难道不想带我回家了吗？”<br>
敖烈接了第一杯茶捧到嘴边时才听得妹子开口，他看着盏中水面又平静下去，心想还是先不吃了吧。<br>
“我当然想带你回家，父王母后，还有大哥，他们都很想念你。”<br>
玉龙太子话说得诚恳，眼神也搭配得殷切，他妹子同他对视着又说了：“那就帮我恢复了记忆，我想起了从前想起了西海，好回家团聚。”<br>
“我明天就再出门，我访遍仙山叩遍洞府，定如你意。”</p> <p>敖寸心摔上门气冲冲离去，走远后门边暗影里闪出个翠甲童子，张望会儿确定她不会回来了，回身闪进龙太子房内，暗自咂了咂舌，小心翼翼绕过一地碎瓷片，蹴磨到他身边。<br>
“三太子，你已经得了恢复记忆的方法了吧？”<br>
“三太子何出此言？”<br>
“我本是猜的。不过现在我确定了。”</p> <p>“我可以帮你。”</p> <p>李三郎兴冲冲要帮忙，可玉龙太子还没拿定主意。一夜无眠在清晨的鸟鸣声和晨光中伸伸懒腰正准备活动活动胳膊腿儿，瞥见王府主人从外面回来，想起了昨日二师兄的提议。</p> <p>“……你若入我西海，龙宫累藏金银珊瑚珍珠翡翠任君取用，”敖烈觑着年轻人不置可否的神色以为他可能是介意赘而非娶，更加了些价码，“绝比你做王爷还阔绰，更可长命百岁，成仙了道……”<br>
敖烈话没说完是因为从前恭恭敬敬叫他“三哥”的少年竟当他面儿拍了桌子，还吼了他：“你们神仙仗着那点儿神通就觉得可以对我们凡人予取予夺么？”他心下暗叫一声“坏事儿”又听少年继续说下去：“本王就当被狗咬了，请玉龙太子转告寸心公主，上元夜的事我早忘记了，她不用对我负责！”</p> <p>一刹那福至心灵，玉龙三太子对自己没旁观到的故事有了大胆的猜测。<br>
“秦王殿下恕罪，是小龙无礼了。”站起身恭谨一躬，“今日冒犯全是小龙无知莽撞擅作主张，与我三妹无关她全不知悉，还请秦王殿下不要迁怒于她。”说完叉手后退一步，离去。</p> <p>贺兰敏之保持着手拍在桌上的姿势站了半晌，终颓然跌坐回去。房门被轻叩响了三响，贺兰敏月拎了食盒进来，亲布了一桌菜，拿筷子递到哥哥手边。<br>
“吃点儿东西吧。”</p> <p>“姨母说得没错。感情只能带来短暂的愉悦……”<br>
“哥哥！”贺兰敏月惊叫出声打断了她哥哥未及出口的下半句。贺兰敏之松开握断了一双玉箸的右手，任妹子拿手绢儿擦他血迹。<br>
“我没事。哥哥没事。”苍白的安慰无甚作用，他妹妹哭的更厉害了。<br>
“李小公子突然和凌姐姐的哥哥一起走了。哥哥你又这副模样，这到底是怎么回事啊？”<br>
“他们走了？”秦王殿下这时候才仿佛刚回过神来，“那寸心呢？她也走了吗？”<br>
被他反握住手的他的妹妹一边儿心疼他伤口，一边儿还得赶紧答他的问话：“没有没有，凌姐姐没走。”</p> <p>敖寸心住处窗台下的丁香花开得正好，她正蹲那儿看呢，此间的主人来了，却不近前，只远远望着她。<br>
“你为什么都给我种成粉色的丁香啊？月儿说丁香还有别的颜色，还有紫的白的，好多颜色呢。”敖寸心知道来的是他，没回头，仍摆弄着身前的花。<br>
“因为你粉色的龙身，我觉得好看。”<br>
“嗯？”敖寸心停了手。<br>
“啊，我回头叫人再移些其他颜色的来便是了。”<br>
敖寸心回过头去所见只剩下背影，想起身追去突然晕眩又跌回来，心口也一疼，就像她偶遇现时与过去影像交叠时一样，就像她刚刚看见这片粉红丁香时一样。所以这也是她曾熟知的景象吗？那被她遗忘的，又是谁的背影呢？</p> <p>玉泉山上，金霞洞外。<br>
“这草长了这么高，真人……”敖烈望着几乎将洞门封闭住的紫茶灵草，语气里不禁透出些失望——观音大士说若这世间还有人知道如何化解妙道真君的手段，那非他自家师父玉鼎真人莫属，亦提醒过他要有心理准备老前辈寻访不易，可当真扑空时他还是怅然了——想是自己修行还未到家啊。<br>
“先进去吧。”哪吒就对自家师伯不大见外了，几枪清理掉些草木，小手掌拍拍洞门连呼三声“玉鼎师伯！”见没人应，干脆捏诀撬了锁，踏进半步又回头招呼：“进来吧，没事儿。”</p> <p>金霞洞中虽没了主人，仍还有满洞古书典籍，两位三太子计较定，与其漫无目的三山五岳四海八荒去寻个自己长腿的道人，不如先筛一遍这些不会长腿的书本。幸而他俩都是神仙早辟了谷了却许多烦忧，每日间醒来就开始翻书，看花眼就去洞外切磋几招，夜里看到实在困了抱着书再睡过去。<br>
暑去冬来，玉泉山上大雪封了金霞洞，就在这时哪吒在一个书架顶部找到了他们想要的那一本。<br>
“找着了找着了！”小少年开心地蹦起来，架起风火轮冲出去绕山溜一大圈烧化了许多雪水，回来见广力菩萨仍保持着他出去前的模样，真如那庙里泥塑的金身般呆愣。</p> <p>“怎么？你不开心吗？”<br>
“没有，我很开心。”<br>
“三太子不必烦忧，虽然没法让玉鼎师伯亲临指导，但想我哪吒也是玉虚门下数一数二的好手，你就放心交给我吧，我定会保三公主平安的。”</p> <p>两位三太子回到长安时，还赶上吃了碗腊八粥。<br>
又忙了几日做准备，敖烈说是回趟西海，但回来时所带宝物小哪吒看在眼里深知绝不是一海龙王能拥有的。想了想没问出那句“是灵山吗”，只说：“赶紧祭起来吧，我这就开始做法。”<br>
广力菩萨施了个无畏印，送金色的菠萝花悬停在室内中央，阵型正上。哪吒让敖寸心占了坎位，自己居离位，面对面盘膝坐下。<br>
“从现在起我要按书里的记载施法七七四十九天，这期间不可中断不可被人打扰，还请广力菩萨为我护法。”<br>
一个“是”字到了嘴边又咽下，不死心再问句“你确定吗？”<br>
敖寸心皱起眉头不耐道：“我答应你不去寻死，便好了罢？”</p> <p>秦王府西院这个冬天彻夜灯火明亮，又一个上元夜过后，那贺兰殿下明显来得频繁起来。玉龙太子看在眼里哂然一笑，闭起眼睛不去理。他才不想知道呢，他不想知道是不是长这样的人都是同样的自以为是，然后再，追悔莫及。</p> <p>二月初五这天长安也下了雪，贺兰敏之在院子里站了一天站到深夜，担起两肩银色。<br>
小哪吒打开门出来时一脸萧索，敖烈扑上去问他结果如何，他突然变脸咧开嘴笑应“小爷出手没有万一”，这一下耽搁便让个凡人抢到了前头。</p> <p>贺兰敏之冲进房内见龙女正紧紧盯住自己，见龙女一张小脸两行清泪，红红的眼角惹人怜惜。<br>
他还在暖着脑筋还在想怎么安慰，她抬起手擦擦泪珠儿先开了口。</p> <p>“你是杨戬吗？”<br>
“杨戬，是谁？”</p> <h2 id="【第四回-峨眉孙悟空】"><a href="#【第四回-峨眉孙悟空】" class="header-anchor">#</a> 【第四回 峨眉孙悟空】</h2> <p>古有四大部洲：曰东胜神洲、曰西牛贺洲、曰南瞻部洲、曰北俱芦洲。东胜神洲海外傲来国有一花果山，乃十洲之祖脉，三岛之来龙，自开清浊而立，鸿蒙判后而成。山上仙石受天真地秀日精月华，孕育仙胞，产一石猴。敢上灵霄踏御座，号为齐天称大圣，五行山下定心猿，西游路上修正性。现如今成了正果，曰斗战胜佛孙悟空。</p> <p>这斗战胜佛在大唐麟德元年二月初五的夜里，隐在长安上空一朵乌云头上，静静看大雨如注淹皇城。</p> <p>解锁了记忆的龙女没能从少年口中听到期盼的话，泪水不息，便化成了这场雨。<br>
暴雨中粉色巨龙腾空起，竟连得了正果的广力菩萨都拦不下，这会儿换了他那师父，那如来座下的二弟子金蝉子挡着，一边金刚手段，一边唠叨不休。悟空离的远，听得断断续续的，“……真君泉下有知必也不愿看你这样折损自己……”暗自哂笑这老和尚哪壶不开偏提哪壶，果然那龙女闻言猛地挣起来，她声音倒是足够大所以他听得十分清楚，那是盈满了悲伤和失望，是将对自己的无能为力的愤慨爆发到极致的怒吼，她说：“他再不会知了！”</p> <p>百年苦易满，万劫太极长。<br>
一劫便是一世界，万劫不复哪怕仅如字面那也是再也不见了的意思。</p> <p>龙女哭累了，老和尚又念起经来：“真性有为空，缘生故如幻，无为无起灭，不起如空华。此心妄心非真如，见性不灭不动摇。因缘和合，虚妄有生。因缘别离，虚妄名灭……”经文幻化出绵延不绝的金色咒链直往龙女耳朵里钻。大约过了三刻钟左右，许是被他烦透了，反正不像是被说服了，不过确实不闹了，幻回原身一摆尾，往西南去了。</p> <p>大圣收了皂雕旗，落去三藏身边。<br>
“念那么些经，你自己服气吗？”<br>
不待他师父回话，一个筋斗也翻走了。</p> <p>雨彻底停了，东方泛起鱼肚白。玄奘和尚从记忆中抽离，正欲落下云头，忽闻一片悲泣声，是从大慈恩寺的方向传来。无奈闭目合什，念一声“阿弥陀佛”，径投灵山去了。</p> <p>大明宫中，蓬莱殿前。<br>
武团儿手捧素书行来，步履甚急，到阶下略作停顿匆匆整理过仪容，以虽仍慌张但相对从容些了的步伐趋向武皇后身边。<br>
“雨停了。”武皇后一丝不苟的鬓发一点也不像在此处站了整夜。<br>
“是。”<br>
“说吧。”她转身的一瞬太阳恰好跃出地平线，为她披上光芒，宛如神祇临世间。<br>
武团儿一晃神儿，再回魂已经被抛下了好几步，忙小步跟上，将素书捧过头顶，回道。<br>
“奴婢有负使命，未能请得大师入朝。玄奘大师他已经，圆寂了。”</p> <p>离开长安的敖寸心起初飞得甚急，而后渐渐慢了，但再怎么慢悠悠行云，也总是有行到的一刻。在灌江口城外按下云头，学凡人步行，一条条街逛过去，只二十余年，所以记忆中的店铺大多还是老样子，就是不见了她买小孩衣裳的那家，也未曾留心，以为，许是迁走了。</p> <p>灌江口地界儿不大，半日间行遍全城，闭着眼都能走到家的。<br>
站在杨府的牌匾下十几次吸气又泄掉，终是心一横，双手前递推开门去。<br>
没有尘味扑鼻，还沁梅香暗袭。<br>
敖寸心双脚却比行在城中时更缓更慢了。</p> <p>踏上前院高台，这里曾宾朋满座，曾夫妻对酌，曾荒唐过。某年冬天落了薄雪，我画个你，你画个我。<br>
踱过九曲小桥，此处曾借衣掩情，曾同喂锦鲤，亦曾亲昵过。夏日炎炎暑气热，聚水做荫再散荫成雨，打湿你我。<br>
最熟悉是通往正厢的连廊，一千七百年日日走过，尽头这扇门后，常见郎君端坐。</p> <p>红泥小火炉，水沸了，茶香了，泪滴在地上。<br>
“斗战胜佛兴致不错。”敖寸心扯扯嘴角，权当笑了。<br>
案后俊俏男子拧眉挠腮，不甘心问句：“你怎么知道是我？”<br>
到矮柜里拿了个胖陶罐，再到案边跪坐，龙女揽近黄釉杯壶，泼尽残汤，重温过。<br>
“后来那几年他新寻了蒙顶茶，那毛峰是准备扔了的，我才放在最外面。”总不能说当年认错后有人特意强调过，便借手头物什扯个谎，接茶的毛猴吃人嘴软也不好更多追问着。</p> <p>安安静静吃了三遍茶，猴子坐不住了。<br>
“峨眉山俺老孙洞府此去不远，海鲜妹妹若是在家待得无聊尽可以去找我。”<br>
敖寸心点点头，笑意不达眼底，直让成了佛的石猴也叹情之所至，无意间流露出的竟如另一人习惯动作。</p> <br> <p>……未完待续</p> <blockquote><p>第一段化用自西游记第一回；<br>
“百年苦易满”、“万劫太极长”取自《李白·短歌行》；</p></blockquote> <hr> <h2 id="【番外·抢亲】"><a href="#【番外·抢亲】" class="header-anchor">#</a> 【番外·抢亲】</h2> <p>纣王二十二年八月，月亮一夜一夜盈起，杨戬的心一天一天沉下去。<br>
寸心回西海已经半个月了，他便也在这西海岸边站了半个月。那日龙女说他该来提亲，他劝过说“提了恐生波折”，可看她一霎那失落后强压着委屈小心提议，明知道事情绝不会如她想象的“悄悄地回去说一声”那样顺利，他也没再驳了她意。</p> <p>“你放心吧，我一定说服我父王。”若能说服怎会从月缺羁到月圆？<br>
“你定要和三公主成亲吗？……那你就试试吧。”骨肉亲情在至高权力面前真的不堪一击？</p> <p>“二爷，三公主呢？”是哮天犬和梅山兄弟。<br>
——遍洒三界的请柬，他不可以再犹豫。<br>
“日落之时，三公主再不回来……”</p> <p>一行人终是缓缓向着海底潜下去。<br>
潜过段伸手不见五指的黑暗，远处祥光瑞霭笼罩下显出影影绰绰水晶宫殿。狗儿在侧兄弟随后，杨二郎甩甩头定稳思绪，看前方玲珑剔透牌楼后，一人劲装轻甲长身玉立。<br>
行近前拱手一礼未开言，那龙太子俊脸上扯个笑已使出双剑。一时刀兵之声乍成片，梅山兄弟抽法宝迎上虾兵蟹将，玉龙太子挽剑花直取杨戬胸前。</p> <p>敖三公主刚回家那天同她父王吵架翻了天，后来被禁足在自个儿寝殿，只她母亲日日探。这一时又正伏在娘亲膝头哀怨：“我没胆子给家里惹祸，可是我……”</p> <p>没细数打过多少回合，杨二郎同三太子偏离了战团，越打越远越进朱宫玉阙间。<br>
使巧劲儿三尖两刃翻飞压下双股剑，杨戬留了六分力气，也探出对面不以取胜为先。压低声儿开口问：“寸心在哪里！？”玉龙太子却不答言。<br>
心下尚惊疑，剑光却忽密，迫得他停了思量，将神兵祭起。金石应声碎，裂几扇玳瑁屏风，坍一路珊瑚栏杆。</p> <p>龙母一搭搭轻抚女儿脊背，默然。骤听得金鸣声响，心颤。<br>
抬望眼闯进殿是翩翩少年，敛长刀伸手向姑娘面前。</p> <p>“跟我走。”</p> <p>三个字说完杨二郎喉咙发干。贯注全神一瞬不瞬盯紧敖寸心，见她愣怔心焦急，见她笑起他也展颜，见她小手递过来，他紧紧握住，稍稍带力，她的气息已扑入鼻间。熏散了他所有关于失去的想象，也让万般柔情涌起，千缕相思偿还。<br>
敖寸心纵身入少年郎君怀中扭几圈，连日来的惴惴不安统统烟消云散。哭累了睡着了的时候常常惊醒过来，他若是等不到她便走了可怎么办？现如今他在眼前她确定，她跟了他是两厢情愿。<br>
“别哭了。我这不是来了吗？”想止她泪水一时间词穷只会寻无聊话头，幸而龙公主没计较软绵绵轻捶粉拳。</p> <p>龙母素手撩住了女儿衣袂，又顿一顿，终罔握，转身垂首不言。</p> <p>龙女仰着小脸望着心上人笑了好一会儿，才惊醒过来——刚刚见他要她便什么都忘了，已然回忆不起自己是怎么离开的母亲身边。偷眼回望那华贵落寞背影，不可累及家亲族人的念头又爬上心间。苦涩涩难出口，恰低头余光里见银芒闪，未思量，合身转，挡在他面前。</p> <p>“孽障！”老龙王疼女儿硬生生收手，劲气带倒他自己喘几喘。<br>
三公主一声“父王”声未落，指尖传来温热触感，他与她十指相牵。</p> <p>终还是随了他闯出去，一路上蚌女鲈婆走避，虾兵蟹将四散，两刃刀刮花三棱锏。</p> <p>“小妹，你可知你今日若走出龙宫意味着什么？”<br>
听大太子如此问，杨戬心想这已然是最后一道防线。捏紧三首蛟眼观六路中，忽听得龙女软糯糯声甜：<br>
“左不过一生一世，一心一念。”</p> <p>回灌江口的云头行得慢，他嘴上说是给兄弟们歇息，心里面将前事细盘算——原来寸心有着同他一般好的父母兄长，只是不同人不同手段。</p> <p>“在想什么呢？”总算抹干了泪水，龙女凑过来悄声言。<br>
杨二郎回神轻柔应答她：“在想明天……”</p> <h2 id="【番外·昏君】"><a href="#【番外·昏君】" class="header-anchor">#</a> 【番外·昏君】</h2> <p>杨戬前几天去过了华山探望他亲亲妹子，临走在圣母娘娘案上顺了几卷书简，这日午后和风微拂正适意，便捻一卷到廊下，在一处既亮堂又有绿意遮荫的转角坐了，展卷细览之。<br>
他拿的这卷勾起些陈年记忆，是以直到敖寸心来到他面前，提了音量唤到第二声“杨戬”时，杨二郎才回过神来。既不知三公主在犯什么嗔，便展颜微笑轻唤声“寸心”想着总该没错处，却不妨美娇娘更拧紧了眉头，还上手来扯他，“你起来！”<br>
杨戬再次环顾四周，劲腰转动处蹭到了腰靠再拿眼角瞥瞥寸心湿发突然明了，自己这是占了妻子的位置了。</p> <p>“我不起来。”他撂下手里东西去拉小公主，大掌满握一双嫩白柔荑还轻轻捏了捏，另一只手拍拍膝头，“这个位置赔给你。”</p> <p>真龙公主与这郎君已经做了几百年夫妻，更浪荡亲密的事情其实也做下过许多桩来，可就仍是极怕羞。她自来白皙这刚刚沐浴完毕更是皮肤透亮，一点掩不住色，霎那晕开的浅浅粉红将她动荡心思出卖到底。<br>
本还想再拿拿乔，不妨那握住她手的手轻晃了晃，带得她的心也猛晃了晃，忙吞了话一低头，伏到郎君膝上，只留下个后脑勺朝向他。</p> <p>杨戬一时间看不见了妻子表情，视线都被她及腰长乌黑黑顺滑滑的头发占据，心念一动张了五指插入这片微凉绸缎内，“我帮你梳梳，晾得快些。”<br>
他原不明白这龙公主为何每次折腾头发都能折腾那么许久，这一时握住三千青丝，触之柔滑嗅之馨香，倒真不愿丢开了。杨二郎自己头发天生焦黄小时候没少被三妹取笑乱如枯草，现在仍是那般泛黄但顺了许多，从前没在这些小节上动过心思这下想来该是因着蹭了小殿下不少好物。</p> <p>敖寸心伏在夫君膝头她身量小巧上半身几乎全窝在了杨戬两腿之间，感受到他指尖薄茧在头皮上轻按，感受到他很小心地控制着力道，很准确地避开她耳后逆鳞，还有梳理到发梢时候扯动的力度也轻重恰好，弄得她舒服极了，心里面刚生的埋怨便差不多散个干净，只留下尾声嗔句“你前头在看什么呀那么入神我叫你都听不见，”郎君回说“一个熟人的传记”她顺着改换了话题。<br>
“讲给我听听吧……”龙女拧了拧身让自己趴得更舒服些，举起手里的玳瑁梳子示意可以开始了，杨二郎接过来撂在一边仍只用手指梳弄，敖寸心轻“啧”了一声也便随他去了。</p> <p>敖寸心眼都眯缝上了，他才开口问：“你想听书上的，还是我的？”</p> <br> <p>“……纣王真的很喜欢很喜欢妲己啊。”<br>
敖寸心选了听往事，但杨戬到底讲成了故事。毕竟他不是个爱困于过往的人，那些厮杀既已过去没道理再拿来招惹妻子担心，听寸心似乎对九尾狐狸感兴趣他便有意顺着讲下去。只是他对那寿仙宫中苏娘娘实在不太熟悉，于是将行军途中道听途说拿来转述，甚而现学现卖道“殷王纣维妇人言是用”，却不知龙女怎么从中听得了这么句。<br>
杨二郎一时无言，龙女又轻轻问道“那妲己呢？”语调淡淡不辨情绪。</p> <p>“妲己自然是……”杨二郎正着意揣度龙女心情，话到半路总算是醒过来她问的绝不是妖狐末路及时打了住，下一瞬便觉得膝头有一滴湿意。</p> <p>“他们是相爱的，对吗？”龙女声音渐渐哽咽，杨二郎低头想去看她神色，手刚扶上她肩头听见她说“这便是天意难违么？”又停住。</p> <p>——小公主该说的是那商王与妲己终归殊途吧？<br>
他想下个禁制让自己不要去想这话里深意。</p> <p>敖寸心只觉得梳着她发丝的手停住了，刚眨眨眼想回头看，便被郎君大手推在脸侧扳住肩头，便觉扑面而来是灼热气息。<br>
“杨戬不顺天意。”</p> <p>说完郎君就吻住了龙女，生怕她再说出什么戳心窝子的话来。</p> <p>敖寸心樱桃小口被人两片薄唇含住轻碾，虽因着前面话题心有戚戚，也因着淡淡忧伤而更渴望亲密。只是觉得姿势有些不太适意，便轻轻哼出声来，杨二郎从谏如流扶她起身，扶她跨坐在自己大腿上，扶她双臂拢住自己肩头。<br>
小公主垂首看进郎君眼里，看见他的坚定他的心意，也看见小小的自己。突然融化的心肠驱使她把自己送上门去。先轻轻触碰轻轻啄，再停一停，再送上去。</p> <p>杨二郎不敢多问，只由着她动作，到底抵不住本性，将那女爱男欢之心腾起。小公主察觉到他反应，颊上起了两朵红云，但没推拒。英俊郎君大起胆子搂住她腰背吻回去，不一会儿龙女便软了腰肢，哼哼唧唧。</p> <p>杨二郎一路向下攻城略地，在龙女心口处两颗小痣上多停了停，激得她搂紧他头颈，让他往温柔乡里陷进去。</p> <p>忍耐已近极限，杨戬一只手扶稳龙女，一只手顺着她脊背曲线下移，路过腰窝爬过臀丘，探进深谷里，确认了这片峡谷水草丰美茂密。<br>
“你要干什么呀。”头顶传来娇嗔，龙女扭腰摆开他手指，杨二郎闷声笑起。<br>
他刚想答一声“要你”龙女又说下去：“……除非你……”他又想这时候她提任何条件他都会答应的她直起身继续说：“说你爱我，说我们会永远在一起。”</p> <p>杨戬腾出手来捧起龙女小脸，摩挲着她细腻嫩白肌肤，心下感叹亏得这主儿骄矜自傲否则怕是更甚于九尾的三界大祸害，他突然有些理解了商王，江山确实不能与美人儿相比。</p> <p>他生平第一次直言——“杨戬爱你。”</p> <br> <p>毕竟光天化日，到底没全剥光，只勾散了外衣内裤，将两人下身结合起。还有龙女乌黑秀发披散下来同他的纠纠缠缠在一起，遮掩这独好春光旖旎。</p> <h2 id="【番外·青城山】"><a href="#【番外·青城山】" class="header-anchor">#</a> 【番外·青城山】</h2> <p>因着局势越来越乱，二郎真君夫妇不得不草草结束了沧海苍梧之旅回到灌江口，没过上几年架鹰遛狗侍花弄草的日子，竟连这川蜀也变了天。一时间二郎庙业务翻几番，梅山兄弟都忙得脚不沾地，更不消说真君本君了。<br>
眼瞅着郎君面颊都黑瘦下去，可心疼坏了三公主，借口自个儿生日，闹着郎君将所有事务一推到底，一日间只许心心念念她一个人。<br>
头天晚上打定好主意要让郎君多睡会儿给他茶里多放了夜交藤，没想到第二日仍旧是她起得晚。懊恼着奔出卧室，他正在前厅摆碗筷，听见她哒哒哒脚步声抬了头，说着“起来啦？”又微微一笑，叫她一点儿恼意皆消。<br>
小步蹴磨到他身边，看看桌上小菜，统统是她爱吃的，她朝藕带伸出魔爪，半当空挨了下拍打。<br>
“手洗了没？”抬眼望他声似轻嗔目含情，可一点儿不能让她怕。<br>
笑嘻嘻撒个娇：“没有呀！还没来得及呢。”<br>
他来牵她，她坠着不肯动，直等他捏了块顶芽塞她嘴里，才乖乖顺了他力道。起身时被罩纱绊了下跌进了他怀里，他嘴上念她“毛毛躁躁”，手上帮她拉平衣衫，脸上在黑之外似泛了泛红？不过她还没看清他就跑了。<br>
“你快去洗漱，我把长寿面捞了。”跑到门口顿了步却不回头，声音倒清晰，“吃完饭带你去爬青城山可好不好？”<br>
“嗯！”她响亮答过，才意识到自个儿原本都没做计划。</p> <p>先游了月城湖，他用舟游，她用身游。<br>
她起心闹他顶翻了舟，他飞起的还算及时，只湿了一缕发丝，一边袖口。</p> <p>化人身去牵他手，“我们去看瀑布吧！”怕他看见润了的眼眶不敢回头。<br>
在山间小径一路奔，到地方寻棵大树靠了，正借喘息掩心悸，他已褪下外衫铺好，来搂她，“累了？歇歇吧。”<br>
埋头深嗅她最爱的味道，感受他胸口起伏渐缓，潺潺水声总算让他安稳阖起眼。<br>
描摹着他眉眼心里怨。分分合合常有事，百姓离乱你偏要担上肩。罢了罢了又不是第一天知道，只盼你多疼惜些自个儿，如我所愿。</p> <p>他醒来时发现自己枕在香香软软美人膝上，不由勾起唇笑一笑。又赖了会儿到金乌躲去西边峰后，起来瞧她还兀自甜睡，紧闭着眼睫，淌龙涎。<br>
凑上去亲亲嘴，竟觉耳根发烫。伸指头戳戳脸，融化了铁石心肠。</p> <p>以后要年年来游青城，他想。</p> <blockquote><p>算了一下，唐师父取经按西游说法贞观十三年是639年，猴哥五百年前大闹天宫就是139年左右，然后他俩在猴哥被压之后还磨蹭了些时候才出门，然后184年就黄巾起义了[二哈]这个，留给沧海苍梧之游的时间真的很短啊……</p></blockquote></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/10.连载中/200316.残局.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E8%BF%9E%E8%BD%BD%E4%B8%AD" title="标签">#连载中</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/10/05, 18:43:06</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/e6da08/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">宿敌</div></a> <a href="/pages/8ea94c/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">风不动</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
