cEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">无寄<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h1 id="无寄"><a href="#无寄" class="header-anchor">#</a> 无寄</h1> <h2 id="_1"><a href="#_1" class="header-anchor">#</a> 1</h2> <p>那崽子要大不大说小不小，也十三了。平日抱着一把未开封的剑黑着脸尽显老气横秋，眸子亮而有神看着是个机灵的，只可惜满眼厌世。</p> <p>敖寸心初见他时，他已在大街上躺了大半天，背后一条星星点点的血迹从一座苑邸里一直延伸出来。</p> <p>宅中大火，黑烟不停往空中四散，被风吹到人群熙攘的集市。他被来来去去的足尘掩埋，身上鲜红的血也被蒙得陈旧而无生气。他本是在宠爱里泡大的小少爷，即使家破人亡胸口给人刺了个对穿，还强撑吊着一口气逃出来，脚力不稳摔在地上，只希望有好心的街坊能扶他一把。</p> <p>娘说：天下为公，讲信修睦不必为己，将来福报良多。</p> <p>原来都是狗屁。</p> <p>曾与千百过客擦肩，冻死路边无人怜。敖寸心盲猜，这崽子应是那一刻起才忽而性情大变，根正苗红长歪了。</p> <p>可她是唯一救他的人啊，自心口拔下一片护鳞，连皮带肉疼的要命。他再怎么愤世嫉俗，也理应把救命恩人当作再生父母一般供起来才是。</p> <p>怎奈他是个小没良心。</p> <p><br><br><br></p> <p>敖寸心长成人型后，出海游历人间，立志惩强扶弱攒功德，然后事了拍拍灰，道一句“微名何足挂齿”，岂不是酷毙了。</p> <p>亦是为，江湖儿女不拘小节，英雄不问出处。偏偏走过时看见他一双不符合年纪的眼睛满是泪痕，凄楚决然地也望向她来，而后突然里面载满了希翼的光。</p> <p>她轻轻蹲下，他虚弱地扯了扯她的红袖子。那一刻她便觉得，这小鬼，是她敖寸心甘愿舍去三成修行在所不惜，也要好好照顾的人。</p> <p><br><br><br></p> <p>没过一天，她就后悔了。</p> <p>且不说带着个拖油瓶如何闯荡江湖立功德升仙，何必好死不死非要侠客行来身名不显，谁知捡来个天廷钦犯。</p> <p>敖寸心见他醒了，问他，“喂，小孩儿，你叫什么？”</p> <p>“杨戬。”</p> <p>她挠挠下巴想半天，“哪个戬？”</p> <p>杨戬躺在被子里，叹了口气，暗暗嘲笑她是个文盲。“戬灭，杀光所有坏人的意思，我娘起的，说比较有男子气概。好听吧？”</p> <p>做梦都喊娘，你娘你娘的，还男子气概呢。敖寸心冷哼，“你娘又是谁啊？”</p> <p>“掌管四重天的欲界女神，瑶姬。”</p> <p>这话没差点把敖寸心送走。</p> <p><br><br><br></p> <p>她得将这小祸害扔出去，叫他自生自灭。但凡他不死，去南天门领腰斩可就是自己了。她可不想游龙变泥鳅，还是两截的。</p> <p>护心鳞是龙族保命之物，医死人肉白骨都不在话下。杨戬濒临枯死的心脉慢慢回春，凝固的血液跟着回暖，不日就能自行侧躺起坐。敖寸心给他准备了个麻布口袋，想趁他不备闷头一铺盖卷了扎紧扔远点便好。这样他可以自我脑补是被人贩子掳去了，总不至于遭记恨。</p> <p>毕竟他管她叫了好几天的龙女姐姐，姐姐叫的比糖还甜，也只有这时，老气横秋的小子才像个小子。</p> <p>只是少年人如竹筠出条，并不比她矮。敖寸心正犹豫着哪天实施计划，猛然发觉扛他不动。</p> <p><br><br><br></p> <p>摩昂哥传话来说，“敖寸心你要是还继续在凡间鬼混不回家，我就去扒了你的皮！”</p> <p>她才不理，成天打雷不下雨，吓唬谁呢。老光棍一个媳妇都找不着，敢情就会抓妹妹的小辫子玩儿。</p> <p>敖寸心还在考虑怎么把那累赘撇下，又可怜他举目无亲实在孤苦，一旦被天廷的人发现，必定是死路一条。</p> <p>杨戬伤已好的差不多，整日早出晚归的。总是弄得一身灰。问也不说，令敖寸心更是头疼得要命。</p> <p>“嗯……小戬？”</p> <p>不知该怎么称呼他，记得上次叫他小孩儿，他吹胡子瞪眼的，怪有杀气。寸心心有余悸，咳嗽一声，别扭地改口。“小戬，我看你好了，不如我带你换个地方住，这里很危险。”</p> <p>“怎么叫得我跟你儿子似的，你又不是我娘。”</p> <p>凡间的小屁孩也太难哄了吧！</p> <p>寸心有些抓狂，想到这是杨戬第三次说起他娘，果然妈宝男没跑。“我是说！灌江口很危险，周围不乏天兵驻守，你会没命的！”</p> <p>“灌江口是我家，我哪也不去。”杨戬看着她一字一句说，眼神坚定起来足见的城府。</p> <p>他很聪明，明白敖寸心的意思是，找个地方将他扔了不管。</p> <p>他想赖着她。</p> <p>可是他同样很要强，绝不会像个脓包一样，一把鼻涕一把泪地抱大腿求救命。反而话里话外十分欠揍，总是表现出一脸生无可恋命里由它不想活了的随性泰然，恨得寸心只想将放在他胸口的那片红鳞扣下来，让他现在就死。</p> <p>不过龙女常常心口不一，就跟她打雷不下雨的哥哥一个德行。毕竟是她破皮流血折损修为从阴司手里抢来的，他舍不得他轻易死了。</p> <p>“罢了，我教你几个法诀防身。”</p> <p><br><br><br></p> <p>各仙家谁不知西海三公主是菜出名的，人不狠，话却多，打架输了只会跺脚丢剑，哭哭啼啼找哥哥。偏是杨戬神识尚未觉醒，天眼挂在脖子上当摆设，还真以为自己碰瓷碰对了。</p> <p>敖寸心法力不高，法诀自然也记的不多。于她而言能与人对峙个三五回合，跑得快飞得高会隐身不被发现就顶顶了不得。她将这一套能打能逃的招数细细整理一番交给杨戬，传道授业的使命感感爆棚。</p> <p>只是她从小学到大都学不好的那些法术，他没几天就学会了。</p> <p>这让三公主感到很挫败。更加想杨戬赶快滚的远远的。</p> <p>那次试剑，杨戬打过来的剑风轻飘飘，招式花里胡哨不知跟谁学的。转念想这小子惯会举一反三自创功法把敖寸心气个半死，也就见怪不怪。</p> <p>可这一天，很不寻常。</p> <p>寸心艰难地招架着他刺过来的剑锋，或左或右忽上忽下诡秘莫测，完全寻不出章法。以致她节节败退被快剑迷乱双眼，杨戬有些不悦于她的分心，惩罚似的，用刃背拍了拍她屁股。</p> <p>空气静止了般，寸心茫然而惊恐地瞳孔放大，好一会儿才紧张地摸了摸裙子后摆确定没有受伤出血，跟着脸噌的红了。</p> <p>自那起，杨戬似是找到了敖寸心的某个情绪开关。时而是有意无意间的指尖相碰；时而是他手欠去揪她的头发；时而把控不好，比试时小动作过多，打着打着拦腰过来搂她那么一下，借势在她耳边吹口气。不是冷不丁伸手在她脸颊摸一下，就是趁她分神夺了她头上的簪子，使得青丝瀑落下来，在风里飘飞。</p> <p>他觉得这样的龙女姐姐好看极了，尤其是她脸红的时候。闲来无事欺负一下，看她又哭又闹又要打人，打又打不过，憋屈得没处说。杨戬面上绷着，佯装自己不开窍，其实心里那个得意，想想都怕笑出声。</p> <p><br><br><br></p> <p>何人常以前辈自居，笑说百年前她出生时，三界同贺。令尊不知在哪道轮回，令堂尚未出嫁，你又是哪里来的不知天高地厚的混小子。</p> <p>而又怎知，公主娘娘不是姑娘？</p> <p>敖寸心早就知道，瑶姬的儿子养歪了。自这孩子没了娘，越发的心术不正，愤世嫉俗。他要记恨那天，便终有一日要起刀挥开一个口子；他要报复那神，便决心冲上凌霄宝殿赶尽杀绝。</p> <p>他若心仪一姑娘，坑绑拐骗、软硬兼施也要搞到手。她，只能是他的。</p> <p>所以谁才是小孩儿？</p> <h2 id="_2"><a href="#_2" class="header-anchor">#</a> 2</h2> <p>杨戬生来为神，悟性之高骨相之清奇更是非常人所及。他早已强过敖寸心许多，寸心深知，自己再也教不了他什么。</p> <p>以至于最后一次切磋，她用了全力，拼命三连招，招招下死手，甚至唤出龙身妄图撞死他。</p> <p>她只是单纯地想，若这些杀招他都能躲过，往后前路再苦再难，即便他是一个人，也能自己保全自己，好好活着。不像她贪生怕死，胆小怕事，护鳞给他掉一层皮，总不能还要为他丢一条命。</p> <p>她又不欠他！</p> <p>正思量，眼里仿佛迷了沙子，辣的敖寸心眼眶红红，有点想哭。杨戬的攻掠紧随而来，她莫名其妙开始赌气，不要命得伸长脖子往他白刃上靠。</p> <p>杨戬惊呵一声回压力道，乃至刹不及，剑走偏锋擦过她细白的脖颈，直直划开了藏着温香软玉的粉色领口。</p> <p>那料子委实轻薄，才撕破了一道口就含羞带怯地随着微风翻飞。少女肩头柔美的曲线幅度展露出来，衣领之下依稀裸出一条浅浅沟线，附着阴影，被里边小衣堪堪掩着。清晰印刻的锁骨窝里挂了两颗晶莹汗露，随风带出香味来，可见她打架打的多卖力……</p> <p>杨戬看呆了，目光发直，瞳孔颤栗着眼皮都不会眨，剑柄握在手里抖成筛子，活脱成了木头疙瘩。</p> <p>第一次他输了，输得一败涂地。眼看这条笨龙离他越来越近，想躲却挪不开眼，心中惊涛骇浪之下与胸口红鳞起了感应，脉搏擂鼓似的响起来。</p> <p>总归是少年。</p> <p>那东西本是她的，偏要放在他这里，钻进心坎里去，简直要命。</p> <p>而这混小子分明对人动手动脚惯了，敖寸心反倒好奇他反应太大，奇奇怪怪地撇开兵器盯着杨戬看，结巴着说，“哎……哎你。你小子怎么，鼻子流血了……”</p> <p>杨戬则飞快抹了一把鼻头，背过身逃出五丈远。</p> <p>……</p> <p>至此一个要面子爱耍酷，发誓要杀了玉帝全家的虎狼之徒，面对起敖寸心，拿的却是一柄没锋剑。到底是那条龙武功实在太烂了，烂的清新脱俗，烂的叫人欲语还休，便是口头不似心头，不想伤着她。</p> <p>猪才指望能跟着这样的废柴出人头地，不过是看她人傻心善，拐来气一气老龙王，谁让杨家男丁个个有出息，拐了仙女拐龙女。他倒想看看，这漫天诸神，能拿他杨戬怎么样？</p> <p><br><br></p> <p>敖寸心决心不再管他，任那小色胚三两拳脚亡命去，权当不认识。往后他作死也好，赖活着也罢，姑娘概不奉陪。</p> <p>她想将这些憋在心里的狠话与他说了，奈何那小子害羞起来跑的飞快，跑出去就是一天不见人。</p> <p>也好，省的告别的时候叽叽歪歪婆婆妈妈，瞧他阴着脸忍着眼泪佯装倔强的死样，她都来气。</p> <p>下界水灾又严重了，她该协助父王和各位叔叔伯伯控制一下灾情。敖寸心理想不高，也就升官发财，此生罢了。即便帮不上什么，在一群天兵天将跟前混个眼熟也是好的。</p> <p>想来凡人生活是要银子的，她准备了一大包珍珠，藏在杨戬在她房间打的地铺的枕头底下。</p> <p>她又想杨戬以后可是要独自安身立命的人了，总拿个没锋刀算怎么回事，于是解下腰上的贴身剑器，放在了地铺面上。</p> <p>打点好了这些，天色已暗，此时不走更待何时。天涯路远的，她再也不想见到这个大麻烦。</p> <p>……</p> <p>敖寸心出客房，依稀听见楼下算盘打得乒乓响，刚要扶栏杆探头对楼下掌柜的嘱托几句，一只脏兮兮的手便突然朝她伸了出来。</p> <p>小色胚估摸又是玩一天泥巴回来了。敖寸心猜想，嫌弃地白了杨戬一眼，全然不在意他虽然一身褴褛，手上攥着的一只玉镯却晶莹透亮。</p> <p>他在笑，寸心捡了他这么久以来第一次见他笑，眼里有繁星。</p> <p>“给你。”</p> <p>可敖寸心是西海龙宫三公主啊，什么金银珠宝没见过，怎么看得上这个？</p> <p>“我才不要。”</p> <p>杨戬有些不可置信，收住笑容强硬的说，“本少爷给的东西，你得要！”</p> <p>寸心呶呶唇，不屑地切了一声。“就你，还少爷呢，全家死光的少爷？”</p> <p>“你！”</p> <p>……</p> <p>小少爷气疯了。</p> <p>……</p> <p>只可惜当年的三公主也是初涉人间，并不懂事，嘴上夹枪带棒百无禁忌。偏是一个自尊心太强，另一个关键时刻犯了公主病，镯子推来推去的，最后砸了。</p> <p>不记得谁砸的，隐约是寸心使的那最后一股劲，丢到阶梯下边，飞出去老远，断成好几截。</p> <p>沉思往事，少来恶语相向，当时却道是寻常。</p> <p>她原先本来准备了许多狠话要说，到头来总不如这一次的伤人。以致各自不欢而散，杨戬自然也不会再自讨没趣缠着q她。</p> <p><br><br></p> <p>至于后来那小子去了哪里，寸心想自己是知道的，只是并没勇气追上去，反而转身摔门将自己锁了起来。</p> <p>夜深露重，客栈外，百巷间，打更人敲响第一钟，龙女浅梦遭扰，便开始辗转反侧无法入眠。</p> <p>她心病犯了。</p> <p>以前是没这病的，自从将护鳞给了杨戬，偶尔会心口发虚。敖寸心认为一定是自己太胆小怕死的缘故，其实拔了一片鳞嘛，就像凡人少了块皮肉，疼疼就罢了，又不当真会死……何苦她总记挂着。</p> <p>而她一记就是一辈子，步入人间看尽百家灯火，打听的留意的介怀的，也全是有关他的故事。</p> <p>就比如分别那夜闹得实在仓促难看，好在他们年纪还轻，待人热诚哭笑随心，虽两厢之间各看不惯，却到底没有隔夜仇。</p> <p>敖寸心在杨家废宅里找到他，废宅院落很大，被天火烧了三天三夜的房梁骨坍陷下来更凸显其破败不堪。杨戬正一摞一摞搬着已不成型的木材石料，试图将这些残骸重新拼凑。像极了他为父兄下葬的时候，明明还是半大地孩子，愣是一个人将尸首一具一具扛上山，徒手刨坟立冢，靠的只是少年人的满腔孤勇，和敲不碎的犟骨头。</p> <p>可惜这些好品格她通通看不到，只乐于调笑这样铁骨铮铮的硬汉子，怎么总是躲着淌马尿啊？</p> <p>有幸能见杨戬哭，委实比发现宝藏还稀奇。寸心亦是慕强之人，见惯美人落泪楚楚可怜，谁能似他如岁寒松柏，矜贵不可欺。</p> <p>乃至他日后刀尖造梦功名渐成，在她印象里，却还是那个别扭的小哭包。</p> <p>杨戬快恨死这个女人了。</p> <p>她简直比狗玉帝还可恶，遇见她，每回都令他颜面尽失。</p> <p>他咬紧牙，用脏袖子使劲擦了擦眼睛，吃人似的地瞪着敖寸心。</p> <p>小哭包恼羞成怒了，这简直是比骑在老海龟背上揪胡子更有意思的事。</p> <p>寸心大笑着扶腰。</p> <p>“你笑吧，以后走路小心，被我逮到有你好受！”</p> <p>“小少爷，我等着你。”</p> <p><br><br></p> <p>多年过去，世上有很多关于他的传闻，被人酒肆闲谈戏说平生，杨戬，已然成为三界谈之色变的一个名字。</p> <p>听说他后来很强，天上地下纵横驰骋，担山赶日、大闹天宫、追着玉帝满地砍，还杀了他九个儿子。</p> <p>他俨然是一只暴躁的公狮，扬骁好战，每天都与不同的神仙打架。凡是阻他路不听他话的，三尖两刃刀下打到服为止。</p> <p>本来敖寸心与杨戬失联许久，如今他罪行滔天，为求避嫌理应互为陌路人，此后老死不相往来。再次邂逅，全仰仗他老人家行思坐忆惦念故人，一个回马枪，打到西海来了。</p> <p>其前情概要是一众水兵抵御不敌，四海第一战神大太子迎战未果。杨戬点名道姓叫敖寸心出来，否则把海填平。</p> <p>他寻仇来了。</p> <h2 id="_3"><a href="#_3" class="header-anchor">#</a> 3</h2> <p>世人都怕他，可敖寸心才不。</p> <p>她知道他所有丑事，知道他的软肋在哪里。她还救过他的小命，教他一招半式安身，便算他半个领进门的师父。如此深恩，哪有这样回报的道理？</p> <p>三公主脾气暴，断不能容忍别人骑到她头上欺负，茶杯一摔撸起袖子就要去找那小子干仗。杂鱼虾米们如何能拦住，便听公主骂骂咧咧地出了水，与水上那恶霸斗鸡去了。</p> <p><br><br></p> <p>“你敢打我哥？”</p> <p>寸心龙尾人身，与杨戬对立在海浪上打着水上漂。她秀眉一蹙，叉腰朝杨戬一指，娇嗔劲儿一起来，看上去则更像是小女儿买酸摊，男女相处小情趣。</p> <p>如此一个嘴呱唧呱唧骂骂咧咧不停，另一个双手抱臂沉脸听着。倘若真要动起手，杨戬才挪了挪刀，寸心就心虚地退后一小步，跑火车的嘴都跟着不利索起来。</p> <p>杨戬沉声喊她名字，“敖寸心，你终于出来了。”</p> <p>没礼貌！小时候喊龙女姐姐，长大了就以下犯上。凡人真是没规矩，没教养！</p> <p>寸心气得尾巴打摆转，激起身后一层水花。“姐姐我出来教训你了，怎样，要恩将仇报吗小白眼狼？”</p> <p>杨戬鼻尖一哼不置可否，两臂环抱的姿势没动，说是傲慢，目光又不自觉往三公主身上瞟。</p> <p>她是龙，几年过去，岁月似乎格外宠溺她，要她永不失童真，不想叫她轻易长大。她依然说话做事孩子似的，明眸皓齿身段纤柔，少女单薄的肩看着弱不禁风，却是个十足的嘴炮，管是打得过打不过，口头上也绝不会饶人。想到这层，她的可爱之处便削去几分。</p> <p>那令他多年惦念不忘的是什么呢，是将死之时她的一个驻足回眸？是故剑交锋时她衣袂翻飞，露出酥肩软骨？是恨她摔了他的玉镯子？还是恼她撞破自己痛哭流涕的狼狈样子？</p> <p>说不清，只若喜憎好恶爱恨交织于一人身，回忆那年那夜作别时，他抱着几块烧焦的木头哭的想死，她还在嘲笑于人，就像个缺心眼的。而杨戬狼子野心，还是半大孩子时就是玉帝放心不下的眼中钉肉中刺。他有千种狂，头一样，便是从小暗自笃定，要征服眼前这个女人，今日怎么笑的，来年让她怎么哭。</p> <p>……</p> <p>“别说大话了三公主，这西海之境皆是残废，所谓一方龙王不过是缩在龟壳里的老泥鳅。而摩昂太子也是我手下败将。至于你，更是草包中的草包。你打不过我，何必逞口舌之快？”</p> <p>杨戬骂起人也不含糊，从上到下全家都嘲讽了个遍，关键是句句遵从实事半点没有夸大其词。敖寸心却是被人奉承惯了，哪里听得了真话，便是恼羞成怒找人拼命的心都有了。</p> <p>“谁说我打不过你！你忘了谁教的你法术了？！一日为师终身为父，我打你不就是老子打儿子，你还敢躲不成！！”</p> <p>好个老子打儿子，一脚打在钢板上，只令人觉得她这十分的作死。杨戬从不太多废话，收了兵器，纵身腾空而起，足尖在海面划出一条水道，手上控鹤擒龙，几回合空拳角逐下，一把掐住她的后勃颈，提小鸡似的拽了起来。</p> <p><br><br></p> <p>总归是神仙打架，斗法往来真气铺张，无差别攻击到四处。造成海浪频频，急流爆破，水柱蹦高三尺一丈，将两人围困在漩涡中心，一片水声里。</p> <p>隔开外界，唯有你我。水光潋滟里她的脸白得几乎透明，被捏住后颈，那处实在离逆鳞太近，等同于小命也掌握在他人手上。她完全失去了抵抗力，只能不服气地扭扭身子，找机会对杨戬下黑爪，到头来手被反扣在背上，腰脊处被人用膝盖狠狠顶了下去，看着就像杨戬骑在了她身上，姿势羞耻的要命。</p> <p>“认栽吗？”</p> <p>杨戬提着唇角笑，微眯的眼睛却带了些许棱角，从容不迫里掺着不人道的邪气。</p> <p>“我认你娘的！”敖寸心虽然败下阵，嘴上却没服过谁，豁出去了要闹个鱼死网破，被拿捏得死死也分毫不耽误她疯狂输出。“你个忘恩负义的混蛋！杂生的孽种！我真是瞎了眼了，救回你这么个有娘生没娘教的东西！”</p> <p>果然是，他印象里最恨的那个。自诩清高，高高在上的西海龙宫三公主。</p> <p>她从来都瞧不起他，嫌他是累赘，看不上他送的镯子，即便如今他功名渐成，可以扬眉吐气手刃敌手，在她眼里，也只是一个人神交合出来的妖孽。</p> <p>“你再骂。”</p> <p>敖寸心从来没听过这么奇怪的要求，扭头看杨戬脸上动容，想这招对他果然奏效。于是她更加不客气，张嘴不想停。“实话实说罢了，你乌眼鸡似的瞪什么瞪？！你血海深仇报完了？你娘救出来了？怎么玉帝诏安你你就答应的比兔子还快，如今他老人家该吃吃该喝喝，要紧有佛门出面挡着，天条依然不可撼动，你做的这些算的了什么？！你又能拿这见鬼的天理公道怎么样？！”</p> <p>“我怎么你了你就要讹上我，是我杀了你爹？是我关的瑶姬吗？我不过是脑子被驴踢了好心救你一回，谁知道好心没好报，为了撇清关系害得我门都不敢出。你这个小杂种倒好，打我的人，打我哥，还打我，你凭什么啊，你怎么敢的啊！”</p> <p>看来她对他怨念颇深，杨戬不禁自我反省一番，问自己，如何成了她口中这样的人。</p> <p>事实上杨家家教很好，父亲饱读诗书，从小教育他们兄妹要为人谦恭，懂得礼让，知恩莫忘报。即便家道中落尝过人间冷暖，令他看清了一些东西，开始对这个世界失望，也断不会，断不会伤害曾经帮助过他的人啊。</p> <p>可是敖寸心不一样。他是那样清楚知道自己的心意，这份心意，年少时就早有端倪。私心以为，总有一天她会是他的私有物。既然是自己的东西，何谈报答，又如何能撇清呢？</p> <p>他当然也知道撇清关系对敖寸心的处境来说是最好，天人相争儿女情长总不相宜，其实并不好连累她。可他今天就是连累了，就是要拉她一起进这一淌浑水，叫她从此孤立无援，只能跟着他这么个亡命徒浪迹天涯，躲也躲不掉。</p> <p>便是笃定除了他自己，谁也欺负不了她去，狂的没边。</p> <p>……</p> <p>敖寸心还在喋喋不休地倒馊水，用尽了她脑海里能想到的所有尖酸刻薄的话。正骂到兴头上那人却忽的松了挟制，被反扣的手臂回正了过来，骨节处脱臼了般那么疼。</p> <p>“你没完了？”</p> <p>杨戬沉闷的嗓音从背后响起，衬极了他这个人，无趣、劣性，阴险且惜字如金。</p> <p>呵，你祖宗十八辈我还没挨个问候，怎么能轻易算完？</p> <p>寸心显然骂的不过瘾，转身仰着下巴继续嚷着，那叫一个宁折不屈，生怕对方没有被激将到七窍生烟，也生怕自己死的还不够快。</p> <p>“本公主早知你是这样狼心狗肺的东西，当初就该由你被人捅成骰子，长剑烂在你肚子里，叫你曝尸街头！”</p> <p>杨戬已然有些生气，紧握着拳头，从牙缝里挤出一句，“你闭嘴。”</p> <p>“我就不，你个养不熟的狼崽子，下等的凡人，骨子里流的就是最下贱的血，别以为搭上欲界女神的关系就能改变你卑劣的根本。至少在我敖寸心眼里，你什么都不是！”</p> <p>“闭嘴，你给我闭嘴！！”</p> <p><br><br></p> <p>轰隆一声，三尺高的浪墙倾塌下来，泼落在身上，强劲的水力撞碎了两人的护体真元，使彼此衣衫湿透。</p> <p>杨戬额前略微曲卷的刘海在往下滴水，落到眼睛里，晶莹着眼睫，突出眼底的情绪是那样怒不可遏，直接把敖寸心震慑住了。就如同这头顶上猛的浇下来的一瓢水，惊起浑身一个激灵，唬得她一愣一愣的。</p> <p>他只是扬手，寸心却总以为是要打她，本能地往后退，也终于，止住话头。</p> <p>不过她这次没有跑成，那点力战不敌撤之夭夭的保命伎俩，她曾经对他倾囊相授，每一招每一式，他都再熟悉不过。惹了他，她断然没有好果子吃的。</p> <p>杨戬捏住她的脸，凑近仔细端详着，怎么也想不通，世上怎会有这样可恶的人。</p> <p>而这样可恶的人，为何能是他的心上人。</p> <p>他想将她的舌头咬下来，于是抓紧了她的后脑勺，用力往自己唇边摁。</p> <p>……</p> <p>碰到彼此肌肤里最温软的触感，敖寸心整个人都傻了。</p> <p>他已高过她许多，胸膛硬邦邦，臂膀变得宽广，随手一搂就把她圈的死死。她需要仰望着他，羸弱地在他怀中依偎，感受着他唇舌里的侵略和肆意妄为，手掌贴在他的心房，听出心跳声是那样滚烫而有力……</p> <p>她这才意识到，不知不觉，曾经那个命不好又爱哭的小倒霉蛋，一晃眼都长这么大了。</p> <p>突然下唇一记钝痛，近距离看向杨戬的眼睛，几分气恼，几分幽怨，略有些许凄绝处，戳中腹中伤心事，哪能不怒她怪她。可若问女儿香涎是何滋味，不用说，定是好滋味。</p> <p>杨戬咬了她，咬得她痛极了。</p> <p>然后他在她耳边问，“你真的不明白我？”</p> <p>她顾不上回，只顾着抿嘴堵住唇上的小口子，不让血迹涌出来。</p> <p>而心高气傲的他，再也不想给机会她明白了……</p> <p>杨戬用力推开她，顷刻拉远距离。一个往天空飞，一个往海底坠。</p> <p>寸心一瞬间又觉得，眼前这个渐渐离她远去的玄衣少年，此时此刻魅力无限。</p> <p>“敖寸心，我恨你。”</p> <p>……</p> <p><br><br></p> <p>那日以后，两厢再无瓜葛。</p> <p>后来她继续做她的龙公主，他成了功高盖世的司法天神。</p> <p>人前人后一声真君，他越是成熟稳重，越是冷清地如冰似雪，变得一点人情味也不讲，是三界公认的，天底下最铁面无私，最冷漠苟刻的人。</p> <h2 id="_4"><a href="#_4" class="header-anchor">#</a> 4</h2> <p>敖寸心怎么也想不通，好端端的人，怎会善变如斯。</p> <p>西王母生辰宴上，二人再相遇。她私以为落落大方，不计较前嫌仇怨，只待他为百般要好的故交，带着些许巴结大官的意味，谄媚地往他跟前凑。</p> <p>而杨戬今时不同往日，于高位之上，受众仙瞩目，言行举止不容有失。再见旧人，亦是不喜不惊，只将波澜深藏。</p> <p>他于瑶池之畔，满地琉璃与四月芳菲相映，人在其中便若即若离不保真起来。寸心朝他身上扑，他没躲，但也不回应的意思，只客气地笑着，一拱手，说，“三公主，久违。”</p> <p>听他这样叫可真是大姑娘坐花娇头一回，寸心觉得别扭，却看清时势。这小子如今混的风水水起说话做事有模有样，难免清高凉薄些，也总比以前那下九流做派不知君子多少，将来还要多多仰仗，指着予他的过命交情提携，来日拜相封侯，升官发财呢。</p> <p>想到这，敖寸心便又见牙不见眼地笑起来，故作熟络地拍了拍杨戬的肩膀。“是好久不见了，你忙惯了的，没空下凡找我玩。我这会上来吃席，也难见你理我一理！”</p> <p>“事务繁杂，公主莫见怪。”</p> <p>“害，这有什么……”</p> <p>寸心满不在意地摆摆手，心下说不出的滋味。感叹身边玩伴总归是一个个长大了，怀里揣着大人才有的深沉与城府，只将她一个人远远抛下。</p> <p>而他，那个她看着长大的凡间小孩，一见幼小无依，再见年少轻狂，三见庸中佼佼。世道这般变幻莫测，总也想不通到底是天上一天地上一年，人间百载抵不过她弹指一挥间。还是……还是自己太笨，太没用，以至到现在一点长进都没有。</p> <p>颔首小小伤怀的空档，抬头见杨戬已入席坐定，选的是一个很下末很角落的旁位。而凭他今时今日的声望本毋须这样低调，敖寸心虽不知他何以对自己这般不理不睬，却哄哄总归没错，于是端起酒杯觍脸跟过去，想好好敬真君一敬。</p> <p>杨戬坐下自顾斟酒独饮，并不与邻桌道友搭讪，抬眼见三公主端着杯子踱着小碎步朝他慢跑过来，又小心地生怕酒洒了的冒失样子在人群中分外惹眼。这委实不庄重，与她公主身份不符，不免替她尴尬，所以轻咳一声，对她使了眼色。</p> <p>便是那一眼，令她觉得，自己被嫌弃，被瞧不起。就像从前，她也不太瞧得起他一样。</p> <p>不就是应时而动，见好就收。说什么与天斗与地斗，杀父之仇不共戴天，到头来不还是甘为人下之臣，玩转人心权术于指掌。你我不过一样的人，一样攀炎附势，一样想做大官，你又清高什么？</p> <p>你有什么了不起！</p> <p>敖寸心捏着酒杯迎过杨戬的目光，瞬间笑容僵住，也不再向前迈步子。才反应过来原是自己热脸贴了那人的冷屁股，恨不能收回刚刚的软乎话，再打自己两耳光。</p> <p>“杨戬，你装什么装，不是我你能有今天？”</p> <p>他们很多年未见了，杨戬也就跟着气了她很多年。怄着这一肚子怨念，想要以牙还牙以眼还眼，还没回报万分之一，她也还没撒娇卖乖到一时半刻，怎就……怎就光速熄火了？</p> <p>杨戬实在摸不清敖寸心什么路数，明明是她有错在先，明明是她虚荣势利。不曾真情实感赔罪便罢，却耍性得莫名其妙，说话也这般理直气壮。</p> <p>他感到无语，却究竟是丢不下上仙的架子，没跳起来跟她对骂，只不动声色地说，“三公主，御前请务必谨言慎行。”</p> <p>“谁让你这样叫我！”</p> <p>敖寸心自诩出身高贵，生来就被人跪着拜着。但她唯一受不了，面前这个臭小子，她命里的克星，不再将她放在眼里，而是装腔作势地假客气。</p> <p>她走到二郎真君的桌前，将杯中残酒饮尽，空盏摔在他还一筷未动的菜碟里。</p> <p>“去做你的真君老爷罢，你瞧不起我，我也不要瞧你嘚瑟！大不了从此撂开手，再不见面，也不说一句话！”</p> <p>杨戬觉得她野蛮骄横得要疯了。</p> <p>……</p> <p>那日西王母做东，嘉宾一举一动都逃不过她的耳目，且娘娘统领女仙，有不懂事的还要她来调教。敖寸心理所应当领了冒犯上仙的罪名，被父王痛斥，遣去凡间历练去了。</p> <p>是责罚，换个角度来说，也是一次得道契机。总归挨自家人的打不疼，许多神仙关系户也像她一样生来无忧无虑，混吃等死却怎也么也不死，都是靠应劫突破飞升的。</p> <p>她心向往之，想借此机会在仙界一展头角，至少争一口气，来日归位有所得时，不会再被那个人瞧不起。</p> <p>此去任务是：救一将死人，赎一红尘人，度一万恶人。</p> <p>索性王母没有过于为难要她喝孟婆汤重落凡胎，也没有封印她的法力无故捆人手脚。她一如往常来去自由身，只是向来横行无忌的小龙女身上多了一层，名叫“普度众生”的光辉。</p> <p>杨戬听说，三公主下凡去，至今有十日未来天廷复命了。</p> <p>出门历练这主意，的确是出于他。当时漫天诸神都看着，西海龙王又自我检讨得无比深刻，不是有人拦住，非得将自个女儿拉出去剁成肉馅献给真君大人吃，那才叫诚恳认错。</p> <p>凭那老泥鳅狡猾奸刁，怨怨艾艾哭哭啼啼摆的好大阵仗，谁不夸他一句大义灭亲天公地道堪称人间赛玄德。</p> <p>谁都怕捧杀，明明一件小事却偏要上纲上线，龙王为的，不过是探一探这位司法天神的实权。以及……自家小女在他心里的分量。而顺理成章的，杨戬又一次被推上风口浪尖，成为决断敖寸心生杀掠夺的两难人。</p> <p>自此，为求两全，他定下了这个，说容易很容易，说难，倒也十分难的责罚。</p> <p>如他所料，草包如敖寸心，为这三题，困在凡间回不来了。</p> <p>……</p> <p>他放下没完没了的公文卷宗，下界寻人。</p> <p>……</p> <p>江南红楼夜，香灯半巷。残月枝头，有少女眼眸紧闭枕于梦里，身上披着一袭碎影清光。</p> <p>十年了，他们又一次相逢错过，还有曾经那么多闹别扭的日日夜夜羁绊一生。这个在他生命里放纵来去了一辈子的女子，她还是没有变，一点也没有变……杨戬甚至都觉得自己老了，被现实里的尔虞我诈磨得没脾气，而她，那个小时候救他性命管了他几天吃喝的龙女姐姐，依然伊丽青春。</p> <p>杨戬在树下静静瞧着，并不想她很快醒来。最起码多一会儿如这般的岁月静好，不必总是对骂掐架，跟仇人似的。</p> <p>她像是喝了很多酒，两颊嫣红，衣襟懒散开被树梢挑起了皱。歪七扭八地窝在粗干上，柔若无骨的醉泥样子，看着委实不良人。</p> <p>十年江湖沉浮，到底久寄一场，没能助她位列仙班，反倒越像个街猾子。杨戬感到头疼，无奈地掷出一粒石子，打在树桩上。</p> <p>大树随风晃了两晃，显然敖寸心轻功不到家，瞌睡恹恹地被身下动荡叨扰出于半醒之间。一个重心不稳，直接从枝头滚了下来。</p> <p>杨戬丢了扇子，三步并两步张手去接，片刻之余手臂一紧，被龙女结结实实砸了个满怀。</p> <p>这须臾的惊心动魄让二人皆是一愣。他只记得她在空中下落时飘逸的裙摆，而她只感受到他的手臂刚劲有力，以及因为离得太近，彼此交换吐息，四目相对时，呼出的灼热微醺的风。</p> <p>三公主醉糊涂了，眼神迷离着根本不认识人。她的视线天旋地转，什么也看不清，于是本能地抬手，用指尖描摹着对方脸部的轮廓与眉眼细节，指腹擦过肌肤，最后摸到他高挺的鼻梁和温润唇峰，才确定，眼前定是个五官周正，长相极度俊俏的美人胚子。</p> <p>她笑呵呵地问，“姑娘，赎身吗？”</p> <h2 id="_5"><a href="#_5" class="header-anchor">#</a> 5</h2> <p>她笑呵呵地问，“姑娘，赎身吗？”</p> <p>杨戬一头雾水，又想来此乃烟花场所，寻欢客来往反复。她有任务在身，久困人间，估摸这回是寒不择衣急跳墙了。</p> <p>“卿本佳人……奈何为娼……我好心渡你……你银子也不要……是何，是何道理啊……”</p> <p>寸心摇头晃脑地把尾音拖得冗长，回忆在凡间遇到的许多奇怪的人。有的人一心求死，任凭神丹妙药也救不回；有的人杀伐半生，穷途末路时只要他放下屠刀，他却宁可自杀堕入畜生道也不肯；想劝人勘破红尘，都说痴迷于男欢女爱如沉溺无边孽海，可谁不是至死方休，只为在这世上不白走一遭……</p> <p>“都是什么道理……都是些什么人……”她自言自语，感叹人心反复最是不定，让她堂堂西海三公主栽了好大一跟头。那些凡人是，杨戬那臭小子也是！</p> <p>杨戬……</p> <p>想起这个人，她整个身心变得绵软，三魂七魄都为这个名字而温柔含羞。她真的不讨厌他，从前说的也都是气话，她只是，只是看不惯他骄傲拽上天的样子。</p> <p>要是他能事事都如人意便好了，哪怕略微对自己尊重些，纵是鬼蜮邪门走一走，斗天斗地颠倒乾坤。只要跟他在一起，也都是其乐无穷的。</p> <p>而他早已不是西海岸边，如正午烈阳般放肆夺目，意气风发的少年人了……少年天命风流，活得酣畅，狠狠咬她一口了断前尘恩义，来日便是点头之交陌路人。这般决绝，怎会像她，才说要绝交，如今又后悔得肝肠寸断……</p> <p>“敖寸心，你清醒一些，是我。”</p> <p>杨戬见她一会儿傻笑一会儿皱眉的，到底有些担心，收紧怀抱将人往上颠了颠，寸心原本就一团浆糊的脑袋又搅得更加横叉倒错。她再睁眼时，神情迷醉，纤纤擢素手，勾住了眼前人的脖子。一时清纯与妩媚结合到了极致，撩人不自知。</p> <p>寸心仿佛听到少年郎在喊她，怒冲冲地质问她，“你真的不明白我？”</p> <p>她不明白，她想明白，某些似是而非的情愫被掩埋在神仙长生不老的生命长河，再浓烈的爱恨纠葛也变得寡淡和看似寻常。她真的很想长大，如凡人一般经历生老病死，快意恩仇，得即高歌失即休，多愁多恨亦悠悠。</p> <p>她将脸一点点向眼前人凑过去，嘴角擦过印象里少年薄情锋利的下颚线那样棱角分明。而后，贴上去。</p> <p>未得首肯，与君厮磨。</p> <p>……</p> <p>是不是，等他再咬自己一下，破皮流血，在心上留下一个疤。那样才会令公主殿下明白，感情到底是怎么一回事？</p> <p>……</p> <p>杨戬睁大了眼石化当场，屏住呼吸，心脏狂跳，由着她亲吻吸吮，不安分的细软腰肢在他手心扭动磨蹭。杀人何需舞刀弄枪，便如这般，就足够要他血脉膨胀，爆体而亡了。</p> <p>不一会儿杨戬已是大汗淋漓，撇头躲过敖寸心的一抹红唇，蹲身将这夺命的安置树下，由她靠背坐好。然后隔开一尺远，自个在一边剧烈地喘着粗气。</p> <p>寸心茫然地看着他，吐出丁香舌舔舔唇角，似是意犹未尽。</p> <p>杨戬打定主意，以后绝不准她再饮酒。去他娘的身份有别发乎情止于礼，就冲她酒后乱性的德行，这事他管定了！</p> <p>“你，你发什么疯！本君可不是什么圣人，我会忍不住……”</p> <p>天下第一好笑。清源妙道，昭惠显圣，他贵为玉帝之下万仙之上，却自惭形秽，说自己并非正人君子，更不是圣人。</p> <p>杨戬离敖寸心远了些，却睁眼闭眼依然都是她倚在树下媚态百出的样子，一肚子邪火来势汹汹，正将他仅存的理智一点点烧毁。</p> <p>寸心腰际虚软，难以久坐，最终还是娇滴滴地歪进杨戬怀里，吟喘呢喃。</p> <p>“哪里疼吗，疼别忍着，我给你吹吹……”</p> <p>她八爪鱼似的扒着杨戬不放，对准他的领口一阵一阵吹着小风。桂花酿味的风，刮得杨戬脖子耳根都红透了。</p> <p>“你好烫啊……我再给你冰冰……”</p> <p>玉手轻佻，耍流氓地溜进他的领口摸索着，摸索到他肩若削成的精瘦下，中衣里却是浓纤合度，肌骨尤坚。</p> <p>杨戬骂句娘，一把扯出那只顶风作案的爪子。还不知接下来要拿这女人怎么办才好，她竟愈发嚣张，将两团柔软丰腴的胸脯捱捱蹭蹭地朝他贴了过来，与他张开的领子缝合，瞬间教人温凉舒畅，欲火降下小许，却换酥麻从中来。</p> <p>他破防了，认栽了。由衷所想是，经这夜，逍遥快活于世上，哪管庸人俗务悠悠众口；哪管大敌当前，身后是悬崖万丈、海浪滔天……</p> <p>趁人之危，迷奸龙女，罪名不小。只是箭在弦上，他已顾不得许多了。</p> <p>……</p> <p>长江辽阔无垠，蜿蜒绵亘。</p> <p>水上画舫，掌灯彻夜。</p> <p>寻欢客，风尘女，追逐嬉闹，歌舞升平。</p> <p>江边树下，落叶如秋霖。龙女轻衣半褪，仰面平躺叶上，神君丰神隽逸伟岸凛然，华发散落将她全然笼盖，不泄出半点春光。</p> <p>单方面压倒的索吻极具掠夺性，将烈火相互传递，蒸出香汗一身。杨戬欺身分开敖寸心的双腿，沿着她的脖颈一路啃噬下来，咬住她起伏不定的锁骨，用齿痕和红印做好标记，标记此人今后只为他所用。</p> <p>寸心小声嘤咛，醉眼惺忪里，垂眼只看见一个毛茸茸的黑色脑袋在自己胸口缓缓移动，小动物似的。她忍不住想抱抱它，想告诉它，不要害怕，坏人都被赶跑了……</p> <p>突然胸前两粒被一条黏湿水滑的东西裹住，又撩又嘬，折磨得人痒极了。偶尔会疼上一疼，是被啃咬的酸楚滋味。她只盼望咬重一些用以解痒，或者耸立被钳起来，用手指捏着使劲抠捻几下。</p> <p>“啊……好，好舒服……”</p> <p>她并不知那团毛茸茸是在做什么，也意识不到自己胸口盈盈一握上，一对小栗已渐渐肿胀撑开，乳晕上一片鲜红欲滴，晶莹涎丝映衬下，在风里微微打着战。</p> <p>她神情懵懂地看向天空面前模糊的身形，细细体会身体给予的种种反应而忘乎所以，感受被逐步探索的紧张和兴奋由浅至深。小腹下奇异的酸痒油然而生，花径里泛起湿意，她努力加紧双腿不让水流溢出，谁曾想偏偏有只手覆了过来。合这水润光滑探入、揉搓。</p> <p>穴口处被揉的松软，够容纳一节指头，前面的含苞也被亵玩开花，一片片花瓣剥落，露出里面的核。花核最不经挑逗，回旋按捏几下，便叫人生不如死。</p> <p>“啊……呀！不要，不要碰那里！”</p> <p>一股洪流自小腹蹿升而起，压的她几度窒息，眼看魂魄也被这股力量一寸寸抽离，令她怕得要命。她猛然弓身弹坐起来，惊恐地推开杨戬的手。</p> <p>……</p> <p>她酒醒了。</p> <p>……</p> <p>杨戬见敖寸心恢复几许清明，心中了然，却没有要放过她的意思，望向她，眼里的贪婪和火热，也没有一丝减淡。</p> <p>“你酒喝多了，找我要怜，这才做到一半。”</p> <p>说这话时，他正擦掉嘴边掉出的银丝，笑容里带着他年少时一贯的讥诮。他紧紧盯住眼前的女人，眼神就像是在锁定猎物。</p> <p>敖寸心慌张地拢过衣襟，涨红着脸头都不敢抬，支支吾吾半天才憋出一句“抱歉”，悄然间一点点挪开身位，只想找机会溜之大吉。</p> <p>对方当然不会给她机会，计划还未实施就被当即掐灭了火苗。杨戬将她压回地面，控制住她两只手腕，一膝盖敲在她伺机跑路的修长白嫩的大腿。</p> <p>“提裤子不认账，你当真是……好的很。”</p> <p>真君有些气急败坏。他向来不轻易情动表白，自小如是。寸心活的大大咧咧，只当他每一次恼羞成怒是无端犯病撒的无名火。他一直想表达的不过“喜欢”二字，怎就碰上对感情这般木讷又反应迟钝的她，叫人气的难受。</p> <p>敖寸心依稀想起，自己的确是酒后乱性间扒了真君的衣服，当下懊恼不已。恨若真是自己轻薄了人家，何故又去做事后无情的负心贼，来日这些不堪落到旁人耳朵，她还要不要在三界混了。</p> <p>“我没有……我不是故意……唉，总之我不跑，咱们有话好商量。”寸心被摁在地上不得动弹，与人面面相觑，姿势尴尬。她忙不迭向杨戬求饶，以避免被粗暴对待。</p> <p>杨戬可算领略到她是有多不开窍，非但如此，还迷糊混账得别人说什么便是什么，一点分辨能力都没有。他等了这么多年，想给她时间彻底看清楚彼此的心，却到底是白费心机，枉做小人罢了……</p> <p>对于她这种猪脑袋，弯弯绕不如打直球，婉约含蓄不如满口粗鄙。你只要精神上力量上决胜于她，她又有何道理不顺从于你？</p> <p>这闹了半辈子，原是同她小孩子过家家。杨戬早已没耐性跟她掰扯，愤愤道，“同你有什么好商量，左右是你拱火的我，便要陪我睡一觉，大不了明天早起再各管各。”</p> <p>“我拱火你我有什么好处，怎么还要陪你睡觉？！”</p> <p>其霸道无理，敖寸心毕生见所未见。</p> <p>……</p> <p>一说到这种事，杨戬心中情欲便再一次被勾起。他眸中盛水，将身下人深深望着，喉结一动，咽了口唾沫。</p> <p>“我再问你一次。你敢不敢，同我睡觉？”</p> <p>“我……”她不敢，她从不知与男人睡觉是怎么一回事，难道是……像刚才那样？那有什么好的，叫人心慌的要命，倘若她醒来的慢了，怕是要死在那人手里了罢？</p> <p>“你不是，一直想成为大人那样？你……”</p> <p>“我敢，你来吧！”</p> <p>……</p> <p>敖寸心视死如归地闭上了眼。</p> <h2 id="_6"><a href="#_6" class="header-anchor">#</a> 6</h2> <p>她想成为大人，与杨戬齐并肩，或者像以前那样。那时候他全身脏兮兮，半死不活，又爱流眼泪。她可以摸摸他的脑袋瓜，用前辈的语气对他说，“乖啊，不疼了啊，姐姐给你买糖~”</p> <p>……</p> <p>杨戬的吻重新落了下来，从额头一路延绵到发丝，在她脖颈上闻了又闻，舔了又舔，狗崽似的。她最怕他用舌尖绕着她乳头打转，这会令她不由自主地呻吟出声，娇莺应和，完全不符合平日她刁蛮纨绔的富家千金形象。</p> <p>亲吻延绵到肚脐，每一寸肌肤都被品尝，由人反复折磨，小火慢煎，终是让白脂凝玉红透，眼眶积满泪花。寸心被咯吱的不行了，想笑又想哭，每个毛孔都紧绷起来，挺动腰肢像案板上活蹦乱跳的鱼。</p> <p>面对敖寸心滑不溜手的身子和不配合的躲闪，杨戬有些不悦，一巴掌拍在她雪白的翘臀，用命令的口吻说，“别动。”</p> <p>丰股见红，啪的一声脆响激起一层肉浪。一丝委屈上心头，寸心想起，自己可从小到大都没被人这样欺负过。</p> <p>原本是金枝玉叶，娇生惯养一辈子，却到底被这样一个白眼狼打到服，打到怕。她觉得自己很窝囊，偏又不舍得终止这场成人礼，只好撇嘴小声呜呜地哭起来。</p> <p>泼辣烈女有朝一日这般软弱娇柔，委实我见犹怜。杨戬略感愧意，轻轻吻去她眼角的泪，与此同时将她双腿大分，连腰抬起，一点点朝她贴近，硬挺抵住早已泥泞的花间窄道。</p> <p>那根巨挺正在她的腿根跃跃欲试，柱头来回蹭挲着原本紧紧闭合的穴口，未经人事的那处初次体验这般酸痒挠扰，竟是馋得流出一撮淫水，迫不及待地吸吮捅进来的开头一小截。</p> <p>只是开头一小截，寸心便已震惊于这般粗大这般狰狞。她恐惧地睁大了眼，胸口剧烈起伏，最后终于承受不住，哭喊求饶。“……太大了！放不进去的！别弄了杨戬……我会被撑坏的……我会没命的！！”</p> <p>小龙女向来贪生怕死，做事畏畏缩缩。她曾经怕被拖油瓶连累；怕被天廷治罪；怕天廷钦犯来西海大闹；也怕自己稍不注意措辞嘴毒起来，那个钦犯便两眼一瞪，就要来打她……</p> <p>“别怕，我不会让你疼……”</p> <p>耳边是杨戬克制隐忍的喘息声，他脖子上的银坠子从凌乱的衣领里掉了下来，垂在半空摇摇晃晃，仿佛催眠，晃得寸心意乱神迷。朝他半敞的领下瞧去，瞧见他肋上胸腔两侧肌骨上一抹红痕，胎记似的，那是护心鳞。</p> <p>杨戬察觉到敖寸心的目光，扯开衣襟，抓起她的手按在心房，将一身热火传送在她指尖。</p> <p>他说，“龙女姐姐的恩情，杨戬终身不忘。”</p> <p>一辈子，不忘么……</p> <p>那话儿进得更深了，动作缓慢轻柔，却仍如钝刀剁肉一般凌迟着她敏感焦灼的神经。她不由地将身子回缩成一团，双腿钳子似的缠在杨戬腰脊处，极大的挤压力正阻止外物侵入，小穴偏又紧紧含住不松口。</p> <p>实属是笨手笨脚不懂情趣，偏生媚骨非常，拙劣反成技巧。杨戬过去被仇恨所累，后来更是忙于心中算计，千年来并未碰过女人，所见之甚，不过知识面涉及广泛和自诩聪明绝顶。偶有那心思，多数也是靠功力抑止，或者往身上浇盆冷水，自渎的时刻都少之又少，更何况……如今面对的，是他朝思暮想，从小到大都想占有的女人。</p> <p>被包裹的紧致感是他从前任何一次用手都比拟不了的，那里面柔软湿滑，处子第一次献身的紧张羞赧之情使得甬道过分狭窄，然而吞吐痉挛。杨戬同样经验不丰，首次实战的老二哪里见识过这样的吸力和钳制，竟是还没等完全送进去，仅仅柱头处被软肉挤了挤，简单抽动几下，便吐息紧迫地低哼一声将精华打入。</p> <p>寸心烫地一哆嗦，又一次本能夹紧，却听杨戬暴躁地低吼一声，双手掐住她那一方丰满白皙的臀瓣，抓捏蹂躏，恨不能拧出水来。</p> <p>“放松点！为夫都要被你夹断了，龙女姐姐。”</p> <p>屁股上又是一记清脆，原本白嫩充盈的两瓣被掐得泛红，两个巴掌下来，刺激着股缝，白浊在穴口荡漾着渐渐满出来，叫人肉痒骨酥，内里空虚难言。</p> <p>敖寸心羞愤难当，嘴里叫嚣着“臭小子你等着吧我跟你没完”，却是哭得梨花带雨，双腿被折叠到胸前，脚踝勾在杨戬的肩上。</p> <p>……</p> <p>第二次勃起的什物似乎又壮大一圈，较之前更为持久沉稳，再也不是没见过世面的青葱莽撞。顶住花心一点点插进，将云雨过后被翻出的精液重新顶了回去。寸心觉得很胀，一点点艰难地吞咽着那根粗长，亦是十分辛苦，憋出一额头的热汗。</p> <p>突然，那话儿脱缰，猛的长驱直入，一入到底，啪的一声肉体相搏，撞得囊袋都跟着晃动。她眼看自己的小腹不正常地隆起一团，甬道深处是撕裂般的疼痛和销魂蚀骨的快活，竟是破皮流血也拦不住的欲仙欲死。</p> <p>好疼啊……就像当初他在她唇上咬的那一口，锥肉切肤。她记得他从前张扬放肆的笑，也记得他对自己放狠话说：今日你怎样笑的，来年让你怎么哭。</p> <p>她的心也跟着狂跳起来，有些羞耻，觉得自己是贱骨头。怎么会有人喜欢体验痛楚，喜欢被征服，喜欢看那个人为自己发疯发狠，喜欢被人用力操……</p> <p>那是一种何等矛盾的心情？</p> <p>是否过去受宠太多，见惯下人唯唯诺诺，她慕强，只喜欢大英雄，又怎么抗拒得了不可一世的少年一双眼里孤僻苍凉，清冷如斯。如是犯贱，或者只是较真，偏要跟他吵跟他闹，看他能有多傲，但其实嘴硬心软，宁可放着公主不做，示弱于他绝对示威下，分开双腿，陪他尽兴。</p> <p>极致舒爽下那一点疼痛并不值一提，充血肿大起来的紫红色上血管遍布，凌冽如凶器，实在与他那张小白脸不搭。寸心垂眼朝交合处望去，尚可见爱液粘稠，长茎表面挂着一层血丝和白沫，在小穴里捣弄带出些许滴落在叶上使画面淫秽不堪。</p> <p>她觉得自己要长针眼了，双手捂脸，嘴里呜呜唧唧，一会儿喊疼，一会儿浪叫连连，时不时嘤嘤哭泣骂杨戬一句。</p> <p>“啊……流血了……你个混球！不，不要了……你怎么捅到我肚子来了……呜呜呜，好痛……好爽……啊啊……嗯……你骗我，流那么多血，我肯定坏掉了……”</p> <p>杨戬纳闷，怎么这女人这种时候都那么多话，咿咿呀呀没完。他实在好奇她的嘴叭叭起来是什么样子，于是再一次命令道：“乖，把手放下来，给我看看。”</p> <p>“不要……嗯啊啊啊！轻，轻点啊混蛋……”</p> <p>敖寸心才刚一反抗，身体里那棒子便立刻攻势猛烈起来，大开大合，每一次进入臀瓣都与精囊狠狠相撞，连接处更是一片火热绯红。身下人哭得上气不接下气，尾音都在颤抖。淫水噗滋噗滋朝外涌，杨戬凌厉下目光，将交合处清透而绸缠能拉丝的爱液用手指撩了起来，擦在敖寸心红肿的乳尖，如红梅挂雪融。</p> <p>寸心感到凉嗖嗖的，不禁打了个冷战，只听耳边杨戬污言秽语，说：“这可不是血，是你爱我的证明。都说龙性生淫，龙女姐姐，你要不要睁眼看看你下面的光景？啧啧啧，为夫都要被你吸干了……”</p> <p>这般明晃晃的下流无耻，每个字都是在抓挠她脆弱的自尊。她羞恼，感到无地自容，想找个地缝钻进去，想杀了面前这个无赖，更想自裁了断。她悔不当初自己当年是多么猪油蒙了心，才会救下这么个人面兽心，欺世盗名的奸佞之徒。</p> <p>可还能怎么办呢，自己已经是他的人了，而自己，又是如此地喜欢他。擂鼓般的心跳骗不了人，身体的各种反应也骗不了人，是她懂得太晚不敢承认，不敢正视自己的妩媚风流，不敢相信自己会痴迷于杨戬对她的欺负和口头侮辱……那种滋味，便如这幕天席地的乱来与疯狂，令人快感连连，高潮不断。</p> <p>敖寸心不再挡脸，而是揪过杨戬松散的领口，迫使他低头与之深吻，抽干彼此口腔中最后一丝空气，唇舌交战中一起体验窒息。</p> <p>就是这种感觉，比之前用手揉捏的刺激更为深沉持久。她感到眼前的一切变得虚无模糊，从未体验过的奇异快感像蛛网一样慢慢爬遍全身，灵台洞开，所有能量汇聚到小腹。她不受控制地扭动腰肢，用以配合杨戬暴力挺动的坚挺，试图越过这巅峰快意里，最后一道关口。</p> <p>不行！做不到！她害怕，这种濒死体验，她可不想成为三界里唯一被操死的龙。</p> <p>关键时刻，敖寸心再一次将杨戬往外推，拒绝他粗长耸动，拒绝他的吻。</p> <p>只是开弓没有回头箭，他不能再一次由着她临阵脱逃。</p> <p>杨戬没理会敖寸心的推搡，而是抬头坚毅地看着她，柔声鼓励说，“寸心，别害怕，你可以的。”</p> <p>……</p> <p>细软的玉颈被一只大手锁住，渐渐收紧。缺氧和宫口的剧烈收缩令她耳鸣眼花五感尽失，脑海里唯有眼前人深情缱绻的目光，还有江南水上明月影，九月姑苏遍地枫。</p> <p>到了……</p> <p>寸心抖着嘴唇翻了一记白眼，一股股暖流自宫腔泄出，洗涤柱身，将玉柱浸得晶晶发亮。才拔出来，便有琼浆玉液泄洪了般不断涌出，红的白的，被红肿粉嫩的媚肉吞吐着一点点带出来，一张一合，会呼吸喘气似的。</p> <p>……</p> <p>成仙修道何不如，寄情山水，只写爱恋。倘若胆大包天漠视天规，做对露水情人，夜夜痴醉缠绵，无知无忧无所求，于是寄无从寄，如江上不系之舟。</p> <p>天将明。</p> <p>……</p> <p>End.</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/9
