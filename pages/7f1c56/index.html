天上的某一个宴会，却唯独没有眼下这般尴尬的光景——她穿着轻薄，偎在其他男人怀里。</p> <p>真是倒霉，敖三公主内心咬牙切齿，面上却是眼波流转，好生娇媚。</p> <p>“知礼，我早与你说明了，我心里只她一个，你又何必勉强？”将敖寸心搂在怀里的男子正是昆仑山上隐世的白虎神君叶子愚。</p> <p>趁着还没轮到自己的戏份，敖寸心悄悄打量着坐在对面泫然欲泣的女孩子，内心感叹叶子愚明知仙鹤一族最是死心眼，认准什么便不会轻易更改，如此还要去招惹人家，真是作孽。又想到自己还要帮着他欺骗这么个不到一千岁的小姑娘，更觉自己才是最作孽的那一个。</p> <p>但这事儿确实是三公主误会了神君。</p> <p>两百年前神君为了寻一故人的生魂，不得已闯进了仙鹤一族的禁地，正巧碰上了在里面修炼仙骨的小仙鹤顾知礼，两人一路相伴，神君得偿所愿寻到了那一缕魂魄，小仙鹤也芳心暗许想要凑成良缘。可惜落花有意，流水无情，这小丫头被拒绝了一次后便一直缠着神君，终是将神君缠怕了，编了个早有意中人的瞎话。但坏就坏在仙鹤一族早几百年前就换了一个族长，如今的这位杀伐果断还护短，直接在九重天上参了叶子愚一本。虽说玉帝这几年不管事了，但并不妨碍他想给司法天神添点堵，什么大事小事都要他去处理，于是便以维护两族关系为由大手一挥，将杨戬与刘沉香还有仙鹤一族的小宝贝一路送到了昆仑山上。</p> <p>再说这白虎神君叶子愚在昆仑山上避世大几千年，除了被南无八部天龙广力菩萨带来泡温泉养身子的西海三公主之外，竟没有一个熟识的女神仙。于是，这“心上人”的重任便压在了敖寸心的肩膀之上。</p> <p>三公主秉着乐于助人的原则，爽快地答应了神君的请求，但当她看到跟在顾知礼身后的杨戬时，只觉得被叶子愚摆了一道，转头就想溜走。叶子愚伸手一揽她的细腰，将其锢在自己怀里小声道：“三公主可不能见死不救！”见怀里人还在挣扎，又狠了狠心道：“大不了你以后来泡温泉我不抢你的那些珠子了，如何？”</p> <p>龙族素来喜爱漂亮的东西，这天地间谁人不知西海的三公主珍藏的夜明珠天地罕有？敖寸心想了想自己日渐稀少的夜明珠，咬着牙点点头。</p> <p>于是，三公主便将自己陷入了以下情境。</p> <p>“她便是你心里的那人吗？”顾知礼盯着她腰间的手看了一会儿，“我为何从没有见过她？”</p> <p>“我这几年不大出海，你自然是见不到的。”握在敖寸心腰间的手轻捏了捏，她立刻回了神，笑意盈盈地接了一句。</p> <p>“你是海里的？”顾知礼顿了顿，“那就是龙族了……四海现如今只有两位龙族的公主……你是东海的四公主？”</p> <p>“她是我四姐。”</p> <p>“你是西海的？”顾知礼瞪大了眼睛，“你不是喜欢司法天神吗？”</p> <p>西海三公主敖寸心与司法天神杨戬那失败的一千年婚姻早已被当做反面教材在各族女子间广为流传。敖寸心闻言愣了愣，垂下眼睑，低叹了一句：“谁还没有个年少轻狂的时候呢？”复又抬眸含情脉脉地看着叶子愚，前几日才涂了蔻丹的手抚了抚神君的脸，“现如今我只想与他白头偕老，恩爱不疑。”</p> <p>叶子愚握住在脸上轻抚的小手，低头蹭了蹭敖寸心的额头，端的一副郎情妾意的模样。</p> <p>顾知礼低头不言，倒是身后坐着的刘沉香又给自己倒了一杯茶。本来这事就和他没什么关系，一路行来他与杨戬想的都是赶紧了事，只不过眼下怕是难了。刘小英雄悄眼打量窝在叶子愚怀里的人，又偏过头看了一眼杨戬握着折扇的手，心下哀嚎：舅舅！三首蛟要被你捏死啦！</p> <p>“如果我说，我跟定他了，你又要如何？”顾知礼面色惨白，话里却还倔强。</p> <p>“知礼，你该明白凡事不能强求的道理。”叶子愚皱了皱眉，倏而眉眼含笑地低头瞧着敖寸心，“我等了她好几万年，是断不会让人拆散我们的。”</p> <p>“姑娘还小，往后的日子总会遇到真心爱护你的人，又何必非得把一颗真心系在我家这位身上？”敖寸心偎上了叶子愚肩头，红唇微启，吐出的话却伤人。</p> <p>顾知礼哽咽了一声，最后瞧了一眼叶子愚，“你今后会后悔吗？”</p> <p>“不会。”</p> <p>眼见三人离了昆仑山，叶子愚伸手一挥，面前的影像便消失无踪了。</p> <p>“你又何必如此对待那姑娘？”敖寸心坐在案几旁泡了一壶茶，“为情所困，可怜。”</p> <p>“当断不断才是对她最不负责。”</p> <p>“你活的倒是清醒。”</p> <p>“……我今日可见着了，你与那杨戬怕是缘分未尽。”叶子愚伸手讨了一杯茶来，“他那眼神都快射穿我了。”</p> <p>敖寸心笑了笑，“我去泡温泉了，泡完还得赶回西海准备参加小八的婚宴。”</p> <p>“去吧，泡完记得来寻我，你哥哥托我送你回去。”</p> <p>等到两人行至西海，凡间已经子时了。</p> <p>叶子愚将敖寸心送至寝殿门外，捏诀幻了个礼盒出来，“上次不是说看中了鲛人织的衣服吗，这一套刚好送予你去参加婚宴，希望你是那日最漂亮的。”</p> <p>敖寸心也不客气，伸手接过礼盒，“我可不能抢了小八和他新娘子的风头。”</p> <p>二人又寒暄了几句，见叶子愚的身影渐渐消失后她才转身回了寝殿。吩咐侍女弄了些热水，敖寸心随手将礼盒放在了桌上，转到屏风后褪了衣衫，擦洗了身子只套了一身素白中衣走了出来。</p> <p>然后就被端坐在桌前的身影吓了一跳。</p> <p>“你怎么在这儿？”敖寸心望着背对着她也不说话的杨戬有些疑惑，往前走了两步才看清他正望着盒子里的衣物出神。待仔细一看，三公主登时被吓出了一身冷汗——那盒子里装的竟是一套火红嫁衣。</p> <p>杨戬伸手摸了摸嫁衣，轻笑了一声，“鲛人一族织的罗锦当真是一绝。”</p> <p>敖寸心疾走两步到他身边想要解释，却又觉得没法儿解释，心下骂死了那白虎神君。</p> <p>杨戬站起了身，从衣物底下抽出了一根灿目金带，双手将其微微一曲，然后将它缓缓环过她的腰，左右打量了下，道：“正好。”</p> <p>冷不丁被他这样一碰，敖寸心面庞霎时泛潮。他手指轻捏金带两端，不与她系，就这样借力箍着她的腰，令她挪动不得。</p> <p>凑近了敖寸心才闻着杨戬身上的酒气，她蹙着眉偏过头去，“你喝酒了？”敖三公主平日里极讨厌酒味，闻着便要泛呕，可真君大人被火气冲昏了头脑，见她这样只当她一刻也不想与他多待，又瞧她眉眼带着嫌恶，心下顿时凉了半截。</p> <p>敖寸心见他不动，又闻着酒味实在难受，便悄悄往后退了一步，可腰间金带却被他猛地一抽，整个人跌过去贴上了他的身子。杨戬随手扔掉金带，双手握着她的腰，冷笑一声：“怎么，现下是一刻也与我待不得了？”</p> <p>“你别这样。”敖寸心挣不开腰间那双手，单薄中衣在扭动间也滑了下来，露出了半边香肩和火红的肚兜。杨戬见她这样越发眼热，又想起她窝在别的男人怀里眉目含情的样子，只觉脑仁都疼了起来。</p> <p>“杨戬，你醉了。”紧贴着的身子自然感受到了男人的火热，敖寸心话音颤抖了起来。下巴猛地一痛，被他手指狠狠捏住，“我醉了？”杨戬俯身凑近她唇瓣，“我没醉。”话音刚落，他便倾身咬住了她的嘴唇，两臂一收将她锁死在怀里。</p> <p>这下咬的狠了，敖寸心痛的呜咽一声，他却毫不怜惜，将钳住她下巴的手上挪掐住她腮侧，迫的她张开嘴，牙齿磕阖之间探舌进去。她仰头，舌齿招架不住，唇痛愈盛，一时间竟哭了出来。</p> <p>杨戬离了她的唇，见她闭着眼不瞧他，眼睫上还挂着泪珠，心下疼爱，便凑过去亲了亲，“哭什么？”说着，掐住她腮的手一松，敖寸心刚睁开眼，却觉耳后一潮，白嫩耳珠被他含进了嘴。</p> <p>“……我们已经和离了，你眼下又是什么意思？”敖寸心推了推杨戬的胸膛，“你放开！”</p> <p>“我什么意思？”杨戬离了她耳畔，冷着脸瞧着她，“我这些年送了多少玩意儿来西海，嗯？知你身子不好，便是王母药园里的药我也求来送你，……我甚至日日写信予你，你若真倾心他人，合该告诉我一声！”我也好早做打算，让那人死了这条心。</p> <p>“你胡说什么？”敖寸心睁大了眼，“我根本没收到过你的东西！”</p> <p>杨戬愣了愣，见她神色惊讶不似作假，心思转了转便晓得自己是被那小舅子骗了去，登时咬紧了牙。</p> <p>“这事我们以后再说，现下你给我解释解释，昆仑山上是怎么一回事！”</p> <p>敖寸心见他一副兴师问罪的样子也火了起来，你千年望月不说，就是临死前也想着披月光，如今摆出这副样子，难道还是我对你不起不成？</p> <p>思及此，敖寸心笑了笑，“你在昆仑山上没听明白吗？我同子愚两情相悦，不日便要成婚了。到时候必定会将请柬送至真君府上，还请真君看在我的面子上，一定要出席。”</p> <p>杨戬气红了眼，猛的将人抱起按在了榻上，回想起白日里她那句“年少轻狂”，直恨得咬牙，“好，好，你要嫁给别人？杨戬倒要看看，有我在，你还能嫁给谁！”</p> <p>“咱俩已经合离了！你管天管地，还管我嫁人？”</p> <p>这女人的嘴皮子一向厉害，杨戬不愿听她说话，低头去堵她的唇。敖寸心摆首挣扎，又因着男女体力悬殊推不动他，竟然抬脚踹了过来。杨戬勾了她小舌，抬手按下她的腿，又上移至腰间狠揉了两把，腰腹是她的敏感处，敖寸心果不其然软下身子，再没力气挣扎。</p> <p>她洗漱时换上的素白中衣因着这番动作散了开来，杨戬抽出腰带，一只手扣着怀里人两腕抬按到她头顶，将人双手绑在了床头的水晶柱上。</p> <p>敖寸心何时遭过如此对待？哪怕是那一千年里他也未曾这样对她，当下眼里便含了泪，“杨戬你混蛋！”</p> <p>杨戬低头解了自己的衣服，再抬头时却看见一双泪眼，他不语，凑过去亲吻她的眼睛，又转而寻到她的唇舌含吮舔吸，手里也把人剥了个干净。</p> <p>他松开敖寸心的唇舌让人喘了口气，又被她迷迷糊糊的样子取悦到，埋在她脖颈处闷笑两声。敖寸心被这笑声惹到，张嘴便要骂，却被他一下含住颈处皮肉，她咬住下唇嘤咛一声。</p> <p>“你果然是天上待久了，这事也能……用强吗！”敖寸心被他吮的脖子没一块好皮，心下又气这人手段强硬，眼看要挣扎起来，杨戬似笑非笑地看着她，抬手顺着她大腿抚摸，趁她不注意溜进腿间摸了一把，“小殿下当真不乐意？”</p> <p>敖寸心羞得满脸通红，咬着唇又要哭出来。杨戬无奈，俯身低头想要亲她，被她偏过头躲了去，他也不气，搂着她的腰哄她：“好啦，千错万错都是杨戬的错，殿下莫要再哭了。”顿了顿，又道：“寸心，我先前说的没一句骗你，送来的那些东西应当是被人截下来了，改日我会去拿回来的。……到时候亲手送与你，好不好？”</p> <p>敖寸心见他如此温柔，很是受用，吸了吸鼻子果然不再哭了。“你与那白虎究竟是怎么一回事？”杨戬瞧她神色平静，还是没忍住问出了口。</p> <p>敖寸心看他一眼，竟从他脸上看出了几分委屈，“就是我先前说的那样啊……”话音刚落便被他握紧了腰身，只听他沉声道：“还要惹我生气？”</p> <p>“不过帮他一个忙罢了，哪里晓得你会来？他也没告诉我……”敖寸心撇撇嘴。</p> <p>杨戬一听便明了，又看到桌子上摆着的锦盒，“那衣服又是怎么回事？”</p> <p>“你也看见了，我没打开来看过，哪里知道是……”敖寸心下意识用额头蹭了蹭他的下巴，杨戬瞧她一脸讨好，心下一阵柔软。</p> <p>“杨戬，你能先松开我吗？”敖寸心惯会见缝插针，见事情说开，又看他并无不悦，忍不住动了动被捆着的手腕开口求道。</p> <p>杨戬挑眉，覆身上去，“小殿下如此欺骗我，还想不受罚？”说着，低头含住胸前珠蕊舔吸起来。</p> <p>敖寸心原以为解释完了便可以送走这位大神，哪想到他竟然还想着做这档子事，一时不察叫他得了空，只能缩着身子呻吟两声。</p> <p>杨戬一手覆上另一处乳肉团揉起来，一手轻柔地拨开敖寸心的大腿，指尖在细缝处游走，不多时便沾了些水儿。他松开珠蕊，伸手将沾了晶莹的手指伸到敖寸心面前晃了晃，“殿下这么想我吗？”</p> <p>敖寸心知晓这人于此事上有多恶劣，但还是忍不住挑衅他，她伸腿蹭了蹭他胯间勃起，“真君这么想我吗？”</p> <p>杨戬看她一脸神气，心下喜爱得紧，嘴上一边哄着，手也重回腿间寻到花粒揉捏起来。敖寸心身子太久不经欢爱，只几个来回便泄了身。杨戬瞧她双眼迷蒙，底下小口也微张，没忍住将一只手指送了进去。刚一进去，里间嫩肉便缠上来裹吸，杨戬凑到她耳旁轻哄：“寸心乖，将腿张大些。”</p> <p>敖寸心现下哪里还有心思思考，脑袋还未反应过来，身子已经动了。杨戬轻笑，又伸了根手指进去，两指摩挲抽插，大拇指按揉着花粒，又将人弄泄了身。等到三指进出顺畅，敖寸心双腿早攀上他身。</p> <p>他双掌托住她软臀，将硬烫的勃发贴上她的湿濡嫩肉，左右轻晃，令她被他摩擦轻撞，听见她口中连喘才笑道：“小殿下想要吗？想要就说两句好听的。”</p> <p>敖寸心被撩拨的难受，腹间似有千蚁噬咬，又听见这人说的混账话，心一横撑起腰骨将他纳了进来。杨戬未料到她会如此，托着她臀的手微僵，许久不曾欢好，突然来这么一下，她肯定受不住。</p> <p>果然，敖寸心才不过纳了一个头，便已经痛的难忍。她浑身紧绷，他也不动，低头亲她的唇，就这么过了一会儿，察觉她里面渐渐湿热了些，才慢慢地退出来一点，生怕伤到她。</p> <p>她拧眉，轻声娇唤，是痛苦，更是欢愉。</p> <p>这叫声令他愈发硬烫，只觉心头又酸又痒，极其难忍，不由试着进去些，见她眉头微皱并无不适，便又进去了些。等到全部被她吞吃入腹，嫩肉交缠上来，杨戬喟叹一声，忍不住在她耳边喘息起来。</p> <p>敖寸心最受不住他如此，听见喘息小腹便不自觉地轻搐了下，再抬眼见他脸色都变了，杨戬猛地顶腰，深深地撞了进来。</p> <p>敖寸心被顶的惊呼一声，他低头含住她的耳珠，舌尖拨弄着，一手又探到腿间挤压她的花粒，这般动作终是让她受不住，敖寸心哭着唤他：“杨戬……杨戬……”</p> <p>杨戬心头熨帖，抬手解了绳结，敖寸心双手得了空，死死扣在他肩头。他双手握着她的细腰，微微退出又深顶进去，粗硕的茎身摩擦着嫩肉，叫敖寸心浑身发颤。缓缓动作间，不知道他碰到了哪一处，竟让她拔高了声音娇唤，底下更是绞紧了不让他继续动作。</p> <p>“寸心……环住我。”杨戬在她耳边叫她的名字，敖寸心哼了一声，听话的用双腿环住他的劲腰。</p> <p>磨磨蹭蹭这么久，杨戬终究还是没忍住，腰胯逐渐用力，回回撞到那一点上，引得敖寸心不多久又去了一回。</p> <p>“我不要了……”敖寸心推着杨戬的肩膀，“太多了……”杨戬不理她，抓着她的手亲了亲，腰胯继续发力，顶的人不断上移，差一点撞上水晶柱。</p> <p>杨戬见状猛一使力将人抱了起来，敖寸心跨坐在他腰腹上，将那物吞吃的更深。“太深了……不行……”因着面对面，敖寸心泫然欲泣的样子皆被他看了去，杨戬恶劣心思渐起，双手握着她腰又是几个来回，直顶的她没了力气，只能趴伏在他肩上。</p> <p>“小殿下哪里是不行？我瞧你贪吃的狠。”杨戬将人往下按，腰腹使力顶起，这一下竟深入到了宫口。</p> <p>敖寸心浑身一颤，身体内部脆弱处被人顶弄，痛苦中夹杂着快感，她一下没忍住哭了出来。杨戬吻去她的泪水，阳物头部被那小口吮的舒爽，凑近她耳边道：“怎么这么爱哭？让你难受要哭，现下让你舒服了也要哭？嗯？”</p> <p>“我不要了……”</p> <p>杨戬不管她的呢喃，按着她的身子顶弄，不知过了多久，敖寸心只听得那人在耳边问她“给我生个孩子好不好”。她到底还保留着一丝清明，听得这话忙去推他，又叫他抱紧了按在床上，“我不生……！”杨戬闻言冷了脸，将她大腿压至身前，俯身紧贴下来，一下一下捣弄宫口，“这可由不得你。”</p> <p>敖寸心叫他捣弄的难耐，恍惚间只觉得自己被他钉在了床上，逃脱不开快意又涌上来，身体里的小口在他一个狠顶之下终于张了开来，那人一个深入顶将进去，又由着头部在她内里胡乱磨蹭，没过多久便射了进去。</p> <p>杨戬这番快意，完事也不退出来，只将她双腿放下，又俯身抱紧了她。</p> <p>“等明日，我便来西海提亲如何？”歇了一会儿，杨戬蹭了蹭怀里人的脸颊，他只要一想起白日里在昆仑山上见到的情景便一阵后怕，他知道自己怕是一刻也等不得了。</p> <p>怀里人没说话，杨戬怕她生气，连忙起身瞧她，等看见熟睡的敖寸心，他无奈地笑笑，“你不说话，我就当你默认了。”</p> <p>说罢又搂紧了怀中人，自是一夜好眠不提。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/89.短篇-2019/100800.风月无边.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a><a href="/tags/?tag=%E5%BE%97%E5%AF%B8%E8%BF%9B%E5%B0%BA" title="标签">#得寸进尺</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/10/05, 18:43:06</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/024f89/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">春潮带雨晚来急</div></a> <a href="/pages/f179c0/" class="page-nav
