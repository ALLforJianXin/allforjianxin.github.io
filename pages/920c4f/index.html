我可教给你——天下教化男子为上，我们女人自该柔顺听话可不能作天作地的！”</p> <p>年少那个愣了愣小声道“那他们要是错了？又或是待我们不好？”长脸女立时摆了手“嗨！你且瞧真君，心中机巧千万何来错时？再者讲真君如此风姿”她讲着两颊一红“便是退让着那也不吃亏，若是我……”</p> <p>敖寸心站在几步外腹中怒火汹汹，气得咬牙切齿一双素手捏紧骨节嘎吱作响：做你的青天白日梦！那是和离！和离懂吗？！这欠收拾的小赤佬！龙女一撩衣袖正要上前，却忽闻身后传来沉凉男声“本座庙上还是少香火，容得知客闲来嚼舌。”</p> <p>俩位女官一怔，立时俯身跪下颤声道“见过真君。”杨戬踱步来到龙女身侧，眼光扫过廊下两人菱唇轻启“本座还当尔等不知这府庙主家姓甚名谁呢？”俩位女官立即伏得更低叠叠道“属下不敢！”</p> <p>“不敢？！”杨戬声调打了拐好似结上寒霜“探听主上旧事枉论私情，本君看你们胆大的很！”句尾声量倏忽拔高，他这金石啄玉之声，恰如一把重锤狠狠落下就连廊间也引出震荡，敖寸心不免瑟缩，那两位女官更是面上红白一阵，嘴唇哆嗦着意欲告饶。</p> <p>杨戬却未给这个机会，他敛着眼睑略往后侧了面孔不急不缓道“本君座下不留饶舌之人。”他话声一落不远处显出两位庙祝，上来便要架走两位女官，那长脸似仍不甘才一抬头便撞上杨戬半阖未阖的双眼，这里头寒光掠过竟叫她些微声音也出不得了。</p> <p>叫司法天神扫地出门，天界神宫一百单八府恐也无留人处，而修道不成仙又与死路有何分别呢？敖寸心不是什么圣人心肠，一时间只觉分外爽快，外带一点压不住的窃喜。</p> <p>杨戬转过脸立时换了副面孔，他在廊下柔亮的日光里扬着眼尾勾起菱唇笑语晏晏“小神招待不周，殿下莫气。”他素来威正，笑起来却更显俊俏，龙女不觉耳尖发烫偏头瘪瘪嘴“真君好大官威。”</p> <p>他也不恼兀自靠上前来一手越过龙女撑到她身后，一时间敖寸心只觉叫他圈进怀中，鼻尖全是他身上宛若四月芳樟的清淡味道，龙女倏忽红了脸眼见他倾身伏来，竟也忘了躲任由他贴到耳边，喘气儿拂来引得她半身酥麻，愣愣听他沉声道“公主里边请，容你我详谈。”他讲着话将龙女身后的门扉推开了。</p> <p>话说那厢华山圣母宫，杨婵扶起塌上之人急切道“二哥！你可好些了？”杨戬摆摆手轻咳两声忙道“各路人马可有消息了？”杨婵闻言轻轻拧起眉头，柔声道“梅山各位哥哥，将二哥你一送到，便与三太子马不停蹄去了，眼下天界已来了消息并未见那人踪迹。”</p> <p>道杨家兄妹缘何如此紧张？原是杨戬年前为改宪之事挨了开天神斧一击，虽得道祖搭救又获医圣良药，奈何一直未能全好，末了其博闻强识的师父玉鼎支了一招，道那东胜神洲海外有一仙岛，其上存有一跌水幻境见其水帘，便可召本身私邪之体，将其‘击倒’将对杨戬玄功修习大有裨益，或许可助他将顶层一转习满，如此自然伤病痊愈不在话下。</p> <p>奈何请神容易送神难，这私邪本就与杨戬一心双生，法力武功一般无二，又加之杨戬有伤在身竟于半个时辰里将杨戬斗败脱身而去，唤他私邪定满含杨戬心中晦暗之念，如此杨家兄妹忧他闹上天去搅得三界不得安生，是以才有方才那番对答。</p> <p>杨戬低头想了想又道“西海呢？”杨婵张了张嘴显出些许踌躇“吃了闭门羹，龙王也没见着去了两次都是摩昂太子出面，咱这头又不敢声张……”杨戬闻言蹙起眉“我添下的眼线呢？也不见消息？”杨婵闻言一怔上下打量杨戬一眼“二哥委实心细。”</p> <p>杨戬待要再讲，就听外间哮天犬高声嚷嚷“三姐！三姐！有消息了”他讲着话就冲了进来也没顾上杨戬已醒，脱口就道“蜀地桩子来了消息，说那厮去了庙里！”</p> <p>敖寸心听得门扉掩上的声响才回过神，她两颊仍有些烫“青天白日你关门作甚么？本公主见不得人？”那人将她上下打量，桃花样的眼尾扬起勾着菱唇一侧，这朗月清风的面孔竟显些许佞邪之色，“我倒无妨就怕公主皮薄。”</p> <p>他轻笑着欺身而来，龙女正疑他举止轻佻哪里防得，立时叫人紧紧搂在怀中，两人身骨相贴，她腰间是这郎君稳固的臂膀，往前又是杨郎挺括的胸膛，那炙热的体温隔着鲛绡也蒸得她愈发脸红，如此私亲霎时间直叫龙女不知如何是好，便就这一两刻的迟疑，这人已然贴到面前敖寸心慌忙偏头，那薄凉的菱唇就落到了她的耳畔。</p> <p>龙女自觉这般唯恐避之不及，怕叫他不快正要侧脸去看，却哪知那人揽在她身后的手已然摸到她脸边，这郎君带着薄茧的拇指轻轻摩挲她温热细软的脸颊，贴在龙女耳边的薄唇一动竟将她的耳垂含咬了去！</p> <p>龙女只觉脑中轰的一声，各色狎昵缱绻的往事念想全数涌来，整个人自耳廓脸颊起红了通透，身子震颤着双臂双膝皆软，也无力推动他，只得忙乱偏头躲避，嘴里结结巴巴软声细气“啊！杨、杨戬……你、你别闹我！”</p> <p>这人不答松了唇齿，又偏脸吻了下龙女的嘴角，勾着菱唇声色浓重“我对殿下是日思夜想”他说着话将两人距离拉开了些，双眼紧紧瞧着她“寸心呢？想不想我？”</p> <p>他的双瞳委实漂亮，明亮得璨若星河，平日又含薄冰三分矜贵疏离，这会却似晨间朝露清晰的倒映龙女的身影，小心又慎重的问她你想我吗？</p> <p>敖寸心本就千般欢喜他，如此又如何硬得起心肠，不由自主的糯糯道“自然也好想你。”这话声一落，身前郎君立时眉目舒展，勾紧龙女螓首笑意深浓低声唤道寸心，说着话便吻了上来。</p> <p>龙女勉力的仰着头，这郎君在她唇瓣上重重碾过，微冷的舌滑入来将她的口中甜软的舌肉裹挟去深深吮吸，只片刻就叫龙女心跳如鼓通身起热，这郎君也算体贴又缠了会再啄了她两口便将她殷红的双唇放了去。</p> <p>龙女叫他亲得晕乎满以为君子如他会就此打住，却不想这人带着她仍往里间走，那手也不老实几下摸到她颈边长指一翻，就将她衣襟解开去，这会敖寸心哪里还能觉不出味，可他俩失了名分往日又曾多龌蹉，这情事如何由他三言两语就胡来？</p> <p>龙女生生扎住脚，推了推他嘴中嗔道“不行，你老实点！”这郎君顿了顿手脚巧劲一用，就将敖寸心拐到堂中桌边，抬手拿衣袖一振就将桌案空了出来，顺手便将龙女按上去，这须臾间他都没抬头，动作委实张狂。</p> <p>杨戬于此时有霸道，可也顾念她的意愿，强人所难他历来不屑的，可如今——敖寸心乍然想起往日叫人诓骗之事，心中立时警铃大作立时挣扎起来。</p> <p>这人长腿缠着她，一手按着她的小臂将她圈在身下，另一手自她大开的衣襟探入，在这细软滑腻的肌肤上摩挲揉捏，唇齿也不歇亲过脖颈，又往月牙样的玉润锁骨上吮吸，腰腹走气劲真是铁壁铜墙，她能动弹的手如何捶打也不若搔痒“放开！你放开我！”他似闹得兴起，只作置若罔闻甚至还使牙磕她一下。</p> <p>他炙热的手掌已然与龙女纤弱腰肢紧密相贴，而薄唇也吻上她腻软的心口，敖寸心浑身僵直如坠寒潭，阖上眼紧紧咬着下唇低声呜咽，这人也一怔就要直起身来看她，却猛得气海穴叫龙女使膝头重重一顶，‘嘶！’——他立时吃疼泄了力气就叫龙女用力推开去。</p> <p>敖寸心什么也顾不得，弹坐起身就往门边蹿，千钧一发之际只听得咻的一声，龙女脚踝骤紧她猛地跌倒在地，回头一瞧正见那郎君揉着腰腹泛红的双眼眯起，面上是情欲未解的似笑还怒，手中捏着金晃晃的捆仙绳缠着她的脚便要往回拽，口中啧啧调笑“欲拒还迎可不是这么玩的，寸心。”</p> <p>“碰！”杨戬一脚踹开这门扉，眼见龙女鬓发散乱衣衫不整，她跌坐在地脸上淌着泪，脖颈肩头甚至挡不住的心口满是叫人欺辱的痕迹，颤抖着的双唇破了皮，秦楼楚馆的腌臜只怕也不过如此了，他只觉怒火直蹿，多半怨恨自己，这该死的无用杂念到底要害了她。</p> <p>杨戬定下心神振袖飞出三尖两刃刀，将那捆仙绳钉在地上，疾步跨入——身后传来高声犬吠他侧首喝止“外头守着！”便阖上了门扉。</p> <p>这私邪见他赶到不慌忙也无相斗之意，只抱臂屈腿倚在桌旁笑道“哟，来得挺是时候啊！”杨戬不欲理睬，径自走到龙女身旁扶她起身又解了外氅予她裹上，口中忙不迭道“别怕没事了。”</p> <p>敖寸心方才叫私邪欺凌是叫天地也不灵，又在杨戬府庙之中自是期盼杨郎相救，却又自觉他何其繁忙无甚希望，虽是满腔惊慌委屈，却因着一身龙骨傲气强自冷静勇敢，这会见着人骤然心思松懈，便再也绷不住整个人偎入杨戬怀中抽噎道“唔……杨、杨戬，寸心……寸心好、好害怕！”</p> <p>杨戬深知龙女娇气，往日他稍莽撞些就能弄得她身上好些青紫不堪承欢，他不愿叫她为难便也多加体谅，不然也不至于苦禁千余载，甚至闹出这么个玩意——杨戬想着狠狠乜了私邪一眼。</p> <p>私邪瞧着正主紧紧抱着敖寸心不住给她顺气儿，口中叠叠道是不要怕又讲有我在，还给他脸色瞧，私邪也是好笑脱口言道“怕甚么又不是没见过！”</p> <p>敖寸心闻言一怔气得跳脚，又不敢上前理论只得紧紧揪着杨戬衣襟，仰着泪水涟涟的小脸将私邪一指口中急道“你看他！”杨戬自知缘由心中惭愧，只得更加低声细哄“好了好了，不要哭罢我都知道，不要气了。”他说着话侧过头来眉头拧得死紧“够了！别欺负她！”</p> <p>私邪闻言也不恼瞧着敖寸心靠在杨戬胸膛上，哭得眼尾泛红双瞳水光潋滟，见他盯得紧又胆怯得往杨戬怀里缩了缩，他不由舔了下嘴角神情露骨“要一起吗？”</p> <p>在龙女看来普天之下在没人比杨戬还正派了，端觉这人不仅浪荡邪狞还口出妄言，又轻薄于她自是气恼“混账!仔细你的皮!”她喝罢不觉转头去唤杨戬“二郎……”</p> <p>这小字叫龙女轻轻吐露，何其亲昵旖旎，杨戬哪里受得住她这等软软央求，顷刻直觉心肝也给得，可没等他有个表示那私邪就抢了一嘴“我俩一般无二，你不若求我!”他说着话将眉骨一扬端是挑衅至极。</p> <p>敖寸心先头叫人吓得厉害，加之本就心思不敏一时未觉不妥，可刻下闻这私邪如此一言，也觉此事颇有蹊跷，他俩体貌气息相同不说，便连罩门也一般无二，而且非是她自视高就以杨戬心性，他乍逢歹人行凶，如何不秉持公道动手降人，竟颇显无奈之态，莫非……</p> <p>私邪见她仍是犹疑，又轻佻道“不信？!那不如你来验明正身？”他说着话竟就伸手去解衣带，杨戬立时喝止“好了!”又轻叹一气“他讲的不错。”</p> <p>杨戬将来龙去脉言简意赅的说了，便紧紧盯着龙女唯恐在她脸上瞧出些什么嫌恶之色，却只见敖寸心将他俩又打量了几个来回，兀自松了口气轻轻拍了拍心口“闹什么呀！可吓死我了!”</p> <p>她说罢也不待这俩人讲话，倏忽悄脸殷红小心打量了那私邪，支支吾吾道“果是有权变了样，养了什么坏毛病”讲着又乜了杨戬一眼“喜欢作弄人!”</p> <p>话落那私邪轻笑闷声道“可不是上天后的毛病，自打分房这念头可就没消停过!”饶是杨戬叫人当场戳穿狎思也觉窘迫，敖寸心倒是愣了愣随后仰着天真的面孔甚是意外“那你倒是说啊！”</p> <p>私邪立时接口“现在我们可以一起了吗？”</p> <p>这私邪话声方落敖寸心只闻锵得一声响，三尖两刃刀寒光闪动杨戬已然抢身而出，这厮不仅体貌与杨戬一般无二，身法也相差无几，饶是杨戬竟也拿他不下。</p> <p>这内殿院墙屋梁斗塌了泰半，哮天犬咧嘴龇牙弓直了脊背立在一旁，时刻候着扑上杀他一招，龙女衣冠重整将杨戬外氅紧紧拢在怀中，自知己身斤两也不敢上前添乱，可瞧着心焦不觉跨出半步，立时就叫哮天犬唬了“三公主，仔细些！”</p> <p>敖寸心连忙答道“莫管我，你快去帮他！”哮天犬往前探了探又缩了回来，嘴中答道“这厮狡猾换上战甲，我也闹不清了！”龙女一怔脱口问道“作甚么分出这么个玩意？”</p> <p>哮天犬正要答话，空中金光乍现听得一声轰响，这俩位先后半步落回院中，皆是顶戴飞凤冠一身玄氅银甲，异口同声道“哮天犬助我拿他！”龙女与小犬对视一眼皆不敢轻举妄动，其中一位见状上前半步急急话道“寸心你可辨得明白？”</p> <p>他身后那个嗤笑一声“你这私邪在哪装蒜？你我一心双体，师叔伯护法之时尚且辨不清楚，寸心不堪此道如何明白？”这话方完另一位眉头一挑开口刺道“寸心护我曾予我龙息保身，一查就知如何……”他正说着面色骤变，凤眼怒睁咬牙切齿高声喝道“你这厮端是狡诈奸猾！怪道来缠寸心，可是骗了她龙息！”</p> <p>那一位闻得此言，脸色一连几变也阴沉起来话道“倒打一耙？！”他说着冷哼一声“取而代之不过青天白日梦，我劝你少做为妙！”他俩生得一般无二，神态也是十二分相似如此相争也叫龙女、哮天犬二人看得云里雾里一时也难辨真假。</p> <p>龙女将他俩瞧了又瞧，有些踌躇得出个主意道“兄长曾言，西去路中大圣也曾一翻作二，后幸得佛祖指点不若……”她话尚未说完就叫这二人给否了，龙女见他俩说的齐整，好些糊涂，要说‘假的’不愿倒也讲得通，可这真杨戬又是唱的哪一出？</p> <p>她正犹疑其中一个便解释道“那六耳猕猴妖孽出身，便是不寻佛祖也验得出，可这私邪乃我真身所化，也是一身仙气儿，哪里查得出来！”敖寸心听了也觉在理，对着杨戬朗风清月的面孔，有些羞愧的拧了拧衣角笑道“我还当你顾及阐教颜面。”</p> <p>话罢敖寸心就眼见他二人连同哮天犬都回避了眼色，这小犬还打个鼻气嘟囔道“那谁家天天那么闲，掐着点等人去求，炼丹修道可都是麻烦事儿！”龙女瞧着他俩脸色不善，连忙岔开话头“那可如何是好？”</p> <p>站远处那个抢过话头“寸心莫慌，待吾等去往天界，借那银河尽头正心镜一用，皆是所思所念一清二白，且瞧这私邪何处遁行！”敖寸心正觉此法甚妙另一个便又呛声道“不成！”出主意这位显出一丝嘲弄“不敢？！”另一个拧着眉头“何处将我？！你本一心愤恨，放你上得九重天助你杀上殿去不成？！”</p> <p>敖寸心闻言也觉出不妥，思量半晌得忽的一拍额头“有了！咱使捆仙绳将你两都绑上，可就不怕了！”她说着已将那金晃晃的捆仙绳拿在手中，小巧白玉般的面孔上满是想到好法子的喜不自胜，她不曾见得这两位杨戬皆是往后一退，自顾自对着哮天犬又道“届时你牵上宝绳……”</p> <p>她正说着就闻那两位异口同声道“寸心，你牵！”龙女一怔，瞧着猛眨眼的哮天犬好些迷茫“我天界去的少，路也不甚识得……”话未完就听那俩人一唱一和道“只是绑上又没堵了嘴，我领着”一人说罢另一位立马接口道“哮天脚程快，叫他往各位师叔伯处再走上一遭，好请人将法阵再组一回！”龙女仍觉得有些不对头，却又不甚明白便只得掐起法决将这捆仙绳仔细饶上两位各处要害大穴。</p> <p>便就这刻敖寸心真真切切得瞧出他俩均是松口气儿，她心下左右一思量不由噗嗤笑出声来“你当人人都是玉虚宫里好手段，非得将人五花大绑了才行嘛？！”她说着话朝两人眨眨眼，拉拉他俩的衣袖将仙绳藏得仔细些，小声道“不会叫你失了颜面的！”</p> <p>杨戬见她一脸灵动俏丽，心下宽慰暗忖龙女到底是个贴心人，再瞧那私邪抿着嘴忍得辛苦，不由瞪他一眼：你敢往上扑试试！</p> <p>这俩位皆已受缚用不得仙法，还劳龙女起云带他俩同往，敖寸心恐再生枝节便横在他俩当中，左右瞧瞧难免有些好奇不由问道“你这寻得甚么是非，分出这么个祸端？”沉寂片刻其右手边这位淡然答道“开天神斧罡气凌冽难以祛除，这旧伤老是好好坏坏，师父便支了这么个法子助我修得大道。”</p> <br> <p>龙女道术不精却也晓得郁结不开善法不通的道理，只不曾料到这三界翘楚竟也有沉珂缠身一日，甚至到了寻此偏方之地，她左右思量也寻不出个好法子半晌闷出一声“这法子当真管用吗？引了他出来又当如何呢？”</p> <p>先前与她说话的正要答，左手边那个出了声“师父的法子自然千挑万选靠的住。”敖寸心闻言却瘪了瘪嘴“他老人家我瞧也是不着调的紧！当年你在梅山出事，要不是我和三首蛟只怕收尸都晚一步了……”龙女说着念起杨戬护短话声不由小了下去。</p> <p>敖寸心说了玉鼎不是又念自己已然出了杨家门，只怕杨戬不高兴心中正拧巴，右手那个轻笑一声“听这私邪搁着装腔作势”他声色温和好似宽慰又像诉苦“寸心所忧也不无道理，我亦觉师父此计有欠考虑——”他话尚未说完左手那个便高声喝止“够了！叫你饶舌！”这位说着话身形一动像要上手，龙女慌忙往阻隔“谈妥的不许动手！”</p> <br> <p>龙女死死拉开他俩，却也挡不住这两人眼中凶光交错，只见他俩绷紧了腮骨剑拔弩张僵持半晌，好不易安分下来，气氛也分外冷凝，是以不管龙女如何再做追问，这两位就刚才所言也无一字了。</p> <p>天界银河集千万星斗，宛若高人笔下生花，一亮一点深深浅浅落在这夜色长卷之上，描出莹莹长龙，暗暗奔流而来于此相汇，好似在人足下长出硕大易碎的琉璃宝珠，再往前便是云母正心镜，高三丈三长三丈三，宝光熠熠叫星辰也暗淡，龙女便仍有疑，也不由小心翼翼起来。</p> <p>她三人脚程略慢，此地人员早已严阵以待，敖寸心略略一瞧年长的来了四位玉鼎、太乙、广成子连同观音大士，同辈的杨婵、哪吒、孙悟空——剩下一俩个瞧着眼生想来该是小辈，敖寸心打量着已将人送到尽头，哮天犬迎上来嘴里嘟囔着“都说了他家闲的很，哪哪都能插一脚！”</p> <p>他们与在场各位皆行过礼，右手边这位抻抻衣袖不咸不淡笑道“好歹算是我半个师伯，观音大士能来也是情分还在。”观音倒也不恼只微微一笑，哮天犬倒低吠一声“小犬瞧来怕是看热闹不嫌事大。”孙悟空立时喝了一声，唬得狗儿缩了缩，瞧眼杨戬又退回杨婵身边。</p> <p>左手这位侧回头来瞧她一眼轻声道“我走了。”他的双眼压着星辰光华流转，自生千言万语却终是无奈告别，龙女张张嘴心下茫然无所适从，懵懂解去他身上仙锁瞧他走开几步又回过身来对着留下这位道“还打甚么主意？要出尔反尔？！”</p> <p>这位朗声话道“我要知道答案”他说着转回身来，一把抓住龙女的手，将远处那个唬得一跳就要冲上前来，却又顾及敖寸心生生住了脚死死瞧着这处，周围一干人等也皆是一怔愈发草木皆兵起来。</p> <p>他双眼紧紧盯着龙女温声道“你己知真假是嘛？”敖寸心瞧他满眼恳切，不由心软觉着荒唐又无奈，这人倒也不要她答话只又道“玉鼎给的法子便是杀了我，说甚么除七情灭六欲，斩却三尸——”他说着话眼光流转，好似几欲垂泪“叫我再也无法爱你。”</p> <p>敖寸心闻言浑身一震慌忙去看杨戬，他听得脸色又青又白慌张话道“这一个私邪端是刁滑！我所作所为自是待你我都好——”他正说着就叫私邪高声喝断“你不过懦弱！”他说罢又转回眼来，抬手小心碰碰龙女的脸“他做不到的我都可以，什么三界！什么众生！兄弟姊妹”他声量小下去恳切道“我只要你一个！”</p> <p>这双眼何止深情，高山寒冰全做脉脉流水，龙女瞧得也痴迷恍惚就要将手松去，耳边却响一声暴喝“握紧了捆仙绳！”龙女身心一震闻得杨戬又道“叫他私邪便是欲壑高铸！只管哄你去填，哪有什么爱意往后定叫你为难！”</p> <p>私邪拉着敖寸心的手不放，转过身去对着杨戬嗤笑一声“读死了千万道法，信什么爱欲两分！我爱她要个两厢厮守，有什么错处？！”杨戬闻言拧起眉头“那她呢？两厢厮守，她可情愿嘛？”他皎皎眉目间漫上苦痛“寸心不想再被折磨了不是嘛？”</p> <p>话声一落这私邪身形也是僵直，他偏过脸来还不待说些什么杨戬便又话道“寸心表兄与她青梅竹马，待她体贴如今定了亲往后也该长长久久——你我……”</p> <p>私邪并未叫他说完只喝断道“不成！她先许了我终身，如何轮得那劳什子龙太子！”他说着侧回脸来说的冷硬“你真要嫁那龙君？连你也弃我不顾了？”</p> <p>敖寸心叫他俩对答弄得云里雾里，闻得再嫁之言倒是醒了神连连摇头，身子又探出些对着杨戬道“我若再有婚约如何、如何去找你，这般也委实不厚道！”杨戬闻言眉头骤松，还来不及高兴就听那私邪朗声大笑三声“说你懦弱如何不认！听她兄长哄骗几句便气得半死，弄得旧伤复发积重难返险些真祭了天！”</p> <p>他说着又将话头一转对着龙女道“可就算如此，你可知道他吊着半口气儿交代些什么？告诫外甥为神为官之道，给他妹妹妹婿开解，与兄弟亲友作别！说什么天宪大法！”他说着话拉长了调子</p> <p>“最后说起你，竟叫一干人等封死了嘴，还要将那钟情仙子的胡话做实了！”他许是肝火大动疾言厉色起来“简直是个蠢货！”杨戬沉下脸色截了他的口“你晓得些什么？！她若另寻得良配，我个将死之人叫她徒添烦恼何苦来的？”私邪冷笑一声断言道“可你想见她！临死了还想见她！”</p> <p>私邪堵得杨戬一时无言，又转回身来“这家伙自诩高尚，谁都要顾及，到了拨来捡去舍得都是你，这厢他头一遭念得就是天廷——三界安危，而我一得自由便来寻你，如此怎的不是铁证？！”他说着又倾身去柔声道“千万星辰为证我定不负你。”</p> <p>杨戬见势不妙心下大骇高声道“这厮一腔私愤，待你不舍往日仇怨又如何放的下？这厢哄你解脱于他，转头便杀上凌霄，届时如何全你安泰！”他说着话咬咬牙，眼里也是不忍“寸心一样的，便如千年前都是一样的。”</p> <p>敖寸心闻言浑身一颤，一颗心上上下下寒霜也来烈火也烧，一时间可是不知如何是好，她将手中捆仙绳捏了又捏，攥了又攥掌心都沁出汗来，就这犹疑间她眼前寒光一闪，杨戬已然杀到跟前！龙女脑中轰然一声，全身血液直涌回心房，手脚发凉顷刻间近乎本能的解开仙绳，将那私邪推开去……</p> <p>仙法华光震动，他俩相斗渐行渐远，遥遥一望是往九重天去，几位仙君也急急相随而走为其掠阵，这银河‘人去楼空’一阵风来吹得龙女打颤，一时也不知可是心凉。</p> <p>玉鼎真人往前追了几步又歇了脚，引颈张望急的直摆头，他来回踱步几番走到龙女跟前，终是没熬住开口道“你啊！妇人之见！”他说着话长叹一声“那厮刁滑，定是骗你！说破了嘴皮，你还是叫他哄了去，你瞧这可不就头也不回提刀博命去了——”</p> <p>他待要再讲，却忽的戛然无声，这寥寥星河只余龙女的低声呜咽“可师父……你如何不知我、我又计较甚么大是大非……若、若计较他便早早死了！”敖寸心素手掩面来来回回的抹脸，这泪水却擦也擦尽止也止不住，“奈何……舍他不过”</p> <p>龙女说着又哑然苦笑，瞧向远处无垠的黑夜轻声道“非是他刁滑，只我痴傻叫他空口许诺骗了一年又一年，一次又一次。”敖寸心说着脚下一动踩着浅薄的云彩，身姿摇摇将往下去。</p> <p>玉鼎一介方外仙人，瞧这场红尘纠葛一经多年，屡见他俩神伤总也叹情劫磨人，巴巴地盼弟子、这龙女早些勘破，好叫功德圆满成圣成仙，却哪里料到竟是越陷越深“寸心啊，你这又是急什么，怎么老道说你两句便起性子了？”玉鼎说着蒲扇急挥，将龙女拦了下来。</p> <p>敖寸心止住脚，吸吸鼻子强打起笑，摇头道“真人说的什么话，您好歹也是小龙的……”她说着又哽咽起来，长辈两字便再也讲不出了，玉鼎见了心里也急便又搬了杨戬出来“你哭得这等凄切，叫杨戬回来可该怎么看？”</p> <p>他见龙女泪水止了些，连忙又宽慰道“正所谓杀父杀母之仇不共戴天，你何苦去比什么轻重！这往后你可不就是他的心头肉嘛，来年也定是多子多福——”玉鼎说起来也没边正起劲就叫龙女截了话“我哪里去计较这个！”</p> <p>她说着小巧的下颌对着远处一扬“他扭头回来便三尸已斩，七情皆抛哪里还是我的杨戬呢？”玉鼎闻言一怔也没细想张口就道“许叫爱你爱的不行的那个回来了——”这话也才说得一半，龙女又摆摆手急急话道“我爱他便是从头到脚皆喜欢，少一分一厘也使不得”</p> <p>她说着瘪瘪嘴委屈起来“他长得什么心肠，一个人就做了主将自个折腾成这样！到头来可不就我这个作践的，心疼不完……”龙女说着一双水汪汪的眼瞧向玉鼎，眼睫轻轻颤好些小心翼翼“杨戬、他还能好好的嘛？”</p> <p>这厢龙女的柔肠百结，杨戬是些微也不知，他倚着山岩重重的喘气，一手支着三尖两刃刀勉力催动仙法，警惕着私邪打暗处给他一刀——“我也想这般便结果了你，奈何外头几位老道盯得紧，我不多耗些时候只怕叫他们起疑。”</p> <p>私邪吹一口哨打暗处显了形，他瞧着杨戬汗出如浆勾唇轻笑“如何十日同天的滋味难熬吧？”杨戬抿抿嘴声线干涩“你不知嘛？我曾夜夜叫此惊醒，在梦中这苦痛也未减半分……”私邪闻言凤眼圆睁，凑上前来一把提住杨戬的衣襟咬牙切齿道“你知便好！你也一般恨他，又何必于此假意惺惺！”</p> <p>杨戬也不挣扎倒口气儿“杨家离散千万年也忘不去，无需劳你借山河社稷宝图，加以提点。”私邪闻言将他衣领愈加抓紧“那你为何拦我！你我一同杀上殿去，定叫那老儿身首异处——”他正说着忽的叫杨戬摸了摸发顶，但闻他小声道“夜半惊醒早不是冷湿的枕席，她总会抱上来又摸又揉，这噩梦竟叫她生生止住了不是嘛？”</p> <p>他说着私邪倏忽红了眼眶，全然不顾什么颜面失声痛哭起来“如此你怎的狠心！要斩了这缘分，去成甚么大道！”他抵着杨戬的额头肩头颤抖着“你怎么忍心抛下她，你怎么忍心抛下我……”</p> <p>自己尚不能接纳，谈什么成仙成道？自己尚不能自爱，又哪里爱得众生千万？杨戬想着哑然失笑，手臂一展将私邪抱在怀中“我也糊涂一时。”山河社稷宝卷刹那震动，仙光一时溢满凌霄，慈航见了展眉对着广成子展眉一笑“恭喜尊架，三代有成。”广成子一捋胡须点点头“同喜同喜。”</p> <p>敖寸心自打见着那四溢仙光，便面白如纸脑中空空不知何去何从，玉鼎接连唤她也未闻，忽的一抹金光闪来定睛一瞧原是杨戬青衣带冠踏星披月立在几步之外，遥遥望去也是一身仙风傲然。</p> <p>敖寸心见了亮起的眼光又灰暗下去，她空张张嘴一声真君噎在喉中只有泪水涟涟不止，她双眼朦胧中竟见这仙君向她行了几步拱手一礼，远处金乌宝车辘辘声响，这万丈霞光自那一线起照亮，落在杨戬面上熠熠生辉他轻轻说道“愿公主再许本君一次机会。”</p> <p><em>（曾经想过一个be结局，寸心等到杨戬回来，杨戬站在她对面，右眼留泪左眼平淡如水，对她拱手一礼说了句：三公主辛苦。）</em></p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/89.短篇-2019/081200.一心二意.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a><a href="/tags/?tag=%E6%B8%85%E6%B0%B4" title="标签">#清水</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/10/05, 18:43:06</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/b7d892/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">醉酒</div></a> <a href="/pages/fc8e75/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">家人</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
