ocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">萍水相逢（1）<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>注：mmo游戏pa，背景全部参考剑网3，一切服务于cp和剧情，不完全符合现实游戏设定，作者本人游戏暂A，有错见谅。有下篇，节后看情况续更。</p> <hr> <p>“今天这个818我是发也得发，不发也得发！”</p> <p>敖寸心大发雷霆，一屁股坐回办公椅，撸起袖子掀开桌上的平板电脑就要开贴，只听见一旁端坐在床上的敖听心沉着稳重的声音幽幽传来：</p> <p>“要是被人认出是你，以后见面多尴尬啊。”</p> <p>“还要见面？！”敖寸心夸张地大叫。</p> <p>“对啊，当时两边家长约好的是约个三四次，就见一次肯定行不通。”敖听心的手指在“三”和“一”当中切换，最后指向瞪大双眼的敖寸心，“我看啊，你就再忍一段日子吧。”</p> <p>“这……”敖寸心气急失声，双臂抱胸坐在办公椅上，不安分的双腿把椅子蹬得连带着人一圈一圈地转个不停，半晌停下来一会儿，又是一副眉头皱起、咬紧嘴唇的模样。敖听心就这么看着自己的堂妹重复以上行为持续了将近十分钟，突然福至心灵地一拍手掌，“有了！”</p> <p>“你想做什么？”望着对方再次打开的发帖网页，敖听心心底产生了一丝不详的预感。</p> <p>“我发帖，我不仅发帖，我还要明显地让全服看到的人都知道是在说他，到时候传到他耳朵里，气死他，让他自己去取消见面！”敖寸心手指翻飞，眼见着帖子标题栏就出现长长一段话：“【树洞】那个又凶又没礼貌还抱团欺负老板的PVE团长居然是我的相亲对象。好了！”</p> <p>事情的起因发生在一周之前，敖寸心在没什么前途的大学里没什么前途的专业毕业以后，被家里人软磨硬泡地拉去了自己家开的海鲜自助餐厅打工。实际上他们家餐厅并不缺员工，敖寸心待前一个礼拜每天都站在甜点区百无聊赖，一下午能吃掉三个冰淇淋球。</p> <p>但这样的日子也并非毫无好处，比如敖寸心捡起来了她因为毕设和实习被耽搁了将近一年的游戏：一款武侠风MMORPG网游。敖寸心出于自己家庭职业的亲切感，玩了一个来自海边的门派。她玩的是成女，一把白伞扶摇而上，打起人来却干净利落，很合敖寸心的心意。这个游戏的pvp分两大阵营。敖寸心是个来自其中一方的铁血PVP，A之前非特殊情况大小攻防都不落下的那种，当时帮会的管理个个对她赞不绝口，外加那会儿自己玩的门派刚出，还是强势门派，敖寸心为人又热心肠好说话，身边自然也少不了如今还在联系的亲友，这些人听说她A回来了，一个个都迫不及待地邀请她在阵营地图和竞技场再续前缘。</p> <p>[但是我想玩PVE。]</p> <p>虽然只是在团队密聊，但敖寸心还是能感受到空气停滞了几秒。</p> <p>[小龙女啊。]帮里的战场指挥最先在频道里贴了敖寸心的ID:[我们可是正经PVP帮，团里凑够二十五个人去打老本都要花至少四个小时！]</p> <p>紧接着又有好几个人劝说敖寸心，添油加醋地恨不得把副本形容成一去不回的人间熔炉，这时，团里一向很沉默的奶妈在频道里打字了:[其实我认识一个玩PVE的人……]</p> <p>[真的吗！]寸心立马点开了奶妈的密聊，坚决不放过这个机会：[漂亮姐姐，快介绍给我认识认识。]</p> <p>[好啊。]奶妈在密聊里话仍旧很少：[你可以先去当老板，等他下次开团我叫你。]</p> <p>和奶妈三拜九叩式道谢以后，寸心便又回到帮会的团队频道界面开始和大家闲扯，过了大概半个小时，又收到了一条来自奶妈的密聊。</p> <p>[我已经和他说过了，下次开团会提前通知你时间，把他的ID给你，不要忘记了。]</p> <p>敖寸心再次道谢后第一时间加上了对方，是个骑马打架的DPS，ID对于已经自诩社畜的敖寸心来讲有些中二——[清源妙道]</p> <p>敖寸心想玩PVE的理由很简单，就是因为工作时间和平时PVP活动的时间冲突了，与之相比，打本的时间安排就要自由不少，敖寸心对自己的学习能力百分百地放心，再加上有靠谱的人的带，一定可以很快适应新的游戏生活。</p> <p>她再次上线是第二天下班以后，游戏刚登进去就听见密聊频道发出提示音，点开一看，正是昨天刚加了好友的PVE大腿，看来奶妈已经和对方说过自己的事情了。敖寸心在心里想着，顺便感谢奶妈的贴心，并且自顾自地把这位军爷当成了能带她畅游副本的桥梁。</p> <p>[你好。]这是对面频道里的第一句话，内容客气地让敖寸心不太习惯：[是想要学PVE对吗？]</p> <p>[对对对。]敖寸心并没有因此深思该如何回复，依旧按照平时的习惯迅速打下一串字：[大佬愿意带带新人吗？我很乖的！绝对听话不多事！]</p> <p>对面沉默了大概十分钟左右，让敖寸心几乎以为自己的热情吓到了对方，然后就看到密聊频道又弹出来一行字来。</p> <p>[我最近可能有点忙，只有团里打本的时候才能上线，周末中午正好我们要打本，你可以跟着躺一次看看。]对方说着把副本名称也贴到了频道里，名字十分陌生，敖寸心去秘境大全里搜索发现是上个赛季的主流本，她猜测应该不会太难，既然对方都说了最近在忙，她决定提前自学一下这个本该怎么打，说不定到时候还能让对方刮目相看。这么想着，敖寸心迅速答应了对方的邀请。</p> <p>[如果有什么不懂的可以微信联系。]说着对方将自己的手机号发给了敖寸心，但敖寸心并没有去加，她的微信只有现实生活和工作一体的号，大学时玩游戏加人都是用的QQ，于是她委婉地和对方提出了自己的建议，对面似乎也不太在意，二人交换了一下QQ后，敖寸心的手机闹铃便响了起来。[我午休结束了，大佬周末见！]和对方迅速告别之后，敖寸心关掉电脑准备穿上工作服继续站岗，临走前打开QQ，正好看到了陌生人的好友申请，对方的头像上是一只通体纯黑，看起来威风凛凛的中型犬，看起来不像是壁纸而是普通的生活照，敖寸心猜这应该是对方家里养的狗，但她没再探究更多。</p> <p>打工人的日子过得本就漫长，外加敖寸心的工作虽说轻松，却也走不开人，她百无聊赖地等到周末换班休息时，已经对人生中第一次下本怀着满满的期待。对方很准时，距离约定好的时间还有半个小时便在游戏密聊上提醒了她，敖寸心人还在打竞技场，收到消息立马结束战斗，飞到了对应的地图门口，然后看见对方又发来了一条消息。</p> <p>[组完我直接进本就好。]依旧是符合初见人设的言简意赅，敖寸心早就不甚在意，听话地组了进去，立马进本。团里的人已经基本上来齐了，敖寸心进了YY，里面还没有人说话，知道二十五个人准备就绪，一群人整装待发，外加寸心和其他几位老板都到了boss面前，YY语音里才传来一段从敖寸心的游戏生涯来讲，实在是有些过于平淡的声音：“可以开打的扣1。”</p> <p>作为一个在PVP攻防被无数指挥情到浓时的撕心裂肺喊麦迫害过耳膜的阵营斗士，对方的声音简直可以用催眠来形容，她不知道其他PVE团长是否和他一样，但是一个boss过去，敖寸心不仅没睡着，甚至觉得对方的声音还怪好听的，顺道理解了原来不被音量摧残的游戏生活居然也不赖。</p> <p>虽然敖寸心这几天下班以后已经通过反复观看网上的打本教程，几乎已经把这个副本的机制背到滚瓜烂熟了，出于谨慎的心理外加自己一身刚A回来的PVP装打了也是干凑热闹，她还是从头到尾都乖乖遵守了躺尸老板和简单工具人的规则，几乎就没从boss脚底下坐起来过。一场副本打得无比顺利，结束时敖寸心也如愿拍到几件合适的装备，敖寸心刚刚退了组想下YY，突然听到了门外负责她那一片的经理姐姐急切的呼唤声，不用说也知道是叫她去搭把手，敖寸心没有拖延症，立马从椅背上捞起工作服跑出了门外。</p> <p>敖寸心这个忙帮得十分迅速，前后花了也不到十分钟，她走在路上依稀想起YY还没有退掉，心里还有点担心大佬那么寡言少语，会不会嫌弃她太不把自己当外人，便忍不住小跑了几步想赶紧回屋，刚推开门，就听见YY里还有人在说话，还是个陌生的男声。</p> <p>“你新带来的徒弟也太菜了，就死在那里动也不动。”</p> <p>对方一开口敖寸心就愣住了，跑到电脑前一看，还是刚刚打本的其中一个dps。他不会在说自己吧，敖寸心不敢相信，她明明在老板里面，总不能因为是她主动找对方帮忙融入PVE，就要接受这种莫名其妙的嘲笑吧，对面也许说的不是自己，更何况她人都还没退YY呢，这么想着，敖寸心突然觉得这样偷偷听别人说话也不太礼貌，刚想退出去，就听见大佬团长开口了：“她是PVP，担待一下就好了。”</p> <p>敖寸心的鼠标正好点到退出YY的按钮上，但并没有同时关闭她突然爆发的怒火。</p> <p>“什么意思啊，我不是老板吗？”敖寸心嘟囔了一句，觉得有些下头，“而且我又不是你徒弟，PVE了不起吗？”她越想越气，刚要关掉游戏下线，结果界面中央就弹出来了一条收徒请求，是那个大佬。</p> <p>“什么人啊！”敖寸心直接关掉了游戏，“当面话也不多说两句，背后先斩后奏，最烦当面一套背后一套的人了。“她越想越生气，拿起手机就想和堂姐敖听心抱怨几句，结果反而先看到了对方的未读消息。</p> <p>“晚上有空吗，一起出去吃个饭呗。”</p> <p>“？”惊讶之下，敖寸心直接回了一个问号，虽然她们姐妹俩关系一直很亲密，但是敖听心平时工作朝九晚五，周末偶尔还要加几个小班，逢年过节都常常只是小聚一场，怎么突然邀请她出去吃饭。</p> <p>“地址发给你，记得出来哦。”敖听心并没有解决她的疑惑，反而是直接发来了一串敖寸心不太熟悉的地址，然后就以自己还要工作为由拒回消息了。刚刚被游戏里的怪人搞得一肚子火气，结果现在不仅没发泄出去，还没敖听心搞得莫名其妙，敖寸心用心地砸了几下床垫，决定倒头大补一觉，剩下的事情等晚上见到敖听心，自然就明白了。</p> <p>事实证明，人倒霉绝对不会只倒霉一次，有时也会不止两次和三次。</p> <p>“所以，你神神秘秘把我骗出来，就是因为你爸和我爸给我安排了一场相亲？”敖寸心坐在敖听心的旁边，听着她和自己介绍马上要赶来一起吃饭的相亲对象，要不是这个饭店看起来就很高级，周围除了三角钢琴的声音外安静和谐，她现在就要抓着敖听心的脖子问对方为什么要害自己。</p> <p>“法学在读硕士，年龄和你一样，看照片长得还不错呢，你看看。”敖听心看起来并不把对方的愤怒当一回事，反而还拿着对方微信里的照片往敖寸心脸上蹭，敖寸心被搞得烦不胜烦，刚想把对方的手推到一边，余光突然被照片上男人以外的东西吸引了。</p> <p>“等等……”敖寸心一把抓着敖听心的手腕，开始观察对方手机上的照片，后者还以为敖寸心有兴趣了，连忙在旁边煽风点火，“不错吧，你仔细看看。”</p> <p>“这只狗……怎么感觉在哪里见过啊。”</p> <p>“可爱吧可爱吧。”敖听心完全没发现对方的重点。</p> <p>敖寸心没有理会，而是自顾自地用敖听心的手机直接查看了对方的微信，她记性不错，熟悉的手机号映入眼帘的瞬间，她终于没忍住怒火，声音提高了好几个分贝：“居然让我在这碰到了！”</p> <p>“怎么了？”敖听心这回也意识到了不对劲，“你认识。”</p> <p>“他就是今天惹了我的人。”敖寸心咬牙切齿。</p> <p>“游戏里那个？”敖听心也感到有些惊讶，但很快就装作没事人一样安慰她，“没关系，正好你们多唠唠，说不定误会一场。”</p> <p>“喂！你到底收了什么好处啊！”敖寸心更生气了，“是不是把我这单解决了，你自己就安生了？”</p> <p>敖听心被戳中了心思，讪笑了两声，“反正来都来了，往好了想，你马上要知道惹你生气的到底是什么人了，到时候你再收拾他也不迟。”敖听心的安慰还没结束，对面就传来了敖寸心熟悉的声音。</p> <p>“请问是敖寸心吗？”</p> <p>敖寸心抬起头，正对上站在面前的男人的面孔。</p> <p>长相很符合她的审美，穿着打扮也很得体，声音更不用说，她今天听了将近两个小时……敖寸心轻咳了两声，坐直了身体，冲对面这位和她“有仇”的男人略显浮夸地点了点头，“是我。”对方似乎不太在意她不自然的举动，而一旁的敖听心看到他的到来，连忙简单打了两声招呼就如释重负地离开了。</p> <p>此时敖寸心十分庆幸当初没有给对方自己的手机号，至少在手握秘密这方面她还是占据优势的，虽然可能没什么用处，但是这莫名其妙给了她不少底气。</p> <p>“不好意思。”就在敖寸心神游天外的时候，对方再一次开口了，敖寸心看着那张年轻却又有些一本正经的脸，不知道是不是她的错觉，对方似乎表现出了一丝拘谨，“我也是被安排过来见面的，我看你刚刚似乎也不太情愿……”似乎是看出了敖寸心的震惊，男人脸上的拘谨更明显了，“如果你不介意的话，我们可以简单吃几顿饭，然后就当没有这件事情。”</p> <p>如果是平时，在自己完全不想参与这件事情的时候，对方能主动配合退出，她当然会很开心，然而面对这个几小时才被她发现对她表里不一的人来说，只会加重了她的怒火，敖寸心揉了揉脑袋，手掌抵着桌子站起身，在对方有些惊讶的目光中，用她想象中最咄咄逼人，但是实际上成果勉勉强强的凶狠语气说：“好啊，那我先走了。”接着她又迈着自己想象中最潇洒的步伐离开了饭店。</p> <p>“怎么这么快就出来了？”坐在对面咖啡厅的敖听心三步并一步地跑到敖寸心身边，“你们不会在里面炒起来了吧！”</p> <p>“我像是那么不冷静的人吗？”敖寸心指了指自己，“这种人，我连一句废话都不想和他说！面都不想再见一次了！”虽然他的长相和声音都很符合自己的审美，敖寸心在心中暗自压下了这两个补充，“浪费了我宝贵的一整天休息日，我决定了，我要818他！”</p> <p>敖寸心斩钉截铁地瞪着已经距离她们两条马路，早就看不清里面情景的饭店说道。</p> <hr> <p><a href="https://minnl0.lofter.com/" target="_blank" rel="noopener noreferrer">后文见<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path f
