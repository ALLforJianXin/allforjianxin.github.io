">春光乍泄</a></li><li><a href="/pages/879a8a/" class="sidebar-link">我在西海开民宿</a></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/2022/#短篇-2022" data-v-06225672>短篇-2022</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="javascript:;" data-v-06225672>晨晨</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2022-05-20</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><!----> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">鹿血<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>夜半里，竹枝风铃微微敲响，金兽之中的瑞脑即将燃尽，满室都是幽幽的芳香。寸心迷迷瞪瞪地缩在暖和的被窝里，就快要入眠，忽然听见窗前挂着的护花铃轻响一声，有一丝微风透入，将内室之中的纱帐抚动了一厘，她瞬间清醒了起来。</p> <p>故意闭着眼仍装睡，她脑海里几乎能够大致模拟出来人的行径——那冤家踮着脚从夏夜里敞开的窗户溜进来，小心翼翼拨开一角纱帐看她一眼，如见她已睡了，又会低三下四地蹲身从半门高的珠帘下头钻过来，以防吵醒她。倘若察觉她未眠，却又不肯拉下脸来，于是故作大方拨开那帘子走进来，脚步声故意压得很重，身后的小珠子滴滴答答撞在一处，要响上好一会儿。</p> <p>寸心如无丈夫在身侧，一向浅眠。每每他一来，自已醒了，但从不敢在他这样丢人的时候戳穿，以免伤到这讨债鬼在她跟前已所剩无几的薄面。当他凑近了，摸上床时，只做不知。待二人都睡实了，凑过去搂住他的腰，一夜好眠，一场置气也就去了大半。</p> <p>只是今夜，龙女余怒未消，怎肯退让与他脸？忍到他至床前，又被他那只粗粝的大掌摸摸脸时，一巴掌把他呼下去，黑夜中睁开一双妙目，狠狠地剜了他一眼，说道：“好端端地，又来扰人清梦！真讨厌！”</p> <p>郎君一惊，却不缩回手，只见她睡意未消，语气之中难掩娇嗔，心中不免温软，好脾气地赔笑道：“我的不是，好寸心，别恼我了，这儿有桩好事，准保你听了喜笑颜开。”</p> <p>“你能有什么好事？我才不听。”寸心攘开他，翻身背过去，决不肯轻易干休。</p> <p>杨戬凑上前去，巴巴地扶住寸心肩头，笑道：“真不听？能见你母后的好事也不肯听么？”</p> <p>寸心闻言，“蹭”地一声坐起，一把拉住杨戬的手，惊喜道：“能见我母后？快说，快说，我要听的！”</p> <p>杨戬忍着笑，故意放松身子躺在床头闭上了眼，打趣道：“方才明明有人说，‘我才不听！’，既然如此，我奔波一日，也累啦，这便要就寝了。”</p> <p>他故意模仿着寸心的语气，怪模怪样地夹着嗓音，可把龙女气个半死，却又有求于他，只好低三下四地哼哼两声，抱住郎君的腰扭来扭去：“好二爷！你就说嘛——我知道错啦~再也不敢和爷顶嘴，”说着还竖起三根指头发誓，“从今往后二爷说一我绝不说二，二爷说三我绝不道四……”</p> <p>杨戬听她越说越离谱，喷地一声笑出来，一手就捏住了她环在自己腰上的两只小细胳膊，二人坐起身，他将要开口，又被小龙凑近脸“啵”地亲了一口，一脸讨好地看着他。</p> <p>真君实在受不住，只好偃旗息鼓，笑道：“好罢，好罢，我说。前日向陇西办事，路上遇见你大哥，听闻今年七月十八是四海龙王聚于海眼修炼的日子，正可瞒着你父王行事。我俩商议就在那日，咱们到瞿父山上围猎，二位太子自会带龙后娘娘来与你相会。”</p> <p>寸心听了，喜不自胜，白日里吵的架是什么哪里还记得，一时间夫妻二人重归于好，恩爱更胜，芙蓉帐暖，自也不提。</p> <hr> <p>再说七月十七这日，川主与夫人点兵二百，备齐车马烹鼎、瓜果鲜食，早早儿地从灌口出发，连行八百余里，来到瞿父山上，与龙族亲眷齐会。龙女已经多年未曾回家，或有夫君从中调停，与母亲见过几面，终归难掩思亲之情。此番相会，龙女与兄长母亲、二的位嫂嫂自坐在一处，说了许多贴心话。</p> <p>大太子、二太子多在各处行走，偶尔趁各方不防，也会至灌口与妹妹见上一面，但龙后娘娘毕竟身处龙宫，上下皆需打点，又有倔脾气的西海龙王犟着，得与宝贝女儿相聚的日子实在屈指可数。于是母女二人、及二位太子妃只在帐中说话，倒是二位太子与杨戬，带着二百草头神、一众心腹的虾兵蟹将，入林中围猎去了。</p> <p>夜里众人在营地摆了一个小小的家宴，炙烤生肉以食。寸心和龙后说了一天的话，此时被赶回杨戬身旁坐着，见他与兄长相谈甚欢，龙后也对他赞赏频频，不禁心中欢喜，杨戬和二位兄长拼酒，她也并不拦着。等到宴席将散，她扶着脚步踉跄的郎君回帐，见他满面醉红，这才忍不住训了几句：“怎么喝得如此没有分寸？今日本要和母后同眠，就因着你这混蛋，母后赶我来照顾你了！”</p> <p>杨戬知道夫人生气，只得笑嘻嘻地讨好：“我平日都是很有分寸的，但今日你在身边，我便醉了也放心。何况舅哥灌我的酒，便为了你，哪里有不喝的道理？”</p> <p>“这么说还是怪我了？”寸心打了他一下，但还是认命地服侍他脱下衣衫鞋袜，用温水擦身，折腾了一阵子，这才熄了灯，二人躺在床中同眠。</p> <p>山中虫鸣阵阵、凉风习习，不远处还有火把噼里啪啦燃烧的响声，寸心背对杨戬静静地躺着，忽然感到身后一阵火热，原是杨戬不安分地贴了上来，两只铁臂隔着被褥，紧紧地拥住了她。</p> <hr> <p>“干嘛？你别闹我，”寸心哼哼唧唧地挣了两下，去掰他搂在腰间的手，“又不是在家里，毛手毛脚地，个混蛾子……嗯……拿开！信不信我咬你！”</p> <p>杨戬痛呼一声，小臂上多了一排整齐的牙印，一手撑起身来半压在她肩头，皱着眉幽怨地瞪了她一眼，委屈道：“小没良心的，还真咬啊！”</p> <p>寸心示威地扬了扬眉毛，嘟着嘴，趁其不备猛地向他手指咬去，杨戬连忙将手一缩，只听她牙关铮地一声关合之响，可见是下了狠力气的。</p> <p>郎君登时气得一笑，舒朗的眉目间露出几分邪气，以身子压了龙女，一手摸到她的下身，一探那滚圆弹滑的软臀，立即扒了她的裤子，不轻不重地啪啪打了两下。</p> <p>“嗯……你！”龙女被他制住，丝毫动弹不得，一时面色爆红，眸中满是羞愤，眼角流出几滴眼泪，狠狠地朝他小腿上踢了一脚，“你，你欺负我！”</p> <p>杨戬见此，连忙放开了她的手腕，任由小龙拧来拧去地踢打回来，直揪得他皮肉生疼，这才堪堪罢休。</p> <p>夫妻二人打闹了这一阵子，寸心本道就此罢休了，正欲收手，待将他安抚一番，相拥入睡。不想杨戬见她出足了气，忽然一手拥住了她的小腰，将她按在胸前，大掌早已不安分地捏上一对左右晃动的酥乳，情欲地揉捏起来。</p> <p>“不……不成……”寸心轻轻地去拦他，“你咱们扎营呢……你……你想干嘛……她们……她们也在几近……”</p> <p>杨戬喘着粗气，埋在她肩窝处胡乱啃咬，闻言愈发将粗壮的身子贴上龙女纤弱的后背，狠狠地往她软臀一顶，含糊地开口：“我省得……做个音障……你别担心……”</p> <p>寸心觉察他身子滚烫，后腰处有一根粗热的棒子顶着，哪里还不晓得他是如何情动？一场浓情料也在所难免。只是她今日并没有怎样撩拨他，方才打闹也没有如何胡来，怎生就……成了这幅德行？</p> <p>“可他们……还扎营在隔壁呢……”龙女天生皮薄，与他在灌口家中胡闹时尚且脸红，怎肯大方地在此只几乎与众人隔了几层帐布的地方乱来，“你今日怎么……嗯……”</p> <p>杨戬手中熟稔，不过三两下，早已令她软作一摊水，只剩下娇声娇气求饶的余地，闻言笑道：“你忘了？今日猎到一头公鹿，舅哥与我都饮了鲜鹿血酒。此物壮阳，最是烈性，又配以陈酿，只怕现在他们也在缠着嫂嫂呢……”</p> <p>寸心面色大红，向他胸膛使劲一拍，嗔道：“你们男人都是一副德行！”</p> <p>龙女本就极好的颜色，杨戬素日爱她含羞带嗔，此时见她粉面桃腮，肌肤胜雪，眼中自有一股妩媚动人，不禁血气翻涌，动情不已，猛地压在她身上又亲又啃，顶蹭不休。</p> <p>三公主虽嘴里嫌着他，但自来都爱极这冤家，平日就算闹腾狠了些，到底没有不允的。想来鹿血性烈，他喝了不少，这才没有分寸，也许真是难受极了。想到此处，倒也有些心疼，于是就算他行止有些粗鲁，也没有拦着，哼哼唧唧地躺在郎君身下，任凭他折腾。</p> <p>她这幅模样落在杨戬眼中，更是令他心头一荡，身下那凶猛的浊物直挺挺地抬着头，柱身紫红色的青筋暴起，比之平常更是涨大了两三圈，竟与她小臂大小无异。</p> <p>龙女身子敏感，又与他缠绵多年，到此早就软乎乎地流水不止，花蕊处嫩生生地抿作一条细缝一手摸去竟已满是湿滑粘腻。杨戬再也等不及，双手托住了她两条玉腿，阳具抵在穴口蹭了两下，顶开两瓣嫩肉侵犯了进去。</p> <p>“哈啊——！”寸心娇叫一声，脚趾蜷缩得紧紧地。他怜惜她，没有莽撞地冲入，但因着欲火焚身，一时虽强自克制，到底并不温柔，只将她插得小腹痉挛不止，软烂的穴肉紧紧夹着侵犯进来的异物，缓缓蠕动着，流出湿滑的水儿来浸润他，好令他不再那么粗鲁。</p> <p>寸心正被他插得说不出话，杨戬已忍耐不住，缓缓地顶着还未入尽的阳具深深地肏进去，她抱着男人后背的手指难耐地攥拢，将他脊背抓住一道道嫣红的痕迹，火辣辣地疼。</p> <p>“不……不要……”那话儿深入大半，龙女已忍耐不住，哭哭啼啼地求饶，“太深了，别……杨戬……”</p> <p>下了床，杨戬自然样样都依着她，但此刻他是一匹饿了三日的野狼，任凭她怎样挣扎哭喊，只双手牢牢地按着她纤软腰肢，粗壮的棒子深深地插进去，竟像是要将她钉在身下一般，直挺挺地顶到了最深处的宫口，棒身尽根末入，这才趴在龙女身上，重重地松了口气，只觉得浑身都热血沸腾，酥麻不已，舒坦极了。</p> <p>寸心哭得眼角全是泪滴，气不过，一下下地打他：“你这混蛋，让你轻一点……轻一点……”</p> <p>“好寸心，我忍不住……”郎君伸出手去揉搓她一身香软皮肉，埋头在她高耸的胸前又啃又咬，只将她摸得身酥骨软，再也没有心力去怪他。</p> <p>他素日修炼九转玄功，本就阳气壮益，今日又喝了许多鹿血酒，一时情欲旺盛，亟待发泄，身畔又有如此娇美的爱妻侍奉，实在理智难存。压着冲动抚慰了一会儿，只觉得她柔软的嫩穴已经湿漉漉地冒水儿了，登时按她在身下干起来。</p> <p>虽有杨戬所设音障，外间听不见其中声音，但毕竟军帐只与外面隔了一层布，在这营地里亲热，听着帐外蛐蛐的声音，仿佛幕天席地一般，更罔论不远处歇息着龙族亲眷，四周还有兵将巡逻。寸心刻意压低着声音，只被他插一次，喊声就愈发娇一些。她如瀑的青丝铺满了枕席，两只美腿缠在男人腰上，浑身雪白泛红，香汗淋漓，被这麦色肌肤，肌肉虬结的汉子死死压住狂肏，场面香艳淫靡至极。</p> <p>杨戬在她身上恿动身躯，撞得她呻吟破碎，眼神迷离，更是情荡，竟是越干越凶，愈操愈狠，满帐皆是咕叽咕叽搅动的水声和两俱欲火焚身的躯体撞击的啪啪声，糜糜之气陡升，帐中的梳妆镜都覆上一层薄薄的雾气。</p> <p>寸心晓得他向来勇猛过人，平日求欢便已经有些招架不住，但是也得承杨戬的疼惜，就算胡闹一些，见她可怜兮兮地也多就放过了。但今夜本就月朗星稀，是一个绝妙的柔情之夜，在这个单薄的军帐中，四周依稀还有人声，夫妻二人困在缠绵悱恻的小榻上，竟是格外的刺激和热烈。杨戬紧紧地缠着她，一下下撞击着她柔韧的娇躯，见她招架不住，哼哼唧唧沁出的泪水，心中只觉得万分爱怜，愈发柔声细语地轻哄，温软地吻着她滚烫嫣红的身体。</p> <p>龙女已经被他肏得软绵绵地，双腿大开，原本因为有些顾虑，兀自压低着呻吟声，现下已经浑然不顾，每每被那根粗壮可怖的肉棒一捣，便尖叫一声，腿心肉穴止不住地收缩吸绞，淅淅沥沥地淌出许多水来。杨戬双手抚上她一对滚圆的酥胸，情色地揉捏，随着顶弄的频率上下搓动，只激得她乳头嫣红，硬鼓鼓地翘着。她的身子被撞击以至于大幅度地上下摆动，杨戬的手不动时，竟如她自己将乳肉放到男人的掌心蹭动，以渴求抚慰一般。</p> <p>这时巡逻的一队小校经过帐后，那音障只隔着帐内声音传到外面，而不防外面的声音传到里面，寸心耳目聪灵，只听脚步声愈走愈近，心中真是又羞又怕，本能地瑟缩了一下。杨戬发泄正酣，一时不防，阳具被她紧紧地夹住，那湿软紧致的宫口狠狠地吻着他的柱头，霎时快活简直欲仙欲死，令他僵直了脊背，肌肉虬结，闷闷地低喘一声，红着眼按住她，死死进出了几百个来回。</p> <p>龙女虽觉承欢不住，一面哭着告饶，一面却还是舒爽地缩紧了脚趾，挺着丰满的乳房往他手中蹭弄，二人交合之处撞在一起，不时砸到她嫩生生翘起来的苞珠上，直撞得她眼冒金星，叫也叫不出来，穴中深处狭小的小口死死地绞吸着，将他捅进最深处的柱头一裹，绞出几滴前精来，饥渴地吞吃进腹。</p> <p>杨戬就像一只发情的野兽一般，也不像往日一般花活，只按着她一股脑地干，激烈地交合了半个时辰，这才深深插进她的蜜道之中，顶开深处那个小口，失声低喊，一股一股地喷灌精液，直射了半柱香有余，将肉棒自湿滑的嫩穴中拔出时，发出“啵”地一声，她小穴里夹不住那许多的精液，缓缓地淌出。被蹂躏红肿的花户之间满是白浆，何等色欲之景？杨戬只看了一眼，还未及疲软的阳具登时粗硬起来，一把将她抱在怀中，轻车熟路地顶着溢出的浓浓白浆插了回去。</p> <p>寸心嗯嗯呢喃了两声，抱紧了他的脖子，随着一阵一阵的律动，渐渐攀上云颠。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/86.短篇-2022/052000.鹿血.md" targ
