tNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">故来相决绝<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>关于砸东西闹离婚以后为什么过了很久才真的离……</p> <hr> <p>那时风波频起，夫妻二人也互道过许多恩断义绝，杨戬纵使是百般的不舍，可是听了她那些戳人心肺的狠话，总将一颗放她家去的决心拿起又落下。这日出了门去，在街头的酒肆中坐着，闷吃了几碗烧酒。一个扎着两颗丸子的小童在街对面探头探脑地，摸了半天，走到杨戬身边问道：“请问您是不是城西江头杨府的杨二爷？”</p> <p>杨戬一愣，答了声是。又听小童道：“上旬您夫人曾在我家订了一百二十匹新布，约定季月癸未日送到您府上。可是我家阿祖与阿爹前去进货，至今未归。阿娘恐误了时日，特命我来与爷说明，倘使退货或赔付，请爷至家去商议。”</p> <p>杨戬见他年纪尚幼，言语清晰，问了几句书，又说并不妨事，遣他家去了。这时忽想起季月二十六，乃是他的生辰，杨府中哪里又缺了吃穿，要劳动杨夫人亲自去买布？想到此处，一时间心内隐隐地跃动，酒也不及吃了，眼见日头西斜，结了账即奔回家去。</p> <p>灌口江边的风瑟瑟而起，吹得杨府门前那一片杨柳树沙沙做响，杨戬走到街口，远远地望见家中隐隐约约泛出暖黄色的光，一时心中倒泛起涟漪。前日里二人才闹了个不快，将前堂砸得破败不已，她想是心急，也想是早已忍受不了同他困在灌口的窝囊日子了，终于把心里的话说了出来。</p> <p>“你折磨我一千年了。”</p> <p>杨戬有些颓然地坐在家门口的石阶上，看着簌簌的夏风吹起落叶，在墙角一卷，又一卷，最后仍落回泥土里。他徒然生出的勇气至此又像这落叶一般飘回了泥土里，或许从今往后便要在泥地里腐烂枯死。话已说出了口，又怎么是轻易抹得去的呢？她否定了这么多年两个人的感情，尚且伤人甚深，他却也脱口而出已应诺了王母娘娘要和离上天去做官，她不会再原谅他了吧？</p> <p>不知不觉天已经全然黑了，杨戬轻手轻脚地推开门走进去，只见堂中大亮，寸心独自一个人坐在厅中，握着一盏茶，却不饮，呆呆地看着方桌上一支跃动着的烛火。</p> <p>这时夜深人静，犬也不曾吠，她单薄的身影孤零零一个坐在空旷的屋子里，纵使堂内灯火通明，可映着窗外冷色的院子，甚属凄清。杨戬一时间将心狠狠地纠在一处，攥紧了拳头，真恨不得打自己两个巴掌。他是怎样做的丈夫？怎样照顾他的妻子？怎么竟教她那么伤心呢？</p> <p>胸中顿时生出无限的勇气，显圣真君拔步往堂中走去，那厅上的龙女闻得脚步声响，慌忙地别开脸去揩走挂在眼睫上的泪珠，见他直登登径往对面落座，显是一愣，随即气得心肺也生疼，</p> <p>“你做什么？还没吵够架，还是来索我赔你的风铃？既然要休了我，我明天就家去了！再也不占着你杨府的半分便宜！”她越说越伤心，本来想强忍着不肯在他面前漏了怯，可惜这郎君的面目愈是可憎，却又愈是叫人惦念。一想到就要与他千千万万年的分离，竟不愿再顾忌什么体面，只想扑在他怀中狠狠地哭上一场，前嫌尽释，再也不提那些教人伤心的事情了。</p> <p>二人中间的烛火仍燃得葳蕤，二郎真君透过这烛光看她的脸，想起她方才孤零零一个人看着灯烛垂泪的模样，心中绞也似的痛，一时情切，一把握住她的手，期期艾艾地说道：“你也还念着我的是不是？那些话只是说出来气我的是不是？寸心，我错了，我错了，我们不要分开，我不要和你分开。”</p> <p>寸心怔愣间，已被他揽入胸怀。他的怀抱一如既往地温暖，灼灼热度快要将她点燃，驱散了这长夜的凄清。她轻轻地咬住唇，可惜眼泪早已不争气地扑扑簌簌滴下，无声地落在他的肩膀上。一时间，心里的委屈好像打开一个阀门，汹涌而出，她小心翼翼地抱住杨戬，紧紧攥着他的衣带，忍不住小声啜泣。</p> <p>二郎真君听在耳中，心里愈发地不是滋味，忙将龙女抱着，连声地道歉。寸心轻轻靠在他的肩上，听他或急或徐的言语，并不做声，只是眸光透过满眼的泪水照进寒色的庭院里，高大的梧桐树上挂满了竹制的风铃。当年她初次到杨府时，已是待罪之身，虽满心相信杨戬能够保护她，但心里的惶恐与陌生
