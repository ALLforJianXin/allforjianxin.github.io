“蜀中自家庙里也得时常照看。”邓忠辛环打招呼的时候，他笑着回应。<br>
说话算话，果然到了二郎庙里，听过庙祝回事，转入厢房歇息，隐起身形就去了山里。<br>
到得龙女祠外，敲敲地面唤出土地：“又烦劳你老人家。”<br>
土地拱手又摆头：“真君说的哪里话，”他老人家满脸皱纹笑眯眯，“咱们川蜀的小神，为真君和三公主办事是福气。”<br>
等候需要时间，但充满期待的等候令人愉悦。杨戬在院中修除杂草，在屋中清理尘土，把龙女安置此处的家什整理一新。<br>
等啊等，等啊等，等到月上中天，满身酒气的土地冒个脑袋出来：“真君老爷……嗝，三公主说，说，说她在西海过中秋，嗝，过了中秋再来……西海的酒真不错，真君老爷来一杯？”<br>
真君老爷皱着眉头接过袖珍酒壶，开盖闻一闻，是寸心的手艺。挤出笑脸送走土地，杨戬一口干了那一小壶，在屋里转悠半天，走到前殿给龙女像上了三柱香。<br>
什么时候西海也兴起过中秋了？<br>
寸心再不来你的杨戬要炸了。<br>
龙女雕像不言不语对他完全不搭理。杨戬拧着眉毛钻进龙女留下的珊瑚床，把衣服一团仍在床脚又捡起来挂好，翻个身把脸埋进在龙女腰下垫过的枕头里。</p> <p>“海里当然不过中秋呀。”寸心说，“原本仲秋祭土神就跟我们没关系，我们海里又不靠种地过日子。”<br>
“我听说也有祭月的。”杨戬心说我就只想找个理由跟你一起过节，然后灌醉你好玩些新花样，“咱们还是备些酒菜？”<br>
龙女确实点头：“浅海的族群有些祭月，每到满月，海面上都是吸收月华修炼的；那些靠潮汐吃饭的也会在这时候祭一下盘古——可我们龙宫在海底，月亮的影儿都见不着，最多按例给浅海送点节礼罢了。”<br>
杨戬只好坦言：“其实我就是想与你喝酒。”<br>
而后初识真龙酒量，喝了个酩酊大醉，被龙女翻来覆去玩了半夜。</p> <p>再后来凡人开始借满月寄托团圆。<br>
他们住在人间，庙里也会接到许多祝祷。寸心知他心事，再也不提什么“不过中秋”的话，每到此时，与他一同焚香祭拜，然后相拥而眠。他们所求不多，只想维持住他们二人共同的家，维持他们二人的“团圆”。<br>
谁说神仙不会受凡人影响呢？<br>
对美好和幸福的期盼不分人与神，大家都一样。</p> <p>直到他真正住在天地之界的上面，才知道，天上没有月圆月缺，天界永远都是“满月”；而在这“满月”之下，他却第二次失去他的团圆，失去他的家。<br>
杨戬一动不动趴到天明，又在龙女雕像前坐了半晌，终于忍不住跳回屋中穿好衣裳，隐去身形藏匿行踪，鬼鬼祟祟左躲右闪，避开巡海夜叉躲过封地守卫，沿着墙根溜进公主府邸。<br>
正殿灯火通明人声鼎沸，挺热闹。<br>
杨戬避开流水般进出的侍女，隐在墙角伸长脖子往里看。<br>
入目是大红的横幅，挂在正殿中央：“热烈庆祝三公主重返西海一百周年”。<br>
什么玩意？真君老爷咬咬腮肉，注意到殿内搭了戏台。锣鼓敲响，演员登场，台下暗处掌声稀稀拉拉，定睛一看，那不正是敖荣敖烈敖寸心，还有从来一本正经的敖摩昂。<br>
台上演员奇形怪状种类多样，有腮有鳞亦有蹼，带甲带尾也带钳，乱糟糟，闹哄哄，一会儿排成列，一会儿散满场，唱的或是西海小调，奏的不知什么名堂。<br>
杨戬盯着坐席中央的敖寸心，她头上一盘又一盘是梳了什么发式？发髻上那么多珍珠圆滚滚，一串一串随着动作晃啊晃。平时出来玩都打扮得利落，今天她在西海果然开心，当真惬意，说什么留在海里过中秋，实际上离开灌口回到西海这么令人欢畅？<br>
兄妹四人倒有三个提着酒壶灌，只剩下黑脸大哥还斯斯文文捏着小酒盏。戏台上已经起唱：“那一年西海迎回公主也，秋光正好。日轮耀耀放光芒，穿不透我西海深水；月华朗朗洒清辉，照不进我水晶殿堂。”那唱戏的长袖一甩，露出一对钳子来，尚在随节拍开合，“我自有磷鱼作灯迎我公主，我自有亮藻浮路接我殿下，蚌女列队捧明珠，䖳鱼成群胜水烛。那一年我西海迎回了公主也，水晶宫殿万丈辉辉将西海四方照遍；那一年我西海迎回了公主也，龙宫煌煌，龙宫——煌煌——”<br>
接下来是一串歌功颂德的陈词滥调，调子一拐十六七个弯，唱的全是套话，有甚好听？杨戬贴墙立在角落，不时补个障眼法，免得满屋乱窜的小鱼小虾发现这儿还有个大活人。<br>
瞧那敖寸心听得多高兴。杨戬酸唧唧地想，他上天之后不过中秋了，她下海之后倒把这一天换个名头照样过。<br>
去年有没有庆贺九十九周年？前年有没有庆贺九十八周年？杨戬想得心累，他们要闹到什么时候？仗着外头天黑海底没感觉是吧？都要半夜了！<br>
接下来又是几出杂耍和滑稽戏。什么报恩故事那必须有，例如让弱水从淡水冲到海里的小鱼精，巧之又巧被三公主混在凡人里救下，又带到高山，差点干渴而死；又讲小鱼为报公主大恩苦练法力，闹出无数海水泡澡、海水冲茶的笑话，千辛万苦终成公主封地一员，每日兢兢业业为公主服务，感人至深，励志非常。<br>
真是胡说八道，山上营地他杨戬又不是没去过。<br>
好吧，他去的时候只忙着找寸心，不曾留意旁人也是真的。<br>
再看一出，什么冒险故事那也必须有，例如一心服侍三公主的封地膳房，派出孤零零两个大厨，乔装打扮，日伏夜出，一路行往西南，路上必要有些鳞片干了甲壳燥了等意外，偷偷摸摸钻进凡人百姓水缸歇脚，差点被人捉来吃掉，跌跌撞撞损伤鳞甲来到灌口，摊开包袱皮采买当地佐料，品尝时被刺激得直吐泡泡，终于历尽千难万险回到西海，给三公主呈上可口饭菜。<br>
戏台上的海蛇三公主夸赞连连，卷起尾尖连同藻叶托盘一起吞下肚；戏台下的真龙敖寸心前合后偃，使劲儿拍手叫好声殿外都能听得见。<br>
一派胡说亏她也能看得这么欢乐！寸心吃惯的一应物品都有草头神从蜀中直送海边，再说灌口他从未放松守护，两个外来妖怪怎么可能招摇过市四处吐泡还没人报给他的川主庙？<br>
杨戬盯着横幅上的“热烈祝贺”，又把“一百周年”用眼睛撕了一百遍。<br>
海中真龙有海量，侍从又换下几个空酒坛，兄妹四人仍不见一点醉意。趁着戏台收拾的空档，敖荣舞个剑，敖烈吹个笛，敖摩昂满殿发赏。敖寸心笑意盈盈一杯又一杯，连尾巴也伸出来随着节拍甩啊甩。<br>
欢宴终于接近尾声。<br>
“天作渊海，祖龙荒之。西海既定，我王康之。鲲行肃肃，鳐起赳赳，我有公主，福履绥之！鼓震鍠鍠，钟鸣锵锵，我有公主，福履成之！”<br>
其实唱得不错，杨戬想，他确实不该在海底，他就应该在庙里。还是先回去等等……<br>
好戏终场，他闪到院中隐在石后，看三公主送走几位兄长，甩着尾巴哼着小曲，他那预备向外的脚便如何也迈不出去。眼看公主摇摇手遣退女官，唉她没人服侍怎么行？先跟上看看……于是又看她一路撞过珠帘纱幔，蹬掉软鞋，光着脚丫在屋内转了几圈。<br>
角落里摆满了贺礼，三公主一样样看过，脸上笑容不见少，口中小曲不曾停，真君老爷深知公主对他的气息极为敏锐，努力敛息缩减存在感，又盼着公主什么时候突然发现。<br>
她定然还是醉了，不然怎么半晌不见动静？杨戬思索他若突然现身，公主究竟是惊是喜，却见她原地抚掌，快步走到床边，从枕下摸出一件衣裳。<br>
瞧着是男子式样。三公主从螺钿盒子里摸出一串珍珠长链，在杨戬噗通直响的心跳中摊开衣裳摆设珍珠，摆了半晌许是不合心意，又将珠链收起，绕到妆镜前，挑出红艳艳的口脂细细涂抹，最后捧起衣裳端详片刻，低头亲吻把唇形印在领口内侧。<br>
这还得了？<br>
三公主的惊呼被瞬间撑开的屏障阻隔，身体一轻视线一转她被人压上床榻：“玩得开心？”<br>
说话间殷红的口脂已经出现在杨戬唇上，公主一声“哎呀”没说完，先将天神口中津液尝了一遍。<br>
“……杨戬！”敖寸心既惊且喜，“你几时来的？”<br>
二郎真君不想回答，反问她“今天玩得挺高兴，哈？”<br>
就见公主殿下双眼弯弯笑意妍妍：“高兴！今天开心极啦！”她撑开杨戬坐起，拉着人往镜前走：“我还给你做了一身新衣裳，原想着过两天带给你。”<br>
杨戬顺着她脱衣，犹犹豫豫：“你们海里不是不过中秋？”<br>
“近些年陆上风气渐盛，有些小龙学了回来，找些借口不上学，要红包，还要吃宴席。”敖寸心给他解释，“海底看不到月亮，一起吃吃饭也挺好。再说了，”公主斜睨过去，“你来多久了？我这儿像是庆中秋的样子？才不信你没看到外头挂的什么。”<br>
杨戬心塞，抢来衣服往身上套。<br>
套上去了，眨眨眼，没话说。<br>
银线织进白缎，无数细丝随动作若隐若现，衣服上从肩到摆盘着一条银龙，无数龙鳞边缘都泛着粉光，金灿灿的眼睛盯着一颗金灿灿的火球，细碎金芒在火球周边层层发散，漫布半身。整件衣服端的是灿烂夺目，穿不出门。<br>
“没叫你在外头穿。”敖寸心也不给他腰带，“都叫你等我了，你不等，来了又堵心是吧。”<br>
“嗯，”杨戬看着镜子里的龙女，“来了半天一口水也没喝，只顾着看敖堵心了。”<br>
寸心笑得扑在他胸口，钗子上垂挂的珍珠串打在杨戬下巴上。她按着杨戬坐下，“等着，敖堵心给真君老爷倒茶去。”<br>
能装下两个拳头的水晶杯端到面前，真君老爷举起来仰头一口干。<br>
寸心靠上去搂着他，伸头舔他唇角：“第一次来我封地？”<br>
杨戬抿嘴：“以前就来看过，后来也偷偷送过你几次。”<br>
“……倒诚实。”寸心瞪他，“这话叫我怎么接？那我重问，第一次来我寝殿？”<br>
“是。”<br>
“好好好，”龙女作欢呼状，“老话说，来都来了，”她伸手扒拉华丽外衫下头的里衬，“我们来庆中秋吧！”<br>
杨戬摸摸颈后衣领，终于问出口：“想我了是么？”<br>
“哎呀你不是都看见了！”寸心赶紧捧着他的脸啃上几口，“下次把你不穿的衣裳留给我，我也好搂着睡呀。”<br>
杨戬心头连跳，冒失出口：“像我用鲛纱那般么？”<br>
谁知公主一点也不生气，妙目盈盈水光滟滟，呵出来的酒气也混着她的甜。她挤着他早已蓄势待发的硬挺轻轻摇晃：“那可不成，什么也比不得你。”<br>
杨戬闻言跳得畅快，鼓囊囊顶在二人中央。<br>
“快点啦，别等到十六，”寸心稍微起身拽他裤腰，“今天我们一起过中秋。”<br>
曾经有那么十几年，中秋这天他们绝对不会相见。龙女紧闭屋门不愿与他“团聚”，因为西海走了龙女后又失去龙子。<br>
重逢以来他们不曾提及这个节日，因为在团圆的日子里他们最终分离。<br>
现在她将他留在寝殿，现在她正向他求欢。<br>
因为她今天高兴吗？因为她此刻醉酒吗？因为她只是带着欲望思念他在床榻上的力量吗？还是因为……<br>
爱。<br>
杨戬心中笃定，这是她不会言明的弥补，是她不曾计划的意外。这一切的原因只有一个，这是她对他的爱。<br>
“寸心给我脱。”他托着她的腰肢吻向她肩头，层层珠链在颈上挂了一圈又一圈。龙女今日显露肩腰的短衫正适合他四处揉捏，从腰到腹，手掌插进去抚上她腿间的珍珠。<br>
蚌肉吐露一汪又一汪，杨戬托着龙女仰倒在贝壳床上。肉质的坚刀尚未发力，湿软的刀鞘已将它收纳，邀它去撬动深处的珍藏。<br>
龙女如此渴盼，真君与她同样。他急切向上冲顶，她绞得急他撞得更狠，寸心很快颠颠倒倒再也坐不稳。俯下身躯勉强撑开双手，颈上珠链一晃一晃打在他脸上。<br>
杨戬张口含住几颗珍珠，舌尖舔舐勾动龙女心魄。她夹得更紧了，在急速冲击中失魂尖叫，杨戬不得不暂缓动作熬过那一阵极致的绞索。<br>
“……要死了。”寸心趴着喘息，“好痛快。”<br>
无数珍珠挤在胸膛，提醒公主她首饰还在身上。寸心勉力抬身：“敲着你的脸也不说给我拿下来，”说罢抬手摘下项链，“给你戴着，和这件衣服很衬。”<br>
杨戬任由公主给他一圈圈挂上珠链，翻个身便把公主压在下面。“不妨事，换我来敲你。”<br>
公主满头钗环尚未卸除，真君新衣还在身上。<br>
