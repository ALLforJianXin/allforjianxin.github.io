杨戬抱着寸心卧在锦衾内，她温热的呼吸将他的胸膛挠得软酥酥的，令他心中十分惬意。他低头去看，只见趴在他身上的人仍合目而睡，口内唧唧嘟嘟说着睡语:“杨戬，你真讨厌。”嘴角还流淌着一道清亮的龙涎。也不知梦到了些什么有趣的。杨戬又是爱，又是笑，不禁伸手轻拧一下她的腮。<br>
寸心慢启秋波，声音慵慵懒懒:“怎么那么快就醒了?”<br>
杨戬勾唇浅笑:“都太阳晒屁股了，还赖床呐。还记得今天是什么日子吗？”<br>
寸心意识还没有完全清醒，懵懵答道:“唔，是我们新生活的第一天。”<br>
这倒是没错，不过这还不是他想要的答案。杨戬轻捏她的鼻子:“还有呢？再想想。”<br>
寸心歪头想了一想，眨眨眼笑道:“那我就不知道了。”<br>
杨戬见她这调皮的情态，便知她不是想萌混过关，便是想引他来怄她玩耍。于是扬起声调说:“好哇，看来不罚你是不行了。”说着，便伸手去挠她胳肢窝内两肋下。<br>
寸心素不禁痒，一时笑得喘不过气来，忙忙央告道:“饶了我吧，我想起来啦。”<br>
杨戬又挠了两下才住了手，笑道:“那你且说，别想萌混过关。”<br>
“今天是我们的成亲——”寸心一面起身理鬓，一面未雨绸缪似地往床边移，慢慢说道:“第五百零五年的日子。”<br>
杨戬方知道她又在捣鬼，笑道:“好哇，又骗我。”说着，伸手就要去捉她。<br>
见他来抓，寸心一个旋身，足尖轻点几下，身子立时弹开数尺，轻巧躲过他的动作，得意洋洋道:“还好我早有准备。”<br>
杨戬抓了个空，无奈一笑，“好啦，不逗你了。”说着，弯腰拾起脚踏上的绣鞋跟上去，为她穿上。<br>
两只鞋子都已经穿上，可杨戬仍捏着她的一只脚不放，寸心伸指点点他额头，方欲说话，就见杨戬仰起脸来似笑非笑地看着她。<br>
还没等她反应过来，忽然一阵天旋地转，她已经仰倒在秋香色毛毯上，“你诡计多端，耍诈！”<br>
他本来就是诡计多端啊，连玉帝王母都要被他耍得团团转。不过，他的宝贝夫人似乎对耍诈有什么误解，闺房之乐怎么能叫耍诈呢?杨戬骑在她身上，一手捏着她的手腕，一手替她拨弄散乱的鬓发，挑眉浅笑:“嗯?挑逗就要付出挑逗的代价。”<br>
凉风从纱窗吹进来，可是屋内的空气仿佛越发燥热。</p> <p>二人玩闹了一阵，便起来梳妆打扮。<br>
“这件呢？”寸心在大穿衣镜前翩翩转了几个圈，“合适吗?”<br>
杨戬端看了一下，见大红裙摆上两只以二色金线绣成的凤凰振翅欲飞，衬得她越加明丽鲜活。<br>
“很美。”<br>
寸心也觉满意，便对镜理妆。<br>
杨戬坐在一旁默候，唯见红衣如火，衣裙窸窣，不觉想起昔日寸心试嫁衣的模样来。<br>
真是光阴易过，倏忽间下界又过了五百年。<br>
他们复婚的时候依然是办了一场轰动三界的婚礼，三界内绝大多数的神仙都感到十分意外，但大多数还是送上了祝福。比如师祖送了一幅“良缘永缔”立轴；比如月老送了一对红线编成的红绣球；比如镇元子送了两颗草还丹；比如太上老君送了一对紫金葫芦；甚至连王母都送了一束九朵九叶灵芝草……<br>
不过当年几乎所有人都以为他是为了高官厚禄抛弃发妻，因此也有不少想看笑话的。<br>
“居然又成亲了，听说还是那位去西海求的亲。”<br>
“真不知道三公主怎么想的，居然还能原谅他。”<br>
“要我说，那位这一步棋走得还真是妙，现在虽然很多人颂扬他于新天条有功，但背地里骂他当年残害百姓又对发妻薄情寡义的也不少，如今迎回发妻可是个挽回名声的好办法。”<br>
“也可能是什么锅配什么盖呢，兴许那位公主也是贪图那个的权势才答应求亲的。”<br>
对这些流言，他并不意外。毕竟知道他心思的人很少，两只手就能数得出来。大约也就三妹师父老大老三老五老六还有王母几个人知道。<br>
师父是最清楚内情的。毕竟他三舅哥敖烈出事之后，还是师父托了观音去求情，这才保住了敖烈一命。师父知道他和寸心被天条折磨得有多痛苦。<br>
上天后，他在桌案上摆放了一个黑漆漆的龙戏珠大砚台，蘸一下墨就看一次。有很多次，他看着这个砚台心痛地回想他和寸心寄托在这个砚台上的憧憬。这些回忆叫他肝肠寸断，但他并没有制止它。相反，他在一遍遍地咀嚼痛苦中得到满足。有时他甚至在想，若是个粉的就好了，只是那样未免太显眼了些。<br>
饶是如此，师父还是敏锐地发现了他的异常，把他悄悄拉到一旁，让他管住自己的心，不要老看那个大砚台了，假的也变不成真的，只会让自己徒增烦恼，唯有放下才能得到拯救。他若无其事地说那个砚台是当初在铜雀台买的，样式精巧，放着也可惜，还信誓旦旦地保证自己能管住别人也能管住自己。师父恨铁不成钢地骂了句嘴硬。杨戬没再说什么，但心里却在反驳，他不是嘴硬，只是不想再听到别人叫他放下。他不想放下，也不会放下。如果只有放下才能得到拯救，那他宁愿一生一世都在沉沦。<br>
再后来，寸心上天帮他顶了罪后不久，师父更是悄悄将他拉到后殿，问他方才是不是去西海找寸心了。他十分诧异，但也知道瞒不住了，只得尴尬地点点头。<br>
师父感慨:“我看你在南天门那样就知道迟早会有这一天，你一看到她，就魂都被勾走了哟！为师看了，都恨不得找个地洞钻进去。”<br>
饶是他脸皮再厚，听了这话也不免脸红。<br>
“瞧你这傻乐的样子，寸心完全原谅你了吧。”<br>
“嗯，寸心说我可以去西海找她喝茶聊天。”<br>
这次师父没有拦他，反而呵呵笑道：“也好！也好！看来还是她才能拯救你的心啊。这样师父也能放心了，自上天来，为师就没见你真心笑过，总担心哪一天你把能量用完了就撑不下去了。只是有一件，千万要小心啊。”<br>
“你想什么呐，这么入迷。”寸心在杨戬面前摇了摇手。<br>
杨戬从回忆中醒来，伸手将她揽进怀中，轻轻摇晃，“我在回想总结我们的过去。”<br>
寸心笑着问:“那你有什么心得体会啊？”<br>
“我在想，我们现在能重新一起真是不容易。还有，我去西海那么多年，你都不许我碰你……”<br>
“那不是新天条出世后就都让你补回来了吗?”<br>
“暴饮暴食怎么能比得上规律饮食?”<br>
寸心听了，新天条出世后那几天疯狂的回忆登时就回来了，不觉带腮连耳通红。<br>
过了一会，杨戬想起今天的正事，问:“你想去哪玩呢？”<br>
寸心想了一想，说:“这几百年我们不是在天廷就是在西海，许久没有看过人间的集市了，不如我们去那些繁华的城镇逛逛吧。”</p> <p>街市繁华，人烟阜盛。二人走在熙熙攘攘的街道，杨戬还是喜欢揽着寸心，不是并排着，而是侧着身，有时甚至几乎是横着走。时不时还指着一些新鲜玩意让她看。<br>
这样走的后果就是容易和别人撞上。<br>
可巧，现在就撞上了一个。还没等杨戬开口，那人就骂了句:“臭小子，你怎么在这？”<br>
好像这世上会叫他臭小子的人只有一个，那就是他老泰山。当年新天条出世，他去西海求亲，他这岳父大人就十分不欢迎他，全程板着脸。他甚至怀疑，若他不是司法天神，恐怕得被轰出龙宫。<br>
“爹，娘。”寸心叫道。<br>
杨戬听寸心叫了才确认现在这个没有顶着龙头的青年男子就是他岳父大人，忙忙问好。<br>
“听说你辞官了?”<br>
“是，但玉帝也给小婿封了个金花太子的爵位。”<br>
“真是的，也不说清楚，搞得我们还以为你遇到什么难处了呢。”<br>
杨戬听了，这才明白他这一直叫他臭小子的岳父大人原是在关心他，心里一瞬间有些动容，“让岳父大人操心了。”<br>
四人又闲言几句。龙王才说:“我们也要回西海了，你们两个去玩吧，收拾妥当了就回西海吃个饭。”杨戬和寸心笑着答应了。<br>
龙王龙后已走远了数步，龙王回头又嘱咐杨戬，“以后别横着走，跟个大螃蟹似的，要看也不差这点功夫。”说罢，即转身离开了。<br>
杨戬尴尬笑笑，要不是今天被提醒，他都没意识到自己这习惯。他只是喜欢在闲聊的时候看着寸心而已。<br>
正想着，寸心忽然拉着他跑到一个笼子前，欢声道:“杨戬，你快看，这只猫咪好可爱啊。”<br>
老板是个会做生意的，一看寸心围过来，早拿了几根牛肉条给她去逗猫。<br>
杨戬仔细打量了一下这只小猫咪，它的毛是灰色的，略微有些深色的鱼骨纹，圆圆的脑袋，尖尖的小耳，肚皮和四只爪子雪白雪白的，眼睛闪闪发亮，像两颗小玻璃珠，嗯，确实可爱。<br>
杨戬也拿了根牛肉条凑近来逗它。小猫咪就伸了两只爪子去抓，但杨戬使坏，将牛肉条高高低低地抬抬落落，小猫咪急得喵喵叫，突然直立起来，两只前爪贴在身体两侧，一双玻璃珠似的眼珠子似怒非怒地凝视着杨戬。<br>
寸心从没养过小动物，陡然见了这样子，觉得十分新奇，只捂着嘴儿笑。<br>
杨戬也被逗笑了，不觉想起往日寸心在他面前撒娇的可爱模样来，于是偏头去和她说话:“你看它像不像你？”<br>
“?”<br>
杨戬笑道:“你看它这般傲娇的模样，理不直气也壮……”<br>
寸心听了，登时直竖起两道似蹙非蹙的眉，瞪了两只似睁非睁的眼，嘟着似噘非噘的嘴。<br>
现在更像了，杨戬忍俊不禁，改口道:“超级无敌理直气壮……”<br>
老板听说，一时看看小猫，一时看看寸心，恍然大悟般噗呲一笑，“还真像。”<br>
“哪里像了?”<br>
老板不知从哪掏出了一面菱花镜，寸心往镜内一看，果然神似，不觉双颊飞红。老板笑道:“可见在这位相公心里，夫人平常的样子超级无敌可爱啊。”<br>
说得杨戬和寸心都嗤的一声笑了。<br>
杨戬道:“老板，我们就买这只了。”<br>
寸心抱着新买的小猫爱不释手，问:“我们给它起个什么名字好呢？”<br>
杨戬一本正经道:“既然它像你，就叫它小心吧。”<br>
寸心念了两遍，说:“这也太难听了，还不如叫小寸呢。”转念一想，又说:“我看还是叫小杨好了。”<br>
“小羊?为什么要把小猫叫小羊?”杨戬十分怀疑妻子的奇怪癖好。<br>
寸心纠正他:“是小杨，小杨戬的小杨。”说着，摸了摸怀中小猫，笑眯眯地说:“小杨啊小杨，以后你可就落进我手心里啦。不要像老杨那样惹我生气哦。”<br>
杨戬:“……”他为什么莫名感到害怕?</p> <p>又走了一阵，两人便到一家酒楼去“贴秋膘”。因都不喜酒楼里那些人声嘈杂，便包了酒楼的一处别院。店伴将二人引入园中，只见园中数楹修舍，一派清泉，泉上有亭，亭内早摆放了烤炉、剪刀、烤肉夹、茶具碗碟等各色物品。亭子对面又扎了一个戏台。店伴请二人点戏， 二人皆对戏文没什么兴趣，便随意点了一折《还魂》。<br>
寸心不爱看戏剧，只管欣赏圆中景色，一时见院墙角上几树紫薇开得正闹，其势若伞，丝垂翠缕，葩吐紫霞，不觉想起从前二人有次言语不合时杨戬悄悄在厅中摆了一束紫薇花前来俯就的事来。 杨戬已剥了一小碟榛子仁，推到她面前，说道：“这个好吃，你尝尝。” 寸心正是心甜意洽之时，随手拿了一个放在唇边，也顾不上吃，只抿着嘴儿笑。<br>
好可爱。杨戬感觉自己的心仿佛被美撞了一下。<br>
一时色色样样的招牌菜和用来烧烤的菜蔬鲜肉均已上齐，店伴问是否需要帮烤。杨戬道:“不用你帮，我们自己烤着吃才有趣。”<br>
寸心问:“可是我不会哎，你会烤吗？”<br>
“从前逃亡的时候，我也会抓些青蛙或鱼来烤着吃，手艺应该还行。”<br>
寸心听他提到逃亡的事，心里有些酸涩，又恐他伤怀，从身后环住他的腰，“那我就等相公的手艺啦！”<br>
杨戬笑笑，用起夹子将羊肉放到炙子上。<br>
寸心一时与他说笑两句，一时又学着他的样子给烤肉翻面玩。<br>
烤肉在炙子上滋滋作响，香气一阵阵冒出。小杨立起来，试图看烤炉上的肉，引得二人好笑不已。寸心轻吸了一下鼻子，喜道:“好香啊，可以吃了吗？”<br>
杨戬笑道:“得再过一会才能吃。你只管去玩，我烤好了叫你。”<br>
寸心摇摇头:“我不要，今天我要一直粘着你。”<br>
杨戬笑而不语。过一会儿又说道:“我有点渴了，你去斟杯酒给我。”<br>
寸心忙拿了自斟壶和酒杯，斟了一盏葡萄酒，送至杨戬唇边，杨戬就寸心手内喝了。又拿了几块水果送至杨戬唇边，杨戬也吃了。<br>
有一盏茶的功夫，杨戬拿剪刀剪了几块烤好的肉，放在拌好的料碗里，递至寸心手内，“尝尝看。”<br>
寸心便夹起一块吃了，笑道:“好好吃，杨戬，你手艺真好。”一面说，一面夹了一块送至杨戬口中。<br>
二人一猫吃饱喝足，店伴撤下碗碟，送上茶水糕点。寸心坐到杨戬腿上，手内拿着一枝紫薇花玩了一回，掐了几朵掷向水面，引得池中锦鲤唼喋。一时有两句戏文吹到寸心耳内，听唱道是:“生死相恋，地老地老天荒情不变。”寸心听了，只觉悲凉美艳，情真意切，便又侧耳倾听，又听唱道是:“问世间情为何物比金坚，直叫生死作等闲。”<br>
寸心听了这两句，更觉其中感情深挚而坚定，便问:“杨戬，如果我不在了，你会娶别人吗？”<br>
杨戬拒绝这种不吉利的假设，义正言辞:“我绝对不可能让这种事情发生的。”<br>
寸心追问:“我是说万一嘛。”<br>
“没有这个万一，只要有我在，我绝不会让任何人动你一根汗毛。”<br>
虽然这个答案很好，但这不是她想问的呀。寸心想了想，又说道:“那我假设啊，要是当时在瑶池，你最终没能护住我，你会怎么办？”<br>
杨戬有些头疼，他的夫人怎么突然假设这些?他一点也想不再有任何苦难或危机来考验他们之间的感情，他只希望她永远平平安安快快乐乐，和他永远在一起，再不分开。<br>
“反正这事情都过去了，也不可能发生了嘛。”<br>
杨戬被缠不过，幽幽叹了口气:“寸心，你知道我听玉帝说要罚你的时候我有多紧张吗？”<br>
“知道啊，你出刀那么急，玉帝连话都还没说完呢，可把玉帝王母吓了一大跳，连我都怕你要和天廷打起来。”<br>
杨戬微眯起眼睛，“有那么一瞬间，我是想带你反下天去的，若不是你劝我见好就收，若不是我记得师父曾说:‘只有时间，才能考验真爱，你母亲被压在桃山下不过屈屈几年而已，但如果千年以后，你对母亲仍然保持着现在这样的爱心，她一定能得到终生的解救。’我只怕又做出不理智的决定了，那样不知又要连累你跟我过多久亡命天涯的日子，因此我只能忍耐。唯有忍痛接受王母对你的惩罚，我才有机会让你得到终生的拯救。”<br>
“寸心，若你出事，我只怕要发疯。”<br>
其时皓月在天，戏曲悠扬，寸心依偎在杨戬怀里，心想：“她有柳郎，我有杨郎。”伸手与杨戬十指相握，轻声说道:“以后的五百年，一千年，一万年，万万年，永永远远，我们都会一直在一起。”</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/84.短篇-2024/021025.岁岁年年.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E9%BE%99%E5%B9%B4%E6%8E%A5%E9%BE%99" title="标签">#龙年接龙</a><a href="/tags/?tag=%E6%88%AC%E5%BF%83%C2%B7%E7%94%B2%E8%BE%B0%E9%BE%99%E5%B9%B4%C2%B7%E5%B9%B4%E5%A4%9C%E9%A5%AD" title="标签">#戬心·甲辰龙年·年夜饭</a><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/10/05, 18:43:06</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/1d7144/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">如何邀请斯莱特林学长参加圣诞舞会</div></a> <a href="/pages/3d8a7b/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">野有死麕</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
