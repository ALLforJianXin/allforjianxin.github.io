这可真是怪事了。杨戬冷笑，不管何人弄鬼，既然撞在自己手里，算他命中该有此劫！<br>
神光清正，显然是仙家宝物，既然司法天神没听到什么风声，估计宝物主人不是尚未察觉便是有意隐瞒，不知这次是有谁思凡婚配、坐骑下界为妖、还是哪位神仙闭关遭人盗宝？现在三界众人都对真君神殿绕路而行，探听消息不大方便，他一时之间也没什么头绪，心中盘算不停，脚下缩地成寸，数息之间，已来到城隍庙外。<br>
杨戬天眼洞察三界真实，区区神光自然难不住他，早已看清这神光乃是一个金环所化，光芒外放过甚，不够圆融，地面又有法术残留的痕迹还未清理，足以证明金环并未被持有者炼化至收发随心的程度，只是这人不知如何摸索出驱动金环的法子，才用它圈了城隍庙，令杭州一众地仙被困其中。<br>
杨戬在庙门前停步，合上墨扇运转玄功，轻轻敲了一下神光，层层波纹如涟漪泛开，光幕颤动了一下，与大地相接之处，有一空隙显露，随后立即闭合，杨戬早在空隙出现之初无声无息潜了进来。<br>
庙里，山神、土地、灶神、城隍挤在供桌上，靠着香炉闭目养神，几个鬼差席地而坐守在周围，众人皆是神情萎靡，狼狈非常。最外面有个鬼差正倚柱休息，察觉到这稍纵即逝的空隙，不由得抬眼看向正门，见到一位白衣秀士缓步而来。<br>
“又来了，这次倒是装得人模狗样。”鬼差对着杨戬上下打量几眼，嗤笑一声，“爷爷劝你省省力气，我等虽是不入流的卒子，可是既然受了香火供养，便要庇护一方百姓，绝不会助纣为虐。”<br>
其他鬼差此时也都纷纷站起，挡在供桌前，对杨戬怒目而视。土地躲在人后细看杨戬，忽的从桌上跳下，一个踉跄险些跌倒。<br>
“真君！二郎真君！”<br>
杨戬眉头一皱，看着扑到身前的土地：“你在何时见过本君？”<br>
土地颤颤巍巍补上一礼，恭恭敬敬答道：“回真君，数百年前，真君与夫人携手同游……”话到这里猛地一顿，土地偷偷抬眼去看杨戬，见他面色如常看不出什么虚实，只得按下心中不安，假做无事，“在杭州游玩半月有余，小神有幸见过真君。”<br>
杨戬沉默不语，“夫人”二字，自他奉旨和离后再未听过了。本以为早已埋在心底的过往，也不听话的跳出来，在他眼前徘徊，不必细想，他竟然还能记起同游西湖时寸心的穿着打扮。西湖龙王是寸心的远亲，曾投靠西海在龙宫借住过一阵子，当时意外相见，龙王对他夫妻二人殷勤招待，勾起寸心的思乡之情，他花了好大力气安抚寸心，又有土地山神送上鲜花果蔬，才哄得小公主重展笑颜。<br>
公主……她为着他，已不再是公主……<br>
杨戬收敛好不该出现的回忆，好像没看见几个地仙正互使眼色：“既然识得本君，发生何事还不速速报来。”<br>
众仙立刻俯身拜倒：“求真君救我杭州百姓。真君有所不知，半个月前，我等接到龙王请帖前去赴宴，一时不察中了暗算，过后才知龙王早被那个妖怪软禁。”<br>
“那妖怪自称‘灵感大王’，有几分本领，我等身在龙宫难以脱困，本打算与他虚与委蛇拖延几日，寻个时机再上天求助，却被他识破。那妖怪占了湖底龙宫，用这法宝将我等困在此处，每隔三日，便来询问我等是否愿意听他差遣，今天正是三日之期，不料鬼差眼拙，错认真君。”<br>
“妖怪是什么来路？所求为何？”<br>
“这个……”土地满面愁容，和诸地仙又换个眼神，“真君恕罪，小神实在不知那妖怪原型，见他在水中来去自如，十分了得，以为他是水族，谁知他又能入梦，于梦中号令全城百姓献出金银，家家供奉‘灵感大王’。”<br>
“灵感大王？口气不小。本君倒要瞧瞧，是个什么大王。”<br>
杨戬一句话说的不咸不淡，叫众仙吓出一身冷汗，躬身拜倒不敢抬头，过了好一会儿，还等不到杨戬出声询问，抬头一看，眼前人早已不见踪影。</p> <h2 id="第二章"><a href="#第二章" class="header-anchor">#</a> 第二章</h2> <p>城隍庙内众人诉苦，不过是片刻功夫，西湖已经下了一场小雨。<br>
杨戬立足岸边，玄功运转之下，细雨不沾衣。他和寸心昔年也曾雨中游湖。寸心看到少女采莲，闹着也要给他显显身手，又怕龙女身姿惊到凡人，正好一场小雨成全了她。寸心调皮，好好的真龙不去踏浪行走，偏要以荷为桥，在莲叶边、花瓣尖，留下一串凡人肉眼无法见到的纤巧足印。公主殿下看什么都挑剔的很，选了半天也找不到合心意的，又不肯就此作罢，定要找到一朵喜欢的荷花。当时天幕低垂似接湖面，碧波细浪中白云隐现，小公主于花间往来不停，身形袅娜，步履轻盈，在西湖烟雨中成为另一道炫目风景。<br>
他劝不得寸心回来，过去帮忙又被嫌弃粗手笨脚处处添乱，只好在画舫上自斟自饮，不时欣赏小公主湖面穿梭的倩影，品美酒入口，见美景在前，念美人是他家中娇妻，无比惬意，正舒心时，忽然听到寸心娇声呼唤：“杨戬——”<br>
他循声望去，只一抬头，便看到他的小妻子俏生生的立足一片荷叶上，纤纤玉手捧着一朵粉嘟嘟的并蒂莲，隔着濛濛细雨，向他嫣然一笑。<br>
山色空蒙，龙女灵动，美人可入画。<br>
那一幅画印在眼底，刻在心上，再无胜景可与之相比。虽然面前也是雨过天晴湖山如洗，可惜少了龙女娇俏笑颜……杨戬摇头叹气，意兴阑珊。<br>
墨扇恰在此时颤了两颤，三首蛟声音响起，语带嘲弄：“这般卖弄手段，真不成器。主人，这湖里好杂的欲.念！”<br>
自从决定做好司法天神，杨戬便想了许多法子，解开三首蛟感知外界的禁锢亦是其中之一。三首蛟本是欲.念化身，监察私欲正是他看家本事。<br>
“主人，这里有点奇怪……”墨扇晃动愈来愈烈，三首蛟在扇内摇头摆尾好不得意，“贪欲，色欲，样样不缺，偏又时有时无，若不是遇到了我，别人是绝不敢断言湖中充斥欲.念。”<br>
“呵，什么来路一见便知。”说话间，湖水“咕嘟咕嘟”翻涌不停，一个个手持利刃的虾兵蟹将从水底冒出，杨戬眼风扫过四周，冷哼一声，“雕虫小技。”衣袖轻甩玄功流转，将这些兵将打飞一丈开外，落入水中化为原型。<br>
一波兵去又一波将来，杨戬看着水下的影影绰绰，不耐低喝：“三首蛟！”<br>
墨扇一抖，窜出尺许，停在杨戬面前不住旋转。杨戬并指掐诀，霎时光芒大盛，隐约中可见墨扇飞快长出鳞爪，一道龙影翻腾而出，在杨戬头上盘旋两周，才潜入湖中。<br>
湖底似有龙吟响起，那些兵将不过是普通水族，法力平平，哪里敌得过三首蛟？三首蛟被困千年，这次虽不明白主人动了什么心思放他出来，却知道若是不把欲.念祸首解决的干净漂亮，只怕眼前自由也是昙花一现。<br>
杨戬声音在他神识中响起：“三首蛟，把软禁龙王的家伙引出来。”<br>
神蛟威压之下，那些水族兵将早已四散，三首蛟应了一声，缩小身躯，向湖底龙宫游去。<br>
湖上景色此时已经悄然改变，自然是“灵感大王”作祟。杨戬自恃修为，噙着一丝冷笑，索性不用天眼堪破，看他能弄出什么花样。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/10.连载中/200820.风不动.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E8%BF%9E%E8%BD%BD%E4%B8%AD" title="标签">#连载中</a><a href="/tags/?tag=%E6%B8%85%E6%B0%B4" title="标签">#清水</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2026/02/18, 01:10:13</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/b737cf/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">残局</div></a> <a href="/pages/461da0/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">返祖</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
