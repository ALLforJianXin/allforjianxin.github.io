">春光乍泄</a></li><li><a href="/pages/879a8a/" class="sidebar-link">我在西海开民宿</a></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/2022/#短篇-2022" data-v-06225672>短篇-2022</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="javascript:;" data-v-06225672>十年一觉</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2022-05-26</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><!----> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">金鱼花火<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>“叮咚”，门铃响起的时候沉香像个小炮仗似的冲到门边，高喊句“我去开门”引得全桌人都回头停箸，往门口的方向看。</p> <p>杨婵家里的格局，客厅顶有两层高，二楼是个高台，面积只起了一半，一截楼梯通上去，作厨房饭厅，这房子还是毛坯的时候，夫妇俩曾合计着请师傅拆了那台子，现浇一个完整的二楼出来，只是后来发觉高度不大理想，更兼杨戬称现在自改房屋查得严，颇有法律风险，表示坚决反对，最终放弃。</p> <p>提起这事，刘彦昌心里就实在有些不对味，要说查得严，那也是管阳台改造——毕竟它会影响市容市貌，进而一丝丝影响到乌纱帽，他们的屋子在别墅区，一者不临街，二者鼓捣了外头也看不见，凭那文明办管的再宽，总也不能强闯民宅。只是这话他没地方和人分辩，妻子一贯对她二哥言听计从，而他从追求杨婵到奉子成婚这一路来，早已被舅兄磨练出了沉默是金的求生本能。</p> <p>如今就连他家小子也是胳膊肘往外拐。</p> <p>刘彦昌悲叹了一番家庭地位，这布局眼下倒是方便，转一转头就能看清门口——来者再不是别人，正是他那高居食物链顶端的二舅子杨戬。</p> <p>“二哥！”一见杨戬，杨婵忙不迭撂下碗筷过去，扯开围着舅舅讨压岁钱的儿子，一手关上门，一手把人拉进来，“二哥，你之前不是说今天值班吗，怎么这会儿过来了？外头冷不冷，也不多穿几件？你早跟我说要来，昨天我就让彦昌把那块牛排买回来了…哎呀，你来就来了，带什么东西呢？”</p> <p>她说着又回过头喊了声，“彦昌，你给二哥拿瓶白的出来！”刘彦昌于是也被唤起妹夫的自觉，立刻站起身替他舅兄张罗椅子碗筷，并谨遵吩咐去厨房里拿酒。</p> <p>杨戬将手上提的水果搁到茶几，原本眼里带笑听着妹妹唠叨，临听了这句，忙出声阻止，“我开车来的，酒就别拿了。”</p> <p>“没事儿，”杨婵握住他的手，“彦昌不喝酒，到时叫他开你的车回去。”</p> <p>杨戬顿了一下，不待他再说，就听杨婵低声开口，“二哥，咱们多久没一起吃过年夜饭了？”</p> <p>这件事可不能细思，杨戬听到也有些发怔，自从他们兄妹接连读了大学就愈发聚少离多，后来又为刘彦昌的事互相赌气，等到杨婵成家育儿，他工作也忙，也自觉没什么资格再随意介入她的生活，今日若非检察长勒令他早点回家过年，恐怕又是和单位食堂留守的阿姨叔叔们凑成一桌，兄弟姊妹长大后渐行渐远，他心里也知道这是再寻常不过的事，可这事不能细思，因为一想起来，又怎么会不难过。</p> <p>“三妹，对不起…”他这一张口，杨婵就知他又要为许多旧事自责起来，她最不愿意听他这样说，嗔怪的给了他一眼，拉过儿子打断了话，“沉香，你叫过舅舅没有？”</p> <p>“早就叫过啦，舅，过年好！我的红包呢！”沉香笑嘻嘻的伸手，叫他母亲打了他一下，终是如愿收到一封厚厚的红包，他遂了意，也没忘拉着人往饭桌上去，嘴里还念着，“舅，小玉今天也在，您别忘了她的份儿啊…”而后收获亲妈的一记暴栗和一句“谁都像你，没大没小”。</p> <p>实则刘沉香小的时候还很有一段日子怕过他舅，虽然这人生得丰神俊朗，煞是好看，奈何性子太严厉，还是审过许多刑犯的，说不出的气质冷郁，立起眉来一个瞪眼也能止小儿夜啼，不过如今沉香是再不怕他了，更还敢于对杨检察长嬉皮笑脸，这小子本就调皮，年级升高以后，自诩看穿了他舅色厉内荏的真面目，因此那种过往的权威也就完全失去了。</p> <p>真要说起来，杨戬又何曾是个正经人呢，当年他五陵年少作游侠时，他外甥却连个细胞都还不是，不过后来他也套起了一身西装，仿佛改好了，实际上又还有几分纨绔膏粱，也不叫旁人知道，因此他也不恼，反倒有些高兴——都说外甥似舅，他嘴上不愿意，实际不知有没有窃喜，但凡只不似他那妹夫，他心里恐怕也多少安慰，仿佛出了一口恶气。</p> <p>可当他坐上桌，看到这其乐融融的一家人，都举起杯来相碰，那清脆的声音响到他心底，他便惘然——若像刘彦昌有什么不好呢，难道还真要像他杨戬，三十好几，除夕夜里，无处可去吗？</p> <p>照杨婵想来，从不觉得她二哥已经有了年纪，一来一个人没有做父母亲，那青春就仿佛还没彻底离去，二来杨检察长也深得岁月眷顾，休假不多，酒局不少，可既不曾早秃，也未见发福，反倒是社会上摸爬滚打的风雨沉淀下来，沉淀出一种醇厚的尾调，所以小玉冲着杨戬喊“二叔”时，她也没有留意他一瞬的窘迫，在杨戬看来，他恐怕是不配“叔”的，还是改用“伯”，让他安心一些。</p> <p>他来的是晚了，小辈们在饭桌上本就坐不住，不多时就扭捏地放下筷子擦了嘴，杨婵见了一挥手，似没好气的叫他们一声“去”，他们两个得了这赦令，立刻无声欢呼的走了，杨婵无奈摇摇头，她和刘彦昌也吃好了，便分出心力来给她鲜少登门的兄长张罗，“二哥，这菜都冷了吧，我去给你再做点什么，彦昌，你把其他菜拿去热一热。”</p> <p>刘彦昌可不愿妻子去到厨房落下他独个儿和舅兄大眼瞪小眼，得了令立马站起来去了，杨戬忙阻拦道，“不用了三妹，我也不饿，你们不用麻烦了。”</p> <p>“二哥，你和我们讲什么麻烦呢？”杨婵略含责怪看了他一眼，又温声宽解，“就是小菜，给你下下酒的，今年的冬笋贵的很，别人送来，我们家又没人爱吃这个，放着也是浪费，我还没计较你带东西过来呢，你可不能再跟我客气。”</p> <p>杨戬说不过，叹气认了输，“好，我就是不想…”</p> <p>不想太麻烦你们——他没说完，识趣的闭了嘴。</p> <p>一盘清炒冬笋没多久就端上桌，杨婵无视了丈夫求救的目光，自将碗碟收拾进厨房，刘彦昌瞥了眼端坐的舅兄，又看了看那盘菜，为了缓解这泰山压顶般的尴尬，终于伸手去夹了一筷子。</p> <p>送进嘴里嚼吧嚼吧，他有些惊奇出声，“哎，这跟一般的味道好像不太一样啊。”</p> <p>杨婵在厨房洗碗，听了回头问道，“怎么啦？盐放多了吗？”</p> <p>“没有没有，挺好吃的，”察觉到一旁的二舅子投来目光，刘彦昌连忙否认，“就是…好像有点甜味，有股子香气。”</p> <p>杨婵应了一声，转过头去，水槽里又响起碗筷碰撞的声音，杨戬拿筷尖在盘中拨拉了几下，夹出一簇青黄色的蔬菜，刘彦昌瞧了瞧，模样略似一柄沙锤。</p> <p>杨二平静地吃了，“加了茉莉花吧，一般时蔬也不炒这个。”</p> <p>“茉莉花？”刘相公以妹夫的自觉表示受教，又意外自语，“咱们家以前买过这个吗？”</p> <p>刘彦昌不知道自己哪里说错了话，但他清楚地知道自己肯定说错了话，整个饭厅里的气氛突然变得无比压抑，原本还在乒乒乓乓往架子上归置碗盘的妻子也不知为何停了下来，于是这件屋子又突然变得无比寂静，就在他如坐针毡之际，一左一右同时响起两道声音。</p> <p>“二哥…”“三妹…”</p> <p>他们唤了这一句，又都闭起嘴来不说话，一个闷头洗碗，一个闷头喝酒，徒留他一个在中间左看右看，正绞尽脑汁不知该如何圆场时，忽然听到一阵恍如天籁的脚步声，并见两个救星从楼梯上探下头来。</p> <p>“爸，敖春和丁香过来了，我跟小玉出去玩儿啦！”</p> <p>刘彦昌心头一喜，正打算借此跑路，杨戬却已先他一步接话，抬头问道，“天都黑了，玩儿什么呢？”</p> <p>沉香嘻嘻一笑，“舅，说了您也不感兴趣。”</p> <p>“嘁，”杨戬嗤笑出声，看了他们一会儿，才低下头给自己斟酒，“去吧，别走太远了。”</p> <p>沉香高兴的“哎”了一声，看看小玉，两人便并肩下楼，走到客厅时，忽听背后又传来杨检察长平淡却不乏威慑的声音，“沉香，我刚才进来的时候看到你们茶几上的袋子了，今年市区里是不许放烟花的，我也不管你们是从哪买到的，免得你到时候耍赖说不知道，我先告诉你，敢放一条鞭，拘留十五天啊。”</p> <p>“啊？舅舅——”沉香才拖长了百转千回的尾音，就被他舅凉凉的重复“拘留十五天”打了回去，小玉拉了拉他的衣袖，他却是一笑，气音悄声道，“没事儿，敖春那儿也有。”于是两人都捂着嘴忍住笑，佯作服从，开门出去了。</p> <p>这么一打岔，饭桌上的气氛似乎恢复了正常，可只有杨戬自己知道，方才掀起的那道波澜在他心中从未平息，他嘴里嚼着清甜的笋片，却仿佛尝不出味道，咽下去竟还能反上苦涩，这苦涩迫得他去寻求酒精安抚，喝得急了，一下子火辣辣滑过喉咙，他还要咬紧牙关，以免咳嗽出声。</p> <p>而杨婵呢，她手上掂着抹布，拧开水龙头，只看着清水在锅底慢慢聚成一个椭圆，竟还伸手去将水关小了，以便她可以洗得再久一些，也就可以晚点面对自己的二哥。</p> <p>她在业主群里第一次看到敖寸心的时候，通讯录都已经点开，差点就给杨戬拨了电话，可转念间她又改了主意，想着等等、再等等，这一等就等到她的前二嫂提着礼物来拜访邻居，敖寸心见她开门时也并不惊讶，她想理应如此，杨婵能在群里认出她，她自然也能认出杨婵，她只是压着一句话，反反复复的到嘴边，等终于出了口，却又变了味。</p> <p>她问这波浪黑发、瑰艳红唇的丽人，“你什么时候回的国？”而天晓得她其实想问，“我二哥知道你回国了吗？”</p> <p>实际上这个问题很不必问，敖寸心住在她斜前方，那一栋正对着别墅区的人工湖，她下班回来时常到湖边散步，也听说那栋楼一年多前就易了主，她还曾经亲眼看过工人在草坪上扎秋千、漆篱笆、挂彩灯，盘算着自己家也该捯饬捯饬园圃——如果杨戬应该知道，一年多前，他妹妹也就知道了。</p> <p>等到这里，杨三不免庆幸了自己当时的犹豫，尽管杨检察长从没有过明确的表露，但她就是知道，她二哥正是因痛悔当初，这几年才会如此自苦。</p> <p>但那另一个人呢，她在东九区可曾思念过前夫？他这苦肉计到她跟前还会奏效吗？杨婵是不敢赌的——她这样一声不吭的回来，似乎并不将他们当作普通朋友，可她上门时又那样坦然，仿佛更糟，旧情揭过，遂成陌路了。</p> <p>可今晚却又叫她看明白，这一局她无论如何都必须赌一赌，因为她无可避免的意识到，在她的小家里，杨戬没有办法不以外人自居——尽管他们谁都不愿如此，但这里再也不会是他的归处了。</p> <p>而如果说世上还有一个人可以成为她二哥的归处，她能且只能想到敖寸心。
　
在他说出“麻烦”两个字的时候，杨婵站起来，就下定了决心。</p> <p>据说夫妻间的口味会越来越像，然而这大概并不适用于杨戬和敖寸心，从始至终，他们一以贯之的做着两个南辕北辙的人，就像那口家用鸳鸯锅一样泾渭分明，有的时候杨戬也想不明白这样两个人怎么居然会凑到一块儿去，就像每次吵完架他也都想不明白他们怎么就不能好好说话，尽管有如上诸多不明白，但他眼下至少明白一点——杨婵家里没有用茉莉花作配料的习惯，他却有，只是他原本也没有，后来有了，全赖他的前妻有。</p> <p>他想三妹之所以用如此迂回的方法暗示，大约是在给他留面子，叫他暗暗的、心照不宣的，领会对方的拒绝之意，不过恐怕她是想得太多，而忘记了以最简单的思路揣摩前二嫂的行为。</p> <p>当年分开的时候，敖寸心就删了他的所有联系方式，现在她即便想找他再吵一架，恐怕也是困难的——这个时代很奇怪，相隔再远，只要都还躺在对方的列表里，很容易随时取得联系，而在同一座城市、在地下通道擦肩而过的人，如果没有交换那一串代码，却很可能一辈子产生不了交集——但她在ins上po机票和羽田机场航站楼的时候，到底也没有把他屏蔽。</p> <p>由此可见，她并没有躲着前夫家的意图，只是也不会再主动找上他们了。</p> <p>她只是没想到，命运叫她和以前的小姑子竟做成了邻居。</p> <p>而杨戬固然没有勇气在社交平台上，像那些单纯欣赏美食美景美人的陌生网民一样随意留言，又不能确定她是否会看私信，有的时候他不免怀疑敖寸心早就忘了他们在推特和ins上互fo——因为他几乎从不主动发布内容，假如因此提醒了她再被拉黑，那才叫作得不偿失。</p> <p>敖三小姐从来是个决绝的人，在她的世界观里大概并不存在“情面”一词，其实当初他们离得还算体面，就像一切山崩地裂满目狼藉过后平静的尘埃落定，杨戬送了她去机场，他们最后甚至还在安检口相互拥抱告别，那时候他真心宽慰自己还能做朋友，万没料到她一进航站楼就删了他的支付宝微信QQ，一在东京落地就注销了国内的手机卡，直到他费劲巴拉爬上久置不用的google账号，才阻止了前妻彻底人间蒸发。</p> <p>洗碗槽里终于还是蓄足了水，龙头被拧上，没有了水声掩盖，在这片不算多大的空间里，各怀心事的杨家兄妹都愈发感到焦灼，可一时谁也想不出理由先走一步。</p> <p>打破这沉闷死寂的是屋外隐约传来的喧闹——噼里啪啦的火花爆裂声混杂着少男少女们的尖叫和大笑。</p> <p>杨婵停下擦盘子的动作，回头望望来声的方向，忽然发问，“彦昌，你的打火机呢？”</p> <p>“打火机？二十八祭祖的时候我就给了沉…这小子，他偷偷昧下了！”被问到的人一拍大腿，而旁边的杨戬动作更快，他猛然丢开筷子，拎起椅背上的大衣站起来，扔下一句“我去看看”就大步流星往外走，刘彦昌一愣，刚出声喊“哎”，家门已经在眼前合上了。</p> <p>“小…小婵，”杨婵拿着盘子抹布慢慢走出厨房，在丈夫身边站住，就听他磕巴地说，“我…我刚想跟咱二哥说，请他法…法外容情来着……”</p> <p>“啊？”</p> <p>“拘留十…”</p> <p>打断这话的是一阵比方才更甚的尖叫和杂乱远去的脚步声。</p> <p>“沉香，你在做什么！别跑！”</p> <p>三妹那番隐晦的提醒将他本以为早就埋没多年的记忆重新翻拣起来，就像被开启的潘多拉魔盒一样，止也止不住，杨戬人还坐在原位，食不知味的喝酒吃菜，脑海里乱哄哄的，纷纷扰扰，全是关于前妻的旧事。</p> <p>一会儿想起他们上学的时候谈恋爱，第一次约会在图书馆，她一边抱怨他只知道写论文看材料，一边把热咖啡塞进他手里，第一次接吻在东京电波塔下，他们出去庆祝他打赢了模拟法庭，她看他的目光仿佛超人拯救世界后凯旋而归。</p> <p>初夜是在青森的民宿旅馆，她哄骗父母学校事忙，长到二十多岁头一遭没回家过年，同他两个人坐着新干线一路奔赴本州的北极，偏僻的小村子信号不好，在NHK断断续续的跨年节目里、在窗外天地一白的大雪中、在木格门后的榻榻米上，还能听见老板儿子在隔壁打电玩的声音——卷着厚厚的被褥滚到一起，碰翻了小桌上空空的啤酒瓶，第二天双双睡到中午，错过了开往海边的班车，去看津轻海峡的计划只好折戟，接着在旅店里胡闹了整日。</p> <p>毕业舞会上他们几乎不曾间歇跳了一晚上，他背她回宿舍，问她愿不愿意跟他回国结婚，她兴奋的答应，丝毫不顾在国外的家人和正有起色的事业。</p> <p>一会儿又想起他们结婚以后回国定居，敖寸心本是搞先锋艺术的，又在国外长大，一时不容易找到工作，加之新婚燕尔，就干脆做起了主妇，从那以后，工作的、生活的、钱的、人的、面子的，各种各样的琐碎统统都能变作争执的开端，他们互不退让、各翻旧账、步步相逼，直至身心俱疲，她终于在家里待不住，开始出去找活干，从此便时常昼夜颠倒，甚至夜不归宿，两人仿佛还住在同一屋檐下，实则与分居无异，最后他意外发现了那份离婚协议书的草稿，拿到她面前，气势汹汹的扔下来，预备兴师问罪，看她别过脸去落泪，便全泄了气，只说出一句。</p> <p>“你何必放着杨戬不用，还去花那个冤枉钱，请外头的律师呢？”</p> <p>这些事情他早应该忘了，可临了想起来，竟还是那样鲜活，鲜活得——她发红的鼻尖、细白的下颌、蜷缩的手指，都还像是历历在目，鲜活得他心中搅动不已，只想立刻见一见她，听一听她的声音，更想牵起她的手，摸摸她的脸，替她擦拭不断零落在回忆里的泪水，贴近她的耳畔，告诉她这几年来，杨戬是怎样苦痛地思念她。</p> <p>他差点忍不住就站起来，问一问三妹这究竟是怎么回事，可他又畏惧着，不知该怎样问出口，更害怕只是自己平白的胡思乱想，他实在按捺不住内心的焦躁，这才趁着机会就从屋里逃了出来。待出了来，稍觉解脱，迎面冷风一灌，叫他好歹想起正事，循着适才声音的来处，没走几步，就抓了个人赃并获，那几个孩子见他来也不甚慌张，倒像是早有预料一般，为首一个——再不是旁人，正是他亲外甥——高呼一声“快跑”，就仿佛发令枪般，他们各自卷走些作案工具，四下哗啦，作了鸟兽散。</p> <p>杨检察长自然知道擒贼先擒王的道理，此时他也不再顾忌形象——事实上，他心堵的厉害，非是抛却体面胡闹一阵都不能缓释，因此他跑起来追外甥的时候，只觉得发泄的轻松，更还见这小子逃窜得灵活，溜着他在昏暗的小区里七拐八绕，心知自己是被耍猴儿玩了，好气又好笑，趁着几分酒劲，竟也不管不顾的大喊起来，“沉香！你给我站住！”</p> <p>沉香此时已到一处路口，稍缓几步，借着路灯的光确认他舅追了上来，才转头往一边跑去，杨戬瞧准了他的方向，并不跟上，而是提起一口气绕到前头堵他，这做外甥的跑出一段路，听身后似是没了脚步声，便停下向来处张望，不妨背后伸出一只手来，一下子逮住了他。</p> <p>兜了一大圈，杨戬也有些力竭，倒还不忘给这不知天高地厚的小子一记脑门崩，教训道，“跑，还跑呢？你舅下回开警车抓你！”</p> <p>沉香捂着脑壳，还不曾浮夸地“哎呦”一声出来，忽然停下了动作，舅甥二人都愣住，齐齐抬起了头——只因在这绝不应该有第三个人的场合，突然响起了别的声音。</p> <p>“抓？”这声音来自头顶，此情此景下，仿若神异，“杨戬，你要抓谁呀？”</p> <p>肩上揪着的力道瞬间松卸了，可力道的主人原本细微的喘气声却陡然粗重，叫他身周这一片的空气竟都无端变得稀薄，沉香放下手，偷偷看了看舅舅——他的喉结急速上下滑动，下颌肌肉绷成一条死硬的线，紧张得肉眼可见。</p> <p>他又沿着他舅一瞬不瞬的视线往上看，那出声者该是旁边这栋房子的主人，路灯光线太暗，只能隐约看到她纤细的剪影，她靠在二楼露台的栏杆上，俯视着他们。</p> <p>她回身进屋的一刹那，沉香在想着是不是该替他舅打个120。</p> <p>“喏。”女人端着盘子从厨房走出来，在他们舅甥两个面前一人搁下一个杯子，又收拾了桌上多余的碗碟回去，叛逆小学生刘沉香嫌弃的看了看自己的泡泡牛奶，又看了眼杨戬，见他没有反对的意思，手下便将两个杯子掉了个个儿。</p> <p>“咳，”叛逆少年刚喝了一口，就被呛出生理性泪水，“这什么…这也太苦了！”</p> <p>“沉香。”杨检察长警告一瞪，可还没等他教训一句“在别人家里懂点礼貌”，女人就去而复返，顺便端来一碟提拉米苏蛋糕并两只叉子。</p> <p>“苦就对啦，”检察长眼中的这个“别人”，却并没有此等自觉，她大喇喇的拉开他对面的椅子坐下，手里捧着柠檬水小口啜饮，还不忘向刘姓外甥爆料，“你舅以前就喜欢用黑咖啡配十二分糖的甜品，熬个通宵再给自己来一壶菊花茶，我管这叫朋克养生，他非跟我说是中庸之道，你说他是不是多少，这里、有点问题？”她伸出手、白皙纤长的食指、泛粉的指尖，轻轻点了点太阳穴。</p> <p>这话沉香不敢接，但不妨碍他一边偷笑，一边把杯子换了回去。</p> <p>“多喝点，多喝牛奶，能长高，”敖小姐在桌下交叠双腿，“你舅是不会再长了，你还有机会，加把劲，长到一米九，下回就轮到你捏他的后颈皮。”</p> <p>沉香憋笑几乎要憋出内伤，他已经不敢再偷看舅舅的黑脸，好不容易平安咽下一口蛋糕，又听人把矛头指向了身侧，“不吃吗，你以前最喜欢提拉米苏了，连好丽友都偏要买这味儿的，口味变啦？”对面的男人看着她不回答，她又自顾自说下去，“也是，总是要变的嘛，这都已经…”她张开手掌掰指头数，杨戬垂下眼，平静的说，“五年。”</p> <p>“噢…”她似乎有些意外，看着他，嘴里嘟囔，“五年了，已经。”</p> <p>他们的婚姻总共维持了十年，一晃眼，别后的时间已过其半。</p> <p>这句话以后敖寸心明显沉默下来，双手握着玻璃杯，目无焦距的看着沉香吃蛋糕，看了一会儿，她就站起来走向客厅，打开电视，调了几个台都是春晚，索性不换了，坐到沙发上，仍捧着那杯柠檬水，眼睫微落，似看非看。</p> <p>沉香放下叉子，探手抽出一张纸擦了擦嘴，用手肘捅了捅他那不知在发什么呆的舅舅，“舅，我吃不下了。”</p> <p>杨戬回过神，看向还剩着一小半的蛋糕，又看了看被外甥递到他手边的叉子，认命接过，把盘子拉到面前来。</p> <p>奶油绵软湿润、可可粉微苦、冰凉的甜味充满口腔，他知道这是寸心手作的，她喜欢烘焙，也还是和以前一样，习惯多加几克朗姆酒，或许这就是他不肯领受这份好意的原因之一——他害怕自己一时不察，在她的不自知中迷醉。</p> <p>“好吃吧？这是哪家店买的，我去问问三姨…”沉香说着就要离开座位，却被他舅舅按了回去，“别…”下意识先于理智出声阻止，对着面露疑惑的外甥，杨戬动了动嘴唇，只好如实相告，“是你三姨…她自己做的。”</p> <p>“噢，我知道，我刚还看见她在厨房洒可可粉来着，”迎着杨检察长惊讶的目光，沉香端起胳膊，狡猾一笑，“您没看见，您从进来就心不在焉的。”</p> <p>杨戬哑然，自知无法否认，公检法一体，他从前接触的刑案不少，加之性格沉稳谨慎，生活中的观察力也向来胜过常人，这回却被小辈轻易试探了去，只因沉香所说全然不错，他岂止是心不在焉，简直心乱如麻。</p> <p>“故意的？敢给你舅挖坑？”杨戬笑骂了一句，“想说就说，兜什么圈子？”</p> <p>沉香嘿嘿一笑，挪着椅子凑近过来，压低了声音，“您跟三姨到底什么关系啊？”</p> <p>杨戬料到他会有此问，面不改色的喝咖啡，“你不是知道吗，她是你妈朋友，你听心四姨的堂妹。”</p> <p>“嘁，”沉香不屑，“您少哄我，我问的又不是我妈，是她和您、和我舅的关系。”</p> <p>这要如何说起呢？杨戬转头看了看抱膝坐在沙发上的敖寸心，室内中央空调开得很暖和，她的大衣也脱了，只穿了一条白色的毛线裙和黑色的长袜，远远看过去，棉袜下的脚趾蜷起又松开，松开又蜷起，反复乐此不疲。</p> <p>杨戬开始没想到她和沉香也认识，还想给他们相互介绍，不料自己反倒成了外人，现在想来，她既同三妹已是互相送年货的睦邻友好关系，又是沉香好友敖春的堂姐，他们早在别处结识，竟是再自然不过的事，他平日工作生活都在城市的另一头，大小节庆之外，和三妹家也总是线上联系，他们是否见过，原本也没有必须知会他的道理，甚至他还得庆幸，今日若非沉香也在，他恐怕不能如此轻易的再度登堂入室，还让女主人拿出难得的待客之道，请他们吃喝。</p> <p>但他怎么会没有被排除在外的郁忿呢？原本、几年以前，杨戬和敖寸心，才是这世上、这座城市里彼此最亲密的两个人，户口本上靠得最近的两个人。</p> <p>正因如此，不论是她开始故意在沉香面前叽叽喳喳的损他，还是现在扔下两个客人自顾坐去一边，他虽然无奈她还是这样不同人打商量的大小姐脾气，更多的却是窃喜——他知道她如今在杨婵面前恐怕绝不是如此，否则也不会叫三妹生起撮合他们重修旧好的心思，越是这样想，他越是高兴——她还肯冲他发泄私怨、还肯使小性，足见他心里的念头，仍是大大有机会的。</p> <p>不过这些百转千回的微妙心思，当然不足为外人道，而那旧事是一笔糊涂账，他自己也闹不清，斟酌片刻，只是敷衍回去，“关系…就是朋友，大学认识的，我跟你四姨是同学，那时候都在东京，认识她妹妹有什么奇怪的？”</p> <p>“她看起来可比四姨——”跟您熟多了，沉香咽下后半句，因为他手上的iwatch响起来，他一边接起，一边把屏幕亮给他舅看，意思无非是“我回去自己问你妹”。</p> <p>“喂？妈…”</p> <p>铃声响起的时候敖寸心已经从沙发上站起来，这会儿他们两个在餐桌两边，一坐一站，对视一眼，又都移开目光去看沉香讲电话，气氛实在太尴尬，敖小姐低下头，走过去把碟叉杯子收起来拿进厨房，并晚饭用过的餐具一起码进洗碗机，看着机器启动运作，直到外面沉香喊了一声，“三姨，我妈叫我回去啦！”</p> <p>她松了口气，从冰箱里取了个瓶子出来，又听沉香笑嘻嘻的接着说，“我妈说她二哥就拜托您啦！”</p> <p>敖寸心心里一震，连出口拒绝这无理的要求都忘记了——可透过厨房的玻璃格子门，这个角度，只能看见杨戬的背影。</p> <p>“这么晚了，你妈就让你一个人走回去？”敖三小姐把瓶子装进一个塑料袋递给沉香，心想早知道杨婵这么坑她这次做的草莓酱绝对没有她的份，沉香忙说着“谢谢三姨”接过去，不以为意地回答，“这才九点不到哩，您放心好了，这一片我闭着眼睛都能回去。”</p> <p>“他们三个呢？”杨戬站在一旁发问。</p> <p>“他们三个根本没跑开，就藏在那边上呢，现在肯定早放完啦，调虎离山，您都不懂啊？”</p> <p>杨检察长噎了一下，见他外甥冲着前妻挤眉弄眼，逗得她斜眼看着他笑，一时也没了脾气，“看不出你小子还挺有牺牲精神。”</p> <p>“那是自然。”而且我在现场看了舅舅的八卦，可比炮仗好看多了，沉香拍拍胸脯。</p> <p>这还喘上了！杨戬无可奈何，只好叮嘱他，“你们的犯罪现场，记得打扫干净。”</p> <p>“知道知道，这个我们想到了。”</p> <p>“那这个呢，你们想到了吗？”敖寸心伸手指了指头顶，身边两人都抬头看过去，沉香看到那门厅上的摄像头时，听他三姨凉凉的说，“我不知道物业都在哪安了摄像头，这反侦察的技术，你舅是专业人士，下回让他给你露一手。”</p> <p>“嘿，好嘞！”</p> <p>送走沉香，敖小姐也不理他，自顾转身进了屋，杨戬把门关上，见她重新躺回了沙发，便跟过去，到她旁边坐下。</p> <p>眼下这栋楼里就只剩了他们两个，在敖三看来——又是他死皮赖脸不走的，她更不肯为此拘束自己，就全当他不存在，踩上沙发将自己摔进抱枕和毛毯里，可她前夫早已不是当年的毛头小子，会被这一点刻意冷落伤面子，只觉得她扭捏得可爱，不仅跟上来坐下，还主动去拉她的手。</p> <p>他伸手过去被她躲开，他追上去她就再躲，杨戬的手在空中顿住，敖小姐便想着他该放弃了，这结果虽是她促成的，她却又后悔起来，她总是这样跃跃欲试的挑战他本就有限的耐心，让他不耐烦了，就一面自怨自艾，一面恨他的吝啬，最后只叫他们彼此都痛苦。</p> <p>“寸心…”他却只停了一下，接着准确无误的捉住了她。</p> <p>敖三小姐当然是骄傲的，她生来就在这个摩登世界的金字塔尖尖，立志要活成小野洋子的私淑弟子——不论是搞艺术还是选丈夫，但她从一开始就犯了错误，或许她的丈夫年少时也曾为列侬的摇滚驻足，但在他家庭剧变的那一天就注定要走上背道而驰的路，而她却总是对他太心软，从来不舍得拒绝他第三次。</p> <p>“寸心、寸心…”他喊了三声，她就不情不愿的转过头来。</p> <p>杨检察长遂满意了，重逢以来他终于得到机会仔细看看她，虽然她在ins上也不少发照片，但那是要被许多陌生或熟悉、遥远或靠近的人都看去的，而不是像现在这样——现在她的样子只得落在杨戬一个人眼里。</p> <p>她同五年前几乎没有什么变化，却又好像变了很多，她烫了头发，在妖怪传说里女人的长发是她们灵力的媒介，这么看来敖寸心恐怕是法力高强的大妖，她的发质一向很好，厚重细密，波浪形得淌过肩颈，仿佛暗夜下涌动的潮汐，按照怪谈的一般套路，女妖的黑发总是用来捆缚她们想要报复的男人，冰凉、柔软、绸缎一般，但一旦被赋予女性汹涌的怨恨或嫉妒，就能爆发出极具韧性的力量，好像一条攀附的巨蟒，逐渐收紧，令那些辜负她们的男人绝望地窒息，这真是一个绝妙的隐喻——过分强烈的爱恨曾将他们的婚姻逼入绝境，可当它抽离以后，似乎也就此带走了某种生机。</p> <p>“寸心…”“杨戬…”</p> <p>他们同时看进对方的眼睛里，最后是敖小姐开口，“你…你先说。”</p> <p>他垂下了眼睛，看着自己的拇指摩挲她的手背，“怎么在门口装监控？”</p> <p>“怎么…免得因为独居女性安全问题上社会头条，也让我爸妈放心…”</p> <p>她说出口，突然醒悟过来，为了同样的目的她还在门外的鞋架上摆了男式皮鞋，杨戬一定注意到了，果不其然，她看到他抬起头，眼里带着让她懊恼的笑意。</p> <p>“这儿差不多是市里最高档的别墅区，还是够安全的。”</p> <p>够安全？够安全也不见物业来抓你外甥放炮仗，敖寸心腹诽着顶了回去，“有备无患嘛，说不定以后还能派上别的用场。”</p> <p>连着前头那句“反侦察”，这是她第二次提起这茬，杨戬的神色莫测起来，轻轻叹气，“对不起…”</p> <p>“别…”敖寸心见不得他把什么责任都往自个儿身上揽，比起听他道歉，竟还不如她自我检讨轻松一些，“这不是你的错，我那时候…不光是安监控，还雇侦探调查你，换谁都受不了，是我的问题。”</p> <p>她的声音小下去，说着说着还是委屈了起来，男人抬起手想摸她的脸，被她直直看了一眼，就落在肩上，虚环着她，笑叹一声，“还在怪我哪…？”</p> <p>“没有，”敖小姐矢口否认，“这都多少年了。”</p> <p>是啊，多少年了，他们结婚十年，虽多波折，但也有不少耳鬓厮磨、蜜里调油的日子，杨戬从来不明白她的怀疑为什么能到如此根深蒂固的地步，从这段婚姻开始的第一天到最后一天，及至他们分开五年后的现在，他也想不起那十年里自己究竟有没有给过她一个彻底的解释，他想他一定以为已经说的够清楚了，但在她看来全然不是如此。</p> <p>杨检察长在他的前妻身上领教过人性极端的复杂和深奥，她可爱的时候仿佛能够驱散他这一生至此所有的阴霾，叫他在灵魂深处品尝到她全部的甜蜜与快乐，可她不愿讲理的时候，也曾无数次让他怀疑人类之间究竟能否互相理解。平心而论，他并不愿意继续与她谈论这个，因为过往的经验反复证明，一旦挑起这个话题，就不要期待心平气和的结束，但如果说那段失败的婚姻让他真正从中学到过什么，恐怕首当其冲的就是——回避和掩盖对解决问题没有任何帮助。</p> <p>“寸心，”他的手还搭在她肩上，稍稍滑落一点，刚好握住她圆润的肩头，“我一直在想，当年被卷进案子里，直到最后你都从没怀疑过杨戬的清白，为什么换作另一样清白，你就不肯相信了呢？”</p> <p>敖寸心深深看着他，紧抿双唇不言语，又听他说，“你…离开以后没多久，常娥就被推荐去巴黎的舞团作指导了，这几年差不多都断了联系了…”</p> <p>“这些，”她突然出声打断，“杨婵都替你讲过了。”</p> <p>“三妹？”杨二一怔，“她和你说什么了？”</p> <p>“很多、很多，”敖小姐莫名笑了笑，“哮哮上了年纪，疾病缠身，你只好给了他一针安乐死，她自己有了丈夫儿子，总是顾及不到你，其他人…你那些发小和同学们，也都陆陆续续地结婚，有的因为各种原因离开故乡，你这些年一味埋头工作，官儿升得倒是挺快，都做到市里检察院的副手了。”</p> <p>“她还向我道歉，弄得我怪不好意思的，说她跟了刘彦昌以后才知道，我从前是对的，惟有夫妻是能相伴一生的，其他人，慢慢地都会疏远，当年你总是自作主张把朋友往家里领，是你做的不对…”她絮絮叨叨转述了一通，末了评价作结。</p> <p>“你们兄妹两个果然是一路人，惯会以退为进，我知道她要说的无非是一个主意，她不忍心看你孤苦伶仃，大过年的还去单位值班，又求靠不上别人，就拣我这个软柿子捏，指望我可怜可怜你——”</p> <p>“寸心。”他开口截住这话，敖寸心料想他是听不得自己对杨婵阴阳怪气，便扭过头去，免得见他的样子平白生气，不曾想他却是抬起身向她更坐近了些，说话时低低贴着，模样恳切。</p> <p>“那你如今，还肯不肯，可怜可怜杨戬？”</p> <p>他的一只手牵着她，一只手揽着她，自然毫无阻碍的感到她浑身一颤，敖寸心嘴里念着“你干什么要我可怜”一边作势抽回手，但被他使力一拉就软绵绵地放弃，只是觉得心里发酸，皱了皱鼻尖，就慢慢洇红眼眶。</p> <p>“好好的，这又是怎么啦？”杨戬有些好笑，手伸上去捧起她的脸，被她一拧头躲了开，“怎么、怎么啦…你还问我？你今天晚上什么意思？你说那些话又是什么意思？还要不明不白的再同我绑到一起，折腾个十几二十年，折腾到我们以后老得走不动路，还要住进一间病房里，两张床，隔着过道，相看两厌，大喊大叫地丢人丢到外头去嘛？我可听说西山脚下就是市里退休干部的疗养院，到时候、到时候隔壁就住着你的老领导、你同事，叫整个市委都来看你老杨家的笑话！”</p> <p>她说得起兴，却见杨戬嘴角的弧度越拉越大，最后终于忍不住笑出声来，她一下子收了劲头，警惕的看着他，“你…你笑什么？”</p> <p>“我就是觉得，听起来也不错？”杨检察长坦诚相告，果然得了她惊恐的一眼。</p> <p>“什么毛病…？”她低下眼悄声嘀咕，抬头看他脸上还挂着笑，没好气的推了一把，“你别笑，严肃点，我是想告诉你，咱们都老大不小了，没必要再耽搁下一个十年，你有那闲工夫不如到院里找小姑娘去，你玩玩她，她指不定也是玩你的，你又不喜欢我，我、就我总是当真…”</p> <p>“又胡说！”听她扯得没边，杨戬沉下脸轻斥，也不再顾她躲闪，手臂拢过去把人圈进臂膀里，“杨戬什么时候不喜欢你？你难道就不记得，当初是谁先表白的？”</p> <p>冷不防被他提起快二十年前的事，敖寸心愣了愣，一时还真想不起他们是怎么开始交往的，只是她嘴上不肯认输，底气不足地反驳，“这要怎么算？我那时候追你，身边的朋友哪个不知道？”</p> <p>“那你也不能冤枉杨戬，嘴上惯没把门！当初要离婚，不也是你先，巴巴地找人，把财产都分好了！”男人不乐意地控诉，敖小姐断没想到这厮竟恶人先告状，心中大为委屈，挣扎着去掰他的手，“哪个…冤枉你！谁稀罕！你还好意思提离婚？那会儿问你爱不爱我，一个字也蹦不出来！清高的样子…骗骗我都不肯！现在打算哄我回去啦？混蛋、没门儿、谁稀罕！”</p> <p>“寸心！我那时——”他按住女人胡乱扭动的身子，正要大声替自己辩解，看她埋下头去抹眼泪，一下收了声，轻言细语的哄，“别哭、别哭，你问我以前，杨戬从不觉得自己不爱你，你又说了许多，我就想，兴许是杨戬错了、不够格，哪里还敢说爱你？可你不能这样疑心，好像那十几年里——”</p> <p>“那十几年，你当然不觉得不爱我，因为你根本想都没想过！我真不明白，怎么糊里糊涂的，就——”她说到这，一下子哽住，气也顺不下去，杨戬连忙拍抚她后背，嘴里不住认错，“好，你说的是，都是杨戬糊涂，那你来教教杨戬，好不好？”</p> <p>“教、教什么？”敖三果然被转移了注意，心绪平复，睁大眼睛盯着他看，她眼里还含泪，湿漉漉的盈着，像林中戒备的小鹿一般，看得人心底软成一片。</p> <p>杨戬没有回答，反而问她，“寸心…还爱不爱我？”他问了这话，也不知是羞赧还是紧张，躲开不敢看她，敖寸心怔愣一会儿，脸上也有些发烫，却还是轻声答了，“这还要问？你要笑我没出息，就尽管笑好了，何必…我要不是、要不是放不下，这会儿还跟你掰扯什么？”</p> <p>杨二虽一直相信她心里总是有他的，听她自己说出来，却还是止不住的高兴，心下大定，接着柔声说，“那…你就教教杨戬，你是怎么知道的？”</p> <p>敖小姐瞪圆眼睛，双唇微启，诧异的看着他，她一句“这要怎么教”冲到嘴边，恍然有些明白了他的意思，一时欲言又止。</p> <p>“这怎么说的清楚？”</p> <p>“怎么说不清楚？要是说不清楚，你怎么就认定你喜欢杨戬，杨戬不喜欢你的？”</p> <p>这一串问得敖三小姐哑口无言，又心火直窜，只觉得他在诡辩，感情之事又不是演绎推理，如人饮水冷暖自知，他却非要抖露开，与她争口舌之利，仿佛半点自知之明都没有，要是他诚心如此发问，只可见丝毫不曾反省，若是佯作不懂，那就更为可恶，她想着想着，只觉自己是掉进了这人的圈套里，愈发气恨，正要发作，却被他抢了先。</p> <p>“寸心，我们不说远的，只说这一回，你刚才不懂杨戬为什么要那样问，是不是？那你呢？你静悄悄的回来一年了，谁都告诉，只有杨戬一个被蒙在鼓里，这是为什么，你要杨戬怎么想呢？”</p> <p>敖寸心愣了愣，被他岔开思绪，分辩道，“我都上过你妹妹家的门了，难道她还不会…？”</p> <p>“三妹没有告诉我，”男人握紧她的手，似乎这样就能叫她领会自己坚定的决心，“杨戬说得都是实话…你不问她，她看不清你的意思，怕我伤心，怎么肯轻易告诉我呢？”</p> <p>“你——”寸心抽抽手，抽不出，泄气道，“你又有什么心可伤的……”</p> <p>“你躲着不肯见我，还不够叫我伤心么？”他说着叹息，“自然，我知道，这都是杨戬该受的，从前就是杨戬对不起你……”</p> <p>又来！敖小姐听不得他这对得起对不起的论调，忙申辩道，“我没有！…特意要躲着你…”她先是断喝一声，渐渐声音又小了下去，“只是没必要…都这么多年了，何况又没关系了……”</p> <p>什么叫没关系？杨戬心头一堵，只重重出了口气，敖寸心见他这样，没来由心虚起来，正想说几句软话，脑中忽然灵光一闪。</p> <p>不对啊。</p> <p>“你…怎么知道，我回来一年了？”寸心皱起眉，“就算是杨婵，也是半年前才……”</p> <p>她将怀疑的目光慢慢转过来，果然，她是毫无所觉的，杨戬叹了一声，“……我不仅知道你回来一年了，还知道那天东京天气很好，但航班延误了半个多小时，结果你在航站楼里逛来逛去，差点错过了飞机。”</p> <p>看着她懵然瞪大的眼睛，男人感到一丝奇妙的、报复的快意，“还有，你去年圣诞节住在札幌，说了好久去看津轻海峡，一出门，觉得太冷，就回去了，黄金周去的是箱根的温泉，对吧？生日的时候，还订…唔……”</p> <p>杨戬扯下她捂上来的手，续道，“订六层蛋糕，弄成富士山的样子，叫人家送到山脚下，亏你做的出来。”</p> <p>“你、你…闭嘴！你怎么偷窥别人，要不要脸！”敖小姐恼羞成怒，张牙舞爪扑上去打他，杨先生抓住她挥舞的手臂，腰上使力一个翻身，将人压制在沙发上。</p> <p>“好不讲道理，你发在ins上，还不是给人看的么？怎么叫偷窥了？别人看得，杨戬就看不得？”</p> <p>“对！我要是知道，早把你拉黑了！”</p> <p>啧，就说会是这样。</p> <p>杨戬庆幸了一番自己的先见之明，身上仍密实压着她，嘴里则放低了，“寸心，不是你这么狠心，杨戬何必费这些力气呢？你是一点儿消息都不叫我知道，如此绝情，我怎么敢来找你？”</p> <p>“我哪里、我以为，明明是你…！”她不曾避着杨婵，自然认为自己的消息前夫早知道了，既然他知道了，又毫无表示，哪里有她主动找上门的道理？反正，早就没关系了。</p> <p>她又哪能料到，杨婵摸不准她的意思，不曾将这行踪透露给她二哥，杨二虽则也知道她回来了，只以为她不愿意叫他晓得，踌躇、疑虑、害怕被冷眼相待，只好装作不知。</p> <p>“你以为什么？嗯？”杨戬牵起她的手，放上自己胸口，“你还不明白？杨戬的心，和你不是一样的么？”</p> <p>是吗？女人睁大眼，一瞬不瞬盯着他近在咫尺的脸看，杨戬回望她，过了一会儿，有些忍耐不住，“寸心……”</p> <p>“嗯？”她软软应了，挠得人心头更痒，低声道，“下回…杨戬和你去津轻海峡，好么？这样，也不怕冷了……”</p> <p>“噢，这，再说吧。”敖寸心仰头思索，却见他忽然变了脸色，接着唇上被人猛然啃了一口。</p> <p>“啊！嘶…你干什么呢！”</p> <p>男人似乎着了恼，沉下脸问，“想起来没有？”</p> <p>“想起…什么？莫名其妙……”寸心面露不解，伸出粉嫩的舌尖去舔方才被啃的地方，落在人眼里，叫人真想立刻吻一吻她，不过——得要耐心一些。</p> <p>真的不会被人看到吗？敖寸心环顾四周，心中很是怀疑，虽然，被看到应该也不会怎么样，她想到这里，又看了看旁边气定神闲的男人，怕什么呢？天塌了自有高个儿顶着。</p> <p>已经十点多了，今夜是除夕，尽管城市实行了严格的烟火禁令，但偷放的人一点儿不少，站在这片漆黑平阔的水幕上，哪个方向出现火光都看得很清楚，寸心抬起头，循着亮光东张西望，想起杨戬在小区里追着沉香跑，也不知道今晚城市的四面八方又会上演多少类似的猫鼠游戏，这就好像一个偌大的隐喻，本体指向现代社会本身，它的秩序生产的往往是荒诞。</p> <p>“哎，杨戬，”女人拿手肘捅了捅他，“你们真会抓偷放烟花的么？”</p> <p>“当然，”噗嗤一声，窜动的红焰鼓开空气，引燃了火药，杨戬镇定回答，“这可是有指标的，街道还要相互竞争。”</p> <p>这还能下指标、比绩效？敖小姐吃了一惊，目露警惕，烟花棒细碎的星点光芒映在杨先生脸上，他自己也捡起一根，凑到她那头借火。</p> <p>好了，这下成共犯了。</p> <p>这些都是沉香在她家里撇下的赃物，火药的保质期不算长，她也没打算留着，然而杨戬拒绝帮忙捎回去，而是带她出来亲手销赃。</p> <p>别墅区的绿化率很高，附近最空旷的地方就是屋子前面那片湖，他们于是走到湖中的小亭子里，人都坐四望五，还好像二十多岁脑子发热似的，大冬天半夜不睡觉，跑出来搁这放烟花。</p> <p>这种行为，和年龄实在是极不相称，虽然没有第三个人知道，杨戬还是多少有点不好意思的，相比之下，敖寸心就自如多了，毕竟，如她前夫所说，她去年还给自己订六层生日蛋糕。</p> <p>就像现在，她很快腻味了单单画圈写字，拿着烟花棒凑到水边，杨先生连忙不放心的跟上去，随着她蹲下身，看她伸长手臂，将闪烁的焰火垂向水面。</p> <p>鱼类趋光，湖中豢养的鲤鱼从四面八方游来，烟花明灭的火星坠落湖面，在光影闪动之间，斑斓锦鲤相互挨挤，鱼尾鱼身打在一处，混合着搅动的水流，响起清脆而悠远的声音，杂驳交错的水纹浮凸在湖面上，顷刻出现，又很快消失。</p> <p>敖寸心定定看得入神，直到火药燃尽，水上复归黑暗和平静，男人就在这时候突然靠近，嘴唇贴在她唇边，几乎只差毫厘。</p> <p>“寸心，”他的呼吸有些急促，温热的吐息一下下撩动空气，“现在呢，你想起来没有？”</p> <p>噢，原来他还在纠结那个问题。</p> <p>敖小姐想起来了，那真得是二十年前的事，当时她追杨戬追得人尽皆知，为了接近他甚至不惜去学德语——尽管最后也没有学会，事实雄辩地证明，学德语比泡杨戬难得多——那年夏天她在学校的交响乐队，队友团建夏日试胆大会，租了教学楼的天台，预备围一圈人讲百物语，撺掇着她去把杨戬请来，让大家见识见识东大法学部的人尖，她想这么无聊的事，杨戬怎么会答应，虽说如此，拗不过起哄，还是给他发了消息。</p> <p>想不到他真的来了，并且，还挺会讲故事。</p> <p>百物语的仪式，本该是点一百根蜡烛，讲完一个故事吹灭一根，不过这也太费事了，最后他们买了一大捆仙女棒，每人分几根，拿在手里轮流点燃，权作照明，那天晚上有没有讲完一百个故事，敖寸心已记不得了，只记得半夜风凉，星月俱落，天幕黑沉幽暗，正讲到镜中女鬼与人对视，阴阴惨笑，楼道上没关紧的门突然吱呀一声，吓得她一个哆嗦，一把抓住了身边人的手，听到他问“冷么？”也不知自己答了什么，回过神的时候，他的制服外套已经递进手里了。</p> <p>结束后大家接着去续摊居酒屋，杨戬推辞不去，两拨人就在学校门口分手，走出几步，她才发现人家的衣服还挂在自己肩上，顶着同学们暧昧取笑的目光和“别回来了”的祝福，折返回去找他。</p> <p>他没有走远，就在几步开外的路灯下，似乎是特意等在那。</p> <p>敖小姐摸着不安分的心口上前去，先向他道谢，再把手里的衣服归还，看他接过就立马穿上，脸颊泛起热意，两个人面对着，谁也不说话，也没人走开。</p> <p>最后还是杨戬开口，说太晚了，我送你回去吧。</p> <p>她当然没有拒绝。</p> <p>所谓送，对当时还是穷学生的杨先生来说，只是跟着走了一路，走到她在东京租的房子底下。</p> <p>就在那条路上——哪条路？敖寸心也不知道了，总之，是文京区的某一条路，她也不知道是谁先——总之，他们走着走着，垂下的手碰到一起，然后牵到了一起。</p> <p>看来，杨戬觉得，是他主动的。</p> <p>但是——</p> <p>就这？他好意思叫这是表白？</p> <p>真是一言难尽，敖小姐迎着他殷切的目光，心情复杂，又想起他当年求婚都是边走路边随口说的，越发觉得瞎了眼、亏大了。</p> <p>“寸心…哎，寸心！”杨戬完全不明白何处开罪了她，只见她站起来头也不回地走了，连忙拾掇起他们放完和没放完的烟花，几步追赶上去。</p> <p>而敖寸心在心里决定，在得到一场真正的、金鱼花火的浪漫以前，都决不会考虑原谅他。</p> <p>夏の匂い 夜が包んで
