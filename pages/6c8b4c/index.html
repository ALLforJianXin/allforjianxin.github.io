在害怕中度过的。</p> <p>一怕自己忤逆父母抗命成婚再也回不了家，敖寸心安慰自己，这次是她任性，但父皇母后心软，从小便疼自己，等二爷回来他们便一道去西海，会祈求到原谅的</p> <p>也怕他在战场上负上重伤、缺上胳膊少了腿，敖寸心又告诉自己，才不会这样。二爷可曾经独身打上天廷，又有九转玄功护体，只是对付点小妖小魔小怪，出不了大事，出不了，即便是伤了残了，西海父皇有千年的海灵芝，东海伯父那收着万年的龙灵果，太上老君还囤了一大堆救命的仙丹，大不了她敖三公主养着他嘛</p> <p>还怕杨戬战场寂寞有了其他的女人，自个还是新妇就要帮着张罗纳妾，敖三公主忍着难过理性分析了一下，这可能性也不大。首先杨戬没这么没良心是不是，其次她这么霸道一条龙哪容得下旁人呢，何况，除了那月宫仙子，他心里又还装得下谁呢</p> <p><br><br></p> <p>不过，她最怕的还是失望。</p> <p>说是失望，敖寸心却不明白自己的期望。是期待杨戬抱着她两人互诉情衷？期待杨戬和她解释清楚那天为什么回来？还是期待自己不要再气杨戬，好好做一对三界都羡慕的神仙眷侣？</p> <p><br><br></p> <p>答案还没有想好，杨戬就回来了。</p> <p>敖寸心的脑袋瞬间便空了起来，只满载着欢喜，一下扑了杨戬满怀。她看得出杨戬眼中的宠溺，心思全沉在他熟悉的笑意里，哮天犬在后面叨叨咕咕啥的一句也没听清。</p> <p>杨戬也放了三尖两刃刀，执着敖三公主的手一同进了卧房。</p> <p>里屋内，她替他卸了战甲，明知故问般娇嗔道，“二爷什么事这么开心呀？”</p> <p>“没什么，好久没和兄弟们一起并肩作战了，这次为讨伐商纣、扶保西周尽心力大家自然痛快。”杨戬的眼里依然带着熟悉的笑意，声音中也带着与成亲那晚不同的高昂。</p> <p>虽只有一句话，但敖寸心知道，她，失望了。杨戬好战，对她哪有儿女情长。</p> <p>龙三公主立刻就想哭出来，却强忍了几时，心想自己定要当好这杨家妇的角色，铺了床，整了被褥，逼着自己静静地道“二爷，打了这么久的战，定是也乏了，你先休息，我去做点吃的。”</p> <p>“好”，杨戬轻点了头，也露出了疑惑，“怎么了，寸心，我回来你不开心吗？”</p> <p>“不，不是，杨戬，我……”终究是女儿家的小心思、小情绪，敖寸心羞不出口。</p> <p>“你等我这么久，肯定也累了，一起休息吧。”说着杨戬便揽了她手，一同顺到了塌上。</p> <p>二人平躺在床上，杨戬很快闭上了眼，不久便发出了微微的鼾声。二爷一定是累了，刀枪浴血，封神战场上不知又是怎样的故事，敖寸心忍不住转过脸看着杨戬浓眉墨色，睫羽扑翘，不知觉也有了困意，沉沉睡了下去。</p> <p><br><br></p> <p>醒来时旁边已没有了人，出了屋子只见哮天犬正蹲在院里，“你主人呢？”</p> <p>“主人？主人去了黄天化府上饮茶”哮天犬狠狠地看着敖三公主，不满意地答道。</p> <p>饮茶？敖寸心的心又被掏空了。</p> <p>呆立一会儿后，她不争气的眼泪终于流了出来，她要去找杨戬问问清楚，到底为什么娶了她，为什么，究竟为什么是因为报恩而娶了她？</p> <p>云至泰山黄府上时，不见杨戬。黄天化战战兢兢恭恭敬敬地称了声嫂子，说杨二哥去了龙吉公主府找驸马爷洪锦叙旧。敖寸心知道，她悍名在外，也顾不得炳灵公如此怕她。只是那龙吉公主府在天上，临着广寒宫，杨戬……</p> <p>不行！今天必须弄个明白，敖寸心害怕答案却不敢细想，复又腾上云去。</p> <p>可谁知到了龙吉府上，也不见杨戬，只听龙吉说，杨戬求教了洪锦点旧事便告辞了，早离了九重天，去金霞洞拜玉鼎真人了。该死的杨戬，兄弟师父倒是一个不落下！敖寸心顶着红眼眶，看着龙吉露出幸灾乐祸般的偷笑，叫你不着家！生生让人看笑话，可丢死龙了！</p> <p><br><br></p> <p>敖寸心行至玉泉山时已是半个下午，绿袍道人正俯在案前奋笔疾书。</p> <p>“真人，杨戬在吗？”虽说生气，敖寸心仍旧记得礼数，作了一揖。</p> <p>“徒弟媳妇呀”，绿袍道人只瞄了一眼，立时又低下头去摆弄乱糟糟的毛笔，“在，在，应该在的，他说去后山看书了，你自己招呼自己呀。”</p> <p>敖寸心也不客气，怒气冲冲地就进了藏书大洞。</p> <p><br><br></p> <p>第一个洞，没有</p> <p>第二个洞，没有</p> <p>第三个洞，也没有</p> <p>……</p> <p>第二十七个洞，还是没有！</p> <p>敖寸心觉得自己好气，好累，又好委屈，死杨戬，烂杨戬，天天就打架、不是打架就是泡茶、要么下棋、还有看书……怎么看了这么多书，都不知道自己有媳妇的是吗！小金乌都落山了还不知道回家！！</p> <p><br><br></p> <p>终于找到了第二十八个洞，这个洞要是还没有，本公主还是回去吧，把哮天犬炖了，看他杨戬回不回家！</p> <p>还好，一入洞，敖寸心就看见了个熟悉的背影坐在案前，面前摆着厚厚一摞卷轴。</p> <p>“杨戬！！”敖寸心实在累得不行，站在洞口，一手扶着洞岩，一手抚着胸口，轻喘哼着气，想好了骂人的话都得缓上一缓。</p> <p><br><br></p> <p>杨戬的身子明显抖了一下，慢慢转了过来……</p> <p>敖三公主看着他面无表情的凉脸，心想，我都还没有骂你诶，就这副表情，好像反倒是本公主欠了你似的。</p> <p>“你叫我什么？”杨戬的眼神直直盯着她，似又带着战场上的威压。</p> <p>“杨戬！你…”话还没有出口，小寸就感受到了杨戬强行抑制的情绪，更加冰冷的气氛以致半截话又生生咽了回去…他脾气好臭，不就吓他下，耽误他看书了，也不知看的什么破书，至于这么生气嘛哼，一副要吃人的样子。</p> <p>然而，杨戬似乎没有要和她计较这事，唇边只出现了个不熟悉的笑容，</p> <p>“你该叫我夫君的。”</p> <p><br><br><br></p> <p>后日清早，玉鼎真人终于著完了一卷《玉子》，丢了毛笔，出洞伸了个懒腰。模模糊糊印象里，好像前天来过徒弟和他媳妇？不对，要是来过，那狗儿怎么没跟来烦得自己写不成书？何时走怎的也不和师父打声招呼？继又晃一晃脑袋，算了，不清楚就不清楚吧。</p> <p><br><br></p> <p>不过，第二年金霞洞府大扫除的时候他倒是清楚发现，藏春洞里竟不知何时遭了谁的毒手，不光书架烛台一片狼籍，竹简书卷还风卷残云散落了一地，天呀，这叫他下次拿什么去换黄龙真人的玉露茶呢！</p> <p><br><br></p> <h2 id="不过巧合-2"><a href="#不过巧合-2" class="header-anchor">#</a> 不过巧合（2）</h2> <p>【5】不过巧合（2）
说明：其实我也不知道为什么那么多剧情，逻辑狗控制不住啊（唉阿九也很苦是不是(ཀ͝∧ཀ͝)</p> <p><br><br><br></p> <p>杨戬吃错药了。</p> <p>司法天神不知如何向娘娘求来了份旨意，赐二十五年前革去神籍贬为普通龙族永禁西海的罪龙敖寸心一个恩典，允其出西海，协助二郎显圣真君处理新天条诸事。</p> <p>天奴笑吟吟地宣了旨意，轻抖了下手中的凤尾拂尘，立在殿中等着龙女接旨。</p> <p>龙王的脸色很不好看，龙后锁紧了眉头忧心忡忡，大太子摩昂强压着火气，倒是当事龙本龙敖寸心愣了一下，又即刻反应过来，领旨谢了恩。</p> <p>天奴有点诧异这般顺利，复又开口，“寸心姑娘，真君大人特意交代，说新天条出世，事杂繁多时间又紧，要小的这就带您到神殿准备。”</p> <p>“小龙明白”，敖寸心看了看座上尊长，面平如水，出于意料地恭敬道，“只不过这旨意下得突然，望大人行个方便让小龙与父皇母后道别”。</p> <p>“姑娘言重了，这是自然。”说着，天奴便识趣退下了殿。</p> <p>“杨戬这厮究竟还要折磨小妹到什么时候！”摩昂顾不得天奴守在殿门口就大声喝道，敖闰和龙后的神色也是愈加黑青。</p> <p>“殿下消消火，小妹的禁足令解了也算桩好事。”太子妃见气氛不对赶忙打了个圆场。</p> <p>“大哥，别气了，小妹知道。”敖寸心轻按了摩昂的手，又对着堂上郑重跪了三拜，“父皇、母后，小女自知不孝，这千年来令父母忧心、西海族人受怕。但女儿早已想明白了，杨戬于我不过是过往云烟，不起前尘。他最是重情重义，这般拐弯求旨定是为了还上当年恩情，望小女能立下功绩，耀我西海。请父皇母后勿要担心，小女去去便罢。”</p> <p>殿上一时鸦雀无声，良久，响起了龙王疲惫的声音，“去吧，去吧，寸心丫头，丫头你可要好生顾着自个呀。”</p> <p>敖寸心强咬着牙，含泪跟上了天。</p> <p><br><br></p> <p>三十三重天上，真君神殿内。</p> <p>敖寸心到时，杨戬不在，只余了梅家兄弟前前后后忙着整理新天条。</p> <p>“梅山大哥，请问小龙有什么能效劳的？”</p> <p>梅山老大见敖寸心好似换了个人，举止端庄、沉稳自若，只不过像是对着陌生人的言语，不禁怔了“嫂、三、三公主，不必、不必这样，这、这神殿便是当年灌江口的杨府，是自己家。”</p> <p>“大哥说笑了，小龙可担不起这名。不知真君何时回来？”</p> <p>“二爷公务在身下界办事了，一刻便回。三公主可去旁厅稍候。”康安裕见敖寸心仍是见礼，不再叙旧答了。</p> <p>说是一刻便回，敖寸心却足在天上等了半天，杨戬身着银铠，外披玄色八爪盘龙大氅终于进了殿。</p> <p>百无聊赖的敖寸心一个激灵从座上弹了起来，轻整粉衫，福下身，“真君，梅山六圣已将新天条整理誊写，不知小龙该做些什么？”</p> <p>杨戬见她如此生分彬彬有礼也不知是何心情，面上无笑无怒，只顿了顿道“新天条出世，牵连甚广，在昭告前杨戬须上传下达，三公主随着记录便好。”</p> <p>这倒是个轻松的活，敖三公主心暗想，还好没让她去斩妖除魔，杨戬确实有点良心，“小龙遵命，小龙是戴罪之身，早已褫了公主封号，真君唤我寸心便好。”</p> <p>杨戬面色一沉再无应答，转身出罢，敖寸心赶紧跟了后。</p> <p><br><br></p> <p>一去了灌江口，说是查查下界舆情，招了土地出来，焚了香，点了蜡
二去了乾元山，正遇上元始天尊与太乙真人煮茶论道，三人正酣处，杨戬师侄还不忘使眼色让敖寸心添了茶
三去玉泉山，不料赶上玉鼎真人外出云游，杨戬又说来都来了要歇歇脚再走，径自进了洞府</p> <p>“诶！杨戬！你等等！不是，真君！你慢点！”敖寸心脾气不好，天地之间九万里，东奔西跑累得不行，光作这无用的苦力还要陪笑，亏她才刚夸了杨戬有良心，这家伙简直是公报私仇！</p> <p>“三公主装不住了？”杨戬停了脚步，似笑非笑地说道。</p> <p>“谁？！谁装了！”敖寸心一个脚步刹不住，直直撞上了杨戬的背，呜呜，好疼，臭杨戬</p> <p>“矩步方行、雍容大雅，这可不是你的作风。”</p> <p>敖寸心偏头思考了这生词的含义，似又恍然大悟，“杨戬！你什么意思呀！合着本公主…本姑娘就不能端庄吗！”</p> <p>杨戬不答，只往里走，敖寸心嚷了两句自觉不妥，匆匆掩口低了头跟着。</p> <p>也不知走了多久，杨戬终于停了脚步。</p> <p>敖寸心疑惑地看着周遭，三面洞壁陈着书，窟后安有歇息小塌，烛火摇曳，莫名生出点熟悉之感。</p> <p>“寸心，你可还记得当日我在这对你许的诺。”还未等敖三小姐反应过来，杨戬先开了口。</p> <p><br><br></p> <p>这是？</p> <p>“你该叫我夫君的。”</p> <p>！！！敖寸心的脑袋瞬间空了，愣在原地一动不动。</p> <p>杨戬见她这个怂样，不自觉有些好笑，复勾了嘴角“不知三公主想起来了吗？”</p> <p>不能怂，不能怂！绝不能怂！</p> <p>敖寸心赶紧晃了晃脑袋，强装镇定，定睛问道“真君这是作甚？”，又咽了口水，“真君的意思，不知是想小的触景伤情，还是需要小的为真君泄火？”</p> <p>反客为主！这个词敖寸心可是跟龟丞相学过的！</p> <p>“敖寸心，你故意气我？”杨戬的眸里染上了血色。</p> <p>敖三公主故不答话，得意地看着杨戬，轻轻挑了下眉。那当然，否则你以为小龙我是好惹的吗！</p> <p>将我？</p> <p>杨戬缓了神色，也不着急嘴快，微微笑了笑，坐到了榻上，伸手似要解下腰上锦缎，悠悠道“本君近日为新天条操劳疲累，甚是焦心，公主要为天条出力，自然最好。”</p> <p>“杨戬！你！”敖三公主早把他事抛诸脑后，一箭步冲上前去要与他理论，却脚步不稳，直直地摔在怀里。</p> <p>杨戬顺揽了她入怀，目有浓情，稍微松了松，“寸心，我不逼你。杨戬此生只想有你，是是非非俱是过去。“</p> <p>停了一顿，又低声似有哀求，“我们重新开始好不好？”</p> <p>敖寸心只呆看着他，眉飞入鬓，眸如星辰，不知是否百年官场沉浮，比前更添有邪冷魅朗，生生摄了她的魂。</p> <p>先吃了再说，也不吃亏，敖寸心是这样为自己开脱的，拉紧了身子，主动吻了上去。</p> <p>月上柳梢，洞内烛火噼啪作响，照着榻上两人影动，佳人体酥，隐有呻吟之韵，道是喘吁意绵，相契难分。</p> <p>顿时海浪滔涌，两人纠缠着跌入涟漪当中。</p> <p>“唔…二爷轻点”敖寸心咬着软唇，滲着低吟。一时间，狂风乍起，似有翻江倒海之势，不能相持。</p> <p>海水是温暖的，巨龙势强，直直扎入里播弄纠缠。海浪扑岸，一浪接着一浪，彷佛是龙女的颤抖呜咽，三百年的情思皆融在这铺天盖地的本领里。</p> <p>良宵情切，仿佛只有起始，但无休止。</p> <p><br><br><br></p> <p>…………好了，其实我编不下去……随缘脑补吧……</p> <h2 id="不过巧合-3"><a href="#不过巧合-3" class="header-anchor">#</a> 不过巧合（3）</h2> <p>为什么这个系列还没有完结…………</p> <br> <p>拉灯预警，无驾照勿入，人这种神奇生物，果然是一直在挑战自己底线的😭</p> <p>==================</p> <p><br><br></p> <p>“你该叫我夫君的。”</p> <p>敖寸心一愣，一时不知他这话何意。</p> <p>十四年前，伐纣前夕，八月十五，花烛红妆，尊师主礼，亲妹见证，他们就已拜堂成亲，是谓夫妻。</p> <p>他突然提这二字，难不成要悔婚？</p> <p>好像也不对，这说的是要我称他夫君？</p> <p>！！杨戬你个骗子啊！说好让我作一辈子公主的！才多久就出尔反尔呀！这就要我三从四德了吗？！</p> <p>敖寸心被冷气场憋回去的怒气又冲上了心头，“什么夫君！我偏不叫！杨……”</p> <p>杨戬并未给敖三公主凶完整句的机会，一飞身便从案前至她面前，长臂一展就揽了佳人入怀。</p> <p>“你该叫我什么？”杨戬的眉眼甚为好看，尤其是弯着的时候。</p> <p>敖寸心被他一箍，又正对上眸子，一下泄了软。三从四德嘛……其实从从也无妨？</p> <p>“我…杨戬…你………”</p> <p>“我什么？”清源妙道真君复又勾了嘴角，唇边仍是平日见不到的弧度。</p> <p>“夫…夫君……”，本就挂着薄汗的敖寸心现下只觉得被他紧得更热，不知觉又绷直了脊背，微微颤抖。</p> <p>“你要…要干嘛……松开我……热”，望他耳廓红了一片，敖寸心只觉得莫名更热了，像那哪吒的两个风火轮掠过，由内而外生着一阵火。</p> <p>阐教道术繁博精深，杨戬所拜玉鼎真人博览群书见多识广倒背如流却不通精深，最喜把这七窍玲珑举一反三的徒弟扔进书海里，讲究自个儿悟的教法。一洞书目，杨戬早已习得八九分长，剩下的一大半也有共通之处，均名为这——房中术。</p> <p><br><br></p> <p>离别十余载，方是情切深。
临阵磨枪不快也光的道理是学过的，他先问了妻妾双全黄天化，又求教了风月无边洪驸马，再后来这藏书洞府翻看，三举皆为一人。
原无此念，可，开悟之时本就是焚身之际，孰料某龙自送上门讨伐。</p> <p>不过巧合。</p> <p><br><br></p> <p>“自是夫妻，你我同体。”杨戬重重吐出了一口浊气。</p> <p><br><br></p> <p>入夜时分，浓雾渐渐散去，褪成薄雾，罗绡垂掩，轻风拂袖。</p> <p>烛火缱绻，双影缠动，只一阵闷雷响起，登时传来了阵噼叭脆响，不知推倒了何物，又不知推倒了谁。</p> <p>是要下雨了吗？</p> <p>初春的雨不大，却细密，湿润盈着嫩叶，伴着春风显得分外温柔。</p> <p>像是试探。</p> <p>不过探上几下，叶上便盛上了满满水光，一声软糯龙吟，似有累色，只盼能有檐下给处落脚。</p> <p>声声入耳，可谁知行雨之人不给喘息机会，刚绵绵淅沥过后，天空中立就笼上了成叠乌云，酿出不歇的惊雷。</p> <p>雷在深浅不一的云层中轰响，耀眼光芒不时呼啸而过，似要撕碎云层，震撼天地。</p> <p>一道道电光火石，毫无预兆就砸了下来，教这花叶承受不住的欺负。</p> <p>“二…二爷…”，敖寸心已是发不出整句，哑声抽泣呜咽起来。</p> <p>杨戬见她这般，突又不忍，放缓动作，轻轻揉上了她的唇，哄她，“想我了吗？”</p> <p>敖寸心的脸涨得通红，不知要往哪处落放，避了他炽热的眼神，轻得不能再轻答了一声，“想”，又赶紧羞得圈了杨戬的后颈，温热的喘息娇啼吐在耳边。</p> <p>杨戬本想先放过她，可谁知这番无意撩拨，摁得他充血挺秀，直要深入。</p> <p>抚上蕊腹，花钿皆弃，唇齿相腻。龙女只觉雷声稍歇，又是闪灼的电火，在收紧的黑云中疯狂。</p> <p>风浪搅乱了松林，云浪推涌着龙女。</p> <p>一阵调兵遣将过后，气促红涌，声颤嘤嘤。恍惚间，被无际黑暗吞没的花叶像是期待着银蛇的鞭打，勉力伸展着苞芽，在翻波滚浪间任凭沉重的雨点抽打地面。</p> <p>“二爷…二爷不要…”，在这翻手为云覆手为雨的本领之下，她早已丢盔弃甲缴械投降。</p> <p>暴风骤雨中，花叶是止不住的颤抖，枝条在狂乱中滚动摇摆。</p> <p><br><br></p> <p>本就闷热的空气一触即发，潮意随着狂风肆虐起来，雨，下得更大了。</p> <p>云朝雨暮，风月常新。</p> <p>绯龙得水，不敌真君垒营破粉，旋把灵犀，参透兵符半纸。</p> <p><br><br><br><br><br><br></p> <p>别看了，真的没了【微笑中透露着辞穷】</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/89.短篇-2019/040801.不过巧合.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a><a href="/tags/?tag=%E5%BE%97%E5%AF%B8%E8%BF%9B%E5%B0%BA" title="标签">#得寸进尺</a></div> <div class="last-updated"><span class="p
