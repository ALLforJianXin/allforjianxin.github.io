">春光乍泄</a></li><li><a href="/pages/879a8a/" class="sidebar-link">我在西海开民宿</a></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/2022/#短篇-2022" data-v-06225672>短篇-2022</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="javascript:;" data-v-06225672>十年一觉</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2022-08-04</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><!----> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">KISS！<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>七夕贺文，今日限定速摸甜饼，一款只要我还没睡节就还没过.jpg</p> <p>灵感来自蜜雪冰城七夕KISS活动，特此鸣谢XD</p> <p>ps小熊猫是保护动物所以虽然真的很可爱但不可以乱养，就是说请勿模仿！</p> <p>＝＝＝＝＝＝＝＝＝＝＝</p> <p>自扬子江入海口往东南方向数千里，碧波环绕一座精巧小岛，上起琼台玉阁入云雾间，香草薛萝，花木扶疏，系属东海龙族一支远流旁家私产，这无名岛屿别无其他特异之处，只是自上俯瞰，形如爱心，因此尤其得到附近海族中青年男女的喜爱。</p> <p>自天地再新法令宽以来，往日清心寡欲的天神地仙之间，颇兴起一股思凡之风，那执掌凡间嫁娶的月下老人也不甘寂寞，虽则无力影响神仙姻缘，但自信凭他极为丰富的理论知识，充当天界的皮条客是绰绰有余，是以天上地下有志思凡的大龄单身男女们，纷纷慕名而来，一时门庭若市，月老招待不及，颇为困扰，一日出门躲闲，正在云端见到这座模样别致的小岛，遂计上心头——便是今日下界七月初七，自龙族手中赁了这座岛来，广发请帖，效仿凡人，热热闹闹办一场七夕游园之会。</p> <p>夏日的海岛天候宜人，在习习海风与涛声悠扬间分花拂柳，赶一场庙会，正是顶惬意消闲的游戏，日头西落不久，周围水族便三五成群聚在海滩，亦有天上地下的神仙不远万里早早赶来，月至中天，节日欢乐的气氛达到鼎盛。</p> <p>“让一让，麻烦让一让啊——”</p> <p>随行的男伴自觉先走一步分开人群，以挽回刚才在投壶游戏上不尽人意的表现，龙女拉着半推半就的姐妹紧跟而上，她今日穿了一件清凉的白色抹胸，下系红裙，外罩对襟长衫，行走时衣袂飘扬，香风袭人，发髻间垂落珊瑚珠串，摇曳生辉。</p> <p>听心由她牵着挤到队伍前排，三人定睛看去，只见长桌琳琅满目排开奖品，上悬一张招贴，染成粉金的唐纸写着斗大的字，旁立一位扎双髻的小童，见众人齐聚，便轻咳一声，摇头晃脑宣读规则，“亲吻挑战——亲脸，送夜明珠一颗，亲嘴，送玉玦一方……”</p> <p>拉长的童声故作老成，听起来煞是可爱，内容却多少有些劲爆，惹得在场的成年神仙精怪们不少也红了脸，甘拜下风，三三两两准备离去，饶是东海四公主这样的脂粉英雄，也耐不住扯了扯自家堂妹的衣袖，后者却全然没听人说话似的，盯着那小童怀里拱动的活物，双眼放光，问道，“四姐，那是什么呀？”</p> <p>四公主凝眸一看，一只通体红褐色的小兽，只有双眼与嘴吻附近点缀白色斑纹，茸茸的耳朵在空中抖动，耳尖也簇生着柔软白毛，蓬松粗长的尾巴从童子臂弯间垂下，上有红暗相间的环纹，尾尖深褐，悠悠摆动，短胖的四肢扒在人手臂上，转动灵活的栗色眼瞳朝两位龙公主看来。</p> <p>听心启唇欲语，听那童子已抢先答道，“接吻半炷香，送九节狼一只，狼德满分，身娇体软易推倒——”
　
不好！心下警铃大作，听心却是拉人不及，龙女已从人群中一步越出，高声道，“我来我来！”回身一指，“半炷香是吧？我跟四姐来！”</p> <p>这一嗓子喊得正欲离开的神仙们又将步子收了回去，满场哗然，无数兴奋的目光从四面八方投来，附近人群都自觉后退半步，给三位龙族让出一片半圆形的场子，敖听心一手扶额，将堂妹那根罪恶的手指掰了下来。</p> <p>“寸心，我们……不太……”</p> <p>合适吧，拒绝的话未及出口，一旁的童子先叫嚷起来，“不行不行，你们不行，你要、要是，就跟他！”</p> <p>眼见仙童圆短的食指滑向自己，敖丙心头一喜，上前半步，还未开口说话，就听三公主问道，“啊？为什么四姐不行？”其间并不看他一眼。</p> <p>“因为…因为我师父说，必须是男的、和女的！”</p> <p>“这是为何？”龙女一手叉腰，伸手一指，那招贴上偌大的墨字便在空中抖动起来，“你看，这上头只写了亲吻、接吻半柱香，哪里写了什么男的女的，我和我四姐亲嘴，就不叫接吻了么？白纸黑字，你可不能抵赖！”</p> <p>“这、这……”那小童脸涨得通红，正接不上话，听心眼见堂妹罪恶的手掌又向自己伸来，认命闭上眼睛，忽听人群外传来一道苍老却响亮的声音，“三公主，这可使不得。”</p> <p>童子喊了声“师父”，几步奔去，人群自动分开，让出条道来，只见月下老人着一身喜庆红衣，拄杖走近，一手捋须，在摊位前站定，分辩道，“今日七夕，老朽在岛上办这游园会，乃是为了助三界有情人终成眷属，小童方才说甚男女的，是他年幼无知，其实无论男女，但凡有情人，老朽自然都是欢迎的，只是您与四公主却非属此类，因而才说使不得，这招贴上不曾写明，是小童疏忽，请各位海涵、海涵。”</p> <p>老人说着向四周作揖，人群中也响起应和声，敖寸心却无暇去听，手指仍抓着她堂姐的衣襟，半侧转身，眼中死死盯向月老身后。</p> <p>那人今夜一身水合道袍，发束玉冠，腰系丝绦，手中展开一幅竹骨墨扇轻轻摇晃，面容清俊，身姿轩举，此时目光也灼灼向她投来，寸心转开脸，手指将四公主衣裙紧紧抠得下陷，嘟囔道，“他来干什么……”</p> <p>当然是来收了你，敖听心无情扒开她的手，朝来人的方向点头致意，“真君。”</p> <p>杨戬合扇走近，回礼道，“四公主。”转了个调子，伸手去牵背对他的龙女，柔声唤她，“寸心……”</p> <p>敖寸心缩手躲开，扯过听心道，“咱们走吧。”杨戬忙夺前一步，一把抓住她急道，“寸心！”一手捏诀向那仙童怀里射出一道流光，毛茸茸的小兽嘶鸣一声，挣脱主人几步跃至裙边，龙女果然止步，杨戬松一口气，握住她的手臂贴近道，“寸心，你不要它了么？”</p> <p>这语气端的可怜，闷闷响在她耳畔，也不知究竟是不要哪个，九节狼颇通灵性，敖寸心低头看它，它便仰起头颈蹭人脚踝，眨动一双湿漉漉圆滚滚的眼睛，叫人见了心软，正僵持间，月老拄拐上前，笑道，“三公主可喜欢它？不过，咱们今晚是有规矩的。”</p> <p>规矩，龙女抬起头，仿佛陷入思考，真君只听见胸腔内一颗心快活蹦跳起来，欲出口劝她，又怕适得其反，只好在越来越重的心跳声中静静等她审判，等了不知多久——大约不过片刻，他却觉得很久——见她扬起一丝笑，却是冲着敖丙道，“三哥，咱们俩来。”又转向瞠目结舌的月老嘱咐，“点半炷香。”</p> <p>扔下这番话，寸心抬步欲走，手臂上的力道陡然加重，男人大掌如铁钳般死死拽住她，越收越紧，捏得她吃痛一声，不及怨怪，忽然被人用力一扯，“嘭”地撞上身后坚硬胸膛，听他切齿恨声道，“专会惹我生气！”接着腰上一提一带，惊呼声都被他粗鲁堵了回去。</p> <p>“唔…唔！”</p> <p>人群响起一阵轻微的骚动，只碍于司法天神积威甚重，无人敢出声起哄，月老手忙脚乱点起香炉，伸手遮住小童偷窥的视线，敖听心拦腰截住飞扑上前的兄长，顺带拿手堵住他悲愤的控诉，而真君伸手托住女人的后脑，宽幅长袖委垂而下，阻挡了四周或明或暗的目光。</p> <p>——不过这些龙女都无暇顾及，挣扎的双手被他一并反钳到身后，胸脯被迫挺起，给他按在胸前狠狠厮磨，滚烫唇舌携着吞人的蛮力席卷而来，含住唇瓣粗粗磨蹭几下，就强硬往齿间叩去，龙女启齿欲咬，却远不及他机警，早已分出两指将下颌骨捏紧，偷鸡不成蚀把米，只便宜他厚舌探入，填满窄小的口腔，卷起香舌胡乱与她纠缠翻搅，啧啧水声暧昧得围观者都移开了目光。</p> <p>寸心叫他一通乱啃手脚发软，熟稔的气息交缠太易勾人沦陷，龙女晕乎乎醉倒在他狂风骤雨的侵略中，两条胳膊不知不觉间缠绵搂抱上头颈，杨戬见她动情，心下暗喜，动作轻柔许多，微微退出，叼取她一瓣软嫩下唇送入口中，舌尖细细勾画唇纹，仿佛品尝蜜糖般吮得滋滋有味，手掌亦趁她失神间拨开对襟长衫的缝隙，掌心缓慢滑入，沿着腰线摸到后臀，捧了臀尖满手软肉轻轻揉捏，再将她喉中一声嘤咛也吞吃入腹，睁眼看去，果然受了她一记怒瞪，只这一眼波光淋漓，媚态横生，不过叫男人愈发放肆，顺着尾椎抚上脊柱，触到她抹胸系带的边沿，再往上，便是裸露出来凝滑如脂的肌肤。</p> <p>长衫下光裸的蝴蝶骨被他炽热掌心烫得一缩，龙女一个激灵清醒过来，连忙齿间用力狠狠咬他一下，真君疼得倒抽冷气，唇舌分开，拉出细长垂挂的银丝。</p> <p>寸心望着那相连丝线羞得面红耳赤，忙将他不老实的手也打下来，抬眼见人唇角被她方才咬破了皮，泛出殷红血沫，有些心疼，踮脚凑去亲了亲，感觉到他胸腔微微震动，闷声发笑，红着脸啐一声“活该”，埋首进他怀里，又听见月老乐呵呵拱手道，“真君，三公主，已有一炷香了。”更觉抬不起头来。</p> <p>杨戬一手搂着咬人的小龙，另一只手还在外衣底下磨她敏感的腰窝，心中得意，隔着人群向一败涂地的对手扬起下颏和眉弯，以示挑衅，敖听心连忙更用力拦住目眦欲裂的兄长，眼见二郎真君嘴边挂彩，双唇因疼痛不自然地微微咧开，模样有几分滑稽，此刻却如孔雀开屏般耀武扬威，暗暗翻了个白眼，心想男人不论实力高低，都是一路货色的脑筋有点问题。</p> <p>三公主抛下她来时的两位旅伴，抱着新近入手的宠物，挽着新近上任的前夫远远走到前头，月色池塘杨柳低荫，情人携手踏上月老仿建的银河鹊桥，晚风温柔送来喁喁细语。</p> <p>“这底下怎么亮晶晶的，是什么呀？”龙女微微探身下望，天神一手揽住她肩膀，将人全然护在领域之内，五指张开，止不住上下摩挲，一边答道，“方才那个牌子上不是写了？有情人至此地投下铜钱，祈愿今后永不分离。”</p> <p>呀，他故意将“永不分离”咀嚼得缓慢，叫寸心在这醇厚诱哄的嗓音中红了脸，还是匆匆自袖中取出一样东西投下去，“咚”一声轻响，一颗龙宫特产夜明珠缓缓沉入塘底，杨戬见了，便也自腰间解下一枚玉佩。</p> <p>“哎呀，怎么越缠越紧了，”龙女拨开他笨拙的手，将玉佩举高细看，“不行，打成死结啦，算了，不过是个穗子，你还特意解下来干什么？”</p> <p>真君不满，凑到她耳边低语几句，惹得公主娇声笑起来，柔柔道，“这都多少年了，颜色都褪啦……好了好了，我替你挑一块玉，再打上几条络子，行了吧？”</p> <p>神君自然满意，又接着耳语一阵，红晕泛上龙女耳根，嗫喏道，“真要这样…灵验么？”杨戬煞有介事点点头，她便小声应道，“好吧，你轻些……”</p> <p>手掌捧起她小巧脸颊，俯身缓缓凑近，动作却忽然顿住，随之响起吃痛一声。</p> <p>“呀，石榴，你怎么还咬人的呢？”龙女惩罚拍了拍小兽脑门，真君伸手给她细看，指节内侧挨了这九节狼结结实实一小口，伤口不大，却有些深，翻出鲜红血肉来，瞧着狰狞怕人，寸心惊呼一声，忙道，“寻个地儿坐下给你涂药。”又对怀中小兽教训道，“月老说你护主，阿娘知道你是好心，只是以后见到这位叔叔，可不许再咬了。”天神闻言，立刻不依，远远地走去，仍听他争抢着要做这圆毛畜牲的爹，而石榴窝在公主香软怀中，轻蔑瞥他一眼，似道——骗人，活该！</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/86.短篇-2022/080500.KISS.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div clas
