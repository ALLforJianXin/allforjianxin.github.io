<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>周武王即位的第十一年，纣王自焚于鹿台，武王改天下为周朝，大肆分疆列土，天下初定，百废待兴。时值十一月隆冬，灌江口飘下鹅毛大雪，南来北往的商旅行客都被骤然寒冷的天气杀了个措手不及，灌口仅有的几家客店都在大堂中生起焰火，搬来暖身的烈酒，众客商躲在屋中烤火饮酒，谈天说地。屋外是铺天盖地的白茫茫一片，北风卷地而过，冰凉刺骨。</p> <p>灌口的渡江早已结冰，江畔有一家客店，名叫“安渡老店”，取的是平安过渡的彩头，大堂中甚是宽大。大伙各坐在分散四处的小几旁，堂上生了一簇暖烘烘的大火。客店的伙计将门缝堵得严严实实，风雪侵袭不至，倒显得这囫囵落脚的地方舒适安逸。焰堆前摆着一只长案，案上置了几只竹板子。两位说令的先生各持一把折扇，说学逗唱，讲得满堂的客人不时捧腹大笑。</p> <p>临窗的位置，原是观赏景致的好地方，但天气寒冷，谁也不愿意坐在那里。今儿早晨，忽然来了两幅生面孔，众人待看时，皆眼前一亮。只见那男子生得秀逸俊朗，英武不凡，身旁那位妇人挽着他的手，杏眼桃腮，容姿艳丽。二人应是夫妻，点了酒菜后，落座于窗边。</p> <p>倘若屋中有上了年纪的老人，定然认得出一二。原来这位郎君，便是昔年灌口杨府的二少爷，姓杨名戬，据说已登了神位，身畔的女子，便是他娶回来的公主夫人，天生就是神龙。</p> <p>此正是杨戬伐纣封神后归家的第一年冬天，灌口下了大雪。听龙女言说，龙族虽不甚畏寒，但每至隆冬，都爱聚在一起，饮酒暖身。二人新婚重逢，正是蜜里调油，杨戬又怜惜爱妻背井离乡，自然事事上心，听闻此言，便与她来此处饮酒听书。</p> <p>二人坐下不久，便有小二送上酒菜。客店虽旧，菜肴倒也颇丰，只见有鹿肚酿江瑶、鸳鸯煎牛筋、爆獐腿、姜醋金银蹄子、四干果、四鲜果。这时节的灌江鳜鱼正是鲜活肥美，却不见二人享用，俱只食陆上走兽鲜蔬。</p> <p>堂中人口杂乱，声音嘈扰，寸心细细听着说书师父对了一会儿对子，颇感兴味阑珊，倒了几碗三白汾酒，与杨戬对坐而饮。</p> <p>杨戬虽是男子，又从身军旅数年，但酒量不丰，远不及天生海龙的夫人，只饮了几碗便止住不饮。也不知是酒性甚烈还是屋中温热，龙女腮边泛出粉嫩的桃红，杨戬见了，忍不住伸手捏了捏她的脸颊，笑道：“少饮些，只听人说过，酒醉伤身。”</p> <p>“这几碗浊酒，哪里就醉得了我？”寸心一双眼水灵灵地，带着一汪笑意看向他。杨戬待看时，只见娘子朱唇上浸染了晶莹的酒水，显得格外剔透可口，不由得心中一动，抬臂抚上她落在身侧的小手，握在掌心捂着。</p> <p>“灌口的雪愈下愈大，也不知何时才能成行。寸心，不知近日是你的哪一位叔伯司雨？如若雪再这样下下去，少不得成一方灾祸。”杨戬向窗外举目望去，入眼皆是一片雪白，灌口不常有如此天气，百姓少有熬过严冬的准备，家中衣单食薄，只怕又有不少人冻死饿死。</p> <p>龙女又饮了一碗，呵出的热气凝结成雾，朦朦胧胧地衬得她容色愈发娇美，软言道：“我们龙族只是司雨，雨水自天上落下，遇见了风神的寒气，便自结成了雪。二爷若要寻人，只怕找风神才是根源。”</p> <p>杨戬闻言略点了点头，心中正待思量，忽然听闻身畔的女郎小小地一声娇呼，半边身子软在他身上，好在隆冬气候严寒，店中客人也多是江湖儿女，二人出门为衬百姓穿着，皆披了袄子，纵使相近亲密一些，外人也不甚为异。</p> <p>郎君见状，忙揽住她的腰身，问道：“怎么了？可有不适？”</p> <p>只见龙女面颊愈发红润，紧紧攥着杨戬的衣角，呼吸愈发急促：“我……我好像有些奇怪……”</p> <p>杨戬忙道：“是不是——烈酒的酒劲儿上来了？”</p> <p>“不是……我往日也不如此……”不等她说完，便被杨戬一把捞起，说道：“咱们这就回家。”匆匆结了酒钱，半拢着龙女径归家而去。</p> <p>杨戬见街上无人，使了一个身法，眨眼便回到杨府。绕过屏风，入了暖阁，将龙女放到床上，待探她脉系，细查之下，只觉脉象来疾去疾、本大、荣、卫二气章而纲，摄入一丝游气往她经脉行去，竟不见滞涩，想是自内而外的宿疾，受这烈酒一勾，剧烈地发散而出，使得她香汗淋漓，呼吸急促，心热脉疾。</p> <p>杨戬本不以医术为长，虽探此脉，却不敢托大，将龙女安置好，慰道：“我去取师父留下的九花玉露丸来与你服下再查。”言罢急匆匆去了。</p> <p>二人皆少年男女，识见浅薄，哪里晓得此是龙女生来就带有的一种顽疾。寸心自出生起便被同胞哥哥多占了几分灵气，化出一身绝无仅有的粉嫩龙鳞，内里却虚了几分，易有返祖。而龙性本淫，万万年后才修得一身君子品德，原这病倒也不是什么棘手之病，少时龙女曾受了慈航真人一枚妙药灵药，此丹制着此病不在她年幼时发作，只有长大成人，觅得如意郎君后，洞房花烛之夜破了此药的桎梏，此后每年隆冬即犯一次思春病，而这时即使无药，也有郎君可以担待了。</p> <p>可谁承想，龙女不及谈婚论嫁，即与杨戬两心相许，私奔至此。此时饮了几碗烈酒，烧心挠肺，此病头一次犯，本不至如此激烈，可夫妻二人不知其故，愈发捂着压着，愈发来势汹汹。</p> <p>库房甚乱，杨戬急匆匆地反倒不好翻找，好容易取了药，奔回屋中，却见龙女已缩入被窝中，严严实实地盖住了头脸身子，哆哆嗦嗦地不肯出来。</p> <p>真君忙劝道：“快出来，不要捂坏了。”</p> <p>被子里的寸心蠕动了一下，发出一声类似拒绝的哼叫，死死地抓着自己的小被叽，任由夫君诱哄恳求，就是不肯出来。为了防止杨戬强行掀开，待有他伸手过来的苗头，还会伸出一只爪子来挠他。</p> <p>被挠了好几下手背都教她挠出小龙爪子印的杨戬：老婆看起来太有活力了，不像是生病的形容……她不会是在耍我吧？</p> <p>“别闹了，快出来，把药吃了，好让我放心。”神君这厢苦口婆心，见龙女毫不动摇，顺手将九花玉露丸放在床边，伸手就要逮她出来揉在怀中打一顿屁股。不及动手，却见被子掀开一个小小的口子，龙女的小爪子探出来哧溜一下把药丸连带盒子扒拉进去了。</p> <p>“……”</p> <p>杨戬见状一愣，轻声探问：“寸心，出来给我看一看，好嘛？”</p> <p>被子里先是不言语，郎君又静待了几息，却听得敖寸心细声细气地说道：“我不要……给你看见……”</p> <p>杨戬心中虽急，却不由得柔声劝哄：“到底怎么了？你出来——寸心出来好不好？”</p> <p>“我不，我不让你看见——”寸心死死地抓住被沿，语气中带了委屈的泪意，娇柔得教杨戬不敢轻易去触碰她，只怕自己的粗鲁，令她更伤心。僵持了半晌，郎君悄声退了出去，寸心竖起耳朵，听见他出了房门，心头一沉——他是不是不耐烦了？是不是嫌我事多了？可是，可是她此番形容如何教他看见……可他不是说，不是说喜欢她嘛？怎么能……怎么能烦她呢？</p> <p>寸心想到此处，满腹委屈，又被自己无端端的变故吓到，抱着一床软绵绵的被子，落下几滴可怜的小金豆。可不等她委屈至嚎啕大哭，那个惹她伤心的罪魁祸首便回来了。杨戬带着几分笑意，将一只碧玉簪子放在了床沿，温声道：“你看这支簪，我存了好久，打算过几日再送你的——寸心快出来瞧瞧。”</p> <p>龙女一顿，将眼泪一抹，心间生出甜蜜蜜的窃喜来，却依然不肯钻出被窝，只探出爪子，把属于自己的礼物薅了回来。</p> <p>杨戬见状倒也不恼，从衣袖之中掏出洋洋洒洒的小玩意儿——有价值连城、贵逾千金的仙灵神物，有珍奇宝石打造而成的珠宝饰品，有凡间手艺人奇技异巧编织而成的小东西，一一放在龙女面前，柔声劝哄。敖寸心缩在其间，照单全收，却不发一声，不置一词。</p> <p>杨戬哄了半晌，见她不为所动，不禁有些泄气。他自与敖寸心相识相知，到如今结为夫妻，向来捉摸不透亲亲夫人的脾气。但他一心想和龙女永结同好，自知脾气不好，对那小儿女心思也多不敏锐，相处年余来，一直在认真努力地学——可现在看来，并没有多少成效。</p> <p>真君有点小伤心，默默地坐在了床沿上，待要委屈地问一句：“寸心，你我是夫妻，有什么事不能告诉我呢？”话未说完，忽然间三公主将被窝一掀，两只龙爪子勾住了杨戬的脖子，把他拖进了被窝里。</p> <p>杨戬：“ (⊙o⊙)！！”</p> <hr> <p><a href="/pages/ff4552/">（下）</a></p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/《关山云雨｜岁岁情长》/21.21.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <po
