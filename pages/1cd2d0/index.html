n+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">战神爸爸小小番外<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>是<a href="/categories/?category=holly">holly</a>老师<a href="https://www.lofter.com/front/blog/collection/share?collectionId=15187174&amp;incantation=hjRVswBi5SYY" target="_blank" rel="noopener noreferrer">《我的一个战神爸爸》<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>的小小番外。</p> <hr> <p>真君神殿的海棠花开了，整夜整夜地散发着芳香。这花香既不是实物，又非灵力，纵使真君法力无边，总是止不住那一浪又一浪的香气扑鼻而来，熏得熬夜之人头昏脑胀，面前的奏疏文字仿佛愈细，读来更伤脑筋。</p> <p>龙女提着一方食盒，从殿侧钻进来，偷眼瞧那宝座上的神君高冠玄衣，坐在明黄色的烛光下敛眉静思，一时蹑手蹑脚地走到他身边，轻轻地将食盒置在桌边，忽然唰地一下跃到他身后，双手搂住他的脖颈脆生生地喊道：“二爷！”</p> <p>真君粲然一笑，捏住她交叠在自己胸前的双手，微微偏过头，闻到她身上的甜香，只感到那恼人的花香味仿佛淡去一些，“怎么来了？孩子睡下了么？”</p> <p>“睡得可香了呢，刚刚我哄她困觉时，她还咿咿呀呀地不知嘀咕什么，想来是在要爹爹呢。”寸心靠着他，将脑袋轻轻地贴在他的肩窝处，“还没有批好嘛？你都不分昼夜地上值许多天了。”</p> <p>这些日子的朝务异常繁忙，偏王母近日不在天庭，大大小小需决策之事，除玉帝杨戬以外皆无人有权批复，甥舅二人每日早朝后各分一堆朝务各自处置，且又有例行的法务之事、军务之事、督检之事，以及不时的急务，忙得杨戬焦头烂额，分身乏术，甥舅二人难得地同时想念起王母来。</p> <p>而此时寸心带着女儿前来探望杨戬，于神殿住下，虽共住一室，但他忙得脚不沾地，早早地去上早朝，自此当值，晚间批复折章，不时与朝臣会议，归来时披星戴月，囫囵睡上一二时辰而已，居然与龙女见不了几次面。</p> <p>龙女正是哺乳期，平日已习惯了与女儿早早入睡，每一次清晨醒来，不见杨戬的身影，又暗自懊恼许久。今日特意先哄睡了女儿，又到小厨房去亲手烹制几碟小菜，往他办公的地方送去。</p> <p>杨戬深深地叹了口气，揉了揉额角，“还多着呢！估计要到后半夜。你熬不得夜，且先回去睡吧。给我留一盏灯，待批好了，我回来躺一躺，再去早朝。”</p> <p>寸心见他面色憔悴，眼底似有乌青，在烛火下看得不分明，愈凑近他，扑到他
