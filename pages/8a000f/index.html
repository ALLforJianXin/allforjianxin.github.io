虽则天条已经改了不再禁止思凡，但像这样招摇过市也太过分了吧？！<br>
不过究竟也与他们没什么关系，就等着吃二郎神的喜酒吧，能有机会畅饮瑶池的美酒，想想就开心，要是能再来几个蟠桃那就更是美妙至极。</p> <p>寸心一路被杨戬抱着从昆仑到天宫，已经进了南天门她还是有些不敢相信——<br>
杨戬真的不做金仙了吗？</p> <p>当时他们离山顶近在咫尺，离八十一天的期限也只剩下一个夜晚了。她一开始以为也许杨戬是想趁最后的时间再多陪陪她，后来看他的样子又以为他是走火入魔，她不敢太刺激他，就一边迎合一边安抚，一会儿被他扯入水里要给他渡气，一会儿又被他按在白茅丛中以天为被地为席。她还试过渡了龙珠与他，龙珠在他体内转了七七四十九个周天也没发现他有任何损伤。她实在不解，就在他又一次说“寸心嫁给我吧”的时候追问他：“不成金仙了吗？”<br>
不知又哪里惹急了他，他咬牙切齿地说着“做不成了”又迎着初升的太阳狠狠地顶进她身体里，直干得她哭晕了喊哑了，连龙角都收不住了，他才满意。<br>
然后才略收拾了，用自己的衣服裹住她抱着她一路上来——想到这里寸心偷偷缩了缩脑袋埋进衣服中深嗅几口他的味道，被杨戬察觉了，低头看看她笑了笑，也拿脸颊蹭蹭她的额头。<br>
“寸心累不累？就快到了，马上就到家了。”<br>
她循声望去果然真君神殿大门已在眼前。</p> <p>他曾说过是将他们在凡间的家整个拔府上天做了真君神殿，外殿应是大改过，更高了也更黑了，虽然点着许多蜡烛也仍有照不亮的地方。<br>
绕到后院布局装饰渐渐熟悉。<br>
他抱着她穿过长长的回廊，让她想起他去封神之战后刚刚回家时。寸心抬头发现他和那时一样已经先在看着她了，和那时一样他们眼里只有彼此。心像在蜜罐里泡软了似的甜甜的涨涨的，忍不住想亲亲他，他也十分配合地拿脸颊贴来。亲完正好跨进房门。</p> <p>寸心忐忑地抬起头，匆匆扫视一圈，又一圈再细细打量，同时不由自主松了口气——主卧里几乎和旧日一般无二，只除了一桩。<br>
“风铃怎么收起来了？”<br>
杨戬愣了一下，但很快反应过来，答道：“是收起来了，怕瞧着伤心就收起来了。”随后略略沉吟又补上一句，“等下我就找出来。”<br>
杨戬说着话，几步已经走到了床边，终于将寸心放下，还贴心地拿了腰靠给她。<br>
“寸心在这里等杨戬，我去去就回。”<br>
“嗯。”龙女抿嘴微笑，乖乖地点点头，目送他走出房门。</p> <p>他去了没多久，寸心想下地走走又觉浑身酸痛，才揉了会儿肚子他就回来了。<br>
杨戬先来床边递上一碗蜜露。<br>
“润润喉。”</p> <p>寸心接过来，小口抿着，很甜，是她喜欢的味道。<br>
杨戬看她喝得开心也笑得得意，看了一会儿，寸心都要被他瞧得不好意思了，感觉自己脸颊开始发烫，他忽然改了姿势，靠坐在床边，从怀里拿出风铃，趴在床边跟她说话。<br>
“杨戬有没有跟寸心说过？”<br>
“这玉石和寸心龙身的颜色一模一样。”<br>
“‘心’字，是寸心的名字呢。”<br>
寸心忽觉得心跳漏了一拍，有种异样的感觉一闪而逝，好像想到了什么，又没抓住，直接就忘了。<br>
她还没想明白，杨戬拿着风铃起身，在房间内到处找挂的地方。她又抿了一小口蜜露，朝灯架努努嘴，轻轻“喏”了一声。<br>
杨戬见状回了个微笑。<br>
“嗳是了之前就是挂在这里的，我竟一时糊涂……”</p> <p>杨戬挂好风铃向她瞧来，没顾上再说话，忽然门扇轻响传来轻轻的敲门声。<br>
杨戬去开门的脚步很欢快，拿了东西进来的脚步更加欢快了。<br>
他故意将双手背在身后，寸心觉得他盯着自己的笑容有些促狭但眼睛还是亮亮的，他笑着说：“寸心猜猜我拿的是什么？”<br>
寸心摇摇头表示并猜不到，杨戬这时已经走到了床前，便迫不及待地从身后拿出一根金黄色长条状的布卷献宝似地捧到龙女面前。</p> <p>是圣旨。<br>
展开。<br>
是赐婚的圣旨。</p> <p>“虽然晚了一点儿……<br>
“这下寸心可信了吧？”</p> <p>瞧着他无比认真又肯定的神情，寸心忽地笑了——这么说，他那句“做不成了”，竟还带着几分羞恼的意味？</p> <p>寸心往床里侧挪了点，拍拍床边招呼他坐上来。等杨戬脱去鞋袜爬上床来再让他靠着床头靠好，然后自己探手环上他腰间，把头靠在他胸前，才说：“其实能不能嫁给二爷又有什么要紧？”果然话音未落他就挣扎起来。<br>
杨戬又急又气急急去掰寸心手腕，可龙女抱得紧他又怕伤了她不敢用力，僵持半晌才得解开，忙扶了龙女肩膀去看她表情，看见她竟一副嘻笑模样，更觉气苦。<br>
“不许胡说”几个字几乎叫他说出了乞求的语气。<br>
偏龙女嘿嘿一笑又重复一遍：“我说真的嘛，能不能嫁给二爷又有什么要紧呢？”<br>
听得杨戬一霎那脸色煞白，出来的气都没倒进去的多，险些呕出一口老血。<br>
龙女瞧他这样这时脸上才有了些过意不去，伸手抚上他胸口帮他顺顺。</p> <p>寸心预料到杨戬会反应激烈但也没想到会如此过激，有一瞬间去想是不是自己太过分了，但转念回来，她说的本就是事实嘛。<br>
杨戬一直都比她更在乎名分，一直更努力想要和她名正言顺光明正大在一起，但她说的也是事实啊，谁叫他自己没听完就急了。</p> <p>寸心小手缓缓抚着杨戬胸口轻声慢语：“寸心是说，就算不能在一起，寸心也会一直爱着二爷……”</p> <p>“爱到海枯石烂也永不止息。”</p> <p>心忽然就定了下来。<br>
杨戬不是不奇怪自己怎么能这么冷静了，她这话是说给他的吗？她这话不是说给她的二郎的吗？但这次他却并不觉得失落或者嫉妒。是因为已经下定决心了吗？如果谎言永远不会被拆穿那是不是就是真实的，如果窃来的幸福可以一直持续下去……</p> <p>又传来敲门声。<br>
“二爷，给您和三公主送饭。”</p> <p>杨戬长舒一口气冲门口回喊：“放着吧。”外面响起餐盘被放在地下的声音，他又补充一句“之后送来都放在门口即可，不用通报了。”<br>
外面没再回话，听衣料的摩擦声是直接退走了。</p> <p>杨戬使法术把餐盘移进屋里，龙女探头想去看看菜色他却把托盘放在了远处案上。<br>
把龙女目光拦回来又抬手捏捏她嘴角，算作是对她刚刚“玩弄”他的“薄惩”，然后说：“吃饭之前我想先吃寸心。”<br>
龙女先是讶然，但很快又笑了。<br>
讶然于果然是官场里历练过，现如今说话是愈发放诞不羁了。<br>
又笑是因为他说着这样的话，语气却很有几分小心翼翼，确还是当年那个会反问她“那我跟你之间呢”的二郎。</p> <p>杨戬俯身过来，就快要亲到了，龙女忽地抬手挡在唇边。<br>
他正不解，却听得她说：“寸心饿了，寸心先吃。”<br>
然后趁他正懵懂着将他推倒抬腿就坐了上来。</p> <p>龙女的吻落在他额头上、眼皮上、鼻尖上、唇上、下巴上，又落在喉结上、锁骨上、胸口，她一寸寸向下，他越来越期待，她会对他做些什么呢？做什么都可以他也不想开口去问，只是双手攥起抓得床单都皱了，她一寸寸向下他一次次抓紧，她拂开他的衣裳，探进去。杨戬小时候顽皮也读过些书，只是遇到龙女前未在男女之情上多留意，遇到她之后，现在想来他竟是一直惦念着如何取悦于她，他还从未如此放松下来。想到这里杨戬忍不住弯起嘴角挂上笑意，但立刻他又浑身紧绷起来——她的吻已过丹田还在向下，他呼吸急促起来小腹鼓动会有些打乱她亲吻的节奏，还会碰上她小巧的下巴……不对，要命，这些根本不是重点！<br>
——她捧起那根不要脸的肉棒，轻轻地吻了上去。</p> <p>杨戬看呆了，也忘了手里的床单。<br>
直勾勾看着龙女双手纤纤十指拿指尖扶住，在柱头上连吻几下连换几个角度，肉根极速膨胀起来，粗了、长了、也硬了，然后她低头含起柱头……<br>
果不其然书里写吹箫之意，却原来那呜咽之声是男女和鸣……<br>
寸心小口将柱头整个含住，红唇微收卡在沟壑处。这里面温暖和潮湿的感觉也是美妙的，但又有些微小的不同，比如她口中那根往常他总是品尝不够的丁香小舌如今也是灵活柔软，在柱头上舔来滑去会更多一些出其不意。<br>
她吃得痴缠他就随着她的吮吸而叹息，痴缠声叹息声杨戬都听到了耳朵里，听到后声息更盛，层层叠起。<br>
他腰臀忍不住挺动起来，嗯嗯啊啊的鼻音里开始混入她的名字，想要更进一步又怕她不愿意，“寸心”、“寸心”地叫了许久，妄念在舌尖萦绕几次还没出口却能成真，杨戬看着那樱桃小口一寸寸将他吞下。<br>
热血向胯下极速汇集。</p> <p>肉柱粗长杨戬怕龙女吃苦本想着她做做前戏就可以，他已经很幸福也很满意。他满意地挺身顶在她上颚碾动几下满意地发一声长长的叹息，便欲抽身，他可以发誓他真的不是打的欲擒故纵的主意，却被龙女猛地吞回去。<br>
快意太过强烈那阿物甚至勃动着又涨大了几分，让龙女一口一口的吞咽更加艰难。她被他撑得太满口水含不住从唇角溢出来，眼角也挂上了泪滴。她仍不放弃终于几乎将他吃尽，原扶着肉柱的小手转而改为托起一对囊袋，轻轻托着团着。<br>
极致细腻的吮吸压迫像是控住了杨戬整个神魂，他探出手时有些颤抖，触上龙女鼓胀起来的喉咙才忽地生出些勇气。<br>
所以，她是愿意的，对吗？</p> <p>杨戬开始摆动腰胯，配合龙女的吞咽，在那娇嫩唇舌间进进出出。<br>
他想要为自己辩解这快感并不单纯来自肉欲——<br>
若说往常的男欢女爱是她接受他容纳他，那如今这般便是她对他的索取。<br>
是她索取，是她要他。<br>
是这样的认知将他全身的血液加热到沸腾的。<br>
——他被这样极致的快感支配着在那软热湿滑间横冲直撞——<br>
杨戬加快速度顶动，顶得龙女摇摆起来如风中花枝凌乱摇曳，龙角上灿灿金鳞在空中划出闪亮的痕迹。他抚在她喉头上的一只手可以清晰地感受到他进出得有多迅猛以及深入得有多不可思议，他另一手探到她颈后扣住她后脑狠狠将她按在身下。</p> <p>——他承认他是有些不可言说的幽暗心思。<br>
——但既然她要他就给予。</p> <p>寸心到底是与杨戬做过一两千年的夫妻，自不像雏儿般懵懂，见他形容陡变即知已快到顶峰，她早做了准备但还是被浓重腥膻爆了满口，天知道连续几十日了他怎么还有这么多，直射在她喉口有一些甚至是直接喷将下去，还有更多的堵在喉咙里呛得她想咳。<br>
他竟还想让她：“咽下去。”<br>
她呜呜咽咽猛拍他大腿拿龙角顶他胸口他反顶回来且又重复了一遍：“咽下去。”<br>
她的口腔仍被充塞得满满的，直到她一口口全咽下他才把那东西抽走，抽走前还要在她口边蹭几下仿佛回味不尽。虽是她先动的手，但又忽地委屈起来，不愧是真龙，两只眼睛像泪泉般忽地就涌出水儿来。<br>
杨戬才释放完正是身心都爽到极致，忽见龙女哭泣霎时又慌了神忙乱了手脚，拿手去擦她眼泪却越擦越多，越擦她哭得越厉害。</p> <p>她哭得是这般厉害，似梨花带雨惹人怜惜，也让杨戬本不敢奢望的念头又从心底里翻出来：“第一次？”<br>
她下意识点点头给了他肯定，他弯起嘴角她忽地止住哭泣。</p> <p>寸心正想问，他却打个呼哨唤人送来了水盆，他亲手沾湿锦帕来替她擦脸，他说“寸心莫急。”<br>
她愣愣地任由他伏侍摆弄，脑海里从后往前将他们相处的点点滴滴细细回忆，越想越怕越想越惊，有念头想要成型，一个个字在她脑海里缭绕想拼凑，却怎么都凑不到一起……</p> <p>他擦去她的泪痕擦去唇角红渍白渍，沾取药膏细心又轻柔地涂在她唇上，又“啊——”叫她张开嘴连口腔里也检查并治疗过，这才放下药膏丢开手巾，就着床上膝行几步又靠近些，拉起寸心左手在自己左手里，右手又覆上去。<br>
右手拇指在她手背上抚摸了几个来回，低垂下眉目终于说出：“我失了一些记忆。”<br>
龙女松了口气。<br>
杨戬也松了口气。</p> <p>“那天沉香劈开华山迎出新天条，三界同庆万象更新，<br>
“而我被王母的乾坤钵反噬所伤，重伤昏迷了好几天……”</p> <p>“母后说我也突然昏迷，昏迷了整整三天。”</p> <p>“我也是！<br>
“我也是昏迷了三天。”</p> <p>他刚准备庆幸他那舅母真是背锅的好手，又瞧见她一双明眸氤氲起雾气，他还没来及把“怎么了”问完，她已经抬起手来抚摸他脸颊，她还小心翼翼抬手想摸他额头天眼的位置，又好像怕他会疼而不敢触碰。</p> <p>“伤到哪儿了？<br>
“疼么？”</p> <p>多少仙丹灌下去，早好了而且更加强健。但看她这么担心他，看她为他揪心的模样，他看不够，他还想要更多。</p> <p>低低头拿天眼去挨她指尖，先说个“疼”，再说个“不疼”，然后说“本来很疼的，但寸心吹吹就不疼了。”<br>
然后她真的将他搂过去，捧着他的脸轻轻吹他天眼，抚过一阵最轻柔的气息。</p> <p>他又埋在她怀里赖了好一阵子，搂住她腰身寻了个最舒服的角度枕在她肚子上，才继续话题。</p> <p>“我问过了师父，师父说正是新天条出世带来的变故。”<br>
他闭了闭眼睛原谅自己，他没有说谎，他只是没把师父的话全说出来而已。<br>
“天条乃三界定律，更改天条就是更改三界存在的基础。<br>
“‘万象更新’的意思是，这个世界的一切都要打碎再重构，遵循旧天条的规律碎为齑粉，再用新天条的方法重构，<br>
“这个过程中有一些信息丢失也属正常……”<br>
在他讲到“万象更新”时就觉得她开始发抖，说到这里她抖得更厉害了，抖动的频率和幅度绝不是被他蹭痒了的程度，她还拿手来推他把他推起来。<br>
她又红了眼眶：“那是不是说，天道让你忘记……？”带着哭腔，“是不是天道不许我们在一起？”</p> <p>他确乎还没想过这个问题但如今想来：“傻瓜，是天道也不忍心拆散有情人，即使我忘却了一些东西，我们不也再度相爱了吗？”<br>
蹭蹭她鼻尖更加肯定笃定加确定：“是天道要我们在一起。”</p> <p>是了她就是天道的馈赠，否则如何会让那赦免书出现在他桌案上，还提醒他早点发现早点处理。“天道”都怕她等太急。</p> <p>趁热打铁把话题圆过去。<br>
“我确实要跟寸心道歉。”</p> <p>“当我发现自己记忆不全……<br>
“我很怕。<br>
“我怕我忘记太重要的事情。<br>
“我怕忘了重要的事情的我配不上寸心……”<br>
“我误以为如果我得证金仙，能让曾经那个完整的杨戬还留在寸心心里。”</p> <p>他确乎是这样想过，想得心痛想得丧气，想告别之后孤单终身再不要和谁在一起。<br>
可是后来他改了主意。</p> <p>“我承认我错了，我忘不了我自然也舍不掉。”<br>
虽没“忘不了”但实在“舍不掉”。<br>
“即使失了记忆我也和以前一样看到寸心就想亲近。”<br>
虽没有什么“以前”，但想要“亲近”的冲动发自心底。<br>
“我是失去了一些记忆，可我的身体还‘记得’。<br>
“求寸心可怜可怜我吧，<br>
“可怜可怜这样的我……”<br>
再说下去就全是真心、实心以及真意。<br>
“我不知道的事情寸心可以告诉我，比如，我们为什么会分开的？<br>
“我们既已成亲为何寸心又回了西海？是不是我做错了什么惹寸心生气了？”<br>
杨戬拉起龙女小手往自己脸上打去。<br>
“寸心打我也使得，骂我也使得，只是再不要抛下我……”<br>
“我也再不会抛下寸心了，<br>
“好么？”</p> <p>他这般哀求那龙女脸上却又显出悲苦之色，让他不禁妒火中烧——<br>
寸心这么好，寸心定是不会有错的，一定是那个杨戬不知珍惜！<br>
你怎么舍得抛下她，你竟让她等了那么久……<br>
你当真……好福气！<br>
——面上却不得显露，只去抱她，去把她搂进怀里，贴着她粉腮软耳亲个不住。</p> <p>她明明已被他亲得气喘吁吁却还不忘记替他辩驳。<br>
“没有，你没有惹我生气……嗯……”<br>
不是很爱听，除非把那个“你”当作他自己。<br>
“是寸心带累二爷了……”<br>
说哪里话！<br>
不过“二爷”这个称呼从她口中唤来真是妙极，他听一次就会跳一下……<br>
不对不对先让寸心把话说完——<br>
她说：“寸心不会再抛下二爷了，寸心以后都陪着二爷。”<br>
是极，是极。<br>
正该如此，理当如此。<br>
他听得喜上眉梢眉开眼笑。<br>
从今往后是他和她在一起。<br>
他会呵护她爱重她，再不叫她伤心难过，再不让她流眼泪，除非是在床上……<br>
她娇喘连连又让他想入非非，但他决定再忍耐会儿——<br>
“二爷也陪着寸心。”<br>
二爷也是知情识趣知道该投桃报李。<br>
“让二爷也尝尝寸心的味道……”</p> <p>寸心想说的还没说完，又被他颠了倒去，头陷进软枕，腰被他抬起，他做什么盯着那里？干嘛又看她？绵绵眼刀剜得她酥麻下半边身体，想踢不能着力，穴口似在不可自控地抽搐被他话语印证了：“寸心好热情，正好，说这么久我也渴了。”眼睁睁看着他埋头下去，只觉得花户处猛然一热，水声啧啧太清晰，冲走了她的思绪，刚刚还想说什么来着？算了反正以后日子还长着，以后再叙。</p> <br> <p>司法天神一连几天没上朝，今日又没来，众仙不禁议论纷纷难道御座上起了鸟尽弓藏的主意？那玉帝倒仍是白面团一样和和气气，视而不见听而不闻，迈着四方步踱上高台坐定宝座，咳嗽一声清清场，宣布道：“上次蟠桃会未能让众爱卿尽兴，我与娘娘商议过后，决定再补办一场。且为了响应新天条新气象，这次鼓励大家携家人一起来——”话至此处瞧一眼娘娘，再转回头哈哈大笑几声，又以手背掩在脸侧作出一副“我告诉大家一个秘密”的表情，“——到时候介绍我外甥媳妇儿给大家唷。”<br>
众仙又一阵交头接耳，这次声音更大了，不过司法天神的事是喜事到底让大家放宽了心。<br>
只听得：“有事奏来，无事就退朝吧。”<br>
众仙家散去。</p> <br> <p>真君神殿的卧室里，餐盘和酒具堆积在一起。卧室里浓香扑鼻却比最美味的珍馐更引人食欲。<br>
寸心抬起头往窗棂外望去，天界的晨昏她不熟悉，看不出今夕何夕。<br>
被人捞回怀里。裸露的皮肤上遍布吻痕，他轻轻拂过，她也会战栗，更何况他的手指修长又有力，一路向下去到那里，又快又准只几下戳刺几下搅弄，室内的香气又更浓郁。</p> <p>她喘得上气接不上下气。<br>
她唤他“二郎”，他附耳过去。<br>
原以为她是要讨饶了已经准备好耍赖皮，却听见她说的是：“二郎，我好爱你。<br>
“寸心最爱二郎……”<br>
低头噙住这条三界里最惹火的小龙身上最惹火的小嘴，将她的气息掠夺一空和着誓言吞进肚里。<br>
放开后她的尖叫和爱潮将同时迸发，他将告诉她：“二郎也最爱寸心。<br>
