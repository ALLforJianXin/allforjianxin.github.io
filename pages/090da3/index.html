令，而竟只披了一件薄薄的素色单衣，一头夹杂着几缕金色的卷发随意地散在肩头，手持一柄折扇，悠悠地坐在殿中喂鱼。</p> <p>翼庭乃是立于湖上的奇筑，当年真君拔府上天，开凿神殿之时，玉帝王母为示征召爱才之恩典，特命鲁班在这阴森冷冽的刑界六重天上，引天水围作太烨池，在池上建造出精致奢华的宫殿，因其势如临飞之雁，取名翼庭。其间九转琉璃，神工妙斧，殿中心处围成空窟，在庭中垂望，便能见得太烨池中的水波粼粼，游鱼嬉戏。</p> <p>这儿是真君神殿之中最为奢华，也是最为冰冷的地方。杨戬公务繁忙，此处既不够温馨舒适，也不够森冷吓人，无法为神殿立威，只不过是他作为司法天神，这一高贵的身份、无可比拟的地位的象征罢了，空如鸡肋，所以等闲不爱来此处，因而它空落落地，像一个华美的坟墓。</p> <p>三圣母顿了顿，悄然走进，轻声说道：“二哥，怎么忽然有心到这里来。”</p> <p>杨戬懒洋洋地，头也不转，只将指尖的鱼食喂尽，不以为意地笑道：“事情都已经忙完了，这儿凉爽，又无案牍劳形，自来躲闲。你这一来，好了，前殿的小厮可找着我了，不一时又要拿公文将我淹了。”</p> <p>杨婵心中狠狠地一缩，绕至杨戬跟前，说道：“二哥，你别瞒我了，我听说玉帝给你下旨……是不是真的？”</p> <p>“你知道了？”他饶有兴味地瞥她一眼，“那就是专来打趣为兄了，明知道你未来的嫂子乃是个龙族公主，想来也是位金尊玉贵的佳人。真君神殿肃杀太重，少不得惊了娇娇小姐，这儿正好，又华贵，又没什么脏东西，以后便在这里安顿。”</p> <p>他还要接着说下去，杨婵一急，连忙打断他：“二哥！你，你为什么要接旨呢？是玉帝拿你什么把柄在手，还是，还是朝堂上有什么东西，需要西海之势来制衡？你有什么难处，为什么不和我说呢？”</p> <p>杨戬早知她会如此，轻叹了口气，摇头道：“以我今日之权势，再也无人敢以把柄相持，朝堂上又有谁人敢忤逆我半分？只是和西海联谊，有利无害。四海龙王虽然臣服，这些年来也一直做小伏低，但其实各自割治，也是隐隐有患。天廷早有收伏四海之心，如此兵不血刃，我为何要拒绝？”</p> <p>“可是……”杨婵在他身侧坐下，看着一脸坦然的兄长，面色有些纠结，“可二哥，这是你的婚事啊……你不是一直，喜欢……”</p> <p>杨戬摇了摇头，心知自己的妹妹天真烂漫，最为衷信这些男男女女、情情爱爱之事，可惜他这人生来冷漠，在这污秽的官场上沉沉浮浮八百年，既无心也无情，说什么喜欢、思慕，真如小儿之语，徒惹讪笑罢了。</p> <p>“当时我需要这个把柄，现今我已经用不着了。”</p> <p>杨婵一噎，支支吾吾地说不出话来，“……二哥……”</p> <p>真君无奈地一笑，拍了拍妹子纠结在衣角的手，“以后这些话，不要再说。你的公主嫂子恐怕并不爱听呢。”</p> <p>杨婵一拧眉，依然觉得他此举不妥，“二哥，你没成过亲，自以为懂，可你没有我懂。你既然要娶那位公主，你可知道她是何模样，是何性情？她是你明媒正娶的妻子，你就该爱重她，否则对她……”她拽了拽杨戬的衣角，“否则，嫁给你，她岂不一生都毁了？”</p> <p>杨戬生来自负，倒从未想过这些，一时哭笑不得：“她也是为了自己的家族嫁给我，各有所互罢了。要知道，你不要想不付出任何代价，就得到什么东西。更何况……”他一挑眉，“嫁给我，我自然好好儿地养着她，她有真君夫人的尊荣，要什么有什么，还有什么可不满意的？”</p> <p>“你……”杨婵真是和他说不通，可惜她从来都对杨戬言听计从，又自感极其亏欠兄长，到头来还是微微一叹，说道：“总之你是我哥哥，我又管不了你。只一点，你娶了嫂子以后，那些三教九流的地方，不许再去犯浑了。”</p> <p>杨戬啧了一声，“你这小姑娘家家的，怎么知道的这么多！”</p> <p>杨婵睇他一眼，说道：“你还合计我不知道？你和黄天化一处玩儿，能到什么好去处！”</p> <p>兄妹俩仿佛回到了幼年时期，打打闹闹的光景，不由心生感慨，打了好一会儿嘴仗。直到掌灯时分，杨戬才命人架香车宝马送她回去。</p> <h2 id="【番外·宝相庄严】"><a href="#【番外·宝相庄严】" class="header-anchor">#</a> 【番外·宝相庄严】</h2> <p>司法天神正坐堂上宝座，手中持着一卷奏折细看。大殿当中寂静无人，只余满室燃着鲛油腊的灯烛不时噼啪作响，狗儿窝在大殿门口假寐，真君夜深人静之时还困坐在书房处置的，几乎都是三界之中影响较大、处置起来又较为复杂繁琐的事情，从无人敢在这种时候打搅他。</p> <p>三更天的铜漏已流净时砂，又自发地倒过来，铜漏上镌刻的字迹改换成了“亥”，即开始计算下一个时辰。这时廊外忽然传来一阵脚步声，哮天犬警觉地抬起头，遽然化作个蓬头历齿的黑衣男子，鼻尖轻轻嗅了嗅，只闻见一阵清香，害他噗噗地打了两个小小的喷嚏。</p> <p>走廊处照过来几缕柔和的冷光，不多时，转角阁廊处走过来几位宫装婢女，分有四位在前后提一盏夜明珠所做的宫灯，又有两位分立左右，一人手中持着团扇，一人提着一个沉甸甸的食盒，簇拥着当中一位红衣贵女，夜明珠的光华照得她面颊如白玉一般，发上宝石亮晶晶地，更衬得她如珠似玉。</p> <p>哮天犬当即认出她，低下头不敢再看，只是匆匆地奔到灯前，小声地行礼道：“见过夫人，主人还在里头批折子呢，恐怕有些棘手，夫人这是？”</p> <p>那贵女微微一笑，说道：“我看天色晚了，真君还未用膳……我，我亲手做了些点心过来。”</p> <p>哮天犬啊了一声，心中思量着，主人是最烦有人在此刻打搅他的，除非有王母或玉帝御令，否则哪个敢踏入大殿半步，就得先想好了自己要埋在哪个山头。可这位新来的公主殿下，主人吩咐了要尊敬，要爱戴，要当第二个主子看待……再则抛开这些个规矩不谈，她是主人的亲老婆，夜里自己男人没回房来看一眼，它一只看门的小狗，哪里敢拦着？</p> <p>狗儿心中暗暗忖度着杨戬对这位新夫人的态度，待拿定了主意，点头哈腰地说道：“夫人，主人就在殿中批折子哩，只是主人公务棘手时，脾气不大好，不爱人打搅。您看这么多人……？”</p> <p>龙女闻言，连忙点头，“我省得。”于是将婢女手中的食盒接过，向威严肃穆的大殿之中看了一眼，隔着层层窗棂帐幔，隐隐看到一个高大的身躯端坐在宝座之上，心中不由得暗暗地雀跃，回头拉了哮天犬到柱前，悄悄地给他塞了一颗偌大的珍珠，笑意融融地问道：“麻烦你了哮天犬，不知道真君他，他爱吃什么？要是我打扰他，他不高兴了，我该怎么办？”</p> <p>少女慕艾的面容切切地，在夜明珠的照耀下双眸也亮晶晶地，写满了期待和雀跃，倒是教哮天犬有些不好意思，他挠了挠头，说道：“夫人，不敢当，那是小犬的本分嘛。回头我教人列个单子，专送到您那儿去。您进去的时候小声一点儿就行了，主人他看到您，呃，他高兴还来不及呢。”</p> <p>龙女闻言，喜悦地对他道了谢，又问了些杨戬身上的琐事，听了哮天犬一一作答，这才提着食盒，轻手轻脚地走进大殿去。</p> <p>大殿当中极其广阔，与门口隔着一重又一重的帘帐，铺着厚重的深红地毯，两边点着几千支蜡烛，照得大殿灯火通明。她舒软的鞋履踩在这毯子上，倒也并无声响，只是水晶宫当中惯用夜明珠，她嫁入真君神殿后所住翼庭，杨戬也依着她的喜好将几万支灯盏尽数换为了夜明珠，并不习惯烟雾缭绕的烛火，一时被那薄烟一撩，小小地啾了一声。</p> <p>殿上的天神闻此声响，轻轻皱眉将奏折放下，抬眼一看，见是龙女，出言道：“殿下？”</p> <p>三公主瞬间眼睛亮亮的，提着食盒轻快地跃到他桌前，将食盒摆在桌上，走到他身边，想要伸手挽住他，却有些发怯，只是腼腆地说道：“二，二爷，你没用晚膳，我做了些点心……”</p> <p>杨戬强忍着蹙眉的欲望，面无表情地点点头，道了声辛苦，于是与龙女将食盒之中的点心摆开，每一样都略尝了一点，竟意外地觉得甚为香甜可口，三三两两地将每一样都用尽了。</p> <p>他接过寸心递来的清茶，顺手拿起那卷奏折又细看，这时灯火葳蕤，他不由微微眯起眼睛，正欲凑近桌前那盏烛前借光，忽然听到呲啦一声响，视野之中明亮了不少。</p> <p>他略讶然地抬起头，只见一截摇曳的红袖，手持着一把小小的金剪，小心翼翼地剪去烛芯，那火焰摇摆了一下，蓦然亮堂起来，映得她一张莹润的小脸竟如凝脂一般，好似初春怒放的鲜花饱含蜜露，倒将他本来沉闷烦躁的心底也照得亮堂了不少。</p> <p>真君不由抿起一抹微笑，待她放下金剪，一把握住了那只香软的柔荑，牵着她走到座前来。他本就坐得大马金刀，稍一用力，便教那美人惊呼一声，跌进他大大敞开的腿间。</p> <p>他将人抱在怀里，两指轻轻捏住她小巧的下巴，将还在本能地挣扎两下的龙女桎梏住，出神地看着她饱满的软唇，心中暗暗想道：灯下看美人，红袖添香，真是别有一番风情。</p> <p>寸心有些慌张，被他看得羞急了，好似一只受惊的小鹿，紧紧地捏着他胸前的细穗，声音又软又糯，小声地叫他：“二爷……”</p> <p>杨戬眼见她诱人的红唇一张一合，只觉得浑身一酥，手指不住地摩挲着她圆润的肩头，稍稍凑近了她，在她黑绸似的长发之中深嗅一口气，声音沉沉地，暧昧极了，“寸心……你真漂亮……”</p> <p>他俩成亲不过十余日，又是奉旨成婚，彼此之间尚不亲昵，平日相处，也谨遵规制，那还是新婚之夜，洞房花烛之中，真君才私唤闺名逗过她一回呢。此刻这两个小字从他唇齿之间缠缠绵绵地说出，二人离得既近，气息交织，教龙女忍不住红了脸，心扑通扑通地跳个不停，紧张地缩在他宽大的怀抱里，一动也不敢动。</p> <p>杨戬见状，只觉得她十分有趣，与她头碰着头，面颊几乎相贴，沉着嗓音逗她道：“殿下……你脸红什么？嗯？”</p> <p>可怜寸心自小就芳心错付在这大尾巴狼身上，竟是被他撩得头晕脑旋，也不知呐呐地答了些什么，只是看到这匹野狼眼神之中露出凶光——彼时这傻丫头自然没看出这等吃肉喝血的锐利眼神，只当亲亲夫君是喜欢她呢，当场被按在他怀里，就要亲嘴。</p> <p>寸心见他急吼吼地凑过来，直欲衔取她双唇，心中一阵紧张，本能地抬起纤纤柔荑按在他冷硬的胸甲前挡了一下，见他微微一愣，压着嗓音自鼻腔中吐出一声：“嗯？”</p> <p>寸心吓得一缩，心中只恐他作恼，连忙磕磕绊绊地小声辩解道：“二爷，还，还在前殿里呢……”</p> <p>杨戬闻言，只是闷闷地邪笑：“没人敢进来的，除了你这小冤家。不怕，啊。”说完便俯身狠狠地吻住她，形似恶狗扑食，偏偏还要装模作样地正襟危坐，官服威严，仿佛随时可以走入凌霄宝殿参政议事，怀里却搂着个美娇娘，状似欲效鸾飞鸳梦，实在放纵至极。</p> <p>真君只觉她温软的口舌香甜至极，清浅的气息扫在他面上，惹人更欲相欺，实在上瘾，一时间竟周身如热火相炽，血脉翻涌，宝铠之下那粗壮的肉筋神采奕奕抬起头来。</p> <p>寸心羞答答地被他吻着，粉腮红得好似滴血，她与杨戬成亲尚才几日，虽有过洞房花烛，却还不习惯与他如此亲昵，况且她爱慕着杨戬，自小就心心念念地思慕他，缠着哥哥听他的故事，四处搜集他的画像，到得真正成为他的妻子，一时间只觉得不真实，竟如梦似幻一般，只怕眨眼间空成散沙，因此格外地小心这个梦，格外地珍惜这个人，哪怕他提出再过分的要求，她也绝不肯拒绝的。</p> <p>杨戬凶猛地吮咂着她的唇舌，却很快放开，狼一样恶狠狠的眼神顺着她雪白的鹅颈看到她折腾间微微敞开的领口，盯了半晌，痴痴地伸手覆了上去，隔着又轻又薄的衣料揉她饱满的胸脯。</p> <p>寸心小小地嗯了一声，小手紧紧攥着他的黒麾，一动也不敢动，一面是羞，又觉得在这大殿之上，实在不成体统，她自小在宫闱中受训诫，自发地想要推拒。可另一面，又是切切的慕艾，总是担忧自己会惹他不快，因此僵着身子，缩在他怀中瑟瑟发抖。</p> <p>只是杨戬此时眼中满是春色，哪里还顾得上她情愿不情愿？大掌一搓，很快将她的衣领揉得松松垮垮，露出内里鲜艳的肚兜来，一双脱兔饱胀胀地，又软又白，那肚兜几乎盖不住，就要溢出来。</p> <p>早在洞房花烛之夜，真君就已经晓得自己的新婚妻子有多么美，多么动人，以致于，他原本只想漠然以待的婚姻变得如此暧昧多彩。他深深地被她的美吸引，被她娇嫩的脸蛋和绝艳的身姿吸引，更何况她如此地爱慕他，没有一个男子能抵挡住如此绝代佳人亮晶晶的、充满倾慕的眼神，就算是向来以薄情著称的司法天神，也不能。</p> <p>他咽下一口津液，手指熟稔地捏着她胸衣的小结来回撮捏，沉声道：“我脱了，行么？”</p> <p>龙女将脸埋在他怀里，袒露着白花花的胸脯任他施为，闻言满面羞红，忍不住小声推拒道：“二爷，在这儿……我，我害怕……”</p> <p>杨戬耳听这等温言软语，一时心中绵绵，视线自她酥胸上移开，对上她湿漉漉的一双杏眼，不由得有些意动，又听她软软地求饶道：“您别欺负我……”</p> <p>真君仿佛听到桃花在耳边啵地一声绽开，一抬手，将四方殿门碰地一声关得严严实实。哮天犬与四个侍女本守卫在门口待命，听这动静也是一惊，皆暗暗地担忧着，且不要是夫人惹了真君发怒才好，侧耳去听，殿中居然降下了音障，哪里又听得见？</p> <p>寸心缩在杨戬怀中，听这动静也是一骇，偷眼去看杨戬神色，却见他无半分怒气，反而笑吟吟地看着她，戴着皮革手甲的大掌握住她小巧圆润的肩头，轻轻摩挲着，有一点儿粗糙，将那娇嫩的皮肤磨得泛红了。</p> <p>“已将四门闭了……殿下，我……”他凑近她，轻轻地蹭了蹭她的脸，炽热的呼吸喷洒在龙女娇嫩的皮肤上，惹得她面红脸热，心如擂鼓，他轻轻地噙住她的耳垂，将她耳上戴着的一只银丝攒花青石耳坠也含入口中，含糊不清地说道，“我忍不住，看见你就想欺负……怎么办……嗯？”</p> <p>寸心娇喘一声，本能地搂住他的项子，有些恼他太孟浪，细嫩的胳膊使劲推了推他的胸甲，略为嗔怪地看了他一眼。这力道于杨戬而言就如蝴蝶扇翅一般，却见她含嗔带俏地一瞥，眼角眉梢都是婉转娇蛮的风情，心中一动，搂住迷乱的美人一阵乱吻，逐渐将她衣衫一件一件脱下，随意地抛在冷硬的黑曜石地砖上，大殿之中灯烛摇晃，气喘声渐起，鸳鸯交颈缠绵。</p> <p>不多时，他已将龙女鲜嫩的酮体剥了出来，娇嫩温软的肌肤，被他搂在怀里，浑身泛着异样的红晕。寸心妆发尚全，身上却不着一缕，羞得并拢了双腿，却偷眼见他官服齐整，宝铠森严，束发顶冠，端地如松如竹，好不气宇轩昂，心中又是一阵又一阵说也说不尽的爱慕，软了身子倒在他一双劈山赶日的双手中。</p> <p>杨戬正爱她娇痴，如此怎肯作罢，一手扶住她后脑，埋头吻着，一手已去揉她那勾了人半日的酥胸，只觉得异常软糯，愈摸愈软，乳肉自指缝中溢出，白花花的一片，两点嫣红耀目不已，旦觉胯下那雄赳赳的肉刀又硬几分。</p> <p>龙族本就体质殊异，怎禁得起如此挑拨，刻下她满面春光，体香愈发馥郁，小腹一酸，只觉腿间已经湿了，羞得并紧了双腿，腰间轻轻一扭，感到他一身铠甲硬邦邦地，又冷又硌，不舒服地嗯了一声。</p> <p>真君哪里晓得？只当她在怀里乱扭，又勾起一阵火来，大手在她身上煽风点火，乱摸乱揉，往下一滑，托住她的臀肉捏了捏，粗糙的手指已经滑进她的臀缝中去，触手只觉得一片濡湿软滑，心中满足地一叹，哑声道：“好嫩的……”粗话还未脱口，惊觉这是他的发妻，急忙止住了话头，又爱又怜地亲了亲她的面颊。</p> <p>寸心天真烂漫，听不懂他的话，只感到身下的异物侵入了她的私密地带，她本能地想躲，可杨戬吻着她，哄着她，叫她把腿张开。他太温柔，龙女迷迷糊糊地顺从他的指令，只觉得身下又酥又痒，淅淅沥沥地又流出许多汁液。</p> <p>杨戬见她眼神迷蒙，被摸得浑身潮红，心中更是亢奋，熟稔地在她花蕊处又按又揉，感到手下的娇花在涓涓地流水，在他的爱抚之下瑟瑟震颤，于是伸出中指在穴口处顶了顶，察觉到她又一个激灵，随即稍稍并力将中指插了进去。</p> <p>寸心抱着他的脖子一抖，娇吟声脱口而出，大张着腿一动也不敢动，双眉紧蹙，只觉他粗糙的手指摩擦着小穴的嫩肉，插得她浑身酥软，蜜穴愈发地酸痒，偏偏又生出雀跃的快感来，那穴肉竟自发地吸吮他的手指，绞动间流出一股一股的蜜水，沿着他手指的插弄淌了出来，滴滴答答地沾在她腿间，甚至流在了他的铠甲上。</p> <p>杨戬见此，心中暗道：真会吸啊，莫不是故意勾我？可他也晓得她心性单纯，洞房花烛之夜都是他逼着哄着才堪堪成事，几日来欢好时更是娇羞不已，想是天生名器，无师自通。</p> <p>狗男人向来是爱青楼女子清纯，良家妇女风骚，杨戬虽是九重天上口含天宪的掌权者，在风月场上却也不能免俗，他这新夫人身娇体软的，又乖又媚，他虽然嘴硬，龙女也并无以此来栓着他的意思，可他却又实实在在地被勾得魂不守舍，以致在这本该熬夜靡战于公文事海的夜里，他情不自禁地留下她，把那些所谓的“正事”纷纷抛诸脑后。</p> <p>见她喘得厉害，杨戬将她托抱在怀中，侧过身来，骑在他的腰上，怯生生的小穴仍含着他的手指，翻出些泛红的穴肉，正对着他的龙头腰封。他一把捏住她白嫩的脚丫，放到面前，亲了亲她的脚心。</p> <p>“啊……”寸心一痒，可爱的脚趾蜷缩起来，正欲躲开，不妨他中指向前一顶，生生插得她一声长吟，小腿反射性地一踢，正中他那张俊美的脸。</p> <p>杨戬被踢得一愣，他自小生长于玉清、斗牛宫中，哪个见了他不是毕恭毕敬？谁敢动一下他的脸？今日竟被这小小龙女照这面上来了一脚，先是一怔，随即冷了脸，绷着眉头吓唬她：“小丫头，你敢踢我？活得不耐烦了。”</p> <p>寸心也是一惊，又被他吓得一抖，不敢去抓杨戬的蟠龙黑麾借力，只艰难地撑着身子去看他的脸，双目之中有波光粼粼，泫然欲泣，“真君……对不起，对不起，疼不疼？对不起……”</p> <p>她如此在意，倒是让原本只是想吓唬人玩儿的杨戬心中一紧，连忙将她的脚放开，托住她的身子哄道：“没事没事，我逗你呢，别哭，别哭。”</p> <p>龙女被心上人这样一哄，缩在他臂弯中，双手揪着他的黒麾，嘟着嘴抽抽噎噎地与他撒娇：“真的没事么？真君，我不是故意的……”</p> <p>杨戬一叹：“真的没事。”愈发地觉得她可爱，握住她的手，放到自己肩上教她搂住自己的项子，与她额头相抵，伸手擦去她粉颊上的泪珠，沉着嗓音哄道：“你的力道才多大？挠痒痒似的。好夫人，怎么这样胆小？嗯？叫我什么？”</p> <p>寸心被他这样哄着，只觉得被他爱护，心中无比的舒意，涨满了粉红泡泡，她糯糯地开口道：“二，二爷……”</p> <p>杨戬微微侧过脸去吻她，“寸心……喊我的小字……”</p> <p>“……”龙女的脸愈发红，嚅喏了半晌，被他衔住口舌，这才痴缠地喃喃道：“……二郎……”</p> <p>殿中烛火映得她娇躯愈发红润莹美，杨戬忘情地吻她，亵玩抚摸她的身体，哄她一声又一声地唤他“二郎”，自己也呢喃着“寸心”二字，心中异样地饱满充盈，暖融融地。他从未体会过这般感受，却觉得极满意，极舒适，极快活，竟是一生从未有过的体验，不知那究竟是何物。只有茫茫的数年后，他坐在树荫下乘凉，恍然思及今日，只闭上眼会心的一笑，那时才发觉，这便是切切的爱恋。</p> <p>他情不自禁地拉着她的手环在腰间，把她一双柔荑放在宽阔冷硬的龙头腰封上，引惑道：“好姑娘，帮我解开。”</p> <p>寸心自小也是千般娇惯着长大的，仅有的几次又皆是杨戬主动，哪里解过男人的战甲？素手扶着他的腰带一阵寻摸，只觉得冷硬硌人，也不知他穿在身上舒不舒服，重也不重？</p> <p>虽然隔着甲胄感受不真切，好像个小猫在挠痒痒，杨戬却被她摸得更加上火。自然也有歪理——男人的腰是碰不得的，碰了要出事，她或是不懂，却也要为此承担一些代价，连着方才的账一并算了的那一种。</p> <p>他微微低头时恰好将唇抵在她额头上，急吼吼地扶着她的小腰顶了顶胯，嗓音又哑又沉：“我等不及了……寸心……”只是他甲胄未卸，如此也顶不到她腿间，只是将她娇嫩的肌肤磨红了一些，却感受不到他的急切。</p> <p>她低着头研究了半晌，实在找不到关窍，身上有些凉，也不习惯裸身对人，只护着胸前，将头埋得更低。忽然伸出一只大掌，沿着腰封熟稔地一按，咔哒一声将它打开，又急切地拉起她的小手探进了甲胄之中。</p> <p>寸心惊呼一声，双手探到一根粗长炽物，一时脸刷地红了，本能地要缩手，却被杨戬命令着：“掏出来，乖乖，好姑娘，掏出来帮我摸一摸……”</p> <p>“啊？”寸心闻言一惊，她心性单纯，从未想过还有此等做法。她连看都不敢看他，怎么敢去摸？支支吾吾地说道，“我……我不会……”</p> <p>杨戬将她脱光玩了半晌，若非碍于风月情趣之逸乐，早就想把人按住狠狠地干个爽了，见她还犹犹豫豫地不敢动弹，喉间溢出一声沉吟，包住她的手将那几乎撑破绸裤的凶器掏了出来，雄赳赳气昂昂地对准了她嫩生生的小穴，一挺腰将硕大的蘑菇头撞在她穴口处，撞得她尖叫一声，软倒在他怀中。</p> <p>杨戬闷笑道：“夫人害羞什么？往后这样的事情可还多着呢，早些学会了，你我二人好共赴巫山，同温鸾梦啊。”说着便扶着那又粗又长的肉柱怼在她穴口，磨磨蹭蹭地就要往其中挤去。</p> <p>他这器物天生伟岸异于常人，粗大无比，不做扩张怎么进得去如此紧致狭小的嫩穴？怼了半天，在她腿心间戳来戳去，只搞得淫液愈发泛滥，甚至淋湿了他整根巨物，蘑菇头在穴口滑来滑去地怎么也塞不进去。</p> <p>寸心被他戳得流水涟涟，娇喘吁吁，嗔道：“你不许……说了……啊……”艰难地攀着郎君胸甲，小脸红彤彤地，一双妙目满是男欢女爱之间的迷蒙，惹人怜爱。杨戬见塞不进去，又恐强上弄疼了娇娇公主，急得满头大汗，一面用手拨弄着穴口浅浅戳刺做着扩张，一面哄她握住自己那肉柱上下撸一撸，好缓解他的憋胀。</p> <p>磨了半晌，二人身下皆已湿淋淋地，这才堪堪顶入一个头。杨戬把住她的臀肉，微微用力一压，又插入了几分，他感受着这处的紧致和恰到妙处的吸夹，喉间溢出一声满足的喟叹。</p> <p>寸心被他插得受不住，咬牙抱紧了他的项子。杨戬本就蜂腰猿背，身材壮硕，此刻束了甲，她更加环抱不住，绷直了身子不堪承欢，忍不住轻砸他，“二郎……我不成了……嗯……”</p> <p>真君滚烫的大掌滑到她尾椎骨处，情色地揉了揉，捏得她筋骨稍软，然后过分地往下又一压，寸心被他按得失声尖叫，双腿酥软，再也支不住，臀股往下一跌，将他那话儿深深地吃入。</p> <p>这一下二人皆始料未及，杨戬低吼一声，只觉那小穴紧密地吸吮吞吃着自己的肉棒，律动绞缩着邀请他往深处去，忍不住颤着手抚了抚靠在胸前那张小脸，低下头看她，摩挲着令他心动不已的娇颜，杨戬痴痴盯着她嫣红的眼尾，柔声问道：“寸心，我做得好不好？”</p> <p>龙女被他插得失神，紧紧扯着他的大麾，哼哼唧唧说不出话来，杨戬只当她是舒服了，一把将她捞出来吻住，胯下缓缓地顶动起来。</p> <p>“嗯……嗯……唔唔……”他那话儿如何粗大，寸心初经人事没几天，哪里招架的住？很快就绷直了身子喷出一大股淫水来，小腹微微抽搐着，被他只照着腿心顶几下便丢了身子。</p> <p>偏生杨戬堵着她的嘴猛亲，他极富技巧地噙住她香软的小舌，一含一吸，交织缠绵，寸心被他吻得满脸红彤彤地，叫也叫不出来，小龙爪子扒在他露在铠甲外的脖颈上，狠狠挠了他一下。</p> <p>杨戬喉结微动，丝毫不恼，只觉得浑身的血液更加沸腾，啵地一声分开唇舌，笑道：“还挺辣。”不等她反应，当即又深深吻了回去，扶住她的腰猛地插干起来。</p> <p>寸心呜呜地反抗了几声未果，教他干得泪水涟涟，闭上眼睛勉强攀着他的项子。可惜他甲胄束身，怎么也攀不稳当，飘飘忽忽地寻不到支力之处，更将全身重量都放在他那粗棒上了，一时间入得极深，他插的每一下都狠狠吻上她娇嫩的宫口。</p> <p>这可怕的快感肆虐在她身上，几乎将人溺死，手脚并用地想逃开，却被干软了身子哪里有力气？身下那妙处穴肉却不顾她的意志，吃吸那肉棒吃得啧啧作响，每每他顶入都被那骇人的力道顶得猛颤，抽搐着一面绞缩，一面喷出一股一股的淫水，几乎分不清究竟是流水还是潮吹了。杨戬暗暗想道，断没见过哪个女子潮吹得如此频繁，她真是龙族之中最妙的尤物。</p> <p>那肉棒抽出时，穴肉蠕动着急欲挽留，不待反应，又狠狠地捣进去，将她插干得娇叫连连，小腹都顶得微微凸起，艰难地吞吃着这骤然侵入体内的巨物。</p> <p>如此将她按在怀里又亲又干，将人插得不知喷了多少次，杨戬稍觉解渴，正欲将人按在桌上再狠狠操弄一番，却见她周身嫩肉都教自己的铠甲磨红了，那案几冷硬，夫人身娇体软地，这般干她岂不磨疼了她的腰？于是单手解下大麾，将她裹得严严实实，反手将那湿漉漉怒涨的阳具艰难地塞回裤子里，咔哒一声扣回了腰封，如此便又是衣冠严整的威正天神，抱着龙女便向殿外走去。</p> <p>寸心还未从欢爱的海洋中回神，忽然被屋外的冷风吹得一个激灵，她一丝不挂，缩在这质感绵滑的大麾之中，害怕地依靠在他怀里，颤问道：“……二郎？”</p> <p>杨戬低头亲了她一口，哄道：“咱们回房歇息。”说着大步向翼庭走去，还不忘吩咐哮天犬道：“叫几个侍女进去收拾一下，你去和陛下娘娘告个假，就说我有急务处理，明日早朝不去了。”</p> <p>哮天犬低着头，一眼都不敢看，闻言唉了一声，待主人走远了，这才对寸心身边的大丫鬟杜意殷勤道：“杜姐姐，您看……”方才的形容，是个明眼人也晓得里头发生了什么，怎好教旁的女从进去打扫？</p> <p>杜意也抿唇一笑，福身道：“奴婢省得。”她自小跟在寸心身边，也是没经过此等场面的，刚刚见公主被抱了出来，还未想到什么，却听龙女一声又软又糯的“二郎”，听得人骨头都酥了，哪里还有什么不明白？当即安排身边的几个亲信进去打扫。至于翼庭当中，恐怕无有仆从碍眼才好。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/10.连载中/220528.天赐良缘.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E8%BF%9E%E8%BD%BD%E4%B8%AD" title="标签">#连载中</a><a href="/tags/?tag=%E5%BE%97%E5%AF%B8%E8%BF%9B%E5%B0%BA" title="标签">#得寸进尺</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2026/02/18, 01:10:13</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/cf791e/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">空余恨</div></a> <a href="/pages/ba7e4e/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">墙头马上</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
