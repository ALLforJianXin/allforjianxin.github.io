…”</p> <p>“还没结束，但也快了，就是现在见不到客户的面，实在难办，”杨戬抬头望了望黑洞洞的天花板，“直健是我不让说的，这都是客户的隐私，老大，上次到底是谁把消息漏出去的？”</p> <p>康安裕噎了一下，赶紧转移话题，“对了主任，事务所订的酒店公寓上周就到期了吧？您现在住哪啊，咱们这边要再续订吗？”</p> <p>“不用，”杨戬沉默了一下，才慢吞吞地回答前一个问题，“住前妻家。”</p> <p>啊这？</p> <p>康安裕明智地对此不置一词，“那…您还回来吗？”</p> <p>门外隐约传来女人和幼儿说话的声音，杨先生转头看向那道门缝，看了一会儿，眯起眼睛，“不回了。”</p> <p>自从杨宁开始下地乱爬之后，敖寸心就在客厅里铺满了五颜六色的泡沫垫，尽管大设计师声称每看一次都是对眼睛的巨大伤害，她还是乐此不疲地继续在这些泡沫垫上堆满了杨宁的玩偶、画册和仙女棒，而现在，她抱着孩子盘腿坐在长毛地毯上，试图教会她辨认草莓和苹果，尽管后者只顾着倒腾手里的积木，半点也不给她面子，在她们身后，液晶电视大声播放着幼教动画。</p> <p>这是他的妻子、他的女儿、他杨戬的家——每次一想到这点，他内心的甜蜜和幸福都要满胀着溢出来。</p> <p>杨小小姐玩腻了积木，毫不留情地丢开，抬起头四处张望，率先发现了他。</p> <p>“爸爸！”她扭动着脱出母亲的臂弯，哒哒哒跑过去，张开双臂，“抱抱！”</p> <br> <p>杨戬蹲下身，将小公主托在手臂上，一把抱起来，引得她咯咯笑着，抓住他的衣领乱钻一气。</p> <p>敖寸心也站起来，不高兴地撇了撇嘴——小姑娘明明会走路，还总是爱叫大人抱，可她长到两岁以后，她娘就实在有心无力了，她好像慢慢也明白了这点，现在干脆只冲着杨戬撒娇。</p> <p>想到这里，敖小姐没好气地瞪了一眼情敌，“怎么样？你怎么回去？”</p> <p>杨戬抱着女儿，慢慢踱近她，“回不去了。”</p> <p>“回不去？”寸心提高了声调，“怎么可能？你把自己随便塞进哪个后备箱也能运回去！”</p> <p>杨主任看了前妻一眼，有些心虚，正在搜罗着说辞，忽然被怀里的女孩拿手指戳了戳，“爸爸，什么是…”杨宁嘬起指头回忆，做父亲的连忙把那小手拿开，听见她含糊地模仿说，“什么…后…备箱？”</p> <p>杨主任又看了前妻一眼，这回纯然是得意了，“嗯…宁宁还记不记得大猫猫呀？”</p> <p>小姑娘眨巴眨巴眼睛，重重点头，“嗯！”</p> <p>去年夏天杨戬来S市看女儿，和寸心一起带她去迪士尼庆祝两岁生日，杨宁一看到玲娜贝儿，冲上去就抱着不撒手，还非要叫大猫猫，哄得人家陪她玩了好一会儿才肯依依不舍地告别，后来他们自然又去专柜给她买了大号的玩偶，等看完烟花秀回家的时候，她早就在父母怀里睡熟了，他们把买回来的东西都放进后备箱，谁知道她中途醒过来，发现心爱的猫猫不在，委屈得抽抽搭搭，好不容易才哄好了，末了打开后备箱拿给她的时候，小姑娘还嘀嘀咕咕的，好像这猫猫被她爸妈虐待了似的。</p> <p>“那，宁宁从后备箱把猫猫接出来，带她住在家里，还记不记得？”</p> <p>“噢！”杨宁又点了点头，停了一下，反应过来，“爸爸…去那里？”</p> <p>“对呀。”杨戬作出无奈的表情。</p> <p>女孩秀气的小眉头立刻皱起来，严肃道，“爸爸，不去！”</p> <p>“可是，你妈妈叫我去，怎么办？”</p> <p>姑娘手指抵着下颌，认真思考了一会儿，“妈妈坏，打她！”</p> <p>小兔崽子，忘恩负义！敖寸心翻了个白眼，气哼哼地背过身去重重坐到沙发上，杨戬强忍着没有笑出来，语重心长地教起孩子，“宁宁，妈妈对你那么好，不可以打妈妈，知道吗？你这么说，妈妈要伤心啦，你去亲亲她，她心软了，爸爸就不用去了，爸爸哪里都不去，一直在家陪你玩，好不好？”</p> <p>“好！”女孩应得很高兴。</p> <br> <p>沙发上的敖小姐别扭地被女儿糊了一脸口水，捞起她柔软的小身子带进怀里，上手挠她的脚底板，没好气道，“小没良心的，居然想着打妈妈，妈妈太伤心啦，现在就叫你知道知道厉害，知道了没有？嗯？还想打妈妈吗？”</p> <p>“啊！”杨宁连连躲闪，边笑边往旁边挣扎着爬开，小手一把抓下搭在沙发背上的毛毯，刷的一声，把自己埋在了下面，她好像弄不明白发生了什么，还在毯子下不停扭动，看得敖寸心绷不住脸笑了，连忙过去将她解救出来，那毛毯一掀开，她就异常灵巧的翻身下了沙发，噔噔噔跑去电视前坐她的小木马了。</p> <p>杨戬站在沙发背后，觑着前妻脸上未尽的笑意，低俯下身凑近她，“寸心，我……”</p> <p>得！这里还有个大的讨债鬼呢！敖小姐斜了他一眼，捡起地上那本摊开的画册合起来，一把塞进他怀里，“随便你，教你闺女认苹果去！”</p> <p>男人手忙脚乱捧住那本册子，怔怔目送她站起来走去厨房，接着响起放水洗碗的声音，他低头看看手里的书，一时不知是什么滋味，站了一会儿，只想着以后做家务，还是得主动点。</p> <p>而当敖寸心洗好碗刷好锅换了一身粉嫩的睡衣窝在沙发上捧着手机，杨宁则不知道第多少次把草莓、樱桃、荔枝或者小番茄认成苹果的时候，杨戬更加沉痛的想——做家务确实得主动点。</p> <p>晚上九点，女孩揉着眼睛打了个哈欠，不情不愿地被她母亲抱去洗澡。</p> <p>杨戬关上电视，收拾了散乱一地的玩具，在沙发上坐下，掏出手机看消息。</p> <p>八点多的时候三妹给他转了一条链接，是一些小道消息，传言S市这两天就要彻底静态管理，问他是不是还在那里，他点开输入框，回了一句：在寸心家。</p> <p>下一秒微信电话就打了进来。</p> <p>杨戬抬头看了一眼通向主卧的走廊方向，昏暗的一条灯带，什么也照不清，但他还是看了一会儿，才按下接听键。</p> <br> <p>杨婵的电话打得很急，只是在等他接起的时候，也慢慢平静下来，待到打通了，反而不知道该说什么，只是喊了他一声，“二哥……”</p> <p>寸心和孩子一走，屋里立刻显得很安静，杨戬靠上沙发背，想起他在H市的房子，也像现在这样，空旷、冷清，尽管他一年从头到尾大部分时间睡在那里，但从来都只把它当作一栋房子而已。</p> <p>他不担心疫情，也不害怕封城，只怕寸心需要他的时候，他却不能在她身边。</p> <p>这个世界从来前途未卜，但如果是为了她们，杨戬无惧付出代价。</p> <p>他想到这里，深吸了一口气，缓声道，“三妹，你别担心，消息上周就开始传了，这几天我跟寸心天天都往家里搬东西，就算封上一两个月也能撑过去，放心吧，说不定过几天就好了。”</p> <p>“二哥，可——”杨婵沉默下来，不知道该怎么说，现在S市的情况很不明朗，但这么一座国际大都市，人口众多、商贸鼎盛，假如不是已经到了不可收拾的地步，怎么会轻易停摆呢？</p> <p>“没事儿，二哥都明白，”杨戬放柔了声音，“你也明白二哥的，是吗？这个时候，我是不会离开你嫂子的，三妹，换作是你，难道会抛下刘彦昌么？”</p> <p>杨婵听他说“嫂子”两个字，一时恍然，一会儿想起十几年前他们两个结婚的时候，她还在外地念大学，为了赶上哥哥的婚礼，翘掉了中秋假期前一天下午的课，坐着火车回到老家，婚纱和伴娘礼服都是敖寸心自己设计的，她的伴娘妆也是寸心亲手画的。</p> <p>那天晚上，谁能不在心中称赞新娘的美貌——她如此明丽飞扬、瑰姿艳逸，傍在杨二郎身侧，实在是再相配不过，惟一的遗憾是新娘在宴席上只有婆家人、没有娘家人，玉老师充当了她的父亲，把她的手交给即将成为她丈夫的男人，杨婵站在一旁，看着二哥掀开头纱吻了她，她的笑容甜美如蜜糖，二哥领着她一桌桌敬酒，她穿梭在人群中，快活得像小鸟一样，可杨婵忍不住想、深深地想——这满堂宾客，却没有一个是她的亲朋好友，为什么，她为什么还能如此快乐？</p> <p>她没有意识到自己为此落下泪来，直到身边的玉老师惊讶地问她，她只好抬手擦掉眼泪，说她是太高兴了。</p> <p>是啊，她难道不该高兴吗？看到这里，谁还会怀疑，敖寸心就是这世上最爱杨戬的人。</p> <p>一会儿，杨婵又想起他们离婚后两个月，某天夜里，她二哥突然打来电话，一接起来就听他颠三倒四说了一大串话，叫她仔细分辨了好一阵，才提炼出一个主旨——嫂子怀孕了，她要做姑姑了！</p> <p>杨婵真不知道这该是喜从天降还是晴天霹雳，但显然电话那头的人更加方寸大乱，因此，她想自己很有必要给他泼一泼冷水，适时地提醒他——二哥，两个月前你跟嫂子离婚了，你还记得吗？</p> <p>杨戬立刻沉默下来，而她也坐不住了，撂下电话赶去了他家里，此后就是漫长的拉锯战。女人狠起心来，谁也动摇她不得，当年她如何执着地追随前夫，而今就是一般的抵死不从，任凭二哥如何剖诉衷肠、做小伏低，都绝不同意复合，杨婵一时埋怨她如此顽固，一时却又想，换作她自己，难道就会甘于这仅仅是为了孩子重新缔结的婚姻吗？</p> <p>最后，为了避免闹上法庭，双方各退一步，母亲取得了抚养权，父亲取得了冠姓权。</p> <p>不过，杨婵当然知道，这几年来她二哥从未放弃破镜重圆的希望，有时候她想劝他不必单为孩子勉强，如此对嫂子也实在不公，但她明白杨戬的性格如何，多说无益，只是到了今日，她才惊觉糊涂的原来是自己。</p> <p>想通这一层，她忍不住露出笑容，低声道，“二哥，我知道了，你…你可要把握好机会。”</p> <p>杨戬听她这样说，竟像毛头小子一般生出几分赧意，干咳一声，回道，“嗯，你放心，二哥心里有数。”</p> <p>杨婵笑了一声，嘱咐了他一些琐事，又聊了会儿沉香最近在学校闯的祸，末了互道晚安挂了电话，杨戬拿着手机，又告诉了玉老师自己的行踪，当年家变之时，他才上高中，杨婵更是还在念初中，若非承蒙这位尽职尽责的班主任关照，如今还不知会怎样，后来杨家兄妹俩都长大毕业了，玉老师老了，又是独自一个，身边也没有亲人，是以这么多年他们始终记挂着，一直没断过联系，不过老教师骨子里是个旧派人，不大会摆弄手机，想来要明天才能看到。</p> <p>杨戬又往下翻了翻列表，已是无人再需要知会了。</p> <p>平心而论，他交友虽说不上广泛，但也不至于这样少得可怜，只是在人前一贯妥帖稳重，不像是要人担心的对象，因此，也确实没有什么人担心他。</p> <p>杨二自嘲一笑，说不出是什么心情，收了手机站起来，走去关客厅的灯。</p> <p>背后的走廊里突然响起一阵急促的脚步声，接着是女人压抑的惊呼，“杨戬！”</p> <p>他连忙转身迎过去，“寸心，怎么了？”</p> <p>敖寸心显然是刚从浴室出来，身上还带着蒸腾的水汽，手中紧紧抓着手机，面色略有苍白，只是见他走过来，也很快恢复平静，打开手机递给他。</p> <p>是业主群里发的视频，夜色深沉，画面模糊，镜头还有些抖动，不过大致能看清，拍的是夜幕下穿着夹克的志愿者在用折叠式栅栏围住小区的门。</p> <p>杨戬盯着看了一会儿，“这是西门。”</p> <p>寸心点点头，手指往上拨，前面还有好几个不同角度的视频，“现在好像只有南门还开着。”</p> <p>杨戬下意识瞟了一眼屏幕上方，已经九点四十分了。</p> <p>底下显示跳出几条新消息，他按了一下，入眼就是一则长长的公告——明早六点后，小区全面限制进出，医护入驻做全员核酸。</p> <p>靴子终于落地了，看来那小道消息是真的，S市今晚就要连夜静态管理。</p> <p>他心中并不慌张，相反还有几分安定——这下敖寸心想赶他也不能了。</p> <p>不过他的前妻显然并不轻松，虽不至于无措，还是深深皱起了眉头，抿紧双唇不说话，杨戬拿着她的手机，先把自己也拉进业主群里——这女人，给他的微信备注是“讨债鬼”，他在心里啧了一声，却又觉出几分甜意——接着偷偷把自己置顶，低头操作完毕，却突然被她扯住了手。</p> <p>“杨戬，你赶紧走吧！”</p> <p>这时候了，还说傻话，杨先生无奈反握住她的手，问道，“你想想，还有什么缺的要买？”</p> <p>寸心愣了一下，垂眼思索起来，“噢…我想，再买点速冻水饺、馒头、面点什么的，保鲜膜、垃圾袋，还有面膜也快没了…不，这个就算了……”</p> <p>“好。”杨戬捏了一下她的手，转身大步走去衣帽架上取下自己的外套，寸心这才反应过来，忙跟上去拦住他，“杨戬，你去哪里，我跟你一起！”</p> <p>杨戬披上外套，打量了她一眼，“你要这么出门？”</p> <p>敖小姐低下头，才发现她早就换了睡衣，急得扭头要走，被人从身后一把抓住，靠近了轻声安抚她，“这么晚了，你要把宁宁一个人留在家里？乖乖待着，等我回来。”</p> <p>“你…你要不还是别去了吧？”敖寸心就着他的手转过身，低低道，“现在外面肯定很乱……”</p> <p>她说话的时候垂着头，露出毛茸茸的发顶，杨戬捻了捻手指，克制住不上手薅一把，“我不去，你能安心吗？”</p> <p>寸心跺了跺脚，“你去了我也不安心。”</p> <p>杨戬露出笑，“那还不如去，至少能拉点东西回来，不是赚了？”</p> <p>好像有点道理？又好像哪里不对？敖小姐还在思考着，他已经留下一句“等我回来”转身就走了，敖寸心连忙撇开那些有的没的，追问道，“等等，你口罩带了没？”</p> <p>“带了。”他低头穿着鞋，寸心站在原地，觉得应该再说点什么，但还没等她想起来说什么，人已经一阵风似的刮出去了。</p> <p>那之后时间过得特别慢，她解锁手机看了看群里的消息，越看越烦躁，还是关上了，呆坐一会儿，回主卧去看女儿，杨宁睡得正熟，只是又踢了被子，她在心里念叨这到底是随的谁，明明她和杨戬睡觉都还算规矩，给她盖好被子，坐在床沿看了一会儿，不知该再干点什么，又走进杨戬住的次卧，犹豫了一下，还是打开衣柜看了看，果然见他又把衬衫和外套不分季节地错杂挂在一起，认命地替他理整齐了，觉得稍微平静一点，想起当年买房子选户型的时候，这间卧室是预备给孩子的，又朝南、又能摆下书桌，外面还连着小阳台，除了没有相连的卫浴，得出门去隔壁的盥洗室洗漱，比主卧条件好得多，没想到这几年光便宜前夫了，她念头到这里，又想，还是给他当度假旅馆住的，不由哼了一声，伸手推了一下衣架，金属相撞，发出清脆的声音。</p> <p>她回到客厅，关了明亮的吊灯，只剩下电视机柜上昏黄的一排射灯，射灯容易坏，其中一个已经不太灵敏了，时不时发出轻微的电流声，然后在黑暗里闪一下，她出神地看着，想，杨戬是很会修电器的，得记得跟他提一下。</p> <p>寸心不太喜欢这样的夜晚，会让人想起很多事，大部分还都是不堪回首的。</p> <p>她为什么又在等他？</p> <p>好像回到了C市那套张瑶和杨天佑留下的房子里，寂静的黑夜，只能偶尔听到电器运行的声音，她在哭闹一场的疲惫后，还是爬起来把剩下的家务都做完，在他们吵得最凶的那一年，她从三天拖一次地，到有时候一天能拖三次，因为只有在劳动的时候，才仿佛得了一丝喘息之机。</p> <p>可家务再怎么做，也总有做完的时候，只是不知道她的丈夫还有没有回家的时候，她觉得这样很傻、又可怜，纯粹是自我感动，却还是曾在客厅里枯坐，等着他直到累得睡着——当然，她本该有很多事可以做，敖小姐是好人家养大的小女儿，虽然不至于大富大贵，却也是在别墅山庄、游艇派对里滚过的，和杨戬私奔以前，她念的是服装设计学，会国画、也会油画，母亲教她做瑜伽，父兄带她去山上滑雪，其实现在她也可以做这些，杨戬不缺钱，也从没在物质上亏待过她，但她已经提不起兴趣了。</p> <p>她渐渐明白，她是被困在一座围城里，这不是断头路，而是鬼打墙，没有绝境，可是怎么也走不出去。</p> <p>怀里的手机突然振动起来，她连忙掏出来，定睛看去。</p> <p>再不是别人，正是她那倒霉前夫。</p> <p>敖寸心用手指划了一下屏幕上沿，已经十点多了。</p> <p>她有些不想接，但这样无缘无故挂人家电话实在莫名其妙，她想了一下，觉得惹她生气的是五年前的杨戬，不是现在的，法不溯及既往，还是接吧。</p> <p>电话那头很嘈杂，杨戬还戴着口罩说话，她把免提打开，还是问了好几次“喂？什么？”才听清。</p> <p>他有些喘气，又重复了一遍，“寸心，我拍照发给你了，你怎么不看微信？你用什么样的面膜？”</p> <p>寸心不知道自己回答了什么，大概是“随便”，她的化妆品从来都是从品牌专柜买的，哪用过超市里的东西？</p> <p>时间走到十点半，杨戬终于提着两个大袋子回来了，敖小姐从沙发上弹起来，却看他马上摇了摇头，示意她留在原地。</p> <p>她正想问怎么了，手机响了起来。</p> <p>刚刚她没看见杨戬的消息，才发现自己不知道什么时候把提示音关了，此时音量开得很大，叫他们两个都愣了一下。</p> <p>杨戬还气喘吁吁的，提着袋子去了厨房，寸心接起电话，听见他把水龙头拧开了。</p> <p>杨先生脱下口罩，从袋子里翻出一瓶乙醇洗手液拆开，仔细洗了手，又把口罩叠起来扔了，今晚超市里人实在太多，还有不少口罩戴得也不严实，他现在和妻女住在一起，怎么敢大意？</p> <p>客厅方向隐隐传来女人讲话的声音，他把该在厨房的东西拿出来都放好，提起袋子放到餐桌上，再向她走过去。</p> <p>打来的是敖闰夫妇。</p> <p>“哎呀爸，我不是跟你说过了吗，我这里不缺东西，都囤好了，你就别麻烦人家啦，这么晚了，你们怎么还不睡啊？”</p> <p>电话开着免提，敖闰粗重的声音好像在客厅里回荡，“怎么啦，还不是因为你！听心侄女刚给我们发了那个…什么，政府的通告，说是明天起楼都不许下啦？你下午不还跟我们说不会封吗？”</p> <p>“我…我是说不一定！”</p> <p>“好了好了，我不管一定不一定，你龟伯伯又不是外人，他刚好在S市，叫他去街道找个关系，给你送点鸡蛋牛奶的怎么啦？又没让你做什么，你就待在家里等人家上门，这还要嫌东嫌西？你个丫头怎么恁得难伺候！”</p> <p>“我不是——我又不需要，我这是怕你欠人家人情！”</p> <p>老头子真是说不通！敖寸心跺了下脚，听到身后传来男人平静的声音，“寸心，既然伯父不放心，你就答应吧，就是件小事，到时候再好好谢谢人家。”</p> <p>“你怎么…？”敖小姐回过头，电话那头响起敖闰一声断喝，“三儿！你屋里有男人？谁？！不会是那姓杨的吧？！”</p> <p>对不住了，正是姓杨的在下。</p> <p>杨戬笑了一下，伸长手臂从她手里抽出手机，正打算给前岳丈问好，那头又是一阵杂音，接着说话的是一个雍容的女声，“三儿？”</p> <p>杨先生收了笑，在老泰水面前，他倒有些不敢放肆。</p> <p>“敖伯母。”</p> <p>电话里顿了一下，再开口的时候，语气仿佛也没什么变化，“小杨，你跟三儿在一起？”</p> <p>“是的。”</p> <p>“嗯……”敖夫人叹了一声，“好，我知道你是好孩子，有你在，我跟老头子也放心一点。”</p> <p>这话同时点燃了电话两端的父女两个，一个嚷嚷“这小子在我放的哪门子心”，一个伸手去抢手机，抱怨着“妈，你说什么呢，我怎么就不叫你放心了？”。</p> <p>然后双双被镇压。</p> <p>杨戬把手机举高，抓住她探过来的手，顺势拉她靠在自己身上，一条胳膊就轻松搂住，让她动弹不得。</p> <p>那厢敖母也让老伴闭了嘴，接着道，“好，你跟我说说，家里现在有多少东西，三儿稀里糊涂的，讲也讲不清楚。”</p> <p>不用想也知道敖小姐必定恨恨的在咬牙，杨戬拿手拍了拍她的后脑勺，被人毫不留情地踩上一脚，还用力碾了碾。</p> <p>嘶，这女人。</p> <p>他的表情扭曲了一瞬，但声音没什么变化，从米面粮油说起，仔细数了一遍。</p> <p>他怎么这么清楚？敖寸心被迫把脸埋在他身上，一边听，一边惊讶。</p> <p>在她的印象里，杨戬并不是会对家事上心的男人。</p> <p>另一头的前丈母娘也有些意外，不过当然更多的是满意，她听着，一边应声，末了揶揄道，“真是惭愧，这么多年，就是我对老敖家的产业，也没法了解到这个地步。”</p> <p>杨戬哂笑，“事务所作破产清算，比这些复杂百倍，这不算什么，职业病吧。”</p> <p>“是吗？”敖夫人未置可否，“这和能力没什么关系。”</p> <p>杨律师愣了一下，明白这话是说给他听的。</p> <p>这和能力没关系，只和是否用心有关。</p> <p>杨戬在工作上一向很周全，胆大心细，平时待人接物，也很有分寸，只是当年处理妻子和家庭，却格外的粗心，固然是年轻气盛，又懵懂莽撞，但未尝不是不够用心的缘故。</p> <p>现在他一心想要挽回寸心，满腔的念头都用在她身上，结果自然是不同了。</p> <p>“好了，我知道了，你让三儿听电话。”</p> <p>杨戬回过神来，把手机还给寸心，揽着她的臂膀却不肯松开，给她瞪了一眼，还不舍地摩挲几下，然后被她用力推了推，低声斥道，“走开，洗澡去！”</p> <p>她小巧的脸蛋因为羞恼泛起嫣红，手上虽然在往外推他，只是那掌心温软滑腻，隔着春季薄薄的衬衫贴在胸膛上，不能不叫人心生涟漪。</p> <p>他有点想吻她，但是不行，不能太急切了。</p> <p>只好揉了揉女人的头发，凑过去，用下颌贴了贴她的额头。</p> <p>敖寸心挣脱不开，伸长手臂，把手机往远处送，敖母在絮叨着什么，她已听不清了。</p> <p>只感觉到贴近的男人胸腔微微振动，低声在她耳边说，“晚安。”吐息间潮热的空气，让她的耳廓发痒。</p> <p>她听到自己的声音很轻，而且不受控制的，多少有些缠绵之意。</p> <p>“……晚安。”</p> <h2 id="day-1-晨间"><a href="#day-1-晨间" class="header-anchor">#</a> Day 1.晨间</h2> <p>SH推迟了高考时间、看样子到六月份也正常不了</p> <p>anyway捅鼻子真的很痛、自己对自己下手就更酸爽了</p> <p>关于SH发布和先通知作核酸然后因为人手不足取消的笑话、我发誓是纪实文学</p> <hr> <p>封城开始的第一天，正好是周一。</p> <p>杨戬按掉了六点的闹钟，从床上坐起来。</p> <p>次卧的窗帘虽然是粉色的——这当然是因为，它本是为杨宁将来准备的——但布料很厚重，晨光被阻挡在帘外，将原本浅淡的粉色充盈得发红。</p> <p>敖寸心不是个勤快的人，但很讲生活质量，当年他们在C市住的房子是杨家的遗产，杨戬极为珍惜父母在世上留下的任何痕迹，只将两人的新房翻修已是巨大的让步，那栋房子的重装问题，也曾让他们吵上过无数个来回。</p> <p>没想到十多年后，他还是住进了前妻一手主持装修的屋子里，并且求之不得。</p> <p>敖小姐给家里每个房间都装了智慧家居系统，杨戬摸到床头柜上的遥控板，按了一个键，窗帘就慢慢自己打开了。</p> <p>灿烂的阳光随之倾泻而入，高层视角很好，清晨的空气极目无氛垢，透过帘后落地的玻璃门，能远远望到城市的天际线。</p> <p>他又按下另一个键，听到室内的空气净化器开始工作，才翻身下床。</p> <p>穿衣洗漱完毕，他掏出手机来看，快六点半了，S市发布暂时没有什么新消息，大概公众号皮下还没到点上班。</p> <p>昨晚大半夜发的通告，是暂定先封一周，全市做两次核酸，三次抗原自测，等出了结果，再决定后续对策。</p> <p>杨戬往下翻了翻往期文章，昨天发布的日新增总计有两千余例，看到这儿，他已经觉得这不是一周就能解决的问题了，再往下翻，则是不久前刚辟了网传即将封城的谣。</p> <p>杨戬哂笑一声，划退出去，点开昨晚直健发来的周日程表腾讯文档，又确认了一遍。</p> <p>这周末是清明假期啊。</p> <br> <p>他的指尖停在屏幕上空，迟钝了一下。</p> <p>当年他与寸心离婚后，敖小姐飞回了H市父母身边，三妹因为嫁给刘彦昌，早几年也离开了故乡，他一个人留在C市，还在给自己的小事务所到处找适合搬迁过去的出租店面——街道的市容整改令，可不会管你是不是刚遭遇了人生的重大变故！——颇有些焦头烂额的困顿之状，王婉妗突然找上他，电话一接通，就劈头给他扔了个震天雷。</p> <p>她说：“杨戬，前几天我在集团的晚会上，看到敖三小姐和她父母一起出席了，整个晚上她都没喝酒、也没跳舞，点心倒是吃了不少，你猜这是为什么？”</p> <p>杨先生毫无所觉，不耐烦地回答，“杨戬和寸心已经离婚了，这事你应该早知道了吧？还来问杨戬做什么？”</p> <p>电话线那头的女人愉快地笑了一声，“杨戬，你真不想知道原因？你可别后悔。”</p> <p>杨律师一向吃软不吃硬，按理说，被一个他素来没什么好观感的人如此威胁，他应该立刻挂断电话不予理会，只是那时候，他却鬼使神差地犹豫了——幸好他犹豫了，“……什么原因？”</p> <p>“她怀孕了，”王婉妗斩钉截铁地宣告，“那不可能是别人的吧？她是个很简单的人。”</p> <p>杨戬的耳边嗡鸣一声，只能断断续续听见她还接着说了许多，“杨戬，我邀请过你很多次，凭你的才能，不该屈居在一个小地方，我之前跟你说过，请你到九天的大律所来，你考虑得怎么样了？……你过来就可以从中层做起，以你的能力和名望，进入高层也是很快的，薪水更不是问题，你如果愿意来，我可以现在就划一套房子给你……律所也不是法务部，这是体系里能给你最大独立性的方案了，你放心，事务所的办公楼跟集团总部都不是同一栋，碰不上你舅舅的……再说，你难道不来找她问个清楚吗？”</p> <p>“你等等…”杨戬几乎虚弱地按了按眉心，“让我想想……”</p> <p>那时候，尽管他深知他这舅母不怀好意，但对她言之凿凿的那句话，却已经相信了。</p> <p>他们离婚以前，曾分居过将近一年，然而在这段婚姻存续的最后几周，因为事务所连着楼上那个他离家出走时寄身的小房间，一齐都被街道办纳入整治范围，发下通知不予续租、尽快搬出，而他一时又找不到别的地方落脚，加之公证和分割财产、核对协议细节之类的琐事甚多，往往也都需要当事人双方在场，为图方便，他就搬回了家里。</p> <p>孤男寡女、合法夫妻，共处一室，何况离别之时日日逼近，反倒开始心生不舍——有那么些时候，滚到一起也是在所难免。而他们成婚十年，双方都很健康，却从来没有过孩子，胡闹到兴处，自然不以为意，也没什么防范。</p> <p>杨戬一个人想了很久，忽然又抓起手机，想到这该问问事务所合伙人梅山兄弟们的意见，一个电话拨出去，才感觉安定了些。</p> <p>最后，他同王婉妗讨价还价，带着合作多年的旧部，一道去了九天总部所在的H市。</p> <p>那天下定决心后，他曾去郊外公墓看过埋骨于此的父母兄长，非年非节，墓园里几乎空无一人，山下兜售纸钱花篮的小摊也稀稀落落，杨戬买了几束塑料花，将坟前原本的旧花换去，又用抹布细细擦拭了墓碑，接着便蹲在碑前，看着逝者的照片怔怔出神。</p> <p>杨婵住的远，又已然嫁为人妇，清明假期太短，她还得祭刘家的祖，葬在老家的亲人，也只有过年才能来看看，有时赶的不巧了，整年也未必回来一次。</p> <p>这么多年，都是寸心和他一起来的——摆菜、倒酒、点蜡烛、烧纸钱，请已故的人们来吃一顿团圆饭，这些事情，从头到尾都不需要他操心，有她在，杨戬只要沉湎在追思中便好了。</p> <p>可这段关系如今都已然走到了尽头，杨戬却从没陪她拜过一次敖家的祖宗，给她血脉相连的先人，上过一柱香。</p> <p>直到今天，他才意识到，原来只要留心，她的生活中竟有如此多的委屈。</p> <p>他自知此行已是非去不可，才到父母兄长的跟前与他们告别，希求得到他们的原谅和指引，当年那场交通事故以意外结案，而没能得到立案侦查的遇难者，刑法最高追诉时效不过二十年。</p> <p>这个时限，很快就要到了。</p> <p>至于线索的搜集工作，最近几年已经完全停滞不前，年深日久，证据也都湮没殆尽了。</p> <p>法律终究没能给他讨回公道，而为了这个仇结，在生者的世界上，他失去的实在太多了，杨戬也不可能再像十几岁的时候一样，妄图动用私刑，最后只叫亲者痛，仇者快。</p> <p>他很清楚王婉妗所图的，不过是他和杨婵手中从张瑶那里继承到的集团股份，只要股份还在杨家人名下，她是不会容忍他们平静生活的，而他假如继续停留原地，只会让自己越来越被动。</p> <p>何况，寸心的事，也必须尽快弄个明白。</p> <p>当日他在墓前静静想清楚一切，就干脆利落地离开了，他将这次告别视为某种人生的隐喻，自那以后就仿佛定居在了H市，再也没有返回故乡——当然，后来由于疫情这只黑天鹅，很多时候，就算想回也回不去。</p> <p>只是，居然又要到清明了。杨戬收起手机，心情有些复杂。</p> <p>廊道里没有窗户，早晨还尚显昏暗，杨戬也不开灯，放轻了脚步，走到主卧门前。</p> <p>大学处对象的时候，他知道寸心的作息很混乱，早上经常九点、十点才回他的早安，夜里虽然互道晚安，第二天起来还会看到她凌晨在微博上转发点赞，deadline前夕更不用说，整天整夜坐在屏幕前，三餐都要他送到寝室楼下，而杨戬尽管也并非多么规矩的人，但因从小父母约束，作息上大体还是健康规律的，尤其家变以后，更是时常着意，偏要拿苦行僧的生活方式来自我惩罚。</p> <p>结婚以后，为了照顾他，寸心的生活习惯自然渐渐与他同步起来，后来吵得越来越厉害，时不时就将他气得摔门而去，至于她在家里怎样，杨戬自然是不知道了，只记得有一回，他在事务所楼上的房间里辗转难眠，索性睡不着，就起来工作，案卷看到一半，想起有本重要的参考书落在家里，这时候早已过了零点，他放下卷宗，犹豫起来。</p> <p>有些念头若是从没有过，原本也没什么，可一旦突然涌上来，就是止不住的，这下文件也半个字看不进去了，他坐了一会儿，就穿上衣服往家里赶。</p> <p>到单元楼下的时候，见自家那层一片漆黑，想是她已经睡了，安了下心，又有些微妙的失望，老式筒子楼没有电梯，杨戬一气爬上五层，取出钥匙插进锁孔，转了转，却拧不动。</p> <p>门从里面被反锁了。</p> <p>适才已经平息的怒气一下子重新翻上来，敖寸心反锁了门，早就安然入睡，杨戬却为她辗转反侧，大半夜还巴巴的跑回来——这算什么？他倒成了笑话似的！杨先生越想越气、越想越郁闷，掉头又一气跑下五层，气得更加睡不着，凌晨时分敲开梅山公寓，拖着兄弟们陪他出去逛了一晚上，又回来喝了个天昏地暗。</p> <p>很久、很久以后，他偶然说起这件事，从前在C市局里当差的郭申一拍脑门，才叫他知道，当时那一带正有不三不四的人夜里游荡，大晚上在楼道走来走去，还挨个去摁人家的门铃，寸心恐怕是因为这个，才反锁房门，早早睡觉的。</p> <p>而杨戬尽管知道他当初什么都没说清楚，怪不了郭申稀里糊涂，却还是忍不住在心里怨恨了一下。</p> <p>可他更加怨恨敖寸心的倔强、怨恨命运刻意制造的阴差阳错，当然，最怨恨他自己。</p> <p>那天晚上，她一个人在家，门铃被按响的瞬间，是不是有可能，她满心以为是杨戬回来了，高高兴兴就去开门，然后毫无防备地遭遇不测？</p> <p>或者，她战战兢兢地透过猫眼往外看，看到黑漆漆的空荡楼道、对上陌生人不怀好意的目光，她那时候该有多害怕？</p> <p>再多的后悔和猜测都是没有用的，因为那一刻、在她最需要的时候，杨戬不在她身边。</p> <p>这样的事，绝对不会发生第二次了。</p> <p>杨先生闭了闭眼睛，手下轻轻一推，主卧的门就无声滑开了。</p> <p>果然没关，他露出一点笑，慢慢走了进去，靠近床边时，突然对上一双乌亮的大眼睛。</p> <p>“爸…”做父亲的赶紧轻轻捂上女儿的小嘴，比了个噤声的手势，杨宁配合的点点头，不料他刚一松开，女孩就放声道，“妈妈，你看爸爸！”</p> <p>“嗯？！”敖寸心猛然睁开眼，一下从床上弹起来，愣了好一会儿，才去摸枕边的手机。</p> <p>“吓死我了，还以为睡过头了……”她看了一眼时间，随手丢开，偏过头去打了个大大的哈欠，“哎哟喂，小祖宗，这才几点就醒啦？你能不能遗传你爸点好的？”</p> <p>一阵低沉悦耳的男声诚恳询问，“什么好的？”</p> <p>“嗯？…比如长得好看、声音好听、脑子好使……”女人又打了个哈欠，眼冒泪花，伸手去揉搓，却被人拉住了，“别揉，小心睫毛掉进眼睛里去。”</p> <p>“哦…”敖小姐的大脑显然还宕机着，听他这么说，就听话地停下来，温软如绵的小手也乖乖任由他牵着，发型散乱，两眼朦胧，双颊还带着久睡留下的红印。</p> <p>杨戬实在忍将不住，倾身凑过去，碰了碰她的额头，“寸心，早安。”</p> <p>“啊，早、太早了吧……”所幸她还在半梦半醒中，一点儿都没意识到不对，一旁的杨小小姐却全然清醒着，闹腾起来，“爸爸，亲亲，我也要！”</p> <p>杨戬自然从善如流，又靠近过去亲了亲女儿娇嫩的脸蛋，余光瞥见前妻低垂着脑袋，发丝从两侧肩膀散落下来，上半身微微晃动，竟好像坐着就要重新睡过去了，不免失笑，只觉得心情愉悦至极。</p> <p>美好的一天从早餐开始。</p> <p>七点出头，杨先生端着煎蛋来到餐桌边。</p> <p>杨宁正坐在她专属的儿童椅上，围着小兜兜，沉迷对娃娃叽里咕噜的自说自话，而对敖寸心塞到手边的勺子完全不屑一顾，拿起一会儿，又轻巧丢开，让人赶紧伸手接住，杨戬在桌上放下碟子，走去接过女孩的小碗小勺，对她母亲道，“我来吧，你先吃饭去。”</p> <p>敖小姐同情地看了他一眼，起身坐到旁边，让出了这个伺候小公主的神圣位置。</p> <p>杨戬煎了两个蛋，一个全熟一个溏心。</p> <p>寸心用筷尖戳了戳，薄薄的酥皮裂开一条缝，金黄的蛋液缓缓流溢而出，好像是某种心灵的隐喻。</p> <p>她拿眼角往身侧看，淡白晨光迎面打在她前夫俊逸的脸颊上，将细小的茸毛都照得很清晰，他正在翻拌碗里的肉松和小米粥，神情专注又虔诚，仿佛正在经手什么流水上百亿的大项目。</p> <p>他怎么这样啊、他怎么可以这样啊。</p> <p>她一边心里嘟囔着迟来的深情比草贱、我就是从这跳下去也不吃回头草，一边被这海洋般深沉宽广的温柔妥帖包裹，安适得只想今后再也不要脸面，此刻就偎依进他温暖的胸膛。</p> <p>敖寸心气鼓鼓地把筷尖抿进嘴里，狠狠咬了一下，似乎咬的正是那个叫她恼怒的男人。</p> <p>然后硌得牙疼。</p> <p>嘶，她用舌尖舔了舔生疼的牙，刮到牙龈，品味出的却是异样的甜蜜。</p> <p>没救了，你这恋爱脑彻底没救了！敖小姐在心底无声呐喊。</p> <p>大小姐的吃饭大业由她父母接力相续，花了半个多小时才差强人意的结束，杨戬已经洗好碗关进房间准备开会去了，敖寸心收拾了女儿用的餐具，清理餐桌，架上了笔记本。</p> <p>封控前公司刚结束秋冬第一次订货会，补款设计进行的也差不多了，只是车板房做出的样衣现在接触不到，也上不了模特的身，而第二次订货会按例要在五月初进行。</p> <p>五月，敖小姐掐了掐眉心，总不至于五月份还解封不了吧？</p> <p>总之，样衣制作是没办法的事，不过春夏系列的主题也已经确定了，进度总是可以提一提的。</p> <p>不出意外，下午组会的重点应该也是这个。</p> <p>快九点的时候，杨戬结束早会，开门出来，走进厨房，往豆箱里加了一把咖啡豆，操作机器打了两杯咖啡，又往其中一杯添了一包白砂糖搅匀，端着两个杯碟出来，放到餐桌上。</p> <p>敖寸心从电脑屏幕后面抬起头，看见他侧身靠在桌沿，黑色西裤裹着修长笔直的双腿，白衬衫的袖口略微向上卷起，露出一截劲瘦的腕子，一只手拎着咖啡杯，一只手张开，随意撑在桌上，指节侧面几乎贴着她手边的鼠标。</p> <p>瓷杯上空蒸腾起白雾，弥散开咖啡浓烈的醇香，也仿佛模糊了男人的面庞。</p> <p>她的目光不由自主落上去，正不知想着什么，拍门声响了起来。</p> <p>寸心连忙回过头，小孩子怕生人，杨宁正在客厅里丢球玩，只是她还没来得及站起来，杨戬已经向女儿走了过去。</p> <p>她略感心安，戴起口罩，自己走去玄关看了看猫眼，果然是一身防护服的工作人员。</p> <p>“我看看啊…六栋十七层、十七层，敖……”门口的人低着头，快速掠过手中的名册，忽然停顿一下，猛然抬头，“哎呀，寸心，就是你，原来你住这儿啊。”</p> <p>敖寸心礼貌笑了笑，“李阿姨。”</p> <p>当年她刚带着杨宁来S市落户，因为是非婚生子女，手续比较麻烦，不得不多跑了几趟居委会，大约半是八卦半是好心，居委会的中老年妇女们对她这个新近迁入社区的单身母亲颇为关照，一来二去，同其中几个也能混得面熟。</p> <p>“噢，好，宁宁也在呐？”李阿姨探了探头，往房间里面看。</p> <p>“在玩儿呢，我叫她过来叫人。”寸心也回头朝屋里看，身前的人忙摇头拒绝，“别了别了，我这穿成这样，孩子也认不出来，我还赶着去下一家呢。”说着她取了个塑料空盒塞给敖小姐，伸手进几个透明袋子里分别往外掏拭子、胶管和检测卡丢进盒中，嘴里吩咐，“这是那个，什么，抗原用的，怎么测网上有视频，结果十一点前要上传啊。”</p> <p>“啊…不是说做核酸？”</p> <p>李阿姨嗐了一声，“人手不够，今天轮不上咱了，先做这个自测，总共做三天，你家里有三个人是吧？”</p> <p>“嗯……”寸心脸上一热，知道她刚才看到了杨戬。</p> <p>“嘿，还不好意思啦？”中年妇女在防护面罩底下笑出声，“这有什么不好意思的，早说过了，你长得这副模样，手头又不缺钱，就算带着孩子，再找一个也容易得很，我看他跟宁宁玩得挺好的嘛，这不是好事？”</p> <p>“不是，他……”就是亲爹。</p> <p>这么说好像更不对了，敖小姐及时闭上嘴，对方只当她是羞于承认，又笑了笑，不再追问，“总共九个，三天的量，你数数，应该够了啊，我得去下一家啦。”</p> <p>“啊，好，”寸心回过神，见她已经走向了电梯间，便冲着背影道，“您多保重。”听她“哎”得应了，回身关上了门。</p> <p>S市今天的天气很好，明净碧空中只有几丝扯碎的云，日头缓慢上升，驱散了早晨稀薄的雾霭，阳光强烈地投注在客厅的长绒毛毯上，反射出一片茫茫流动的亮白色。</p> <p>“好了好了，怕什么？哎，你别躲呀，”杨戬叹笑一声，无奈垂下了手，“你这么不老实，杨戬可不敢了，还是自己来吧？”</p> <p>敖寸心懊恼地睁开眼，就见前夫一脸好笑摇摇头，把棉棒塞回给她，“你对自己轻点儿，一下子就好了。”</p> <p>可是，要把这玩意儿塞进鼻孔里，停留十几秒，还要转几圈啊？！</p> <p>敖小姐悲愤地垂下头，整个人都萎靡了。</p> <p>她的前夫却心情更好，憋着笑道，“寸心乖，一点点痛，忍一忍就过去了，测完给你糖吃，好不好？”说着还伸出手，揉搓她软软的头发。</p> <p>敖寸心一把抓住他作乱的手，瞪眼道，“你当谁三岁小孩呢。”</p> <p>杨戬瞟了一眼坐在地毯上玩球的女儿，笑而不语，那意思分明是“恐怕你连货真价值的三岁小孩都不如”。</p> <p>女人气结，甩下他的手，往那小臂上掐了一记，杨戬立刻“嘶”一声扭曲脸色，吓得她赶紧松开。</p> <br> <p>“不是吧，我没用力啊。”再说，这男人一身腱子肉，硬的像石头一样，她还嫌手酸拧不动呢。</p> <p>“哪儿没用力？这都红了。”杨先生举起手臂煞有介事的观察了一会儿，还伸过去展示给她看，寸心把拭子放回茶几上，念着“不可能吧，你什么时候这么脆弱了”，凑近过去细瞧，她的双眼明亮晶莹，忽忽眨动，神色专注又无辜。</p> <p>看了半天，还是什么都没有，正疑惑间，听见头顶男人低沉诱哄的声音，“寸心，你掐的这么疼，给我揉揉，好么？”</p> <p>“嗯？哦…”还在茫然着不知是哪一处红了，敖小姐毫无所觉，迷迷糊糊拿手指给她刚才掐过的地方按了按，杨戬低头看着她动作，感觉到她细细的呼吸和垂落的发丝都轻轻拂过肌肤，柔软滑腻的指腹一轻一重贴着他，喉头急速吞咽了一下——至于她一会儿回过神来会怎样发作，他已经全然不在乎了。</p> <p>“……杨戬！”敖寸心一贯迟钝的思维终于还是转过弯来，明白自己又上当受骗，气得一跃而起，合身扑上，“你这人、掐死你算了！”</p> <p>方才一瞬间，杨先生回忆了许多种她生气后可能的反应，而见此次竟是这样变相的投怀送抱，自然直觉走运、喜出望外，拦腰接住她，任凭她胡乱往自己身上又捶又拧，发泄被骗的恼怒。</p> <p>他还坐在沙发上，伸着手臂搂住她的腰，恰好能将脑袋埋入她平坦的小腹间，深深呼吸女人干燥甜美的馨香，这久违的抚慰令人心醉神迷，思念过甚、一时忘形之下，不顾死活的开口便胡言乱语，“寸心…唔，你还是用的以前那款…桃子味的……”</p> <p>评点罢她的香氛身体乳，还极为过分的用鼻尖轻轻磨蹭了几下衣料。</p> <p>“嗯？不是，我换过牌……”敖寸心下意识回了一句，突然僵住动作，脑中轰然一声，全身血液都朝脸上涌去，深深呼吸了好一会儿，咬紧牙关，才在孩子面前勉强克制，从齿缝间漏出冰冷的声音，“松开。”</p> <p>杨戬尽管对那句话亳不后悔，听到她这样的语调，却是下意识地心头一颤，力道丝毫不肯放松，反而搂的更紧。</p> <p>他想起了当年自己千里迢迢离开故乡，来到H市，甚至还从看热闹不嫌事大的王婉妗手上，得到了几张来路不明的B超单子，挟着赶路的风霜和这确凿的铁证，气势汹汹找上了敖家人，却被敖三小姐抬头间冷淡的一瞥，顷刻钉死在原地，许多预备的说辞从喉头滚过，结果一句也不能出来，就连那些证据、那几张薄薄的纸，都被她这一瞬的目光点燃，腾起冰凉的冷焰，冻伤了手指。</p> <p>当时他就明白，杨戬可以包容敖寸心各式各样的娇纵跋扈、无理取闹，却决不能忍受她将那双清亮的眼眸淡退了情意，好像陌生人一样看他。</p> <p>“寸心……”他想到这，低下声音，喃喃自语，“寸心，明明是你先动手的，连揉一揉…都不肯么？”</p> <p>这叫什么鬼话？敖寸心气得又想打他，只怕再被讹上来，才生生忍住，推推他的肩膀，“放开放开，干什么呢，几辈子没见过人似的。”</p> <p>她手上用足了力气，将这人磐石般的身躯也推得动了，他遂往后微微一倒，仰起脸来，对上她俯看的视线。</p> <p>男人睁大眼睛，目不转睛地凝望着她，他那双深沉的眼眸中，层层累着温柔、哀伤、委屈和请求，而这诸种复杂的情绪只拥簇着，在他乌黑瞳仁里倒映的她的面容。</p> <p>敖小姐的动作顿住了，这会儿想起他刚才的话，才知道那不是表面的意思。</p> <p>敖寸心是全然经不住从这个角度看到杨戬这副神情的，这一点她在三四年前就明白了，当初她下定决心不会轻易回头，端出一副冷漠绝情的表象，却在这男人蹲到她膝边、露出渴求哀怜的模样，握住她的手、轻声发问孩子在肚子里闹不闹腾的瞬间，心里软化得一塌糊涂，幸而知女莫若母，若非敖夫人事先三令五申逼她发了重誓，恐怕那时候，她就要当场被前夫拐跑了。</p> <p>此后很长一段时间她也不敢面对杨戬，他上门拜访的时候，就把父母或敖烈推出去挡着——当时她刚刚回到H市，又发现怀了孩子，家人们不放心，叫暂时跟着父母一起，摩昂和敖荣都早已各自结婚生子，平日抽不开身，只有大龄单身汉敖烈周末还回老家住——可有时候难免只她一个人在家，若是不幸碰到他又来了，她就装作家里没人，只不给他开门就是，这些杨戬其实一概清楚，他知道她就在玄关、或在三楼的露台上听着，他会将东西放到门口的鞋架上，告诉屋里的人这回带了什么来给她，嘱咐她照顾好自己，再絮絮说些无关紧要的事，最后说，过个一天、两天或三天，他还会来的。</p> <p>自从头几回和谈破裂后，杨戬就没有再作过多说服她的努力，每次登门放下东西和关问的话、略坐一坐便走，她从听心那里得知，他刚到九天就职，各方面的压力都很大，不过，他那惟恐天下不乱的舅母从集团名下给了他一套同老敖家只隔一条街的房子，所以他到这里来，却也是很方便的。</p> <p>离婚的时候敖寸心删了他的微信，不过此后为了孩子的事，还是重新加了回来，消息是每天都发的，好像回到了当初谈校园恋爱的时候，没话可说也要天天道早晚安，电话有时候会打，但并不频繁，更像是一种试探，她起初也从来不接，杨戬的为人行事，一旦谋定后动，就极为坚忍执拗，敖小姐渐渐明悟过来——他抱定了打持久战的决心，并且已经找到了自己的节奏，看似是在向她献殷勤，其实隐然已占据上风。</p> <p>想通这一层，叫她旺盛的好胜心多少有些不服气，于是在妊娠18周，她头一回感觉到胎动的那天，第一次接了杨戬的电话。</p> <p>听筒里传来难掩失措的话音，寸心才略感扳回一城，她告诉前夫刚才孩子动了，接着就听见电话那头重物落地的声响，接连呼唤了好几声，才听杨戬含糊不清回答了什么，就挂了电话，直到二十多分钟后，家门被人急切的拍响了。</p> <p>她走去开了门，时值深冬，这人却弄出一脑门汗，到了跟前又不说话，只怔怔盯着她看，寸心被看得不自在，转身让他进来，刚一背过去，就叫人从身后一把搂住。</p> <p>男人一只手轻柔护住她隆起的小腹，另一条臂膀扣紧了前妻的双肩，狠狠按向自己的胸膛，埋进她颈窝急急喘气，一边喘着，一边落下狂乱的吻，喉咙里逸出间断沉闷的呜咽声，好像负了伤的猛兽。</p> <p>这么会撒娇、真是毫无办法。</p> <p>敖小姐长叹一声，又推了推他，“走开，给你闺女捅鼻子去。”</p> <p>她的态度明显软化，虽然不知道为什么，杨先生还是借机得陇望蜀，“寸心……”</p> <p>女人敷衍的伸手揉揉他的头发，不耐烦催促，“行了吧？快去！”</p> <p>这点程度就打发了？杨戬心里摇头，但他懂得见好就收的道理，从善如流站起身，捡起茶几上的棉棒又递了给她，语调上扬，“乖乖的，杨戬先去洗手。”</p> <p>“哦，不用通知我…”废话真多，敖寸心白了他一眼。</p> <p>“爸爸，这是什么呀？”</p> <p>“嗯…这根棒子呢，等会儿要伸进宁宁的鼻子里，看看里面有没有脏东西，如果有的话，宁宁就可能会生病喔……”</p> <p>杨戬跪在长毛地毯上，撕开塑料膜，拆出了密封的棉棒。</p> <p>“啊，不要生病……”杨宁听着，睁大了眼睛。</p> <p>“那宁宁乖乖别动，爸爸用它把脏东西赶出来，好不好？”见女孩点头，她父亲露出安抚的笑容，“宁宁真乖，可能会有点点痛，宁宁要做勇敢的孩子，做完了爸爸给你糖吃，好不好？”</p> <p>“噢…”姑娘似懂非懂又点点头，忽然发问，“那，妈妈是疼哭了吗？”</p> <p>咳。</p> <p>杨戬握了握拳头，忍住笑，“妈妈是胆小鬼，宁宁要比她勇敢的，对不对？”</p> <p>“对！”这回赞同的最干脆利落。</p> <p>做父亲的哄骗到位、动作轻柔，无痛抗原很快顺利结束，女孩喜滋滋得了块糖去嗑，杨戬盖好胶管，滴了溶液在检测卡上，又拿起来微微倾侧，敲了敲，看见淡紫色渐渐漫向试纸，就放下来，等它自己显示结果，一家三人的检测卡在茶几上排开，并放在一起，他看了一会儿，伸手将它们拨弄整齐，为这隐喻之意心情愉快。</p> <p>敖寸心不解他的动作，看到了，正嘟囔一声有病，出口未完，又控制不住打了个喷嚏。</p> <p>杨戬闻声，抽了纸巾递给她，无奈坐近。</p> <p>“反应这么大？下回再轻点儿，这检测还是挺灵敏的…”女人从餐巾纸上方露出眼睛看他，刚刚流过生理性泪水，明眸还微微盈着湿润，眼眶洇红，惹人怜爱。</p> <p>杨先生的话在此顿住，低下头，从口袋里又翻出一颗糖，剥了五颜六色的糖纸。</p> <p>寸心吸吸鼻子，把纸巾扔了，正要起身，被人又拉坐下来。</p> <p>接着，唇间吮进水果糖，和男人微凉的指尖。</p> <p>她呆愣住，但舌尖还是诚实的、下意识的，叩开齿关，卷走了甜味的来源。</p> <p>虽然是隔靴搔痒，不过，这还差不多。</p> <p>杨戬满意了。</p> <hr> <p>TBC</p> <hr> <h2 id="day-824-暮雨"><a href="#day-824-暮雨" class="header-anchor">#</a> Day -824.暮雨</h2> <p>H市的天从早上起就阴沉沉的，傍晚终于开始落雨了。</p> <p>车里暖气打得很足，玻璃窗上蒙着潮湿的雾，敖寸心用指腹匀开一个小小的圆形，看见自己眼睛的倒影，车窗外侧凝结了一颗将落未落的雨珠，沉沉地垂坠着一路流动的昏黄灯火，她的眼睛同灯火重叠的那一瞬间，就像在夕阳的余晖里飞舞的夜光虫，妖艳而美丽。</p> <p>敖听心从后视镜里看了她一眼，海藻一样浓黑的卷发流淌过肩颈，衬着瓷白小巧的面庞，女人脸上施淡妆，长睫忽闪，眸光明灭，微抿的双唇泛着珍珠般莹润的釉彩。</p> <p>恢复得真好啊，不甚注重打扮的敖副总也不由感叹，哪里看得出半年前才生过孩子呢？</p> <p>说到孩子，就想起孩子她爹，听心忍不住重重吁了口气，在红灯前踩下刹车，开口问道，“我说，你有空把我从公司叫出来，怎么不去祸祸杨戬呢？”</p> <p>后座女人将她放在膝上的两只手拧弄起来，新涂上的银红色甲油湛然发亮。</p> <p>唉唉，敖听心直叹气，“你俩到底咋回事啊？孩子怀着的时候，拖拖拉拉不去登记，现在好了，正经结婚生的闺女，也能给整成编外人员，多大岁数了，还净搁这折腾！”</p> <p>女人在后视镜里瘪了瘪嘴，眨巴眨巴眼睛，“听心姐姐，你就别问啦——”</p> <p>多大岁数，做孩子妈了，还惯会撒娇，可恨怎么就吃她这套呢，敖副总咬了咬牙，打起转向灯，驶进待转弯区。</p> <p>“你以为我乐意管你俩这破事？还不是你自己，进产房的时候跟人家难分难舍的，我看婶婶都预备好劝叔父的话了，出了月子又别扭起来，现在呢，你都快把S市的房子装好了，你跟人家说过没有，他不会还不知道吧？”</p> <p>“那不是……那是吊桥效应，激素水平问题！”寸心被她说红了脸，扬声辩解。</p> <p>“行行行，你说什么都行，重点也不是这个，我看你压根儿就不打算告诉他，还准备带着孩子给他玩一出人间蒸发，是吧，敖三小姐，给我说中了吧？”</p> <p>“我、我没有！”</p> <p>“嘁，”绿灯亮了，敖听心松开刹车，打转方向盘，“你不说，不代表人家没地方知道，寸心，他如今在公司里可不是一般人……”</p> <p>嘛，不过杨戬从来都不是一般人，不论别的，她家妹妹相男人的眼光，那还是一等一的。</p> <p>“噢……”公司，敖寸心拧了拧手指，有些不高兴，都怪她这脑子，当年缠着前夫向他舅舅低头的时候，怎么就忘了，常娥也在九天总部工作呢。</p> <p>“哟，干嘛？”她这点小心思，叱咤商场的敖副总一眼就能看穿，“搞清楚，现在可是你吊着他，小心别玩儿脱了，到时候赔了夫人又折兵噢。”</p> <p>“听心姐姐！”</p> <p>“好啦，放心吧，孩子都生了，人家还能有什么心思？我可帮你看着呢，这离婚证也领了，他还天天戴着戒指，难道不是表忠心么？可惜高估了你，媚眼抛给瞎子看。”</p> <p>啊，是吗，完全没注意到——后座的人在镜子里睁大眼睛，茫然片刻，接着露出笑意，含羞带喜地低下头去。</p> <p>无语了！听心翻了个巨大的白眼。</p> <p>女霸总把她的小娇妻送到了地方，车子停在地下车库的横杆前，听心听着后排的人按下窗户朝保安报了一串住址姓名和电话号码，看那横杆缓缓升起，忍不住嘀咕“为什么这么熟练啊”，还是认命且尽职尽责地，送了她到单元楼底下。</p> <p>拉定手刹，下车打开后备箱，替她将整天逛来的战利品提上电梯，看见堂妹从手包里抽出磁卡的时候，敖副总终于按捺不住了。</p> <p>“老实交代，你不会还有他家门钥匙吧？”</p> <p>“啊？”电梯里的三小姐刷了卡，按下楼层，仰起脸时面露无辜，“是密码锁啦。”</p> <p>听心有一个大胆的猜测，“什么密码？不会是你生日吧，还是结婚纪念日？”</p> <p>“哎？不……”正要矢口否认的女人突然陷入思索，料想她不至于连自己生日都记不住，听心掏出手机，打开了万年历，“几位数字啊？”</p> <p>“六位……”</p> <p>“噢，那看来是091003？”</p> <p>敖寸心没有回答，只是立刻关上了电梯门。</p> <p>今天是平安夜，电梯鲜红荧光的数字缓缓跳动，虽然还是工作日，但涉外企业不少有放圣诞节的传统，毕竟这几天就算开工也没什么业务，杨戬从今天中午开始放假，明天也不用上班，前几日他说想接女儿一起过节，恰好寸心打算趁着节日出去消费，正愁杨宁没地方托付，便爽快扔给他了。</p> <p>王婉妗说到做到，便宜外甥来了H市，她也当真送了一套房子，两百多平的大平层，玄关进去是朗阔通透的客厅，巨大的玻璃落地窗外，凝固着城市上空辉煌的灯海。</p> <p>现在这客厅中央安置着一棵一米多高的圣诞树，树上缠满各色装饰，一条彩灯盘绕而上，顶尖的五角星闪着亮光，电视机对面的墙上，原本的装饰画片旁边，还挂着铃铛和槲寄生花环。</p> <p>敖寸心推门进来的时候，直以为自己走错了楼。</p> <p>这老古董还会过洋节了？敖小姐回身关上门，心里一阵打鼓，转头再看时，正对上听见响动从厨房出来的男人。</p> <p>他腰上还系着围裙，模样有几分滑稽，欲上前接过她手里的东西，走出一步，才想起自己戴着厚厚的隔热手套，又不知所措地停住，站在原地，举着双手，巴巴地看着她。</p> <p>敖寸心把提上楼的大包小包堆到一边，在玄关换了拖鞋，抬头看见前夫还干站在那里。</p> <p>有点尴尬，她清了清嗓子，“宁宁呢？”</p> <p>听见她开口，杨戬放松了一点，“喂了奶，自己在玩儿呢。”</p> <p>“喔？”寸心仔细一看，见那棵圣诞树下除了堆满缎带礼盒外，还安置着杨宁的小小摇床，她绕过前夫走向客厅，杨先生在她身后提起地上的袋子，放到餐厅的酒柜上。</p> <p>母亲随手捡起茶几上的手摇铃，趴到摇篮边逗小女儿翻身，头也不回地发问，“几点喂的呀？”</p> <p>“三点多。”杨戬抽出一个式样眼熟的袋子，抬头看向前妻的背影，听她自语“那应该快饿了”，又看了看手里包装精美的袋子，忍不住开口，“寸心……”</p> <p>“嗯？”敖寸心回过头，目光在他手上停留数秒，神色平静如常，“噢，之前在C市做惯了，这次挑了几家，还是不行，就托那边的裁缝做了邮寄过来，不过以后还得在H市另找合适的定制，否则总是按着以前的尺码……”</p> <p>她说到这，似乎终于注意到男人变幻的神情，才停顿一下，耸耸肩，“圣诞礼物，Merry Christmas.”</p> <p>敖小姐说完，又回过身接着逗孩子去了。</p> <p>这是什么意思？杨戬从袋子里取出崭新的定做西装，心中忐忑不安，然而现实没有容许他不安太久，厨房里传来烤箱“叮咚”的一声响。</p> <p>敖寸心又回头看了看他，面露惊讶，“你烤什么了？”</p> <p>杨先生放下手里的东西，朝厨房走过去，“蛋挞。”</p> <p>“噢……”这个，倒是有手就能做，敖小姐目送他走进厨房，转念想，但问题在于，他怎么突然做起甜品来了？</p> <p>倘若敖四此时在场，一定能够睿智地指出这是典型的无事献殷勤，非奸即盗，幸而此地没有他人，这人的计算也就不曾败露，可惜的是单凭他试图取悦的那女人独个儿的脑子，一时也参透不出其中意图，因此她并没有再多作想，只当对方一时兴起，自顾将女儿抱起来，坐到了一边的沙发上去。</p> <p>杨戬从厨房端盘子出来的时候，一眼望见前妻坐在沙发上奶孩子。</p> <p>她微微侧身，背对坐着，咖啡色的大衣挂在沙发背上，左肩的毛衣被拉到腋下，推挤出层层叠叠的褶皱，深灰色的蕾丝内衣，后搭扣已解开，偏偏肩带还空落落地挂着，松松滑落到手肘处，雪白的臂膀裸露在外，经室内充足的暖气熏蒸，泛出娇嫩的粉色，白腻的肌肤蒙上一层晶莹细汗，轻巧的蝴蝶骨上绷紧了流畅纤薄的肌肉，随着怀里婴儿啜饮的动作微微翕张，她身前的胸脯隐匿在腋窝投下的阴影中，可仅凭那阴影颜色层次的晃动，就足以充分挑逗起旁观者的神经。</p> <p>男人不敢再看，径直到餐桌边放下盘子，发出清脆响亮的一声——这屋里安静的过分，以至于他能从空调风扇的嗡鸣中，清晰分辨出婴儿咕嘟的吞咽声和液体在容器内沉闷的晃荡。</p> <p>他回到厨房很快摆好晚餐，又从酒柜里启出一瓶红酒，站在原地犹豫片刻，终于将杨婵赞助的香薰蜡烛也拆了出来。</p> <p>从上周起他就在准备今晚——准确的说，从王婉妗惟恐天下不乱地通知他，敖寸心正在装修一套S市的房产的时候，他就已经开始计划了。</p> <p>尽管当时他甚至不愿相信前妻一直在暗自规划离开H市，前往别的城市定居——显然，会带着他们的女儿一起——因为在产期临近的时候，寸心一度十分依赖他，这曾让杨先生对他们的复合充满信心，但在孩子落地后她日渐的疏远和拖延中，杨戬也终于或明或暗领会了她的拒绝之意，尤其是在杨宁三个月大以后——要知道，在新生儿登入户籍的三个月时限内重新领证，孩子就能照常被算作婚生子女，不必增添繁冗的手续和社会抚养费，俗称，计划生育罚金。</p> <p>然而事实是，眼下杨宁在户口本上，同她的生父毫无关系。</p> <p>除了她好歹姓杨，男人自嘲一笑，将蜡烛一并放到桌上，掏出打火机点燃，再抬起头时，正对上敖寸心懵然的目光。</p> <p>“这是什么？”</p> <p>圆木底座上的棕榈蜡是圣诞雪松的形状，一棵涂成雪顶绿，一棵涂成雪顶红，渐变的色彩颇有层次感，顶端摇曳着细小如豆的焰火，树身上还缠绕着纤细的灯丝，杨戬在她的注视下盖上玻璃罩，烛光烘出一团橘色的雾霭，弥散开木质清新甘冽的香气。</p> <p>“咳…是三妹，上次留下的，正好，今天应景，所以……”</p> <p>“噢…”她也不知是否当真被这蹩脚的理由说服了，眨眨眼睛，嘟囔了一句，“杨婵，和她老公，还挺有情趣……”</p> <p>“嗯…吃饭吧。”杨戬松了一口气，从桌上捡起遥控器，关了客厅明亮的吸顶灯，只剩下餐桌正上方昏黄垂下的吊灯，餐盘间摇晃的烛光照出他刀削斧刻的深邃轮廓，在明暗交接之际，显得分外柔和，敖寸心坐下来才注意到，他用高脚杯倒了红酒，桌角的花瓶口，挨挤着塞满红白玫瑰。</p> <p>这是什么，烛光晚餐？</p> <p>这么俗套，还用得着遮遮掩掩？</p> <p>她想着，目光滑动，落到前夫左手的无名指上，又漫无边际地想——杨戬的厨艺进步了好多，以前哪里会做西餐。</p> <p>等等，这真是他做的吗？</p> <p>傍晚开始的雨越下越大，杨先生洗好碗关上厨房的拉门，出来就见前妻颠着女儿踱到落地窗边，忧愁地戳了戳婴儿粉嫩的脸，“小乖乖，怎么办喏，雨好大，咱们回不去了。”</p> <p>回答她的是一串意味不明的咕噜声。</p> <p>做母亲的似乎恼恨她不知愁滋味，故意龇牙咧嘴冲孩子凑过去，接着被杨宁胡乱挥舞的小手“啪叽”一声打中脸，短短的指头还好奇地抓挠几下。</p> <p>“嘶，小坏蛋，”托着婴儿的一只手轻拍了下她娇嫩的小屁股以示惩罚，“小坏蛋，你饿了没有？”</p> <p>杨宁“唔唔”两声，在母亲怀里不安分地挣扎扭身，敖寸心察觉到头顶一片阴影投下，抬眼看去，果然是她的倒霉前夫。</p> <p>“宁宁，来，过来，到爸爸这儿来，咱们让妈妈休息一下，好不好？”杨戬伸长手臂，从女人怀里接过孩子，轻轻软软云一样的一团，稳稳托在臂膀间，他揉了一把女儿柔软的胎发，亲亲她的小脸，嗅到婴儿甜蜜干燥的奶香，禁不住心里泛滥起一阵温情。</p> <p>敖小姐看他一眼，又转头去望窗外，雨幕濡湿了城市的灯火，洇染的光晕连汇成河流，她忍不住伸手轻按隐约涨痛的胸口，又攀上肩头扯了扯内衣系带，但为免杨戬看出端倪，不敢再多动作，就佯作无事地垂下手。</p> <p>她方才又解了衣物试着给女儿喂奶，杨宁却显然不饿，一通乱啃除了留下口水和乳牙印痕，压根没喝多少，就嫌弃地撇开粮仓把脑袋扭走了，要是在家里自然有吸奶器，眼下她却连松开内衣都不能，胸前沉沉下坠，密密包裹，不仅涨得生疼，连带着心口窒闷，血流加速，浑身都难捱地发起烫来。</p> <p>要不，找个理由到卫生间去，自己挤一挤吧？</p> <p>这个念头生起来就止不住，她打开手机看一眼时间——这才八点不到，按着杨宁一贯的饮食规律，下一顿还得等九点睡觉前。</p> <p>这哪里等得了？雨也不像是一时半会儿能停的样子。</p> <p>“寸心，怎么了？”敖小姐正在原地天人交战，忽然被人关问一句，惊得几乎跳起来，见到杨戬面露诧异，忙遮掩道，“没…你看着宁宁，我…我去下洗手间。”说着低下头，也不看他反应，匆匆错身而过，留下男人一个在原地，怔怔与婴儿大眼瞪小眼。</p> <p>八点过半的时候，杨戬将昏然睡去的女儿抱去主卧床上，拉上被子盖好，走到客卫门口，敲了敲门，“寸心？”</p> <p>过了一会，里头才传来女人低低的应答声，气息似乎有些不稳，“怎么了？”</p> <p>“宁宁睡了，寸心，今天……”今晚他作的种种预备，都是希望能将前妻留在家里，现在看来，似乎老天也不忍心见杨家妻离子散，不仅大雨连绵困住了她的脚步，也未曾辜负他陪着孩子玩了一下午，叫杨宁早早就累得睡下——女儿还在睡着，她总是走不了的吧？</p> <p>“嗯？噢…我知道了。”</p> <p>门外的人微微皱起眉，“寸心，是不是肚子疼？晚上吃坏东西了么？这…都好久了，我给你找点药来吧？”</p> <p>“不…不用！”门里的声音突然提高了，“不用，我没事，你去看着宁宁吧。”</p> <p>杨戬顿了一下，正打算到客厅找药箱，忽然神色微变，停住脚步，又向那扇紧闭的门贴近了一些。</p> <p>怎么，好像有水声？</p> <p>他心下猛地一跳，冲口已经问道，“寸心，你在洗澡么？”</p> <p>这是什么话？门内的人被问得一愣，不及反应，男人却已无心再揣测她的用意，头脑一热，按下把手，推门就闯了进去。</p> <p>外头的中央空调打得很足，木门推开时尚有些许阻力，这股内外压差迫着粘稠的水汽扑面而至，卷来一阵甜腻奶香，细细一嗅略有腥膻，似乎刚刚才从那处粮仓里涌出来，热腾腾熨着母亲身上的体温，热水放得太久，洗手台上的镜面都密密缀满水珠，杨戬目光一扫，血气立即一阵翻涌。</p> <p>那处台上堆着敖寸心的衣物，自下往上正是它们从女人身上脱下的顺序，最上方就是她深色的蕾丝胸衣。</p> <p>他控制不住自己伸出手去，抓住那衣裳翻过面一看，暗灰的内衬沾染了星点白色奶渍，指尖拂过时尚有濡湿，他将指腹相贴细细一搓，仿佛其间拿捏的并非布料，而是前妻胸口颤巍巍的红樱。</p> <p>“杨…杨戬？”</p> <p>客卫的淋浴间围砌大理石砖，朝向门口的方向，半面是砖石，半面是可容推拉的玻璃门，在敖寸心的位置，需得退后几步才能透过玻璃，看清外头的情况，适才她听门外一阵响动，惊得呆在原地，此时安静了好一会儿，只能听见淅淅沥沥的水声，想着杨戬以为她在洗澡，应当不至于闯进来，或许刚刚只是意外碰到什么，发出声响，心中略安，便开口探问。</p> <p>无人应答，她彻底放下心来，双手捧起胸脯凑到莲蓬头下，热水淌过，涨痛略感缓解，她舒了口气，却立刻又发起愁。</p> <p>虽然按着从前学过的指导试了好几回，效果不能说没有，只是胸前胀得一碰就疼，敖小姐向来娇气，对自己下不了重手，能挤出来的自然不多，现在杨宁又睡着了，还不知何时才会饿醒，这下可怎么办呢？她总不能一直不出去吧？</p> <p>早知道就该把吸奶器随身带着，只是最近都不怎么涨，这才大意了，敖寸心取下搭在水龙头上的毛巾，淋上热水敷了敷胸口，再次伸手托住乳肉，用拇指食指按住乳晕上下，缓缓用力向胸壁挤压，疼得咬紧牙关，屏住呼吸，终于嗤的一声，泵出一股奶汁来，洒遍了正对的墙面。</p> <p>这是何等叫人瞠目的景象，略显昏暗的筒灯从浴室顶上静静照下来，将空气中厚重的湿度映得点滴分明，四周是暗沉浓郁的黑色和坚实冷硬的大理石墙面，恍如一间幽暗的牢笼，其中囚禁着身无寸缕的曼妙女郎，她通体如雪，凝脂玉肤蒙着一层薄薄的水雾，在灯光照射下晶莹发亮，浑身因疼痛微微颤抖时，肌肤上连缀的水珠也随之簌簌摇晃，好似七宝楼台，炫人眼目，为了便于挤奶，细腰娇柔地微微塌陷，上身前倾，挺出白嫩的两瓣臀肉，向后翘起一道流畅的弧线，无需触摸，便知这副娇躯必定是柔韧如茎，腻软如油。</p> <p>那面深黑色的瓷砖上，奶汁混入水迹，还在一寸寸向下滑落，杨戬一只手握住玻璃门的横杆，手背青筋根根暴起。</p> <p>“呼……”浴室里的女人毫无所觉舒了口气，正打算对另一只也如法炮制，霍然听见“哐啷”一声，玻璃门被人用力一甩，重重砸在墙上。</p> <p>“杨…唔……！”男人从身后扑来将她一把搂住，一只手勾来下颌重重吻下去，唇瓣相碾，粗舌急切闯入齿间，缠住她的香涎软舌喂进口中，用力吞食，另一只手迅速游遍全身，几下揉搓，便将人摸得双腿发软偎向他胸膛，挣扎的动作尽成了欲拒还迎，这唇齿间的甜蜜缠绵也当真久违，眼下重温旧梦，只叫人爱不释手，扶着她的后脑又吸又舔啧啧品尝，亲得人喘不过气才不舍放开，就着牵出黏腻银丝，又按捺不住再亲了几口。</p> <p>“寸心……”男人厚实的手掌往她腰上一提一带，便将人扭转过来面向自己，手指暧昧按住亲得红肿的嘴唇，灼热的气息随着低哑嗓音响在唇边。</p> <p>“寸心……”他又呼唤一声，手掌从脸颊滑过肩头锁骨落到胸前，一掌覆上一只轻轻揉捏，将五指陷入绵软乳肉间，细细挤压，口唇沿着脖颈一路吻下，停在上缘，抬眼望她  ，含糊问道，“是不是这儿涨得难受，嗯？怎么也不告诉杨戬？”</p> <p>敖寸心喘着气向下看去，正对上他情欲翻涌的一双眼睛，黑瞳深邃暗沉，只看一眼，便似有漩涡在将她往下拖拽，男人口中吮着胸脯上方小块肌肤，将一片雪肤咂摸得嫣红，呼吸间滚烫的空气喷洒在她身上，便催着女人浑身如熟透的水蜜桃，泛起诱人的粉色，她脑中已叫这人搅弄得一片混沌，耳听着他的混账话，只茫然问，“告诉你、你…干嘛？”</p> <p>“告诉杨戬，好叫杨戬帮帮你啊。”他嘴里哄着，一手托她腰臀往上送，一面低下头埋入香软之间，深吸一口浓郁奶香，豆腐般软嫩的乳肉四面挨挤，挤得人两眼发红，唇齿寻觅着舔弄吸咬，唾液沾成湿滑一片，舌尖一卷，便将那枚殷红的珠蕊嘬入口中。</p> <p>“嗯…怎、怎么帮？”寸心在迷糊间给他含着细细一磨，登时忍不住嘤咛出声，偏生另一厢还这样懵懵懂懂地追问，叫人听了真欲火焚身，含混答道“寸心别急，这就帮你”，大掌捧起下缘，伸出两指挤捏乳晕，使力揉搓，嘴里一按一吸，耳闻女人一声哼吟，饱涨许久的奶水立刻汩汩涌出，一时口中温热鲜甜，馨香四溢，淡淡的腥气更添刺激，勾引得杨戬什么也顾不得，只知用力吸吮，含吃不休，大口吞咽，毛茸茸的头顶在她胸前小兽般拱来拱去，如此犹嫌不足，捏在腰后的手掌带着她一个旋身，按抵墙上，空出手来，将另一只也捉住，放肆蹂躏亵玩，搓出奶水沾了满手，不顾人扭身挣扎，强硬往她身上揩抹。</p> <p>背后触到冰凉墙面，敖寸心惊呼一声，忙攀紧面前滚烫的身躯，胸口向前一挺，将半只雪乳往他嘴里送去，“唔…”男人被塞得后仰，伸出舌尖沿着乳晕勾画一圈，一径向下，将她身上沾染的奶渍细细舔食干净，舔去一点，便在原处响亮一吻，留下满身斑驳红痕，回过去亲亲两颗肿胀挺立的乳尖，这才心满意足，搂住人唇齿缠绵，辗转温存至耳边，咬了咬白白嫩嫩的耳珠，低笑道，“怎么样？寸心…还涨么？好点儿没有？是不是另一边还涨得厉害？寸心别急，杨戬这就、帮你吸了……”</p> <p>“嗯…啊…啊！你这、你这混账，轻点儿、轻点儿啊，别咬啊！”</p> <p>寸心一手攀上他的肩，揪住淋透的衬衫布料，另一只手抚上他在胸前乱拱的脑袋，颤颤将贴在额上的一绺绺湿发向后拨开，杨戬感觉到她湿凉的手指，动作一滞，心中轰然作响，似有烟花炸开，急急咽下一口奶，捧下她的小脸来不住摩挲，“寸心、寸心，杨戬想你，你也想我的，是不是？寸心，你别走、别走了好不好？不要走，再也不许你走了……”</p> <p>他嘴里喃喃念着什么，敖寸心已听不明白，只是他说完便不再动作，单拿一双湿漉漉的眼睛紧紧盯着她看，女人早已叫他弄得情动，突然停下了，胸口憋闷难耐，不觉拿双乳往他身上来回蹭动，蹭在稍显粗糙的衣料上，非但不见缓解反而更加酥麻，忍不住扭动身子，软软呻吟，“嗯…怎么了……杨戬……”</p> <p>杨戬被她催促，连忙捉起雪乳正待下口，忽而一顿，仰起脸道，“寸心…不走了罢？”</p> <p>这混人，都将她弄成这样了，还问这个做什么？敖寸心挺了挺胸房凑到他唇边，嗔道，“走什么呢？都这样了！还要走去哪里？”</p> <p>实则他们说的压根不是一件事，只是杨戬这时听了，自然心花怒放，连声应好，一口叼住乳尖更加卖力的吮吸，他心中激动，咕嘟咕嘟喝得喉结上下滚动，唇齿间啧啧有声，另一边也不冷落，大掌罩着，一面揉捏一面拿手指搓弄顶尖，寸心给他吃得情切，两手向下摸索，费力地将衬衫扣子一颗颗解开，扯着他的领口往两侧打开，摸上男人胸前硬实的肌肉，杨戬抓住作乱的小手拧弄几下，从她胸脯间抬起头，拉近柔荑亲了亲指尖，拿着她的手按上自己刚放开的一只玉乳，不许她惊叫一声意欲挪开，望着从纤细指缝间漏出的乳肉朱果，凑近去细细吻遍，哑声笑道，“寸心，自己都握不住了，大了好多……”</p> <p>“嗯……你、闭嘴……”敖寸心涨红脸踢了他一脚，生了孩子自然会变大，可这话打从前夫嘴里说出来，怎么听都像是不怀好意，杨戬放开她的手，握住那蹬动的大腿，引着她勾上他的腰，手掌顺着曲线边沿寸寸向上滑动，落到腰窝，轻轻一捏，满手丰润膏腴。</p> <p>“这儿也多了…”手感甚好，叫人流连忘返，男人奖励似地亲亲她下颌，“比以前更软了。”</p> <p>“嗯……”她却不依，撅起嘴来，“你说我胖了。”</p> <p>“哪里胖？是以前太瘦了，”手掌向里搓弄她平滑的小腹，另一只手托她娇臀，揉捏一把，意有所指，“胖点儿好，摸着更舒服。”</p> <p>寸心拍了一下他不老实的手，轻哼一声，“混蛋，就会欺负我。”</p> <p>“嗯…可是寸心喜欢……”熨着她小腹的手缓缓下滑，越过坟起山丘，抵达了那处久未被人探索的桃源秘境，腿心早已湿淋淋一片，“是不是？流了这么多水……”男人顶了顶后腰，胯下饱胀隔着西裤抵上她身下翕张的穴口，用力磨蹭顶弄，寸心给他烫得一颤，唇缝间抖动着漏出一股热流，嘴上却还要不认，“才、不是，是花洒…嗯…喷头的……”</p> <p>是么？杨戬不与她辩，一条臂膀将人搂至胸前，另一只手“啪嗒”解开皮带的金属搭扣，布料沾了水，叫他费了些力气才剥下来，偏偏怀里的女人还不安分，敖寸心靠在他肩上，两眼迷蒙望着前夫英挺的侧脸，目光顺着一颗滚落的水珠下滑，滑过他绷紧的下颌、突出的喉结、敞开的领口和沾湿的白衬衣下鼓胀翕动的肌肉，最终没入腰带扎紧的深黑色长裤，她忍不住伸手上去摸摸揉揉，脸颊挨蹭过去，吐出一截粉嫩的舌尖，试探着舔了舔他心口坚硬一点，便听见杨戬闷哼一声，胯间阳具猛地一跳，示威般隔着裤子打在她大腿上，寸心两颊一热，暗暗啐了口，红着脸埋进他胸膛不敢再动。</p> <p>那厢男人总算将长裤踢去一边，大敞的衬衫便顾不得脱，急急从亵裤中掏出粗硬坚挺的欲根，掰开她两腿直冲冲往里挤入，谁知那湿滑的道口久疏开垦，紧致异常，头部还未尽入便逼得娇气的敖小姐嘤嘤喊疼，杨戬不敢硬闯，连忙退了出来，粗声喘着胡乱往她胸前啃咬，一手在她腰臀上摩挲安抚，一只手拨开两瓣花唇，寻着其中小小一颗花蒂捏在指间，极有技巧地挑逗揉弄，他们二人相识十余年，对彼此的身体了如指掌，此时有意撩拨，不多时就将女人浑身战栗、娇声惊喘着送上巅峰，淅淅沥沥在他手中泄了出来。</p> <p>“嗯…啊，杨戬……”</p> <p>寸心偏头舔他锁骨，小腰扭着拿两团软肉往他胸腹上磨蹭，“你快点儿，来……嗯…快进来……”一双含羞的明眸抬起来看他，水汽迷濛，勾勾缠缠能拉出丝来，一副要人命的急色模样，叫她男人见了气血翻腾，哪里能忍，把着臀肉退开少许，再度挺腰向里冲去，偏生用力过猛，几次从谷口滑开，只戳得女人哀哀叫唤，拽他手臂急道，“你把那个、那个上面的推开…！”杨戬此时也急得满头大汗，闻言立刻伸手一掰，莲蓬头“当啷”一声撞在墙上，阳物在她穴口又是一磨一顶，终于将头部喂了进去。</p> <p>“唔嗯……”男人才堪堪送入龟头，便觉那谷道里水嫩的软肉争先恐后翻涌上来，贪婪地将他吸吮缠绞，快感迫得人呻吟出声，揉捏着两瓣软臀将她腿间打得更开，口中边喘边求“寸心太紧了，放松些”，边研磨着往更深处推进，敖小姐摆弄纤腰与他配合，渐次被阳物填充的甬道因这久违的满足感兴奋地抽颤，努力吞吐，寸寸允纳，且进且退，直到杨戬突然将手放开，寸心不防失去支撑，结结实实往下一坐，那根硕大的棒子一下子重重戳到顶端，她惊声尖叫，浑身一震，抖着双腿泄出大股粘稠蜜液。</p> <p>“嗯…嗯……你这坏人…啊……”敖寸心将额角抵着他胸膛，闭目还未缓过这阵头晕目眩，埋在体内的孽根就迫不及待动了起来，男人掐住她的腰，一下下用力向上顶弄，将人顶得颠簸摇晃，直疑心要给他甩脱出去，下意识紧紧勾住他的头颈寻求依靠。</p> <p>因离合聚散诸多缘故，两人上回亲热已是一年半多以前，他们从前在一处时，争执虽然不少，但在这鱼水之欢上一向无比契合，此番旷了许久，俱感焦渴，自然尤为激烈，杨戬今日本是存心好生与她体贴一番，将人伺候得舒爽了，便不能决绝抛下他跑去别的地方，可当真插进了那处日思夜想的销魂窟，被她温暖多汁的穴肉一含一绞，占有征服的本能欲望顷刻支配了大脑，哪里还顾得上怜惜。</p> <p>何况这小妖精手脚并用缠磨着他，穴里敏感得像煮烂熟透的蜜桃，一戳就软软下陷，源源不断渗出水液，殷红的双唇微微张着，露一点粉嫩舌尖，往外吐出一串串媚叫娇吟，勾得男人伏身下来，含住香舌狠狠一吸，身下重重向前顶撞，肉棒顶至花径深处用力翻搅，鼓胀的囊袋啪啪打得粉白的穴口泛起嫣红，带出外翻的媚肉和满溢的汁水跟着被捣成黏腻的白沫。</p> <p>敖寸心早已给他撞得失神荡魄，嘴里胡乱央求着“轻点儿慢点儿，受不住了”，攀着男人宽厚的肩膀纵情喘吟，眼前花花一片正见到两人相接的下身，杨戬粗硕怒涨的肉刃直直挺立着，充血发紫，一根根硬棱可怖地向外突起，腰胯后撤带出一截巨大茎身，被她甬道内淋漓汁液浸得油光水亮，接着顶开唇缝重重戳刺进去，微微一顿，便迅速抽插起来，下身随之翻涌起如潮快感，穴内肉壁摩擦几乎像要燃烧起来，腹心火热，一股股粘稠蜜液如失禁般前赴后继向腿间冲去，被那根棒子拍打翻搅，再沿着大腿内侧滴滴答答往下流淌，这场景淫靡至极，寸心望了一眼不敢再看，呜咽一声埋进他怀里，抓挠着他的后背承受一阵阵更加猛烈的撞击。</p> <p>“嗯…啊……做…做什么？”</p> <p>男人搂着她的腰背转了个身，埋在体内的阳物也随之一旋，正戳中一处敏感软肉，叫她痉挛着又泄了一回，他便顶着这高潮中紧紧绞吸的穴肉和兜头一股温热浇透停下享受一会儿，温柔亲吻情人面颊，将湿漉漉的肉棒缓缓抽出，“啵”的一声，被那根棒子堵在穴中的蜜液湿淋淋淌落下来。</p> <p>下体的排泄感更加剧了穴口酸麻，女人忍不住将他夹得更紧，企图磨蹭两条腿来缓解空虚，口中娇滴滴地嗔怪，“嗯……怎、怎么啦？你这就累啦，不会吧……啊……！”</p> <p>往花唇上狠戳一记作为胡言乱语的惩罚，杨戬将她两条腿放直了，暖热掌心摩挲打颤的大腿轻轻安抚，托着人的腰转过去，凑近耳边解释“换个姿势”，说着伸手细细摸了一把流畅漂亮的脊柱，从后颈顺至尾椎，再将胸膛紧紧贴上，扶着阳具从背后入了进去，抽送几下调整角度，便狂风骤雨地放肆驰骋起来。</p> <p>“啊！嗯……太快了…不行…轻点……杨戬……”</p> <p>“好寸心，轻不了，忍了我一年多了……”后背的姿势更方便男人两手抓住她两团摇晃的白兔，四指挤压揉捏，食指伸出来落在红肿的乳尖上，轻轻按住打着旋地转，腰腹紧紧贴着她挺翘的臀肉碾磨，下身一阵阵将她撞得向前倒去，搂在胸前的臂膀又把人往后回拉，一拉便撞在男人坚挺的肉棒上，叫他深深捣入顶端。</p> <p>“嗯…呜……干、干嘛？你又……啊……搞什么怪？”</p> <p>男人手掌带着滑腻冰凉的东西往她身上涂抹，敖寸心勉强定睛看去，见他张开五指在她胸腹上来回揉弄，过处留下斑驳的白色痕迹，杨戬听她问话，凑到耳边答，“我在帮寸心洗澡呢，寸心不谢谢我嘛？”说着伸长手臂又往掌中挤了一团沐浴乳，沾到她身上匀开，黏黏糊糊抹遍大腿内外，身下插干不停，大掌回移至小腹，坏心眼按了按被肉刃撑开的那处鼓突，低笑道，“都到这儿来了，寸心好厉害……”稍稍用力下压，肉棒便在她体内应和般地弹动几下，随着他一声喟叹，又涨大一圈，将花径充塞得更无缝隙。</p> <p>“啊…啊！不行！不许再…呜……！”敖寸心挣扎着抓开他的手，过多的饱胀感将她逼到悬崖边缘摇摇欲坠，却又不上不下地似落非落，无措扭动着仿佛在寻找什么，杨戬一见即知她是到了顶峰边缘，安抚地亲了亲人锁骨，身下稍稍撤出一截，接着找准一侧敏感软肉狠狠猛撞过去，一下便顶得人身上如过电流，穴肉痉挛绞紧入侵者，费力后撤接着再撞，几个来回将谷道干得通透，他便加速摆动腰胯一记记向那一点又快又准地发动进攻。</p> <p>怀里的女人挣扎更甚，娇小身躯被他密密拢在怀抱动弹不得，口中呢喃呻吟也被撞得支离破碎，难以承受的快感越积越多，忽而一下深顶，她喉间一声似喘非喘的泣音，浑身剧烈震颤，汁液如潮喷涌而出，猛地抽一口气，接着全然瘫软在他臂弯里。</p> <p>兜头而至的热液浇了男人个底透，甬道抽搐着绞缩，将那欲根含得更深，隐隐顶开了已入得酥烂的花心，抵达里处玉壶隐秘的颈口，“啊…呃……”杨戬绷紧脊背，鼓起腰腹肌肉，咬牙一气抽插上百下，彻底凿开壶口，迎着她尖叫泄出的大股淫液，抵住软嫩的宫壁射了出来，他久不曾纾解，这头一遭射了许多，一股接一股喷进女人柔弱的苞宫，与甬道内倾泻而出的汁水对冲，一时体液四溅，烫得她双腿乱蹬，放声哭叫，颤颤巍巍又攀上了巅峰。</p> <p>杨戬畅快淋漓地发泄一回，给她炙热湿润的花径绵绵密密挽留着，泡在暖洋洋的水液里，心中顿时被幸福涨满，急欲与人分享，便埋进她颈窝胡乱啃咬，粗声大喘，同她耳鬓厮磨，他压下了些重量，敖寸心此刻哪里承受得住，两腿一抖差点委顿于地，幸而男人眼疾手快赶紧把人捞回身上，听她小嘴一瘪，嘤嘤哭道，“不行……呜…好累…站不住了……”</p> <p>泄过一次的阳物原本就还半硬着，方才滑脱时被穴口一吮一夹，立刻重新充血变硬，这会儿撇开无力耷垂的两瓣鲜红花唇，顶着溶溶溢出的蜜水和精液重新插了回去，寸心软软一颤，无力给出更多反应，整个人无尾熊般挂在他身上，呜咽喃喃着“好累，好酸，不行了”，杨戬轻柔拍抚她后背，连忙应声道，“好好好，咱们上床去。”取过水龙头上的毛巾凑到顶喷下打湿，将她身上的乳液和泡沫细细擦拭干净，关上水阀，抱着人走了出去，敖寸心虽然累得一根手指头都不愿再动，此时见他光裸着就要开门，仍挣扎道“不行不行”，杨戬将她往上颠了颠，哄道，“就走几步，宁宁睡了，家里也没有别人。”见女人摇头还是不依，只好回身扯一条宽大浴巾裹了她，下身向上一顶，道，“这样好了吧？”寸心给他顶得哽咽一声，说不出话，他便当作默认，按下把手拉开了门。</p> <p>从浴间到客卧这短短一段路却走得格外漫长，杨戬一边带着她往前走，胯下粗硬的棒子还在穴中进进出出，交合处咕啾咕啾水声潺潺，一路往地板上留下星星点点的水迹，敖寸心脱力趴在他肩上，望见身后斑驳混浊的水渍在廊灯下发亮，恼得磨磨牙给了他一口，她这点微末力气招呼在男人结实皮肉上不过挠挠痒，杨戬将她的脑袋从怀里捞出来，低声道，“怎么咬人呢？”贴在牙上亲了亲，抱着她转身后背撞开门，拿脚带上，几步跌撞到床边，把人按倒在了床上。</p> <p>“嗯……你、什么时候…这里给…啊……啊……慢点、慢点……”</p> <p>男人膝行上床，抬起她两条腿架在肩上，两手提起小腰从上而下狠狠贯穿，一阵猛干又将人顶得理智全失，神魂飘荡，淅淅沥沥地连连泄身，尽忘了方才质问他的话，杨戬被她双腿勾住脖颈俯下身来，一手伸去揉捏跳动的雪乳，挤成各种奇形怪状，粗喘着应道，“寸心，这张床，就是、给你铺的，你舒不舒服、喜不喜欢，嗯？你搬过来好么？搬过来，咱们、还像从前一样睡在一起，好不好寸心、寸心？”</p> <p>他说着把住女人双腿环到腰际，伸手将她从床上抱起来，一张脸埋进她柔软胸脯间胡乱蹭弄，腰胯用力耸动，喃喃自语，“寸心，杨戬没有你，白天吃不好，晚上也睡不着，寸心好狠心，不肯回来，还要再丢下我么？”</p> <p>他兀自说得动情，仿佛受了天大的委屈，鼻头一酸，竟当真湿润眼眶，喉间呜咽着深深往她怀里钻去，胯下却干得更加凶狠，一记一记往最深处穿凿，顶到极处还大力碾磨花心软肉，铺天盖地的快感几乎令人虚脱，敖寸心听他倾诉得哽咽，心下怜惜，费力抬手揉揉后脑软发，开口欲安慰几句，吐出的却全是细碎泣音，男人感觉到她柔软小手抚在头顶，心中一阵激荡，张嘴大口含吃乳肉，身下急速向里冲刺，终于“啊……”一声长吟，全身绷紧搂着她倒在床上，龟头强力挤入宫口，猛地勃颤几下，射出滚烫白浆灌满了子宫。</p> <p>敖寸心被他射得两眼发直，浑身痉挛瘫倒在床，被人捞进怀里紧贴着，享受了一阵射精的余韵，饱餐餍足的男人格外柔情，轻轻抚摸给精液填满微微鼓起的小腹，望着她高潮后红艳艳的脸颊，时不时凑近去亲亲蹭蹭，寸心无力伸手推他，嘴里嘟囔，“好累…别闹了……”杨戬连忙应是，将人揉进怀里拍了拍，哄着她“睡吧睡吧”，两人自相拥睡去。</p> <p>这天半夜，杨小小姐从睡梦中饿醒，惊觉自己孤零零被父母落在空荡黑暗的房间里，声嘶力竭的哭声将宿在隔壁的一对野鸳鸯震得鲤鱼打挺、睡意全无，匆匆起来奶了孩子清洗了屋子，杨戬将客卧的床单丢进洗衣机，欲借此实现一家三口同床共枕的梦想，最终被敖小姐一把将门甩到脸上，赶去睡了下半夜的沙发。</p> <p>这春风一度付出的代价远不止如此，几个月后，自以为早已将人稳住的杨先生在工位接到总部的内线电话，拿起听筒，就是王婉妗愉快地通知他，他的前妻带着孩子，已经乘上了开往S市的高铁。</p> <p>他这时才后知后觉地明白，敖小姐满口答应的留下，时限吝啬的仅限当晚。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/10.连载中/220414.Lockdown.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="f
