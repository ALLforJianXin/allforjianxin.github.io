="/pages/edc744/" class="sidebar-link">西海龙三</a></li><li><a href="/pages/8f10d8/" class="sidebar-link">水性</a></li><li><a href="/pages/a85007/" class="sidebar-link">解药</a></li><li><a href="/pages/87eaf9/" class="sidebar-link">你裙子好难脱</a></li><li><a href="/pages/99a6c8/" class="sidebar-link">想见你</a></li><li><a href="/pages/94bdb4/" class="sidebar-link">酒香否</a></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/2020/#短篇-2020" data-v-06225672>短篇-2020</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="javascript:;" data-v-06225672>晨晨</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2020-05-05</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><!----> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">青涩<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>是玛丽苏霸总杨x学生寸</p> <p>——</p> <p>杨戬赤身裸体地躺在酒店的房间里，怀里抱着浑身软绵绵的敖寸心。他拿着手机在远程处理一些工作安排，寸心就比划着手指，一块一块抚摸他轮廓分明的八块健硕的腹肌。他的腹部随着粗重的呼吸起伏着，汗湿的皮肤透出健康的小麦色，一丝一缕都是欲望的味道。</p> <p>寸心的手指沿着人鱼线滑下，滑到他小腹处转了一个圈圈。杨戬一忍再忍，终于一把抓住她作乱的小手，扔掉手机，翻身压在她上面，哑声说：“尽惹我？”</p> <p>寸心被压得哼唧一声，感受到他一块一块硬邦邦的肌肉贴在自己身上，身下还有个更加硬邦邦的物什顶在腿心处，红着脸挠了他一下。</p> <p>杨戬闷哼一声，低头啃啮她的雪颈，口齿不清地问她：“明早不是说还有课？”</p> <p>寸心口中溢出呻吟，抱紧他颈项，“嗯……没关系……”</p> <p>“好……”杨戬笑着分开她的腿，娴熟地挤进身子。刚刚经历了一场情事，她依旧湿润，没有太多的前戏，他就一滑到底，两个人都发出满足的谓叹。</p> <p>床榻咯吱咯吱响，半夜两点，杨戬抱着寸心跨入透明玻璃隔着的浴室，放上淅淅沥沥的温水，将浑身发软的女子抵在玻璃上又一次狠狠地贯穿。用过的避孕套扔了满地，就连今天晚饭后两人逛完超市买过来的最后一盒都见了底。</p> <p>杨戬颤抖着发泄了自己，将最后一个套套拿下来扔掉，抱着寸心擦干身体，躺回了凌乱不堪的大床上，拿起手机定了一个闹钟，这才昏昏沉沉地睡过去。</p> <p>第二天闹钟响起来的时候，敖寸心条件反射地弹起身来。杨戬迷迷糊糊地揉揉眼睛，慵懒地支起身子，看着立刻着手洗漱换衣服的寸心说：“我送你回去吧？”</p> <p>寸心背对她扣上胸衣的扣子，稍微有一些吃力，于是示意杨戬过来帮忙。她回头亲了一下杨戬，笑着说：“不用了，学校就隔了一条街，我刚好走回去。”</p> <p>杨戬点点头：“好吧，”他也下床穿衣服，用手扒了扒凌乱的短发，准备立即去洗漱。敖寸心叫住他，奇怪地说：“你可以再睡一会儿，这么早起来干什么？”</p> <p>“还有事。”杨戬刷着牙口齿不清地回答。</p> <p>于是敖小姐下了第一节课的间隙，手机嗡嗡响了两声，拿起来看是杨戬发过来的消息。</p> <p>“寸心～下来吃早餐ヾ(●??｀●)?。”</p> <p>敖寸心瞬间有被可爱到，哒哒地跑下楼，杨大总裁带着一副温顺的金框眼睛，手里提着豆浆油条，靠在开满碎花的芒果树下。看见她下来，笑着挥挥手。</p> <p>寸心在咬油条的时候，他正往豆浆里撒糖。撒完自己吸一口，又凑过来让寸心吸一口。</p> <p>敖寸心点点头：“嗯，刚刚好。”然后把啃了一半的油条拿过去：“你也吃。”</p> <p>杨戬和敖寸心谈恋爱已经有一段时间了，在寸心大二的时候，有一次到爸爸公司旗下的餐厅去开party，刚好遇到在餐厅当服务生的杨戬。</p> <p>当时的杨戬刚刚留学归来，被舅舅安排着到这家餐厅来做两个月的服务生，历练磨砺一下心性。结果在给敖寸心递酒的时候，两个人瞬间看对了眼。杨少爷当时还不是总裁，立即脱下服务生的衣服，开起骚包的跑车，打听清楚敖寸心的学校，每天早出晚归追女大学生去了。</p> <p>如今寸心已经大四，经过了解才知道杨戬舅舅张百忍和敖寸心的父亲敖闰其实有很多商业上的往来，也算是老朋友。张百忍没有孩子，杨戬的父母在他们很小的时候就去世，他就将年幼的三个孩子接到家里来照顾。但杨蛟不幸因病夭折，张百忍就把所有的希望都寄托在杨戬的身上，希望他长大以后可以继承自己的衣钵。</p> <p>杨戬也很争气，在读完经济学博士之后回到公司，仅仅用了两年的时间，就让舅舅把CEO这个位置放心让给他。这样一来，敖闰自然而然在诸多应酬的酒会之中碰到杨戬，并且很是欣赏这个年轻人，甚至和他做了一对忘年之交。</p> <p>两人准备在敖寸心毕业以后就把关系公之于众，听取长辈的意见之后就决定婚期。寸心上完最后一节课以后，婉拒了舍友一起用餐的邀请，顶着她们揶揄的目光一路小跑来到教学楼下，杨戬依旧站在芒果树下等着她。</p> <p>寸心高兴地朝他走去，挽起他的胳膊，杨戬接过她抱着的书，笑着搂住她，“今天下午还有课？”</p> <p>寸心摇摇头：“没。”</p> <p>“那……”他嗓音低下去，被意识到什么的寸心打了一下，狠狠瞪了一眼。杨戬被她逗笑，亲昵地伸手刮刮她鼻子。</p> <p>这一幕被忽然起了兴致来看女儿的敖闰瞧在眼中，石化在原地。</p> <p>——</p> <p>敖闰看见他欣赏很久的有为青年搂着他姑娘的腰，然后还低头去亲他姑娘的脸。</p> <p>敖闰火冒三丈。</p> <p>他缓了缓神，知道现在这样上去，女儿肯定会很尴尬，所以忍了又忍，直到那对小情侣消失在林荫道的尽头，敖闰差点把手机给掰断。</p> <p>周末很快就到了，敖闰穿好西装，算好了今天的来宾正好有杨戬那个小兔崽子，严肃地拿起一根雪茄叼在嘴里，拉起夫人赴宴去了。</p> <p>酒会上，老敖看见杨戬就直瞪眼，敖夫人察觉到，奇怪地拍拍他，小声询问：“你今天怎么回事啊？老瞪小戬干什么？”</p> <p>正好杨戬端着杯鸡尾酒走过来，仪容得体地微笑，“叔叔、阿姨。”</p> <p>敖闰虽然还是僵着脸，但还是和他碰了杯。杨戬和他们攀谈几句，发现敖闰今天并不是很想和他聊太多的天，于是找了个借口，端着酒杯走开了。敖闰从他离开那秒就一直紧紧盯着他，发现他并没有去找宴会上的漂亮女孩子搭讪，对于别人故意接近的示好也很有礼貌地拒绝，内心稍微好受一点，嘀咕了句：“这还差不多。”</p> <p>敖夫人更加好奇：“喂，到底怎么了？”</p> <p>敖闰没好气地说：“他跟咱闺女好上了!”</p> <p>“啊？”敖夫人很是惊喜，转过头去看了看那边跟随舅舅交际应酬的杨戬，回头又问：“真的啊？”</p> <p>敖闰黑着脸：“我亲眼看见的。”</p> <p>敖夫人开心地一拍手，见敖闰周身的低气压把周围人都赶得远远的，推搡他一下，笑着说：“这可是好事啊，杨戬这孩子多好啊!你黑着个脸给谁看。”她说着又去瞧了几眼杨戬，真是越看越喜欢，觉得这个男孩子长得好，家世好，性格也好。和自己女儿在一起，简直不要太般配。</p> <p>一旁的敖闰却越看越来气，拿起酒杯就要上前为难杨戬一番，被夫人眼疾手快地拉回来。</p> <p>“你干什么？”</p> <p>“我去问他去。”敖闰瞪着杨戬又要起身。</p> <p>“闲的你!”敖夫人用力给他拽回沙发，“人家小情侣自然会找机会和咱们说，你一个老头别管这么宽!”</p> <p>敖闰不甘心地坐回来，双眼冒着火气。</p> <p>敖夫人自从知道这桩事，明里暗里地观察杨戬好一阵，发现杨戬确实是一个哪儿哪儿都好的帅小伙，高兴地在敖闰耳朵边进行洗脑式念叨，生生把杨戬夸成了天下仅有的好女婿，哄得老敖火气都降下来不少。</p> <p>敖寸心好不容易回家住几天，两个人就旁敲侧击地各种打听。寸心不知道老爸老妈为什么忽然这么关心自己的感情生活，被逼得特别无奈，最后终于松口：“是有喜欢的人。”</p> <p>敖夫人连忙乘胜追击：“谁啊？”</p> <p>寸心挥着胳膊抗议：“哎呀哎呀你们别老打听，我要睡觉了!”推推搡搡把两人哄回房间，红着脸回到卧室赶紧关上门。</p> <p>敖小姐被逼问得心里不痛快，在杨戬给她发消息例行说晚安的时候，罕见地一关手机没有回复。这可把杨总吓得一个咯噔，寻思着自己是不是哪里得罪了寸心，到第二天早晨估计她已经醒过来的时候，掐着点给她打电话。</p> <p>“小公主，你打开窗帘看一眼～”</p> <p>寸心揉了揉眼睛，嘟着嘴依言拉开帘子。</p> <p>杨戬捧着一束巨大的玫瑰花，靠在二层别墅的小院外栏杆上，看见她之后笑着挥了挥手。他的身影被寸心家高大的梧桐树枝叶遮挡起来，刚好只有敖寸心这个角度才看得到。</p> <p>寸心噗嗤一声笑开，光着脚丫哒哒地蹦下楼，看见客厅里没有爸爸妈妈的身影，穿上拖鞋打开门跑出去，来到杨戬面前一跃扑进他怀里，甩开拖鞋整个人挂在他身上。</p> <p>杨戬敏捷地挪开差点遭受正面攻击的玫瑰花，单手抱住寸心，将花束递到她面前。</p> <p>“喜欢吗？”</p> <p>寸心深深嗅了一下，重重地啵了他一口，“嗯!”</p> <p>杨戬笑着抱紧她。</p> <p>敖家两口子趴在三楼储物间悄悄掀起一角窗帘暗中观察，被他们俩的举动甜到了。等到敖寸心偷偷摸摸地摆着花束进门，回到房间藏好，二人才轻手轻脚地走下楼梯，经过敖寸心二楼的房间又忍不住听了一会儿墙角。</p> <p>寸心还在和杨戬打电话，叮嘱他一些生活上的琐事，提醒他不要忘记吃早餐，酒一定不能喝太多，时不时发出清脆的笑声。</p> <p>二老放心地走回客厅，敖妈妈笑道：“真好，他们俩真般配。”</p> <p>敖闰叹了口气，默默地认同了老婆的说法。</p> <p>暑假里寸心必须回家住，和杨戬约会的机会就大大减少，即使出来一起吃饭了，也没有办法在酒店过夜，搞得杨戬火气旺盛，连着几个会议都有发脾气。</p> <p>好在两家公司合作很多，一个海滨KTV的派对，敖家和张家都要前往。趁着别人不注意，杨戬和敖寸心偷偷来到一个没有人的包间，杨戬将日思夜想的姑娘抵在包间的门上忘情地亲吻，动手动脚。</p> <p>寸心的晚礼服被他揉开，等到他的吻落在她微凉的皮肤上，寸心缓过神来，轻轻把他推开。两个人额头相抵喘着粗气，杨戬拉着寸心的小手，按揉自己胯下的坚挺，引导着她上下撸动。</p> <p>他的目光流连在寸心嫣红娇嫩的唇瓣上，亲吻了几下被吮吸到微肿的嘴唇，他舒适地谓叹一下，哑声问她：“可以么？”</p> <p>寸心感受到手中的巨龙因为他脱口而出的想法更加昂扬坚硬，红着脸点了点头。</p> <p>杨戬坐在包厢的沙发上，解开裤带把裤子脱下一半，掏出贴着腹部的坚硬。寸心两只手扶住它，羞涩地亲吻它的头部，等到唾液沾湿了整根，张开小口勉强地含住它的头。</p> <p>“啊……”感受到她的贝齿轻轻刮擦硬硬的边缘，杨戬难耐地低声谓叹，不自觉稍稍挺动腰身向上顶。寸心看他闭着眼睛舒适地扣着沙发座椅，口中更加卖力地吮吸，模仿交嫹的动作吞吞吐吐，手上也不停歇上下撸动。</p> <p>她只能含住一个头，没办法整根纳入口中，堪堪抵到喉咙就会反胃难受。有一次吞得很深，她难受到咳嗽，眼泪花都咳了出来，自此以后杨戬都会制止她更近一步的含舔，改用手来代替。</p> <p>他龙身上的青筋暴起，随着寸心有意越来越重的刺激，硬挺涨大肌理分明，最后她狠命地钻入那个眼，杨戬低吼一声，将下身快速地抽出，喷射在旁边的垃圾桶里。</p> <p>寸心的嘴有些麻，第二次的时候牙有些无意识地合拢，杨戬“嗯”了一声，轻轻捏她的脸：“寸心乖，不要咬。”</p> <p>寸心吐出来，嘴酸得不行，抱住杨戬靠在他怀里，轻捶一下他胸膛。见他抱着她自己动手，看了一眼又羞涩地转回头，小声地夸他：“太大了。”</p> <p>杨戬瞬间又硬了一些，手下撸得更快，转头亲她：“什么？”</p> <p>寸心说什么也不肯回答。</p> <p>杨戬笑了笑，低吼一声发泄出来，提起裤子打理好自己，这才抱紧敖寸心又亲一下：“寸心真棒。”</p> <p>敖寸心只是捶他。</p> <p>——</p> <p>等到暑假结束，开学以后第一个周末，杨戬开车过来接上敖寸心，带她去吃晚饭。寸心当然知道他的真实目的，特意点了一瓶红酒来助兴。</p> <p>结完账，杨戬和寸心在街边的便利店卖了两盒套，打算到半年前发现的一家别有风味的情趣酒店开房。驱车前往酒店的地下车库，趁着四周安安静静，两人在前座迫不及待地相拥亲吻，唇齿交缠。直到有两辆在车库路口相遇的车互相鸣笛躲避，喘着粗气的两个人才分开一些。杨戬整理好自己，下车去为寸心打开车门，两个人紧紧牵着手迅速地到前台办完手续，拿着房卡上楼。</p> <p>好不容易挨到关好门，杨戬快步走到茶几旁边的藤椅上转身坐下，寸心走过来，扶着杨戬的肩膀跨坐在他腿上。杨戬顺势搂住她的腰，仰头和她接吻。</p> <p>一路过来的触碰和撩拨都让两个人动情不已，极有默契地快速脱光对方的衣服，寸心从包里拿出一盒避孕套，拆开一个递给杨戬。他将套子带上，扶起寸心的腰，按下她的臀。</p> <p>“啊……”两个人都发出舒适的叹息，就着宽大的藤椅，杨戬不住地顶胯，埋进她波澜壮阔的胸前胡乱舔吃雪白的乳肉，将骑在他身上的寸心顶得欲仙欲死，仰头呻吟。到激烈处，她低头抱紧他动情地亲吻，杨戬含住她香软的小舌，鼻尖满是她 “好吧，那个小子还是挺不错的。”</p> <p>——</p> <p>初秋的时节，校园里金黄的树叶落了满地。敖家二老本意要到学校去接女儿出门吃饭，路过荷塘边的小亭子，看见柏油路远远的那一边，杨戬穿了一件洁白的衬衫，扫了辆单车载着寸心到处晃悠。寸心抱着他的腰，笑得特别开心。</p> <p>杨戬拨弄了一下叮铃铃响的车铃，故意闪了一下车，惹得寸心紧张地搂紧他：“你慢一点!”</p> <p>“慢一点，”他嘴角微微扬起，把车骑得像是蜗牛在爬，</p> <p>“好，我慢一点……”</p> <p>——
