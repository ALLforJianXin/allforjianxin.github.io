ef="/pages/981c67/" class="sidebar-link">滟滟</a></li><li><a href="/pages/860174/" class="sidebar-link">蜀有谪仙</a></li><li><a href="/pages/e7a589/" aria-current="page" class="active sidebar-link">爱恨交织</a></li><li><a href="/pages/f5c387/" class="sidebar-link">成不成</a></li><li><a href="/pages/8861ab/" class="sidebar-link">情迷</a></li><li><a href="/pages/aa521f/" class="sidebar-link">粉蝶暗偷香</a></li><li><a href="/pages/d90180/" class="sidebar-link">醉生梦死</a></li><li><a href="/pages/c0558d/" class="sidebar-link">说我爱你</a></li><li><a href="/pages/26100e/" class="sidebar-link">二爷您最近上火啊？</a></li><li><a href="/pages/f90304/" class="sidebar-link">行三贵女</a></li><li><a href="/pages/53bd4d/" class="sidebar-link">夜袭</a></li><li><a href="/pages/aa8d8d/" class="sidebar-link">爱不爱我</a></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/2019/#短篇-2019" data-v-06225672>短篇-2019</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="javascript:;" data-v-06225672>鱼头</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2019-11-09</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><!----> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcL 着耳旁好似炸响一道惊雷，怒极而生的燥热和着夜里凉风叫这神龙牙关打颤，她只觉腹内热极身骨却寒，唇齿每每开阖却出不得声，酸涩直涌上咽喉半晌才吐出一句“杨戬你好本事！当真好本事！”
杨戬只觉身后香袖拂过带起寒凉，顺势望去只见龙女疾走间翩跹的裙裾，她瘦削的肩头恍然间颤抖着，如此便定是哭了，她孩子气性又回不得家去，可别又哭肿了眼——他想着要直起身去追，还没迈开步又见哮天犬可怜兮兮的看着他，一时间又是两难。</p> <p>杨戬自也不愿这般，多少年了和美欢欣总是难，事端倒是一茬又一茬，弟兄媳妇手心手背哪个不是肉——你不是口口声声欢喜我，又如何忍心叫我难做。杨戬也不是铁打，委屈上来，这眼泪趟来面颊生涩。豆大点事倒哭起来了只怕叫人耻笑——杨戬想着，抬手自上而下狠狠抹了把脸，深吸一气叫这昏沉的脑子清醒些。</p> <p>他自诩算个讲理的，可遇着敖寸心便常是多说无用，今个这遭哮天自立门户之事，长长短短折腾年余，他几番忍气吞声却仍免不了两人争的急赤白脸，闹到方才怒气冲冠之下便连一拍两散的浑话也说了。</p> <p>他俩许是前世冤家鸡毛蒜皮的事儿也能越闹越大，明明母亲父亲间鲜有红眼的……杨戬想着哑然失笑，僵硬的嘴角扯了扯露出个哭笑皆不是的苦闷模样。</p> <p>哮天犬见了怯怯唤了声“主人”杨戬闻声拍了拍他的头长叹一声“我也糊涂，和她个姑娘家吵吵什么，不成便不成，赶趟的叫话说的这般难听……”他说着不知念起什么眉峰一扬又生出些意气“爷打定了主意将你放了，她还能翻了天去不成！”杨戬说着唇线拉直些，瓮声瓮气喃喃一句“罢了罢了还是避将出去，待这火气消了再行论说……”</p> <p>他俩历来都是这般，吵了闹了收不了场就一甩手搁去个十天半月，再见时便又能蜜里调油——不过就是等敖寸心气消了……杨戬如意算盘打得响哪里料得这次落了空。</p> <p>“可见着你主母了！”他急匆匆转了大半院子，来得这正堂瞧着哮天犬张口就道，这狗儿缩着脖子摇了摇头，心里胆怯可瞧着杨戬睚眦殷红，面色泛青的样子却不敢藏私“气味儿也淡了只怕——”</p> <p>杨戬心下一坠忙问道“莫不是那晚……”哮天犬轻轻颔首“许是与主人前后脚出的门。”‘你且去罢！’这话又猛地冒头，龙女何其傲气若将这气话当了真，要与他一刀两断嘛——杨戬顿觉脑中嗡的响做一片，脸色是青也白头上青筋根根暴起咬牙道“说的哪个好本事偏将这浑话做了数。”</p> <p>敖寸心当是时一肚子恶气，定了心要杨戬难做，专走了水路不说，还特意沾了许多脂粉，暗想如此定教那‘恶犬’好好吃些苦头。</p> <p>可恨她却是个沉不住气的，堪堪避出不过三四日‘迟迟’不见情郎身影，便带起一肚子心思，一面愈发愤懑怨他冷心冷肺‘弃她不顾’；一面又为他寻起由头不觉竟怪几分自己蠢钝，生这矫作心思叫他寻路无门……</p> <p>龙女心下不愈身上也生不出力气，只蔫软着倚在石栏边，这西子湖上三春风光瞧在眼中也是索然无味，她正出神忽的远远传来雷声滚滚，还不待敖寸心有个‘觉察’，这豆大的雨点便倾倒而来。</p> <p>真龙自是不畏水，可也架不住人公主娘娘使性子，她泄了罡气任这凉凉雨水沁透衣衫，和着脑中那些个靡靡词作，还真生出些戚戚然叫她险些落下泪来。</p> <p>“施主当心！”龙女正是顾影自怜忽的顶上投来一抹阴影将这雨帘隔绝，耳畔适时传来清越之声确有几分关切之意，可敖寸心却不耐收受，一则她正心伤只求清净；二来她衣衫不整遇着外男终是不妥。</p> <p>可待她与这‘借伞’之人打上照面，那些回绝之话却卡在喉头上下皆不是了，敖寸心瞧着眼前这人剑眉朗目粗衫褐衣也清隽非常，只是这顶上却是光可鉴人——实打实的秃瓢脑袋！</p> <p>敖寸心瞧着这张脸一时间腹内五味杂陈，生出十分气恼上前一步抬臂便攘他一下“这又是哪里起的神经，将头发都绞了去？！”</p> <p>法海哪里晓得龙女电光火石间想了什么，见她恼火的理直气壮一时也懵了头不知如何是好，空张嘴喃喃一句‘什么’？敖寸心见‘杨戬’一脸呆愣和着一身佛陀扮相好不滑稽，心中火气不觉偃下，面上带出些笑意“这会又犯傻了？”她说着将下颌一扬有些趾高气昂“道家也有苦修——离了我，也犯不着转投它门吧。”</p> <p>法海瞧着眼前这女郎顷刻衣衫鬓发俱干，这会捻着一缕青丝抿着嘴嗔他一眼，情态妍丽好似与他起腻求怜……法海想着此处心下一突，神色立时肃正“施主言重，恐识人有误！”</p> <p>敖寸心闻言一怔心下好笑暗道你我夫妻千年，便是化作灰我也认得，如何还能识错了去，她正要辩驳却见这人面色不似玩笑，不免犹疑起来将他又细细瞧了，也不知可是起疑的缘故，这会确是觉他较杨戬少些威仪欠些周正，且不见那如影随形的仆从，如此心里倒真打起鼓来。</p> <p>龙女决心试他一试便顺嘴话道“未想天下真有这般相像之人倒是小女子寡闻了。”她说着福身一礼接着状似无意又问道“大师闲雅来此观雨嘛？”</p> <p>这话声一落敖寸心便见眼前佛陀剑眉蹙起，将她又一番打量踌躇片刻才道“三月惊雷雨，恐有猫腻。”法海常性不欲多是非，更无甚么怜香惜玉之情，先时特与龙女对答也是因着此处‘雷雨’古怪，又见敖寸心妙龄女子独在雨中，且身有罡炁故此疑她这才迎上前来。</p> <p>可哪知道这女郎竟一派与他旧识之态，一时叫他心下疑窦更甚，若非敖寸心着实面相‘纯良’不谙世事，法海便要猜她乃是特特下了套子在这诓他哩！是以眼见龙女不似奸诈之徒，又有修为在身法海这才将‘怪事’吐露，想着‘正派道友’若有心亦能帮衬一二。</p> <p>可这老沙弥哪里晓得这一番‘惩奸除恶’之词落在龙女耳中却作他解了！原道是敖寸心本就未真信他与杨戬实为二人这才出言一探，这下再听得法海一番匡扶正道之词便愈发认定他便是杨戬！现下做这等扮相实是有‘公务’在身不便相认！</p> <p>如此他迟迟不来寻她便也有了缘由——并非不顾夫妻之情……敖寸心想通这一症结便‘晓事体贴’起来，轻声嘟囔一声装腔作势，便‘和和气气’开口道“这年头行风起雨早不值价了，除开吾族多些年头的蛟虫鱼蛇，也是使得的。”</p> <p>她这话讲得信誓旦旦饶是法海自认观相老道，也不由听信起来四下好一番打量——直欲尽快将那藏在暗处的妖物邪祟早早捉拿，他正瞧着忽的听闻眼前这女郎娇笑一声，也不见什么嘲弄之意只好似他方才确做了什么逗趣儿的，腻乎一眼也叫人耳尖发烫——法海慌忙连诵佛号。</p> <p>“现如今这大雨里还磨蹭不去的，除开咱这等闲的便是——”敖寸心说着话秀眉一扬瞧眼远处的画船，见这人也瞧着了不免傲气儿起来“你可要闹清楚了，莫让这坏账算到我西湖小叔头上去。”这言下之意再明白不过人是为着自家人才帮上一手，断不是为着‘他这个人’。</p> <p>敖寸心本就傲气这会见着‘杨戬’自然要摆点谱儿，至于法海他是方外人哪里管得着这个，敖寸心话声一落他将伞一收急奔而去。</p> <p>龙女见了不由喊道“怎么这就走了？！谢都没一句？”法海闻言急急答了声“他们靠岸了，莫叫他们走脱了！”龙女遥遥瞧见那画船向岸边靠去，心下一转张嘴答道“你且等等带我一道罢。”话落见法海疑惑神色便答道“这人可是我寻着的，断耽搁不了你！”</p> <p>再说这厢杨戬失却龙女消息，霎时间可是急火攻心燎得腮骨都有些隐隐作痛，现下他负手立于华山圣母庙殿前眉峰紧蹙面罩寒霜忽的啧了一声，康安裕立时哑了嘴将剩下那些个无用的禀告咽了下去。</p> <p>康太尉候了片刻果见这主侧脸看他，才硬着头皮上前半步小声道“公主避着咱，挑得水路这方向倒是不错的，天下水系虽是繁杂，那也有数儿殿下挑剔，去的也定是些知根底的亲戚家，爷——”康安裕瞧他脸色咬咬牙终是话道“慌不着。”</p> <p>杨戬瞥一眼康老大有些惴惴难安的神色，心下不忍嘴里却仍话道“这已近半月，散去人马却如泥牛入海杳无音信，我只恐”他说着吁口气儿疲惫又无奈“她犟着性子与我斗气，铁了心叫我难办，挑些不靠谱的门路投靠——”这尾音拉长了半字，杨戬才又轻声道“这可如何是好。”</p> <p>杨戬是个刀口里混营生的，半生戎马铁血这些个‘羸弱’之色哪里有过，可正是如此瞧了便更叫人心里也难捱，果然康安裕见了慌忙宽慰道“这便多忧了，如今爷的名号神妖两道具是喊得响，论哪个都敬上三分，招惹夫人结下仇怨又何苦来哉？”</p> <p>杨戬闻言拜拜手苦笑“她那脾气老大也是知道，向来的好出头骄矜自傲，闹起来没个底倒不怕她闯祸，可若伤着自个了那也是我杨家亏了。”他说着又一拱手言辞切切“辛苦兄弟。”康安裕连声好说，承了命又忙去了。</p> <p>康老大走远杨婵从里间踱出，端了茶水递于杨戬“嫂子也不是个豆腐瓷人，神龙之躯哪几个能欺了她去？”杨戬接过也没心思饮用“她深闺里人，几千年修道也是将将就就，人又瘦弱若是——”</p> <p>他待要再讲见着杨婵一脸‘恨铁不成钢’便歇了声，转过话头又道“她说话专捅人软处，我只是气昏了头……”杨婵闻言轻叹一声拍拍兄长臂膀“自是该怪二哥你，怪你捧着嫂子又是臭脾气忍不得她作闹——自讨苦吃！”</p> <p>杨戬闻言不觉要辩驳，忽的听闻外间疾呼道“主人！着落了！着落了！”哮天犬急急慌慌的冲将进来，倒上两气复道“小犬闻着三公主了！”</p> <p>那厢叫杨戬放心不下的敖·深闺·寸·娇妻·心，这会正一击即中，将青蛇白蛇二妖使缚仙索捆下了，敖寸心瞧着跪伏于白府中庭引颈受戮的两位妖修，心中难免自得“两尾蛟也不成的泥蛇，自是不过如此。”她说着又睨法海一眼笑道“竟也叫你这般麻烦？”</p> <p>‘杨戬’什么本事敖寸心自然清楚，她这会不过觉着他不好出头，是以帮忖一把这会调笑不过讨个赏，好叫这夫君柔声哄她两句，却哪知对腔的是个真和尚，如此便真真是‘对牛弹琴’了。</p> <p>这头法海闻言忆起往事，心中羞赧耳尖也涨红起，话道“这妖物品行下作，手段卑劣一时难防也是有的”白蛇本是一心向道又自认以身报偿乃是情理之中，且有菩萨仙人提携在身，自认清雅怎的如他口中不堪？</p> <p>白蛇心下不忿啐一口齿间血沫驳道“法海！我既非恶徒也不施祸端，你如何苦苦相逼？！”</p> <p>这话倒也不错，这白蛇眉目洁净身无血煞确是个善修，敖寸心先头乍一见着也不免犹疑，可转念又想她家杨戬素来法正于胸壑，刀下从无错判，如此定是这白蛇久疏世俗身犯罪罚而不知。</p> <p>龙女如此一想再见白蛇怒气涛涛，只觉其无知凶恶，嘴上威吓一声“狡辩！”素指猛得一攥，缚仙索应声收紧，一时将两蛇妖身骨勒得均是咔咔作响，便在此时那青衫女妖忽的泄了劲，娇声哎呦一句软倒在地。</p> <p>她接而气息恹恹断续话道“郎君~我知你怨我旧识诓骗之事，我自无言辩白该受你发落，可姐姐如何与我一般不通人情？她与那许大官人可是真心实情断无作假的呀！”</p> <p>不得不说这蛇妖道行虽浅心思倒是敏锐毒辣，她先时见着龙女双目绕着佛门长老何等殷殷切切，不愈之隙更是觉出他俩不同之处，如此特将陈年旧事翻将出来，剑走偏锋行此挑拨之举。</p> <p>她话声一落法海立时面庞涨红，狠将禅杖杵地厉喝一句“妖孽！”便将禅杖高举堪要兜头打来，却听‘铛！’的一声响，这禅杖竟叫三尺青锋生生拦下，接着便闻一声娇喝“甚么人情？！”</p> <p>法海转头眼见龙女怒气上脸柳眉倒竖，一双杏眼紧瞅着他恨不能使起刀来将他刺个对穿，这姿态竟有几分‘勘破奸情’之意，法海念起往日诓骗之事心下难看不由有些躲闪，这下可好！如此神色落在龙女眼中可不就是坐了实？</p> <p>杨戬竟真有个‘姘头’？！这念头轰然一声，顷刻叫她血气回涌一颗心咚咚直响，脑中嗡嗡轰鸣，嘴中急唤两声“你！你！”便再也顾不得将那法杖一挑，举剑便刺！</p> <p>龙女惊愤之下手中也失了章法，只一味横砍直戳恨不能几刀里便将跟前这人划个稀烂。可怜法海无故受这牵累，又念敖寸心此前相携之义，一时搏斗不是引颈受戮也不是。</p> <p>这番畏畏缩缩落在龙女眼中更是一派心虚之状，霎时间敖寸心灵台里宛若燃起一把烈火，烧的耳聋眼赤再见法海躲闪心里便什么也顾不得，口中喝了声“来！”空手招了缚仙锁便往法海身上兜去。</p> <p>青蛇本图他俩械斗缠了手脚，自己姐妹也好脱身，却不想这下撞了大运，直接禁制得解，心下冷嘲一声蠢货，翻身起势并起两指乘机便往龙女颈后袭去。</p> <p>缚仙锁缠上法海臂膀，龙女瞧他法杖脱手左右拧动的狼狈之色，心下正骂着‘今日真是无用’便要上前去刺他个对穿，恰逢时风池穴上一痛，龙女立时两眼翻黑倒地不起了。</p> <p>敖寸心悠悠转醒正要动弹，却觉臂膀左膝具是一阵麻胀刺痛，她要抬手去抚这才惊觉手腕束紧已是动弹不得，这会回过味来，念起起自个与‘杨戬’撕破脸，动起手来却叫身后那贱人一着偷中以至受制于人。</p> <p>她将现下情状打量，自个原是伏倒在一摞草甸之上，鼻息间满是尘埃与湿漉漉的霉味，不觉奋力挣动手脚翻个身，可那麻绳磨得她皮肤火辣辣的疼，却并无半分松动。
龙女闭了闭眼要提力丹田里却也空空，想来穴道早受封禁，一时心灰身上泄了劲人又软了回去，她转转眼睛打量这空落落的屋宇，只觉其狭小逼仄，从她这看去堂中是张单薄四方桌，椅子也孤零零的剩下一条，远处角落里堆着灰扑扑的农具。</p> <p>四周静谧敖寸心瞧着细小窗楞处光线里浮动的尘埃，这夜里更深露重凉意沁人肌骨，龙女身上心里一阵阵发凉，只觉她今日便要在这腌臜的角落里，悄无声息的死去。</p> <p>青白两人山林出身，白素贞好歹受了些正道点播还通点人伦情理，可这青蛇却是化形不久的真妖孽，心肠里尽是些弱肉强食谋私利己的念想，当初对着‘君宝’便是这般。</p> <p>白素贞到底多了份心思，瞧着‘低眉顺眼’给自个端汤药的小青不免提点一句“那女郎出手便是仙宝，想来颇有些身份。”她说着打量小青脸色细眉蹙起“与你我只怕多误会，你与她好生说说便揭过罢。”</p> <p>小青闻言垂头道只管放心便要出门去，却忽闻咣当一声屋外院中白光乍现亮得人眼疼，青白二蛇不由偏头躲避，再回神只觉冷风兜身。</p> <p>再睁眼这屋中赫然站着三四个高个汉子，具是怪状奇貌满头长包的须发不正的，这会沉着脸色一打眼便都是凶神恶煞之辈，白蛇正要开口却听一言遥遥传来一声怒喝“看住了！”</p> <p>杨戬推门而入眼见敖寸心发饰衣衫散乱，双手缚在背后蜷缩在潮湿发黑的草甸上，也不知是冷还是疼，整个人都在轻轻发颤。</p> <p>他上前蹲下，拿自个的外氅往她身上裹，又忙去解她身上的绳索，嘴里不住小声唤她的名字，见她不做声便要去摸她的脸。</p> <p>便就这下敖寸心忽地转过身来，一双眼水泽潋滟通红着，怔怔瞧他眼愣了愣，才歪歪斜斜倒入他怀中，抱着他的腰呜呜咽咽哭了起来。</p> <p>杨戬见状忙将她往怀里提了提，觉着她身上凉得似水，忙在她臂膀脊背上搓弄，真气儿一股股往她身子里灌，须臾偏头亲亲她的眉眼额角，舍不得又流连不去，声色低哑“疼吗？还冷不冷。”</p> <p>龙女宛若雏鸟，绵软无力只埋脸在他衣襟上，不自主的磨蹭，又嘤嘤泣泪好半晌娇声渐哑，才抬起脸瘦削的下颌抵在杨戬胸口气哼哼“你将那妖孽打杀了去！”</p> <p>杨戬见妻子柔声软软再没半点力气，好好的人整个病恹恹的，这会好不易倒个气，生出这一星半点要求，心里又疼又软别说要拿捏个妖精，就是要将他多个的招子把着玩也没有不应的。</p> <p>“早就拿住了，就等你舒服些，让你定夺上拳上脚——”他说着想了想换个说法“你只管使唤我。”</p> <p>龙女缓了会这点甜头却是哄不好的，只见她忽地咬牙攥起拳头，发着狠往杨戬厚实的肩头脊背招呼“你又来充什么好？！这些个都怨你！都怨你！是你个没良心的欺负我无处去，看我拳脚没用，联合旁人来打压！杨戬你混蛋！你欺负我！你欺负我！”</p> <p>敖寸心边打边骂，没几个力气杨戬也恼不动却怕罡气震痛她，只得生受着，一手给她拍背顺气儿，一手去摸她的脸“都好说，你都对，不要哭了受风皴了脸会疼，我们先回家好不好？”</p> <p>这话一落好不易安分点的龙女却愈发挣弄起来“不回去！才不要回去！今个你不将与那妖孽的烂账说清楚，就不回去！”</p> <p>方才还病气深重的龙女这会就像一尾活蹦乱跳的鱼，半点也不退让对着杨戬就是拳打脚踢，杨戬见状只得将她牢牢锁在怀中，嘴里下意识哄劝道“不闹了，你乖啊？”</p> <p>敖寸心却是越哄越闹腾口不择言“你和那妖精相好的时候怎么不想想我？！”她说着心里又更是委屈，推着杨戬“你脏！你恶心！不许你碰我！”</p> <p>这一下可将杨戬惹恼了，他抬手便往敖寸心挺翘绵软的臀肉上拍了一记嘴中喝道“荒唐！”他电光火石间想起那头房中见着的僧人，心里好气又好笑“你自个认错了人，还要打骂我？”</p> <p>敖寸心哎了声委屈得瘪着嘴，听着杨戬这话想要相信，却又认不得亏，嘴硬道“你便只管哄我！”杨戬见状心知有戏，却也不肯白吃亏，低下头去挨着她小巧的鼻尖，似笑非笑低声道“若你错怪与我，又该如何？”</p> <p>敖寸心却也有些个机灵只答“便算你昭雪”可见杨戬寒潭似的幽深双眼有些气短小声复道“且随你回家去。”</p> <p>龙女端坐妆奁案前心不在焉地擦着头发，暗地里打台上镜中偷瞧他，但见他侧卧在塌曲肘支腿，时不时翻上两页书。</p> <p>他先时沐浴过，发髻散开衬着凌厉的面孔柔和几份，身上只一件玄色稠袍敞着结实的小腿，肌理流畅的胸膛，自是一派肆意风流。
杨戬恍然有感一双眼往她这直直瞧来，龙女立时瑟缩，心里又别扭忍不住刺他“你怎的衣冠不整？”杨戬闻言瞧眼自个哑然失笑，坐起身来往龙女纤细的腰肢上缠了眼，只道“有什么紧要？”</p> <p>他话锋一转温声细语“你过来，我帮你将头发快快擦了。”敖寸心闻言只绞紧了衣袖将牙一咬闷声道“这床小，我不和你挤。”她说着便起身将往外去。</p> <p>“站住！”杨戬闻言猛然起身，喝了句便往她这快行几步，在她身旁站定吸口气才低声道“那僧人你也见了，要休整了再处置蛇妖，便也依你往这別馆先歇着，这会又如何？”</p> <p>听他这口气好似自个无力取闹一般，龙女心中委屈扭身便攘他“你个狠心的言之凿凿，张嘴便赶我，如今不碍着你又是胡闹”正说着话她又呜咽起来“横竖便……皆是寸心不对！”</p> <p>闻得此言杨戬不由念起龙女遍寻不着时的苦楚，也学得乖觉，顾不上龙女挣弄就势便搂她，揉揉她的发顶又亲她发红的眼尾，嘴上不住轻声哄道“是是是，实乃杨某口不择言，让小殿下难过，叫你罚我好不好？”</p> <p>龙女闻言轻轻哼了声，抬手戳了戳他富有张力的心口，嗔怪道“你只管嘴上中听，一身骨头死硬，罚哪个还不都是不痛不痒？”她说着竖起莹白手指按上杨戬浅色的菱唇“只要你长个记性，往后若有再犯便——”敖寸心面上泛起殷红声小下去“不许你再闹我！”</p> <p>这怀里人体软声娇，甜香馥郁早勾得他心猿意马，这会娇嗔含羞地拿这闺阁之事与他谈好处，堪比‘与虎谋皮’杨戬闻言剑眉一扬，立时将她打横抱起往床榻走去，龙女惊呼一声捶了捶他的心口“你还没答应我呢！”</p> <p>杨戬将她按倒在榻，喉中沉笑着低声道“今朝有酒今朝醉，我可得多讨些利息！”说话间便吻了上去。</p> <p>口舌间是香软唇瓣，剥开龙女身上绫罗，抬手探入从乳缘下方将这挺翘小物整个握在掌中，掌心里玉脂般滑腻，端叫他耐不住攫住乳肉，肆意地揉弄这饱满浑圆。酥麻打身前窜起，龙女齿间溢出娇哼，身躯不觉抬起迎合起这人的亵玩。</p> <p>纤细的指尖滑过杨戬的胸膛，她喜欢这人饱含张力英姿蓬勃之态，只想紧紧腻着他不觉手脚便都缠到了他身上，杨戬撑起身子舔吻龙女小巧耳尖沉声道“着急？”说话间这人修长两指夹住乳尖轻扯搓弄，叫其殷红翘起。</p> <p>龙女不由喘起，引得杨戬动作愈发狂浪，张嘴含上艳色乳尖，重重吮吸起来，杨戬将这丰软的雪乳狠狠吃抹，娇乳上水光莹莹又绽开点点嫣红，身躯在他的抚弄下颤抖。</p> <p>这厢上处纠缠不休，那隐秘处也不得休憩这修长双指不知何时早已来得此处，揉弄着往里探入，这来势突然，龙女娇唤一声不觉收拢双腿，却只能夹紧杨戬的劲腰。</p> <p>杨戬指尖探到这深处濡湿，心里涌起些恶劣竟将这两指上粘稠抹上龙女的小腹，沉声调笑道“殿下不愧水中翘楚，身上也这般丰沛。”龙女闻言两颊愈发通红，张嘴便要说他不是。</p> <p>杨戬却又深深吻了上来，舌尖在她口中撑弄，舔过上颚激起酥麻，又勾上她的软舌放肆地纠缠，那厢手指也饶不过拨开软肉，在穴口轻戳逗弄，撩拨着她，拇指更是寻上核心处，以指尖轻弄慢捻。</p> <p>这郎君摩挲间传了不歇的酸酥快意，生生娇声喘息悉数融在交缠的唇齿之间，而那做怪的手指更拨开花肉，往更深处探去，龙女颤身一缩，将其紧紧吸附。</p> <p>龙女的紧窒缠缚，让他愈发兴致高涨，不觉含咬龙女嫣红下唇，长指更是用力进入，享受这湿热包裹“啊……”身体因情欲而颤抖，感觉到长指的进入，整个腹腔更是不觉地用力收缩却也因此将手指含得更紧。</p> <p>“今日这么馋嘴？嗯？”杨戬低沉的声色暗哑着，说起荤话叫龙女又羞又恼轻颤道“你欺负人！”润泽的穴肉因长指的抽动而蠕动，粗指不由得加快滑弄的速度，顺着汁水，再探入一指，两指拼拢着，在穴肉里放肆抽送。</p> <p>“嗯啊……”迸发的情欲叫她脑中发白，龙女浑然无觉的扭动腰身，抬起雪臀迎合着长指的抽送</p> <p>丰沛的汁水被长指搅送而出，腿心里也粘糊起来，手指每进间咕啾作响，叫人羞赧。</p> <p>“小殿下这头口是心非，那厢倒是快人快语，叫嚷不休。”杨戬吮着龙女饱满的下唇，长指进出更为用力，势必要让她听到这淫靡水声。</p> <p>“你这浑人，别……”龙女说着不可，身子却因着羞耻愈发敏感，浑身骨肉轻颤进退维谷。</p> <p>察觉到花壁的收缩，杨戬眯起眼长指突然往前一顶，而拇指更是重重摩擦起这嫣红的肉核。</p> <p>积聚的快意瞬间爆发，龙女引颈娇呼，身子紧绷着，杨戬却趁此时退出穴肉，大手捧起圆臀，将早已勃发生疼的肉刀，抵上湿滑的穴口，劲腰一沉，将肉刀用力捣入肉穴——</p> <p>“啊——”这粗长的器物长驱直入，立时叫龙女感到些许疼痛，她忍不住蹙眉，紧迫的甬道也因她的紧绷而更紧窄，将他吸附得死紧，也叫他尝到隐秘的快意与疼痛。</p> <p>“听话，松松口”他的声音低哑，轻吻在敖寸心的脸颊，哄劝着，又转头含住她的唇珠，细细舔吻，手指也来到这穴口，拈住前端的核肉，以指腹搓揉，而那肉刀却毫不懈怠，甚至愈发用力捣入肉穴，次次没入深处。</p> <p>“嗯啊……”龙女不觉娇喘，莹白双腿更是往他腰臀环去，不适的微疼渐渐被快意所取代，她的喘息渐浓，娇软身骨紧贴着他，手臂环住他的肩背，不觉抬身相迎。</p> <p>这主动换来他更为热切地进出，结实紧绷的腰臀有力地摆动着，湿润的穴肉润泽着长刀的抽送，让他的进出更是顺畅。</p> <p>方才登顶的身体极为敏感，经不起这狂狷的攻势，肉道更为兴奋地蠕动收缩，热切地将他紧紧吸咬。</p> <p>那紧紧吸附愈发叫他情迷，忍不住抱起龙女，让她跨坐在身，腰腹快速地自下而上顶弄。</p> <p>“嗯，等等…”这般体态端叫这肉刀完整地埋进花肉深处，随着他用力的顶弄，一对娇乳也随之颤动，荡出炫目乳浪。杨戬低头含住一边椒乳，吸吮着雪白乳，咬着滑腻乳尖，轮流啃吮着两团饱满。</p> <p>腰腹更是疯狂摆动，往上撞击着柔软肉穴，丰泽的汁液不停流淌，润泽着他的进出，也染湿两人的下腹。</p> <p>快感不停累积，在娇胴中波波爆发，随着他的耸弄带来次次高潮，花肉的蠕动早已细密地将他紧紧吸附，而被又咬又舔的乳尖愈是嫣红，被他的嘴含着，以齿尖轻啃着。</p> <p>她受不住席卷而来的尖锐快意，脚趾早已蜷曲，纤指紧扣着他的肩胛，指甲深深陷入他的肌理。</p> <p>肩上的疼痛让杨戬冲刺得更猛烈，享受着花壁的痉挛收缩，他眯眸看着她迷醉艳红的面孔。</p> <p>矜傲的眉眼因着情欲沉沦，双颊泛着绯红，眼眸泛着迷濛水光，唇瓣也在亲吻间红艳水润，莹白脂肤尽是他留下的痕迹，便连那隐秘处也被他深深贯穿着。</p> <p>龙女浑身上下全是他留下的痕迹和气息，这男性的独占欲被满足，“寸心”他唤起龙女闺名，腰动得更剧烈， 龙女不堪承欢，太多的快意几尽叫她崩溃，美眸哀求地看着他，软声求饶“不要了……”</p> <p>他却听而不闻，甚至撞击得更用力，叫她明明无法承受，却又无法自持“别……”龙女娇躯软软地贴着他。</p> <p>他用力扯弄核肉，肉刀深深顶弄，“叫我什么？“啊……杨戬……杨……求你了…”她已然行至涯岸。</p> <p>“该叫什么？！”杨戬将龙女复又按到在榻，抬起圆臀，窄腰退出，却又用力深深贯入。</p> <p>“啊……”她娇吟，纤指紧抓着身下锦被，随着他热烈地冲刺，弓紧脊背娇声啜泣唤道“二郎…二郎！”她不歇地喊着他的小字，以盼爱重，肉穴承受着一次比一次深沉的进出，过多的快感让身体轻颤。</p> <p>龙女灵识已渐晕沉，唇齿只不觉呻吟，恍惚间龙女听闻杨戬沉声唤道“夫人”，他深深埋进她的身体热烈的喷薄低声道“别再离开我。”</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/89.短篇-2019/110900.爱恨交织.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a><a href="/tags/?tag=%E6%9C%89%
