tNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">【戬心陪你过大年】十九· 据说有个货郎戬x千金心<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>“小货郎，娶千金，夫妻同心能锻金。”</p> <hr> <p>这四海城里有两个顶顶出名的人物。</p> <p>一位是每日里挑着一扁长担，据说是打很远处的灌江口所来，面目俊朗神气，不似凡人的年轻货郎，带着妹妹在四海城周边卖些小玩意。</p> <p>一位是住在四海城最西边的西海村，敖员外家最宠爱的小女儿敖寸心。</p> <p>这敖家四个孩子，长子敖摩昂性情温和，相貌儒雅。次子敖荣为人实在，帅气能干。三子敖烈英俊潇洒，风流倜傥。三女敖寸心更生的是花容月貌，倾国倾城，身姿窈窕，又最是端庄大方，乖顺听话。</p> <p>还未及笄，十里八乡的媒人便快把这敖府的大门槛给踏破了。敖家老爷整日里乐的合不拢嘴。</p> <p>近日里，这两个本毫不相关，就算被人联想过一块儿，也不敢当真的人，竟轰轰烈烈的扯在了一起。</p> <p>事情的起因还是要从两个月前开始说起。</p> <p>这小货郎除了整日里走街串巷，卖货度日外，还时不时自己念着些四书五经。</p> <p>旁人问起，只道是家中本就学过，如今虽然家道败落，仍然愿意长些学问，纵使不能考取功名，也好歹多识些礼数。</p> <p>村中有好些人家，见这小货郎一表人才，既懂诗书，又会挣钱过日子，想要把家中女儿许配给他，却一一被小货郎婉拒，言明自己已有家中父母定下的未婚妻子。</p> <p>此次带着妹妹自灌江口前来四海城，就是想寻未来岳家，履行婚约，早日娶未婚妻子过门，成了婚，也好安心上京赴考，搏一搏功名。</p> <p>那些人家只能将想法作罢。</p> <p>有些好事之人，听小货郎这样一说，又纷纷去打听是哪一户人家，怎的都这些时日了，还未举办婚事。</p> <p>小货郎只沉默不语，小货郎的妹妹看了看哥哥不吭声，也不敢多说什么，只手脚利索的给人称好糖块，数好银钱。</p> <p>见打听不出什么，原本有意无意围着货架想听闲话的人群也渐渐散开。</p> <p>人走的差不多，小货郎收拾收拾担子，平衡了一下两边重量，唤上情绪有些不高的妹妹，往城外走去。</p> <p>走出城外不远，小货郎的妹妹就蹭到小货郎身边，有些沮丧道:“哥哥怎的不说呢……”</p> <p>“说甚么？”小货郎瞥了眼妹妹，肩上的担子随着他走动吱呀吱呀的晃着。</p> <p>“自然是你同寸心嫂嫂的事！”</p> <p>妹妹急道:“没准知道的人多了，敖家伯父便不为难哥哥，让哥哥带嫂嫂回灌江口了。”</p> <p>“说不得！”小货郎轻斥，“婵儿，你也莫要多言。”</p> <p>妹妹更加委屈，索性站定不走，嗫喏着说道:“说不得说不得！哥哥你惦记着嫂嫂，夜夜坐在河边睡不着觉，婵儿可都知道！”</p> <p>“哥哥怕毁了嫂嫂声誉……可嫂嫂本就该是我们家的人，若非敖伯父，咱一家早在灌江口团聚了！”</p> <p>小货郎也叹了口气，抬眼扫视了下周围，见空荡荡没什么人，才放下货担走到妹妹身边，揉了揉她的脑袋，温声安慰:“婵儿……你莫要多想。”</p> <p>“也并非只是敖伯父不愿将寸心嫁与哥哥。”</p> <p>见妹妹不服气，又想反驳，小货郎打断妹妹的话，开口道:“婵儿……咱们灌江口杨府……已和从前不同了……”</p> <p>婵儿急急张了张口。思及家中，也有些无奈。</p> <p>他们灌江口杨府几年前出游时，被山匪劫持，一家五口，爹娘被当场杀害，大哥哥也在掩护他们逃走的时候，被砍死在他们马车前，家中下人四散奔逃，死的死伤的伤，鲜血溢了满地。</p> <p>杨婵回想起那日，眼前似乎又糊上层血色，不由发了个寒颤。</p> <p>哥哥说的是……</p> <p>现在他们杨府败落，家中只剩他们兄妹二人，纵使爹娘留下产业，转在她名下的商铺有些收益，也只得温饱罢了，家中只养了一条黑狗看家，取名哮天犬。</p> <p>此次出门，便是拜托她哥哥的结义兄弟梅家哥哥们帮忙看顾一二。</p> <p>也不怪敖家伯父不愿嫁嫂嫂过来……</p> <p>如今也只盼着哥哥能考上功名，重振杨家，才好让哥哥早日得偿所愿，抱得心上人归了。</p> <br> <p>另一边的敖家也在争吵着这件事。</p> <p>敖员外坐在门外太师椅上，气的胡子都要竖起来，次子敖荣站在一旁帮父亲顺气，虽不敢开口说什么，也明明摆摆是站在妹妹那边的。</p> <p>敖寸心倔强的跪在院里，不愿理会娘亲的劝导。</p> <p>“你就偏要嫁那杨二郎么！”敖夫人向来性情软懦，见夫君女儿闹成这样，一家人乱成一团，急得双手揪着手帕，先去劝女儿。</p> <p>“那杨戬虽相貌不俗，也有几分才华，但他家到底已经那样……你若嫁过去，可便要日日为着柴米油盐担忧……”</p> <p>“寸心不怕！”敖寸心仰起头，不忍的看了看生气的父亲和悲伤的母亲。</p> <p>“寸心同二郎……本就是早早定下的姻缘……又怎好因着二郎落入低谷，便悔婚不嫁呢！”</p> <p>敖寸心看向敖员外。</p> <p>“爹爹！您从小教导女儿重信重诺，女儿心知您是为了女儿好，怕女儿以后吃苦头……可……”</p> <p>敖寸心垂头落泪，想起前日夜里杨戬在墙边等待她三个多时辰，天亮了才被她发现。</p> <p>隔墙递过来的绿豆糕，还有着他怀中的温度，又因着顾及她名声，说不到两句话便匆匆离去。</p> <p>口中泛起丝丝甜意，是从心头涌上来的。</p> <p>“女儿……”</p> <p>“女儿已同杨戬私定终身了！”敖寸心狠下心来，定声道。</p> <p>“什么！”敖员外敖夫人惊叫出声。大哥敖摩昂和三哥敖烈也讶然的看向妹妹，期望从她脸上看出撒谎的意思。</p> <p>可寸心紧闭双眼，神色坚决。一时间谁也摸不透这话是真是假。</p> <p>敖员外神色颓丧，同敖夫人对视一眼。心知就算私定终身是假，这女儿一颗心已牵在那杨家二郎身上，是阻拦不得了。</p> <p>哪有父母能驳的过心爱的孩子呢？</p> <p>敖府平静下来。</p> <p>不多时，一个小厮从敖府角门出去，一路不敢耽搁，走到杨家兄妹暂住的小院前，左右瞄了瞄，扣响了院门……</p> <br> <p>今日便是敖家千金出嫁的日子。</p> <p>昔日里打听小货郎亲家是哪户的的好事之人总算知道了答案。</p> <p>敖府千金的嫁妆由四海城最好的镖局海卫阁与灌江口最好的镖局天卫楼一起护送，浩浩荡荡的出发向灌江口。</p> <p>已拜过堂的小夫妻，杨戬牵着还未揭下盖头的新妇敖寸心，站在敖府门前，恭敬的拜别了对女儿依依不舍的敖家众人。</p> <p>小妹杨婵几日没睡好觉，满脸疲态却神采奕奕，拉着来帮忙操持的梅家老大絮絮叨叨，夸着嫂嫂的美貌和性情。</p> <p>哮天犬在他们脚边跳来跳去，一会儿奔向新娘的轿子，一会儿又冲到主人身前，冲着一身红色婚服的主人吐舌摇尾。</p> <p>小货郎杨戬，总算娶到了惦念多年的姑娘。</p> <p>杨戬扭头看向轿子，恰巧寸心也掀起轿帘，两人撞了满眼，相视一笑。</p> <p>天地间的有情人终成眷属。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/85.短篇-2023/020900.据说有个货郎戬x千金心.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</sp
