xx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">强人所难<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>可以当作这个世界线也发生了类似鱼头<a href="/pages/e7a589/">《爱恨交织》</a>的故事，但不要当续文毕竟人设情绪可能会有差别我不能拖累太太。</p> <hr> <p>标题《强人所难》是鱼头大大赏的🌝取“寸寸难为杨戬让哮天犬走”而后“杨戬在床上难为她”之意，我努力了但是可能还是没能扣住题，就……角色是原剧的标题是太太的，ooc是我的。<br>
Love &amp; Peace～</p> <hr> <p>真君大人自打西湖边儿寻回来他家公主娘娘，那是捧在手心怕摔着含在口中怕化了，叫他往东不向西，叫他“剥个荔枝”好好好，叫他“汆个驴肉”妙妙妙，叫他“跳个舞吧”也只犹豫了一下讲价到“舞刀行吗”得了金枝玉叶一点头他赶忙往台上跳。<br>
如此如此这般这般，几个月下来龙公主仿佛不知餍足愈发狮子大开口，俏郎君脸色也越来越黑了。直到这日小殿下旧事重提，又要“让哮天犬住出去”，杨家二郎撂了挑。</p> <p>“不肯是吗？也不用您开尊口，我省得，容不得它便是我走呗。”<br>
敖寸心口中说着撂下手里的冰葡萄，抬脚就要往外迈。杨戬本意想讲讲道理的被龙女这一唬也忘了话头，当时寻不到她的害怕急慌轰地又全涌起，他耳中未听见自己说“站住”说得有多咬牙切齿，回过神来只知道捆仙绳已脱出了手。<br>
“且歇着。还是我走。”<br>
闭上眼胡乱把龙女往床上一扔，疾走几步掩了门掩下满脸愧色。</p> <p>杨二郎闷着头自往外走，没去管余光里一闪而过的黑影——反正在这府内绝不做第二人想，再一抬手遥遥起了桃树下封藏的陈酿，自顾自往门口阶上坐下，合着满腔愁苦饮一觞又一觞。</p> <p>喝到天黑喝到月上，恍惚间忆起“寸心不喜欢我看月亮”，忙往回赶，跌跌撞撞。<br>
跌跌撞撞进正厢，讨赏的话没出口，被小殿下劈头盖脸说一场：“杨戬你混蛋！大混蛋！把我绑成这样扔在这儿是存心羞辱我么？！”<br>
小杨脑子突然短路：“那你之前栓了哮天犬……”后半截儿虽然及时吞了下去也已经点燃了炸药了。<br>
“杨戬！你！你把我同它比？我为你付出了多少！为了你我犯了天条！好你个忘恩负义的杨戬……”</p> <p>并不想听她说这些刀刀扎在心上，跌跌撞撞到床边揽了姑娘往樱唇亲上。却兴许是人这次恼极了发狠咬了他一口，被疼痛激起了半丝清明的妙道真君一边擦着嘴角血痕一边听夫人继续把话讲：“你放开我！杨戬你放开我！你放开我让我走！你放开我我今天走出这大门我敖寸心再不要同你瓜葛了！”<br>
是了，她现在被绑住的，无处躲也无处藏。</p> <p>杨戬退半步站在床前地上，将龙女细打量。<br>
捆仙绳遇强则强，遇龙女捆了个花样。她应是挣扎过，手腕脚踝处都有些红红的，胸前寝衣也错了位漏几分春色惹人遐想。</p> <p>龙女被郎君直勾勾眼神儿盯了会儿声音渐低下去，心里开始毛躁：“杨戬！？杨戬你做什么不说话！你说话啊！”语尾甚至染上若有似无些些哭腔。下午那半晌她一条龙趴在这床上叫天不应叫地不灵的委屈又翻上来，泪珠儿滚烫。</p> <p>“我想做什么？我想同你相好啊。”</p> <p>杨二郎说着又上前来，搂了龙女在怀里，温温柔柔从脸颊亲起，再到她有些干了的唇瓣上摩挲。<br>
他说的是自己的真心是长长久久万万年，她嗅着他身上清冽酒气听到的却是这一时，听的是他要同她欢一场。<br>
委屈，更委屈了。眼泪流得更多了，和着他喂给她的清水流进嘴里，尝起来有海的苦涩。</p> <p>杨二郎的唇舌从他娘子脸颊唇角往下过了白皙颈项，停在两团丰腴上，他喜欢这离她的心最近的地方。<br>
敖寸心只觉得他一直在她胸口鼓捣，只觉被他气息喷得痒，还有两道绳子拦得她心口酸涩鼓涨。</p> <p>毕竟酒酣耳热，美人在怀，心猿意马自由缰。<br>
小郎君期期艾艾抬起头，醉川主掂了人放自己身上。龙女不止中门大开，下处的衫裙也被扯了挂在大腿根儿绳索上，竟就着手脚都缚在背后的姿势被人给肏了。她心里不爽利，她身子却不太会看脸色，兀自吃得欢欣，让二郎舒畅。<br>
听那处“咕啾咕啾”响，好多骂词儿已不适合说，又被他怀抱温度熏软了心肠。</p> <p>“松一点儿，我腿酸了。”龙女下处还颤着，头歪在他肩膀上，在他耳边讲。<br>
杨二郎从善如流解了她腿脚的捆绑，龙女喘口气刚想往床上躺却被拿住手臂翻了个个儿，脸埋进被子里跪在了床上。<br>
那熟悉的粗壮从后面挤进她身体，带一些粗暴带一些生气，像是向她诉说他也很委屈。<br>
龙女微微移动膝盖去配合他推进，将整根吞进小穴里，那郎君注意到她动作简直心花要怒放，得意洋洋抬右手“啪”一声印了五指印在她娇臀上。<br>
“还走吗？”没等她回答又问：“寸心以后乖不乖了？”<br>
龙女心里暗啐他一口，又转念头：“算了，何苦跟个醉鬼争竞，我欺负他这许久也该他讨些利息了。”</p> <p>卸了对抗的心思，龙女更软了腰肢，直将那处做了英雄冢销魂谷，吮得杨二郎差点儿把持不住，拼全力才挣开，退出大半根来，直喘粗气。<br>
“嗯？”待了片刻没等到，龙女拿下巴和肩膀在床上磨蹭艰难想回过头去看看他，才扭到一半儿那人突然间发力撞得她又往床内侧滑了些进去。<br>
这一下直冲到底激起大浪铺天盖地，她还没来得及叫出声来又被他提了臂膀往他胸怀里靠过去。这下除了两个膝盖的支点，她能倚靠的只有他了，她觉得自己就像是浪头上的小船，不安定却又不由得她不挣扎到底。</p> <p>小郎君在极乐处进进出出，怼得她哼哼唧唧，怼得她泪滴下来，滴到他拦着她胸怀的腕上去。拦着她胸怀的手还用二指揉捏她乳尖尖上的红樱，另一只手突然松开她臂膀，也绕到前面绕道往小腹更下面去。<br>
“杨戬，杨戬！”她抖得厉害，哭喊起来。<br>
他咬牙在她一阵紧过一阵的压迫中回应：“寸心，我在。”说话间将自己绷到极限大力抽插，悉数泄进她身体里。<br> <br><br>
龙女窝在郎君怀里，转转手腕吹了吹，又激得自己倒抽口凉气。<br>
狠心郎君紧闭双眼箍紧她喃喃着：“寸心，我再不放你走了。”<br>
她没好气道：“你不如先帮我把这伤痕去掉。”<br>
他答得爽快：“我明天就替你去寻白玉膏。”<br>
她美滋滋正准备赏他个亲亲又听他说：“我明天也跟哮天犬说，让他再不要进后院儿来了。”</p> <p>嗯？！所以他都知道？<br>
嗯！？杨戬他到底清醒着还是喝醉了？</p> <p>龙公主一脑袋问号。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/88.短篇-2020/062100.强人所难.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a><a href="/tags/?tag=%E5%BE%97%E5%AF%B8%E8%BF%9B%E5%B0%BA" title="标签">#得寸进尺</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2026/02/18, 01:10:13</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/1354f9/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">馋</div></a> <a href="/pages/5bc0d1/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">观灯金平府续</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
