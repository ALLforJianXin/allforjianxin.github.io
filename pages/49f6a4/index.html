3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">琢石<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h1 id="琢石"><a href="#琢石" class="header-anchor">#</a> 琢石</h1> <h3 id="序"><a href="#序" class="header-anchor">#</a> 序</h3> <p>对记忆的执着就像是无常手中的绳索，紧紧地围捆着敖寸心的手脚，让她在死亡的阴影和真正的生之间徘徊。</p> <p>时间随着海的深度逐渐凝固。被囚的岁月，足够她将往日的一切翻出来，一点一点回味、咀嚼。似乎每一段回忆，都从一厢情愿的甜蜜和喜悦中开始，再无一例外的碰撞上一堵冰冷的墙，经历反复地拉扯、撕裂，最后在没有答案的追问中备受煎熬地从头来过。</p> <p>她就像是被水草缠住的小鱼儿，丛林里迷失的鹿，一圈一圈地绕着原点打转，越想逃离，就离答案越远。</p> <p>杨戬爱过她吗？</p> <p>她的一千年，真的是强求来的、错误的、荒唐的一千年吗？</p> <p>敖寸心被这个问题困在了离开杨戬的那一天。</p> <p>直到命运再次找上了她。</p> <h3 id="一"><a href="#一" class="header-anchor">#</a> 一</h3> <p>浪的声音逐渐扩大，清晰，接近。打断了她的思考。</p> <p>有一只手抓住了她，似乎残存着一点求生的意志，却将两人被迫拖入更危险的暗涌。</p> <p>情急之中，敖寸心本能地反握住那只手，拼命地向有光的方向挣扎，终于将两人带离了汹涌的海面。</p> <p>于是她与初遇时的杨戬重逢了。</p> <p>他抓着随风轻拂的白纱，口中一声一声叫着娘，像个刚刚从梦魇中逃出来的稚子。</p> <p>那样脆弱，那样悲伤，泪眼朦胧地望着她，似乎想从那抹柔和明媚的颜色身上得到一丁点的安慰。</p> <p>但在敖寸心的追问中，他逐渐清醒了过来，残酷的现实很快摄控住他的心神。他在一瞬间恢复了凌厉的面孔，就像是一只失去保护的幼兽，努力地用爪牙和利齿把自己武装成一柄致命的刀刃。为求生存，试图与世间一切的柔情绝缘。</p> <p>但那抹在虚实中摇曳的身影就像是灼灼桃花般生动，令他忍不住又多看一眼，又向前走了一步。</p> <p>——这是什么地方？</p> <p>他这样问道，试图再次确认自身境地。</p> <p>如果眼前之人说她就是冥府的女神，而包围他的是彼岸的水，那么他将毫不犹豫地留在此处，将这块荒凉的海滩视为极乐之地。</p> <p>——西海海岸。</p> <p>但她给出了一个清晰的答案，将他最后摇摆的意念拽回到现实。</p> <p>显然的，死亡并没有如他所愿地向他张开怀抱，而是将他推回了复仇的路上。</p> <p>——我救了你一命，你就这么走了？</p> <p>他回头看了她一眼，不知道为什么竟感到一些遗憾。</p> <p>——你救的是痛苦和仇恨，如果你不救我，这一切都结束了。</p> <p>他收回游移在那桃花春水上的目光，收敛了心神，决意再次向所谓的“天命”发起进攻。</p> <p>//</p> <p>翩翩的衣袂与她擦身而过。</p> <p>敖寸心感到自己胸前有什么东西温度明显的上升了。</p> <p>她感应到一种隐藏在深处的颤抖。</p> <p>似乎是桃花绽开的声音，又似乎是有人在向她招手。</p> <p>她着急后怕地捂上胸口，看着眼前的一切开始扭曲、上升，一股强烈的吸引力将她旋转进空间的流沙。</p> <p>再睁眼时，面前已是金霞洞与焦急等待的玉鼎真人。</p> <h3 id="二"><a href="#二" class="header-anchor">#</a> 二</h3> <p>让三界正视爱欲的结果，在敖寸心意料之中。</p> <p>她一直都知道他是身怀使命之神，是被天地选择之子，也许会短暂的蛰伏在人间，但他一定能铸成这样的一番大事，将众生从痛苦中拯救，为所有悲惨的过去开辟出一条通往幸福的路。</p> <p>只是她无法向杨戬形容，她的这种坚信究竟从何而来。</p> <p>每当杨戬抗拒的目光向她发起反向的逼问，她都只能在一种有口难言地困境中攥紧自己的手指，挤出一些诸如“法力高强”“有本事”之类的形容，来证明在她眼中，他与那位子有多么的适合，尽管这与她想表达的意思相去甚远。</p> <p>过去的一千年，他真正的使命就在两人若即若离的亲密间悬置着，像一把倒挂的剑，仿佛随时可能割断两人的恩爱，或者插进爱人的头颅。敖寸心比杨戬更早的意识到了它的存在，但她无法让被仇恨蒙蔽着的杨戬看到那些潜伏着的危险。</p> <p>她试图用大喊大叫来引起爱人的注意，却最终变成了他人眼中的跳梁小丑。</p> <p>当杨戬终于接过了圣旨，她也终于卸下了全身的气力。</p> <p>那把剑终于掉在她与杨戬之间。</p> <p>它砍断了一些东西，却也使敖寸心真正在意的那些得以幸存。</p> <p>她得到了平静。</p> <p>因此当有人告诉她新天条的出世和自身的免罪时，她并不感到意外。</p> <p>她只是一直在等，在悔恨和愧疚中等，在希望和失望中等，等着他将爱的福泽撒向人间，或者那时，在松绑了仇恨和禁戒的束缚时，他也能更加明白自己的心。</p> <p>但与她意料相反的是，她并没有等来杨戬，而是等来了几位早就与她不相干的故人。</p> <p>他们急切地哀求她，说杨戬命在旦夕，且只有她才可能救起他即将消散的三魂七魄。</p> <p>于是敖寸心再次走上她的老路，义无反顾地向着杨戬奔去。</p> <p>//</p> <p>“人有七魄，对应着七情。一魄天冲，二魄灵慧，三魄为气，四魄为力，五魄中枢，六魄为精，七魄为英。人的喜、怒、哀、惧、爱、恶、欲，主宰着七魄，也被七魄所左右。”</p> <p>在那个将杨戬塑造为杨戬的洞穴中，玉鼎真人用悬于空中的七色玉石代表了杨戬的七魄，它们闪烁明灭，将没有意识的杨戬围绕在其中。</p> <p>“开天神斧和乾坤钵重伤了他的三魂七魄，其中最严重的是天冲、中枢、为精，也就是他的喜、爱、欲。这也许与新天条所保护的东西有关，也许是他这几处最为脆弱，总之，他这三魄已经碎裂，我无法修补，只能重炼。你得想办法从过去的他那儿将这三魄各取一点给我为引，否则时间一过，三魂七魄灰飞烟灭，世间便再无杨戬了。”</p> <p>“我要怎么做？”</p> <p>“我会用他完好的几魄为轴，画一个法阵，你需得穿过法阵，钻到他的魂魄中，摸索着他的记忆，从里面找出他的喜、欲、爱来。”</p> <p>“我又如何分辨他的喜、欲、爱？”</p> <p>“我会用他残破的魂魄碎片给你做一个贴着心的护身符，但凡他这三情起心动念时，你的心口便会有所感应。你只需要在他这几魄波动最强烈的时候，稍稍取上一点，我便有信心将他救回来。而这护身符也会保护你，在他的心神之界中不被伤害。记着，杨戬的心智远强于一般的仙凡，你只可智取，不可用强，否则就是玉石俱焚！”</p> <p>“真人，有一件事，我不是很确定。在他心里……也许三圣母，或者……”</p> <p>疯癫的老道紧紧地攥住她的手，流露出濒临绝望的神情，“该试的我都试过了，杨婵和嫦娥无法激起他欲念的波动，沉香等人他都有所防备。如果这世上连你都无法接近他的七情六欲，那任何神仙也救不了他了！</p> <p>“寸心，顺着你们的记忆去寻找他的心念，相信你自己。”</p> <p>//</p> <p>敖寸心再次从杨戬的记忆中醒来。</p> <p>这次是几千年前的金光洞，眼前的杨戬已不再像初见时那样锋利，脸上多了些敌意消散后的无奈。</p> <p>哪吒复生前，她已以此为借四赴乾元山。</p> <p>嘴里说着要取仇人性命，然而剑锋却仅仅指向过自己和杨戬。</p> <p>若与后来婚姻中的对峙相比，这些小打小闹的彼此威胁当然称不上什么剑拔弩张，但对两个方才独立面对世界的人来说，对于“义”的分歧已经足以使鼎中之水开始沸滚。</p> <p>杨戬的不退让源于他的无畏，母亲的死亡和那些在戮日中被激发的恨已经让他心甘情愿沦为一架复仇的械器，他不再能感受生的愉悦，活着对他而言仅仅只意味着有朝一日报仇雪恨。</p> <p>救哪吒当然源于恩义，但更是因为他要向仇人宣告他挑衅的立场，向上天发出他不服的怒喝。</p> <p>而那个一直跟在他身后冒着傻气的姑娘，则是他来不及去摆置的意外。</p> <p>他似乎在睡梦中听到母亲让他好好活下去，然后他被一双温柔的手救起，好像是命运在对他低语。</p> <p>杨戬想，如果他的母亲不是欲望之神，而是预言之神，那么他简直要怀疑西海的相遇是否也是一场与娃娃亲一样诙谐的安排，仅仅只是一个借口，为了将他挽留在这荒唐的人世。</p> <p>可惜的是，他已决定不在这时接受一个新的可能闯入他的生命。</p> <p>因为他已预备好去死。</p> <p>——现在不行。若你真想拿走，等哪吒醒了以后再说。</p> <p>——救命之恩已报，杨戬不再欠你什么了。</p> <p>是命运垂怜也罢，预言注定也好，不管你是谁，请知难而退。</p> <p>彼时被哮天犬发现在金光洞门口的敖寸心并不知道，在她还懵懵懂懂的时候，关于两人之间，杨戬已经做好了决定。</p> <p>他看着她那样小小的，躲在一块石头后面，似乎是在犹豫，又似乎是不想再打扰他。</p> <p>他让哮天犬放开她，早已相信她没有敌意，尽管上次他说与她之间就此了结，但还是忍不住想听一听她会对自己说什么。</p> <p>他遣走狗儿，等待着她的相告，似乎已经预料到不会是太好的消息。</p> <p>果然，天廷已经知道他们的行踪，他不再能保护三妹和哮天犬了，只能比计划中更早去与敌人拼个鱼死网破。</p> <p>他似乎应该生气，或者干脆把她关起来，不让她去再向天廷通风报信。</p> <p>可是他就那样看着她，一点点的心虚，一些快意恩仇的“就此了结”，更多的是对自己处境的关心和担忧。</p> <p>他终于无法再硬起心肠责怪和抵挡，就在那么相互掠拂过的一个对视中，他忍不住第一次真心地为她的安危着急起来。</p> <p>——你知不知道告诉我这件事情，会为自己带来什么样的后果。</p> <p>想到那残暴无道的玉帝会如何因自己的行踪而怪罪于她，想到那些天兵天将会如何因自己而伤害这样一个单纯的姑娘，他便陡然生出愤怒与可怖的情绪。</p> <p>然后，他几乎是在顷刻间就做好了决定。稍后他会与三妹诀别，将狗儿托付给她，如果哮天犬执意要跟着他，那么他会打断它的腿以进行阻止。</p> <p>他不想她看到这一切。</p> <p>他要撵走她。</p> <p>——杨戬的事，自会处理，不需要外人来插手。</p> <p>冷漠干脆，与初见时无异，将人推向千里之外。</p> <p>她果真伤心奔走。</p> <p>他听着她的脚步，确认她不会再回头，然后不受控制地转身，看着她的背影，一直到那一点点的绯色消失在他视线的尽头。</p> <p>她会忘记他的。</p> <p>但愿她会。</p> <p>//</p> <p>敖寸心就这样离开了金光洞。</p> <p>她站在崖边握着那卷白纱，心口的某个位置再次颤抖升温，比上一次更明显。她无法判断这颤抖的究竟是玉鼎的法术还是杨戬的魂魄。</p> <p>她忍着这让她的心几乎揪成一团的波动，看着他从远处而来，自己躲到岩石之间，偷偷地看着他，从他手上救下哮天犬，然后喝止他，让他站住。</p> <p>他果真立刻停了脚步，但强忍着不再回头，如果这时敖寸心能上前一步面对他的眼睛，那么她就会看到那些不舍和疼痛是那样真切。</p> <p>他努力地喘息着，控制着不让情绪流露，但心碎的哭喊就那么随着那些散落的碎纱擦抚过他的发丝和肩臂而落下。</p> <p>——你这个卑鄙无耻的小人，我真的是看错你了！</p> <p>她的指责和误会，甚至还有脱口而出的“咒骂”，莫名其妙地令他更加伤心。</p> <p>“看错了”，那是不是代表着，她曾经将他看做一个正直的、滚烫的、有情有义的人呢？</p> <p>即便他一再在她面前表现出无情冰冷和充满戾气的样子，但她还是看到了他隐藏在重重悲怆和怨恨之下的善良和热忱？</p> <p>为什么？</p> <p>此刻的杨戬，连他自己都觉得陌生厌倦。他甚至不再愿意用“我”来形容自己，他叫他自己为“杨戬”，决定做一件事时，只说“杨戬要这么做”，不再说“我要这么做”。仿佛“杨戬”是一个与他无关的人，是一个他不得不分裂出来去面对这一切的盔甲和替身。</p> <p>所以为什么？</p> <p>为什么还有人能相信他的那一部分还存在呢？</p> <p>杨戬握紧手中的斧柄，不堪细想，大步离开了这个令人心碎的地方。</p> <p>//</p> <p>敖寸心再次尖叫着摔倒在金霞洞的地上。</p> <p>她下意识去看躺在一边的杨戬的躯体，在看到那张熟悉的五官不再有任何反应的时候，抹了一把自己的脸，才发现早已满面湿痕。</p> <p>玉鼎和哪吒赶来扶她，让她几乎分不清自己到底是否回到了现实。</p> <p>“怎么样了？快给我看看！”</p> <p>她下意识从怀里掏出锦囊，玉鼎将它们倒在自己手掌上，看着那小小一块，顽石一样的碎片，忽而从中心蔓延出无数条闪着微光的裂痕。</p> <p>“亮了！动了！有用！这有用！”玉鼎激动地抓住她的手臂，但兴奋没有延续更久，那裂缝里的光芒似乎挣扎了一下，很快灭下来，安安静静地躺在了掌心。</p> <p>玉鼎真人张大嘴巴，皱眉看着那碎片，似乎是想安慰她，“没事！没事没事，这证明你的直觉没错，你寻到的记忆，确实是他动情之处。你歇一歇，我们再来！”</p> <p>“我……”敖寸心有些想不明白，“我什么都没做。我走进法阵，只能看见一片混沌的光，我也不知道哪里才是正确的记忆。我只能攥着这个锦囊，好像他在和我说什么，等我有明确意识的时候，我已经在他面前了。”</p> <p>她看着思索中的玉鼎真人，着急起来，“我是不是做错了？杨婵他们，都是自己寻到了与他对应的记忆，是不是？我应该主动去找一段我认为有效的记忆，是不是？”</p> <p>玉鼎没有说话，他放开敖寸心的手，走到杨戬的身边，看着那因为自己的法力加持才能稳稳悬于徒弟肉身之上的七魄，观察着它们，感应着它们。</p> <p>在敖寸心之前，他送进杨戬残存魂魄的每一个人，都同样面临着被一股强大的防守力抗拒在外的困境。</p> <p>即使他们不停对着金霞洞里的那个杨戬说话，希望能燃起他自身求生的意志，敞开心门，但这三界战神的精神世界，无异于世间最坚固的铜墙铁壁，即使亲密如亲生妹妹，依然无法贴近他潜意识中最真实最隐蔽的那些障眼法，更遑论触动他那些已死的情和欲。</p> <p>“真人，您说话呀！他怎么样了？我为什么控制不了自己，我和他说什么、做什么，我都控制不了，但是我却好像能……看到我自己的同一段回忆里没有的东西……我好像能看到他背对着我的表情，能感应到他的心里，我好像能听见他哭，能听见他和我说的话……”</p> <p>敖寸心闭着眼睛，努力地回忆那些片段。</p> <p>杨戬那些千丝万缕的情绪，依旧轻易牵动着她的心。</p> <p>她听到了杨戬的声音，好像就在她耳边，又好像就是从她心里所发出。</p> <p>当她的感情被他牵动的时候，那些碎片便也开始颤动。</p> <p>“他认得你。”玉鼎沉声说。</p> <p>敖寸心回过头，惊诧地看着他。</p> <p>“虽然他的三魂七魄已经碎了一半，虽然实际上，他的喜、欲、爱，都已经死了。虽然他的记忆已经和他的魂魄一样，开始不受控制的混沌、模糊、消散……</p> <p>“但是，杨戬认得你。他的魂魄认得你。”</p> <h3 id="三"><a href="#三" class="header-anchor">#</a> 三</h3> <p>混沌的迷雾变得稀薄，路从眼前开始向远处延伸，好像有人指引着她向一个方向汲足。</p> <p>三千弱水从山上滚滚而下，她以龙身几进几出，将救出的人安置在一处相对舒服的山谷中。</p> <p>看着炊烟升起，劫后余生的家庭再次团聚，孩提的哭闹将她的心塞得暖和和的。她似乎感到自身的力量在扩大，从广寒宫离开后，经历了伤心、平静，再一头扎到弱水中直至脱力，她似乎已经可以不再去想那个人了。</p> <p>是的，她曾经一而再再而三地救他，或许以后他遇到危险时，她仍然会出手相助，但这又如何呢？弱水中成千上万的灾民，都与她非亲非故，她一样可以舍身相救。或许她就是愿意去救人扶弱，这让她感到自己的存在充满意义，让她感到身为一个龙族足以配得上万民朝拜，也对得起千秋万载的寿命。她沉浸在这样的满足与欣喜中，将那点刚刚绽开的花苞收拾起来，暂时抛到了脑后。</p> <p>她并不意外杨戬来找她。</p> <p>冥冥之中，敖寸心相信他与那人的缘分并没有尽。</p> <p>他说他整整找了她三天。管他真情与假意，她决定姑且一信。</p> <p>他后悔了吗？</p> <p>后悔在广寒宫将她推向千里之外？后悔看着她的眼泪却选择沉默以对？后悔明明一再地想要上前，却最终还是克制住了自己？</p> <p>敖寸心无法告诉他，当自己知道五哥将他们的行踪上报天廷时，那句“我这辈子算是完了”仅仅是一闪而过，紧接着，“杨戬可能有危险”这件事便盖过了她所有的念头。</p> <p>她忍不住再次一头扎进他的世界里，寻到他的师父和妹妹，再耗尽法力与他们一同治水。</p> <p>那人身上似乎总有些什么在猛烈地撞击着她的心。</p> <p>最初是一些因仇恨被打磨的锃亮的戾气，再相见是一些朴拙的善和无人可比的冲猛劲道，那以一己之力将天劈裂的气概震撼了初出人世的少女，她仰起头来，看到一个活脱脱伫立在天地之间的英雄形象。而命运是那样的眷顾她，再三让这英雄在最脆弱的时候遇上她，将最柔软的一面交付与她。</p> <p>她怎能不追随着这样的召唤向前走？</p> <p>三千弱水，是天地间最汹涌湍急的情海爱河，她在其中寻他救他，与他纠缠了那样久，最后驮着他直赴瑶池。</p> <p>她怎能不去肖想，这就是属于她敖寸心的命运，他会带她往更高更大的世界中去，她的生命会在扮演一个拯救者时焕然发光，充满意义。</p> <p>忽然间，西海变得那样狭小，成了广天阔地中的一隅。</p> <p>她不再想回头。她留在了岸上，与弱水和凡人聚在了一起，享受起这新鲜又温暖的人间烟火。</p> <br> <p>而彼时的杨戬方从金霞洞离开不久。</p> <p>他没有足够的力量送弱水上天，他对母亲的思念，对嫦娥的承诺，在众人眼中只不过是渺小狭隘的一己私欲。他们期待他迸发出更大的能量，甚至是冲破那些不合理的秩序。师父、三妹、嫦娥，不停地试图向他讲明白究竟什么是“爱”，甚至连弱水也在期待着他将自己从痛苦中解脱。</p> <p>但“爱”这东西实在是太虚无缥缈，杨戬似乎抓不住它，又似乎根本就看不清“爱”的存在。</p> <p>他在所有人的期待中迷惘着，在仇人的注视下紧咬着牙，却无奈自己双手空空如也。</p> <p>直到三妹提起那个龙女，狐妹转达了她那些任性到让人有些许无奈的扬言，杨戬回想起在海边的最后一次相见，他通过宝莲灯感受到她那暖暖的、却无比坚定的心情，才将过去一切的感受串联了起来。</p> <p>初见时那温软的颜色，那些冒着傻气的好感和跟随，伤心的眼泪，他总想要回头看她，总想要向她迈出步子的冲动。</p> <p>“爱是互相给予”</p> <p>他耳边响起菩萨的梵音，脑海中浮现出一抹影影绰绰的颜色。</p> <p>于是他暂时放下了送弱水上天的执念，他跑遍山川江河，穿梭云雨，只为与那一再出现在他生死边缘的粉色龙身再次相见。</p> <p>整整三天的时间，足够他将自己的意愿分辨清楚。</p> <p>时间越长，他越是那样迫切地想要见到她，以至于当他真的打听到她的踪迹时，没有片刻地犹豫，向着她的方向而去。</p> <p>见到她时，她正在柔声细语地哄着一个遭了灾的孩子吃东西，那样认真和耐心。</p> <p>那个蹲在地上的瘦小身形再一次打动了他，他忍不住呼唤着她，眉目间不可自察的柔和起来，想让她回头看他一眼。</p> <p>——三公主请留步。</p> <p>——来报答我啊，不必了。</p> <p>既然已明确地给了她一个“无以为报”的答案，又何必再来招扰她？</p> <p>敖寸心等待着，她好像能感受到，杨戬这样主动地找到她，会向她剖白自己心底真实的感受。</p> <p>——杨戬已经整整找你三天了。</p> <p>——找我干什么？</p> <p>——向三公主咨询水下地形，以便治理弱水。</p> <p>这听来简直是个天衣无缝的理由。他是因“不得不”，才主动来找她的，且别无选择，一开口就要了这样大的一个人情，明明白白拖着她入了这场乱局，再不去管什么回报不回报得起。</p> <p>杨戬释出了他所能够给的善意，他那样笃定，相信敖寸心一定会帮他。</p> <p>是的，我是天廷要犯，是你血亲仇敌的结拜兄弟，是这场灾难的罪魁祸首，也是那个一再狠心与你划清界限的人，可是你一直都知道，却一直都在帮助我，对吗？</p> <p>你的善良的本性，和那些没有被污染过的热情，一定会战胜那一点怕危险和麻烦的顾虑，对吗？</p> <p>你相信我，正如我相信你，那是第一眼就种下的联结和因果，对吗？</p> <p>他随便扯了几个理由，拒绝了与其他水族联手的可能，偏偏就认定了这个自己曾看似避之唯恐不及的人。</p> <p>杨戬知道她是那样看重他，而他在经历了师父和菩萨的几次提示后，也终于决定放下重重的心房，往自己心之所向去接近。</p> <p>他明明知道让她帮忙可能会为她带来怎样的后果，也知道这些后果会真正将她推向自己。</p> <p>可他就这么看着她，仿佛一直这样看下去，就能等来她再次那样倾慕地回望自己。</p> <p>——杨戬身份特殊，不敢与三公主走得太近，怕连累你。</p> <p>——杨戬不愿意连累任何人，注定独来独往，说不定哪一天，便会不慎死在天廷的刀兵之下。</p> <p>他抱定了敞开心扉的决意而来，因此没有犹豫，清晰地给出了她想要的答案。</p> <p>他问她要图，一来一回，这样很快便能再见。</p> <p>只是他没料到嫦娥会主动来帮他画图，而这消息又通过天蓬被她听见。</p> <p>她看上去又气又伤心，转过身去不再理他。他悄悄看她一眼，不知怎么，竟被她恼怒的样子勾出些不该在这时出现的悸动来。</p> <p>——我们走吧。</p> <p>他轻声邀请她，不想再让她回到山谷里去和灾民住在一处。</p> <p>——看来，你只有和我一起回灌江口了。</p> <p>彼时敖寸心与四海还未断联系，东海更是对治水之事全力相助，她能去的地方不少，这杨戬很清楚。</p> <p>但是他却想带她回家。</p> <p>灌江口有师父、三妹、哮天犬、狐妹……好多人等着他。似乎经历家变后，一直被悲伤笼罩着的杨府又有了回温的迹象。他迫不及待地想看到那些在院里院外穿梭忙碌的身影里多一抹浅浅的粉色。</p> <p>就在这短短的几天里，他似乎莫名其妙地对治水一事有信心了，他似乎模模糊糊看到了那个影子，那个一直被他们反复颠倒灌输给他的词，那个他一直无法真正体会的字。他好像预感到，也许自己并不是只有“复仇而死”这一个结局，未来是有希望的，也许成功将弱水送上天后，他真的可以拥有属于自己的生活。</p> <p>杨戬暂时放下了他对这天地的愤怒，他感到有一种轻盈地力量在他看不见的地方牵动着他的心情和行止，他不再害怕回应和承诺了，他想要给予些什么，又想要得到些什么。</p> <p>敖寸心就这样来到了灌江口。</p> <p>她换了一身更明媚更娇俏的粉色，和他讲话时，手指缠绕在发梢里，眼睛笑得弯弯的，有客人来时，她会认真地煮上好茶给大家喝，帮他除扫清洁时，并不以公主自居，除非是有意逗他开心。</p> <p>当她被天蓬带去西海找援兵时，他莫名其妙地心神不宁，仿佛一颗心被带走了一半，在远处遥遥牵摆着他，令他无法专注于眼前的治水经略。</p> <p>一闪而过的念头之间，他人已在西海海畔。</p> <p>熟悉的海风刮得他脸颊生疼，也让他更清醒了些。</p> <p>他挡在那个粉色的身影前，预备好为她亮出兵刃，用武力解决问题，这对杨戬来说并不难。难得是当她抱着他的手臂，哀求他不要出手的时候，他竟然想也没想，收回了三尖两刃刀。</p> <p>这对他来说才不寻常。</p> <p>月宫那些形同母亲的劝告也许暂时浇熄过他的杀意，但在敖寸心抱着他的手臂落泪时，他却感到内心有什么东西融化了。</p> <p>他那颗被师父形容为“别让弱水看见的坚硬的心”，就像一段红色的蜡烛，从内里开始变化和坍塌，他那坚不可摧的意志，被高温蒸腾，像烛泪一样流淌向四面八方，迅速地被消解着。</p> <p>在那一刻，他彻底放下了从初见起就一直被他立在两人间的屏障，不再去想自己到底还有几日好活，又会如何连累她跟着受罪，只一心想要带她穿过眼前的阴霾，为她画下未来的图景。</p> <p>这样迫切想要给予的念头，催动着他一连立下一串的誓言。</p> <p>当他说出“三界之内任你驰骋”的时候，她动容地扑进他的怀里，令他第一次感受到被人依赖的幸福。</p> <p>与三妹不同，与他从前任何的责任都不同，这依赖是他自己找来的，是他主动承诺的。他并不知道这意味着他交出了怎样的感情，这一切让他如此陌生，但无论如何，他感觉不坏。</p> <p>//</p> <p>敖寸心贴在杨戬怀里，感受着两个人无限靠近的胸腔共振，她觉得自己的心从来没有这样剧烈地跳动过。</p> <p>两个人的回忆和感受共同催动着这颗心，让它几乎快要从她嘴里跳出来。</p> <p>她捂上胸口，下意识去寻他魂魄的碎片，在感受到明显的温度和颤抖后，被一种强烈的感情催生出更多的眼泪。</p> <p>她在心里一遍一遍地呼唤杨戬的名字，但那些呼喊孤独的回荡在半空中。</p> <p>她无法在他的回忆中叫醒他的灵识。她只能凭着感觉跟着他走。</p> <p>看着那些在漫长的被囚岁月中被她反复咀嚼过的一幕幕，看着那些令她不安、猜测、失望的每一次靠近，都那样清晰而坚定的存在在他的回忆中，敖寸心几乎要忘掉她是要来寻找他的七情。</p> <p>一千多年来，她第一次如此清晰而强烈的承受着杨戬的情感，他那些散乱的意识、混沌的念头，铺天盖地地包围住了她，桩桩件件与她有关。</p> <p>敖寸心不能再抵抗，彻底沉溺在杨戬的回忆之中。</p> <hr> <p><a href="https://hoolycen.lofter.com/" target="_blank" rel="noopener noreferrer">——未完待续……<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/《关山云雨｜岁岁情长》/08.08.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3
