8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">爱人<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>约摸跟思春期也有点儿关系，顺着前几篇思春期的设定老杨年年来送温暖才有的孩子。</p> <hr> <p>从瑶池回来有多久了？三个月？还是五个月？<br>
敖寸心看着镜中女子身形日渐丰腴，一手托起膨满的腹部，另一手在肚子上摩挲一会儿，又往上，掂掂开始积蓄营养的乳房。</p> <p>重夺大印烧毁“天条”，这些都处理完九重天上刚刚日暮，跟三妹说过“一定要做下去”，妹子前脚刚走，二郎真君也急急出门，去往下界，轻车熟路分水蹈浪潜入西海，避过虾兵蟹将来到瑶光殿内，撩开帘子扑入视野的就是这么一副画面，说香艳似乎不太合适，但压在心头的揣测被证实了，确实让他血气翻涌，心潮久久还在荡。</p> <p>紧赶两步来到龙女身前，解下外衣与她披上。想紧紧抱住她，又恐手重了压到哪里，将为人父的喜悦并未能冲淡愁绪，前路坎坷晦暗不明，杨戬只觉得心口艰涩，开口除了“对不起”再说不出别的，倒要龙女安慰他：“二郎莫慌。”</p> <p>都以为二郎真君英雄好汉，期待他忍辱负重改天换地，只有她见多了他的脆弱彷徨，胸怀还依然向他敞。<br>
杨戬稳稳情绪腾出只手来，抚上龙女后腰，渐渐再滑到她肚腹上。本来确实是慌的，但一想到这里有了他们结合的证明，有了连结他俩的骨肉，又觉得没有什么不可战胜不可释然的：“嗯。抱着寸心，就不慌了。”<br>
这真心话说得龙女羞赧起来，小拳头又锤上他胸膛，被杨二郎接过，将她小手揉在手心里，又往胸口按按，将下巴搁在她发顶上。</p> <p>拥抱良久，察觉怀里人不安分起来，连忙问道：“站累了吗？是我不好……”边说着边想把龙女从怀里挖出来抱上床去，却不妨后腰更被搂紧了，“寸，寸心……轻点，小心孩子……”话没说完竟听得嘤嘤泣音。<br>
“你，你只想着孩子……你不爱我了……”<br>
二郎真君不妨还有这招，一时间哭笑不得——这都哪跟哪儿啊？</p> <p>一套否认三连，“爱，我当然爱你，我最爱寸心了，怎么会不爱呢？”说出口才惊觉此时竟再不觉“爱”字难言，原来过往的苦痛折磨都只为了心意相通的一刻。<br>
稍稍撤身，轻轻抬起龙女下巴，明知故问句：“那，寸心爱我吗？”看她轻轻“嗯”一声，两颊酡红可爱醉人，忍不住攫住樱唇轻啄慢吮，可怜见龙女身子重，她人在下界又实实在在旷了好几个月，从嗅到杨戬身上味道开始早就不觉情动，到这会儿腿心已然泥泞不堪，哪还经得起如此撩拨，霎时软了身子就往下坠，杨二郎忙捞起女郎抱她上了贝壳软床，可要起身的时候却被紧紧搂着脖子不肯放。</p> <p>龙女埋头在郎君胸口，扑面全是他的味道，难耐地绞起双腿，整个人都微微颤抖起来。杨二郎看在眼里愈发焦急，连问几句“寸心你怎么了”、“寸心你没事吧”，等不来应答直欲扯下她手“我叫海医来看看”又不敢太用力，僵持间龙女抢白“你我现在什么身份你怎好往人前去”，二郎真君眉头紧拧“可你身体要紧”说着说着听见龙女又说了句什么声量那般低简直细若蚊蝇。<br>
“什么？”<br>
悄声问，静静听。<br>
她的唇贴着他颈边脉动开合翕张。<br>
“我说我没事，是孩儿它娘，想孩儿它爹了……”<br>
便是拿个煮熟的虾子来，二郎真君这会儿的脸色也不遑多让。</p> <p>敖寸心自觉鼓了莫大勇气才说出那句，说完久久不见杨戬答话，又羞又愤手上不觉加了力道这才得真君老爷回神，杨戬一边安抚地顺着她背：“我还当啥事儿呢，寸心直说嘛。”一边凝起心神——于他而言御前示武仍是昨日，于龙女高潮已然回落往后的日子如细水无尽长流。<br>
他该快步追上。</p> <p>龙女突然打滚儿背过身去“你就会取笑人家。”<br>
杨戬忙伸手护着她安稳侧卧，再赶上去从背后将人拢紧了，“哪有。寸心害羞了？”顿了下再酝酿酝酿语气，“寸心什么都可以跟我说的，谁叫我是你的……”话至此处尴尬住“夫君”二字实不副名难出口，咳嗽两声含混过去再道，“我听说妇人怀胎期间诸欲旺盛是母子康健之兆，我高兴还来不及呢。”<br>
龙女侧身拧眉“你怎么知道这么清……”<br>
被他截去话头“当初想要个孩子，就多看了几本书。”</p> <p>不再需要言语，只要拥抱和亲吻，还有赤裸裸的依傍。<br>
上处唇舌交缠纠葛不休，下处男人纤长的手指分花拂柳，掬一捧清泉，洒在腹丘上。<br>
胯下之物早已斗志昂扬，杨真君小心翼翼生怕唐突了，还是龙女性急，一手去捉他长物另一手扒开花瓣儿，蜜穴入口颤巍巍湿漉漉，闪着水光，眼尾攸地就红了一副再不进犯就哭给他看的模样。不再多待，挺枪上阵闯入桃源乡，龙女发一声喟叹内里软肉紧紧贴上来，小手攀上他肩背，杨二郎结实的腹肌撞上她膨起的肚子，既贪恋柔滑圆润的触感，又不敢贴太紧，竭尽所能将动作放轻柔些，一下下进出，一下下搅弄，不觉将“铁棒”也磨得锃亮。</p> <p>孕期妇人胎宫下降产道缩短，杨戬本就身怀长物这时更加容易撞上，往常龙女肚腹单薄能瞧见他的可怕，这下倒显不出来了，只自觉那肉茎将她下身狠狠凿开，不由得回手托住小腹，恰在此时不知被捣弄到哪一处要紧地方，一下绷紧身子反弓起颈背挺动腰身内里紧紧绞住他，爱液如潮汹涌喷出来淌下去将他二人打湿还不够，也不知往下浸透了几层鲛绡几层床。<br>
杨戬深埋在龙女体内，静待她回味余韵绵长，起手揉捏几下她饱涨的胸脯，心念一动低头将红樱般挺翘的乳尖含入口中，只听得头顶传来一声讶异惊呼，再下一瞬原来吮出了满口奶香。</p> <p>到底是龙女，比之凡俗身强。</p> <p>这龙与神交合性起，卸去了烦恼忧愁更形放浪。<br>
龙女跪坐床中央，杨真君在她身后紧贴她脊背，一手环住她丰润的腰肢，另一手轮流于她双乳上作怪，直揉得两侧乳头都充血红润着流出奶白香甜浓郁，龙女里里外外被拂弄抚慰又舒爽又昏昏沉沉，只全托身于那人由着他带她上冲云端下潜深海，便是万劫不复之地，若是跟他一起也不是不可以闯。</p> <p>便是存了节制的心思，仍弄到夜深人静春宵不长。杨二郎一手捉了龙女细巧双踝一手抚摸着她高耸的肚腹，加快了腰胯摆动的频率，淫水爱液捣得起沫皮肉相击啪啪作响。一气冲刺长出长入不知几百下，终发一声低吼撞进最深处肉筋颤动全数交代给她。还未软下的阳物从小穴中滑出来，发出“啵”的轻轻一声响，趴向她身前汗湿的额发贴在她胸口，龙女尚未喘匀气息，手还微微颤抖，就插进他发间，像从前那样，像还在杨府时一样，轻轻揉着他的头皮梳着他的发，弄得他昏昏欲睡。<br>
昏昏欲睡间听见她说“爱人”又惊醒，抬眼望进那双追逐了他千年的眼睛——<br>
“二郎，是寸心的爱人啊。”</p> <p>是谁说“爱是付出，欲是索取”，他只知道他的爱与欲望，都在他身旁。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/86.短篇-2022/032201.爱人.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a><a href="/tags/?tag=%E5%BE%97%E5%AF%B8%E8%BF%9B%E5%B0%BA" title="标签">#得寸进尺</a><a href="/tags/?tag=%E5%AD%95%E8%BD%A6" title="标签">#孕车</a><a href="/tags/?tag=%E6%80%9D%E6%98%A5%E6%9C%9F" title="标签">#思春期</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2026/02/18, 01:10:13</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/2e232e/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">水灵珠</div></a> <a href="/pages/aa2c1d/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">祈雨</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
