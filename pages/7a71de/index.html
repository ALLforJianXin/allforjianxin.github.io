wi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">洄游记事<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h1 id="洄游记事"><a href="#洄游记事" class="header-anchor">#</a> 洄游记事</h1> <h2 id="【绀香·十四】"><a href="#【绀香·十四】" class="header-anchor">#</a> 【绀香·十四】</h2> <p>再有一日便是小正月，海里不似凡尘要大肆结彩张灯，可这上元佳节也算大日子是要热闹一番应景的，自然便是如我这等三百六十五日连轴转的护海王军也得了假——各回各的府洞，各寻各的乳母。</p> <p>可惜我是个爹娘早去的衰仔，相濡以沫的伴儿也没影，如此这等阖家欢乐的好事只能叫我格格不入处处为难。</p> <p>“衙口里正缺人，阿鲸你这甩手去了，可叫我如何忙地过来？”四公主嘴上十分期艾，不晓得的只怕要以为中军郎将渡劫不成这会就要嗝了屁。</p> <p>谁是阿鲸！我瞧她装腔作势的抬袖掩面，暗自翻个白眼，骂句压榨老实人的扒皮佬连人名都记不住。</p> <p>面上仍是恭敬“殿下言重，东海人才何等济济，再者八殿下又有成大事之能，于这军中只怕强臣百倍。”</p> <p>我说着向少年郎拱手一礼，八太子见了抱拳还礼，自矜而腼腆，笑道“阿鲸将军谬赞。”甚么‘阿鲸’！嘿你们龙族真儿（哔——）怪，随嘴给人瞎起名么？！</p> <p>我自顾腹诽又见四公主乜了他一眼，这孩子立时垂下了头，蔫儿巴巴的搁一旁歇了嘴，啧啧啧，瞧瞧这可怜的孩子怪道东海阴盛阳衰，这么个姐姐搁谁谁顶得住啊？！我反正不成，在下告辞。</p> <p>“他个小孩子晓得甚么？别家给个萝卜就驴样跟着跑，到底是人舅舅厉害，哪里是我们本事！”四公主说着言辞粗鄙起来，可念着做派不佳便憋憋嘴咽了话头。</p> <p>只道“你母族——大翅鲸部上也都是人才，不缺你领头，这洄游又要幻回真身又是横纵千里，一路上还餐风食露可不辛苦嘛！”她将‘人才’两字咬得极重，不欲苟同之色溢于言表，倒是不和我见外。</p> <p>我听了难免好笑，暗道您个公主千金之躯不也巴巴的给龙宫忙里忙外，这自家的事哪里有什么辛苦之说呢？</p> <p>四公主许是见我久不答言，无奈轻叹自顾道“阿鲸既心意已决，那听心便不再多言，只愿君迢迢远途诸事顺遂。”她说罢拱手一揖到地与我送别。</p> <p>我亦拱手方背身便又听她唤道“琵琶！”这正儿八百的名倒是多年不见人喊了，我只停下身听她后话——非是老子装腔作势，实在是这么个娘们兮兮的名太丢人了！我都可以想象八太子那色彩斑斓的脸！</p> <p>“你见了她便给我带句好，说她的事姐姐一定给她想办法，叫她不要急……”四公主说着声儿不自主的小了下去，瞧了这等情状我恨不能将眼翻到东极部州去！你们两姐妹的蠢事干我屁事，我与她也早闹得两厢难看，哪里有那个老脸见她！</p> <p>呸！该是的，龙族儿女全是惹祸精！我雄赳赳气昂昂的往前走好似赶去赴汤蹈火——委实也差不离了！遥遥的听得那小太子问道“诶！这阿鲸将军竟是女子么！真是瞧不出来！”</p> <p>我脚下踉跄差点磕在珊瑚地上，你老瞧得出个巴巴！就那两眼怎的不拿了踩炮玩！怪道叫司法天神一顿打，该！</p> <p><em>ps:绀香是二月份，这个我是座头鲸，因为座头在日语是琵琶的意思所以她叫这名，怎么讲鲸鱼也是鱼(才不是），所以——你们没有看错这是我的化身！哈哈哈我要去见小寸了！（在被山崩地裂的边缘疯狂试探）</em></p> <h2 id="【季春·-初八】"><a href="#【季春·-初八】" class="header-anchor">#</a> 【季春· 初八】</h2> <p>整部洄游到底是个动全族之员的大事，这年又赶巧改制修宪，偌大鲸族浩浩万万员全搁一块整，端是折腾了大半月忙得我鲸仰鱼翻。</p> <p>这日我堪忙罢，正欲整装便领族开拔，那头却来了信道鲸族调动冗杂需面呈核实，我知一愣想来这鲸族洄游不过寻好地开枝散叶，便是成千上万也不过一群‘海鱼’哪里撼得上头打眼一瞧，还道是新政初行这会寻事试水？</p> <p>我心下千回百转，手上却不耽搁将诸事一番交代，便随这郎官踏浪出海，本想吾两当往九重天去，却不想路上打个拐来了这蜀地灌江，我瞧着眼前重重仙障心下更是打鼓便问道“姚太尉这是？”</p> <p>打头郎官抬手结印告知府内正要将我往里带，闻言侧脸宽慰一笑，和着他百怪千奇的面孔着实将我瞧得一颤。</p> <p>“日下章事繁多，天地时差耽搁功夫，陛下明鉴着意真君于此暂忙”，他正说着那朱门吱呀一声缓缓开来，姚公鳞侧身抬臂请道“宗主里头请”。</p> <p>这仙府滇石为墙，镶着楠木门扉轩窗，上头又合琉璃瓦，廊腰蜿蜒曲折引着门院一重又一重倒是较我宗府气阔，比之龙宫精巧，殿下于此倒不算屈居，不过不尝意趣。</p> <p>来得她曾经夫家我如何又不多想？这会脑中好似引了蜂刻刻嗡嗡直响，心乱如麻。</p> <p>我生在宗门，却是残品长到百岁所言所语无人可知，端是个哑巴，父母亡故日子愈发清苦——直到遇见殿下，茫茫三千界独此一人知我所言，欣喜何止若狂。</p> <p>我这厢胡思乱想，不曾着意随着姚太尉行得王府后堂，待我回神端见着晨曦霞光漫过天井，印着枝头早间晨露泛起粼粼波光，全数落在那长身玉立郎君的发梢肩头，叫他熠熠生辉谪仙难及。</p> <p>我便知道！这挨千刀的小白脸！当年定也是凭这皮囊颠倒众生祸祸我家殿下，我呸！我心下暗恨带着自惭形秽的酸涩，将他在心中骂了千万遍，半晌才闻得他朗声唤了句“宗主？！”</p> <p>我慌忙敛袖作揖恭敬道“小仙见过上神”想了想又道“不过代掌事宜当不得宗主二字。”</p> <p>真君闻言浅笑，当得是龙章凤姿灼灼其华——等等！打住，琵琶啊琵琶你可要抗住喽，想想小殿下还在幽海受苦想想这厮捅了四公主一刀！</p> <p>我心下翻来覆去面上强自镇静，但闻此人又道“宗主过谦，鲸族之事何其繁杂，宗主前日呈来章子条理明细，宗门、龙族、天界三方顾全端是好机巧。”</p> <p>伸手不打笑脸人，我亦端起场面假笑，打哈哈道“臣不过依着王爷所制宪例，照猫画虎，要议论也该是王爷胸中沟壑千万，领法得当！”</p> <p>话落却见那人面上笑意淡去，目光明灭深深瞧着我，将我看的一激灵，脊背寒凉，糟了这下马屁怕不是拍到马腿上了？</p> <p>我正搜肠刮肚想话头，那人却敛起神色又温和起来言道“当年寸……”他说着抿抿嘴似乎有些难堪“她尚在府中时，曾屡屡提及你，说你能干道你聪慧”说话间他瞧眼我，颇为无奈道“说我还不如你待她体贴。”</p> <p>我闻此言一怔，想着小殿下惦念我好些欢欣，又道他扯东拉西的不明就里，便只配合颔首嗯啊应上几声，那人自顾自言摇摇头面上显出自嘲之意。</p> <p>“她一口一个阿鲸的唤你，我自是不愈心下酸涩恶意想着，不论如何她与你这青梅竹马万万没了机会，她终究是我的妻子。”话罢二郎真君嗤笑一声复道“哪里想到，这阿鲸竟是闺中密友妙龄女郎。”</p> <p>我瞧他深秀眉目间无奈又眷恋合着别的千头万绪纠结不清，又闻他言之凿凿半晌才回过劲来，当年他竟因着我吃味许久……其实真君所忧并非不无道理不过小殿下懵懂不知罢了。</p> <p>我念着却忽然福至心灵不由脱口道“王爷为着子虚乌有之事竟也犯醋倒酸”我轻声说着见他无半分不快之色才又道“该是心里在意，如何……”</p> <p>那人闻言眉头拧起显出深深的沟壑，嘴角也耷拉起来好似叹气道“便是千次万次她也不信，我便只差个刨心挖肝了”</p> <p>我瞧此情状，按下心中堂堂万天川主竟也有束手无策之时的惊异，小心措辞道“王爷镇日事忙，少了机会温存体贴，花点心思多哄哄便也成了”</p> <p>那人闻言展颜一笑，叫人如沐春风“是这个理，杨某却明白的有些晚，刻下有心却也奈何……”他说着又转了话头“当务之急便是叫她脱身囹圄，不知宗主……”</p> <p>话到得此处我已隐隐觉出些许不妥，却尚未想通便听他论起小殿下脱困之事，顾不得太多接话道“王爷身居高位，又深得陛下器重，不过讨个自由想来……若有所需某亦绝无推脱之理。”</p> <p>话罢便见这人面容愈发舒展，却又显出几分为难“师出无名也难服众，且西海唯恐杨某……”他说着顿了顿又道“连带着四公主也回避起来，直道他们自寻良方是以恳请宗主协中调度。”</p> <p>“好说”此事不难我自应下，其后二郎真君又来来回回的嘱托许多，我皆一一承情，临了出府待架云回海时才恍然念起，吾两不过一面怎的就上了他的贼船，这人又从那将我查个底掉这才寻上门来。</p> <p>思来想去末了长叹一声，是极我那单纯懵懂的小殿下如何斗得过他呢？！</p> <h2 id="【郁蒸·十六】"><a href="#【郁蒸·十六】" class="header-anchor">#</a> 【郁蒸·十六】</h2> <p>穿江过海连日奔袭，我率族终是来得北冥境内交牙望，角鲸部白鲸部这就算送到了地儿 ，余下的便是我本家，自此往西南去有上月余便能到西海琼角，我这活便算忙完了。</p> <p>我心下盘算时日，着将领一族妇孺于此稍坐修整，我也浮出水面但觉身上碧波沁凉，顶上长空如洗日光晴好又兼凉风习习，端叫人身心松弛昏昏欲睡。</p> <p>这厢我正偷得浮生半日闲，却闻隐隐戳戳有人唤我“大鲸鱼，大鲸鱼，嘿那头晒太阳的哥们！”</p> <p>闻声开眼四下搜寻却不见‘鱼影’，刻下左侧大翅好似叫人碰了下，我侧过身去瞥见一抹清白，她腾身一跃，鱼尾却是嫣红，在日光下闪闪亮亮，原是一尾鳕鱼。</p> <p>“你唤我？”我凑前些开口问道，撩动水波将这小鱼推得踉跄，她慌忙稳住身形朗声道“大个子你小心点！”我见了退开些，身量小音量倒大，我暗自腹诽等她后话。</p> <p>这鱼探头出水话道“人说你是成了精的大官是吗？”成精？你若未开灵识如何与我说的话？你自个不也是个鱼精？我心下好笑却也点头应了。</p> <p>那鱼见了立马红尾摇得飞快，欢欣鼓舞道“那你定是见过龙的，那么大！”她说着两鳍奋力张了张又道“绯色的龙，一身鳞顶天的漂亮！”</p> <p>我闻言一怔，这龙听着怎的如此耳熟 ，小殿下你可别又招惹了什么风流债啊！我瞧着这小鱼说起龙女是发亮的眼心下忐忑不安，“是见过这么一位，不过你找她有事？”</p> <p>小鱼见状有戏愈发开怀有些磕巴道“她当年和她‘心肝宝贝’来此游玩，我们曾见过一面……”我听小鱼说了半日，捋了捋才明白原道当初小殿下要隐藏踪迹，便扯了鳞甲与她，叫她带着瞎转以求混淆视听。</p> <p>“龙鳞是宝，你得了也是造化，不枉你帮她一场。”我见鳕鱼有意归还旧物，不由出言开解道，龙鳞自是好东西，可离了身哪有再返之理，况且那主儿只怕早已忘到九霄云外了。</p> <p>可这小鱼闻言却扭捏了，有些支吾道“我要是留着就好了，你见了可要替我好好说说，我本应了要瞒着的，可却叫‘心肝宝贝’套了话将龙鳞诓去了！”</p> <p>我听了半晌心下猜个大概，却仍有点不敢将那天界大神和劳什子宝贝掺和到一块，便出口确认道“你说那人是谁？长什么样？”</p> <p>对于鱼而言记着人的长相委实艰难，毕竟觉着异族大抵一个德行，就好比在人眼中鱼和鱼也无甚区别，鳕鱼想了许久也就约莫记起甚么个高，是个男人之类。</p> <p>我见再问不出甚么所以然，便想宽慰两句打发她去了，却听这小鱼话道：“你要不带我去见她？如果不方便我站远些也成。”我闻言心下有些怅然，难为她有心可小殿下戴罪之身西海看的也紧只怕……</p> <p>小鱼见我踌躇便又道“我没白叫那人将鳞甲拿了去，他拿了块玉换呢！虽然比不得龙鳞，不过我瞧他可宝贝了！”</p> <p>鳕鱼说着双鳍一托显出一块红玉，我接过但见它色鲜如血盈润饱满，上头还刻着盘桓小龙，许是玉石有些小又或是制者手生这小龙刻的有些短胖，却也可爱。</p> <p>我见了一怔，不由摇首轻叹，这闭嘴河蚌的欢喜的确叫人捉摸不透的，几番思量我对着小鱼道“你叫什么？此去路远倒也受得吗？”</p> <p>小鱼闻言一怔，立时回过味来朗声道“卡佳！我叫卡佳！我们明日便走么？”</p> <p>我闻言答话道“差不离，不过你这名？”</p> <p>小鱼将鳍一摆答道“我本生外乡，自然名字和你们中土有些不同啦”</p> <p>我两正闲话，却闻远处传来一声轰然巨响，紧接着鲸群便骚乱起来，我见状忙往那赶又回首嘱咐道“你且先等等！”部将见了我慌忙道“大人是海捕船！”</p> <h2 id="【季夏·初六】"><a href="#【季夏·初六】" class="header-anchor">#</a> 【季夏·初六】</h2> <p>肩头箭镞所留创口久难愈合，于这静夜里隐隐作痛，叫人辗转反侧无意入眠，穹顶月朗星疏，我孤身盘坐这冰山之巅，静待天界来使与我了此残局。</p> <p>缥缈雪烟间遥遥现出人影，我正欲起身却自那来人处闻得一声“阿鲸，是我。”我预想过无数次相逢，不料境况仍旧尴尬且狼狈。</p> <p>女郎罩着缂丝玄貂斗篷，斜乘一骑毛色雪白的罴兽，来得我身前一丈，一边抬手揭去兜帽一边话道“阿鲸两千年的修为一朝败在个凡人手上，只怕叫众仙笑掉大牙。”</p> <p>她抬手间显出内里江红绸衫与如墨长发，这两处愈发衬得她肤白欺雪唇赛娇花，我见她调笑不由回道“小殿下娟丽姿容利落口舌一如经年。”</p> <p>话落便见她嘴角一动轻轻哼了一声，乜我眼话道“阿鲸有闲情对着我牙尖嘴利，想来帷幄在胸了？”我思索眼下情状答道“说小也大还等着上头答话。”</p> <p>话罢就见她抿了抿嘴，面现忧愁问道“到底怎的，声势闹得这般大，翻江倒海的。”我答道“遇上海捕舰队，折了不少人”箭镞的破风声好似还在耳边，和着族人的哀鸣叫我辗转难安。</p> <p>小殿下亦哀我所思愤愤道：“甚么道理，自我姑父一事起这海捕鱼类皆有划定，鲸族难衍如何便任他捕杀了？”闻此我轻叹道“奈何这舰队归属扶桑，非我华夏子民，牵扯起来只怕还有外神的烦心事。”</p> <p>话落小殿下愣了愣又问到“你这伤久治不愈也是于此相干了？”我颔首应道“那女巫修得外道，咒法吊诡破除根净尚需时日。”
闻言小殿下想了想长起脖子往下张望问道“你用冰山为障将那些倭人困在这了？”我嗯了声补了句“各家都折了子嗣到底要个交代的”</p> <p>此处往下透过重重浓雾只瞧得几许影影绰绰的船身，小殿下费力瞧了片刻许是无趣，面上显出些许散漫与颓唐我只盼与她多处片刻便引话道“怎的时久不见竟与我生分起来，站得那么远？”</p> <p>小殿下闻言拧回身来，嗔我眼小小的脸颊鼓起闷闷道“才不是呢！”她竖起食指往前一划拉话道“你化这冰山西海只占到那呢”她懒懒散散的说起，我恍然明了她尚在受罚。</p> <p>心下哀呼自己不会说话，哪壶不开提哪壶，却难免记挂她过得好不好，小殿下也许瞧出些甚么，竟宽慰起我来“到底是在父母驾前，端不叫我短缺的。”</p> <p>她说着勉力笑了笑“外面也不见有甚么好，我到底求仁得仁。”她痴痴的望着远处声量愈发小，落寞难以遮掩，念她所忧我脱口劝道“数月前司法天神与我说要替你周旋，你莫担心……”</p> <p>我尚未话罢，小殿下便截口说了句“我知道，我都知道了。”知道甚么我两心知肚明，紧接着便是长久的沉默，就在我以为她将无言离去时，她的声色又缥缈传来“我记得儿时阿鲸曾与我说过‘山与鸟’的故事。”</p> <p>我闻言一怔，恍惚记起，那时我寄居西海为了讨这全天下我唯一的朋友欢喜，每每出海便给尚未成年，于深宫教养的公主带回见闻千奇百怪缤纷斑斓。</p> <p>这其中便有个山与鸟的见闻，那山不过岭南个小小土丘，大概与一个我差不多大，山小胜在满坡葱融，变得了个雅名——清川，岭南风水好清川连年憩养差一步能得道，化作人形。</p> <p>怪道世间多孽缘，这小山坡于仲春一日清晨，遇着一只飞鸟，她如何说来着，哦是了‘他那光洁毛羽上的晨露都叫我倾倒’，奈何飞鸟应了他‘今飞’的好名，第二日一早便振翅而去，独留清川等了一年又一岁，顾自苍老再难成仙。</p> <p>往昔我听闻此事，神伤许久，端觉那山是我小鸟是你，我念着怔怔瞧着小殿下出神，又见她侧回身来笑得好些无奈“那时的龙三多蠢笨，只道小山坚忍钟情不悔叫人钦佩，心心念念要找个郎君倾慕终身不改。”</p> <p>她说着垂下头轻轻抚摸白罴话道“阿九你说……”白罴眯起乌亮的眼睛，仰起头温顺的蹭蹭小殿下的纤柔的掌心，轻声呜咽两声。</p> <p>我站在一丈开外眼见着水珠跌落白罴绒毛间，龙女抽泣着“他怎的就是那狠心的飞鸟，从来不回头……”</p> <p>我一心揉作齑粉怯懦踉跄上前紧紧将她抱怀中，千思万念不敢宣之于口，只在心下叫嚣着：
我的公主啊！不要哭泣；
你要什么？阿鲸还有性命。</p> <p>我正抱着小殿下哀思千万，忽的听闻小红鱼大声喊着“你这人怎么这样啊！我叫你把东西还给我，你听不见么？！”</p> <p>我寻声望去但见二郎真君顶盔贯甲站在几丈开外，那银甲在日光下熠熠生辉，玄氅在身后猎猎作响，他面色讳莫如深瞧得我心跳如鼓，小殿下自我怀中回头见了他立时僵住，瞬即那人凉凉话道“三小姐重罪在身还是莫要乱跑的好。”</p> <p>司法天神莅临叫我顷刻里措手不及，又因着心头畸思直觉着好似撬人墙角叫人逮个正着，好些慌手慌脚的欲松开小殿下，打算站开些给他俩留个空儿好叙旧。</p> <p>我脚下方挪开半步，小殿下就一把将我衣襟揪紧，鼻子哼一声猛将身子拧回，一双凤眼瞪得恁大，秀眉一挑高声道“阿鲸我这便走罢，晚些你来，我独独招待你给你治伤。”</p> <p>小殿下将独独二字重重吐出嘴恶狠狠的，要不是后头半句缓了声调，我只怕以为这尖牙利齿的小娇娘要咬死我，她说着话纤纤玉手拂过我心口，这下我如何还顾得二郎神面色好坏，自顾走了神磕巴道“好……好……自然……你也保重……这儿凉。”</p> <p>小殿下颔首应了轻拍白罴肩颈便欲驾兽而去，却不想白罴正行至二郎神身侧，这神君便呵道“站住！”，可怜小白罴许是修行日短经不住司法首辅神威，叫这声吓得膝腿发软，浑身一激灵险些将小殿下给抖落下去。</p> <p>公主自然急脾气，脚跟轻打几下白罴腹侧，皆不见仙兽走动，不由抬手掐了下兽耳嘴里斥道“你这昧心肝儿的东西！”白罴呜呜两声扭头瞧瞧殿下，又瞧瞧二郎神再度垂下头去好不委屈。</p> <p>这厢殿下话方落，那头二郎神就不阴不阳的接口道“莽撞胡来便算的心肝剔透了？”他说着话嗤笑一声侧过身脚下一动，，凑向小殿下抬手抚摸叫她掐过的兽耳，又起手解落大氅向小殿下拢去，寸心背着脸也没躲，潜意识里也较旁人亲密这许多。</p> <p>“再者是我遣了它来，听我两句碍着什么了？”他声色醇厚如此轻轻话来生出好些温柔，兼之眉宇间眷恋深深，竟叫我这‘对头’也瞧了心软。</p> <p>可细一想便觉出味来，这白罴原非世面见得少，竟是畏其旧主只几步便将新人给抛了，不过说来道去还是人显圣真君心头惦念小殿下，这才巴巴遣人跟前伺候还将西海上上下下都瞒过了，倒是有心又有能……</p> <p>我正思量着，却听得小殿下高声道“确也是，真君历擅治人，小龙养个百八十年也不顶事，叫人记不得好！”</p> <p>真君且哄道“这又生的什么气，和我论起官高职低，不过我长得凶它怕我些……这你也计较么。”他说着话便抬手欲抚殿下鬓发，却叫小殿下一掌拍开皮肉相击响声不小，我见他立时寒了面色心知今时不同往日脱口便道“三小姐！”</p> <p>小殿下却恍然不知，自那白罴身上跃下拉开他两距离，高声道“我既蠢又弱比不得你强悍，便合该引颈受戮叫你欺负，千年又千年么？”听这尖声儿我知小殿下一根经犟着又会错了意，委屈的直要跳脚口不择言起来，急欲上前开解一二。</p> <p>哪里晓得这二郎神也是个拧巴人，竟出口争道“敖寸心讲点理儿成不？我欺负你？咱俩那许多年我甚么没依着你，打不还手骂不还口的，你不想见着谁咱就往外赶谁，您老可就差个骑到我头上了！”</p> <p>小红鱼许是见着二郎神指下自个的银冠，真真想起小殿下骑杨戬头上打的样儿，噗嗤笑出了声，立时叫我凳了眼小孩子到底还欠点火候。</p> <p>小殿下可不会叫这下就逗得歇了气，仍是犟嘴道“你还想打我么？！那感情好当年哮天犬可给大人你出了口恶气！”真君闻言双眼瞪圆起来，好似只受气的河豚：“姑奶奶！我那会可不就叫你打懵了头，不然哪里会拦不住？！他就是条狗晓得甚么？！”</p> <p>我听得这话陷在夫妻俩互殴里懵了头，尚未回神就听闻小殿下拖着哭腔尖声道“怎的就是狗了？！你可不就一口一个兄弟叫着，这会欺负人就又不懂事了么？”小殿下哭的一抽一抽的，抬手就拍白罴脑袋嚷道“你走啊！也跟他去！还赖着我做什么！”</p> <p>她这话一完，扭过身拢起大氅就往山下海里去，白罴见了急的摇头乱窜，嗷嗷两声就要追去，却叫海水浇了一头但闻小殿下声线遥遥传来“别来！”，白罴只得湿淋淋的垂下头来对着二郎神低声呜咽，杨戬见状脚下也收了势。</p> <p>我见了忙道“快追啊！糊涂甚么？！”二郎神闻言手握成拳面沉如水道“只怕叫她愈发生气。”闻言我不由长叹一声“少顶两句可成？！一口亲上去会么？！”这话一落二郎神眉宇紧蹙，乜我一眼好似瞧见蚁虫“你便想些不入流的？”</p> <p>我暗骂装什么大尾巴狼狠狠回道“管劳什子贵贱！好使就行，那要不我去？！”听闻此言二郎神立时面露凶光，振袖便走冷声道“没你事！”</p> <p>小红鱼先时也愣了神这会见着他要走回过味来就要拦他嘴里快语道“大块头你看他！只会欺负龙姐姐！怎么还叫他去！”白罴也举步要跟我忙将这一鱼一熊拉住口道“站住！巴巴上去挨打么！”</p> <h2 id="【首秋·十五】"><a href="#【首秋·十五】" class="header-anchor">#</a> 【首秋·十五】</h2> <p>早是首秋便是这极北之地也该轮着小金乌发光发热，奈何今日二郎神君于此排兵布阵，直搅得穹顶重重雾霭压境，雷声暗动海面亦是波涛不歇。</p> <p>我拢紧猎猎作响的斗篷，垂首顶着风踉跄向崖边走上几步，勉力一揖扯着嗓子喊道“真君！”话音刚落即有蓝光闪过，结界撑大将我拢了进去，呼号风声立时歇了。</p> <p>我一整仪容暗忖真君老爷今儿心气好，倒是顾念我这顶风沐雨的‘马前卒’叫我少喝些西风，我念着又作一礼话道“大人各路府官皆以安排妥当敬听号令”</p> <p>身前这人闻言颔首，举起右臂护掌银光闪动但见他并起修长两指，轻轻一打，哨箭破风而去于这乌压空中刮出长长弧线，顷刻天地八方间鼓声雷动云雾间人影幢幢，一道电光滑过隐约可见杨家旌旗猎猎。</p> <p>北海空中立时宛若千军万马莅临，便是我知此处不过八百草头神将，竟也血脉翻涌肤上护甲鳞次树起，难说不忧虑我自小心问道“大人，这随舰巫女功法诡谲难测，若是识破可？”</p> <p>我这厢堪堪话罢便觉察下处传来连绵不绝的吟诵之声，这些咒言随声而化显出青眼阔口的神面，散发白袍双臂开展几欲遮天蔽日，直直便往船队头前冲去。</p> <p>鼓声骤急八方闪起电光和着滚滚雷声道道劈向白袍神怪，在这跟前炸开，亮的人睁不开眼，我抬袖掩面勉力遮挡些，我自知这异族神的厉害心下惴惴，不由向身前神官喊道“大人这异族神吊诡只怕昊天雷阵治不住他！”</p> <p>话头方歇但闻白袍神怪长啸一声，业已撞破一处我所施冰山阵脚，我正欲施法补救，却闻二郎神嗤笑一声徐徐道“小业外道何堪称神。”他说话间衣袖一翻拂过阙庭，立时天目神光乍泄藏于道道天雷之中直扑而去。</p> <p>但见光束堪触其身立时化作千丝万缕，这昊天雷阵扭身变做万牢雷引，二郎神又屈指一勾这白袍怪应势缩减，末了化作弹丸大小隐入神君掌中。</p> <p>观至此处我方知晓，这神君打布阵起便将万牢雷引伪作雷阵，一心要活捉这神怪，端是覆掌换天地的好本事。</p> <p>二郎神拿下白袍神怪，冰山迷阵自是收合，那下处吟诵却未歇，神官眉目一动开口问道“你可知那女巫在嚷些什么？”</p> <p>这海外异族喊的话我如何晓得？我自如实答道“小仙寡闻。”神官侧脸瞧我眸光转动便好似知我暗嗤他摆谱拿调，轻笑道“‘唤我神听’，正求她那外道魔怪救命呢！”</p> <p>他说罢也不待我回话，树指于唇畔结下传言令温声道“寸心该你了。”这处话出，那头便闻龙声长吟，绯龙于碧海里隐现，这天地瑞兽奔驰间摧枯拉朽，直搅得海浪层层翻涌拍打不休。</p> <p>小殿下搅开我的阵法欲将这海捕船队往外引去，我见了开口话道“拿了他的神傀，待这船队跟着三小姐出了阵法，那外族神门便有不忿也无话可说，且看其吃了这暗亏，可还狂不狂！”</p> <p>二郎神微颔首答道“寸心这番相助，往后再叫龙族于其海捕途中显灵几遭，端叫那番邦子民死心塌地，莫说海捕之事有一不说二，便是香火也要分他一杯羹。”</p> <p>我听他讲的风轻云淡，身上却是一激灵，好家伙，本不过占了些蝇头小利，遇着二郎神可叫人将家底都给抄了！幸而吾等不为敌！</p> <p>我念着此事裨益，心下欢快不由话道“此番多谢真君相助，叫琵琶上下都好交代。”这人闻言转回身来瞧眼我笑道“你与寸心甚么情分？近年劳你多照看了。”</p> <p>我闻言一思量，打包票道“真君所言甚是，此番琵琶定将三小姐相助之恩如数上禀”我说着又想了想复道“皆是与摩昂太子通个气儿，再者……”我瞧他自持不动继口又道“想来解禁在望了。”</p> <p>二郎神嗯了声应下，往出行了两步来得我身侧又嘱咐道“封号爵位来日方长，一口提了只怕旁人芥蒂横生枝节”说这话他微拱手伏下身言道：“多谢宗主。”</p> <p>他一时多礼，叫我无措慌忙拱手承下，口中喋喋应该，起身时因挨着近竟见其颈上一处暗红，先时与他绛红内衬合在一处竟不曾瞧出，这会见了不由脱口问道“真君何时受得伤？”</p> <p>我说着指指自己的脖子示意，二郎神闻言一怔抬手去抚，忽的又眉骨一挑勾唇笑了起来，竟带出三分邪气话道“宗主法子不错，不过寸心委实有些不知轻重。”</p> <p>他这话一落便往冰山下去，不顾我仍怔愣，自顾边行边言道“且去接她一程，还有你也劝劝那鱼精少些来闹本君……”</p> <p>我瞧着他身形愈行愈远心火直烧，怪道今日不着甲，还到我跟前说话！上了手便来耀武扬威！端是厚颜无耻！敢问天下豪杰，谁有良方可拉司法天神下马！鲸族重谢！急筹！</p> <h2 id="【孟秋·初三】"><a href="#【孟秋·初三】" class="header-anchor">#</a> 【孟秋·初三】</h2> <p>孟秋初开各地均是酷暑炎炎，我自西海一路驾云行得这蜀地霖城，险叫毒日头晒脱了皮，现下甫一入得邛池行宫，立觉凉风拂面，端是和润宜人。</p> <p>一路七进八拐终是进得这后宫内庭，打这月门便见龙女正依着一位黄衫女郎歪坐在廊下，手头点着块藕白锦缎，迎着对坐四公主比划显然正在兴头。</p> <p>白罴横卧在外闻见声响将阖着的眼皮一掀，见是我动动后肢挪出点小道便算招呼过了，我再往前行出几步三位娇女才回过神来，四公主与那黄衫女郎见我皆是颔首一礼。</p> <p>小殿下则侧过身来俏生生道“叫你充作往来信使，屈才小用实在罪过！”说话间只见她杏眼盈波粉面带笑，血气丰沛下端是焕发容光，细一打量竟好似丰腴些了。</p> <p>她也不待我回话又拉着黄衫女郎笑道“千八百年的交情，这会已是一族之长，论来”她说着话又乜四公主一眼复道“这次我得平反这位才是首功呢！”</p> <p>她说罢又拧回身来轻声随口道“这是他家妹子”闻言我轻笑摆手忙道不敢当，说着便幻出锦盒又将袖中信笺递与龙女，复才对上这女郎忙道“问圣母娘娘好。”</p> <p>女郎姿容昳丽笑来更叫人如沐春风，眉宇间几分肖那司法首辅，瞧来端重，她闻言瞧眼龙女显出几分揶揄之色调笑道“莫学我嫂子油嘴，张口闭口拿封号刺我，随四公主唤我杨婵便可。”</p> <p>龙女那头将锦缎一拢，拿了信笺也不瞧只叫身后随侍女婢收了，口中却是不歇嗔道“你杨家个顶个的伶牙俐齿，贯会欺负人。”我见她有些气鼓，便觉莫名不由瞧向另两位。</p> <p>却见他两好一阵挤眉弄眼，末了许是四公主败了阵便开口言道“好坏可都是你定的，这帖子都往外发了，你可别临头摆他一道，上上下下多少张脸可没地儿搁！”四公主说着拍拍龙女手背，语重心长暗暗苦大仇深。</p> <p>这话一落眼见小殿下杏眼一瞪，梗着脖子就要发作，那杨婵立时唱戏似的脸色一转忙道“好姐姐挑些好听的念罢，你这是赶着我嫂子跑呢！”</p> <p>她说着话揽着小殿下的手还不忘给她抚背顺气，接着又道“说说我那石木样的哥哥又怎么不开窍啦？你可瞧我说他去！”</p> <p>小殿下闻言皱了皱眉软声道“可别闹他了，婚事在即上头又交接不完，他这日日宵衣旰食的……”小殿下说着话声量小了下去，将手头锦缎绞了绞却仍是委屈“真人不沾俗事不计长短，他也不拦着，你瞧这定得劳什子黄道吉日！”</p> <p>我听到这块才觉出味，念着笺帖上的日子，亦觉有些不着四六，正想出言宽慰，那头四公主便已话道“中秋佳节怎的就不是个好日子了？”</p> <p>吾等皆是心知肚明，四公主抬手捏捏小殿下气鼓鼓的脸，细语道“小妹你也是个心肝剔透的，你应了他想来林林总总皆已明白，你俩既已两同心何苦为些枝枝末末胡折腾呢。”</p> <p>小殿下闻言讷讷道“说是一个理，过起来遇着事到底还是不痛快，他待我好是欢喜念起往日又是忧，一颗心上上下下哪里才是安生呢？”</p> <p>话至于此闻者亦是哀思，一时此间寂静寥寥，我见不得她难过不由宽慰道“殿下忧心甚么？昔日大人不谙相处之道，这才犯些糊涂错事，如今两位历尽千帆定能相知相守，何不给彼此真心一个机会？”</p> <p>话落小殿下喃喃道“可不就恨他早年没句真话，没个真心嘛……”闻此我端坐起身将怀中玉石递与她，言道“到底殿下分量足，大人为着寻它回来可寻尽了法子，连我这都托了事”</p> <p>她将玉石接过细瞧着面上仍是踌躇犹豫，杨婵见了不由将她搂紧，温声道“心意、心意哪里是挂了叫人看，可不就得在心头惦记，嫂子若不信且仔细问问我哥哥罢！”杨婵说着话往外间一扬下颌，我循势望去但见二郎真君风尘仆仆而来。</p> <p>小殿下立时起身跑去，我见她衣袂翩跹着扑到那郎君怀中，隐约间听二郎神低声道“可慢些罢……仲景不是说月份还小……”我慌忙折回脸，那藕色锦缎映入眼中——原来是件小衣裳。</p> <h2 id="【番外·与子同袍】"><a href="#【番外·与子同袍】" class="header-anchor">#</a> 【番外·与子同袍】</h2> <p>虽说那宗主话不着四六，上下嘴皮一碰也没个谱，杨戬却仍是拔腿追了去，说到底接不回媳妇没地找补的是他。</p> <p>不想半道遇着龙女她四叔，这北海龙王见着他好似多长了根舌头，大事小情絮絮叨叨论了一个多时辰。</p> <p>杨戬心知他‘恶名’在外，谁在自家地界见了他都得吊三分胆儿，是以这老龙王才拐外抹角的来探口风。</p> <p>奈何他总不能大张旗鼓得宣扬他是图人侄女，到底八字没一撇，要是闹得满城风雨，就敖寸心那犟脾气只怕叫他吃不了兜着走，这事可得从长计议。</p> <p>杨戬暗自筹划口头打着哈哈，可算将人打发走了，先头鼓起的气儿到这也三而竭了，思来想去抬脚还是回真君神殿，才起云便有劲风打头兜来吹得他一激灵。</p> <p>好家伙！他这才醒神，颠三倒四的敖寸心将他的朝袍大氅裹了去！杨戬不由抬手抚额，轻叹一声，紧想着他可得走一趟将东西取了，万一备份洗了没干呢？</p> <p>杨戬避了一众耳目，轻车熟路的摸到龙女宫上，四下一瞧也不见人影，正踌躇着里间传来水声，又闻龙女瓮声瓮气道“一两个都是小浪蹄子，让走就跑了干净……”</p> <p>杨戬闻此心下猜个七八，敖寸心气性一起就撵人，离了随侍女婢沐浴误了时辰，这下只怕泡昏了头。</p> <p>他正想着龙女便自千山拔翠屏后转了出来，刚与敖寸心打了个照面，他那心头的千言万语全梗着了，糊涂的姑娘啊，拿错了衣衫这会只裹着他的玄氅，搁这和他大眼瞪小眼。</p> <p>敖寸心身量这般小，玄氅着身穿的松松垮垮，她一手只得拢着衣襟掩在身前，宽大的袖口垂下显出她莹润的藕臂，右侧衣领收不住皱皱得耷拉下来，曝露纤白的肩颈，便连这侧丰盈的胸乳也只掩了一半。</p> <p>饶是杨戬这等自持，也直觉血气上下涌动不歇，“啊！”龙女怔愣一会才缓过劲立时惊叫出声，杨戬叫她一震忙抢上前去将她控在怀中，竖起一指嘘声道“闹了人来，可说的清么？”</p> <p>龙女见了人愈加不敢松开手，只得举起一臂勉力推了推他，见他不动却也不再高声喧嚷轻声道“你干嘛呢！”。</p> <p>龙女本就身娇体软又堪堪出浴，叫那水汽蒸腾的宛若晨间芙蓉，刻下又杏眼圆睁双颊气鼓鼓的，何其俏丽可人经年往事上心头，直勾得他心猿意马，不由又凑近些轻声答道“殿下走得急，将小神朝袍携去了”。</p> <p>龙女打眼一瞧这才回过味来，顷刻羞得面红耳赤连带着脖颈也透着绯色，不由嗔道“偌大龙宫怎的还能昧了你的袍子？！”</p> <p>龙女说着话又挣了挣，杨戬这会身着便服，她更是只搭了件袍子，他又抱得紧她这挣来拧去不见闹开却是贴得愈紧，隔着几层绸缎龙女也觉神君体热甚是灼人。</p> <p>眼下情状，她亦非懵懂少女岂会不知，心中真是又气又急“松手啊！我这便换了还你！”杨戬见她生出恼意，亦知不可得寸进尺，便欲松手。</p> <p>这时外间传来婢子问禀“小姐惊甚么？可要婢子服侍么？”这会他俩瓜田李下哪里见得人，龙女只得回道“没甚么，沾了水滑着了，退下吧。”</p> <p>这婢女却未走只又问道“娘娘遣了管事姑姑来，说明个洞庭来人小姐可要起早见一见。”杨戬闻言一怔再瞧龙女，只见她回避躲闪闷回话“晓得，且去罢。”</p> <p>敖寸心一个守罪在罚的深宫龙女，哪里来的天大事需得相会，还叫她母后嘱咐一番，杨戬念起自个日前叫人回了的拜帖，觉出味来。</p> <p>又见龙女并无回绝之意，不由恼恨急收横在龙女腰间的臂膀，问道“甚么来路的贵客，回了我也要见他？”龙女本就心有怨怼，见他这等理直气壮愈发不快脱口道“司法天神权责恁的大，我见谁还要你过问允可么！”</p> <p>杨戬气性也大念起往日耳闻立时冷声斥道“那太子爷的花闻多如牛毛，你哪来的贱秉性好往人中间插一脚”话一出口杨戬便知坏了事。</p> <p>果然敖寸心立时红了眼叫他气得牙根打颤，狠声道“我可不就贱！不然叫你捏来掂去！插了你俩一脚，坏了你千年好事！你还要我怎么还？！”</p> <p>敖寸心越说越急气儿也倒不过，抽抽噎噎泪水涟涟不止，杨戬慌忙抬手去抚她的脸颊，她小小的一个脸还没他巴掌大，念她经年所受苦楚他愈发心焦。</p> <p>拇指忙拭去龙女颊边水痕，温声劝道“我不是这个意思，只怕留不住你，心急口快胡说话，叫你难过都是我不好。”杨戬说着话又揉揉龙女单薄的脊背复道“不哭了啊”</p> <p>龙女本是气急就落泪，却不是哄两句就歇的软脾气，这会挣不过他，便抬手狠劲捶“我俩早是一拍两散，你去披你的月光，管我寻好觅坏！你放手啊！”</p> <p>杨戬叫她闹得无法，更是听不得无瓜无葛的话，一心想叫她消停，断念一起低头就亲了上去，敖寸心到底女儿家气劲也小，叫他扣着下颌只得张了嘴，朱唇香舌任他含吻吸吮。</p> <p>半晌龙女身子打着颤软了下来，这火起了头哪里还消得掉，杨戬裹着她往前处案几行了几步，将桌上东西一扫便将她按了上去。</p> <p>杨戬含着龙女舌尖重重吮了口，才松了龙女的唇舌放她喘口气儿，转头亲过她的脸颊耳廓，又往下吻上柔颈，龙女皮肉细软馥郁引着他意乱情迷，抬手往她身上探去。</p> <p>这乳肉堪他一握，叫他把在手中又揉又捏，乳首卡在两指间轻一揉搓便俏生生立了起来，敖寸心随即嘤咛一声，倒上两口气便抬手扣上他的手腕，半点力气也无轻轻扒拉着。</p> <p>她口中软软道“杨戬……你别这样……”因着前头哭得急这会还哽咽两声娇娇弱弱“不清不楚的……你不要欺负我……”她这点力气好似只奶猫，还抬着爪子挠他直叫他心头生痒。</p> <p>杨戬屈起手臂撑在她脸侧，捋捋她耳边的头发，伏下身亲亲她的额头半阖的眼睑，嘴唇近乎贴着她的轻声道“解禁之事行至一半待成了，我便上门提亲好不好？”</p> <p>这话一落却招得龙女愈发推搡他哀哀道“断不论是否无媒苟合，这嫁娶竟不需你情我愿嘛？”这话立时激得杨戬一怔，他打眼瞧她见她眉眼晦暗委屈又哀伤，暗忖莫不是她真转了心意，待他没了欢喜。</p> <p>刻下龙女那颗赤忱的心尚在他掌下缓缓搏动，可也许他早将其遗失了，杨戬念着心头恰似针刺，声色有些微发颤问道“寸心，你可是不再中意我了？”</p> <p>话落便见龙女双眼睁大脸上显出些不可置信，轻声答话道“如何紧要？两情相悦，我一个再喜欢可不也无用么？”杨戬闻言整个人都松了口气，垂下头贴上龙女的脸颊欣喜又无奈“傻瓜，怎的是你一个心心念念？你信我啊！”</p> <p>龙女听了这话却仍有些不依不饶，追问道“怎的信？你临死了可还——嗯！我还……没……”杨戬往下亲去将那空下的另一侧胸乳含到嘴中吃抹，另一侧手头也不歇，立时激得龙女仰头吟叫出声。</p> <p>将那点朱果吃得挺翘，杨戬才满意的直起身来伏回龙女耳边，一手揽着龙女的腰背捞着她往他这厢送，另一手往下探到那穴口浅浅戳刺起来，口头也不歇答道“我若死了，叫你断了念想才能好好过，你若气往后岁岁年年都叫你欺负回来，好不好？”</p> <p>龙女叫他逗弄得汁水淌个不歇，嘴中直哼哼断断续续道“谁……嗯嗯……啊欺负……啊唔谁……”她双腿敞开着叫杨戬挤在中间，身上的玄氅松垮的挂在臂弯里，双手勉力撑在身后，螓首扬起拉出柔美的颈部线条，盈白诱人的酮体更是袒露无余，在他的动作里颤抖着。</p> <p>杨戬忍到了头，直起身躯抽出手指解开腹带扯了裤头，支起那物什就往龙女深处行去，久疏女色只这开头，便狠狠撞向深处，龙女身子打着颤，口中唤了声疼双腿却绕了上来。</p> <p>虽道足够湿滑，扩张却仍有些不够，甬道发紧湿漉漉地含着他蠕动，欲火至下腹一路蹿了上来，燃得他脑中噼啪作响。</p> <p>杨戬锁紧牙关，往后退了退又猛得冲了回去，激得龙女腰身挺起恰好迎合他的出入，一下子滑到了底，杨戬耐不住又往里送了送，腰胯浮动抵着龙女深处软肉研磨，她声量拔高绷紧身体“啊，嗯……太、太深了……”</p> <p>甬道湿滑柔韧奋力吞吐着，舒爽间他握上龙女的大腿将其往上折起打开，腰胯愈发用力，将勃张的阳具往里愈捣愈凶，龙女喉间吟叫变得支离破碎，甬道中汁水倒是愈加丰沛在他抽弄间咕啾作响。</p> <p>案几到底硬了些，他来回几十下龙女后腰便已磨得泛红，叫他不敢施为，左右思量将龙女揽腰掂起，将两人衣衫扯去一边，便这般赤裸着‘藕断丝连’地往榻边去。</p> <p>他边走边动惹得龙女浑身发颤，双手紧紧搂住他的臂膀，头埋在他颈边叫他肏哭出了声“啊，嗯……别……慢……啊！”。</p> <p>来来回回不知哪下惹急了她，这下处猛得抽搐，淫水兜头而来，淅淅沥沥随着他的阳具将他下腹也沾湿了一片，这上头龙女竟一侧头往他颈边狠狠咬了一口。野兽见了血，杨戬直觉脑中的弦一下崩断，将龙女抵上墙下处粗暴得顶弄起来。</p> <p>“嗯、唔、唔唔……哈啊……不、唔……”在他激烈的抽弄里，龙女终是松了嘴难耐得摇头，口中含糊着，杨戬瞧着她沾血愈发殷红的双唇，迎上去深深吻她，血液在两人纠缠的唇舌间跌宕最后化作兽性的狂野腥甜。</p> <p>杨戬卖力的上下顶弄，口舌也不松浅浅抽弄模仿下处媾和的动作，龙女的哭叫让他堵住喉中化作呜咽，攀在他肩头的纤手也收紧起来，龙女愈是抓他，杨戬愈是肆意妄为不可收拾，又片刻杨戬用力向上一顶，便觉柔嫩的穴肉又迎来一阵紧密的收束颤动。</p> <p>杨戬松开龙女的唇舌不期然听闻半截拉长的甜腻呻吟，他将龙女困在他与墙壁之间，深深抵着她贴着她的头颈，闭上眼在这阵直迫人心的收缩里停下片刻，继而又快速抽弄起来，龙女瘫在他肩头，服了软间或抽噎两声，余下的便是一头死死地缠着他，一头肆意地呻吟。</p> <p>杨戬愈发难以自持，龙女服帖之状确是勾人，而每每待他涌入龙女深处撞上某一处，这甬道便震颤着收缩愈加激烈，这淫靡的反应才真真叫他恨不得将她拆吃入腹，片骨不留。</p> <p>杨戬几近失控地将龙女抵在墙上，抓拿着她盈白的双腿留下深深浅浅的指痕，凶狠的往腿心冲撞，重重的顶弄龙女的敏感点，龙女立时哭喊出声“不行……呜、别弄……啊……别……”</p> <p>杨戬哪里还顾得着这些，只一个劲得横冲直撞，在她柔软的穴肉里畅快肆意，又瞧着她身前两团娇乳随着他的起伏抖动跳跃，愈发红了眼，将她双腿往腰间一盘，一手托着她的柔臀不停揉弄，这腾出的手便去亵玩那白软皮肉。</p> <p>待他掐捏起乳尖，龙女立时崩溃的哭叫起来，腰身绷起迎向他双腿缠得紧紧的，里处更是近乎将他绞断，在这收缩里他血液里奔腾的占有与眷恋达到了峰顶，深深埋入她的身体终是泄了出来。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/89.短篇-2019/060300.洄游记事.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a><a href="/tags/?tag=%E5%BE%97%E5%AF%B8%E8%BF%9B%E5%B0%BA" title="标签">#得寸进尺</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/10/05, 18:43:06</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/619105/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">生辰</div></a> <a href="/pages/06a723/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">元元想要小妹妹</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
