nhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">【联文】【除夕】得偿所愿<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>“贤婿稍慢。”<br>
杨戬刚把手臂抬起来，预备给寸心挽着一同出龙宫，就听到身后西海龙王唤他。<br>
老丈人口中的“贤婿”正如敖寸心口中的“二爷”，听听就罢，不能信的。他老人家可从不觉得他“贤”呐。  
龙王留夫妻二人喝了几盏茶，顺带打听：不知王母娘娘此番设宴，请了多少清修的仙人，又请了多少实权的正神；是当真要做一场天廷盛筵，还是存着某种目的别有所求？<br>
原来自从那王母娘娘将天廷事务甩手一扔，下界做了一世凡人，回天后竟比从前多了不少耐性也收了许多脾气，叫一众老神仙都颇觉意外。恰逢天界临近年末，玉帝王母两口子一合计，索性办一场热闹的宴会，一来为瑶池之主接风洗尘，二来庆贺天宪新规运行平稳，三来便是庆贺新年，以弥补天上许久未有盛筵的遗憾与体面。<br>
上一回天廷摆宴，还是蟠桃盛会的时候呢。那一回可是波折再三，也未能完满结束。故而杨戬将天廷二圣办一次完美盛会的决心略略一提，西海龙王便放下心来，预备携家带口上天去。</p> <p>自西海三公主恢复封号解除海禁，司法天神将他盖过大印的圣旨往西海大太子敖摩昂手中一塞，撩起袍子膝盖点地，身后梅山六兄弟与一众草头神提着挑着扛着抬着一箱箱一笼笼的聘礼堵在龙宫大门口，等杨戬流畅无比说完预备了两千年的求亲套辞，他们就一拥而上将箱笼堆满了大殿。<br>
实则在懿旨解除婚姻不过几十年后，这凡心如故的天神与痴情不改的龙女，早已重拾旧日恩爱，暗中往来，叫西海一家看得极为不顺眼；而自从神殿有变，公主顶罪失却尊号，司法天神更是熬过西海几番为难，顺利通过无数考验，终于在西海能正大光明住进公主封地，获得了西海一个“准女婿”的认可。<br>
到他终于如愿以偿，彻底圆了两千年来最大的梦想，叫西海龙王龙后承认了他这个女婿，更是兴奋得每年只在年初上天点个卯，公务一概带下来放在西海批。他自其乐融融，只是劳累了畏水的狗儿和不适应海底的草头神。<br>
三公主到底体贴，主动提出从封地海底公主宫殿搬到岸边，于是岸上海底齐齐发力，在西海岸边一处人迹罕至的山崖上修建行宫一座，夫妻二人搬进招摇山上金碧辉煌的行宫，每日同进同出你侬我侬，隔三差五再去西海吃吃家宴，日子过得比天上神仙都要逍遥。<br>
许是因为婚姻再无天规桎梏，或是由于夫妻同有康健身心，在时光如水一般流去的日子里，西海三公主忽然发现自己有了身孕。<br>
连番的兵荒马乱以后，便是漫长的养胎、生产、孵化、带崽。<br>
三公主生了一颗超大的蛋，孵出来果然是双胎，叫新手爹爹好一通手忙脚乱。初生的小龙崽不能化人，倒是比人形的新生儿皮实，不用太讲究抱孩子的姿势，可他仍旧小心翼翼，生怕不小心碰伤碰掉小龙宝稚嫩的鳞片与顶角。<br>
杨戬无比庆幸寸心从前没听他那些“住回灌江口”的屁话，对龙后与大太子妃谢了又谢，学他师父玉鼎真人随身携带纸笔，随时随地听取经验和叮嘱，并仔细记录。<br>
三公主看在眼里笑的要死：“你谢我母后嫂子做什么，没看见她俩瞪你么？”又交代杨戬，“孩子放贝壳里就行，不用你天天抱着。”<br>
杨戬深觉龙族带娃与他理念不合，两条小龙打起来扭成一团，大龙们都在一旁看热闹，也不说帮忙解一解龙疙瘩，他听不得小龙崽尖尖细细的哭闹忙不迭上手，让两个孩子“敌我不分”一龙一口咬了八个牙印。<br>
更多的精力与时间用来照料产后休养的三公主。杨戬很快学会了角根按摩、龙鳞养护、尾尖保养，从不假手他人，并掌握了一手熟练的龙下巴抚摸大法，经常让寸心舒服得直呼噜，盘在她的超大贝壳床里睡得昏天黑地。<br>
等两个孩子能够化形，他们一家四口搬回招摇山行宫。杨戬有时候觉得他仿佛在做梦，这样平和安宁，没有压力没有危机的生活，他已经渴求了两千年。寸心不必再经历苦涩的分离，他可以在寸心面前随意提及西海，他们只需要为日常琐事烦恼，连吵嘴都只有鸡毛蒜皮可说。<br>
不再有不可求，不再有不能言。杨戬与寸心有时拉着手坐在山顶看日落，在夕阳余晖中亲吻，让细语呢喃被海风吹散。</p> <p>过着这样堪称完美的生活，杨戬一点也不想参加什么天廷宴会。上天吃顿饭起码能吃上凡间两个月，这不是浪费时间是什么？王母还特特要重臣携家人赴宴，力求三界祥和同乐；而海域虽在凡间，实则自成一方，四海龙族均在受邀之列，他杨戬既是玉帝亲眷，又是天廷重臣，如今更是西海唯一驸马，这一顿不想吃的饭，是怎么也躲不过了。</p> <p>七公主和八公主一同负责这次宴会的筹备。她们催促百花、百果二位仙子早做准备，确定宾客名单并安排坐席，清点库存酒水再四处寻摸佳酿，就连仙君们可能骑乘的飞禽走兽也要一一考虑，开灵智能化形的安排一处，只是单纯仙兽的凑做一堆，甚至还要照着它们的食谱错开座位。<br>
一片忙碌中，宴会的日子终于到了。<br>
王母有心做个热情友善的宴会主人，等玉帝骈四俪六讲完一通新年祝词，赞美了天界宁静祥和的现在，展望了三界生机勃勃的未来，王母娘娘大袖一挥，宣布开宴。<br>
瑶池宝座下挨着的是二圣自家亲眷。几位公主与小金乌同坐，另一桌便是杨家兄妹。<br>
兄妹俩也有数年未见了。杨戬自寸心有孕就一头扎进西海，杨婵则是忙着过二人世界。寸心曾经揶揄她与刘彦昌黏糊得太紧，她满面春风回道：“嫂子与我二哥过了两千年都不肯稍离，我与彦昌还差得远呢。”<br>
寸心想起这件往事，率先举起酒杯：“小婵，妹夫。”又用胳膊肘捅捅杨戬。杨戬用膝盖轻轻撞回去，张口跟上：“三妹，刘彦昌。”<br>
大人们才将将碰上杯，旁边两个收不回龙角的小龙崽眼睛一亮，两个稚嫩的嗓音一齐大声学道：“小婵妹夫！”“三妹刘！”<br>
一桌大人笑成一团。<br>
寸心笑着摸了摸孩子的角，教他们唤人：“这是姑姑，这是姑父。”<br>
刘彦昌虽然早知舅兄有位龙女夫人，却也没想过这辈子还能被顶着龙角的小孩叫一声长辈，“好，好孩子，好孩子……”口中迭声相应，稀里糊涂举着酒杯往前伸，叫杨婵赶忙拦着一把捞回来。<br>
多年过去，刘沉香早在为数不多的会面中摸清了他舅的脾气，待大人们寒暄过，先喊舅母再叫舅舅，果然得了他舅一个笑脸，便趁机介绍自家一大一小两个孩子，让他们喊人。不出意料又是海里的舅母和颜悦色与孩子亲近，他亲舅露个笑脸点点头就算应了，倒是在小孩们喊出“舅奶奶”的时候，扭过头去看着舅母笑了半晌。<br>
小玉自家没甚亲人了，对这些亲属关系不大熟悉，疑惑道：“孩子们之间……怎么称呼？”<br>
刘彦昌笑道：“咱们家的要喊表叔表姑，舅兄的孩子生来就有表侄表侄女了。”说罢在心中感慨，他一介凡人，因着恋上仙女，如今竟能看到龙与狐狸互称亲戚，真是从前想也想不出的奇闻——他那孙子孙女从前常常一有情绪便冒出耳朵尾巴，这两年大了些才逐渐控制得法，不再随意变化。<br>
四个小孩好奇地打量对方，并彼此嘀咕：“他们头上有角！”“他们头上没角！”<br>
杨婵看四个孩子有意亲近，索性抱起坐不住的小孙女，喊上大一点的孙子，转身走到另一桌，把孩子往小金乌身边一放：“表哥帮我带一会儿。”又问杨戬：“二哥？”<br>
杨戬扭头看寸心，寸心见小金乌手足如临大敌手足无措十分可乐，看向杨戬冲那边抬了抬下巴。<br>
杨戬确定小金乌已经收了热力，拎起两个孩子直接送过去：“有劳。”<br>
八公主很有带孩子的经验，但她与姐妹们都很乐意看小金乌为难的模样，一个个找了借口端起酒杯四处敬酒去，并与旁的仙女一起回头偷看，捂嘴偷笑，再一起小声嘀咕。<br>
杨婵正大光明回看过去，还与丈夫儿子儿媳介绍：“这是七公主，那是八公主；那边百花你们认识，坐她身边的是百草……”许多神仙都是刘彦昌自小听闻却从未得见的，一时把孙子孙女也给忘到天边去了。<br>
小金乌紧张万分，一个一个问：“要吃什么，要喝什么？”刘家孩子大一点，要了果汁喝，又自己拿点心来吃，四只眼睛眨也不眨盯着他们新出炉的表叔表姑；两只小龙一个要吃脆脆圈一个要喝鲸乳，小金乌不知所措地看过来看过去，把求助的目光投向三公主，三公主回以摊开的双手与一抹“你自求多福”的笑。杨戬扭头交代孩子：“只准吃桌子上有的。”<br>
两只小龙一齐叹气。新上任的表侄女问她哥：“什么是脆脆圈？”然而这位新任表侄也一无所知，只好把求助的目光投向他娘亲。接着就看到娘亲看向爹爹，爹爹看向奶奶，奶奶看向舅爷爷。那位威武高大的舅爷爷咳了一声：“章鱼吸盘，小孩子当零嘴吃的。”<br>
“噢——”吃不来吃不来。刘家小兄妹转而开始研究表叔表姑的角，两只小龙开始吸气：“你们闻着和陆地人不一样。”<br>
“我们是狐狸。”<br>
“我们是龙。”<br>
“我爹是人。”<br>
“我爹也是。”<br>
“我娘有个大山洞！和旁边九千九百九十九个山洞一起，都在大山里，我们每个月都去山里玩。”<br>
“我娘只有一块海，旁边还有三块，我们也每个月都去海里玩。”<br>
“我爹的房子没有我娘的山洞大，但我爹可会做灯笼了！”<br>
“我爹没房子，也不会做灯笼。”小龙崽突然卡壳，一个问“他会干什么呀？”，一个答“他可会陪娘亲玩了。”<br>
沉香和小玉背过身子捂嘴，杨婵笑得要死：“二哥，你多久没回灌江口了？”<br>
杨戬听着小龙崽说话，对小龙崽的观察力十分满意，听三妹这么一问，不由点头：“确实也该回去看看。”<br>
辞官虽在计划中，眼下却还不到时候。昔年杨府升天做了神殿，又经他大肆改造，藏起旧日卧房，将正殿修得阴森可怖，并不适合小孩子居住。他早已在灌江口重修杨府一座，处处都与往年一般无二，就连树上串串竹风铃，也是他入山亲手砍伐，一一串起，重新悬挂在府中各处。<br>
他扭头与寸心商量：“要不，我们今年就在灌江口过？”<br>
沉香大起胆子插嘴道：“我初二要和舅舅讨红包呢。”<br>
寸心看小玉亦是满脸期待，爽快应下：“行，待会儿我与母后说一声，今年我们就在灌江口过年，孩子们也该过去看看了。”</p> <p>宴会过半，神仙们到处乱窜满场敬酒。杨戬先与太上老君喝了几盏，又与几位老神仙碰过杯，就坐回去看寸心一头扎进龙堆里半晌也见不着个正脸。<br>
东海四公主来看过三圣母，又见八太子敖春和太子妃赵丁香一同来找沉香与小玉，杨婵则带着刘彦昌一起去谢了一回百花仙子。<br>
小金乌依旧生硬地试图融入四个孩子的交流，似乎有了一点成效，因为小龙崽吃饱喝足终于对他生出好奇：“你的发冠真好看，我能摸一下吗？”<br>
小金乌绷紧身子低头，给四个小孩一人摸了一下，张了几回嘴，还是忍不住低声道：“你们该叫表叔，你俩该喊表舅爷。”<br>
小孩们已经判定他是个给好吃好喝还陪玩的大好人，一个赛一个更加大声：“表叔！”“表舅爷！”<br>
沉香不自在地扭了扭，不知道自己是否该回头喊一嘴。敖春趁机把他拉远：“我既是你亲舅母的堂弟，又是你四姨母的亲弟，沉香，叫一声舅舅来听？”<br>
耳聪目明的沉香亲舅瞪了他一眼，他一无所觉。<br>
这边两只小龙因为新认的表叔倒果汁的顺序又闹上了，都要争着喝第一杯，谁也不服气对方，一个脑门顶过去，两对龙角咔咔嚓嚓打了起来。小金乌实在没见识过这等阵仗，惊得一挑三尺高，连喊几声“杨戬”，“快看你家这俩小孩！”<br>
一扭头，他那表弟正满脸欣慰：“不用龙身打架，不会缠成一团，真是长大了懂事了。”<br>
不用说，参考对象还有那同为双胎出身的亲亲夫人与三舅兄敖烈。<br>
小金乌顿生绝望，甚至把求助的目光飘到刘家小孩的脸上，忽听上首玉帝唤他：“好活泼的两个孩子，小金乌，带过来给朕看看？”<br>
好不容易分开两对抵在一起差点卡住的龙角，小金乌见杨戬依旧坐着不动，只好一手一个牵着龙崽，拉到玉帝面前。<br>
玉帝向来喜欢伶俐的小孩子，从封哪吒三太子一事便可见一斑——长大了不“听话”的另说，况且如今的玉帝也改了许多脾气。他对小龙自我介绍为“舅爷爷”，让他们喊王母“舅奶奶”，哄着他们唤人，又问小龙崽叫什么。<br>
小龙崽争先恐后：“我是阿憙，她是愿愿。”“我是愿愿，他是阿憙。”说完两个一对眼：“敖憙不许抢我话！”“杨愿你又跟我抢！”<br>
差点又打起来。王母赶紧抱起小女孩：“你俩谁是大谁小？”小男孩不甘落后，爬上玉帝膝盖：“我俩一样大。”“我们一个蛋里出来，不分大小。”<br>
玉帝和王母自然知道西海三公主要喊三太子一声“兄长”，现在看来么，她幼时恐怕多有不服。一眼瞄过去，不远处杨戬果然在笑。<br>
这个外甥是热乎有限，但小孩毕竟十足可爱，玉帝叫值官去取礼物，又亲手剥葡萄给孩子吃。鉴于一龙分配一位给食物的长辈，两个小孩深觉公平，比不能劈做两半的新表叔好上许多，便乖乖坐在长辈膝头接受投喂。<br>
等值官取来玉佩，四个孩子都各分得一块，玉帝才问这两个穿着相同衣服的双胞胎：“你们腰上挂的什么？”腰上拴了一圈小荷包的龙崽忽然记起今日重任，拽下荷包塞给玉帝和王母：“这是红包！”“好看的人得红包！”<br>
杨戬扭头不看。<br>
双胞胎着急发红包，不想和玉帝王母玩了。新认识的表哥表嫂，表侄子表侄女，经常听说的姑姑和很少听闻的姑父，新认识的好人表叔，大家都有红包拿；刚坐回来表姑有好几位，虽然不认识，但她们又漂亮又喜欢龙宝，也一人发一个。<br>
等西海三公主从龙堆里回来，双胞胎已经把他们从沙坑里刨出来的宝贝全都送出去了。<br>
“我刚才看到哮天犬出去了？”她问。<br>
杨戬一边把两个小孩拉回来一边应道：“我叫他先下去打扫一下。”<br>
玉帝遗憾地摸了摸自己膝盖，扭头问他的娘娘：“你说，我要是叫杨戬杨婵初二来走舅家，他们来不来？”<br>
王母知道玉帝早不复当年脾气，也早已后悔万分，只是从不在人前表露出来罢了。“顾虑人家不来，你就不知道先请？”她按住陛下的手，“今年不来就明年，明年不来就后年，你总要先开口才好，陛下。”</p> <p>欢宴将终，众仙在天廷二圣的带领下再次齐齐祝酒，只是和开场相比，声音凌乱许多。<br>
寸心在南天门外与父母兄长道别，转身拉住杨婵：“小婵，等到初一你们一定要来呀。”<br>
众人闹哄哄一通告别后，寸心与杨戬卡着时间下界，落在灌江口时恰好正是除夕的午后。尤其令人惊喜的是，一场突如其来的大雪纷纷扬扬下了半天，此时将将收尾，只有零星小雪，飘落在哮天犬刚清扫过的庭院。<br>
一家四口刚一落地，就看到院中堆着两大两小四个雪人，双胞胎欢呼一声，扑上去玩了起来。<br>
杨戬见四个雪人身后还有一只小狗，紧跟在主人脚下，不由有些心软。“做得好。”他点点头，“去休息吧。”<br>
双胞胎的房间自有西海侍从操心，他们布置完便默默退下，临时征用了隔壁哮天犬成亲时住过的院子。<br>
如此，家中只剩下夫妻二人与孩子。<br>
杨戬一时有些恍惚，有些不敢相信他所处的就是真实。他曾无比渴望能够和寸心有一个孩子，只是为了留住她。他曾无数次想象一个孩子出现在杨府庭院，无数次想象寸心与孩子一起坐在廊下，朝归家的他露出笑脸。<br>
可寸心从来都没有真正放弃他，不管有没有孩子。<br>
“你俩自己玩，不许打架，不要出院子。”杨戬已经深得龙族带娃的粗放精髓，不过叮嘱一声，手臂扣在寸心腰间，揽着她走进客厅，绕过屏风，步入回廊，来到他们昔日的卧房。沸水在壶里咕嘟咕嘟地翻腾，茶香在空气中弥漫四散，一切都仿佛回到从前。<br>
寸心一句“晚上吃锅子”打断了杨戬漫无边际的万千思绪。他甩开那些回忆，迅速回到现实，把菜单在心里过了一遍。“明天呢，也不知妹夫和几个孩子口味如何，蜀地的菜可吃得惯？”<br>
杨戬瞬间变脸：“我管他刘彦昌呢，我们准备什么他就得吃什么。”说完一抬眼，见寸心正看着他笑：“我大哥对你都没这么凶。”<br>
因为这件事有老丈人代劳，大舅兄才得以做个好大舅兄。腹诽老丈人的话是万万不能说出口的，杨戬只好含糊抗议：“他打人也挺疼……”<br>
“我打你还更疼呢。”敖寸心放下茶杯在他手臂上打了一掌，杨戬立刻捉住那只手，亲在掌心：“手疼么？下次你说，让我自己打。”</p> <p>布置庭院与客厅的任务交给了两个孩子。双胞胎很后悔没有把海里惯用的发光水母和磷光鱼带到这个“新家”，便拿出各色夜明珠，有的放上灯架，有的挂上树梢。到夜色渐浓时，整个庭院一片流光溢彩，分外好看。<br>
锅子煮起来，薄薄的肉卷整盘整盘倒进去烫，新鲜的冬笋与菇子在汤里沉浮，花椒和茱萸在菜与肉间翻腾。双胞胎吃得头顶冒烟，吃完了便闹着去放烟花。杨戬和寸心慢慢啜着淡酒，谁也不想在这个美好的夜晚当真喝醉。<br>
和去年一样，指天画地发誓定要守岁的双胞胎，早早脑袋一歪睡了个昏天黑地。杨戬把两个孩子送进房中安置，合上门扉转身，见西海三公主正立在院中等他。灿烂的闪烁的温暖的各种明珠还在周围发出来自海底的光，将三公主的身形映照得清清楚楚。<br>
每天的日子就是吃饭，工作，消遣，带孩子，休息，时常夫妻同乐，偶尔怄气吵嘴。就像尚未飘散的烟火气息，琐碎的一切充盈着他们的生活。<br>
他不惜拨弄别人的命运，在三界掀起狂澜，所为的无非就是这样一个目的：他要和他的妻子寸心，重新过上这样平淡、琐碎、重复、安稳的，他所渴望的生活。<br>
午夜就要到了。杨戬快步上前，咬住正欲张开的红唇，用牙齿细细碾磨。<br>
“新年快乐，三公主，”他的手臂在她腰上收紧，“你的龙角，给杨戬摸一摸，可好？”</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/83.短篇-2025/012820.得偿所愿.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E5%9B%9B%E5%AD%A3%E8%BD%AE%E8%BD%AC%20%E7%A6%8F%E4%B9%90%E5%B8%B8%E5%AE%89" title="标签">#四季轮转 福乐常安</a><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2026/02/18, 01:10:13</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/b3f898/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">朝夕</div></a> <a href="/pages/61b4c2/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">【联文】【初一】祭</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
