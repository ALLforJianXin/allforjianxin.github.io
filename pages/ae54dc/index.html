计</h2> <p>从山顶神庙出来，寸心就被显圣真君带回了灌江口他杨家老宅。<br>
起先在这里他们是真真做了几百年神仙眷侣。真君护佑凡间受人爱戴敬仰，此处作为二郎神祖庭，香火更盛。龙女到来后他特地给皇帝老儿托梦，在自己庙里添了章淑二郎夫人神位，还加了龙王的位子共享香火。此外出双入对也从不避人，几十年间不仅川蜀皆知，就连周边几省的山神土地们也多有耳闻。</p> <p>再说杨戬虽领着司法天神之职，但得了这么个美娇娘，更觉公务无趣，几乎是尽付副官们办理。他每年只抽几天上天应个卯，抑或有疑难杂案属官们来寻他拿主意，其余时间竟是全消磨在了这小龙女身上。</p> <p>说起来小龙女本是逃家出来，早年间西海也曾满三界找寻，后来有水族在此处见了传递消息回去，暗中来人瞧看过，这才消停下来。后又二百年，一日这龙女忽然被送回了西海，送她回来的太尉和将军信誓旦旦说“司法天神已去禀明玉帝，请旨赐婚”，西海上下欢腾一片为公主新建了别府，再几个月后真君老爷确实来了，还就在西海住下了，但却对“赐婚”一事三缄其口只字不提，那新造的别府倒像成了专为迎候他的一般。<br>
西海众人不明就里但依龙王吩咐都恭恭敬敬称一声“驸马爷”。再过了一年多地上消息传进来才知道这煞神亲手把自己妹妹压在了华山之下，罪名是“思凡私配”——听说是天规里新添出来的名头，确切有多新不知道，只知道确乎是新的，而且确乎现在已经生效了。<br>
但这煞神也确乎是三界数得上号的刺儿头，况且司法首辅权势熏天，坐天廷第三把交椅，岂是小小西海胆敢对抗的？更兼之他将龙女看管极紧，行走坐卧均在一处不肯稍离，而且经常闹得他们龙公主下不了床，更是一点消息都递不进去。就这样又过了一十六年。<br>
再然后忽一日这厮突然就出海了，从此开始一年里最多只有半年来西海，于是西海才有时间安排人缓缓把外面的事情讲给小公主听，把他封神时期的凶煞事迹仔仔细细（添油加醋）都讲过，也包括一些比较刺激的，比如真君大神恋慕月里嫦娥早就情根深种，凡此种种，反复演说。<br>
刚听到这些风言风语的时候小公主自然是一个字都不肯信的，自然全斥为父母兄长们想拆散他俩的诡计。再后来是他来的时间越来越少，每次来去匆匆，且时常显露些疲态，寸心还见过他夜里不睡觉坐在那儿长吁短叹，这才转为将信将疑。<br>
随着他来到西海的时间进一步减少和八卦传播力度的加强愈发不由得小龙女不信了，她开始把自己关在房间里，终日以泪洗面。</p> <p>而这次他去得比之前都要更久，久到寸心听见负责给她演说的虾公蟹公都开始商量怎么更换台本引入新的故事（新的八卦）……<br>
想到她竟是如此命苦的一个小龙女！<br>
他若是再不回来，再不回来……<br>
想到她满腔热忱竟被辜负至此！<br>
想到此处寸心再不能自已，扑到桌面上呜呜咽咽，泪珠儿像断了线的珍珠般落下，洇湿桌上一笺梅花纸，洇开几丝墨迹，只见上书全文为：</p> <div class="language- extra-class"><pre><code>    “寸心，我好想你！  
    吃得好吗？睡得好吗？开心吗？想我吗？  
    某日日思念寸心，奈何事务繁杂情切难归。万望寸心以身体为念，保重万千。余事寸心均无需理会，本君自有区处。  
    一年一度时节临近，我定会赶回来陪你。
    
                                    二郎亲笔”
</code></pre></div><p>才收到这传信时寸心自是欣喜，但刚刚坐在对面的南海三姐说得有理：“他落款‘二郎’是怕留下凭据吗？”<br>
姐姐们说得都很有道理——<br>
“杨二郎李二郎刘二郎，都是二郎，他这是哪个二郎嘛？”<br>
“看似问候，实则暗藏玄机。”<br>
“是了，你看这开头短短寒暄后就是一串连问，这是在试探小妹有没有听到风言风语吧？”<br>
“切，他那些破事儿早就传遍三界了，他还想瞒得过谁去？”<br>
“注意措辞，慎言，慎言！”<br>
“……再看这里再看这里，‘日日思念’，只是‘日日思念’吗？那夜里呢？”<br>
“哎呀这都不懂，夜里自然是要去奉承人家的嫦娥仙……”寸心忘记是哪位姐姐打断了哪位姐姐，静了一瞬，少停，又一个姐姐讲解下一句——<br>
“‘事务繁杂’托辞而已，‘情切’是哄人的，‘难归’才是重点。说是‘难归’实则多半是就没想归吧……”<br>
“‘多半’？说少了，我看得有七成。”<br>
“八成。”<br>
“哎别插嘴。还要不要听了？”<br>
“听听听，五姐快说……”<br>
“这再下一句‘望寸心以身体为念，保重万千’应该没什么花头吧？就是关心小妹身体……”<br>
“此言差矣。”<br>
一个“此言差矣”让除了寸心之外的所有人的目光都聚焦了，大家都急切地想听她“分析”下去：“此话怎讲？快说快说。”<br>
“我听说……”<br>
“听说什么？”<br>
“……我听说这二郎神道心不稳最是重欲。”<br>
“啊？”<br>
“不是说他往常在西海时总对小妹纠缠不休嘛，你们想啊，那他最看重的会不会就是小妹的身子……”<br>
五公主话说得还有些委婉但真如利刃钻进寸心的耳朵里。别人只是听说而她是切切实实切身体会，体会了几百年了。体会那天神在她身上时是如何地需索无度……<br>
从前的欢声爱语这一刻似乎都缥缈了，她忆不真切也记不真切。他在别人身边也和在她身边时是一样的吗？<br>
寸心掩面抽泣起来。<br>
“下面这题我会！这‘余事寸心均无需理会，本君自有区处’就直白了，这是威胁，这是赤裸裸的威胁！这是叫寸心和西海伯父不许出去乱说，不许去天廷告状，都用上‘本君”这样拿大的自称了，他司法天神一手遮天这是说我们跟他作对就是以卵击石……”<br>
“嘘！”<br>
“嘘……快别说了。”没听清是哪位姐姐，声音小下去不少。<br>
“寸心都哭了……”这个声音更小更低了。<br>
姐姐们抛开纸笺都来关切她，寸心没仔细听她们安慰了什么，只是不好驳了她们好意，忙擦擦泪水尽量强颜欢笑。<br>
最后是北海的大姐出来打圆场：“你们乱嚼什么舌根，看这个，看最后这句，真君说了，他很快会回来陪寸心的。”<br>
大姐姐俯下身扶住寸心肩膀，把语调放得更加柔和：“寸心只要在家乖乖等着真君大人就行啦。”<br>
寸心装出欣慰的笑容但她心里知道他说会回来陪她是因着前半句，因着‘一年一度时节临近’，他是为着这个才肯回来的吧……</p> <p>梅花笺上的字迹晕开了大半，寸心抬起头来，抚上桌上一个嵌满珍珠珊瑚的雕花木匣，指尖快要触及又猛然收回来，又鼓了一会儿勇气，才轻轻摸上去。<br>
真的要这样吗？<br>
真的只能这样吗？</p> <p>临走的时候南海的二姐偷留了片刻，帮她从成堆的衣裳首饰里挑出了这个。<br>
“要我说呀，想什么都没用，把人留住才是正经。<br>
“左右他是要回来了，也别管为什么回的。<br>
“反正现在天条不让思凡了，连三圣母都被压在华山之下，所以任她是哪里来的仙女都不好使。<br>
“我们龙族得天独厚双修之功对他大有助益，就冲这个他也是绝对放不下寸心的。<br>
“而且寸心你这么天生丽质娇媚可爱，只要舍下身段对他招招手还不是分分钟拿捏？<br>
“实在不行还有杀招，男人嘛……”</p> <p>二姐话没再说下去。<br>
寸心想起更早前几次聚会她重复被取笑过的话——<br>
“……可他说他好爱好爱我。”<br>
“他什么时候说的？”<br>
“每天都说！”<br>
姐姐们会直勾勾看着她。<br>
“在一起的时候……每天都说。”<br>
姐姐们会转身交头接耳一阵子，然后推举一个出来问她：“是不是‘那个’时候说的？”<br>
起初她点头很急很坚定，渐渐地点头的幅度越来越小。<br>
每次都是二姐说结语。<br>
“男人床上的话也能信么？”<br>
以及，建议。<br>
“不过嘛，说了总比不说强，他再说了你就用留声石录下来，也是个傍身之物。”</p> <p>寸心懂二姐的意思，但寸心还是有些怀疑：<br>
真的要这样吗？<br>
真的必须这样了吗？</p> <p>偌大的水晶宫，没有人或龙，能给她拿主意。</p> <h2 id="下篇-二郎神蹈海赴鸳盟"><a href="#下篇-二郎神蹈海赴鸳盟" class="header-anchor">#</a> 下篇：二郎神蹈海赴鸳盟</h2> <p>出了南天门二郎神化一道金光径往下界，半路又使个水遁，水灵灵消失于夜空中。<br>
二百多年前他在柜山顶上自己的神庙里得了自投罗网的小龙女，爱不释手，爱重极了，二百多年间他几乎一直将她带在身边，带她回老宅居住，带她名山大川游赏打猎，本自逍遥无匹，为什么偏偏要凭空生出什么让舅舅舅妈再给盖个章的念头呢？<br>

“……二郎……”</p> <p>在龙女小穴一次次的抽搐喷挤和细碎的铃音玉音叹息声中，一整串黑玉珠终于几乎塞完了，只留了最后一颗在外面。远远瞧去似缀在白花粉蕊中的黑葡萄，端的引动人食欲。<br>
杨戬低头俯身一口噙住，把珠子和龙女花舌一并吸入口中，舌头碾过正反每一处，对那“黑葡萄”一会儿往里顶一会儿又往外吮，龙女被弄得欲仙欲疯索性连话也说不出了，只嘴里“嗬嗬”有声，让杨戬知道是快了还是慢了，是该快了还是该慢了……<br>

铃铛和玉片碰撞得又频又急。杨戬另一手取了龙女又绵又弹的乳肉把玩不停，他瞧着那玛瑙不如她乳粒红润，珊瑚又不及她的朱果亮丽，寻思他得寻些更稀罕的物件儿才配得上他的心肝宝贝儿。<br>
他挺腰极用力，每一下都撞得水花四溅，每一插都到底，每一抽又像是把龙女穴内水液都汲出来。龙女阴精止不住似的一汪一汪往外冒，那肉穴却又妙极将他绞缠得严丝合缝。那天神愈战愈勇发性干脆将小龙女抱起扶在身上坐了，手掐着她两侧乳下可以随意控制让她起还是落，自己又在下头舍身般顶胯又重又急。</p> <p>适值情期正是龙女最身软体娇之时，两厢夹击才一下小龙女就高潮了，颤着身泄得一塌糊涂。杨戬不停歇直顶得小龙女高潮连连泪水也涟涟，又在一次极致的高潮中的高潮里心满意足地顶进最深处，撒开马眼灌溉把个小龙女浇得尽透。</p> <p>快意来时汹汹，退如潮汐。<br>

寸心好像还迷迷糊糊的，倒也应了，但是光点头不答话。杨戬又畅想几句：“龙族的小崽子小时候会变成娃娃模样么？我是该抱着还是让他们缠在手臂上？”<br>
