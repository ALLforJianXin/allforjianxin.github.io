远处微微摇动的丁香花梢，目光沉了沉，“我只怕在她心中，有更重要的东西。”</p> <p>杨婵瞧着他这副患得患失的模样，一时间有些沉默，竟不知道劝他们要个孩子的建议究竟是对是错？</p> <p>二人一时无语，久久后，还是杨戬叹了声“罢了”，广袖一甩起了身。</p> <p>做妹妹的正想再劝上几句，门外却有一虾兵急急而来。</p> <p>“三圣母，卑职是东海四公主的亲兵，我主子有口信，急报二郎真君！”</p> <p>杨戬神色一凛，忽然一股不祥涌上心头，还未开口，杨婵已急急问道，“四公主有什么事找我二哥？”</p> <p>“我主子是今日晌午赶去的灌江口杨府，说是三公主那里出事了……”</p> <p>话音未落，那黑红身影已纵地消失。</p> <p>杨戬远远便见寸心屋外守着一堆人，敖听心正在听几个海巫打扮的回着话，众人神色都不太好，他着急拔步上前，脚下却有些虚浮，抓着敖听心袖子，声音都有些哑了，“寸心呢？她怎么了？！”</p> <p>“还知道回来！”敖听心一见是他，张口便怒喝，“世间竟有你这样当人丈夫的！妻子有身孕，竟还与她吵架，吵完丢她一个在家……你存心要她命是不是！”</p> <p>“什么……？你说寸心她……她？”他正震惊地什么也说不出来，却见几个侍女从屋里端着铜盆出来，一旁帕子上星星点点沾着血迹，他眼前一黑，心中狠狠疼起来，这便要推开人冲进去。</p> <p>“哎！你忙什么！”敖听心拽住他，“瞧你这样子，果真是夫妻俩一个样，什么也不知道。我说你俩这当父母的怎么回事，这成亲都几百年了，怎么还和两个孩子似的！”</p> <p>杨戬哪有心思与之分辨，满脑里都是正在受苦的妻子，扯开袖子又要往里冲。</p> <p>“杨戬！你这人！海巫在这儿呢，你就不先听听她娘俩现在怎么样了！”</p> <p>那巫医见状，向他作揖，只道三公主伤心损神，动了胎气见了红，虽然救得及时，暂无危险，但如今身子很是虚弱，且要好好将养一段，再看腹中孩儿是否保得住。</p> <p>这些话在耳边绕来绕去，杨戬只觉自己脑子一片混沌，胸口好似被人拿重物锤着一般，心疼、追悔、着急、担心……复杂的情绪如刀割火煎，痛达五脏。</p> <p>“寸心自觉身子不对，又强撑着不去求叔父叔母，只能传信于我，亏我人正在宫中，要是在外练兵，那后果真是不堪设想。</p> <p>“当时情急，就先带着东海的巫医过来了，你的处境……毕竟特殊，事情我没声张，连我父王都还不知道。为着她娘俩的安全，往后要怎样才稳妥，还需得你这一家之主拿个主意。</p> <p>“你先去看看她，有什么话，与她好好说。这傻丫头为了你，实在吃了太多苦。”</p> <p>杨戬目光落在那扇推门上，眼眶泛红，眨也不眨，听着四公主的话，只僵硬点头。</p> <p>待众人一一退出，巫医说她精神已稍好些，他才定了定心神，轻手轻脚地推门进去。</p> <p>榻上人一看是他，下意识便想转身，手捂在小腹上轻轻动了一下，总觉得隐隐仍有酸痛，不敢动作，只好将脸向里别去。</p> <p>从门口到床边这几步，杨戬只觉走得艰难无比，好不容易坐到她身边，便有点讨好似的想去握她手，敖寸心一挣不开，又怕动作太大牵着小腹，只好由他握着，脸上却仍旧没什么表情。</p> <p>“寸心，你好些吗？”</p> <p>他声音轻轻的，似乎生怕一丁点的响动都会惊扰了什么，看她苍白憔悴的面色，下意识就想去摸摸她脸颊，但她却拗着性子，连看都不肯看自己。</p> <p>“你……莫再恼我了，好吗？</p> <p>“无论如何，是我不够体贴你，是我粗心，你这样辛苦着，我却全然不知。你要气我，原也是我该受的。</p> <p>“大夫说你郁结伤身，你且为着自己，为着腹中孩子，暂时原谅我一回，行吗？</p> <p>“待你身子好些，想怎么骂，怎么罚，都随你，好不好？”</p> <p>他这样温柔地哄着，将姿态拉到前所未有的低处，字字句句发自肺腑，充满感情，心疼和在意溢于言表。</p> <p>原本在他走后，敖寸心就是失落大于生气，与杨戬一样，她在意的并不是“司法天神”这位置，而是丈夫究竟看她多重。</p> <p>可他既然一直都知道要做官的条件是结束婚姻，却无论她怎么闹都从未动摇过一星半点，那么是否也能证明，他至少，最起码，有那么一点点的，是真的不想与她分离呢？</p> <p>只是还未来得及细想，肚子便开始疼起来，这一疼，从小腹连上心头，“可能会失去孩子”的念头令她惶惶，身心都受着不少折磨，比起气恼，此刻后怕和委屈更甚。</p> <p>听他这样劝着哄着，眼泪已下来，带着浓浓鼻音，言语间却不肯服软，“你不是要去做司法天神吗？还回来做什么，你去啊。”</p> <p>若在平时，他一定会反问“我几时说过”，但此刻看她这模样，哪里还舍得，心上只剩怜惜，握着她的手又用了些力，像是想向她手心、还有那尚平坦的小腹传去温度和力量。</p> <p>“其实你都明白。”牵起她的手，放到唇边吻着。</p> <p>从前敖寸心“无理取闹”时，杨戬总会深深皱着眉看她，明明心里说过千万遍“我不会离开你”，但总也说不出口，总是气她不懂。</p> <p>“谁要你在这表忠心。”敖寸心不让他亲，想收回手，却被人牢牢握住，“晚了，等我好些，就离开灌江口，让你这辈子再也找不到我们！”</p> <p>“不许胡说。”他有些急了，“杨戬不允许这种事发生！”</p> <p>“你放开我！你这混蛋，这样折腾我不够，难道还要囚禁我不成？”</p> <p>杨戬看她情绪激动，生怕她再气急伤身，伸手去摸摸她额前碎发，安抚着，“好好好，你莫要着急，别乱动，巫医叮嘱过，你且要这样平躺几日，否则孩子仍有危险，你……”</p> <p>“你为了孩子才回来的是不是？你把我撇下，一次一次，何时心疼过？现在这副样子又来做给谁看！”</p> <p>“我……”杨戬只觉百口莫辩。在华山，经过一番思想斗争，他早已决定要再次服软了，到四公主传信她有危险，只觉脑子里一片空白，什么也顾不上，半分不敢耽误，急急赶回家来。</p> <p>什么“为人父母的滋味”，他是不懂，但眼看着妻子受苦却无能为力的滋味却清晰得很、疼得很，疼得他简直要窒息，只觉十大酷刑也不过如此。</p> <p>可她怎么能这样想，怎么能以为他全是为着孩子？他真想要孩子，怎可能几百年都没向她提过？他不忍她受苦，千怕万怕只怕她伤了自己，与一个面都没见过的胎儿相比，枕边人的每一滴眼泪、每一声叹息都是这样刻骨，这她难道不明白吗？</p> <p>可她这么气，宁可自己难受着也不要他碰，想来不仅是不明白，甚至是真的动了离开的念头。</p> <p>杨戬自幼失怙，一生最大愿望便是有个和乐美满的家庭，与他倾心相爱的伴侣，可这几百年来，无论他怎么努力，仍旧给不了寸心想要的，她终于还是想要离开他了……</p> <p>这样想着，杨戬便再也忍不住酸楚，死咬着牙，眼眶一湿，沉默地掉下泪来。</p> <p>敖寸心赌气闭着眼，听他半晌无语，不一会儿，却觉手背上滴滴答答落着湿意，再抬眼一看，那人刚毅线条已微微垂下，整个人充满伤心失意，眼泪再不能止歇。</p> <p>她本能想要哄一哄，却一时不知该如何开口，那人越哭越伤心，泪涕顺着脸颊下巴一直往下掉，避开眼睛不去看她。一个人兀自哭了一会儿，直到整个人都埋进她腰侧，却怕挨着她肚子，不敢靠实，手足无措，实在令闻者不忍。</p> <p>可思来想去，到底也不知是哪句话惹他这样伤心，只好伸出手指去摸了摸他鬓边卷发，以示安慰之意。</p> <p>夫妻二人各怀委屈，心疼着对方，又怀着总也说不清的爱意，在这长长的养病期间，颇有默契地都没再去触碰这话题，直到敖寸心身体稍稍转好，大夫又看过，说母子暂安，两人才终于松下一口气。</p> <p>“我抱你出去晒晒太阳，好不好？外面天气好得很。”这日喂她喝了汤药，见她精神不错，杨戬便提议。</p> <p>敖寸心隔着锦被摸摸小腹，仍是有些忧虑，“我……能出去吗？”</p> <p>杨戬看她怯怯模样，满腔怜惜，俯过去吻了吻她眼睛，“我抱着你，你连一根手指也不必动，放心罢！”</p> <p>拍他一掌，两颊有些烫，“谁要你抱！”</p> <p>这样说着，杨戬便将妻子从被子中剥出来，小心翼翼抬到胸口，看她本能地搂住自己脖子，心中一喜，轻轻颠了颠，道，“整日在屋里憋着，没病也要闷出病来了。三公主，且放心跟我走吧！”</p> <p>二人转出屋来，却见矮榻已在院中，为免太阳直晒着她，杨戬又撑了华盖在旁。敖寸心被他一路抱过去，也不敢乱动，老老实实缩在他怀中，直到他安稳在榻上坐下，一腿自然垂着，一腿抬高，让她靠得舒服些，她才慢慢放松下来。</p> <p>“你紧张什么？”杨戬有点想笑，“有我在，谁能伤你不成？”</p> <p>敖寸心手掌一路都捂在小腹上，瞥他一眼，只道，“又不是你怀着孩子，你当然不懂！”</p> <p>杨戬闻言，也不再辩，眼睛一弯，牵起她手来亲上一口，“若能替你难受，就算十倍百倍，且往我身上招呼就是！”</p> <p>“你就会哄人！”虽然这样嗔着，但阳光微风与花香鸟语之下，人的心情很快舒展开来，往他怀里窝了窝，声音粘糊糊唤着他名字，“杨戬。”</p> <p>“嗯？”</p> <p>“我们的孩子……会没事的，是不是？”</p> <p>“海医既说状况稳定，你就该放宽心。”他将人又往胸口带了带，安抚地拍着她背，慢慢开导着，“你心情好，身子才能慢慢恢复。龙族孕期本就长，要是一直惊弓之鸟这般，自己不是要多受罪吗？”</p> <p>她蹭在他坚实胸口，精神虽已放松下来，语气仍有几分委屈，“我这不是吓的嘛！都怪你，要不是你惹我生气，孩子怎么会有危险？我看啊，你本来就不想和我生孩子！你就是！”</p> <p>杨戬这些日子听这种话已听惯了，被她埋怨到不打紧，怕只怕她掉泪，或者又身子不爽。这会儿只将她粉拳抓在胸口，耐心哄着，“是了，是了，都是杨戬的不是，请公主殿下责罚！”</p> <p>“哼，你知道就好。”三公主眯起眼睛，表情里添了些得意，“嗯……那本公主罚你，将今晚的苦药都替我喝了，还有，今晚不许上床睡觉，就睡地上，让你好好体验体验‘冷宫’的滋味！”</p> <p>“这惩罚，可是有些过了？”杨戬想笑，“那安胎药我替你喝也罢了，总归药性于我无用，地板我也不是没睡过。只是我不躺在你身边，不将手臂给你抱着，不知三公主可还睡得安稳？不会又睡到一半要闹着找人？”</p> <p>听他将这些闺中秘事放到太阳底下说，敖寸心只觉得自己双颊又有些发烫，扭在他怀中一阵闹腾，“你这坏蛋，我不许你说，不许你说！”</p> <p>将怀中人按下一顿哄，好不容易顺过她气儿来，杨戬正了正色，将手抚上妻子还未显怀的小腹，郑重其事地保证，“寸心，你放心，我会对他很好的。你所担心的事，永远都不会发生，无论如何，我的心总在你身上。”</p> <p>敖寸心被他说得有些感动，眼眶一酸，低头看着他轻轻搓磨在自己腹上的手掌，只觉通体一股暖意，“那，他可是你亲生的，你还想不对他好呀？”</p> <p>杨戬颇为佩服妻子这抓重点的能力，无奈摇了摇头，又道，“我与四公主商量过，为了保护你们安全，你有身孕的事，暂时不便让任何人知道。我想，王母既然存了让我上天做官的心思，恐怕不会就这么善罢甘休的，这一招不成，只怕会再生诡计。”</p> <p>“你是说，”敖寸心努力跟上他的思路，“她还是会想办法让你去做那个司法天神？”</p> <p>杨戬点点头，“要是光明正大冲我来，千样万样我也不怕她。只是你如今怀着孩子，往后身子渐重，更是不便，若像典籍中所述，你这一胎孕育怎么也要个百八十年，中间但凡有个闪失疏忽，让她盯上，那才是后果难测。”</p> <p>“所以，你和听心姐姐，你们已经有主意了？”</p> <p>“四公主的建议是寻一处安静温暖的近海之地，与你休养，也便你将来生产。但你这好好一个大活人，要是凭空从灌江口蒸发，我只怕起疑的人更多。”</p> <p>“你的意思是……”</p> <p>杨戬看着怀中已抬起头望向自己的妻子，颔首肯定了她的猜测，“只有让你回到最熟悉的地方，有血亲照料，我才能稍稍放心一些。”</p> <p>敖寸心咬着唇，搂住他脖子不愿撒手，“可是，可是我不想和你分开！”</p> <p>“你放心，我定会时时去看你们。况且，这事且还没有这么快呢，我估摸着等她再想到新对策，怎么也是数十年以后的事。所以在你生产前，我定会寸步不离地守着你，你放心罢！”</p> <p>得他这番保证，心绪才稍稍稳定一些。何况为母天性，只要一想到自己这样辛苦孕育的孩子，会存在半分危险，甚至还有再重蹈杨家昨日的风险，敖寸心再不情愿，也只得听从。</p> <p>随着她腹中骨肉一天天长大，二人细细盘划商议着，令她颇感意外的是，杨戬居然主动提出，既然早晚要让西海知道此事，不如早些上门向岳父岳母道歉，取得他们谅解，这样敖寸心母子两个回西海时也不会太过为难。</p> <p>“你当我父王是这么好说话的，”敖寸心梳着长发，从妆镜中瞥他一眼，“还有我大哥、二哥、三哥，母后和各位嫂子……你真要去西海，可要做好心理准备，没得你道个歉就算了这么便宜的事！”</p> <p>杨戬放下手中竹简，绕到她身后，替她将发簪别好，又伸手在她已稍稍显怀的肚子上摸了一把，笑道，“那还不是看三公主？你若心疼我，岳父岳母又怎会让你难做？”</p> <p>便是这样的，总是吃定自己舍他不得。</p> <p>敖寸心转身要去拍他，口中娇嗔着“不要脸”，腰腹间却忽然被扯了一下，疼得她一口气倒吸上来。</p> <p>杨戬见她皱眉捂着肚子模样，心中一惊，着急问道，“怎样了？扭着了是不是？肚子疼吗？你别急，我这就去叫大夫。”</p> <p>敖寸心缓了口气，瞧他这副紧张样子，只觉想笑，又疼着有些笑不出，只好白他一眼，道：“你急什么？”瞧他仍是着急发愣的模样，又牵着他手在肚子上安抚了一下，解释道，“他一动，我多少会有些不舒服的，没什么事，缓缓就好。”</p> <p>杨戬隔着衣裙布料，只觉妻子一向柔软的小腹，如今手感颇为实在，将他宽大手掌全然填满，先是一股暖意，再接着是一阵极其微弱的波动，他静静感受着，好像灵活的小鱼在海面之下调皮吐着泡泡，一下下轻轻敲打在他手心，令他一颗被公认为“坚硬无比”的心，霎时软得像棉花一团。</p> <p>做父亲的又惊又喜，拖了个椅子坐到妻子身边，唇角咧着，看上去多少有点冒傻气。</p> <p>又感受了一会儿，待那波动渐渐平复，他再看看怀中妻子，靠在他身上，已多少有些疲惫神色，“可还难受？快去躺着歇歇，我抱你去。”</p> <p>瞧他说着就要动，敖寸心便抓住他袖子推了一把，有些不满，“早就说好带我出门逛逛的，一会儿降妖，一会儿又是下雨，我这衣裳都换好了，你又让我去躺着，哪有这样的！难道你说的话都是哄我的不成？”</p> <p>“这从何说起？”杨戬扶着人站起来，慢慢往门口踱着，“我早说要带你出门散散心，大夫不也嘱咐过，你身子渐重，要适当动一动。我这不是怕你累着么？”</p> <p>“哪儿那么容易就累着了？”敖寸心被他小心翼翼扶着垮了个门槛，看到屋外阳光明媚，心情好得不得了，理了理头发，转身冲丈夫笑道，“我好看吗？”</p> <p>杨戬满目充盈着爱意，微笑点头，“说好了，逛归逛，乏了累了，或者哪里不舒服，须得第一时间告诉我，切不可贪玩或忍着不说，听到吗？”</p> <p>“知道了知道了，”公主殿下吐着舌头，“还没当爹呢，就这么啰嗦了！”</p> <p>这日是灌口镇上本月最大的集市，各式摊子从街头摆到巷尾，华灯异彩，锦绣满天，从城东到城西，仿佛整个都江堰的百姓都聚在一处了。</p> <p>敖寸心向来喜欢凑热闹，人一沉浸到充满烟火气的氛围中，什么疲惫也忘了，看着路边摊子上什么也好，样样想试，步履轻盈的很，越走越快，看得杨戬心里发慌。</p> <p>大步跟上妻子，瞧她这全然忘记自己还大着肚子的模样，刚想埋怨两句，又在对视上她目中神采奕奕时，把话全都咽了下去。</p> <p>罢了，让她好好玩儿罢！</p> <p>于是在三公主不经意之间，真君已长袖一甩，右手牢牢拂在她身后，为她撑着容易酸疼的后腰，左手则曲臂在她身前，为她虚挡了身前可能会忽然冲突来的所有危险，整个人呈盈月之势，将她牢牢护在自己包围圈里。</p> <p>而这怀抱圈中的妻子，玩得实在开心，对此毫无察觉，一会儿看着花灯好，一会儿瞧着纸伞笑，手中没东西时，才想起来摸摸肚子，秀眉一耷，仰起脸来道，“我好像，有些饿了。”</p> <p>杨戬有些无语，目光扫视一圈，看到不远处有人举着糖葫芦架子，低头问她，“胃里这会儿还难受吗？可想吃些酸的？”</p> <p>敖寸心下意识往上摸了摸，她身形虽在宽松裙裾下并不太显着，但其实小腹已颇为圆润膨起，听他这样问，咂了咂嘴巴，小龙脑袋一歪，刁难道，“嗯，酸的也不是不行，可是如果这会儿能吃上一碗冰冰爽爽的小叶海藻，那可就是再好不过了！”</p> <p>灌洲四面是山，离最近的海域也有些距离，这一时间让人去哪儿找烹调好的海藻？</p> <p>但想到妻子怀孕辛苦，眼下难得有胃口，又实在不忍拂其意，顿了顿，握着她肩膀安排道，“这样，你找个安静茶寮坐下，等我片刻，我去去就来。”</p> <p>“等等，你去哪啊？”</p> <p>“去西海是来不及了，我就近跑趟南海，想来味道也不会差太多，你就在这里等我，千万不要乱跑，嗯？”</p> <p>敖寸心却将人拦住，“哎呀，说好一起出来玩的，你走了，把我一人扔在这里，算怎么回事嘛！”</p> <p>“我一来一去，至多不过半柱香的功夫，你且等等便是。你现在双身子，总不能让你娘俩都饿着肚子继续逛集市。”</p> <p>“那也不行，”她不依，“你不许走，一步都不许离开我，你要走了，万一我一会儿腿抽筋了呢？万一我难受又想吐呢？万一被人撞到了呢？万一我让人掳走了呢？”</p> <p>“好好好，”他听得胆颤心惊，“那你说，你说怎么办？”</p> <p>她脚步停下，眼神也转了一圈，最后还是落在那糖山楂上，“那，你给买什么，我吃什么，总行了吧！”</p> <p>杨戬喷地一笑，招手唤来卖山楂的老板，将包好的食物送到她手里，看她被酸得眼泪汪汪还忍不住多咬一口的小馋猫样儿，抬手轻刮她鼻尖，“还挺委屈！”</p> <p>直至路过摆着小孩儿玩意儿的摊子，预备做父亲的人才显出与妻子一般的兴致，看着怀中人摆弄憨态可掬的布老虎、布兔偶，忍不住自己也拿起来摆弄几下。</p> <p>“咱们买一些吧？”他有些兴奋，拿着布偶往妻子隆起的小腹上凑了凑，“爹爹给预备个见面礼，好不好？”</p> <p>敖寸心虽也觉可爱，但到底是公主脾气，拿在掌心翻看一下，只觉针脚并不细致，兴趣不大，听他这样讲，摸摸自己肚子，笑道，“你这爹爹，也太没诚意了，见面礼就送个布老虎给我们？”</p> <p>“这还不行？怀他生他，他又不出力，苦的都是你，我不揍他就不错了！”</p> <p>“喂，你这什么话啊！怀他生他，难道你出力了不成？”</p> <p>杨戬眨眨眼睛，看着妻子，俯下身去凑到她耳边，轻语道，“我出没出力，夫人难道不清楚吗？”</p> <p>敖寸心站在原地愣了一下，而后热气从脖颈间冒上来，整张脸红了个透底，“杨戬，你这混蛋！流氓！无赖！”</p> <p>人海茫茫之中，杨戬怀抱着妻子大笑，只觉心情前所未有的愉悦起来。</p> <h2 id="_2"><a href="#_2" class="header-anchor">#</a> 2</h2> <p>直到月影悄悄升起，夫妻二人才慢悠悠散着步往回走。</p> <p>杨戬看妻子难得的一整天都状态很好，觉得自知她有孕以来，一直吊着的一颗心终于稍稍安下一些，但两手之间仍不敢大意，一路搂着她腰，时不时关切几句。</p> <p>“灌江口便是这个季节最舒服了！”敖寸心手中撑着丈夫给买的纸伞，只觉晚风拂面，和煦中带着一丝清凉，很是惬意，眯起眼睛仰头看他，“你这川主，能不能走点后门，施点法术，让咱们家门口一年四季都这么湿润凉快呀？”</p> <p>“道法自然，四季轮转影响着农耕百事，你是龙族，不该比我更明白这道理么？”杨戬知她惯是喜欢口头撒个娇使个小性儿，也不较真，伸手替她理了理衣领，顺着妻子的话说下去，“不过，确实不知到时孩子出世时，是个什么时节呢。”</p> <p>敖寸心顺着他眼神低头看看自己微隆的身形，仿佛在他盼望畅想的话语间，已看到两人之间牵着一个活泼可爱的小孩儿，一家三口在黄昏中散步玩乐的画面。</p> <p>夫妻二人相视一笑，默契自在心中，甜蜜而安静地携着手又走上不一会儿，便到了家门口。</p> <p>一进家门，敖寸心才觉浓浓倦意涌上来，玩乐时容易忽略，但到底腹间已有些重量了，走了这么久，身上是有些酸软。</p> <p>杨戬关了院门转回身来，看她提裙下台阶，正要去扶，不远处那黑色精瘦的身影却赶早一步冲上来，横挡在两人之间，举着茶杯冲他一顿委屈，“主人主人”的叫着，说它一只狗看家好生可怜，下次出门玩一定要带上它。</p> <p>杨戬是很宠爱一些毛茸茸小动物的，笑着撸了撸狗儿头毛，随口安慰了几句。</p> <p>一旁敖寸心本就觉得步子有些沉，被它挤过来，下意识护着小腹后退半步，再抬眼，却看那主仆两个重逢之中“深情款款”，好像她才是个“棒打鸳鸯”的外人，胸前没来由堵着，瞥他一眼，自顾自进屋去了。</p> <p>杨戬这边还没撸上两下，看她连声招呼也不打就自己回房，暗道不好，撇开狗儿大步流星地撵上去，却见她连房门都拉紧了。</p> <p>“寸心？”他敲敲门，语气也不敢太重，“怎么了？可是身子不爽，快开门，让我瞧瞧。”</p> <p>门里“噼里啪啦”一阵声响，听得人心里着急起来，使了些力道，将两道门强行扯开，却见她在弯着腰收拾案几上的竹简，动作有些恨恨的，怀里抱着一堆，从一边扔到另一边。</p> <p>“这又是怎么了？”杨戬一个箭步冲上去，连忙将人扶起身来，看了眼被她抱着那几卷书，拿过来往桌上一扔，“你和它置什么气呢？”</p> <p>“我置什么气了？和谁置气了？”那樱粉小嘴一撅，不高兴地往旁边扭着身子，“我收拾收拾屋子还不行吗？你这么宝贝的东西，我给你好好儿打扫、收好，总行了吧！”</p> <p>这几句却是真心话，这都几百年了，但凡做丈夫的能对她的处境多留心一些，多注意些她的情绪和感受，谁会愿意总去和一堆死物置气呢？</p> <p>想那不通人事的狗儿，多少次将她挤到一边，告她小状，扭曲她的本意，她都不说什么了，如今她还怀着孩子呢，他竟能连看都不看一眼，这人到底有心没有？</p> <p>敖寸心这样想着，便更是委屈起来，挣脱开他手臂，扶着腰，赌气似的又要弯身去拾，却被人握着肩膀用力掰回来，正色批评道，“收什么收，不许再弄了！你瞧瞧你，身子刚好些，折腾什么？还敢弯腰去抬东西！”</p> <p>被他这样一凶，眼泪更是止不住，双手在他怀里乱挥着，“我就要抬，就要抬！你管我！”</p> <p>“我不管你我管谁去！”杨戬声音是有些高了，他不明白，明明今天一整天都好好儿的，明明最近都好好儿的，明明自己心意她都明白，这会儿到底又为什么别扭，为什么气得要拿自己身子来折腾呢？</p> <p>“你高兴管谁就管谁去！你去管哮天犬、管你师父、管你的结义兄弟、管嫦娥去……那么多人等着你管呢！就不要管我，就不要管我……”她这样说着，只觉身心都难受极了，双手捂着脸，将眼泪埋在袖子里，越哭越伤心。</p> <p>“寸心别哭，你别哭行吗？“杨戬瞧她这副模样，只觉得一颗心脏像被人反复拧着一般疼，可她恼自己时，逻辑总是这样混乱，一句不挨着一句，让他想弄清楚她到底在难受些什么都难。且一旦闹起来，不把这口气出来是不能结束的，若是平常，由得她摔点东西，骂两句，也就算了，眼下她才好些，今天又整整累了一天，这样折腾下去，真牵着旧伤，动了胎气可怎么是？</p> <p>敖寸心却是哭得连个囫囵话也说不出了。这些年来，为着与杨戬心里那一点捉摸不透的地方较劲，她的眼泪流得太多也太久，但每次只要他不再和她争，或转身离家，她总也会想办法自己平静下来。可现如今她腹中的小东西一天天在长大，耗费着她全部的体力和精神，像潮汐盈缺，无法控制地影响着她的情绪波动，让她陷入到更为敏感的得失之中。</p> <p>何况杨戬说了，那个司法天神，上面并没有放弃，也许有一天，到了不得已的时候，他们终究还是要分开。</p> <p>这样想着，敖寸心便更觉难受，哭得伤心欲绝、断断续续，艰难喘息着，好不容易缓过一口气，胃里却是一阵强烈的翻搅，她下意识捂着上腹，却抵挡不住一股酸涩涌上喉咙，“哇”得一声，扶着桌角，将下午在集市上吃的一点东西全数呕了出来。</p> <p>“寸心！”杨戬下意识想去将人拦腰抱起，却见她伸手按着胸口，虚弱难受的样子，像是连站都站不稳了，看得他忍不住自责起来：自己一路与她一起，怎么她何时累了，何时开始难受的，竟一点也不知道？</p> <p>动也不敢乱动，只能展开手臂将人扶着，生怕她双腿一软就要滑下去。</p> <p>这吐好像是一种发泄，胃里东西都被眼泪带出来，不停地往外涌着，仿佛有人要从她身体中抽走些什么，敖寸心顺着桌角蹲下来，靠在桌边反复呕着，直到身体里仿佛什么都空了，整个人头晕眼花，双脚发软，一脱力，彻底跌靠在杨戬怀里。</p> <p>杨戬这才敢将人抄起，跨过小案抱到床上，扯来几个软枕给她垫在身后，将自己手臂抽出来，“我去给你倒些水来。”</p> <p>她是一点力气没有了，腹中尚未停下来的胎动却令她心有余悸。见他要走，忽然充满无助和害怕，抓住那片衣袖，眼角挂着泪看向他，双唇却紧紧咬着。</p> <p>这样的眼神，也许算不上多么深情款款，但却是充满挽留的，明明白白写着她要他。</p> <p>杨戬只觉得过去这样多的岁月里，他的每一次争吵，每一次离家，每一次说不清道不明的愤怒，那些暗暗的期盼和等待，不过为的就是这样一个眼神。</p> <p>她要他。</p> <p>敖寸心要他。</p> <p>与报恩无关，与保护无关，与司法天神无关。</p> <p>此时此刻，敖寸心要的，仅仅只是一个他。</p> <p>杨戬反握住她的手，在她身边坐下来，将人拢进怀里，手在她瘦削的手臂上安抚似的来回摩挲着，下巴抵在她发心，叹了口气，“寸心到底在为什么伤心呢？”</p> <p>怀里人没说话，只是又往他胸口凑了凑，整具身体向他蜷缩过来，充满依赖。</p> <p>他握着一双玲珑膝盖，想让人身子舒展一些，却拗不过她直往自己身上贴，只好拍拍她，开口哄道，“小心窝着肚子，一会儿又该难受了。”</p> <p>“我不。”她伸手抱住他腰，有点发烫的小脸紧紧贴在他胸膛，“你走了又不知道什么时候回来。我不。”</p> <p>“我不走。”杨戬看她双手牢牢箍在自己腰间，便空出一只手来，去摸摸她仍有些波动着的腹部，“乖，别闹腾了，让你娘好好歇一歇。”</p> <p>肚子里的小朋友却不是很配合，听他这样说，“咕噜咕噜”又转了一阵，力道虽不算大，但也足够母亲一阵喘息的了。</p> <p>“你，你到底会不会哄人啊！”敖寸心气得想笑，“他好好的，闹腾什么，还不是因为你，你就会欺负我！”</p> <p>“我何时欺负你了？”</p> <p>“你没有，你身边的人也有！哮天犬次次欺负我，你都帮着他！你总说他是狗，让我不要计较，以前也到罢了，如今他连孩子的醋也要吃，你还帮他说话！你就是心里没我！”</p> <p>“好好好，你别气了。”总算拽到她一点情绪的线头，杨戬连忙将人拍一拍，声音柔软下来，“我是真的没想着，你会和哮天犬动气。是我忽略了，不管有没有孩子，在我身边最亲近的人都该是你，今后我一定注意着点，行吗？”</p> <p>“你这什么话，我和他动什么气！你这笨蛋，但凡你能多看我一眼，也该知道我有多委屈，我……”</p> <p>“总之是我的不是。”杨戬生怕她再哭起来，便将话题往外引，“折腾了这么久，胃里东西都吐光了，这会儿还难受吗？我去给你弄点吃的来，好不好？”</p> <p>“我不想吃嘛！”她趴在人怀中，眼皮开始发沉，“你陪我睡一会儿，我……走了好多路……腰好酸……好累，累坏了……”</p> <p>于是轻轻帮她揉着腰，低声絮语着，慢慢哄着怀里人睡去。</p> <p>再睁眼时，约莫已是半夜了，床边有一碗热汤悬在桌上，被法术搅拌着，那人却松松垮垮披着一件白色亵衣，卧在床的另一头翻着书。</p> <p>“醒了？”见她想要撑着起身，连忙放下书将人拦住，“你别动，我来。”</p> <p>扶着人坐起来，又将汤碗端好，吹一吹，送到嘴边去。</p> <p>敖寸心低头看看，却见正是一碗小叶海藻。</p> <p>他、他并不是不在意自己的，这样一句随口的玩笑话，睡了一觉早忘了的事，却被人牢牢记着，直送到嘴边来。</p> <p>这下真便觉得自己仍是公主了，乖顺地低眉喝了两口，便不管不顾地上去抱住人脖子。</p> <p>杨戬无奈将人搂住，“小心，碗要翻了。”</p> <p>“我不管！不管！”将脸埋在他肩膀上，回想这大起大落的一天，胸口满溢着各式各样的情绪，忍不住露出龙牙，恶向胆边生，在他肩上用力咬了一口。</p> <p>杨戬不防，疼得“嘶”一声，将碗随手一放，揉了揉她头发，“到底属什么的？怎么还真咬呢！”</p> <p>她也不说话，紧紧搂着他脖子，一副恨不得与人“同归于尽”的模样。</p> <p>但确实也是饿了。乖乖吃完东西后，心情好了些，抓住他的手指，娇声娇气地保证，“我以后，再不说你不细心、不体贴了！”</p> <p>杨戬脸上写着明明白白的两个字——“不信”，但还是笑得挺纵容，“公主殿下这脾气，怕也是没得改了。也罢，心里知道不是就得了。”</p> <p>确实也是不敢保证的。与其争较下去，不如聊点别的，“那，你饿不饿？吃东西了没？有没有也歇一会儿？”</p> <p>杨戬叹口气，“您这碗龙宫特产，着实有些难办，杨戬又是四海‘公敌’，赶在你醒来求到手已不容易了，哪还有时间休息？”</p> <p>这就有几分撒娇卖乖的意味了。</p> <p>“好嘛好嘛，”敖寸心牵起他宽厚手掌，握到自己胸前来甜甜亲了一口，“那，我领情了，给点补偿，总行了吧？”</p> <p>再怎样纵容她，少爷脾气也是在的，装模作样理了理睡袍，眼睛含了几分不怀好意的笑，“那要看，三公主究竟给的是什么补偿？”</p> <p>“喂，你可别想东想西的！”她提醒道，“大、大不了……”</p> <p>“大不了怎样？”</p> <p>“大不了，让你进来睡就是了……”这样说着，便将被子掀开一点点，自己往里挪了挪。</p> <p>做丈夫的低头暗暗笑着，却也知道不及时抓住，连这点福利搞不好也稍纵即逝，当即退了鞋袜，掀开被子，紧贴她躺了下来。</p> <p>怕肚子压着不适，又扶她侧躺过去，自己则像勺匙一般贴合在她背后，扣在一起的手掌搁在她肚子上，漫漫静夜之中，仿佛能感受听到三颗心微弱的协奏。</p> <p>与做母亲从第一天起就能体会这种天生的血脉相连不同，父亲的角色并不容易进入，即使妻子怀孕已有些时日，杨戬仍然只有在偶尔与妻子的亲昵中，才能真正对自己的孩子有一点具象的感知。</p> <p>两人闭眼静着神，过了一会儿，他的声音从身后幽幽传来，“知道你有身孕之前，我去华山找三妹，倒了一肚子苦水，三妹却说，如果我有一天做了父亲，心境便会和现在不同，看感情、看婚姻，也许都会生出不同感受。”</p> <p>“三妹向来比你懂事！”</p> <p>“是啊。我那时对她所说毫无认识，只觉这就算是个主意，也不是个上乘之策，我作为丈夫，若连你想要什么都弄不清楚，又怎么能让你吃着这份辛苦，去冒险再带另一个人来这世上呢？”</p> <p>“你什么意思……”</p> <p>“你听我说完。所以我听了这话，仅仅是有些犹豫，却不知该不该回来同你提。可没过几天，听到你有危险的消息，我便真是吓得魂儿也要没了，仅仅是一个念头从脑子里飘过去，也让我疼得通体生寒。那段时间看着你受苦，我才开始认认真真地问自己，我杨戬是否承受得起失去你的代价？如果不能，那我为什么不能再对你好一些，再退让一些呢？”</p> <p>“你这人，”敖寸心转了个身，趴在他怀里，手抓着他单薄的亵衣衣领，声音弱弱的，却仍有几分蛮横，“听你说来说去，还是因为有了孩子才让着我的，是不是？”</p> <p>杨戬自觉这样难得的自我剖析，一腔真情，一字一句都是真挚地向着她，这龙怎么就能这么别扭，全然将话引到这田地中来？</p> <p>“你讲点理好不好？”</p> <p>“我不管，在你心里，孩子就是比我重！”</p> <p>“又说什么傻话呢！”杨戬以两指敲了敲她脑门儿，“那我说孩子不重要，你还不生了不成？”</p> <p>“你呸呸呸，你小心让孩子听见！”</p> <p>“听见就听见，”杨戬将人捂在自己嘴上的手牵开，又露出那副无法无天的模样来，“他最好在娘胎里就弄清楚，无论要我怎么选，他也得排在你后面！还有今后兹要是有人踏进这家门，我都大喊一声，敖寸心最大！”</p> <p>“……你、你故意的吧！你找事是不是啊杨戬！”</p> <h2 id="_3"><a href="#_3" class="header-anchor">#</a> 3</h2> <p>与大多相伴多年的夫妻不同，杨家两口子此前却从没有过做父母的准备。</p> <p>那时三圣母不过是觉得时机成熟，提了一句，杨戬便显出对这话题极度的陌生，心里更是诧异多于兴奋。</p> <p>只是人算不过天，还未来得及细想，便知妻子有了身孕。</p> <p>初初只一心忧虑她的身体，希望孩子没事的心愿，更多是被渴盼母体安好的念头包裹着，层层叠叠，让他辨别不出自己究竟有多为这个新生命的到来而感到喜悦，更不清楚为人父者到底要承担什么样的责任，又是个什么滋味。</p> <p>但这些日子以来，看着妻子那样珍重小心地对待腹中骨肉，那样时时感受呵护着，平日那些锐利的鳞角，仿佛都被自内向外的母性泡软了一般，让她整条龙变得比从前更温吞、柔软了下来。</p> <p>这也多少影响着身为丈夫的自己。</p> <p>心爱之人怀有他的骨血，又是这样的依恋着他，需要着他，任他杨戬的心就真是劈山石做的，又怎能无动于衷？</p> <p>因此争执是确乎比从前少了，虽然真君暴脾气难改，但也决计不会与有孕的妻子犯冲。何况他从来就是个吃软不吃硬的性子，如今寸心顾及着孩子，便是连个盘子碗也极少再摔，真动了气，眼睛一红鼻音一堵，他便整颗心揪起来，只顾着将她搂进怀里安抚。</p> <p>时间一长，杨戬倒逐渐觉得这孩子来得颇是时候，不仅大大缓和了两人之间的关系，更是让两颗心前所未有的贴紧到一处，无形之间消解了许多不必要的误会。</p> <p>随着妻子逐渐隆起的腹部，饱满的身体，他也愈发进入了将为人父的期待与兴奋中。只看着寸心坐在廊下摸着肚子轻轻哼歌谣的模样，便觉得这家越来越像是他一心向往的那个家了。</p> <p>这日睡醒翻身一捞，却见身边空了，杨戬心中一紧，即刻趿了鞋推门去寻，心急着找了半天，才在后厨看见那人，竟然整个都梳妆好了，拿扇子给小灶煨着火呢。</p> <p>放轻脚步过去，将人从身后揽住，却怕动作太突然惊着她，大掌包住她把扇的小手揉了揉，低声责道，“怎生起得这样早？快别扇了，当心熏着。“</p> <p>敖寸心在他怀里扭过身，仰头看着他，甜甜笑道，“你醒啦？”</p> <p>“嗯。醒了不见人，可吓坏了。”</p> <p>为表示真的“吓坏了”，还牵过她手，闭上眼实实在在亲了一口，顺便将那煽火的扇子取了，双手交叉在她腰后，让她靠得舒服些。</p> <p>“吓什么呀，你也不瞧瞧这都什么时辰了，早该用膳了。”</p> <p>做妻子的却没配合着继续腻歪，转身扶着腰，将几味花干撒到沸汤里，舀了一口自己尝尝，又踮起脚来往他嘴里送，“你快试一试，我新做的！”</p> <p>杨戬一边忙道“小心”去扶她，一边又低了头去就她高度，正想再训人两句，抿了一口汤，却立刻被满口清润甜得化不开，伸手捏捏她愈发饱满的颊肉，道，“昨日谁说身子重，要早些歇着，这会儿腰又不酸了？”</p> <p>被人这样“严厉”地关心着，似乎已经是如今习以为常之事。敖寸心放下汤匙，顺手在圆挺着的肚子上打了个圈，却并不完全领情，“昨日是昨日嘛，今日已经好多了，我拈诀生个火，又不太费事的！更何况，前两天是谁在那里和兄弟悄悄抱怨，说自己多久都没吃到夫人亲手做的吃食了，你当我听不见不成？”</p> <p>杨戬瞧她面色红润，又娇又蛮的模样，只觉夫人即使身怀六甲，却也仍不减当初那让他心动不已的少女情态，心头又怜又爱，忍不住拿手背在她湿湿凉凉的腮上抚了一把，贴上她耳边道，“既是说给你听的，怎会当你听不见呢。”</p> <p>敖寸心瞥他一眼，转身要去提那火上瓦罐，却被人又从身后抱住，一个不注意，险些将汤洒了。</p> <p>杨戬连忙将人双手牵过来，放在唇边细细吹着，皱眉问道，“烫着没有？快给我看看，烫疼了不是？”又见那汤水散了一半，直把妻子往后揽，声音有些故意地上扬着，“我都说莫管那汤了，一口吃的，有甚么了不得的，值得你这样费神！”</p> <p>这话却是人不爱听的，抽出手来推推他胸膛，怒嗔道，“你这人，又得了便宜卖乖，说些没心肠的话！你瞧瞧，我一早起来熬上的，这下一个人喝都不够了，怎么办？怎么办？”</p> <p>杨戬这厢受着妻子埋怨，扁了扁嘴角，伸手捞起案上那半罐子汤，吹了口气，昂起头来咕嘟咕嘟喝了个干净，竟还好意思举着邀功呢。</p> <p>“这下行了？”</p> <p>敖寸心被他气得笑，伸手拧着他胳膊，直想跺脚，“你这囫囵吞的能喝出什么好歹来！白费我一番心思，你个棒槌！”</p> <p>“好了，杨戬心领就是。”双手盖在她弧度饱满的肚子上，下巴挨着她耳尖，不放人走，“今日咱们出去吃怎样？点两道好菜，带到西湖上去乘舟，再陪你去广陵好好儿地逛逛，可好？”</p> <p>前些日子提过一次，想去目下最热闹的广陵城瞧些孩子将用的东西，只是杨戬一直担心路途远，只乘云她吃不消，这才一拖再拖，今日看她精神体力都这样好，忍不住就想护着她出去逛逛。</p> <p>“真的？那咱们现在就去，对了二爷，咱们今晚干脆住在广陵好不好？”</p> <p>“这会儿又是谁得陇望蜀了？逛上一天，你吃得消么？”</p> <p>“那有什么吃不消的，我们要买的东西可多了，一天可逛不完。嗯，让我好好想想，咱们需要一张小床，一张摇篮，好多新布料，还有还有，孩子要是生下来就是条小龙的话，还得给他做个窝吧，二爷，你绣工怎么样啊，诶，二爷，你去哪儿，不是一起出门吗……”</p> <p>广陵地处运河交枢，帆桅林立，商贾云集。</p> <p>时下已兴起些垂足而坐的高型家具，线条敦厚端庄，装饰华丽，符合当朝审美。</p> <p>敖寸心小女儿心性，瞧着时髦新奇，便央丈夫给买了一套桃色绣茉莉图样的襦裙，腰带高高系在胸线下方，正好微微露出一对因在孕中而分外饱满的酥胸。</p> <p>杨戬坐在绸缎庄外堂喝着掌柜递来的蜀冈茶，抬头便见妻子梳着高髻，眉间点着花钿盈盈走来，唐妆繁复华美，风度大气，配着寸 不顾一切地保护自己。</p> <p>孕妇体温本就易高，何况她怀得是这半神骨血，小生命自胎里带的至刚至阳，比之她水族本体不知热出多少倍来，平日就算是化作龙身呆在水里也是难熬的，更何况此时欲火焚身，还含着他那物。</p> <p>杨戬只觉这小穴实在发烫，本就被包裹得紧紧的分身在妻子体内不受控制地跳动着，差点一不小心捅到她宫口上去，干得她“嗯啊——”一声长吟，身体绷紧了，小脚翘起来，后臀间竟隐隐有要冒出尾巴的意思。</p> <p>杨戬被扎着腹肌，稍稍恢复了点理智，虽然爽到一点，但又有些心疼，连忙护住她往前挺着的肚子，低声询问着，“怎样，可伤着你们了？”</p> <p>只见那盖着薄纱的肚皮之下隐隐一阵波动，寸心娇哼着皱起眉来。</p> <p>杨戬连忙将大掌覆在她腹侧，上下顺了几下，安抚着腹中小东西，叮嘱她，“你不要乱动，我轻轻地来。”</p> <p>还好那小东西只是动了一几下，并没再闹。</p> <p>“没事，寸心不怕，咱们轻点，别吵着孩子睡觉。”</p> <p>怀中人点了点头，似是也怕惊了肚子里那个，不敢再乱动，乖顺得靠在他怀里，由着他的节奏挺动着腰肢。</p> <p>杨戬将分身稍向外退了一点点，侧过脸亲亲她因沾着眼泪而亮晶晶的睫毛，瞧她缩回自己怀里的小模样，心知她是被刚才肚子里的响动搞得有些紧张。</p> <p>想想她方才张牙舞爪的娇蛮作派，又暗觉她每次在自己面前怂得这么快，倒也别有一番单纯可爱，于是心中柔情更浓，附在她耳边絮絮念着甜言蜜语，想让她舒服些。</p> <p>“这样爽不爽，嗯？舒服不舒服？”</p> <p>肉棒从后方斜斜插在她穴内，本就比平日要稍浅一点，原本就是不够人满足的。龙女只觉臀间肌肉有些不受控，不停地收缩，连带穴内嫩肉反复地吞吐着，对巨屌的渴求不必言语也十分昭然。</p> <p>杨戬被她绞得下身发麻，一手握着她白嫩肩头，一手捏着她乳尖色情地搓磨着，喘着粗气哄她，“寸心很想我是不是？流的这么多，都快滴到地上了。”</p> <p>龙女在他身上被顶得起起伏伏，一开始双手还下意识护着肚子，被干得爽了，忍不住将龙筋舒展开，放心大胆被他操弄，整个人柔若无骨挂在他身上，云鬓散乱，娇喘不已，耳边时时还有温情声线，说着最露骨的情话。</p> <p>“寸心的奶好多，怎么越干越多，到时孩子一个人喝得完吗，可需要我帮手？</p> <p>“杨戬也好想你，很想很想。好夫人，你多久都不曾吞我吞得这般深了？怎么紧成这样，还想要是不是，乖，腿再分开点，让我慢慢进去。”</p> <p>两腿于是被他顶得更开，杨戬被滚烫湿液绞了半晌，一直浅浅数下才敢深入一点，本就克制得快到极限，猛得减轻了挤压，舒爽得大喘一口气，忍不住啪啪一阵连干，龟头更湿，挤得两人淫液自穴口溅出，撒得鲛纱与黑缎上都是。</p> <p>那掌心的乳肉也随着这阵灌溉涨得更实，胸口痛感令寸心低头一看，只见那粗粝大掌使劲儿一攥，积蓄了半天的奶液如泉水一般喷射出来，在空气中划了道抛线，沾得二人一身都是。</p> <p>“你、你轻些……啊！你干什么呀……嗯……嗯……啊——”</p> <p>“干什么？你说我在干什么，好寸心，再叫响些，再叫几声我听听……”</p> <p>二人身上早已累得香汗淋漓，寸心伸手一摸，奶液与溅起的淫水、汗水全混到一起再难分辨，这还没来得及嗔他，已被一阵猛干顶至腹下最深处。</p> <p>她身上动情一扭，腹底却忽然仿佛被轻轻踢了一脚，父子二人一内一外同时使力，隔着一层胞宫，仿佛要将她捅穿了，肏得她泪水涟涟，抓住他手臂哼哼道，“二爷轻些，要肏坏了……真的要肏坏了……”</p> <p>这样说着，只感到身后那人腰间猛地绷紧，腹肌硌得她软肉生疼，一个放松警惕，宫口已被他顶开，又是一阵卖力抽插，酸得人连连淫叫，全身紧绷着再赴高潮。</p> <p>杨戬见她身子痉挛后，呼吸渐渐平复下来，连忙将手臂屈平让她倚靠着，知她孕中体力不济，也只这番是差不多了，又按着力道在她淫穴中一阵研磨，这便要扶着人要抽出来。</p> <p>寸心原本靠在他臂上歇息，瞧他要退出去，却不肯依，转头柔柔问道，“你干什么呀？”转了转腰在他身上坐好，不让人离开。</p> <p>“你乖乖的，射在里面，怕动了你胎气……”</p> <p>那小穴许是太久不得这样舒爽的云雨，潮吹过后仍然意犹未尽，水母一样一张一合地勾着他，不让那肉棒往外出，“不嘛，不行……”</p> <p>杨戬好脾气地揽着妻子，在她脖间、肩上又落下一连串的湿吻，正想哄着她撤出来，却被人捧住脸颊，牢牢吻住，龙吟又甜又糯，缠绵进他口腔内。</p> <p>“就要你射在里面……二爷给我，全都给我……”</p> <p>妻子这样柔情百转，任是谁能拒绝呢？</p> <p>杨戬只觉灵台之中最后尚余的一根线，顷刻间被她娇缠揉断了，“乒”得一声，随着肉穴中狠狠一吸，挨在宫口处，大力射了出来。</p> <p>但二人确都积攒太久，那精液一股一股，射了半天也不见停，一直沉睡着的胎儿终于还是被这太过贴近的响动吵醒了，伸着小手小脚一阵乱挥，踢得寸心肚子波动不停，那长屌与他腿根也狠狠挨了一脚。</p> <p>杨戬见状，只道寸心一会儿必要难受了，心里揪起来，还未射干净就要往外拔，寸心按着腹底安抚着，竟也顾不上再拦他了，只道那长长雄物还怕伤了她，缓缓往外退着，边退边射，将她整个肉穴内都撑满了，好不容易整根退出来，又淅淅沥沥流了一床榻。</p> <p>肚子里的小朋友这下彻底醒来，仿佛对父母这样持久和忽略自己的折腾颇为不满，无论怎样安抚也不肯停下了，躁动地在母亲身体里转来转去，涨得寸心直哭。</p> <p>杨戬心中着急，看看水榭中这斑斑精液狼藉满地，只怕妻子无法好好休息，匆匆忙忙穿了衣裤，将人裹进冰丝里一路抱回卧室，放在二人大床上悉心安抚。</p> <p>但那小朋友却是很不给他面子的，他越是要哄，就踢母亲肚子踢得越狠，寸心被折腾得难受，委屈着越哭越大声，见他哄来哄去都不得其法，气得拿脚踹他，直说再也不给他这样折腾自己了。</p> <p>真君跽在妻子身边，很想反驳，但又十分不敢，只好默默受着，将这番好丈夫之态扮演到底。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/10.连载中/220621.日月入怀.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E8%BF%9E%E8%BD%BD%E4%B8%AD" title="标签">#连载中</a><a href="/tags/?tag=%E5%BE%97%E5%AF%B8%E8%BF%9B%E5%B0%BA" title="标签">#得寸进尺</a><a href="/tags/?tag=%E5%AD%95%E8%BD%A6" title="标签">#孕车</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/10/05, 18:43:06</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/ba7e4e/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">墙头马上</div></a> <a href="/pages/dba3a0/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">将明</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
