龙公主这毛病打初初就是那冤家伺候的，便是他两个吵架拆屋的时候也不曾耽搁过，痴长了小两千岁的她到这时才试过药石之力。原道何药解此相思？不过是昏沉沉睡去。梦里不知身是客，回首岂止百年身。</p> <p>一年又一年，这一年又到时候了。<br>
席间龙王隐晦提起南海的龙子一表人材，敖寸心装聋作哑，草草用罢回转寝宫，先喝一碗苦药再将蚌女鲈婆都遣散了，正欲上榻突然门扇轻响。<br>
门外是她大嫂，远处廊柱后隐着个高大身影，兴许是她大哥。太子妃神神秘秘挤进门来，问了三妹妹感觉如何，东拉西扯，倒把自己脸憋得通红。最后咬咬牙从袖中抽出个锦盒，塞进她小姑子怀里：“便是不央别人，自己也排解排解！”说完羞得不敢看人，低下头直直去了，留敖寸心一个人站在原地愣怔。</p> <p>今天的药起效似乎格外地慢，敖寸心缩在被子里难耐地蜷成一团。从前听心姐姐也是满眼心疼无奈地跟她讲：“药只管得了一时终不是长久之计，这样也好……”这几年来她喝的药一次苦过一次，最爱甜的她又怎会不知道？她的身体早就被惯坏了，因为得到过，会更想要，空虚和寂寞更格外难熬。</p> <p>龙女在榻上翻来拧去难以入眠，手背无意间碰到床边，忽记起嫂子的暗语。她已拆看过，当时还嗤笑嫂子恁地保守，拿个光板行货，这会子实在欲壑难填也顾不上嫌弃了，不过好在她可以做些改变——敖寸心拼凑起自己并不擅长的咒语，指尖轻划送出一道弧光——如此简单动作也让她又出了一层细汗，略喘几口，撑起身子想爬过去。<br>
指尖已经触碰到锦盒，不巧身子也探出了床沿儿，失去平衡。却并没有跌在地上，而是跌入了个温暖又熟悉的怀抱，敖寸心一时间只觉得耳鸣眼花心如擂鼓，梗着脖子不敢抬头，泪水溢满了眼眶，十指也不自觉攥紧，几乎要将来人袖子拧出洞来才罢休。</p> <p>来人自然是杨戬，或者说他并不是第一次来了。不算一千七百年前来接走她那次，就最近她回来后，他也是年年来看。年年隐在暗处，看她喝了药睡下去，睡得好似并不安稳，看她睡醒后清明却疲累，揣着自己也说不明白的情绪再悄悄离去。<br>
如果今天不是龙女打跌，他不会暴露自己。这时搂她在怀里，实在不想丢开手去。</p> <p>杨戬好似想开口说些什么，却正龙女拼全力推开：“杨戬！你来做甚？我们已经和离了！”</p> <p>敖寸心说完这句弹开老远蜷在卧榻最里侧喘着粗气，双手紧抱自己。可防备的姿态之外，还有一双盈满春水的妙目直勾勾地盯着他，仿佛刚刚说的不是绝情断义是甜言蜜语。已近子夜正是最难捱的时候，龙女身子里好似空空落落，腹心间又好似有一团火在烧，灼着她的理智烤着她的意志力。</p> <p>杨戬走近了一小步，龙女捏紧衣襟低声啜泣：“我们已经和离了。”</p> <p>半晌他轻轻叹了口气。</p> <p>是啊，他们已经和离了。而且也许很快她就会有新的夫婿，这次龙王爷好像很满意。<br>
“我这就走。”杨戬松开握紧的拳头，“我帮你东西捡了。”他又行近两步，龙女此时理性本已近奔溃边缘，听他说这个却又从根底里涌出些灵智来，娇斥一声“不要”，已来不及。<br>
锦盒在她跌下床时也从桌子上掉落，底儿掉覆在珊瑚绒的地毯上。杨戬捡起锦盒，不免将其中东西看个一清二楚，那粉莹莹透明质感像她的鳞片，那形状却他二人都熟悉。<br>
杨戬其实心里也乱，可不知是哪里来的劣根性驱使下，脱口而出：“原来小殿下如此难忘旧情，是杨某荣幸了。”</p> <p>敖寸心本就被情欲折磨，又与他言说这许久，早已是强弩之末，只会摇头说“不”，再理不清解释的话，更挡不住人爬上榻来，凑近来双臂撑在她身侧，瞳孔中映着她绯红脸颊，金玉相击般的声色将她唤得缠绵：“寸心，你是想我了吗？”<br>
不可能拒绝的，不可能撒谎的，她骗不了自己。</p> <p>是记忆里的柔软温热，杨戬先含住她嘴唇，轻柔吸吻，紧接着宽厚的舌头也滑了进来，缠过她的舌尖，刮过她的牙床贝齿，叫她意乱情迷。<br>
勉强自己拼尽最后的理智，在吻与吻的间隙里再提醒他：“杨戬，我们已经……”<br>
他回答：“我知道。乖，我在这儿，没事的。”</p> <p>一场热吻不过在沙漠里洒洒水，久旱渴盼的甘霖自不是这样程度就可以。随着热吻龙女不自觉舒展双臂，由着郎君剥去她轻薄罗衫，露出粉白腻软、纤腰翘臀的身体。<br>
杨戬将龙女紧紧搂在怀里，龙女一张小脸埋在他颈窝处，他瞧不清她表情，只知道她气息灼热，热到他心窝里。他伸手拿起峥嵘玉势，犹豫了下，便直接向她腿心去。被冰凉的玉势触碰到时龙女不由得瑟缩一下，他拿玉势头部绕着她花核打几个圈，她搂住他脖颈的纤纤藕臂随之紧了紧，更深深埋进他怀里。<br>
玉势破开蚌肉，鲜嫩汁水终于寻到了出口，而它便就着这湿意逆流而上，往水源地寻去。<br>
虽已经被变做了他的形状，但毕竟与真人凶器不同。这死物冷硬，要龙女小穴绞缠住，温暖它，它却只会随着操作之人进进出出，不知回应不知怜惜。<br>
杨戬也是无法感知内里，只能蒙头乱试，突然不知戳到了哪里，龙女绷直了胸腹，下身上劲儿甚而将那东西往外推，更一口咬在他肩上，尖牙利齿不见退步，他不觉得疼，唇角竟还染上些笑意。<br>
杨戬手上稍加了几分力，认准刚刚那处浅浅深深捣弄，龙女整个人都颤抖起来，腰臀也摇摆扭动迎合着，与往日急色模样一般无二，眼见得高潮将近，突然玉势上微光一散变了形状，粗粝筋肉成了平滑柱体，尺寸也小了一大圈儿——是龙女情迷意乱，维持不住法力。龙女叫这思春羞症折磨，临了临了又失了约，寂寞空虚之感反噬，来势汹汹，竟连法相都维持不住，显出龙角龙尾来，心火猛然爆开，烧得她什么都顾不得了，哭喊起来：“杨戬，杨戬，快给我……”<br>
杨二郎慌忙捂了她下半张脸，顾不得她尖牙都嵌进他肉里了，压低声哄着：“小祖宗，小声点儿，莫惊动了旁人。”看她点头应了，才抽出手来，顺便将指上牙痕也抹了，没让她见着血。</p> <p>杨戬腾开手先处理了玉势，撂回床边锦盒里。他原还有些芥蒂龙女竟拿他样式给别人看，这下也笑自己关心则乱，遇着她总难平心静气。</p> <p>沉浸于情欲的龙女不知道他在过些什么心思，只舍不得他片刻离开，他刚撂下玉势她就急着把他手臂勾回来：“杨郎，你疼疼我吧。”<br>
他还有些犹豫：“可你说我们已经……”<br>
“杨戬，我要你。”</p> <p>似羁鸟归林，池鱼临渊。</p> <p>杨二郎刚亮出肉刀，龙女就迫不及待跨坐上来，只是腿心滑腻几次都滑开了，霎时眼泪又要往外涌，杨二郎忙伸手去擦她眼泪越擦越多只好一手扶稳肉刀喂给她，一手扣住她后脑把人拉近来，亲亲她眼尾亲亲龙角，极尽温柔安抚之意。<br>
龙女情急一下子坐到底，花穴终被血肉填满的感觉引得她长长一声喟叹，灵肉相贴的震撼也不知是由她小穴的绞缠传给他，还是由他肉刀的勃动渡进她心里。<br>
杨戬俯首埋进她双乳间又揉又吸，甚至轻咬起乳肉，唇齿过处白皙雪地开出艳红桃花，她娇笑着推他：“好痒，你就会欺负我。”眼角还有未干的泪滴。<br>
杨戬挺动起腰腹，慢慢动作着，黏滑体液随着他出入一股一股涌出来，将两人胯间弄得一片狼藉。随着他动作龙女尾巴在他两腿间也是动个不停，一会儿舒展一会儿蜷起。搂在她腰间的一只大手滑下去抚摸起龙尾根部，过电般的快感叫龙女纤白双腿不住颤抖，腰臀不觉扭动挣扎想要逃开，又被人攥住腰侧狠劲按下。<br>
小穴里的热烈缠绵早让杨戬神魂颠倒，瞧着寸心已然就绪，他也不再顾忌，急急颠动带着龙女整个人上上下下，一双椒乳如两只脱兔跳动晃得他眼花，坚硬肉刀在花穴深处冲杀鞑伐，享受着里面极致的眷恋温柔，龙女小腹微微挛动，淫液如潮热腾腾浇在他硕大龟头上，酣畅淋漓抽插数百下，紧紧吻住龙女樱唇免她出声，顶进最深处，全然释放自己。<br>
松开她时他舔过唇上细微伤口，没有疗愈。</p> <p>替她清理好，盖好被子，在她额头轻轻印下个吻：“我明年再来看你。”也不在乎熟睡中她是否听得到。掩上门前心念一动，弹指销毁了一样东西。</p> <p>一场餍足一宿好眠，再醒来时敖寸心只觉得通体舒畅。她寝宫还是空空荡荡，不过有若有似无的凛冽松香和糜烂甜香证明着，他来过，欢爱过。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/87.短篇-2021/110600.故里逢春.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a><a href="/tags/?tag=%E5%BE%97%E5%AF%B8%E8%BF%9B%E5%B0%BA" title="标签">#得寸进尺</a><a href="/tags/?tag=%E6%80%9D%E6%98%A5%E6%9C%9F" title="标签">#思春期</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/10/05, 18:43:06</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/79d800/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">思春期</div></a> <a href="/pages/7f8b85/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">了无痕·钗龙裳</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
