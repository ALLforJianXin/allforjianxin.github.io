脸惊讶。</p> <p>是了，以现下自己的心性，撑不了这咒术多久。二郎真君如是想。</p> <p>但很快他就忘了一切理智的思维，原始的欲望充斥了他的脑袋，只觉眼前的姑娘娇俏美颜不可方物，直叫他想不顾一切将她拆吃入腹。</p> <p>而这厢敖寸心有些懵然。</p> <p>她和离了五百年的前夫莫名其妙出现在自己的闺房之中，眼里布满血丝，浑身状似疯魔。</p> <p>“杨戬，你……”</p> <p>终是担心压过心底万种情绪，她开口欲问。</p> <p>“寸心……寸心……”他嘶哑的喉咙又呢喃重复这两个字。若有人一直傍他身侧，定会惊觉，原来这神君一路行来声嘶力竭低低叫唤的，正是他结发妻子的闺名。</p> <p>杨戬的理智早被焚烧殆尽，他忽然冲上前去紧紧禁锢住她，把自己的身体一寸一寸贴在她身上，汲取这一点救命解药般的凉意。</p> <p>“你干什么？放开！杨戬你……”被他侵犯的举动惊吓到，她本能的反抗，却被他滚烫的身体激得说不出话来。</p> <p>“你……你怎么了？杨戬你别吓我……你放开我，让我看一看，你……”</p> <p>“啊……”大手粗鲁的按搓她背部娇软的肌肤，他探入她的衣裙内，托住她的腰将她往自己身上一按，他满足的一声呻吟，接着又被无边的欲望所淹没。</p> <p>迫使她娇嫩的腹部贴向自己，他那肿胀不堪的物件正好抵于其上，他控制不住的轻轻摩擦着，脸上是极度痛苦的纠结。</p> <p>“寸心，救救我……你救救我……”</p> <p>声音已带了哭腔。</p> <p>他把额头抵上她柔嫩的脸颊，一手托着她腮，另一手已控制不住的侵犯着她的身体。</p> <p>杨戬此时天眼不闭，更显得他分外狰狞。事到如今，寸心如何不明白他境况？杨戬那物烫得令她颤抖，肿胀得仿佛就要爆开。他们做过一千年的夫妻，她知道他有多难受。</p> <p>一手抵住他胸膛推他，一手妄图阻止他的侵犯，寸心语气已经柔和了很多。</p> <p>“你快放开，我这就给你逼……”</p> <p>“毒”字还未出口，龙女的娇唇已教人给堵住 。</p> <p>杨戬急切的，情欲满满的亲吻霸道得紧，似要把她整个人吞下。带她转个身形抵在身边的案几上，粗暴的挥落一切物什，他把她按在桌板上欺身而上，从耳垂吻到锁骨，在她胸前雪软放肆。</p> <p>手也不闲着，他细细的拂过她的肌肤，未几把她一身粉衫撕扯得七零八落。最后掰开她的玉腿，身子探入其间。那物隔着衣料重重擦过她最敏感的地方，惹得她几声娇喊。</p> <p>“呃啊……啊……”</p> <p>酥媚入骨的声音传入杨戬的耳朵里，他觉得再没有地方释放，自己就要炸开了。</p> <p>撩开衣袍掏出那物，对准地方就挤了进去。</p> <p>“噢……”</p> <p>他畅快的低吼，控制不住自己马上开始猛烈的进行动作。</p> <p>“嗯……啊嗯，你轻点……轻点……”</p> <p>敖寸心止不住他的作为，只得逆来顺受。然这五百年来初次的欢爱就如此激烈，她端的是承受不住。</p> <p>杨戬此刻理智全失，又哪里听得进去？他动作愈来愈粗野，敖寸心只觉自己快要晕过去。</p> <p>幸好今晨心情不好，将仆从尽数赶出了殿去，否则……</p> <p>“啊！……”身上那人又是猛烈的一顶打断了龙女本来就断断续续的思绪。</p> <p>不知过了多久，龙女都觉得自己要在浪潮起伏之中欲死过去，那郎君猛然停下动作，又激烈抽插，未几在她身体里交待去了。</p> <p>然则此事未得龙女想的那般了结。郎君那物还未退出她体内就又再次坚硬如铁，刚给精华烫噬的寸心敏感异常，喉间控制不住几声媚语。</p> <p>杨戬那物因着这刺激又涨了几分，猛地一下撞过去，令龙女惊叫一声，又抬手揽住她娇臀，就着身下姿势把她整个抱起。</p> <p>杨戬往床榻间走去，他们因着站立的原因更加深入彼此。每走一步，那物就在龙女体内冲撞一番，刺激得她仰首嗯啊乱吟。还没走到几步之外的床榻，她已去了一遭。</p> <p>高潮之中寸心紧紧包裹着杨戬，抽搐绞压。杨戬被夹得闷哼一声，差一点精关不稳。</p> <p>几步跨过去重新把她压在身下，杨戬开始重复新一轮的动作。龙女几度求饶不得，端的是醉仙欲死。</p> <p>“唔唔唔……嗯啊……”</p> <p>她的呻吟带着难耐的哭腔，撩拨着眼睛的神经。他控制不住自己的冲动，一遍又一遍地索求而不知其度。</p> <p>他的眼神早已清明，带着情欲的清明。而此时龙女已魂不附体，除了那神君自己，谁又能知道此番动作是春药还是本欲呢？</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/
