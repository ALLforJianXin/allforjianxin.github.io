张罗几句寒暄，没想到圣母娘娘已经开口，道：“我带了些新鲜果子，三公主尝尝？”</p> <p>我顺着她目光，桌案上多了一篮十月桔，澄黄金灿，晃得我有些恍惚。</p> <p>我忽然想起幼时最喜这种果子，总和敖珏抢着吃，还要打赌猜猜它们究竟是酸多甜少还是甜多酸少，猜错的只得苦着脸吃下酸的那个，敖珏每次都输多赢少，我自然常享用味美多汁的那份，不识愁滋味…</p> <p>这段回忆一直持续到十六岁，我见到一个人。</p> <p>我与他的相遇是最俗套的话本故事，就像戏文里上演英雄救美佳人报恩的开场，只不过，登台的小生花旦错了位。龙族万寿，那时我以为敖寸心的一生才刚刚开始，没想到就已经结束了。</p> <p>敖寸心抛下了西海，离开父王母后，余下的千年，跟在他身后治弱水、抗天廷、化玉帛、共携手再迎别离，我的所有一切都变成了两个字——
杨戬。</p> <h2 id="四"><a href="#四" class="header-anchor">#</a> （四）</h2> <p>我在灌江口度过了人生大半的时间。</p> <p>蜀地不常下雪，气候宜人，比起冬寒夏暑时不时还有沙暴大风的西海，的确是宜居福地，但我却不知足，常常坐在廊上怀念一到冬天就大雪纷飞的样子。</p> <p>海面上结了薄薄冰霜，海水凌絮铺满了海滩，阳光照射，映出繁花，我闭上眼睛回忆起带小螺窜出海面冰嬉踏雪的日子，睁开时又兀然惊醒，眼前其实只有一方浅池塘。</p> <p>还好，这院中无人，看不清我的傻笑。</p> <h2 id="五"><a href="#五" class="header-anchor">#</a> （五）</h2> <p>冬天过去后，堂下的柳树抽了新芽，嫩绿嫩绿，日子分成了两种，杨戬在家和杨戬不在的。<br>
他不在时我愁闷，可他在时我也不见得有多欢喜。</p> <p>争吵，争吵，再争吵。</p> <p>杨府的物件被我砸了一轮又一轮，砸累了他也走了，我便躲进房里哭，泪珠止不住地淌，最后连累灌口百姓遭殃。</p> <p>许是我们八字不合，命中注定孽缘。</p> <p>折磨。</p> <h2 id="六"><a href="#六" class="header-anchor">#</a> （六）</h2> <p>相逢本无意，乱世难相许。</p> <p>他答应妻子的位置上永远只有我一人，他说要让我永远做公主，他许了我朝游沧海暮桑梧的承诺，一桩桩一件件我都记在心上等他兑现，直到脑海里浮现起那天离开时看见他的背影。
我问他，这一千年，你爱过我吗？</p> <p>骗子，大骗子。</p> <p>我有时会思考，到底该如何清算这笔糊涂账。我不是想知道账面结果，谁欠谁多少的问题，我想知道的，是一种看不见摸不着但时时刻刻焦灼人心的东西。</p> <p>名为感觉。</p> <h2 id="六-2"><a href="#六-2" class="header-anchor">#</a> （六）</h2> <p>杨婵轻轻咳了一声，我才发现走了神，赶紧掸掸桌上的尘土为她沏茶，眼神对着果篮示意，“三圣母有心了。”</p> <p>她静静坐着，看我将水线注入杯里，几下“凤凰点头”就盈满一杯递到了她的跟前。</p> <p>“三公主的手艺还是一样好”，杨婵似乎是笑了笑，端起茶喝了一口。</p> <p>我略微有些不好意思，斟酌半晌也找不到谦词，干脆沉默。</p> <p>“前几日碧元星君设宴，我见到了听心姐姐，她好了许多，如今不用再服丸药了”，杨婵没在意我的寡言，重开了话匣，用期盼的眼神看着我。</p> <p>我抿了口茶，本想回答这么久也该好了，可是话到嘴边却说不出来。</p> <p>“那便好”，我答道。</p> <p>她的神色并无变化，好像一点也不吃惊我的冷淡，我脑海里倒是不由钻出一些往事。</p> <h2 id="七"><a href="#七" class="header-anchor">#</a> （七）</h2> <p>那天的阳光很好。</p> <p>三日前，玉帝下了解禁的旨意，恢复了自由之身的我正和素雪剪百日菊的枝桠，直到南霜跌跌撞撞进来报信。</p> <p>我很快赶到了三十三重天，真君神殿。</p> <p>杨戬躺在中央，身上是往日惯穿的铅色流云样戟氅，血湿透了整件大氅，在玄衫的衬托下远没有我们初见时白衣血染的触目惊心，可脸色比太上老君的胡子还要白。</p> <p>我抓住他们的衣襟，歇斯底里地吼叫，问他这是怎么了。</p> <p>一片沉寂。</p> <p>直到听心姐姐走近我的身旁，像是不忍心我将天哭了窟窿去，我凑前身子准备等她给我说辞，却只觉脚下踩了棉花，想要抽身的时候眼前已经黑了。</p> <p>那是我最后一次见到听心。<br>
也是我最后一次见到杨戬。</p> <h2 id="八"><a href="#八" class="header-anchor">#</a> （八）</h2> <p>我好像堕入一片黑暗之中，身子不停下坠，就在黑暗中越陷越深时，眼前终于出现了熟悉的身影，我听见自己在问他，“我该怎么办？杨戬！我到底该怎么办！”</p> <p>我追上去，可他越来越远，想抓住他，却使不出半分气力，只得咬牙拼尽全力向前伸手，也不知过了多久，在一道银芒下，我终于摸到了他，他右手拇指与食指的虎口有厚厚一层茧子，一切都很真实。</p> <p>但是，身体一点一点冰冷，僵硬，呼吸一点一点消失，寂静。我的眼中透露着问询，可他始终不肯看我，最后他随着黑暗一点一点地消失，留我望着白茫茫的一片空无。</p> <h2 id="九"><a href="#九" class="header-anchor">#</a> （九）</h2> <p>睁眼时，我已经躺在厢房的床上，屋外站着一群痛哭失声的人，三十三重天彻日回荡送葬的礼乐，一波一波神仙圣佛都来感受三界战神陨落后的热闹非凡。</p> <p>我站在灵堂的角落里听见两个侍女一边抽咽一边谈论这场盛事。</p> <p>旱魃重出，赤地千里，瘟疫肆虐，真君以血作甘霖，又与之大战，虽胜但负重伤，本已结束了战局孰料此役破了天界封印。</p> <p>真君乃仙凡结合之子，正好血肉相随，补上这人间天堂的漏隙。</p> <p>他用命换来了三界的生机。</p> <p>甚好。</p> <h2 id="十"><a href="#十" class="header-anchor">#</a> （十）</h2> <p>我努力扯出一个微笑想，或许这又是杨戬金蝉脱壳的法子，说不定过些日子那个骗子就会重新出现在自己的面前。</p> <p>我回到了西海，打算等他回来给我一个解释。</p> <p>我在每一个初雪的日子等，等啊等，从立冬等到冬至，从冬至等到了大寒，等到了岁除。</p> <p>然而，万般设想都是徒劳。</p> <p>血化霏霏，身补其阙，一个人，换山河无恙，是这傻子的作风。</p> <h2 id="十一"><a href="#十一" class="header-anchor">#</a> （十一）</h2> <p>后来，我离开了西海，偏爱走在喧腾欢闹的街上，觉得锣鼓声响能把骨子里的寒意都驱散。</p> <p>不自觉地又到了这里。</p> <p>玉垒山、安澜桥、金马河，河岸边有烟火晚会，绚烂烟花一枚枚在天空中炸开，像是风吹落的万点流星扑向眼帘。火树银花，星桥铁锁，人头攒动。家家户户都挂花灯，沿街望去，两边星海看不到头。</p> <p>原来今日是上元。</p> <h2 id="十二"><a href="#十二" class="header-anchor">#</a> （十二）</h2> <p>我立在人海中发呆。</p> <p>灯如昼，鱼龙舞，但是蓦然回首时，那人并不在灯火阑珊处。</p> <p>我与他在这个故事里纠缠了半生，本以为自个儿是天生的主角，最后一场才知我们都不过是别人编排戏里的棋子。</p> <p>我像一个凡人一样，仰望着漫天的日月星辰，幻想着还有来世，还能与杨戬下一世梦回，甚至学起了官街巷道上婆妈婶娘的法子，拢上一卷线香元宝，跟着人流到庙里求一卦卜问。<br>
身披道袍的老先生慈眉善目，执笔看我，“小姐，你所求为何人何事？”</p> <p>这个再简单不过的问题把我被问住了神，抬头看着蜀地二郎庙里塑的金身泥像，心头忽地刺痛，惊醒般地跑出庙门，余下老先生在后头捻山羊胡摸不着头脑。</p> <p>我把东西砸了一地，看着满地狼藉，还想学那凡间话本里的人指天画地，骂命运不公神佛无情，但要张口才想起自己就是这真神仙道，只得缄了口。</p> <p>原来当神仙这么苦。</p> <h2 id="十三"><a href="#十三" class="header-anchor">#</a> （十三）</h2> <p>昭惠显圣二郎真君躲难去了以后，杨婵请旨将神殿又移回灌口，我忖度也许是怕这府邸荒顿后又成了天廷的养鸭场。</p> <p>杨府在深沉的夜色里，无人踏足，像极了一座黑色的废墟。</p> <p>我循着记忆中的路去，轻车熟路地推开了紧闭的大门。</p> <p>院内的柳树还在原处，但树上的叶子早已全部落光，我环顾四周，静静打量，终于鼓起勇气，走进了西厢。</p> <p>圈椅、翘头案、短足长榻还有四面书格，所有的一切依旧是记忆中的样子。</p> <p>我觉得我好像错了。<br>
我本以为，我们俩无论再怎么磨合都不能继续走下去，可当我在原位找到自己的胭脂盒的时候又感觉，如果当时自己能再努力一点，是不是就好了？</p> <p>我想着杨戬是怎么从一世称颂落到众叛亲离的，而我又是如何从三界毒女变为可怜弃妇，一切都那么怪诞离奇，一切都很是诡异荒唐。</p> <p>我坐到梳妆台前，望着镜中人，苍白瘦削，已带春秋，神色茫然。</p> <p>泪水很快湿了眼眶，在眼前形成迷蒙水雾，我好像看见一个修长的身影斜倚在旁，手持石黛，皱着眉头纠结“寸心，这样行么？”</p> <p>这种感觉叫想念。</p> <h2 id="十四"><a href="#十四" class="header-anchor">#</a> （十四）</h2> <p>龙皮坚韧，我厚颜无耻地赖在了这里，等待下一年有人发现我。</p> <p>这次只来了杨婵一人。</p> <p>我虽惊讶但马上理出了缘故。司法天神六亲不认冷酷无情树敌良多，在这三界内本就不剩几个亲友，那一役后犬王剖丹，梅山六圣隐世，哪吒自请乾元闭关，孙悟空玉泉参禅，其他的伤的伤，忙的忙，盼望他们没事特地跑来这不相干的地方才是我刁难。</p> <p>我默默收起多余的杯盘，转过脸，不让她看见。</p> <p>我和自己说，无论如何，有人来了，还是他最疼的三妹，应该高兴。</p> <p>肯定高兴。</p> <p>“小玉身子不方便，沉香陪着她，彦昌…”</p> <p>“没事”，我特意把声音提高了八度，显得昂扬一些。</p> <p>杨婵笑得一点也不好看。</p> <h2 id="十五"><a href="#十五" class="header-anchor">#</a> （十五）</h2> <p>我打算换个话题，又害怕她会提问起我出现在这里的原因。</p> <p>我总不能当着他妹妹的面说，只要不提起便可以假装他还在，我能心安理得地赖在这里，等他还债。</p> <p>自欺欺人是最可笑的法子，也是唯一的办法。</p> <p>不知从哪一刻起，“杨戬”已经从我的所有变为了我的禁区。</p> <p>我害怕听到旁人提起那个名字，我赖在他的家里，却逃避他的故事。</p> <p>但是，敖寸心是有努力过的——我在心里把“杨戬”二字排练了千万遍，想着能提起他的名字就像是说“吃饭吧”“你好呀”一般稀松平常，可话到了嗓子眼总卡住，改用其他词代替。</p> <h2 id="十六"><a href="#十六" class="header-anchor">#</a> （十六）</h2> <p>讨厌的力量比喜欢要大。我在记忆中拾起他和月宫仙子并肩绘图的场景，终于生气，恨不能将他挫骨扬灰消心头火。</p> <p>突然就来了底气。
对，我是来要债的。</p> <p>杨婵诧异地“啊”了一声，我才发现竟然不自觉把话说了出来。</p> <p>这场景着实糟糕。</p> <h2 id="十七"><a href="#十七" class="header-anchor">#</a> （十七）</h2> <p>心里越是慌张，脸上越要镇静，我盯着眼前的前任小姑子，若无其事提问：“今日怎么回来了？”</p> <p>她被我唬住了，眼圈红红的，像极了欠债家属应该道歉的模样，可下一句却偏离了我的剧本。</p> <p>“彦昌走了。”</p> <p>我微微一怔，一时不知是该安慰还是气恼，最后只平静地朝她点点头，装成一副四大皆空的神情。</p> <p>杨婵是极聪明的人，见我久久不答便知心意，将茶杯放回案上起身告辞。</p> <p>“三千年的兄妹，比之如何？”</p> <h2 id="十八"><a href="#十八" class="header-anchor">#</a> （十八）</h2> <p>我并不是个嘴巧的人，也不会忍耐，十个字夹枪带棒。</p> <p>杨婵的脸色明显一变，似乎被察觉到了什么秘密，我却没有报复的快感。</p> <p>我饮尽了盅里最后一口茶汤，头疼得厉害，“开始的时候我也经常问自己，为什么，为什么会有这么多的不公平，为什么他就要为这虚情假意的三界送命？”</p> <p>杨婵不出声地叹气，再开口时终于换成了久违的称呼，“二嫂，对不起。”</p> <p>我执壶的手一震，不语，默默为她添了杯茶，火候刚好。</p> <h2 id="十九"><a href="#十九" class="header-anchor">#</a> （十九）</h2> <p>我抬头盯上她的眸子，浅笑道：“茶有九难：一曰造，二曰别，三曰器，四曰火，五曰水，六曰炙，七曰末，八曰煮，九曰饮。世上苦难之多，何况是人呢？”</p> <p>“有生皆苦，有念皆妄”，我脸上带着自嘲的懊悔，“是我失言了。放心，他真的不会介意”。</p> <p>毕竟，西海三公主也是个弃亲不顾的不孝女儿。</p> <p>“彦昌是寿终正寝的”，杨婵静了很久，忽然开口说道，“我原本对这几十年的光阴心满意足，可真的等他走的那天，我又想，时间能长一些就好了。”</p> <p>闻言，我呆了半晌，点点头，“是啊，永远不会满足的。”</p> <p>杨婵的眼睛中有泪意，苦笑了两声，犹疑片刻，从怀里取出一个如意袋，“二哥…临去前让我将这个交给你。”</p> <p>我一瞬间未反应过来她的意思，下意识便接过了递来的袋子。</p> <p>内里是孔雀东珠镂金朝冠，石青金缘粉绦朝褂，金云衔珠珊瑚坠，八答挑丝缎绣罗衣。</p> <p>这是…西海公主服制？</p> <h2 id="二十"><a href="#二十" class="header-anchor">#</a> （二十）</h2> <p>“杨戬，我敖寸心在西海是公主，到了你杨家，我可不希望像世俗的女人一样过着男尊女卑的日子，我还要做公主。”
“你当然还是公主。”</p> <p>我鼻子有些发酸，强忍下直冲眼眶的一股热气，良久，终于问出口，“他可有留话给我？”</p> <p>杨婵沉默了会，缓缓道：“二哥说，他曾答应三公主要让她做一辈子的公主，但他食言了。这些东西本想亲手送的，可惜没合适机会。”</p> <p>“杨戬能给她的不多，只剩这些了。”</p> <p><br><br></p> <p>——END——</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/88.短篇-2020/031001.诺.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a><a href="/tags/?tag=%E6%B8%85%E6%B0%B4" title="标签">#清水</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/10/05, 18:43:06</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/ced77e/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">此夜</div></a> <a href="/pages/276f6a/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">愿归</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
