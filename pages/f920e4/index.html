提示：d梗d谢文，虽然好像写着写着又偏了……短篇，ooc预警。</p> <p>==================</p> <p>天界第一百一十八期吃瓜鹅组速报：仁佑王殿下和西海三公主又又又双叒叕吵架了。</p> <h2 id="【一】"><a href="#【一】" class="header-anchor">#</a> 【一】</h2> <p>（真君神殿）
 
敖寸心醒来的时候一摸，身旁已经空了。猜念到杨戬大概是上朝去了，又想起昨晚城池失陷的惨状着实禁不住心下暗骂，这人真是好精神！忍不住踹了几脚寝被，引得床榻咯吱咯吱一阵响。
 
门外梅香和菊韵听见动静，知她醒转便端了热水进屋，拧着帕子想服侍龙女洗漱，边道，「公主，真君走前吩咐膳房准备了火茸酥酪、团圆糯米糍、川贝雪梨羹还有如意合欢盅」。
 
「我不吃！」，敖三公主晨起最是挑食，甜了咸了腻了酸了辣了都不可，须得讲究刚刚好才愿意吃上几口，因此也就常常躲了算罢，这会听见是他，碰巧赶上堵着一肚子气更是要驳了回去，说着便提起被角欲钻进回笼。
 
梅香见她满面怒火的样子，上前递了热帕道，「真君特意交待，早膳务必要用，您万不可逃了过去。」
 
敖寸心本就怄恼，听了这话更是烦躁，一把将帕推了走，「不吃不吃不吃！说了不吃！天天真君真君真君！你到底是谁的婢子！该听谁的！」。
 
梅香是初来，哪知她声大雨小的脾性，被吓得差点摔下帕子，跪在地上不敢答话。菊韵见状赶紧上前圆了场，「公主不气，梅香和菊韵当然是您的人，该听您的」。
 
敖寸心被顺了毛，见梅香战战兢兢跪着立又心生内疚，「起来起来」，一旁的菊韵见她声势软了几分，转了转眼珠又道，「不过真君还说…」
 
「还说什么？！」
 
「还说…还说，您昨夜定是累着了，若是不用早膳将伤脾胃」，菊韵缩了缩脖子，强憋着笑，「这三样真君是按您胃口挑的，对身体也好，特别是川贝雪梨羹，润喉生津。」
 
……
 
丢脸，丢龙，丢死了。</p> <h2 id="【二】"><a href="#【二】" class="header-anchor">#</a> 【二】</h2> <p>食顷，敖寸心坐在桌前搅着羹汤，恨道杨戬又将了她一局，甚至这次连面都没露着，突来一口邪火她西海三公主怎会咽得下去，一边暗暗揉着自己酸疼的腰腹一边暗暗盘算要如何脱离魔爪。
 
倏尔，想出了妙计，谓是走为上策，「梅香，帮我拿纸墨来！」。
 
是故，杨戬下朝归来时，敖三公主已经不见了踪影，只给他留下一张金筏，歪歪扭扭地写着「告辞」两个大字，下角还用朱砂批了一句「不许找哮天犬帮忙！」，字迹荡漾，似有得意之色。</p> <h2 id="【三】"><a href="#【三】" class="header-anchor">#</a> 【三】</h2> <p>（凡间）
 
敖寸心百无聊赖地走在长安街上，市井繁华，吆喝喧闹，有炸糖粿子的，有捏泥人的，
有巧艺杂耍的，还有许多她没见过的新鲜玩意儿。
 
「姑娘，走过路过不要错过，盲盒开箱试手气啦」，一个小贩正摇着铃铛揽客。
 
「老板，这是什么？」，敖寸心见这小贩面前放着花里胡哨的木箱子，不禁好奇走近。
 
 「姑娘你可问对人了，这可是现下最时兴的东西！」，小贩见有客问津，赶紧凑了前。
 
「哦？此话怎讲？」
「这盒子名为盲盒，里面盛着的是扭蛋，您拨动这手把便会出来。」
 
「那扭蛋又是什么？」，敖寸心皱了皱眉。
 
「咳咳」，小贩见她一脸茫然神色不觉低笑，「这扭蛋呀，扭出来您不就知道了，二文钱一枚。」
 
敖寸心见他故弄玄虚的样子有些不满，但又着实猎奇，取出钱袋给了一锭白银，「给我来几个」。
 
「好叻！您拔这儿就行！」小贩喜滋滋地收了银子，又指了指箱上把手。
 
敖寸心试探着拨弄了一下，果真掉出了一个鸡蛋大小的椭圆状物，再一扭开，里面竟有一个胖乎乎的娃娃玩偶。
 
「诶！这个好可爱！」，敖三公主端详着眼前的小扭蛋，憨态可掬。
 
「是吧？」，小贩笑开了花，「这叫童子开运，姑娘一定是个命里富贵之人！」
 
「好玩好玩，老板再给我来几个！」
 
……
一颗红豆玲珑骰，样式别致。<br>
「这叫姑娘是运势红火！」
 
一条金尾红鲤鱼，倒是难遇。<br>
「这叫姑娘是锦鲤盈门！」
 
一枚璀璨红枫叶，也蛮有趣。<br>
「这叫姑娘是俏过百花！」<br>
……
 
「怎么都是红色的呀？」，得了这几个不免叫三心二意的龙女有些无聊，「不玩了，剩下的钱就当赏给你了。」
 
「姑娘！姑娘你别走呀！」，小贩见她欲要离开，急急地望了望云头，又赶紧喊住，「姑娘姑娘！你再试试！说不定就有其他的了呢！」
 
「真的？」，敖寸心半信半疑又回去拧了拧把手。
 
「您看看？」，许是天气炎热，小贩的额头上不禁冒出了几颗汗珠。
 
还好争气。<br>
这次掉出的是不同之前的银色扭蛋，闪得敖三公主眼前一亮，她将信将疑地扭开……
 
是一个身着玄衫的男子人偶，确不是一眼红色的，只不过细看衣角仍有几抹暗红里衬。
 
「这人偶还蛮好看的」，敖寸心挠了挠脑袋，「不过怎么有些眼熟？」
 
小贩凑近一看，眼里一瞬惊讶又马上恢复了平静，「呀！恭喜姑娘！」
 
「恭喜我什么呀？」，敖寸心面露不解之色。
 
「恭喜姑娘得了个宝，这可是万人难中万人争抢的成色呢！」，小贩若有所思地晃着脑袋，「这里面是是当下三界最炙手可热的人物塑像，二郎真君呀！」
 
！！！
 
本来听闻万人争抢还喜上眉梢，没料到后半句说完，敖寸心差一点就摔了手中物什，「什么破扭蛋，还宝呢！还给你还给你！本姑娘不稀罕！」，将银色蛋壳朝小贩手中一丢就拂袖而去。
 
「姑娘！姑娘！这钱…？」，只见小贩欲追出去，不知为何又止住了脚。</p> <h2 id="【四】"><a href="#【四】" class="header-anchor">#</a> 【四】</h2> <p>真是气死龙了！怎么哪都有杨戬！狗屁炙手可热万人争抢！狗屁狗屁！都是狗屁！万人都当他是景仰仁君，怕是就只有我知道他是个卑鄙无耻阴险狡诈的小人！敖寸心一边跺脚骂着一边又行了一段路。
 
忽而见到远处有几面彩旗招展，乐声悠扬， 门口似还聚集了许多些人，好不热闹。
 
「那是什么？」，龙三公主一股好奇上头忘了方才生气，快了两步凑上前去欲要瞧个究竟。
 
行近一看，只见一群珠钗艷裙的女子站在楼前，中间还围了个手持羽扇的光鲜妇人，各人有技，但皆不过一阵糯声轻吟，「客官，您里面请」、「公子，进来看看呀」云云。
 
敖寸心见这般语态，又见来往大多男客出入，心下隐隐疑窦，虽不确定利害还是直觉犹豫几步，在暗处抹了个素面男装，朝公子少爷打扮一番欲进门去。
 
「公子，快里面请来」，那光鲜妇人见远处又来了客，赶忙迎上去前。
 
敖寸心些许紧张刚要答话，谁知那妇人近了几步又剎住脚风，笑道，「哟，这是哪家的姑娘来错地方了」，周围女子本要跟上前去也停了动作，打量几眼后也随之掩笑。
 
原是这掌事妇人历经深熟，早早是那百花丛中过之人，一眼便瞧出敖三公主这伪装伎俩，又见她懵懂无知有意调笑几番，「姑娘这是要往哪儿去？可看清地名了？」
 
敖寸心没想到竟会被轻轻识破，一时没反应过来，只呆呆问道，「我就进去看看，这是哪里？」
 
那妇人微咳一声止住了周围低笑，「姑娘这话问得好笑，抬头不就是我家名字嘛，姑娘可不识字？」
 
敖寸心随她手指看去，果然牌匾之上三个金字，念出乃是——「春风楼」。</p> <h2 id="【五】"><a href="#【五】" class="header-anchor">#</a> 【五】</h2> <p>金拥彩茸迎晓日，酒翻红浪醉春风。
 
伴着楼上的推杯交盏丝竹欢笑声，这酒馆取如此店名看起来也并无不妥，自小长在皇家深海的敖三公主一时不解其意，「你们家不是做酒客生意的吗？如何说我来错地方了？」
 
那妇人闻言一愣，不禁失笑，「哈哈哈哈姑娘可知我们这是专做男人生意的地方？」
 
敖寸心皱了皱眉，「难不成这女子就不能饮酒罢？」
 
那妇人被她问得更是无奈，好在还是心善之人，耐着性子道，「姑娘看着模样好，不知是哪家小姐，偷跑出来的？」，又停了一停，「姑娘还是早些回去罢，在街上胡跑容易生事。」
 
掌事妇人本是好心劝道，哪知这话刚巧戳中龙三公主痛点，点着了炸毛，「谁偷跑！本姑娘没偷跑！本姑娘光明正大好伐！能出什么事！谁能把我……怎么着？！」
 
周围的女子见她如此大喝纷纷朝此看去，是一头雾水。
 
敖寸心见无人答话，也没好气哼着声，「你们这什么春风楼，本姑娘为何就进不得了？」
 
那掌事妇人微微笑着摇了摇头不去看她，一个总角小厮接话道，「姑娘还是早些离去好，我们这春风楼是青楼，做的当然是男子营生。」
 
青楼？！！
 
敖寸心虽自小长在深海，但也在灌江口呆过千余年，青楼二字可算是百闻不如一见，说来起因也和杨戬有关。
 
在那一千多年里，杨戬甚是爱外出，且且每次都踩着猎战由头，叫她好生怀疑此人行踪。某一日和隔壁李婶说起，李婶猜言道莫不是去了青楼，她便问青楼是何，谁知李婶只说青楼是凡是男子均爱去处，莺燕环绕。
 
敖寸心听了不解，也有隐忧暗感，早就想要一探究竟，只不过寻遍了灌口都未曾发现所谓青楼踪迹，后来也就忘却不了了之了，没想到今日误打误撞却在这金陵城中见到。
 
龙三公主这下被打得猝不及防，既是红了脸，又是折腾不下的兴趣，杵在原地，进不得也退不去。
 
尴尬时分，突然凑上来了一个脂香女子，轻佻看她，连笑道，「这小妮子模样甚是俊俏，既然对我们这儿感兴趣，不如留下来做着，哈哈哈哈哈哈」。
 
敖寸心闻言恼羞，可又一想「走为上策」、「留得青山在不怕没柴烧」，不如借机先溜，稍后再做打算合计。</p> <h2 id="【六】"><a href="#【六】" class="header-anchor">#</a> 【六】</h2> <p>敖寸心叉手站在里巷中，越想越气，越想越奇，就像猫儿挠着心肝痒痒，琢磨着自己非要混进去瞧个明白，到底何为青楼真容？
 
假扮男装怕是不行了，偷摸着混进好像也得不到招待，敖寸心思量再三，终于想出个妙计。
 
此计还要仰仗于她的软磨硬泡。
 
前日无聊，敖三公主央着仁佑王殿下教她变化之术。说是要多学一点傍身，实则打算着找机会偶尔变只鱼变只雀儿吓吓二郎真君，也不知杨戬是否看出了她的龌蹉心理，虽有鄙夷眼神，却也认认真真教了。
 
敖寸心学得头昏脑胀，本都想弃了这不切实际的努力，没曾想今日竟派上了用场。打量过四下无人后，她回忆起当日硬生背下的法诀，运起法力。
 
未几，巷子里便走出了一个微卷灿发，清俊堂堂的白衫男子。

 说明：「金拥彩茸迎晓日，酒翻红浪醉春风」是我改了陆游的诗，原句是「褐拥紫茸迎晓日，酒翻红浪醉春风」，特此说明，以免误会🌝。</p> <p><br><br><br></p> <p>ಥ_ಥ写偏了也不能怪我呀，手它不听我的，我有什么办法呢☹️</p> <p>==================</p> <h2 id="【七】"><a href="#【七】" class="header-anchor">#</a> 【七】</h2> <p>敖寸心所幻相貌正是她当下既记挂又记恨之人——清源妙道真君杨戬。个中缘由，一来是敖三公主心癖难以接受其他男子皮相，二来是就数杨戬身上细节她最为熟悉，无需多想即可化形。</p> <p>似乎还少了些什么，敖寸心眼珠一转，使诀将粉莹佩剑化作盘龙银墨扇，这才复又细细看了周身，确认完好妥帖后就急急往春风楼方向行去。</p> <p>临到楼前，三公主念到方才囧样，思忖一番，努力勾盈起杨戬模样的桃花眼，放慢步调悠然朝里走去。</p> <p>掌事妇人仍旧站在楼前，见这人一袭风流出尘、似是不凡，又一副熟稔神情，猜想着应是哪位疏失贵客，赶忙打话殷勤迎道，「公子，好久没来了，快里面请」。</p> <p>这本是鸨母熟络邀客话术，哪知碰巧戳中要点，敖寸心闻言登时起了怒火，将对杨戬的恨意全化就狠命瞪她，好久没来？！杨戬你这身皮还真是好用呀！你何时多少次背着我到这青楼来作甚！这青楼究竟有多好要你这般常往！</p> <p>见客面色由晴转阴，鸨妇不知自己是否说错哪句，连忙更提了几分热情试探，「公子今日火气好大，快让姑娘们给您泄泄火」，又使了眼色给身旁的青碧绸纱女子，「玲珑，好生伺候着～」。</p> <p>怪道无巧不成书，这鸨妇今日之语句句撞在点上。</p> <p>敖寸心现下的确妒火中烧，被这一语想起此行目的，难不成这楼里有何特殊的消热解气妙方？又道小时候常学「君子报仇，十年不晚」的道理，还是先将全部虚实探底再找杨戬混蛋算账罢！</p> <p>由是，敖三公主强压着心头怒气，啓开墨扇，勉强挤出一个不算难看的笑容，闷哼一声「嗯」就随那女子去了。</p> <h2 id="【八】"><a href="#【八】" class="header-anchor">#</a> 【八】</h2> <p>入了垂花门，转过插屏，堂中是一蒙纱女子正在轻吟弹唱，曲调悦耳，敖寸心想杨戬平日喜饮茶下棋，爱上这怡人琴音似乎也不奇怪，杨戬你个大混蛋！！！竟然背着我来看其他女子！！！</p> <p>是我敖寸心不会弹琴吗？！！！</p> <p>？好像是的……敖三公主素来娇蛮受宠，幼时龙宫学艺，女红刺绣常常偷懒不说，遇到琴棋书画就更是能逃则逃了，谁知道日后意中人沉爱这些玩意儿。</p> <p>敖寸心正气得委屈，可无发作地方，只得硬生生压着性子继续憋着，强将眼神换了地方。不料，这下抬头迎面看见一个降香黄檀大匾，匾上写着四个大字，是「怡红客来」，两侧又有一副对联，乃豆木联牌，镶着嵌金的字迹，道是：一双玉臂千人枕，半点朱唇万客尝。</p> <p>三公主哪里见过这露骨之语，一边愕诧将气暂抛，一边愣神嚼着滋味，又见厅上错落设着数溜桌椅，各张桌前都有人影憧憧，或是揽怀推杯，或是行酒饮乐，气氛不一但俱都是男女交盏。</p> <p>还未及等她思考足成，玲珑已招手吆了四位姑娘上来，问道，「不知公子今日想要什么？可否有中意之人？」</p> <p>原是春风楼乃是金陵城中生意最大最红火的青楼雅舍，既有清倌儿，又有红倌，任君采撷点赏才可落座。</p> <p>敖寸心初来自是不知此意，又在晃神当中，被围绕的酒气粉香一呛不由轻咳几声，脑子空空，念道不敢贸然开口露出马脚，干脆继续端着一副桃花眸光。</p> <p>在大堂侍奉多是轻一等的花娘，又极少见到这般模样俊俏的尊客，着实欢喜，也不顾上欲拒还迎，扬起香帕纷纷抢着要揽臂。</p> <p>「公子若是喜欢听曲，不如让妾身伺候。」<br>
「公子看着定是才华出众之人，小女不知能否有幸陪赏书画？」<br>
「听闻公子火气甚大，还是让奴家为您消消火气。」<br>
「公子喜欢什么式样，荷香愿意相侍。」<br>
…………</p> <p>敖寸心蹙着眉头，心道李婶所说「莺燕环绕」原是这个意思，青楼内都是温香软玉，还个个不知趣要贴陪，怪不得是天下男子均爱去处，杨戬你个大混蛋！！！</p> <p>几方拉扯不下，敖寸心偏又答不出话，正待她着急欲张口挤字之时，一个年纪稍大的成熟韵人上前呵斥道，「都干什么呢！楼里的规矩都忘了吗！」</p> <p>想来玲珑与四个姑娘是怕这位姐姐，闻言都缄了口，悻悻地等着敖寸心发落。敖三公主又急又气又恼又见场面僵硬，只得极力控制着自己的表情，生硬回想起杨戬平日里的作态，合了折扇，又抖出几锭元宝，一字一句恨声道，「自然是要最好的」。</p> <p>那人见她神色有异，猜不透这主儿心思，但见其俊美无铸贵气逼人，又出手大方，思了一转，接下金锭连笑道，「公子可是看上了我们楼里的红牌？赶巧她今日有福分空着」，又抬手叫道，「来人啊，快领这位爷去婉姑娘房里」。</p> <p>说着便有一个衣帽周全的小厮上来，在前为她引路，「爷，您这边请」。</p> <p>敖寸心跟着他行至二楼，又转过一弯，眼前突然出现两边厢房，隔着酸枝板门不时传出曲唱异响。她正四处打量，忽听见一阵门声，回头去看，正巧遇上一个摆菜丫鬟从间房中退出，门上匾额书着「红粉阁」三字。</p> <p>龙女本是天然好奇，无意多窥，但孰料这丫鬟竟没掩好门关，敖三公主正正巧撞见了房内一幕，一穿戴金玉的富态男子正与一艷红衣影对口饮宴，调笑揉捏。</p> <p>也是这番漏底，敖寸心终于看出这青楼没她先前所思那么简单，不觉惊骇红了脸。</p> <p>所见淫污肮脏，不禁引得她胃里泛起一阵酸意恶心欲要呕将出来，又想到杨戬也常光顾，心下既怒又生委屈害怕，不由跺脚焦虑，「在哪里呢！怎么还没到！」</p> <p>「就快到了，这尽头里屋便是」，小厮见其面上烦躁，以为这位爷也是色急迫切的角儿，忙着陪笑道，「爷真是好眼光，婉婉小姐可是这金陵城内最好的花魁，许多达官贵人纵有千金也难见一面，都被月娘给挡下来了呢。」</p> <p>「那位姐姐名唤月娘？」，敖寸心正苦着心事，不想理他找话敷衍。</p> <p>「是的呢」，小厮见她称呼「姐姐」有些蹊跷，但也乖巧答道，「月娘是楼内的调教虔婆，前厅的姑娘全靠她震着。」</p> <p>「像我这个模样的人来得多吗？」，敖寸心绞着扇骨，还是问出了口，「都……找谁？」</p> <p>小厮一怔，从未见过这般问法，只当是富家公子间打探旁隐攀比轻重，「爷说笑了，这二楼接待的都是贵客，找哪位姑娘的都有。小的每天迎来送往，不敢多打听各位大人私事」，又顿了顿道，「不过公子放心，婉姑娘可真是我们楼中千金难求，从不与庸俗往来。」</p> <h2 id="【十】"><a href="#【十】" class="header-anchor">#</a> 【十】</h2> <p>找哪位姑娘的都有。</p> <p>敖寸心只听进了这句话。</p> <h2 id="【十一】"><a href="#【十一】" class="header-anchor">#</a> 【十一】</h2> <p>敖寸心强撑着身子到了内廊尽头，小厮轻叩两下后展开门，「公子，到了。」</p> <p>屋内绿窗风月，秀阁烟霞，在敖寸心眼中俱是重影闪烁，只见得桌前仿佛坐着一个白纱女子。</p> <p>那姑娘见她前来，顾盼翩鸿将人迎至桌前，斟上清酒，福了身子，清声道「小女婉婉见过公子」。</p> <p>敖三公主定睛去看，她生得肌肤莹润，琼鼻皓齿，举止娴雅，耐是她也不得不暗赞其闭月羞花姿采。</p> <p>怪不得…杨戬…他爱来……</p> <p>敖寸心早已没有进楼前的好奇胜心，思绪化开，想离了此地，又不知该去往何处，坐在桌前皱着眉头，心下勉强。</p> <p>婉婉见她不语，问道，「不知公子如何称呼？」</p> <p>「姓杨！」，敖寸心本在走神，没好气地吼道。</p> <p>婉婉被吓得一震，又见她心情不佳，只当是外事烦扰，想着贴近了一臂道，「小女近日新学了几首曲子，不知杨公子可否指教一番？」，又柔了明眸含羞道，「稍后婉婉再为公子消火」。</p> <h2 id="【十二】"><a href="#【十二】" class="header-anchor">#</a> 【十二】</h2> <p>敖寸心已无气力去与她纠缠，将就随之摆弄。一曲唱罢，婉婉见她还是不说话，倒也是善解人意，欲陪饮几杯，孰知此时传来了三声叩门。</p> <p>婉婉闻声甚疑，春风楼规矩中接客时不许旁人无谓打扰，这三声叩门乃是要紧信号，不知出了何事？略变了颜色，又随即回笑表了歉意，「这酒还是要添些好，请公子稍坐片刻，婉婉去去便回」。</p> <p>敖寸心无所谓她去留，脑中皆是她与杨戬过往，翻涌上心头，她愣愣盯着月白色的袍袖，想到杨戬这身不知被多少女子沾染，是止不住的酸楚哭意，拿起杯中苦酒就往喉咙中灌去。</p> <p>几杯下肚，自己就恍如游魂，晃晃悠悠走到门口，想要离了这伤心地，可刚要推门，敖三公主撑着昏胀的额角惊觉发现，自己周身不知何时变回了本相模样。</p> <p>原是变化之术精妙高深，敖寸心法力浅薄堪堪只够支撑一会儿，本想着速战速决应该够时，没料到转头就忘了这事。</p> <p>真是屋漏偏逢连夜雨！不巧此刻门外竟传来了脚步声，龙三公主进也不行退也不是，四处张望之下见屋内摆了个大的乌木斗柜，脑热上头一咬牙便钻了进去。</p> <p>隔着厚重的柜门，敖寸心只听得外有门开合，似有几句人声，说了什么却不真切，而后又是一阵门声，想必是婉婉寻人不见又出去了。敖寸心静静听了一下，再无动静，盘算着趁这机会赶紧要溜。</p> <p>悄悄推开一条缝，眼光所到之处确实没人，敖三公主念着自己真是太机智了，荡荡得意跳步出去…………</p> <h2 id="【十三】"><a href="#【十三】" class="header-anchor">#</a> 【十三】</h2> <p>正巧撞到一人身上。</p> <p>——TBC——</p> <p><br><br><br></p> <p>【以下是正经发言……</p> <p>1、这篇文是d梗文，梗是阿川点的教亲亲。

4、醉春风也许还有番外（Q：这种短篇你竟然有番外！简直不务正业！！A：前天突然来了一点点点点的灵感……可能吧？（超小小声）
5、最后，要和大家告一下假😬由于三次元的学习压力略大，之后更文时间不定啦（盛世大概还有小半程没写【假装一下有人记挂着这篇ಠ_ಠ】），咕咕咕或成家常便饭（但是我想应该是不会坑的，认真脸！）。</p> <p>再次感谢所有小伙伴的厚爱和支持【三鞠躬🙇♀️】
=≡Σ(((つ·̀ω·́)つ遁</p> <p>【7.8午11时更新：由于这更字数太多，所以拆成两更（并且小修了一下后一更）】</p> <p><br><br></p> <p>旧文重发，鉴于上一更太长了，所以拆成两更，本更内容轻微小小修，有兴趣的可以再看一遍，没兴趣的忽略就好🌝</p> <p>==================</p> <h2 id="【十四】"><a href="#【十四】" class="header-anchor">#</a> 【十四】</h2> <p>敖寸心摸着撞得生疼的龙脸，是谁！！！没事站在柜子前面作甚！！！</p> <p>抬头望了一眼，这人穿着暗红里衬玄衣，挑着眉骨还带着三分邪气笑意。</p> <p>好像有点眼熟？</p> <p>杨戬？！<br>
是杨戬！！<br>
是真的杨戬！！！</p> <p>敖寸心自然又是发了愣。</p> <p>「玩够了吗？」，杨戬见她这幅样子着实好笑，勾起嘴角问。</p> <p>「玩…玩……够…」，醉意上头敖寸心感觉周围空气似乎都冷了下来，脑子里一片空白先是结结巴巴后又喊道，「不是！！谁玩了！谁玩了！！」</p> <p>杨戬知她绝不愿意白白束手就擒的脾性，也不急于计较，伸手替她揉了揉额角，温声道，「疼吗？」</p> <p>敖寸心被他一抚，毛也顺了不少，撅着嘴答，「疼。」</p> <p>实则，被他摸过的地方暖暖和和的，解了敖三公主不少烦闷之感。</p> <p>杨戬见她呆呆模样不由暗暗叹气，伸手要去拥她，岂料还未抱到敖三公主不知想起了什么，重重推开了他，一顿粉拳撒气，凶道，「杨戬！！你背着我到这来作甚啊！」</p> <p>仁佑王殿下一脸黑线，我？……明明是跟你来的。不过话虽如此，杨戬还是任她撒了好一阵火。</p> <p>敖三公主看他全无怨言受着的样子，终于稍稍平息了几分，压不住委屈升腾上来，想问他到底来过青楼几次，想问他到底来这儿做什么，想问他是不是背着自己做了什么混蛋事，还想听他说没有说不是，可最后出口的，只有一句，「我要回西海！」</p> <p>杨戬见她嘴上说着脚却不挪步，不禁好笑，走到桌前坐下，为自己倒了一杯茶，悠悠品着，等她下文。敖寸心见这人无动于衷，更是气得跳脚，「你为什么不拉住我！」，臭杨戬！你个大混蛋！！</p> <p>「你都不哄我！！」</p> <p>杨戬看她炸毛样子，只好温声无奈道，「过来。」</p> <p>敖寸心听了他的话止了哭声，虽没消气还是扁了扁嘴慢慢蹭了过去，本想挪张椅子坐他旁边继续讨伐，没想到这人直接就揽了她坐在自己腿上，「杨戬，你干什么呢！你放开！」</p> <p>「别动。」杨戬皱了皱眉，按住了她扭着的身子，敖寸心力量自是不敌显圣二郎真君，挣扎几下就泄了劲，拗得鼓起腮帮子不去看他。</p> <p>杨戬唇边复又勾起了弧度，将温热的气息吐在敖寸心的脖颈后，「这样哄行吗？」</p> <p>敖寸心本在气头上，被他一闹更是急了眼要去抓他，「干嘛！杨戬你走开！」</p> <p>「不是要我哄你嘛？」，杨戬并未放开她的手，反而贴得更紧了一些，「小殿下发这顿火是气着撞疼了还是昨夜累着了？」</p> <p>……</p> <p>不愧是浸淫宦海沉浮三百年的司法天神，一句话就将敖寸心堵得没脾气，想撒的火生生吞了回去。</p> <p>又想到昨晚他所做之事，呜呜呜呜呜呜呜杨戬你个大混蛋！！！就会欺负我！！！敖寸心含着水光盈盈的杏眼，似乎下一刻就要下起雨来。</p> <p>杨戬见她这副真的气着了的模样，定了定神，不再逗弄她，严肃开口道，「我第一次来这里，跟着你来的。」</p> <p>「那…那……那外面那些人怎么都说你常来！」</p> <p>「寸心」，杨戬抚了抚她额角碎发，知这人定是又只挑拣着话听，又想起他们一千年不快的过往，轻轻地叹了一口气，「是我不对。」</p> <p>就是嘛！！你这个骗子！！敖寸心刚要止住的眼泪又涌了上来。</p> <p>杨戬怜爱地拭了她两颊的泪，轻声道，「是我不好，没能让你相信」。</p> <p>「我的确第一次来这里。」<br>
「不骗你。」<br>
「别再哭了好不好？」</p> <p>敖寸心望着他的脸，抽泣噎噎着思了几转，好像确实无人说他常来，又他抚背下渐渐止住了哭意，恢复了一点平常神态，倒在他怀里软软糯糯查问。</p> <p>「你不骗我？」<br>
「不骗。」，杨戬握住了她的手，坚定答道。</p> <p>「那你有没有去过其他的青楼？」<br>
「没有。」，杨戬着实一脸黑青。</p> <p>「那…那！那是婉婉姑娘好看还是我好看？」<br>
「谁？」，杨戬皱了皱眉。</p> <p>「就刚刚房里那个嘛！」<br>
「没看清。」，杨戬不禁扶额这龙怎么总是关注些无谓琐事。</p> <p>……</p> <p>种种所问，杨戬件件据实作答，也不知敖三公主是否得了满意的答案，终于问出了最后一个问题，「你什么时候跟着我的？」</p> <h2 id="【十五】"><a href="#【十五】" class="header-anchor">#</a> 【十五】</h2> <p>不过，这个问题，杨戬只微微一笑并未回答。</p> <p>敖三公主见他不语，又撅了嘴，想着自己每次都栽在杨戬手上好不丢脸，气得绞起了自己的衣角，又忽然想起了什么，喜上眉梢，「杨戬！你作弊！」</p> <p>清源妙道真君不知她是何意，「嗯？」</p> <p>「你用了哮天犬！」，敖寸心欢惬地挑着眉骨，说话都多了几分底气，否则你是如何这么快找到本龙的！</p> <p>…………杨戬有时候真觉得自己这辈子许是太背，才会遇见敖三公主这种人才，不，龙才。</p> <p>他给了敖寸心一记爆栗，又将她手轻轻放在自己额间，「夫人莫不是忘了？」</p> <p>杨戬额间天眼神目，可识真身，可破幻象，还可看尽六道，他下朝回来望见金笺，害怕这龙女在外折腾遭遇不测只好循迹追了过来。</p> <p>敖寸心现下反应过来，真想锤爆自己的龙头再找条地缝钻进去，在杨戬跟前屡战屡败不说，这回还抢着给对方送人头了！！真是气死龙了！</p> <p>不过敖三公主向来不是乖乖低头的主儿，大声囔道，「谁是你夫人！我们和离了！和离了！」</p> <p>「什么时候？谁说的？」，杨戬眸光深邃，拧眉疑着问她。</p> <p>「就三百年前啊，在灌江口，娘娘的懿旨」，敖寸心想着终于又逮着个机会，站起身来，整了整衣角，心情舒畅，「司法天神大人记性可真不大好。」</p> <p>杨戬忍不住咳笑一声，悠悠站起身来，打量敖寸心一副扬眉吐气的模样，勾起嘴角，转至身后，将双手环住了她，低声道，「杨戬听调不听宣」，又蹭了蹭她后颈青丝，「看来是夫人记性不好。」</p> <p>敖寸心本念着自己终于能赢一回，没曾想闻言如遭雷击，「杨戬你！」</p> <p>「我怎么了？」，杨戬将手环在她的腰间，手指摩挲细细画圈。</p> <p>「你无赖！！你！！就会欺负我！」，说着，敖三公主又要垂下泪来。</p> <p>「三公主倒是说说，我如何无赖，又如何欺负了？」</p> <p>敖三公主被这人气得说不话来，竟是口不择言，「就无赖！就欺负我！我要回西海！」</p> <p>「那我呢？」，杨戬饶有兴致地看着她。</p> <p>「随你，随你！你就在这里和什么玲珑荷香呆着！或者要娶回真君神殿都随你！」</p> <h2 id="【十六】"><a href="#【十六】" class="header-anchor">#</a> 【十六】</h2> <p>话又绕回去了…………</p> <p>杨戬有些头疼，再如此下去，怕是又要吃上好一阵的干醋，只得贴得更紧了些，劝道，「寸心，好啦，莫要闹了」，又拎起她的龙爪子，落下一吻，「我只有你。」</p> <p>被他这样一哄，敖寸心觉着自己今日确有些过头，弱弱收了张牙舞爪的模样，把头偏在一旁不知说什么是好。</p> <p>谁知她默了几分还是不服气，自己误会他逛青楼也是合理合据，他可能或许大概应该是没来过，可谁知他将来会不会来？！想着便小小再挣扎了一句，「我要走了，这金陵城中还有很多好玩的等着我呢！」，说不过司法天神的时候还是脚底抹油好，走为上策。</p> <p>「胡闹！」，杨戬想起她前番作为，忍不住呵斥。</p> <p>「我怎么就胡闹了！」，敖寸心虽然法力不行，但好在声音很大。</p> <p>「新天条出，这凡间多事，你这般乱走可知会遇上什么？」，杨戬拧着眉看好这龙女。</p> <p>「能遇上什么？」，敖寸心忿忿不平顶着他的话。</p> <p>杨戬真不知该拿这龙如何是好，所思所虑不知轻重，于是张口道，「前日玄霄宫可派人送了厚赂来？」</p> <p>「啊？你怎么知道？」，敖寸心顿时泄了气。</p> <p>「若要人不知，除非己莫为」，杨戬暗暗叹了一口气，还好老六遇上抬着礼匣回程的宫人多嘴问了一句，否则他还真没料到九华仙君这么快就将心思打到了他身边人上。</p> <p>「我没收！」，敖寸心知这件事她理穷，可还是忍不住辩驳道，「他们说是送我薄礼，我看着那礼面上虽俭，可底下有好些金光闪闪的玩意，表里不一！何况我也不认识他们，当然退回去了」，又吐了吐舌头，「不过…看那花果好吃，我就留了下来…」</p> <p>「就一点酸杏李干！真的！就一点点…」</p> <p>「我知道」，杨戬有些无奈好笑地看着她，「那你可知他们为何给你送礼？」</p> <p>「我问了他们，说是玄霄宫与西海旧交，往来都有」，敖寸心摇了摇头。</p> <p>「若你收了他们的礼，来日不免要受着他们裹挟」，敖寸心不知的事，杨戬倒是清楚，意思不过有二，一来是明面上的意思讨敖寸心欢心，二来是隐着的意思为将来不知何事求她铺路。</p> <p>「那我…」，敖寸心幡然醒悟，念到怕是自己贪嘴给杨戬惹了麻烦。</p> <p>「哭什么」，杨戬见她支支吾吾，急急又抱了她。</p> <p>「那我…那我留下那些杏李…会不会出事？」，她呜咽得睫羽上又要挂上晶莹泪珠。</p> <p>「留下就留下了」，他从不怕敖寸心给他惹麻烦，只怕这群不识好歹的人利用记挂上她，将她扯入这朝堂漩涡中来，「只是以后不可擅作主张了」。</p> <p>「好」，敖寸心终于心安，抱紧了他，复又想到什么抬起头，委屈地说，「可是…那酸李干我很喜欢吃。」</p> <p>「你喜欢，和我说，我让他们送便是」，仁佑王殿下真是被她气笑了。</p> <p>敖寸心满意地将头在他胸口蹭了蹭，以示今日对他的友好。</p> <h2 id="【十七】"><a href="#【十七】" class="header-anchor">#</a> 【十七】</h2> <p>杨戬见她终于消了气，复又拉她在桌前坐了下来，取出个银色物件，含笑递予她，「给」。</p> <p>「这是？」，敖寸心看得分明，正是她先前在盲盒小贩那丢下的人偶扭蛋。</p> <p>「你上回不是说每回醒来都看不见我吗？例朝时候早，我不想吵醒你，让它陪着你可好？」，世上或只有敖寸心知，外人所道朝堂冷峻清傲的杨戬温柔起来的样子，怕能融化一江春水。</p> <p>敖寸心见他如此珍重自己所说碎语，还是闹的无理性子，因此又自悔莽撞，未见皂白，朝他发这好大一通脾气，也不知他的伤好全没有。因此又愧又气，低头一言不发。</p> <p>杨戬倒是毫不在意的样子，见她疚着不接就将玄色人偶放入她的手心合掌，「收好」，又举着她的手送到自己脸庞对着比，「好看吗？」</p> <p>「好…好…好看。」敖寸心望着他缱绻神色，眼落星辰，不觉又陷了进去，倒在他的怀里不肯露脸。</p> <p>杨戬知她昨夜辛苦，今日本无意思，可谁知她在怀里这般乱蹭，一番无意撩拨不由又引他情动，在她耳畔哑声道，「夫人刚刚可是说过，都随我。」</p> <p>敖寸心本就羞着贴紧他的胸口，闻言更是脸红耳热，听着他的心跳声，想说不要可奈何身子不争气，腹下传来一阵潮意。</p> <h2 id="【十八】"><a href="#【十八】" class="header-anchor">#</a> 【十八】</h2> <p>见她红了耳根，便要去吻，不料敖寸心憋着涨红的脸抬起了头，糯声道，「杨戬」，又绞了绞手指，「每回都是你都欺负我」。</p> <p>「那夫人想如何？」，杨戬抬起了她的下巴，饶有趣味地看着她。</p> <p>「我！我…我也要试试欺负你……」，敖寸心的声音越来越小。</p> <p>「好」，杨戬眸中含笑，将她放直了身子，「那你试试」。</p> <p>敖寸心坐在他的腿上，杨戬惹得她脸红辣辣地，微微、微微、微微点了头，可而后又不知该从何开始，只得呆着不动，手心紧张得要捏出汗来。</p> <p>「亲我。」</p> <p>敖寸心闻言知杨戬又看出了自己的心思，好不羞恼，也顺势往他侧面啄了上去，蜻蜓点水一般。</p> <p>「还有呢？」</p> <p>敖寸心又往另一侧照样啄了一口。</p> <p>杨戬见她娇羞，贴近微微笑道，「夫人若是不会的话，小神可以教你。」</p> <p>「谁说我不会了！」，敖寸心被他一气，胜心又被挑起。</p> <p>杨戬看她一副据理力争的样子，挑了挑眉骨，「那夫人继续便是」。</p> <p>敖寸心想着自己往日丢盔弃甲的糟糕败绩，心道一不做二不休、羞死总比气死强！深深吸了一口气，便朝他唇上吻去。</p> <p>唇瓣轻轻啓开了他的双唇，一张一合。杨戬有意耐着性子让她试探，看她费劲毫无章法地这般磨吻着实忍不住憋笑咳了一声。</p> <p>敖寸心听他咳笑，不由气急败坏，心道本龙有这么差劲吗！突来灵光闪现，就开始舔吸他的舌齿，从唇至颊，又一路滑到了脖颈，终于引得杨戬几分入戏。</p> <p>杨戬一手抚上了她的后背，另一只手便要去解她衣带，敖寸心察觉到他的手在自己身上不安分地游移，急急皱了眉，「说好我来的！」</p> <p>杨戬埋吻在她的颈间，嘴上说着「好」，可动作却没有停下来的意思，敖寸心见此更是气恼，一爪就挡开了他的身子，声音又抬高了几度，「杨戬！说好我来的！！」</p> <p>见她动了真格的，杨戬嘴角勾出了浅浅的弧度，刻意将身子拉开了几分，唇边勾起了摄魂的笑意，轻道，「好，你来」。</p> <h2 id="【十九】"><a href="#【十九】" class="header-anchor">#</a> 【十九】</h2> <p>敖三公主才又取得一点失地，嗔着鼓起了嘴，偏头想了想，干脆直直伸手去扒他的衣衫。</p> <p>可谁知这人身着繁琐，好不容易扯开了外间玄衫，里头还有光滑的红衬丝衣，层层叠叠，敖三公主抓了几下也只是勉强皱乱了杨戬的衣领。</p> <p>着急起来更不得章法，乱手乱脚摸索着，一面拿手指急急挠着他的胸口，一面又撅起樱唇对衣服撒气，「这衣服不好！」。</p> <p>「这衣服可是你做的，夫人又忘了吗？」，杨戬不禁好笑，将她重新揽进了自己的怀里，耳语道，「本君觉着挺好」。</p> <p>上一秒还是气势汹汹的敖三公主闻言羞红了脸，发现自己不知何时又把自己交了出去，急急又去推他，「不好不好，我说不好就是不好！」</p> <p>「好好，夫人说不好便是不好」，杨戬的手已经游走到了她的腰窝，不老实地摸画着圈。</p> <p>敖寸心被气得憋红了脸，心道丢脸总比羞死强！急又反悔道，「我不玩了！不玩了！」，说着便要从他身上下去，可不知司法天神早被勾起了兴致，奈何她挣来挣去也是纹丝不动。</p> <p>敖寸心一急，便拿着银牙去咬这人的肩头，杨戬一阵吃痛，将她转了个身子。扶着她的腰一紧，前胸的柔软紧紧贴着他的胸膛，敖寸心听着他的心跳，只觉得自己也跳得怦怦厉害。</p> <p>杨戬不知起了什么趣味，制住了她的身子，在她的耳畔一呼一吸，哑声耳语道，「小殿下着急了吗？」，又捉了她的手向下探去，「心急吃不了热豆腐」。</p> <p>敖寸心被羞得耳根子像被火烧，眼神慌寻着落脚地方，一把拧脱了他的手，举起了桌上杯盏转移视线，不料喝急又呛了起来，「咳、咳咳、咳」。</p> <p>杨戬夺了她的杯子，一面小声呵斥，「又胡闹！」</p> <p>「咳、咳咳，我、我哪有胡闹！明明、明明是你胡闹…」，敖寸心顺回了气，声音却越来越小。</p> <p>她越躲却被杨戬制得越紧，不过仁佑王殿下越好像没有进一步深入的意思，只是在她的肩头啄吻挑逗，「这样好么？」。</p> <h2 id="【二十】"><a href="#【二十】" class="header-anchor">#</a> 【二十】</h2> <p>他是在问，你想要吗？</p> <p>敖寸心知道他问的意思，可偏偏拗头不答。</p> <p>杨戬见此模样也不着急，像是等待着什么，隔着衣料轻轻摩挲着她的身形。</p> <p>明明是守，却比进攻更加诱人。</p> <p>趴在他的肩头，感受着灼人的炽热，敖寸心终于耐不住地开始扭动身子、吟喘，双腿不知何时攀缠上了杨戬的腰际，喉间似是逼急哀求的声音，「二爷…我想要你…」。</p> <p>杨戬闻言腹下一动，欲擒故纵本就非他所愿，只奈何有龙要送上门试计，两臂紧紧圈住了敖寸心，将二人的身形贴合地更加无隙，几乎要吞没她的呼息，「寸心，交给我」，把你交给我。</p> <p>是谁也离不开谁的吻，杨戬抱起早已瘫软羞赧的龙女，往床榻走去，至前，不知想到了什么又挥手铺上了往日随身的墨色盘龙大氅，将敖寸心欺身压了上去。</p> <p>宝鼎懒烟，绸绫沁芳，春风楼内，一玄一粉的身影厮磨起伏，隐隐约约中一直传来呻吟的声音，只有声音的主人知道，那是她招架不住的攻势，也不知是先前酒意醉人，还是人自醉人。</p> <p>映着双影的房内翠屏上绘着清川暮色，附诗云：鱼头熟念衣宽带，传卡佳闻心许君，似是见证了一场欢愉。</p> <h2 id="【二十一】"><a href="#【二十一】" class="header-anchor">#</a> 【二十一】</h2> <p>（华山）</p> <p>沉香举起了吃瓜鹅组小报，望着不久前从真君神殿回来的父母，眨着星星眼，忍不住好奇打探，「爹、娘，你们知道舅舅和舅母这次为什么吵架吗？」</p> <p>「小孩子，管什么大人的事！」，杨婵见他闲得发慌喝道。</p> <p>「我就问问嘛」，沉香一脸无辜。</p> <p>刘彦昌见自家儿子发问，倒是好话，「咳，也没什么要紧的。」</p> <p>「不过是你舅舅为了骗你舅母留在神殿就装失忆罢了。」</p> <p>「啊？？？」，刘沉香惊讶得好久都没有合上嘴巴。</p> <p>舅舅，不愧是舅舅。</p> <p>——END——</p> <p><br><br></p> <p>【阿·轻微强迫症·啾修完车之后感觉明显舒服多了……
