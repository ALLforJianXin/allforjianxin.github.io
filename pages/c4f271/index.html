tNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">此夏<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>杨戬一向晓得自己这位夫人，脾气上来什么也不管不顾，吵嘴必要占上风，恨不能把他杨戬一辈子做过的错事都翻出来说上一遍。<br>
可她有什么能说的？左不过是回不了西海，又或者是他当初求了婚又执意求死。<br>
实在是日子过得太舒坦，龙女每每搜肠刮肚，也找不出几件杨戬的不是，翻来覆去也只能拿那两件来说。偏这两件当真杨戬之过，他心中有愧，说到这里便偃旗息鼓，不与龙女争口舌。<br>
龙女气急了，也只能再追加几句“笨蛋混人”，骂人词不会几个偏又爱说，再不然就是“你专会气我”“你对我不好”“不懂体贴”。可说到此处，杨戬又往往梗起脖子硬气起来：“我哪里对你不好？我如何不体贴？”<br>
再吵下去，什么鸡毛蒜皮也翻捡出来，“我说不要了你还来！”“热得满身汗你还要挤！”<br>
这真没法，和夫人同处一室，哪能不挤。杨戬晓得说出来又要挨上几掌，索性抿抿嘴不出声。待寸心说到“你家床也忒小”“我若在家哪里受得这番苦热”，杨戬再不能听下去，只得恶狠狠放一句“什么我家你家，你家不就在此地？”说罢扭头落荒而逃，疾行几步就听得“啪嚓”一声茶盏碎在脚边。<br>
敖寸心随手砸了杯子，又见那黑狗儿让主人阻了脚步，暗暗撇嘴，刷一声合上门，心烦气躁捏起旁的茶盏倒水喝。<br>
蜀地湿热，夏日里黏哒哒的汗也出不爽快。纠结些话头上的说辞有意思吗？杨戬当真混蛋，果真不体贴，此时说不过她就跑出去生闷气，把她一个丢在家里又有什么意思？吵嘴都没个对象。<br>
好容易挨到金乌西坠，敖寸心才拉开房门。不知道杨戬那混蛋又去何处撒气，也不交代一声，就留只狗儿在家守着她。瞧瞧，她将将走到大门口，那黑瘦乱毛的就探头出来：“三、三公主，上哪儿，上哪儿去呀？”<br>
“怎么，你主人又叫你盯我呢？”龙女冷哼一声，“爱跟就跟，跟不上自个儿回家。”说罢也不看它，自顾自往外走。<br>
岷江边上还有些风，在夏日的傍晚能给人几丝凉意。凡人百姓三三两两，下了工关了店的，也来江边歇凉。若不是顾及这些凡人，敖寸心倒真想跳进江中用原身畅游几番。她寻块大石坐下，怔怔望着滚滚流去的江水。<br>
西海自然千好万好，可西海没有杨戬。她只是想和喜欢的人在一起，又哪里能预料到会令西海为难呢？天廷暗地里拿捏着西海已有时日，她心头烦躁不安，又无处发泄。敖寸心知道，只要她离了杨戬，西海或许就能万事平安；可杨戬又有何错处，一切非他所愿，她如何能弃他而去？<br>
杨戬对这些也少提，却越发纵着她的脾气，她又怎会不明白他的心意。可这样一天天过下去，究竟什么时候才是个头？大哥辗转捎信来叫她不必担心家里，她却实在更加茫然。<br>
敖寸心抹掉眼泪，把西海按到心底，转身快步回家——这儿也已经是她的家。</p> <p>屋内一片漆黑，杨戬竟然还未回。狗儿亦步亦趋跟着，看女主人回了卧室，才趴回门廊守着睡了。敖寸心一边在心底暗骂姓杨的一边准备沐浴，忽地灵光一现，既然杨戬不在，她其实也没必要睡床嘛。<br>
洗去一身热汗，再引井水来重新灌注浴池，龙女在池边轻巧施法，池水开始缓缓流动旋转。她裹着睡袍踏入池中，闭目感受水流，假装自己就在西海，像儿时一般，睡在海面下轻柔的波流里。<br>
自然也消了一身暑气，满身清爽舒适。<br>
睡意漫上来，拉着她将要陷入一片黑甜，她却又挣扎出来——杨戬怎的还不回来呢？要是他现在立刻回家来，箍着她躺在他臂弯中，便是再热些又有什么关系？敖寸心惦着人，直到隐约听见外间人狗交谈，才真正心头一松，沉沉睡去。</p> <p>杨戬把焦躁藏稳了，轻轻拉开门扇，蹑手蹑脚走进卧房。哮天犬说三公主在江边坐了许久才回，寸心定是想家了。蜀地确实闷热，杨戬自小住惯了习以为常，西海娇宠的公主受不了发发脾气也是应当的。她能为他留在此处，已是他求也求不来的福气，他该尽力对她更好。<br>
视线直接向右探去，塌上是空的。杨戬一愣，心头一慌，寸心呢？再扫视室内，左侧屏风上挂了衣物——他快步上前转过屏风，才缓缓吐出一口气，她还在，在这里。<br>
他站在池边看了一会儿。水波流转，龙女就在水面下，曲腿趴在池底，似乎睡得正香，白色寝衣在水中漂来荡去，不时遮住龙女脸颊，叫他看不清她的样子。<br>
杨戬脱了外袍內衫踏入池中，轻轻捞起龙女。“寸心，寸心？”他托着她的身子靠坐池壁，“怎么在这儿睡了……”出了水面，龙女黑绸般的发缕滴滴答答贴在脸上肩头，杨戬小心拨开头发，亲亲龙女眼角，“我抱你出来？”<br>
敖寸心迷迷糊糊眯着眼，鼻端嗅到熟悉的气息，本能将脸颊往他胸口贴上蹭了几下，含糊道：“怎么才回来呀……杨戬你混蛋……”说罢脑袋一歪又要睡去。<br>
“去榻上睡，嗯？”杨戬提了提寸心的腰，一条手臂伸到龙女腿下预备抱她出来。寸心闭着眼睛倚在杨戬环住她的胳膊上，软绵绵地歪头，嘴唇触上坚实的胸膛，蹭两下要张口。<br>
龙女的小小癖好杨戬心中有数，她藏着不说他也知道。每每行事到顶，她都要炫一炫她可爱的牙口；又或者在迷糊着半梦半醒时，她也偶尔轻轻啃他手指胳膊或胸口，端看她嘴边碰上什么。<br>
她怎能这般可爱。<br>
心头又暖又甜，杨戬低头亲亲龙女脸颊，伸手按上她红润的唇。龙女果然含上他指尖，继而门牙扣上指节，左右磨动，再咬上一咬。“……嗯？杨戬你真的回来啦……”这才算真醒了。<br>
黑玉似的眼眸水汪汪抬起来看向郎君，睫毛打湿了还凝着些水珠子。杨戬觉得那双眼睛勾着他的神魂，他早就陷进去再不能也不愿出来。他垂首亲吻龙女的眼睛，再向下贴上她的双唇，舌尖探入口腔缓缓搅动，手臂收紧让她紧紧贴住自己。<br>
寸心，寸心。他默念她的名字。<br>
杨戬的心早就落在龙女身上，和她融为一体，只有她在身边时，他才觉得胸口的空洞得到一丝填充。可龙女在怀也不能让他觉得安稳圆满，他总还觉得有什么要填补，有什么想索求。<br>
杨戬渐渐发现，每当他深入她体内，每当他能够一时掌控她的欢喜，他缺掉的一块仿佛也能短暂感受到充盈。<br>
龙女已然付出许多，而他依旧不满足，总想要索取她的全部。每当她能许可，有回应，是不是可以证明她也愿意填进他的心口？<br>
龙女对西海的惦念总让杨戬心慌气短，此刻他急切地需要她的安抚。<br>
托在龙女腿下的手开始轻重不一地揉捏，很快探到腿间。修长的手指按上去，隔着衣料前后搓动，不时用指尖刮蹭。龙女颤了颤，沉腰挺身，往他手掌贴下去。<br>
杨戬在龙女微肿的唇瓣上亲了又亲，龙女反用牙齿啄他几啄才满意地松开口舌，“什么混人，出门一天都不见，半夜才回来闹醒我就只顾着做这些……”软软甜甜的声音一点都不像在抱怨。杨戬笑起来，额头抵着额头低声问：“可以吗？”敖寸心想了想，一天不见有点想他，又嗅着郎君身上清冽的气息，便伸出胳膊扭身圈住他的胸膛，再将脸颊也贴上：“要。”<br>
话音刚落，下身就给剥个精光。杨戬的手提得起万斤兵器，也能灵活又迅捷地让衣物远离夫人美好的肉体。两根手指微微探入，尚在流动的池水却先于他向内挤去，井水清凉，让敖寸心一个激灵，“哎哟”一声咬在杨戬胸口。<br>
“要上去吗？”杨戬忙缩手询问。<br>
敖寸心松口又摇头，“就在水里嘛，外头那么热，”她伸手下去探他已然硬挺的热源，轻握手中隔着绸裤前后滑动，“你也这么热，凉一凉不正好？”<br>
滚烫的肉刀自有主张，弹跳鼓胀绽出青筋，杨戬胸口一窒喉头抽动，“坏心眼的，”他托着龙女上抬，再快速扯下自己最后的蔽体之物，肉贴肉对着她，“那便试试，好教你知道什么叫玄功。”<br>
他拉开龙女双腿，使她跨坐上方，自下缓缓顶入。肉身成圣的青年器物不凡，将甬道撑开塞得严实，一丝水流也带不进去。热烫肉杵寸寸挺进，龙女配合沉腰，他开拓，她挤压，两人同时吐出喘息。<br>
敖寸心其实爱极了与杨戬每日欢好纠缠，可她才不要说出来给杨戬知道，免得他总得寸进尺不分白天黑夜闹得人下不去床榻。此时此刻夜深水凉，她亦很想与他贴在一处相互给予满足。<br>
腰臀前后摆动，快意渐生，敖寸心搂住身前健硕的胸膛，喉中溢出呻吟。杨戬配合龙女的节奏，缓缓前进至根，再慢慢撤后到头。快感攀升，渐渐不满足于温柔的挺动，敖寸心不想再费力，抬手圈住杨戬脖颈，胡乱落下几个刻意的响亮亲吻，耍赖道：“我累啦。”<br>
意料之中。杨戬轻笑，也不去揭穿她身为真龙必有充沛体力，只柔声回应：“那就由得我来喽？不许叫停。”<br>
“那你也不能故意吊着我。”敖寸心小声哼哼，放松身体贴上杨戬。杨戬并未改变节奏，只每次入至最深，额外花些时间顶在尽头碾磨，力道轻重不一，随心所欲，游刃有余；他的手掌揉在龙女臀上，掐进丰腴的指尖隐隐揭露他此时其实忍得辛苦。龙女让他伺候得舒服，软绵绵趴在他身上，不时喘息娇吟。他低头，寻到龙女肩颈皮肉，含在口中吮吸。<br>
起起伏伏的快感堆积叠加，让敖寸心忍不住哼个不停。杨戬加重力道，变换角度，又以胯骨挤压穴上肉豆，很快让龙女淅淅沥沥走了一遭。受着湿润温暖的甬道抽搐绞索，杨戬停下来缓了缓，勾起龙女下巴与她亲吻。<br>
“三公主可舒服了？”<br>
敖寸心知道杨戬还没完，警惕道：“你要做什么？”<br>
杨戬又亲亲她，才说：“三公主擅水……”他托着寸心俯身向下，直到她后仰沉入水中，才抬身而起。敖寸心浮在水下，满头黑发飘荡四散，隔着水面看去，杨戬的表情也不甚清晰。这有什么好玩的，混人就爱玩花样。她就只喜欢与他紧密相贴，他却总爱把她摆来摆去。刚才那么贴心原来是在这儿等着呢……好吧，礼尚往来，也该满足他。她刻意夹紧了些，暗示他可以开始。<br>
杨戬心里发痒。从前冬日里也在池中嬉戏，却总是忘记心上人其实是心上龙。下次等她高兴，是不是可以试着让她在水里收一收她的小尖牙，将他和着清凉的水含入温热的喉咙深处……思绪走了个弯，阳物也随着想象快速做出反应，在穴中自发弹跳，杨戬借着这个势头动作起来，不似方才那般舒缓，节奏渐紧，龙女在水下随之浮动，丰润胸乳让水波包裹，不似平日晃得那般厉害。他看向龙女，那姑娘张了嘴，口型仿佛在说“混蛋”。<br>
刚柔相接处尚在水下。杨戬看寸心眯起眼睛沉溺快意，一边深深浅浅地抽刺，一边伸手去揉那已然从蚌肉中凸起的珍珠。龙女果然扭腰来凑，穴内不规律的颤缩夹得他头皮发麻。他忽然起了坏心，将指尖勾在穴口忽地一挑，沁凉的水流被一记猛烈的撞击带进去。<br>
尖叫无声，水波却剧烈震荡起来。敖寸心原就快要到顶，这冷热交织的冲撞登时让她神魂出窍，由内到外寸寸痉挛颤抖，在池中剧烈扭动，摇得乌发满池飘荡。<br>
杨戬给她绞得筋肉勃胀，一时发起兴来扑身而下，压着寸心直沉池底，锁住龙女喘息不停的唇舌在口腔内来回扫荡吮吸，搂紧了仍在震颤的娇躯按在身下，益发癫狂抽送肉刀，刀刀皆中要害，也不知凿去多少下，终于，龙女四肢抬上来紧紧缠住他、脸颊贴在他颈侧狠狠咬住他，身下蜜穴绞索着死死挤榨他，杨戬再顶不住，倾泻而出。</p> <p>到底不是水族，杨戬闭气许久也快到极限。他托着龙女浮至水面，将人搂在胸前，靠着池壁缓缓吸气。龙女余韵犹在，贴着杨戬颤了一会儿才慢慢回神，便有气无力地抱怨起来，说来说去也不过“混蛋”“欺负人”之类。杨戬忙得很，一边要不时回应“是我不好”“下次再试试别的”，一边给两人清理干净，抱上去擦拭，还要一边抽空去对着龙女眉眼唇口脸颊亲了又亲。<br>
收拾好裹上寝衣，杨戬抱着夫人正要转过屏风，敖寸心一把抓着屏风不许他走。“杨戬，”她先在他胸口叭唧亲上一口，“我要睡水里，你自己去热着。”<br>
离了水，蜀地的湿热又逐渐包裹上来，杨戬这才想起自己今日出门带回来的东西——方才那是他见了夫人就想亲近，现在再提也不迟，正好让她没有自己睡的借口。<br>
“先别急，看我给你带了什么。”杨戬把寸心的脸捂在胸口，快步走到床榻前，施法布置一番便将寸心放下，“感觉如何？”<br>
沁人的凉意漫上来，寸心愣了愣，这种熟悉的感觉……她按在榻上即刻翻身四下一扫，这是，“北海的寒玉？”<br>
自打知晓天廷暗地里的为难，她再不敢与四海亲人联络，什么思念俱都埋在心底；在外数年，西海娇宠的小公主也逐渐习惯凡间种种不便，与杨戬一同生活便是她心中所求。<br>
“挖掘沟渠时也曾助北海除妖，”杨戬坐在床边轻声说，并不提他今日找了东海四公主又直奔北海，却偏偏不敢往西海走一走。<br>
敖寸心坐在那里低着头。北海婶婶最爱夸她，总说她是四海第一可爱小龙女，每次见面都会给她带许多可爱的小玩意，哥哥姐姐们也总是一个个把她抱起来举一举，摸摸她当时尚不会收起的小角。<br>
这条寒玉席不是小时候收到的那条，她看得分明，玉片形状色泽略有不同，恰合眼前床榻尺寸，外围一圈还刻了细纹，正是她龙身时头顶那朵小花的形状。<br>
“杨戬，”她仍垂着头，不想让他看见她发红的眼睛，“你抱抱我好不好。”<br>
杨戬顺从地躺下来，将龙女搂在怀里，轻抚她开始颤抖的背脊。敖寸心把脸埋在杨戬的寝衣间，无声呜咽。<br>
龙女为他，舍弃太多。他曾自以为是，认定只要他来付出就好。可眼前困局无解，杨戬开始怀疑，他才是在不断索取的那一个吧，只要寸心还在他身边，他就永远亏欠于她。<br>
但他绝对不会放手。</p> <p>难得一个没有汗津津热醒的夏日早晨，敖寸心在杨戬的怀抱中醒来，昨晚哭过发泄过，今日精神抖擞又是一条好龙。她开始扒拉杨戬：“什么除妖的借口也好意思拿来说，北海婶婶分明是看在我份上。”“本公主当年也曾横行北海，哪里有你的事儿呀。”<br>
杨戬摸摸鼻子连说“是是是”“对对对”。昨日他不小心听了一嘴“西海三公主将北海小太子打哭”的故事，现在哪怕寸心声称自己幼时称霸四海他也不会觉得意外。<br>
公主殿下噼里啪啦说了一通，最后来一句“杨戬你真好”，再以响亮的亲吻做结。公主殿下兴致颇高，又问杨戬想要什么谢礼。昨日的绮思立时冒头，杨戬瞄瞄卧房另一头的屏风，提议“咱们去池子里凉快一下？”<br>
接着胸口就挨了公主一爪子，“凉快什么呀，哪儿都没有床上舒服。我今天一天都不要离开我的床。”<br>
在这样美好的早晨，回忆昨日有过的幻想，思绪带动身体已然给出诚实的恳求。公主殿下早就习惯每天被闹醒的生活，此刻周身凉爽也想痛快享受一番。她按住杨戬翻身而上，“今天我来，你只管享受就好啦。”<br>
爱偷懒的公主殿下夸下海口，到最后还是让身下人顶得话也说不出来。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/85.短篇-2023/081100.此夏.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a><a href="/tags/?tag=%E5%BE%97%E5%AF%B8%E8%BF%9B%E5%B0%BA" title="标签">#得寸进尺</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/10/05, 18:43:06</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/0aaf20/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">再闻</div></a> <a href="/pages/24b934/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">还要贴贴</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
