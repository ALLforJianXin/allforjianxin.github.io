GL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">宝前、封神、西游对照年表<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h1 id="宝前、封神、西游对照年表"><a href="#宝前、封神、西游对照年表" class="header-anchor">#</a> 宝前、封神、西游对照年表</h1> <p>去年做了个“考据贴”扒了些宝前和封神、西游的时间对照，但因为叙述重点等原因，最终呈现效果比较杂乱，不方便对照，这次心血来潮挑战一下给做成年表的形式。</p> <h3 id="开头还是说点废话"><a href="#开头还是说点废话" class="header-anchor">#</a> 开头还是说点废话</h3> <ol><li>本年表主要参考为《宝莲灯前传》电视剧、《封神演义》小说、《西游记》小说，会兼顾86版西游记（包括00年的续集），《封神榜》电视剧因为我最近没复习加上宝前剧中对封神整个战斗都是一笔带过可对照点少很多暂时这次不考虑进来，如果以后有机会我可能会再做补充。</li> <li>宝前全剧也没什么确切年代，封神书里用“纣王XX年”、西游用“虚拟的贞观XX年”（为什么是虚拟的上次考据贴有说这里不再赘述了），因此权衡之下，此年表前半段我会采用“纣王纪年”，西行开始后使用“西行纪年”，至三圣母遇刘彦昌后采用私设“宝莲纪年”，其他这三种纪年未能覆盖到的时间段将采用估算年代和对照朝代的方法进行说明。</li> <li>个人能力有限难免疏漏，还望看官们多多担待并不吝指出，在此先谢过了。</li></ol> <h3 id="图例"><a href="#图例" class="header-anchor">#</a> 图例</h3> <ol><li>宝前部分的年代多为我对照封神和西游时间所做个人推测，为简洁计一些在之前考据贴中说明过的测算原因可能未再重复说明，若看官们有反响我再考虑增补。</li> <li>封神和西游的事件会以｛｝给出小说回目以供核查。</li> <li>另以（）给出电视剧对照集数：宝前采用央视46集全版本；西游采用央视86版全25集版本和续集00版全16集版本（目前B站上就是这个版本），86版每集基本为完整的一个故事且有小标题，更方便查找。</li></ol> <h3 id="年表图片版"><a href="#年表图片版" class="header-anchor">#</a> 年表图片版</h3> <p>适合手机<a href="/img/cho/%E5%B9%B4%E8%A1%A8%E6%8B%BC%E5%9B%BE20230815.png">查看</a>。</p> <h3 id="年表表格版"><a href="#年表表格版" class="header-anchor">#</a> 年表表格版</h3> <p>适合电脑大屏幕查看和查找。</p> <table><thead><tr style="vertical-align:top;"><th align="end">年代</th> <th>宝前</th> <th>封神</th> <th>西游</th></tr></thead> <tbody><tr style="vertical-align:top;"><td align="end">纣王元年前后</td> <td><ul><li>在天蓬的汗水刺激下镇守灵霄殿的三首神蛟挣脱束缚吞吃龙珠逃往下界；（第一集）</li> <li>欲界女神天廷长公主瑶姬下凡追杀三首蛟，邂逅了书生杨天佑，经历一些事情后二人结为夫妇，随后生下两子一女；（第一、二集）</li></ul></td> <td></td> <td></td></tr> <tr style="vertical-align:top;"><td align="end">纣王七年</td> <td></td> <td><ul><li>春二月，反了北海七十二路诸侯袁福通等。太师闻仲奉敕出征。｛第一回｝</li> <li>三月十五，纣王往女娲宫进香。｛第一回｝</li> <li>女娲娘娘知纣王尚有二十八年气运，便使轩辕坟三妖惑乱君心。｛第一回｝</li></ul></td> <td></td></tr> <tr style="vertical-align:top;"><td align="end">纣王八年</td> <td></td> <td><ul><li>夏四月，天下四大诸侯率领八百镇小诸侯朝觐于商。｛第二回｝</li> <li>冀州侯苏护反商。｛第二回｝</li> <li>恩州驿狐狸死妲己。｛第四回｝</li> <li>又两个月后，云中子进剑除妖。｛第五回｝</li> <li>纣王无道造炮烙。｛第六回｝</li> <li>费仲计废姜皇后。｛第七回｝</li> <li>方弼方相反朝歌。｛第八回｝</li> <li>商容九间殿死节。｛第九回｝</li> <li>广成子收殷郊（十四岁）、殷洪（十二岁）回山。｛第九回｝</li> <li>纣王诏四大诸侯入朝歌，姬伯路过燕山收雷震。｛第十回｝</li> <li>东伯侯姜桓楚被醢，南伯侯鄂崇禹被斩首，天下反了四百镇诸侯。｛第十一回｝</li> <li>羑里城囚西伯侯，将历时七载。{第十一回}</li></ul></td> <td></td></tr> <tr style="vertical-align:top;"><td align="end">纣王九年</td> <td></td> <td><ul><li>玉虚宫住讲道教，太乙真人送灵珠子下山。｛第十一回｝
                        <ul><li>注：据三十一回文字“……清虚道德真君……，玉虚宫止讲，……，因此闲游五岳”可确认，封神里这段说的应该是玉虚宫放长假。</li></ul></li> <li>陈塘关哪吒出世。｛第十二回｝</li> <li>昆仑山子牙下山。｛第十五回｝</li></ul></td> <td></td></tr> <tr style="vertical-align:top;"><td align="end">纣王十年左右</td> <td><ul><li>瑶姬追杀三首蛟至昆仑地界，元始天尊留下了三首蛟。（第二集）</li></ul></td> <td><ul><li>子牙（七十三岁）火烧琵琶精，官拜下大夫，授司天监职。｛第十六、十七回｝</li></ul></td> <td></td></tr> <tr style="vertical-align:top;"><td align="end">纣王十五年</td> <td><br> <ul><li>杨家惨案，杨天佑杨蛟被杀，杨戬杨婵兄妹中了天蓬的催龄掌躲过一时。（第三集）</li> <li>哪吒打杀敖丙后赶在敖广前面来到南天门，并潜入瑶池偷看到玉帝私审瑶姬，目睹玉帝将瑶姬压在了桃山之下。（第三集）
                        <ul><li>注：为应宝前剧中所说元始天尊闭关七年之数，此处未对应封神演义中哪吒闹海的发生时间，而是提前了一年。</li></ul></li> <li>七儿顶撞玉帝，被判幽禁面壁三年。（第三集）</li> <li>王母接管欲界。（第三集）</li> <li>九月九日起昆仑玉虚宫闭关，三界玄门弟子将一同修炼七年。（第三集）</li> <li>九月十一日，杨婵被虎妖捉住，杨戬救妹激发了天眼的力量。（第四集）</li> <li>九月十二日，玉鼎真人故弄玄虚引杨戬前去玉泉山拜师学艺。（第四集）
                        <ul><li>注：玉鼎遇大金乌时说已过闭关之期三天，故而推断出这几日的日期。</li></ul></li> <li>杨婵被大金乌抓上天。（第五集）</li> <li>不早于十一月初，大金乌的金轮效果复原（即从金轮湿水后经过了七七四十九天），引导他找到并抓住了杨戬带上天。（第五集）</li> <li>大约年底或下年初，哪吒变成玉帝的样子从斩妖台上救下杨婵。（第五集）</li></ul></td> <td><ul><li>纣王无道造虿盆，造酒池肉林，并指子牙监造鹿台。｛第十七回｝</li> <li>子牙谏主隐遁离开朝歌。｛第十八回｝</li> <li>杨任直谏被剜目，清虚道德真君救其回山。｛第十八回｝</li> <li>纣王诏崇侯虎督造鹿台。｛第十八回｝</li> <li>子牙救百姓出五关，往磻溪隐迹。｛第十八回｝</li> <li>文王羑里七年之灾将届期满，伯邑考进贡赎罪。｛第十九回｝</li> <li>文王夸官逃五关。｛第二十一回｝</li></ul></td> <td></td></tr> <tr style="vertical-align:top;"><td align="end">纣王十六年</td> <td><ul><li>约三月，哪吒带着杨婵在半路拦截到上瑶池告状的敖广，敖听心答应不再上天告状救走了父亲。（第五、六集）
                        <ul><li>注：根据哪吒从闹海后赶到南天门时算了自己比敖广脚程要快九个时辰亦即凡间九个月来推算的。</li></ul></li> <li>杨戬经历十大酷刑后押上斩妖台，行刑前被哪吒救走。（第六集）
                    </li> <li>哪吒和杨戬在华山无名庙结拜。（第六集）
                        <ul><li>注：根据五哥狐妹对话确认的此时地点在华山。</li></ul></li> <li>哪吒先带杨婵去了乾元山金光洞见太乙真人。（第六集） </li> <li>杨戬救下哮天犬。（第七集） </li> <li>敖听心借天兵杀上陈塘关，逼得哪吒自杀。（第八集） </li> <li>杨戬到达昆仑山，长跪明志。（第八集） </li> <li>杨婵将哪吒带回金光洞，太乙真人施法四十九天招魂，另吩咐杨婵造哪吒行宫，使哪吒受香火三年以求重塑肉身。（第八集） </li> <li>哮天犬吞龙珠化人形。（第九集） </li> <li>杨戬拜玉鼎真人为师。（第十集） </li></ul></td> <td><ul><li>春，渭水文王聘子牙（年近八十）。｛第二十四回｝</li> <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br> <li>五月，李靖正在游魂关大战窦荣之际，哪吒（七岁）闹海。｛第十二回｝ </li> <li>太乙真人收石矶，哪吒剔骨肉还于父母。｛第十三回｝</li> <br><br><br><br><br> <li>殷夫人于翠屏山上建哪吒行宫，哪吒受半年香火后被李靖打碎金身，太乙真人为其莲藕塑身。｛第十四回｝</li> <ul><li>注：此时亦有可能已至下一年初。 </li></ul> <li>燃灯道人授李靖金塔。｛第十四回｝</li></ul></td> <td></td></tr> <tr style="vertical-align:top;"><td align="end">纣王十七年</td> <td></td> <td><ul><li>九月前，鹿台整造两年零四个月后完工，苏妲己请妖赴宴。｛第二十五回｝ </li> <li>仲冬，比干献狐袍。｛第二十五回｝ </li> <li>胡喜媚入宫。｛第二十五回｝</li></ul></td> <td></td></tr> <tr style="vertical-align:top;"><td align="end">纣王十八年</td> <td></td> <td></td> <td></td></tr> <tr style="vertical-align:top;"><td align="end">纣王十九年 </td> <td><ul><li>哪吒受香火将届期满，被李靖发现，打碎塑像。（第十一集） </li> <li>太乙真人再开始为哪吒做法九九八十一天。（第十一集） </li> <li>杨戬三年学成，至桃山下见到了母亲瑶姬。（第十一集） </li> <li>玉鼎真人教杨戬以爱化开桃山，而他却无意中发现了金刚石，准备打造金刚石斧。（第十一集） </li> <li>杨戬至金光洞找杨婵帮忙炼化金刚石斧。（第十二集） </li> <li>杨戬劈山救母失败，玉帝使金乌大阵晒化瑶姬。（第十二集） </li> <li>杨戬掉入西海被寸心所救。（第十三集） </li> <li>杨戬回到金光洞告诉杨婵救母失败的消息，此时距预计的哪吒复活时间还有五十天。（第十三集） </li> <li>杨婵回灌江口祭奠父母。（第十三集） </li> <li>两龙女来金光洞找哪吒寻仇不成，上天向玉帝报告了杨戬等人行踪。（第十三、十四集） </li> <li>哪吒复活，但还需三天才能完成身体与元神的合璧。杨戬为替哪吒争取时间杀上天廷，劈碎南天门上所悬照妖镜，大战十万天兵却不杀生。（第十四集） </li> <li>玉帝下令开天闸。（第十五集） </li> <li>欲界四重天杨戬失去法力重伤。（第十五集） </li> <li>宝莲灯出世。（第十六集） </li> <li>太乙真人授李靖宝塔压制哪吒。（第十六集） </li> <li>杨婵天蓬等人未能阻住，弱水下界。（第十七集） </li> <li>众人在杨府收留遭遇水灾的难民。（第十八集）</li></ul></td> <td></td> <td></td></tr> <tr style="vertical-align:top;"><td align="end">纣王二十年</td> <td><ul><br> <li>杨戬收三首蛟，三首蛟化为三尖两刃刀。（第十九集） </li> <li>寸心下弱水救人，救了一万三千五百人后累晕过去。（第十九集） </li> <li>杨戬找寸心绘水下地形图。（第二十集） </li> <li>西海岸边杨戬表白。（第二十一集） </li> <li>王母玉帝下旨四海龙王各出十万水军协助天蓬元帅治水。（第二十一集） </li> <li>治水过程还要收妖，官民双方合作。期间哪吒救了敖听心，还化解了同父亲的仇恨。（第二十一集） </li></ul></td> <td><ul><li>春，妲己设计害比干剖心。{第二十六回}</li> <br><br><br><br><br> <li>闻太师自北海回兵陈十策，又反了东海平灵王，闻太师再往平叛。{第二十七回} </li> <li>子牙（八十三岁）兵伐崇侯虎。｛第二十八回｝</li> <br><br><br><br><br> <li>仲冬，文王（终年九十七岁）托孤。｛第二十九回｝</li></ul></td> <td></td></tr> <tr style="vertical-align:top;"><td align="end">纣王二十一年</td> <td><ul><br><br><br><br><br><br><br><br><br> <li>哮天犬得虎骨作为兵器。（第二十一集） </li> <li>梅山事件。（第二十一、二十二集） </li> <li>玉鼎真人传狐妹劈天神掌。（第二十二集） </li> <li>杨戬为救哮天犬散尽法力被杀。（第二十二集） </li> <li>众人协力救回杨戬和哮天犬，但因故两人交换了身体。（第二十三、二十四集） </li> <li>哮天犬说杨戬海鲜过敏，骗寸心离开。（第二十四集） </li> <li>杨戬和哮天犬换回身体。（第二十五集） </li> <li>杨戬和梅山兄弟结拜。（第二十五集） </li> <li>弱水说自己是被朝歌所污染。杨婵用宝莲灯为弱水净化。（第二十五集） </li></ul></td> <td><ul><li>正月元旦，黄飞虎妻贾氏（三十六岁）入宫朝贺被妲己（二十八岁）设计，遭纣王调戏，跳摘星楼而亡。黄飞虎之妹黄妃被纣王摔下摘星楼而死。武成王黄飞虎反商。｛第三十回｝
                        <ul><li>注：此年黄天禄十四岁，黄天爵十二岁，黄天祥七岁。 </li></ul></li> <li>闻太师回朝，驱兵追武成王，被道德真君骗回。｛第三十一回｝ </li> <li>黄天化（十六岁）潼关会父。｛第三十二回｝ </li> <li>黄飞虎汜水大战。｛第三十三回｝ </li> <li>哪吒（十二岁）战余化救得黄飞虎归周见子牙，黄飞虎至西岐官拜开国武成王。｛第三十四回｝ </li> <li>晁田兵探西岐事，与晁雷一同归降。｛第三十五回｝</li></ul></td> <td></td></tr> <tr style="vertical-align:top;"><td align="end">纣王二十二年</td> <td><ul><li>杨戬杨婵等人送弱水上天。（第二十六集） </li> <li>杨婵被抓进瑶池。（第二十六集） </li> <li>王母使天网收了弱水中的生灵，寸心赶来将生灵们救下放回海里。（第二十六集） </li> <li>金蝉子前来为天廷解围，杨戬与金蝉子打斗中法力相撞击碎一顽石，化出了灵猴孙悟空。（第二十六集） </li> <li>金蝉子瑶池说法。（第二十七集） </li> <li>王母南天门封众圣。（第二十七集） </li> <li>天蓬元帅至杨府宣读天规。（第二十七集） </li> <li>王母下凡试图阻止戬心婚事，以正天规。（第二十八集） </li> <li>寸心带杨戬回西海禀告父母，王母指使西海扣下了寸心。杨戬在海边苦等半月后携梅山兄弟和哮天犬入龙宫抢亲。（第二十八集） </li> <li>狐妹五哥回万窟山。（第二十九集） </li> <li>八月十五，戬心结婚。（第二十九集） </li> <li>八月十五，元始天尊结束七年闭关，已令姜子牙携封神榜下山，并号令三界玄门弟子助之。（第二十九集）</li></ul></td> <td><ul><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br> <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br> <li>张桂芳奉诏西征，哪吒（十三岁）奉师命下山助子牙。｛第三十六回｝ </li> <li>姜尚（八十五岁）一上昆仑，得封神榜。｛第三十七回｝ </li> <li>九龙岛四圣西岐会子牙。｛第三十八回｝ </li> <li>夏末秋初，姜子牙冰冻岐山。｛第三十九回｝</li></ul></td> <td><ul><br><br><br><br><br><br><br><br> <li>石猴初问世，自封美猴王。｛第一回｝（第一集 猴王初问世）
                        <ul><li>注：仅考虑西游文本，猴王问世的年代应该没有这么早，而应在春秋年间。</li></ul></li></ul></td></tr> <tr style="vertical-align:top;"><td align="end">纣王二十三年</td> <td></td> <td><ul><li>魔家四将伐西岐。｛第四十回｝ </li> <li>两月余后，魔家四将攻城，姜尚（八十六岁）倒海救西岐。｛第四十回｝ </li> <li>两月余后，韩毒龙、薛恶虎送粮下山。｛第四十回｝</li></ul></td> <td></td></tr> <tr style="vertical-align:top;"><td align="end">纣王二十四年</td> <td></td> <td><ul><li>距魔家四将伐西岐将近一年后，杨戬下山。｛第四十回｝ </li> <li>黄天化（十九岁）下山。｛第四十回｝ </li> <li>魔家四将阵亡。｛第四十一回｝ </li> <li>闻太师兵伐西岐。｛第四十一回｝ </li> <li>闻太师黄花山收邓辛张陶。｛第四十二回｝ </li> <li>闻太师西岐大战。｛第四十三回｝ </li> <li>雷震子下山。｛第四十三回｝</li></ul></td> <td></td></tr> <tr style="vertical-align:top;"><td align="end">纣王二十五年</td> <td></td> <td><ul><li>金鳌岛十天君出山，布十绝阵。｛第四十三回｝
                        <ul><li>十绝阵为：“天绝阵”、“地烈阵”、“风吼阵”、“寒冰阵”、“金光阵”、“化血阵”、“烈焰阵”、“落魂阵”、“红水阵”、“红沙阵”。 </li></ul></li> <li>子牙魂游昆仑山。｛第四十四回｝ </li> <li>玉虚门下十二位仙人至西岐。｛第四十四回｝ </li> <li>燃灯议破十绝阵。十绝阵中天绝、地烈、风吼、寒冰、金光、化血阵被破。｛第四十五回｝ </li> <li>广成子破金光阵。｛第四十六回｝ </li> <li>公明辅佐闻太师。｛第四十七回｝ </li> <li>陆压献计射公明。｛第四十八回｝ </li> <li>武王失陷红沙阵。｛第四十九回｝</li></ul></td> <td></td></tr> <tr style="vertical-align:top;"><td align="end">纣王二十六年</td> <td></td> <td><ul><li>三姑计摆黄河阵，杨戬等众玉虚门人被拿入阵中。｛第五十回｝ </li> <li>元始天尊、老子破黄河阵，元始天尊赐众门人纵地金光法。｛第五十、五十一回｝ </li> <li>南极仙翁破红沙阵（此时距武王入阵一百天）。｛第五十一回｝ </li> <li>子牙劫营破闻仲。｛第五十一回｝ </li> <li>绝龙岭闻仲归天。｛第五十二回｝ </li> <li>邓九公奉敕西征，土行孙下山相投。｛第五十三回｝ </li> <li>土行孙立功显耀，生擒哪吒、黄天化。｛第五十四回｝ </li> <li>土行孙夜进西岐，杨戬智擒之。｛第五十四回｝ </li> <li>杨戬往夹龙山找惧留孙，途中遇龙吉公主，收金毛童子，得刀袍。｛第五十五回｝ </li> <li>土行孙归伏西岐。｛第五十五回｝ </li> <li>子牙设计收九公。｛第五十六回｝</li></ul></td> <td></td></tr> <tr style="vertical-align:top;"><td align="end">纣王二十七年</td> <td></td> <td><ul><li>冀州侯苏护伐西岐。｛第五十七回｝ </li> <li>子牙西岐逢吕岳，吕岳于西岐城中散瘟。｛第五十八回｝ </li> <li>黄龙、玉鼎二真人至西岐，杨戬至火云洞求药。｛第五十八回｝ </li> <li>吕岳门人尽亡，被木吒卸下一臂后败走。｛第五十九回｝</li></ul></td> <td></td></tr> <tr style="vertical-align:top;"><td align="end">纣王二十八年</td> <td></td> <td><ul><li>殷洪（三十二岁）下山收四将，后被申公豹说动，改念伐周，同苏护合兵。｛第五十九回｝ </li> <li>马元下山助殷洪。｛第六十回｝ </li> <li>太极图殷洪绝命。｛第六十一回｝ </li> <li>苏护归降西岐。｛第六十一回｝</li></ul></td> <td></td></tr> <tr style="vertical-align:top;"><td align="end">纣王二十九年</td> <td></td> <td><ul><li>张山李锦伐西岐。｛第六十二回｝ </li> <li>羽翼仙（大鹏雕）夜攻西岐，姜尚（九十二岁）再度倒海救城。｛第六十二回｝ </li> <li>燃灯道人收大鹏。｛第六十三回｝ </li> <li>申公豹说反殷郊（三十五岁）。｛第六十三回｝ </li> <li>殷郊收温良、马元。｛第六十三回｝
                        <ul><li>注：此回中提到杨戬借云中子照妖鉴照出马元真身乃一灯头儿，寻访来源途中初次来到昆仑山。 </li></ul></li> <li>罗宣火焚西岐城，龙吉公主下山灭火。｛第六十四回｝ </li> <li>李靖往西岐见子牙，途中遇罗宣，祭起黄金塔打死罗宣。｛第六十四、六十五回｝ </li> <li>众仙凑起四面宝旗，殷郊岐山受犁锄。｛第六十五回｝
                        <ul><li>广成子至玄都洞借得离地焰光旗，往西方胜境向接引道人借得青莲宝色旗，子牙已有杏黄戊己旗，南极仙翁又至瑶池借得素色云界旗（此旗又名“聚仙旗”，通知众仙赴瑶池胜会所用）。</li></ul></li></ul></td> <td></td></tr> <tr style="vertical-align:top;"><td align="end">纣王三十年 <br>/ 大周十三年</td> <td></td> <td><ul><li>洪锦西岐城大战，被龙吉公主拿住。｛第六十六回｝ </li> <li>三月初三日，龙吉公主与洪锦成就婚姻。｛第六十七回｝
                        <ul><li>注：封神演义小说此处言“洪锦与龙吉公主成了姻亲，
                                乃纣王三十五年三月初三日”，但见下文出兵伐纣时又言“纣王三十年三月二十四日”，因此此处可能是笔误或传误，按纣王三十年理解更能承上启下。</li></ul></li> <li>三月十五日，姜子牙（九十三岁）金台拜将。｛第六十七回｝
                        <ul><li>注：祝文念“维大周十有三年”，即此时大周建立十三年，亦可知渭水文王聘子牙后便建立了大周。 </li></ul></li> <li>三月二十四日，六十万雄师出西岐伐纣。｛第六十八回｝ </li> <li>首阳山夷齐阻兵。｛第六十八回｝ </li> <li>孔宣兵阻金鸡岭。｛第六十九回｝ </li> <li>高继能发蜈蜂叮了玉麒麟，将黄天化（二十五岁）摔下地来，一枪刺死。｛第六十九回｝ </li> <li>黄飞虎聚齐“五岳”，诛高继能。｛第六十九、七十回｝
                        <ul><li>注：文聘乃是西岳；崔英乃是中岳；蒋雄乃是北岳；黄飞虎乃是东岳；崇黑虎乃是南岳。 </li></ul></li> <li>杨戬督粮至营，听得黄天化已死。｛第七十回｝ </li> <li>准提道人收孔宣。｛第七十、七十一回｝ </li> <li>姜子牙三路分兵。｛第七十一回｝ </li> <li>佳梦关火灵圣母寻仇打伤洪锦、龙吉公主和子牙，后被广成子祭番天印打死。｛第七十一、七十二回｝ </li> <li>申公豹被惧留孙擒回玉虚宫，发愿再阻姜尚便将身子塞了北海眼。｛第七十二回｝ </li> <li>广成子缴回金霞冠，三谒碧游宫。｛第七十二回｝ </li> <li>通天教主将四宝剑交付多宝道人，嘱其去界牌关摆诛仙阵。｛第七十三回｝
                        <ul><li>四宝剑为：“诛仙剑”、“戮仙剑”、“陷仙剑”、“绝仙剑”。</li></ul></li></ul></td> <td></td></tr> <tr style="vertical-align:top;"><td align="end">纣王三十一年 <br>/ 大周十四年</td> <td></td> <td><ul><li>青龙关飞虎折兵，邓九公、黄天祥（十七岁）身亡。｛第七十三、七十四回｝ </li> <li>哼哈二将显神通。｛第七十四回｝ </li> <li>黄飞虎取青龙关。｛第七十四回｝ </li> <li>姜子牙（九十四岁）攻汜水关。｛第七十四回｝ </li> <li>余化化血刀连伤哪吒（二十二岁）、伤雷震子（二十三岁）。｛第七十四、七十五回｝ </li> <li>杨戬骗得丹药，余化伏诛。余元下山。｛第七十五回｝ </li> <li>土行孙盗骑陷身。｛第七十五回｝ </li> <li>陆压飞刀斩余元。｛第七十五回｝ </li> <li>韩升、韩变以万刃车破周军行营，郑伦捉将，韩荣坠城而死，百姓开关，子牙人马取下汜水关。｛第七十六回｝ </li> <li>哪吒伤愈，太乙真人传其三头六臂和众法宝，叫其先下山。｛第七十六回｝ </li> <li>老子一气化三清。｛第七十七回｝
                        <ul><li>注：三清为上清、玉清、太清，三位道人不过元气而已，通天教主竟不能识，此老子气化分身之妙也。 </li></ul></li> <li>西方教接引、准提二道来至，三教会破诛仙阵。｛第七十八回｝ </li> <li>通天教主往紫芝崖立坛，拜“六魂幡”（后用于万仙阵中）。｛第七十八回｝</li></ul></td> <td></td></tr> <tr style="vertical-align:top;"><td align="end">纣王三十二年 <br>/ 大周十五年</td> <td></td> <td><ul><li>周军取界牌关。｛第七十九回｝ </li> <li>周军至穿云关，四将被擒。｛第七十九回｝ </li> <li>吕岳来摆瘟濛阵，姜尚（九十五岁）被困阵中，该有百日之灾。｛第八十回｝ </li> <li>九十七日后杨任下山，又三日后破瘟司，得穿云关。｛第八十、八十一回｝ </li> <li>周军至潼关，余德散痘疹。五六日后黄龙真人、玉鼎真人来至关下，命杨戬再上火云洞求药。｛第八十一回｝ </li> <li>周军病愈，于撒痘后第八日取下潼关。｛第八十二回｝ </li> <li>三教大会万仙阵。｛第八十二回｝ </li> <li>三大师收狮象犼。｛第八十三回｝ </li> <li>龙吉公主夫妻阵亡。｛第八十三回｝ </li> <li>定光仙献六魂幡，皈依西方教。｛第八十四回｝ </li> <li>万仙阵被破，无当圣母逃走，申公豹逃走。｛第八十四回｝ </li> <li>鸿钧老祖亲至，解释冤愆。｛第八十四回｝ </li> <li>元始天尊回玉虚宫途中拿下申公豹，将之塞了北海眼。｛第八十四回｝</li></ul></td> <td></td></tr> <tr style="vertical-align:top;"><td align="end">纣王三十三年 <br>/ 大周十六年</td> <td></td> <td><ul><li>子牙兵取临潼关。｛第八十四回｝ </li> <li>邓芮二侯归周主。｛第八十五回｝ </li> <li>渑池县五岳归天。｛第八十六回｝ </li> <li>杨戬使计骗得张奎杀马弑母。｛第八十六回｝ </li> <li>土行孙夫妻阵亡。｛第八十七回｝ </li> <li>“梅山七圣”投纣王，领兵往孟津。｛第八十七回｝ </li> <li>哪吒（二十四岁）诛高兰英。韦护、杨任、杨戬除张奎。｛第八十八回｝ </li> <li>隆冬天气，周军渡黄河，武王白鱼跃龙舟，于孟津会诸侯。｛第八十八回｝ </li> <li>纣王敲骨剖孕妇。｛第八十九回｝</li></ul></td> <td></td></tr> <tr style="vertical-align:top;"><td align="end">纣王三十四年 <br>/ 大周十七年</td> <td></td> <td><ul><li>杨戬往玉泉山问明来路，姜尚（九十七岁）打死高明、高觉。｛第九十回｝ </li> <li>袁洪打死杨任。｛第九十一回｝ </li> <li>邬文化夤夜劫周营，龙须虎丧生，周军损失惨重。｛第九十一回｝ </li> <li>姜子牙盘龙岭烧死邬文化。｛第九十二回｝ </li> <li>杨戬哪吒收七怪。｛第九十二回｝ </li> <li>金吒智取游魂关。｛第九十三回｝ </li> <li>东伯侯大军来至孟津，诸侯聚齐。｛第九十四回｝ </li> <li>姜文焕怒斩殷破败。｛第九十四回｝</li></ul></td> <td></td></tr> <tr style="vertical-align:top;"><td align="end">纣王三十五年 <br>/ 大周十八年 <br>（与史实对照的话约是公元前1046年）</td> <td><ul><br><br><br><br><br><br><br><br><br><br> <br><br><br><br><br><br><br><br><br><br> <li>天廷得三百六十五位正神，实力得到扩充。（第二十九集） </li> <li>封神大战结束，杨戬归家。戬心初夜。（第二十九集） </li> <li>玉鼎真人扮菩提祖师收石猴为徒，起名孙悟空，传授神通。（第三十集） </li></ul></td> <td><ul><li>周军攻入朝歌城。｛第九十五回｝ </li> <li>子牙暴纣王十罪。｛第九十五回｝ </li> <li>纣王大战诸侯，害了南伯侯鄂顺。｛第九十六回｝ </li> <li>三妖劫营未遂，议归旧巢。｛第九十六回｝ </li> <li>子牙发柬擒三妖。｛第九十六回｝ </li> <li>女娲拿住三妖，着杨戬等带回交由姜子牙正法。｛第九十七回｝
                        <ul><li>注：雷震子、杨戬、韦护分别监斩狐狸精、九头雉鸡精、玉石琵琶精。 </li></ul></li> <li>摘星楼纣王自焚。｛第九十七回｝ </li> <li>姜子牙（九十八岁）归国封神。｛第九十八回｝ </li> <li>武王封列国诸侯。｛第一百回｝</li></ul></td> <td><ul><br><br><br><br><br><br><br><br><br><br><br><br><br> <br><br><br><br><br><br><br><br><br><br><br><br><br> <li>悟彻菩提真妙理，断魔归本合元神。｛第一回｝（第一集 猴王初问世）
                        <ul><li>注：同前，仅考虑西游文本应在春秋年间。</li></ul></li></ul></td></tr> <tr style="vertical-align:top;"><td align="end">大周十九年 </td> <td><ul><li>梅山兄弟离开杨府回梅山，杨婵华山赴任。（第三十集） </li> <li>玉帝命灶王爷严密监视杨戬一家，同时在梅山、灌江口、华山三地周围秘密布下重兵。（第三十集）</li></ul></td> <td></td> <td></td></tr> <tr style="vertical-align:top;"><td align="end">约大周三十五年<br>约周成王年间<br>（在封神之战结束的十几年后） </td> <td><ul><li>杨戬欲往云蒙山收妖，撞破了玉帝的安排，便让梅山兄弟原地操练应对之，同时自带老大老六哮天犬去除妖。（第三十集） </li> <li>灶王爷奏报杨戬夫妇不合，王母献计传阅三界。杨戬命哮天犬将灶王爷堵耳封眼。（第三十集） </li> <li>观音菩萨告诉玉鼎真人孙悟空以后必将惹下滔天巨祸，玉鼎真人赶悟空出师。（第三十集） </li> <li>五哥狐妹仍未找到狐妹的娘。（第三十集）
                        <ul><li>注：他们言语间透露此时距他们回万窟山已三十年。</li></ul></li></ul></td> <td></td> <td></td></tr> <tr style="vertical-align:top;"><td align="end">约公元前760年<br>～公元前715年间<br>（按宝前算约春秋时期；<br>按西游推算则通常认为是在西汉年间）</td> <td></td> <td></td> <td><ul><li>美猴王三百岁左右出海寻师，得名孙悟空。｛第二回｝（第一集 猴王初问世） </li> <li>孙悟空离家二十年后，被赶出师门。｛第二回｝（第一集 猴王初问世） </li> <li>美猴王荣归故里，缴了混世魔王。｛第二回｝（第二集 官封弼马温） </li> <li>孙悟空往东海寻兵器披挂。｛第三回｝（第二集 官封弼马温） </li> <li>孙悟空三百四十二岁那年，闹地府九幽除名。｛第三回｝（第二集 官封弼马温） </li> <li>玉帝着太白金星下凡请猴哥上天做了弼马温。｛第四回｝（第二集 官封弼马温）</li></ul></td></tr> <tr style="vertical-align:top;"><td align="end">约公元前700年左右<br>（按宝前算约春秋时期；<br>按西游推测则约在西汉年间） </td> <td><ul><li>玉鼎真人著成《玉子》，四下散发。（第三十一集）
                        <ul><li>注：猴哥早年经历宝前和西游中年代差别较大，本文考虑情节连贯及对照上大圣自立的时间做此年表推测，忽略了剧中玉鼎真人散发《玉子》著作时灌江口还是二郎成亲时的同一批群演。 </li></ul></li> <li>杨戬欲往青城山围剿妖精。（第三十一集） </li> <li>天廷添丁，八公主已长成。（第三十一集） </li> <li>李靖哪吒带五万兵马杀奔花果山。（第三十一集） </li> <li>孙悟空花果山立起“齐天大圣”旗。（第三十一集） </li> <li>哪吒吃了败仗到灌江口杨府串门。（第三十一集） </li> <li>太白金星建议招安，请孙悟空上天做了“齐天大圣”。（第三十一集）</li></ul></td> <td></td> <td><ul><br><br><br><br><br><br><br><br><br><br><br><br><br> <li>孙悟空在天上养马半月余，得知弼马温官职微小，反下天去。｛第四回｝（第二集 官封弼马温） </li> <li>孙悟空在花果山自立，自称“齐天大圣”。李靖哪吒战猴王失利。太白金星又来花果山招降，请孙悟空上天做了“齐天大圣”。｛第四回｝（第三集 大圣闹天宫）</li></ul></td></tr> <tr style="vertical-align:top;"><td align="end">公元初</td> <td><ul><br> <li>天廷筹办蟠桃宴。（第三十一集） </li> <li>七儿面壁三年期满被释，同八妹和众仙女一起去蟠桃园摘桃。（第三十一集） </li> <li>悟空对仙女们施定身法，大闹蟠桃会，又反下天去。（第三十一集） </li> <li>玉帝大怒，着李靖哪吒父子带十万天兵和众神将围剿花果山。（第三十一集） </li> <li>杨戬降大圣。（第三十二集） </li> <li>杨戬得知孙悟空是自己的师弟。（第三十二集） </li> <li>杨戬扔掉玉帝的赏赐。（第三十二集） </li> <li>蟠桃宴开席。孙悟空进八卦炉。（第三十三集） </li> <li>下界一个多月后，天廷一个多时辰后，卷帘打破琉璃盏，天蓬戏嫦娥。（第三十三集） </li> <li>孙悟空被投入八卦炉后经过（下界的）四十九日，从八卦炉中逃出，八卦炉落到下界成了火焰山。（第三十三集） </li> <li>杨戬未能救得天蓬，天蓬错投猪胎。（第三十三集） </li> <li>杨戬归家，约寸心“朝游沧海暮苍梧”。（第三十四集） </li> <li>孙悟空被如来降伏，压在五行山下。（第三十四集）</li></ul></td> <td></td> <td><ul><li>玉帝着孙悟空权管蟠桃园。｛第五回｝（第三集 大圣闹天宫） </li> <li>王母娘娘设“蟠桃胜会”，着七仙女摘桃，发现大桃都被悟空吃了。｛第五回｝（第三集 大圣闹天宫） </li> <li>悟空对仙女们施定身法，大闹蟠桃会，又反下天去。｛第五回｝（第三集 大圣闹天宫） </li> <li>玉帝大怒，着李靖哪吒父子带十万天兵和众神将围剿花果山。｛第五回｝（第三集 大圣闹天宫） </li> <li>小圣施威降大圣。｛第六回｝（第三集 大圣闹天宫）</li> <br><br><br><br><br><br><br> <li>八卦炉中逃大圣。｛第七回｝（第三集 大圣闹天宫）</li> <br><br><br><br><br><br><br><br> <li>五行山下定心猿。｛第七回｝（第四集 困囚五行山）
                        <ul><li>注：西游十四回有言“王莽篡汉之时，天降此山”，因此知悟空被压在两界山下之事发生在王莽篡汉的公元八年至公元二十三年期间。</li></ul></li></ul></td></tr> <tr style="vertical-align:top;"><td align="end">约公元23年</td> <td><ul><li>孙悟空大患得除，玉帝闭关。（三十四集） </li> <li>王母放七儿三天（下界三年）的假。（第三十四集） </li> <li>王母再次下凡寻杨戬，第一次游说他上天做司法天神。（第三十五集）</li></ul></td> <td></td> <td></td></tr> <tr style="vertical-align:top;"><td align="end">约公元26年</td> <td><ul><li>七仙女私配董永事发。（第三十五集）
                        <ul><li>注：剧中此事紧接猴哥被压玉帝闭关一系列事件，因此本文采用汉高昌侯董永说来推定年代。另还有东汉末年董永说，有兴趣者请自行搜索了解。这几种说法事实上同宝前剧情都无硬性冲突。
                            </li></ul></li> <li>八妹来灌江口向杨戬求助请他救七儿，杨戬拒绝了。（第三十五集）</li> <li>七儿被拿回天廷，被罚廷杖四十，面壁十年。（第三十五集） </li> <li>杨戬和寸心吵架、和好，开始周游三界。（第三十五集）</li></ul></td> <td></td> <td></td></tr> <tr style="vertical-align:top;"><td align="end">约三国两晋年间 </td> <td><ul><li>杨戬和寸心游玩后归家，张罗给哮天犬娶媳妇。（第三十五集） </li> <li>哮天犬气跑了十二个媳妇，杨戬又让它回到了杨府。（第三十六集）</li></ul></td> <td></td> <td></td></tr> <tr style="vertical-align:top;"><td align="end">大唐初年</td> <td></td> <td></td> <td><ul><li>如来造经传极乐，观音奉旨上长安。｛第八回｝（第四集 困囚五行山）
                        <ul><li>注：观音赴长安途中先后收服沙悟净、猪悟能、小白龙，并同孙悟空，嘱咐他四个专候取经僧人。 </li></ul></li> <li>陈光蕊赴任逢灾，江流僧复仇报本。｛附录｝（第四集 困囚五行山）
                        <ul><li>注：西游小说附录中交代玄奘父亲陈光蕊赴任时间为贞观十三年，没错，就是同唐僧出长安一样的贞观十三年。此处有专职解读，有兴趣的可以自己搜来看，我这里就不赘述了。</li></ul></li></ul></td></tr> <tr style="vertical-align:top;"><td align="end">西行元年<br>（西游书中称唐僧出长安是在“贞观十三年”即639年，历史上玄奘是贞观二年628年出发的）</td> <td><ul><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br> <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br> <li>高老庄家丁来求杨戬收妖，杨戬前去后发现是猪妖天蓬，转身离开。（第三十六集） </li> <li>杨戬路遇唐三藏，送他过了两界山。（第三十六集）</li> <br><br><br> <li>唐僧从五行山下释放孙悟空。（第三十六集） </li> <li>孙悟空打死了五哥和狐妹。小玉出生。（第三十七集） </li> <li>小玉被杨婵带回华山。（第三十七集） </li> <li>杨戬来华山看三妹，炸了五哥坟头。（第三十八集） </li> <li>杨戬同寸心商量后又至华山抱回了小玉。（第三十八集） </li> <li>小玉失踪，寸心说是“丢了”，与杨戬起冲突。后小玉姥姥前来说明是自己跟踪寸心抱走的。杨戬借酒浇愁，喝醉后坐在杨府门外。（第三十八集） </li> <li>王母第三次下凡，再一次游说杨戬上天当司法天神。（第三十八集） </li> <li>寸心摔了瑶姬做的风铃，杨戬告诉她自己已经答应了王母要接下司法天神的职位。（第三十八集）</li></ul></td> <td></td> <td><ul><li>泾河龙王为同袁守诚赌斗犯了天条。｛第九回｝（续第七集 情断黑水河）
                        <ul><li>注：电视剧里通过西海龙王的回忆引入这段故事，有较大改编，小鼍龙是小儿子被改成了大儿子，戏份也有增加。 </li></ul></li> <li>魏征梦斩泾河龙王。｛第十回｝ </li> <li>唐太宗地府还魂，欲兴佛法，选玄奘做七七四十九日“水陆大会”。｛第十一回｝ </li> <li>九月初三日，玄奘在长安城化生寺开演诸品妙经。｛第十二回｝（第四集 困囚五行山） </li> <li>九月初九，观音显像化金蝉。｛第十二回｝（第四集 困囚五行山） </li> <li>唐王同玄奘结拜为兄弟。｛第十二回｝（第四集 困囚五行山） </li> <li>九月十二日，唐僧自长安出发，西行求法。｛第十二回｝（第四集 困囚五行山）
                        <ul><li>注：九月十二日是从第十三回所言三藏出长安乃“九月望前三日”推算得出。 </li></ul></li> <li>深秋，唐僧遇到熊虎牛三怪，得太白金星搭救。｛第十三回｝ </li> <li>深秋，唐僧双叉岭遇刘伯钦，虎爪下得救，并得送至两界山。｛第十三回｝（第五集 猴王保唐僧）
                        <ul><li>注：过了两界山就不是大唐地界了。 </li></ul></li> <li>深秋，五行山（即两界山）下唐僧收服悟空。｛第十三回｝（第五集 猴王保唐僧） </li> <li>初冬，悟空打死六贼，观音菩萨送金箍。｛第十四回｝（第五集 猴王保唐僧） </li> <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br> <li>腊月，鹰愁涧收服白龙马。｛第十五回｝（第五集 猴王保唐僧）</li></ul></td></tr> <tr style="vertical-align:top;"><td align="end">西行元年西行二年</td> <td></td> <td></td> <td><ul><li>春天，观音院僧谋宝贝，黑风山怪窃袈裟。｛第十六回｝（第六集 祸起观音院） </li> <li>孙行者大闹黑风山，观世音收服熊罴怪。｛第十七回｝（第六集 祸起观音院） </li> <li>高老庄大圣除魔，计收八戒。｛第十八、十九回｝（第七集 计收猪八戒） </li> <li>夏天，黄风岭遇到黄风怪。｛第二十、二十一回｝（第八集 坎途逢三难）
                        <ul><li>注：黄风怪真身是灵山脚下得道的黄毛貂鼠。 </li></ul></li> <li>秋天，八戒大战流沙河，木叉奉旨收悟净。｛第二十二回｝（第八集 坎途逢三难）</li></ul></td></tr> <tr style="vertical-align:top;"><td align="end">西行三年</td> <td></td> <td></td> <td><ul><li>秋天，四圣试禅心。｛第二十三回｝（第八集 坎途逢三难）</li></ul></td></tr> <tr style="vertical-align:top;"><td align="end">西行四年</td> <td></td> <td></td> <td><ul><li>师徒途经五庄观。｛第二十四、二十五、二十六回｝（第九集 偷吃人参果） </li> <li>夏天，三打白骨精。｛第二十七回｝（第十集 三打白骨精） </li> <li>悟空被三藏逐出师门回到了花果山。｛第二十八回｝（第十集 三打白骨精） </li> <li>在宝象国遭遇黄袍怪/奎木狼。｛第二十八、二十九、三十、三十一回｝（第十一集 智激美猴王）
                        <ul><li>注：百花羞公主是在十三年前八月十五被奎木狼掳来成就夫妻的。</li></ul></li></ul></td></tr> <tr style="vertical-align:top;"><td align="end">西行五年</td> <td></td> <td></td> <td><ul><li>春天，平顶山莲花洞遇金角大王、银角大王。｛第三十二、三十三、三十四、三十五回｝（第十二集 夺宝莲花洞）
                        <ul><li>注：金角大王、银角大王实为太上老君看炉子的两个童子。 </li></ul></li> <li>秋天，解救乌鸡国国王。｛第三十六、三十七、三十八、三十九、四十回｝（第十三集 除妖乌鸡国）
                        <ul><li>注：假扮国王的是文殊菩萨的坐骑青毛狮子。 </li></ul></li> <li>离开乌鸡国后半月有余，秋尽冬初时节，遇到红孩儿。｛第四十、四十一、四十二回｝（第十四集 大战红孩儿） </li> <li>冬天，黑水河遇鼍洁。｛第四十三回｝（续第七集 情断黑水河）
                        <ul><li>注：鼍洁是泾河龙王和西海龙王之妹的小儿子。</li></ul></li></ul></td></tr> <tr style="vertical-align:top;"><td align="end">西行六年</td> <td></td> <td></td> <td><ul><li>春天，车迟国降杀虎力大仙、鹿力大仙、羊力大仙。｛第四十四、四十五、四十六回｝（第十五集 斗法降三怪）
                        <ul><li>注：三怪是虎、鹿、羊修炼成精，在二十年前大旱时求雨得了国王信任。</li></ul></li></ul></td></tr> <tr style="vertical-align:top;"><td align="end">西行七年</td> <td></td> <td></td> <td><ul><li>秋天，路阻通天河，降伏灵感大王。｛第四十七、四十八、四十九回｝（续第一集 险渡通天河、续第二集 师徒生二心）
                        <ul><li>注：灵感大王实为观音菩萨普陀山莲花池里养大的金鱼。 </li></ul></li> <li>冬天，金兜山遇到青牛怪独角兕王。｛第五十、五十一、五十二回｝（续第八集 收伏青牛怪）
                        <ul><li>注：青牛怪实为太上老君的坐骑板角大青牛。</li></ul></li></ul></td></tr> <tr style="vertical-align:top;"><td align="end">西行八年</td> <td></td> <td></td> <td><ul><li>春天，唐僧和八戒误饮子母河水，悟空往如意真仙处取了落胎泉水化解。｛第五十三回｝（第十二集 趣经女儿国） </li> <li>进西梁女国，国王欲招三藏为夫。｛第五十四回｝（第十二集 趣经女儿国） </li> <li>唐僧被蝎子精掳走，卯日星官前来助阵收了蝎子精。｛第五十五回｝（第十二集 趣经女儿国）
                        <ul><li>注：女儿国这集电视剧改编较大，事件前后顺序同小说中不完全相同。 </li></ul></li> <li>端阳、中秋之后，路遇强盗，悟空打死强盗，被三藏赶走。｛第五十六回｝（续第二集 师徒生二心） </li> <li>六耳猕猴假扮悟空。｛第五十七、五十八回｝（续第三集 真假美猴王）</li></ul></td></tr> <tr style="vertical-align:top;"><td align="end">西行九年</td> <td><ul><br><br><br><br> <li>杨戬助剿九头虫。（第三十八、三十九集）
                        <ul><li>注：此处杨戬同孙悟空一行人约了“今年八月十五”“灌江口设宴”，但后续大圣他们去到灌江口时又言已过了凤仙郡，因我此处排年表参照西游时间线，所以将两件事拆开看待。</li></ul></li></ul></td> <td></td> <td><ul><li>秋天，路阻火焰山，三借芭蕉扇。｛第五十九、六十、六十一回｝（第十七集 三调芭蕉扇） </li> <li>秋末冬初，经过祭赛国，为金光寺众僧辨冤，荡龙宫大战九头虫。｛第六十二、六十三回｝（第十八集 扫塔辨奇冤）</li></ul></td></tr> <tr style="vertical-align:top;"><td align="end">西行十年</td> <td></td> <td></td> <td><ul><li>春天，荆棘岭遇拂云叟、杏仙等植物精。｛第六十四回｝（第十九集 误入小雷音）</li></ul></td></tr> <tr style="vertical-align:top;"><td align="end">西行十一年</td> <td></td> <td></td> <td><ul><li>春天，小雷音遇黄眉大王。｛第六十五、六十六回｝（第十九集 误入小雷音）
                        <ul><li>注：黄眉童子，原是弥勒佛敲磬的童子。 </li></ul></li> <li>春深花放之时，过七绝山稀柿衕，打死红鳞蟒蛇精。｛第六十七回｝（续第十一集 绝域变通途） </li> <li>夏天，过朱紫国降服赛太岁。｛第六十八、六十九、七十、七十一回｝（第二十集 孙猴巧行医）
                        <ul><li>注：赛太岁原形是一金毛犼，为观音菩萨坐骑。</li></ul></li></ul></td></tr> <tr style="vertical-align:top;"><td align="end">西行十二年</td> <td></td> <td></td> <td><ul><li>春天，过盘丝岭遇蜘蛛精、蜈蚣精。｛第七十二、七十三回｝（第二十一集 错坠盘丝洞） </li> <li>秋天，过狮驼岭，遇狮子、大象、金翅大鹏三怪。｛第七十四、七十五、七十六、七十七回｝（续第四集 受阻狮驼岭、续第五集 遇仙孔雀台、续第六集 如来收大鹏）
                        <ul><li>注：孔雀公主是电视剧原创角色。 </li></ul></li> <li>冬天，至比丘国，遇白鹿怪狐狸精。｛第七十八、七十九回｝（续第十三集 救难小儿城）
                        <ul><li>注：白鹿是寿星的坐骑。</li></ul></li></ul></td></tr> <tr style="vertical-align:top;"><td align="end">西行十三年</td> <td></td> <td></td> <td><ul><li>清明后五日，经陷空山无底洞遇金鼻白毛老鼠精。｛第八十、八十一、八十二、八十三回｝（第二十二集 四探无底洞）
                        <ul><li>注：金鼻白毛老鼠精自称地涌夫人，三百年前因在灵山偷吃香花宝烛，改名半截观音，后被李天王哪吒父子拿住，饶了不死，积此恩念，趁机拜李天王为父，拜哪吒为兄。下界后改名为地涌夫人。
                            </li></ul></li> <li>夏天，过灭法国。｛第八十四、八十五回｝（第二十三集 传艺玉华州）
                        <ul><li>注：电视剧将灭法国和玉华州剧情合并做了一集。 </li></ul></li> <li>过隐雾山折岳连环洞打死南山大王艾叶花皮豹子精。｛第八十五、八十六回｝（续第十一集 绝域变通途、续第十二集 泪洒隐雾山）</li></ul></td></tr> <tr style="vertical-align:top;"><td align="end">西行十四年</td> <td><ul><br><br><br><br> <li>八月十五，梅山兄弟和孙悟空师兄弟三人先到了灌江口杨府，闲聊间透露“刚到凤仙郡”。（第三十九集） </li> <li>八月十五，杨戬接旨同寸心和离，寸心被听心带走回到西海。（第三十九集） </li> <li>杨戬上天接印做了司法天神，将杨府搬上天充当真君神殿。（第三十九集）</li></ul></td> <td></td> <td><ul><li>春天，凤仙郡祈雨。｛第八十七回｝（续第九集 祈雨凤仙郡、续第十集 大闹披香殿）
                        <ul><li>注：凤仙郡大旱是因三年前的十二月二十五日，郡侯推倒祭品喂狗，玉帝立以三事，三事倒断才降雨。三事为鸡啄尽米山、狗舔完面山、灯燎断锁链。</li></ul></li> <li>深秋，至玉华州，遇黄狮精、九灵元圣。｛第八十八、八十九、九十回｝（第二十三集 传艺玉华州）
                        <ul><li>注：九灵元圣是太乙救苦天尊的坐骑。</li></ul></li></ul></td></tr> <tr style="vertical-align:top;"><td align="end">西行十五年</td> <td></td> <td></td> <td><ul><li>金平府元夜观灯，过青龙山唐僧被抓进玄英洞，后得西海摩昂太子相助捉住犀牛怪救出唐僧。｛第九十一、九十二回｝（续第十六集 观灯金平府） </li> <li>春天，过天竺国遇玉兔精。｛第九十三、九十四、九十五回｝（第二十四集 天竺收玉兔） </li> <li>夏初，过铜台府救寇员外。｛第九十六、九十七回｝（续第十四集 缉盗菩提城、续第十五集 还魂寇善人） </li> <li>到达灵山。｛第九十八、九十九回｝（第二十五集 波生极乐天） </li> <li>回转东土。｛第一百回｝（第二十五集 波生极乐天、续第二集 师徒生二心）
                        <ul><li>注：续集第二集有小片段解释续集为三藏回忆一路故事讲与唐王听。 </li></ul></li> <li>灵山封佛。｛第一百回｝（第二十五集 波生极乐天）
                        <ul><li>注：电视剧同小说剧情顺序有异，小说中是取经回转长安后又被召回灵山封佛，电视剧中是先封佛再回长安。</li></ul></li></ul></td></tr> <tr style="vertical-align:top;"><td align="end">约唐高宗、武周年间<br>或可晚至玄宗朝<br>但不晚于唐僖宗时期 </td> <td><ul><li>楠郡事件。杨戬阳奉阴违，为李博安找了替死鬼，并说通听心将雨下在草头神所挖沟渠之中。（第四十集）</li></ul></td> <td></td> <td></td></tr> <tr style="vertical-align:top;"><td align="end">唐末僖宗年间</td> <td><ul><li>灵霄宝殿工程历时（天廷的）三年三个月后终于竣工，天廷将于三日后召开竣工仪式，派八妹去请福禄寿三星，也召三圣母上天露面。（第四十集） </li> <li>八妹借机私配巴特尔。（第四十集）</li></ul></td> <td></td> <td></td></tr> <tr style="vertical-align:top;"><td align="end">宝莲元年<br>（为方便排列年表，私称三圣母遇刘彦昌这年为宝莲元年，
                <br>根据宝前剧情推知此时为大理国存续期间即公元937年～公元1094年） </td> <td><ul><li>敖春出生。（第四十一集） </li> <li>敖春快要满月时，三圣母遇刘彦昌。（第四十一集） </li> <li>刘彦昌失足坠崖被三圣母所救，发愿为三圣母守庙三年。（第四十一集）
                        <ul><li>注：此时丁大家已经生了十二个女儿了。（第四十一集） </li></ul></li> <li>三圣母躲出门约半年后回到华山圣母庙，见刘彦昌还在，还摆起“分忧堂”。（第四十一集） </li> <li>一日雨夜，三圣母撞破刘彦昌美梦妄想，恼怒他亵渎神灵，着其天亮后立刻离开华山。（第四十一集） </li> <li>刘彦昌不肯离去，三圣母挥手将其吹走，落在了东海之滨。（第四十一集） </li> <li>刘彦昌花了约三个月从东海边走回华山圣母庙，又被听心挥手吹走。（第四十二集）
                        <ul><li>注：此时可能是年底或下年初，距三圣母初遇刘彦昌已经过去九个月了。</li></ul></li></ul></td> <td></td> <td></td></tr> <tr style="vertical-align:top;"><td align="end">宝莲二年 </td> <td><ul><li>刘彦昌再次从东海边走回华山，这次花了约两个月。（第四十二集）
                        <ul><li>注：此时可能是年初也可能是上一年底，总之是三圣母初遇刘彦昌的十一个月后。 </li></ul></li> <li>丁大家生出了儿子。（第四十二集） </li> <li>三圣母再次挥手吹走刘彦昌。（第四十二集） </li> <li>再一个月后，三圣母茶盘开裂，刘彦昌再次回到华山圣母庙，三圣母又一次将之送走。（第四十二集）
                        <ul><li>注：此时根据剧中有提到的时间推移计算，总归该到第二年了。 </li></ul></li> <li>因为杨戬拖延时机，使巴特尔得以寿终正寝，后八妹主动上真君神殿投案。（第四十二集）
                        <ul><li>注：八妹在凡间待了天上的“两个月”也就是凡间60年左右，巴特尔活了83岁寿终正寝。 </li></ul></li> <li>王母将八妹发往昆仑山面壁终生。（第四十二集） </li> <li>王母去真君神殿查卷宗，撞破杨戬办案阳奉阴违，收了他司法天神大印。（第四十二集） </li> <li>天奴在玉帝面前揭发楠郡之事，寸心闯入瑶池为杨戬顶罪。（第四十二集） </li> <li>杨戬拿回司法天神大印。（第四十三集） </li> <li>杨婵回到华山没见刘彦昌有些失落，担心刘彦昌遇到不测，出门寻找。（第四十三集） </li> <li>杨婵在苏州一茶庄得知刘彦昌为替她寻找茶盘四处奔波，后又得知刘彦昌为寻沉香木去了大理国，一路追踪而去。（第四十三集） </li> <li>杨婵教训山匪，得知刘彦昌四个月前路过的此处。（第四十三集） </li> <li>杨婵以为刘彦昌落崖摔死了，带着沉香木回到华山圣母庙。（第四十三集） </li> <li>刘彦昌回到华山圣母庙，三圣母动了凡心。听心说动刘彦昌离开华山。（第四十三集） </li> <li>三圣母因草头神和刘彦昌为天奴提鞋。（第四十四集） </li> <li>三圣母为了保护刘彦昌将他强留在圣母庙。（第四十四集） </li> <li>三圣母刘彦昌定情。（第四十四集） </li> <li>杨戬赶来劝杨婵悬崖勒马。（第四十四集） </li> <li>杨婵刘彦昌私拜天地，嫦娥证婚，听心也在场。（第四十五集） </li> <li>杨婵怀孕，夫妻俩为即将出世的孩子取名沉香。（第四十五集） </li> <li>丁大同刘彦昌为两家即将出世的孩子定下娃娃亲。（第四十五集）</li></ul></td> <td></td> <td></td></tr> <tr style="vertical-align:top;"><td align="end">宝莲三年</td> <td><ul><li>沉香和丁香先后出生。（第四十五集） </li> <li>因北郡饥民砸了玉皇庙，玉帝王母着天奴和杨戬一起带四方瘟神去散播瘟疫。（第四十五集） </li> <li>天奴以北郡百姓性命为要挟，逼杨戬抓捕三圣母。（第四十五集） </li> <li>杨戬发兵华山，拆散三圣母一家，将三圣母压在华山之下。（第四十六集） </li> <li>沉香长大了发现自己身负法力。（第四十六集） </li> <li>杨戬杀死天奴。（第四十六集） </li> <li>杨戬欲逼宫改天条被旃檀功德佛劝回。（第四十六集） </li> <li>“一如既往，忍辱负重”。（第四十六集） </li> <li><b>之后就是《宝莲灯》的故事了。——The End</b></li></ul></td> <td></td> <td></td></tr></tbody></table></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/97.嗑学/90.扩展考据/02.宝前、封神、西游对照年表.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a
