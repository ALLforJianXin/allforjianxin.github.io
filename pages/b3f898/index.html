j1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">朝夕<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>刘彦昌头回陪着妻儿来探亲。他坐立不安，心中砰砰直跳，路上有好几次问沉香：“你舅不能扇我吧？”</p> <p>“大过年的，不至于爹。”沉香不痛不痒安抚两句，把大包小包准备好的礼品塞给刘彦昌，强拉硬拽地将他推搡到杨府门前。</p> <p>这简直是赶鸭子上架，刘彦昌求救似的回头看向杨婵，得到对方一个爱莫能助的眼神之后，只好硬着头皮上去叩门。</p> <p>不多时门开，不等有人出来，他脖子一伸心一横，高举手里的酒食茶果，将提前准备好的吉祥话大声朗诵起来。</p> <p>“日有熹，月有光；富且昌，寿而康。祝二舅哥新春嘉平，长乐未央！”</p> <p>该说不说，论文采还得是秀才。杨婵和沉香在一旁为刘彦昌拍手叫好增添气氛，欢呼雀跃之际不见府邸主人八面威风的气派，倒是有女娇娥的绮罗帔帛迎面席来，绰约多姿，灿若玫瑰，瞧的人眼都直了。</p> <p>舅舅平日看着清心寡欲，竟也有如眼下这般不与人道之事。真可谓是……高堂下春闺，娇香家中藏。</p> <p>刘家那个没见过世面的村头小子一句“美女姐姐”已脱了口，正要直抒胸臆赞赏一番，冷不丁被身边的娘亲揪住了耳朵。</p> <p>“没大没小，这是你舅母！”</p> <p>沉香这边吃痛地嘴里哎哟哟着忙不迭改口，那边傻站着的刘彦昌被妻子暗戳戳踢了一脚，才反应过来对这位素未谋面的妗子连连作揖。</p> <p>眼前好一幅拳头教子，脚下驯夫的温馨画面。敖寸心扶着门栓仔细观摩着，由衷佩服杨家三妹持家有道，竟一时忘记请客人进来。</p> <p>都说三圣母下嫁穷书生，是仙女配村夫，属实委屈了。可依寸心看，三妹只是表面柔弱，实则外柔内刚，从不依附任何人，反倒是一方百姓全都仰仗于她。由此可见她是极有主见的，挑的夫君也想必是极有情绪价值，才被她一眼相中。</p> <p>“是谁来了？”</p> <p>府内有人声传来，刘彦昌听那声音腿都哆嗦。</p> <p>敖寸心偏头朝身后高声回应。“是三妹，她带一家子来咱这儿走亲！”</p> <p>“一家子？刘彦昌也来了？”</p> <p>最怕什么来什么，刘彦昌只希望里头这位舅哥把他当空气，两个人装作互看不见，最好眼神接触的机会都不要有，他怕被那人第三眼的戾气所伤。</p> <p>“是啊，还提了不少东西呢！”寸心乐开了花，毫不客气地从刘彦昌手里接过礼，热情地将人招呼进门。又是斟茶，又是看座，好一顿忙活。</p> <p>这便是她所能做的所有家务了，想起来总不能让客人干坐着，于是起身要去厨房拿些点心水果，扭头转步之间，与人撞了个满怀。</p> <p>真冒失，某人又要碎碎念了……</p> <p>她努努唇，心下不住蛐蛐，抬头果然迎上杨戬不苟言笑的脸庞。</p> <p>“说过多少次了，走路要当心。”</p> <p>杨戬抬手将敖寸心扶稳当，自认为神色平和语气舒缓，以免被她误解了他的关心。</p> <p>可是他对她的好，她总不明白，只由自己的性子，双手捂住耳朵摇头晃脑，嘴里嘟囔着“不听不听，王八念经”，令杨戬感到十分无语，只好冲坐在茶盘边的刘彦昌翻了个大大的白眼。</p> <p>杨婵这遭是回了快乐老家，像一只春日里的蝴蝶，翅膀尽情舒展，带着儿子一会儿去院子里逗狗，一会儿去书房嚯嚯她二哥那几卷孤本残章，独留她的便宜相公一人在会客厅里正襟危坐。</p> <p>二哥二嫂在跟前打情骂俏，刘彦昌自是眼皮都不敢抬，想溜走，又被杨戬从背后呵住了脚。</p> <p>此时此刻，杨戬正用一双锐利的眼睛注视着刘彦昌，手里还握着一把明晃晃的菜刀。</p> <p>“妹夫，我小妹离家多年，今日重归故里一解思乡之苦。你多担待，最好是陪着她在这住个三年五载，等她待腻了再走。”</p> <p>没听错吧……称呼是妹夫，不是废物吗？</p> <p>刘彦昌僵直着背，仔细分辨杨戬说话的口型。</p> <p>他都四十好几了，过年走个亲，总不至于要在这儿办完五十大寿才让回家吧……</p> <p>可无论对方多么离谱的要求，刘彦昌也只顾得上点头应承——他可不想在这大好的年节遭遇什么血光之灾。</p> <p>只见那文弱书生紧张得汗淌满头，心道是杨家的姑爷不好当。寸心实在看不过眼，挥起一拳砸向杨戬的胸膛，愤愤道：“你不是在厨房做饭吗？拎个菜刀出来做什么，都吓到客人了！”</p> <p>杨戬朝夫人抱歉一笑，转而又对刘彦昌冷脸。“妹夫，你是客人吗？”</p> <p>“不不不不……”</p> <p>“我妹妹既然选择了你，以后我们便是一家人。一家人不说两家话，你嫂子四肢不勤五谷不分，小婵要带你儿子玩，所以这顿年夜饭就辛苦妹夫你了。”</p> <p>“至于我呢……”正说话时，那把菜刀在杨戬指尖挽着刀花，明亮的刀光照映在他的下颚，看着邪性的很。</p> <p>“我就负责给你打打下手。比如说……放血、剁骨、剃鳞、切肉。”</p> <p>这哪是给他打下手，这是要给他肢解了啊！</p> <p>刘彦昌终于扛不住压力，扯着嗓子爆哭一声，飞跑着找娘子告状去了。</p> <p>……</p> <p>太阳下山了，天上泛起一帘暮色，绚烂的烟花在江上绽放，万家灯火点亮长夜。</p> <p>院子里挂满了灯笼，饭桌上亮堂堂。沉香和哮天犬忙着贴窗花；寸心和杨婵围在炉边取暖；玉鼎真人总是姗姗来迟，一整天流连在街头巷尾，热衷给女缘主看手相，眼下才归。</p> <p>那老头一刻闲不住，刚回来就急匆匆将杨戬拽到角落里，塞给他各种各样的药瓶和偏方，表情严肃道：“臭小子，又是一年了，再不行我就把你逐出师门！”</p> <p>杨戬并不肯接，倍感无奈地扶额叹息。“师父你别催了，这事我心里有数。”</p> <p>“我看你就是不着急！都怪你新婚那天没把握住，害得我跟小二郎至今见不着面……”</p> <p>玉鼎吹胡子瞪眼厉声教训，脑海灵光乍现，突然想到什么，转而喜上眉梢。“师父帮你算过了，新年伊始黄道吉日，宜播种。你快把这瓶药吃了，它能助你一臂之力！”</p> <p>“……我不吃，我又没病。”</p> <p>“快，徒儿听话！”</p> <p>玉鼎见软磨硬泡不成，拧开瓶盖就要强喂，两人不断推搡中，几乎上升到拳脚械斗。</p> <p>……</p> <p>鞭炮声连绵不绝于耳，烟火纷飞下一家人相聚一桌。刘彦昌刚做完最后一道菜，端着盘子灰头土脸地从厨房走出来，仿佛经历了一场火灾。</p> <p>杨婵铜铃般的眼睛锁定在哥哥身上，眼底满是幽怨，盯得杨戬感觉如芒在背。</p> <p>他自觉心虚地轻咳几声，提起酒杯几步迎上这个为大家忙碌了一天的伙夫，好一番恭维，实则说起话来咬牙切齿。</p> <p>“妹夫辛苦了，为兄方才只是同你玩笑，切莫放心上。”</p> <p>其实内心想说：死酸秀才，敢拿三妹压我，以后有你好受。</p> <p>刘彦昌一脸看破不说破，皮笑肉不笑地与二舅哥进行极致拉扯。余光瞥见席间的玉鼎真人动作偷偷摸摸的，好像在杨戬碗里放了什么东西。</p> <p>……</p> <p>晚饭后，各自活动。</p> <p>今日除夕，要压岁，还要守岁。</p> <p>玉鼎痛并快乐着，成大字型躺在藤椅上，被沉香挠痒痒搜身，最后当真从他衣襟里摸出一叠被红纸包裹的新银票来。</p> <p>小玉陪完姥姥吃饭，从万窟山赶来了。沉香从各个长辈那里讨了个遍，甚至哮叔叔买狗粮的钱都不放过，只等全部搜刮完毕，而后又谄媚似的悉数上交给他的狐仙女友。</p> <p>如此，三代人，站在同一片夜空，身前烟火瀑布如流星雨，身后烟雾缭绕已入一半天宫。寸心双手合十，闭上眼睛对着天空许愿。</p> <p>新天条出世，盛世太平。只愿，永远这么太平下去……</p> <p>后背传来温暖，洋溢周身，就好像沐浴在冬日里的阳光。她情不自禁陷了进去，陷在对方的臂弯里，身心彻底放松。</p> <p>衣领里灌进一阵热风，酥酥痒痒的，惹得她耳朵都红了。杨戬和她说话的嗓子柔柔的，哄小孩似的语气问她：“说说看，你这一天都忙了什么？”</p> <p>她困得眼睛都睁不开了，拖着长音缓缓回应。“吃饭……睡觉……想你。”</p> <p>“有多想？”</p> <p>这人，幼不幼稚啊你。</p> <p>寸心抬起眼皮，扭头朝杨戬扮了个鬼脸，露出半边尖牙。</p> <p>她抬起双臂攀上他的脖子，贝齿靠近他的脸颊时，他都下意识以为她要咬人了。</p> <p>而她只是在他耳边说：“朝斯夕斯，念兹在兹，无日或忘。”</p> <p>杨戬低头仔细听着，眼底原本的自持与克制瞬间消融，涌出一汪春水，最后化为一抹笑意上扬在唇边。</p> <p>突然，一簇烟火窜上天空，在两人的头顶气上方炸开，响遏繁星。</p> <p>寸心受到惊吓，睡意全消，树袋熊似的手脚并用缠在杨戬的腰上，成了他的随身挂件。</p> <p>这可是你自己送上门的。</p> <p>杨戬手臂一紧，顺势将她托了起来，固定在怀中，抱着她背过满院子的灯火，背过热闹喧嚣，十分默契地一起往静谧中隐去。</p> <p>……</p> <p>红绡帐暖，烛光摇曳，室内一片昏黄。</p> <p>槅门轻掩，寸心被一路拥吻着，发软的身子被挤到屏风后的软榻上。杨戬极具侵略性的攻势几乎抽干了她口腔里的空气，使她大脑缺氧，整个人昏乎乎的。</p> <p>她表示抗议地嘤咛一声，软绵绵的拳头砸在对方结实的胸口。</p> <p>杨戬终于分开了些，银丝连在彼此唇角，形成晶莹的一线。她贪婪地嗅着炉内飘来的淡淡清香，而他却在贪婪地望着她。</p> <p>“不可以……今日除夕，要守岁的。”</p> <p>从西海回来以后，杨戬能感觉到这只小龙总是想办法找理由拒绝他，也不知道为什么。</p> <p>不过他向来是尊重她的，更何况重逢不易，有命留着见她已是造化，他绝不会强迫她不愿意做的事。</p> <p>偏今日不知怎的，剑不能回鞘。</p> <p>杨戬忍耐着轻叹一声，抵住寸心的额头，手掌抚上她绯红的脸，指尖在她的耳垂上摩挲，眼神迷离。</p> <p>“守岁，在哪里都可以守。”</p> <p>他的声音低沉沉的，透着些许沙哑，环绕在她耳边。寸心不断提醒自己，千万不要被他的伎俩蛊惑。</p> <p>“那怎么可以，谁好人是在床上守岁的。不像话，万一睡着了怎么办？”</p> <p>这是在挑衅他吗？他正备受煎熬，她却担心自己会睡过去。</p> <p>杨戬有些生气，掐住寸心的后脖颈，迫使她与自己对视。</p> <p>“我有的是法子，让你打起精神。”</p> <p>那种方法吗？还是不必了吧……</p> <p>寸心目光躲闪，视线偷偷瞄向窗户纸外。杨婵刚刚在张罗叶子戏三缺一，她想着，今天怎么着，也得让那书生放点油水，才算是尽了地主之谊。</p> <p>想什么来什么，受困之际，寸心忽的听见屋外有人喊她，声音由远至近，从大院一直延伸到走廊。</p> <p>“我在……”她喜出望外，正要做出回应，不想遭遇杨戬的眼神警告。</p> <p>出了这间房，她可以娇蛮任性胡作非为。可是只要在这厢房里，她要是再不装乖，一个晚上恐怕会被“弄死”好几回。</p> <p>杨戬看她老实下来，几步走到烛台，取下灯罩吹灭了里头的灯火，摸黑回到敖寸心身边，将她抵在软榻边的立柱上，示意她不要出声。</p> <p>此地无银三百两。</p> <p>窗外的说话声近了，是哮天犬和玉鼎真人，一个在找人一个在拦人，一路吵吵闹闹。</p> <p>“我刚才明明看到这屋有亮光啊……哎，你拦我做什么，相亲对象约我看灯会呢，我又不会跟母的聊天，得让主人出面帮我说几句！”</p> <p>“都说你看错啦，他不在里面！”</p> <p>“不可能！我的眼睛到晚上会发光的，绝不会看错。”</p> <p>“啊啊啊！没看错你就更不要进去啊！你个大傻狗！！”</p> <p>……</p> <p>屋里两人对视着，敖寸心已经急地涨红了脸。</p> <p>而杨戬却似乎有什么奇怪癖好，越是这种紧张时刻，他越有兴致。</p> <p>他神情自若，一层层抽丝剥茧，解开寸心的外襟下裳、袄裙小衣，动作慢条斯理，就像在拆解一个包装精美的糕点盒。</p> <p>他享受可能被打搅的风险，欣赏龙女银盘斜偎，长发如云铺散在枕边，羞怯慌张，我见犹怜。</p> <p>为不弄出大动静惹人注意，寸心只能由着他，由着自己的皮肤一寸一寸暴露在空气中。她不禁缩了缩鼻子，小声祈求。“别弄了，怪冷的……”</p> <p>经这一说，立刻有炽热的怀抱朝她包裹起来。她只能被动地伸手环上杨戬窄而有力的腰，手指攀在他背肌上不断抓挠。</p> <p>杨戬“嘶”了一声，捉住那对不听话的龙爪子，皱眉审问道：“你不对劲。说，为什么躲我？”</p> <p>“没有啊，我只是……有点不习惯。”</p> <p>从和离到现在，过去几百年，她都习惯一个人的生活了。感情上，她对他百分之百诚心诚意，可是生活上，寂寞了几百年的身体，如何承受得住他这般声势浩荡的蓬勃爱意呢……</p> <p>杨戬似乎听懂了寸心的言外之意，思考了一会儿，逐渐从那冰肌玉骨上收回灼灼目光，喉结隐忍地滚了滚，依依不舍地在她身侧躺下，然后在她额头上轻轻一吻。</p> <p>柔软的被褥朝他们盖下来，枕在他的臂弯，感受他衣服里阳光晾晒后皂粉的香甜。很熟悉的场景，印象中却很久远，远得就像上辈子发生的事。</p> <p>杨戬握着敖寸心的手，放在自己的脸颊上，引领着她一路摸索。</p> <p>“这是我的眼睛、鼻子、嘴巴……都还熟悉吗？”</p> <p>指尖传来细致到毛孔的真实触感，昏暗中，她摸到他唇边的点点胡青，浓密的眉宇间骨骼感清晰分明。她这才敢确定，身边的这一切，不论新年的热闹也好，他也好，都不是她独居在招摇山无聊时做的美梦。</p> <p>她笑了，眼睛明亮的如星星一般。“嗯，你一点也没变啊。”</p> <p>“谁说没变？明显瘦了，想你想的。”</p> <p>还真是，变得油嘴滑舌了。</p> <p>寸心露出一个要吐的表情，明知故问道：“我才不信，说说看，你有多想我？”</p> <p>于是杨戬拿寸心的话原封不动地返还给她。</p> <p>“朝斯夕斯，念兹在兹，无日或忘。”</p> <p>今日是除夕，他们和好后度过的第一个新年。往后，还要一起度过千千万万个朝夕呢。</p> <p>好肉麻啊，他敢说，她都不敢听。</p> <p>寸心难为情地娇哼一声，蒙头躲进被子里。那人却还不依不饶，解开领子，拉着她的手满身躯游移。</p> <p>她摸到了他从洁白中衣领口里炸出的健硕胸膛，摸到他肚子上有一格一格微微隆起的结实腹肌，摸到他的……</p> <p>她惊得一哆嗦，不可置信的心情，就像回到彼此的第一次。</p> <p>都多大年纪了，也不害羞……</p> <p>寸心口中喃喃，欲抽回手，却被杨戬按得更紧了。</p> <p>“这里，你熟悉吗？它和我一样，每天都在想你。”</p> <p>“别说了……”</p> <br> <p>子时了，才沉寂片刻的天际里再次升起漫天烟火，暮色里的万家砖瓦中不断传来噼里啪啦的炮竹声，宣告天地逢春。</p> <p>帷幔里一片春意怏然，倒浇红烛油落芯，欲藏器待时，鞘紧难收。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/83.短篇-2025/012810.朝夕.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E5%9B%9B%E5%AD%A3%E8%BD%AE%E8%BD%AC%20%E7%A6%8F%E4%B9%90%E5%B8%B8%E5%AE%89" title="标签">#四季轮转 福乐常安</a><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/10/05, 18:43:06</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><!----> <a href="/pages/4b891a/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">【联文】【除夕】得偿所愿</div></a></div> <div class="page-nav"><p class="inner"><!----> <span class="next"><a href="/pages/4b891a/">【联文】【除夕】得偿所愿</a>→
