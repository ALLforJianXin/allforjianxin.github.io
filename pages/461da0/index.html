lass="theme-vdoing-content content__default"><h1 id="返祖"><a href="#返祖" class="header-anchor">#</a> 返祖</h1> <p>翻笔记本看见个一年前挖的坑（真·一年前，去年8.10开的），没啥别的意思就想发出来给晒晒太阳，填坑那是不可能填坑的🌝over</p> <h2 id="一、敖三公主回来了"><a href="#一、敖三公主回来了" class="header-anchor">#</a> 一、敖三公主回来了</h2> <p>王母自请下凡尘，灵霄宝殿封赏忙。<br>
走完流程玉帝打算再客套客套，他那外甥却不见外，开口就是要舅妈收回当年所下和离懿旨，再要舅舅恢复了他妻子龙公主的封号。<br>
大殿上一时鸦雀无声，观看过二郎真君华山腹心“吐真言”的仙家们都在心里嘀咕，还是那三界主宰首先醒过神儿来，赏了旨。二郎神接过也不谢恩，径自转身走了。玉帝王母没与他计较，当机立断散了朝。</p> <p>陛下娘娘先走，其他人却大多没散去，三三两两聚成一堆聊，有那不成器的甚至发言揣测，道真君二郎莫不是仗着功劳，要先迎回发妻，再纳月宫仙子作小？<br>
“姐姐，你还站在这里做什么？我陪你去，我们去找他问清楚！”百花年轻没有定性，一点儿耐不住，拉着嫦娥要去兴师问罪，一看有热闹，呼啦啦围上了一群神。</p> <p>出得灵霄殿，众仙正要按下云头去往西海，殿门口值官提醒：“真君没下界，径回府去了。”<br>
乖乖，竟是先斩后奏，先接了人才上殿讨旨意么？咂舌归咂舌，一点儿没耽误看热闹的步伐，众仙从善如流拐往了真君神殿方向。</p> <p>“多谢各位仙家探看，我回来得匆忙，还未与二爷叙话，实在无心招待，请大家先回去，改日我们再备席酬谢众仙家美意。尤其是嫦娥仙子，听闻仙子对我家二爷多番照顾，我必是要多备礼品，同二爷亲上广寒宫的。”<br>
真君殿黑黢黢门洞前，紫纱红裳的真君夫人不卑不亢，话说得冠冕，却也往八卦之火里又添了不少燃料。<br>
热闹不能一次看完，既得了确信儿，看热闹的便拱拱手自散了，百花被噎得说不出话，嫦娥眼尖看到门边儿另有一片粉粉女式裙角，得了自己想知道的，摆出惯常冷清颜，点头笑笑，拉着好姐妹走了。</p> <p>“龙三公主”不等人散完便闭了殿门，从门后拖出另一个“敖寸心”来。<br>
“杨戬！你就这么败坏我名声！”被拖出来那个张牙舞爪。<br>
拖人出来那个老神在在：“小神一时情急口不择言，小殿下恕罪，小殿下不满意的话我陪您去解释。”<br>
“你！”真的敖寸心无话可说，揉揉龙角，又往身后瞥了眼尾巴，她现在这个样子，怎么可能出去见人嘛！<br>
“我也是说与你听的，想叫你知道我对别人无意，只有你同我才是一家的。”另一个化回本相，英俊郎君着月白衣裳，看姑娘仍是满面怒容，轻轻叹口气，岔开话题，“小殿下饿了么？我让他们准备吃的。”说着打算上来牵人手。<br>
“你干嘛！松开！”敖寸心被钳住手腕挣扎不开，抬了另一只手要打那人，又被接住，火气更上一层，“你我早已和离，莫动手动脚的！”<br>
“我圣旨都拿回来了，你还是我的妻！”</p> <p>技不如人的敖寸心坐在桌边任人摆布，被以“怕你生气砸碗”为由剥夺了自己用餐的权利，只能饭来张口。<br>
她一觉醒来发现收不住龙角和尾巴了，当时就慌了神儿，以为命不久矣只一念想要再见那郎君一面，纵身就望九重天上来。当是时杨戬刚搁华山水牢里念完台词，正蹲小树林里守株待兔主人，看见粉龙飞天脑子都没来得及转身体已经先做出反应化了道金光追上去。最后是他师祖伯给打了掩护，道提前掐算过的，早遣了童儿去搭救，才把月光仙子扑空之事给搪塞过去。<br>
敖寸心吃饱喝足，仍气鼓鼓的。以为自己快死了的时候没想太多，现在平静下来，发现除了长出角和尾巴却也没别的什么变化了，能吃能喝，现在还有些困了，想来还是如常能睡，应该是死不了了。可恨某人趁她慌乱已经一通操作，她竟又被圈在了这四方院里。<br>
坐在她对面的杨戬虽无察人所想之能，但毕竟相处过一千多年，看她表情也猜出了几分，是以不待她开口便主动提及：“你这身子现下情况不明，就在我这儿委屈几天罢。实在憋闷的话可以化个原形去弱水游游，别的地方暂且是不好溜达的。”杨戬语气轻松，心里却是沉重的。“新天条”出世牵动三界，一路行来他对各方势力也或拉拢或打压多有提防，怎地偏生临了临了出了这没头没脑的变故，旁人眼中敖寸心不过是个旧人是他和离了的前妻，能想到用她来拿捏敲打他的也必是熟知往事的人，行事之人将筹码送来却不叫价，他空有智计无处施展，难道就只能安静等着了吗？</p> <h2 id="二、嫦娥仙子不见了"><a href="#二、嫦娥仙子不见了" class="header-anchor">#</a> 二、嫦娥仙子不见了</h2> <p>百花仙子与嫦娥行至天河边，缓过劲儿来，仍不死心，张口就是“都是那泼妇自作主张，不是真君意思，姐姐你不要灰心。”嫦娥摇摇头，扯开话题言自己馋了百花酿，要下苏州讨酒喝，百花见正主儿都不急，也不好再多说什么，于是姐妹相携便往下界去了。</p> <p>另一边真君神殿里西海小殿下茶足饭饱美滋滋睡了一觉，睡起来一个龙甚是无聊——那真君大人要下界去赴外甥婚宴以她现在的状况不便同往他又不放心她竟在属衙里划了屏障让人进不来但她也出不去了——只好满大殿转悠，一处处流连寻到许多同她当年还住在这里时的不同，也寻到了许多不变的风景。不多时后院逛遍进了前厅，推门时她愣了一下，恍惚间长辈的见证宾朋的祝愿穿越两千年时光似又重现，然后随着门后的黑暗又寂灭了。</p> <p>龙女抬手点了灯，烛光微弱照不亮四下角落，只大殿中央高台上的宝座泛着夺目冷光。轻启莲步上前去，一寸寸抚过高高的靠背硬质的扶手，想象不出几百年来他背负了多少坐在这里如何煎熬，想坐上去与他共担，却忘了身后现在多了条碍事的小尾巴，跌了倒。<br>
“哎呦……”敖寸心紧蹙眉头爬起来，看身后被她广袖带到奏章散了一地，忙觑觑门外还好毫无动静，也顾不得去揉摔疼了的手肘和膝盖，着急忙慌捡了就往案上摞，直到被其中一封摊开了的奏折上的字吸引了目光——<br>
“嫦娥仙子？”</p> <p>“嫦娥仙子失踪这么大事为何不报给陛下！本君再多离开几天这三界便不运转了吗？！”<br>
司法天神二郎真君一身修为甚为深厚于是骂起人来中气也较别人足得过分声气直传出真君神殿好远惊起仙鹤一片，遑论就跪在他堂下的两个月宫低阶小仙娥了，被那无形官威压迫得几乎是五体投地，两股战战根本没有回话的勇气。<br>
在真君扬手就要把奏折掼下去之前他身后屏风内传来轻轻咳嗽声到底解了两名小仙娥的危局，也让堂下其他一干人等松了口气。眼瞅着小仙娥们&quot;我们……&quot;了半天还是说不成句，梅山兄弟中最年轻的直健上前一步：“女仙一向归娘娘辖制属下们去瑶池看过了，”小仙娥向他投来感激的目光他趁断句间隙微微颔首回应下，“月宫的折子早就递进去了只是……”<br>
后面的话直健未明言也不需要明言，在场众人都知道的，只是王母娘娘下凡历劫，这瑶池现下正空啊。</p> <p>杨戬揉揉眉心给自己顺顺气，再开眼换了副温柔些的神色——光风霁月到让小仙娥们一瞬间就忘了害怕——说道：“日升月落引领宇宙星辰运转，月宫责任重大不可一日无主，幸而陛下和娘娘圣明早立有太阴星君，尔等回去好生辅佐姜氏吧。”——两名小仙娥愣了半晌才反应过来，这下得了准信儿更大了胆子了，借着道谢又把真君大人好好看了好几眼，才意犹未尽退出殿外。她俩走远之前仿佛听到身后一声暴喝“拿下”回过头看看没人来追她们，再想想那堂上剩下的是苏州的城隍土地不该相干的吧，面面相觑到互相点头，一致认为是自己幻听了。</p> <p>“做什么拿了城隍土地？”该押下去的押下去了，该退下的也都走了，大殿中只剩下独坐高位的杨戬，敖寸心从屏风后面转出来，一边斟了杯茶给他递上一边问道。<br>
杨戬接过茶盏放回案上，将那敬茶的人搂过来圈在腿上坐好，埋头到龙女颈边深深嗅了好几口才回答：“以三妹和嫦娥仙子的交情，沉香的婚礼她该到的。”<br>
“你是说仙子是被人掳走了？”敖寸心脖子上被杨戬气息喷得痒痒的，一个劲儿拿手去推他，“那关城隍土地什么事？你怀疑他们？”<br>
“还不知道……”杨戬脸埋在龙女心口声音闷闷的。<br>
“那你准备怎么办？哎呀杨戬你放开我！”</p> <h2 id="三、真君夫妇下凡了"><a href="#三、真君夫妇下凡了" class="header-anchor">#</a> 三、真君夫妇下凡了</h2> <p>“那你准备怎么办？”敖寸心上下眼皮一个劲儿打架但还是强撑着又问了一遍。<br>
杨戬细心替她掖好被角，只答了一个字：“查。”</p> <p>龙女娘娘再一觉醒来枕旁已然空虚，揉着龙角醒醒神儿，想起入睡前那人所言，揣测他大概已经披星戴月查案去了，于是一边兴叹司法天神不好当一边洗漱再一边盘算自己今天要寻些什么事情做——也许去整理一下西厢衣橱是个不错的选择。<br>
“整理衣橱何劳夫人亲自动手。”郎君温柔言语传来的同时，人也到了她面前。<br>
敖寸心还在回想自己刚是不是嘀咕出了声，杨戬已经拽过她手中锦帕，替她擦起脸上水珠来。擦完将帕子扔回水盆里，另一手托出一件锦绣衣裳。<br>
“我从陛下那里借来了乾坤袄，给你防身。”<br>
杨戬这话说得体贴温柔，敖寸心听在耳中却是一愣——时移世异，现如今他亦肯向玉帝低头了吗？<br>
“试试？”杨戬再出声催促，敖寸心这才回过神来，忙装作是被丑到愣神，小嘴一瘪甩手推开：“我才不要穿呢！”<br>
郎君果然信了她的说辞，哑然失笑。笑过以后再来哄她：“穿上吧，不穿上怎么好收起你的龙角龙尾，不收起龙角龙尾你又不肯跟我一起出门了。”<br>
“嗳？这宝物竟有此作用？”敖寸心终于正眼打量了一下这件“乾坤袄”，没看完袄上所绣日月星辰，突然反应过来杨戬话里另一层意思：“嗳嗳嗳？你要带我一起？”<br>
这下该二郎真君展现变脸神技了：“怎么？夫人不想同我一起吗？”</p> <p>然而直到下凡途中，那天神才向龙女诉说起宝物的缺憾：“此袄需得金乌当空才能为穿着之人提升修为，从而达到帮你收起角尾的功效。下界后你莫要离远我，尤其晚上……”<br>
敖寸心原本因着可以出游而兴高采烈的小脸瞬间皱成一团——现在反悔，是不是来不及了？</p> <p>杨戬自是不给她反悔的，说话的须臾他们已经到得了凡间。他在苏州城外寻了段僻静处降下云头，二人并肩入城，先奔城隍庙去。<br>
城隍庙里的鬼差们等了几个月没等回自家城隍老爷，却等到了司法天神，吓得呼啦啦跪成一片。杨戬径直往正堂主位上坐了，吩咐搬上近三年的地方志来，细细翻看了，看完又一个个询问过去，专问近年外来的神仙妖魔，表示提供线索者必重赏。</p> <p>“神仙也算吗？”<br>
“算。”<br>
“两年前百花仙子带了两个来……”</p> <p>一名姓吴的鬼差因做事伶俐日常便担些衙门间协调沟通之职，还会园艺，因此百花仙子访友述职时也爱托他照料那一园子的花花草草。那阵子百花仙子总不在家他几乎都常驻百花园了，忽一日百花仙子回来了，带着月宫里的神女娘娘，还跟着个体格高大的，他起初以为那是神女娘娘的保镖……<br>
“你没看到那人长相？”司法天神紧皱着眉头追问道。<br>
“那人披着斗篷全身上下都遮住了，天色又暗小的……着实没看清啊。”<br>
“此事你为何瞒下为何不报于你家城隍老爷！”杨戬惊堂木一拍：“此中款曲还不从实招来！”<br>
那鬼差眼见得刚还和颜悦色的真君老爷突然变脸发起脾气来，一惊一乍之下是抖如筛糠，上下牙齿跟舌头打架打了半晌不成句，抬手给了自己一巴掌，这才稳了一些，从腰包里掏出一大锭黄金来：“小的，小的借侍弄花草之机从百花园里运了些东西出来，当时怕多管闲事被倒打一耙……”<br>
“打是你该受的！”</p> <p>杨戬签了手令送那监守自盗的鬼差去地府受苦，了结了这桩小插曲。如此这般，也算得到了一丝若有似无的线索了。</p> <p>离开城隍庙后的杨戬和敖寸心二人便往百花园去，路上杨戬传了命令和信物要梅山兄弟代取玉帝旨意遍查三界仙山洞府，查可曾有哪里走失了人口——百花仙子上一次出南天门时只同嫦娥一道的，这第三者的身份着实耐人寻味，尤其是依那鬼差所言，他所见的当时百花和嫦娥两位仙子仿佛并不惧怕……</p> <p>杨戬似是一门心思思考案情，连路都行得慢了，敖寸心想着正好借机歇歇腿脚。<br>
说来这一日恰逢凡间七夕街上甚是热闹，苏州百花园同城隍庙距离不远但也不近，两人一路走走停停逛逛她倒也自得其乐。忽然间龙女被路边摊子上摆着的人偶吸引了目光——额上生有第三只眼，手上握持三尖两刃刀——怎么看这都该塑的是二郎真君，只是这脸庞着实有些吓人，一点儿不像她的俊俏郎。<br>
“多少钱？都给包了。”敖小寸被杨戬扔到老板面前的钱袋子砸回了神，望望天边金乌已西沉，暗叫声不好。一边咂舌想着杨戬这是在委婉提醒她加紧脚步吧，一边倒还有余裕去跟那掌柜的交涉：“我就要这一个，便宜点儿吧？嗳你别少找我银子啊！”</p> <p>紧赶慢赶总算是在小金乌完全收起光芒前进得了百花园中，杨戬一进园子就东摸摸西看看，敖小寸不好去打扰他，依着一株结了果儿的桃树把玩刚买的二郎。</p> <p>“他比我好看吗？”<br>
在敖寸心没注意到的时候杨戬悄没声儿地欺到了她身前挡住最后一缕夕阳，她刚抬起头来便有花环挂在了她小巧的龙角上。<br>
“今日七夕好玩的节目还在晚上却不能让你……”<br>
郎君眉眼间都是没能给她最好的的懊恼和忧虑，敖寸心回他个甜笑，看他还愁眉不展干脆拿手指去推开他眉间的川字，真君老爷吃痛捂着额头她笑得更开怀了。<br>
“还笑……小没良心的……”<br>
“七夕最好玩的，”敖寸心总算止住笑直起了身子来，上前两步扯住他衣袖，“还要数二郎呀。”</p> <p>这一年的七夕夜，二郎真君又一次沦陷在了个轻飘飘的吻里头。</p> <h2 id="四、玉面公主出手了"><a href="#四、玉面公主出手了" class="header-anchor">#</a> 四、玉面公主出手了</h2> <p>杨戬比敖寸心早醒来一点。就早一点点，只足够他欣赏遍她娇憨的睡颜，替她擦去唇角水渍，然后看着她龙角渐褪，伸手接住掉下来的花环。<br>
“唔。”敖寸心嘤咛一声抬手遮遮眼——小金乌千万年勤勤恳恳不缀一日，还是她西海碧波下的宫殿最最好眠——不情不愿醒转，问郎君：“接下来去哪里？”<br>
郎君笑嘻嘻卖个关子：“虎穴龙潭。”</p> <p>龙潭自然是没有的，虎穴也没有，倒是有个狐穴，但找的又不是狐主，却寻只牛怪——所谓大力牛魔王是也。</p> <p>“……百花仙子失踪那一定是你司法天神二郎真君来查咯，你随便抓个妖怪，就说百花仙子已经遇害了，王母娘娘一定会另立百花仙子，这事儿就算完了，对吧？”<br>
“你——”杨戬一时没插上嘴。<br>
“这套路我都熟了。怎么这次没找我操作啊？嫌老牛啰嗦自己动手了？那既然少些事务老牛也给您折扣，真君大人开个价吧……”<br>
耳听得这平天大圣嘴上没个把门儿的杨二郎急喝一声“牛魔王”却是已经晚了些，那老牛又顺嘴出溜了不少——<br>
“……啊等一下还有些事儿老牛要先问清楚，那刘彦昌和东海四公主也是您亲自动手了吗？那可就另外一个价了。不过打包我算你便宜些……”</p> <p>敖寸心就在杨戬身后，听个正着，正咀嚼着几个词儿——“四姐”、“又”——俏狐妖偏打起岔来：“三公主，我这里新近得了块珊瑚，您见多识广快来帮我看看成色～”</p> <p>见敖寸心被玉面公主哄走了杨戬终于深舒口气，那老牛将这些情状看在眼里——大力魔王看着粗野但能屹立到如今还逍遥山野自然有其精细处——还有什么不明白的？想想二郎真君居然跟自己一样是个怕老婆的，老牛一时没忍住，吃吃笑出了些声儿来。<br>
杨二郎一记眼刀丢过来牛魔王赶紧收声，偏没收好憋成了吭哧一下，忙借斟茶偏头再松泛过，回过来就一脸郑重了：“舍下寒陋还望不弃，真君请用茶。”<br>
杨二郎接盏在手，总瞧着那老牛眼神中怎么带着些怜悯？一口气堵在胸口下不去上不来的，哪里喝得下茶？</p> <p>“闲话少说！我们就开门见山吧……”</p> <p>敖寸心替人相过宝贝从后房转出来时，杨二郎和老牛也几乎谈妥了。<br>
“真君有托那是看得起我，”大力王把胸脯拍得山响，“老牛定不负所托！他日功成还望真君多多提携……”<br>
老牛话还长着，但杨戬已经看到了敖寸心，摆摆手叫他停了吹捧，起身来迎住龙女，转回头就是告辞的话：“大力王留步，大力王费心了，某等你的好消息。”边说边逃也似地望外就走。<br>
直走出摩云洞外，又一口气行出几十里，刚站定了朝向龙女张张嘴，身后突有娇滴滴女声响起：“真君大人请留步！”竟似是他专停下等她一样。杨戬吞了到嘴边的温存话语，仔细觑龙女脸色，敖寸心却只放眼远眺一副欣赏积雷山风光的样子。</p> <p>有心再视若无睹，可那玉面公主已经转近了前来。<br>
“真君、三公主，奴家有礼了。”<br>
杨二郎没个好声气，干巴巴问句：“公主有何见教？”敖寸心这时候倒似才瞧见来人，手伸进杨戬广袖下在他腕上拧一把，边拧边笑着招呼道：“劳驾公主追上来，一定有重要事情找真君大人吧，我到那边避避你们好说话。”说完便真抬步要走，急得杨二郎一把抓住她手，再不肯放开。</p> <p>玉面公主将他二人小动作看在眼里，摆出惯常娇滴滴妖媚作派，又添了把火：“真君怎么说走就走啊，奴家在厨下正张罗着便听说您已经离开了，这不，眼巴巴地追出来，就想留真君一顿饭呢。”<br>
不知是不是杨二郎没把握住力道，龙公主皱起了眉头，明显往外挣了挣。但显然从二郎真君手下走脱不是件容易事儿，两人这么僵持了好一会儿，玉面公主似是玩够了，敛起神色要讲正事了。</p> <p>“有些话不方便当着我家那口子面儿讲，因而特作这幕小戏，还望真君大人和夫人见谅……小女子不便多言，只请真君去万窟山走一趟吧。”玉面公主说完不多停留，杨戬追问“万窟山有什么？”时她已经行出了几步远，留下句“真君去了便知”脚步未歇，倒是敖寸心又追上几步问她“公主从何处得的消息？”那狐媚回身来答得郑重：“同为狐族同气连枝，得点消息自然之事而已。”</p> <p>玉面公主走后，杨戬和敖寸心路行得更寂寞了。杨戬猜不透敖寸心心思，但案子不能不查，只好鼓足勇气硬着头皮提议：“我们先去华山三妹家，然后再去万窟山好吗？”</p> <h2 id="五、圣母娘娘发飙了"><a href="#五、圣母娘娘发飙了" class="header-anchor">#</a> 五、圣母娘娘发飙了</h2> <p>杨戬本以为敖寸心要闹好一阵脾气，路上想了好多借口和替她推脱的话语，不曾想从踏进圣母庙那一刻龙女完全换了副面孔，言笑晏晏，举止优娴，端的是金枝玉叶公主典范，就连面对小狐狸也未露丝毫尴尬，只除了：“嗳沉香小玉你们管我四姐叫四姨母啊？那你们也叫我三姨母好不好啊？”<br>
沉香未敢答话，撇了眼他亲亲娘舅，却见杨戬只低头喝酒，正思量间小狐狸心直口快了：“不对不对，你和舅舅一起，沉香和我该叫你舅母的。”霎时间整屋静了一瞬，连司法天神都停了杯盏。<br>
“也可以。”龙女轻轻软软三个字仿佛咒语解开了定身法，所有人又沿着停止前的行动路线继续。</p> <p>一顿饭和和气气吃完，也说定了第二天一早由小狐狸带路回万窟山，沉香同去。圣母娘娘给兄长安排好房间，后来想起未送茶饮，端了壶酸枣仁茶送过去，一进别院就见亲哥哥坐在石阶上垂头丧气。<br>
“二哥，你又跟我嫂子吵架了？”<br>
“没，有。”杨二郎话回得有些涩滞。</p> <p>也确实没有吵架，是二郎真君单方面发怵，从房里逃出来了罢了。</p> <p>圣母娘娘起初还耐心劝导，甚至讲了些自个儿夫妻小事给哥哥打气。可她哥哥只一个劲儿嗟叹，甚至听那话音他二人同床共枕这么几天还秋毫无犯，瞬间火起，声量都大了：“你俩这糊涂账多少年了，不见的时候牵肠挂肚，这会儿在一起了竟情怯了么？”<br>
“小声点。”她哥伸手来拉住她，回头往屋里看了看——灯还黑着，没有响动——转回来又叮嘱了一句“小声点”才放开手，又低头沉吟片刻：“寸心的身体现下状况不明……”<br>
其实还有四公主和小玉的事情让杨二郎心里没底，不过三圣母再没耐心听他犹豫，一扬手将人推进屋去，不待他起身又回抓一把带上房门。二郎真君扑在门扇上摇了半天，可惜他一身修为面对妹子手上的先天灵宝宝莲灯也是无可奈何的。</p> <p>“时候不早了，哥哥嫂嫂快安歇吧，小妹告辞了。”三圣母在小别院设好结界，头也不回地走掉了。</p> <p>耳听得妹子脚步声远去，杨二郎无法，只能接受现实。正打主意静悄悄摸上床去，突然屋里亮起灯来。<br>
“二爷，还不安歇吗？”</p> <p>杨戬回过身来，龙女着白色薄纱寝衣坐在床边笑吟吟正看着他，一如当年，只除去多显了角尾。</p> <p>“怎么了？还不睡？”</p> <p>不对不对，陈年往事了，想那个干嘛？杨二郎摇摇头回过神，才发现自己已经站在龙女身前了。<br>
“二爷，安歇吧。”<br>
龙女拉住他手，又催促一遍。他握紧拳头。</p> <p>上床，盖被，熄灯，默念起清心咒。</p> <p>这咒语在前面几天都帮助了杨二郎，可今天，好像效力减退了，这让他有些莫名的烦躁。突然黑暗中一双柔嫩小手滑上他胸口，他呼吸更急促了起来。又有东西卷上他脚踝，触感凉凉滑滑，像是鳞片。在他擂鼓般的心跳声中龙女的声音响起来：“爷嫌弃寸心了吗？爷不要寸心了吗？”天地良心他一个“不”字刚到嘴边，她已经翻身跨坐在他身上了。<br>
接下来的步骤就很快，柔嫩的唇瓣刚贴上来，马上就有软甜的小舌送到门口，辗转间还有不软不硬的枝桠扫过他额头。他虚扶在她腰侧的双手终于在她再一次啜吮他下唇的时候握了上去，同时也攫住她口中丁香尽情贪欢。<br>
不知道是什么时候，龙女褪掉了衣裤。<br>
她缓缓坐下来，黑暗中杨戬大睁着双眼，参不透——所以，不是他强要她的，对吗？</p> <p>不过很快他便不再想这些了，取而代之的，他只想她。想更多点，想更深点，想两人间湿滑泥泞的水声似潺潺秋雨，想一腔热忱直入腹心，想宣泄于她体内。<br>
龙女体娇，虽起了头，总无力善终。这又没几趟便趴在二郎肩头再不肯动了。杨二郎于是带着她一起颠一起动，不一时又被浇了阵，龙女哼哼唧唧在他耳边说着“不要了”可箭在弦上不发不行。<br>
他抱起她，翻身把她圈在身下，再三慢赶紧送，突然他停住了：“还是得让沉香叫你舅母，什么‘三姨母’的，太生分了。”<br>
紧接着的高潮中并没有给龙女留一丝说“不好”的余地。</p> <h2 id="六、狐狸小玉撒谎了"><a href="#六、狐狸小玉撒谎了" class="header-anchor">#</a> 六、狐狸小玉撒谎了</h2> <p>鸡鸣第一声，杨戬就醒了。夜里头真君老爷满心满眼都只有他的小殿下，这会子刚刚开始泛白的天色中四下一打量突然醒悟这是在华山圣母道场，腾地臊红了脸。再看看怀里甜睡犹酣的龙女，不自禁低头亲了亲她鼻梁，然后才轻轻从她身下尾下撤出僵硬发酸的手脚，缓缓起身，捏个决清理了现场，当他出门时发现别院门口的结界不知几时已经被撤去了。</p> <p>敖寸心是睡到自然醒的，穿上乾坤袄收起角尾，用了些杨戬端进来的米粥和肉饼，两人收拾停当到得大堂，三圣母一家已等候多时，见他们出来沉香喜形于色要辞别唠叨的母亲，杨戬将这外甥的小表情尽收眼底，故意在这时去找那刘姓书生搭话：“从前杨戬多有得罪，还望妹夫原宥。”<br>
刘彦昌也许从未想过能听到这位舅爷的道歉，愣了小片刻才回礼，又一口气提提放放，最后总算吐口道：“过去的事，就过去了。”</p> <p>将近晌午时杨戬龙女沉香小玉一行四人才离开华山，不过他们都是有道之身，不消一炷香的功夫，两朵云头一前一后落在了万窟山的界碑前。</p> <p>小狐狸和沉香头前引路，龙女紧随，杨戬再落后半步警戒着——那玉面狐狸说得好听，可万一要是圈套呢？</p> <p>四人一路行一路搜寻，待进入狐狸们原先栖身的大空洞中，已经是酉时将过了。<br>
万窟山之所以叫万窟山，就在于山洞多。山洞间通路纵横交错犹如迷宫，他们整整一下午路过过的地方还不足这几万窟之千一，显然这样找下去不是办法。年轻人们把目光投注到杨戬身上，等他拿主意，龙女也殷殷望着他，毕竟，在敖寸心心目中，杨戬从来都是这三界顶顶拔尖儿的人物，没有什么能难住他的。<br>
果不其然，杨戬先遣外甥把住入口，又让小玉警戒，再拜托龙女替他“护法”，而后盘腿席地坐下，运起天眼神通来。</p> <p>天眼开，观十方，如同手掌。<br>
杨戬知道长时间调动天眼要消耗巨大法力，是以先行做了安排，可他没防备到开启天眼后首先撞入眼帘的是件故人之物——一串木珠项链。<br>
是了，这里有她的东西再正常不过了。她是小玉的母亲，她生在这里长在这里，后来又回到了这里，最后还死在了这里，死在孙悟空手上。<br>
若非睹物思人，杨戬已经很久没有回忆起两千年前的事情了。一时间过往如潮水般涌起，却又如烟隔云端——记忆里的劈山赶日降妖治水，乃至神魔驳杂的封神之战，便同那酸腐书生说的一般，“都过去了”呢。再对比现下天廷兵强马壮，玉帝大权独揽，他杨二郎一路行来，还剩下几分初心，几分坚持呢？<br>
敖寸心当然不知道杨戬看到了什么又想到了什么，她只是见他额头上渗出些细细密密汗珠，自然而然掏出香帕替他擦拭，被人一把抓住手指，紧紧握在手心里。<br>
“你就那么怕我再跑了么？”龙女偷偷在心里揣测，犹豫了会儿，将另一只手也叠了上去。这柔软细腻又温暖的触感好像安慰到了杨戬，他收敛心神，将目光从狐妹的遗物上移开，移向更远处。</p> <p>神功运转一周天，就在敖寸心无聊到想去数洞中池塘里有多少朵荷花的时候，杨戬睁开了眼睛。<br>
“怎么样？”在门口把风的沉香三步并作两步蹿过来，兴奋地问道。<br>
杨戬先摇了摇头，沉香跟着叹了口气。他又看着小玉走近前，待她站定后开口询问道：“西南角冰窟深处的门通向哪里，你知道吗？”<br>
小狐狸面上显见慌乱了一下，然后是掩不住的故作镇定，强装天真的声音底下有些些气虚：“什么？大冰窟？里面有铁门？我不知道啊。”</p> <p>杨戬盯住小狐狸的脸庞，直盯到她不自在起来眼神开始躲闪，盯到刘沉香想要开口抗议，收回目光，一掸袍襟站起身来，吩咐外甥道：“给你娘传个信儿，我们今天不回去了。就在这里歇息一宿，明日再做打算。”</p> <h2 id="七、百花仙子疯癫了"><a href="#七、百花仙子疯癫了" class="header-anchor">#</a> 七、百花仙子疯癫了</h2> <p>沉香放走信鸽自去厨下做饭，小狐狸领了两位长辈去东首最大的客房，然后去给沉香打下手。敖寸心进屋打量一圈儿，这里虽比不得她龙宫奢靡，倒也算简单舒适，转过身想问那人是否满意，却发现他并没有跟进来。<br>
杨戬站在门口，环抱双臂，正隔着池塘远远打量着一对年轻人。<br>
少男少女们只是一起做个饭也可以让空气甜腻，沉香不知道说了句什么，逗得小玉哧哧发笑，笑完又害羞起来，抬手轻拍了他，引得敖寸心也轻笑起来。<br>
敖寸心刚出来杨戬便知道了，等了片刻不见她说话，这时听见她笑声，自收了架势偏头去看她。龙女这才好像想起了正经事的样子，摆手招揽他，神神秘秘地喊他进屋去。<br>
杨戬跟着敖寸心进房，看她掩了门，看她微皱着眉头凑到自己身边，听她连珠炮般发问：“小玉为什么撒谎？你都看到了什么？看在她母亲面儿上莫怪她好吗？”<br>
也许是一时不知道该先回答哪个问题，杨戬微有愣怔，敖寸心突然低下头去，声音也低了：“你是司法天神执掌天条，本该铁面无私，可她毕竟是故人之女，你，”敖寸心说到这里停顿了下，杨戬从她头顶向下看不到她表情，却也能想象她定是咬了咬牙给自己鼓气，“你关照些她好吗？”<br>
杨戬没有拒绝，但也没有答应。<br>
敖寸心后来一句不说还好，杨戬本因着她同小玉没有隔阂还有些欣然。可她说出来了。说出来的话听在杨二郎耳中，便如同说他铁石心肠六亲不认一般，竟连这些都需要她殷殷交代喏喏哀求他。</p> <p>他问：“你便是这样看我的吗？”<br>
他若是铁石心肠，如何值得龙女娘娘垂怜。</p> <p>敖寸心听他答非所问，霍地抬起头来，习惯性蹙起眉头便高了声音：“杨戬你胡说什么呢我跟你说小玉的事……”然后又是话没说完，听话的人已经拂袖而去了。</p> <p>饭好了，人却少了。</p> <p>三人寂寂饭毕，仍不见杨戬身影，敖寸心有些耐不住了，碍于晚辈面前要庄重，只把一双眼睛往四下里溜达。沉香收拾了碗筷回来瞥了她一眼，又走去洞门前，再回来在敖寸心面前蹲下：“舅妈，舅舅没出去呢。”<br>
“他出不出去管我什么事，腿长在他自己身上。”敖寸心兀自嘴硬着。<br>
“舅舅还饿着肚子呢，也不知道去哪里了。”沉香卖出少年人的特权，装乖巧。他“舅妈”大概想说“饿不死他”，话没来得及出口，倒是他媳妇先惊慌了——“冰窟！”</p> <p>小狐狸猜的没错，杨戬同敖寸心拌嘴出门后便奔洞穴深处西南方去了。</p> <p>小狐狸打头龙女紧随沉香殿后，敖寸心一心只要找人沉香看着自己媳妇儿脚下生风的样子却犯起了嘀咕——这分明是轻车熟路，她为何要对舅舅撒谎呢？</p> <p>进得冰窟空气越到深处越冷起来，转过几个弯隐隐竟听得破空之声，龙女脚步更急切起来，甚而要越到小玉前头去。<br>
急行间一声巨响山壁似都晃了晃，龙女惊呼着“杨戬”心快要跳出腔子来，不管不顾往里猛冲里头传来一声断喝：“躲开！”<br>
刘沉香毕竟是在杨二郎手下历练了数年，这时眼明手快一手一个擒回两人，猛力之下三人重重倒摔在地，紧接着便见一个巨大黑影从他们头顶掠过，臂弯中似还圈着一白衣女郎。</p> <p>敖寸心爬起来连唤“杨戬”夺门而入，门外沉香叫了声“嫦娥姨母”，杨戬握住敖寸心伸过来的手不及站起也不及答她话，急急冲外吼道：“别追！”但听到的只有远去的脚步声只得再喊，“小玉快把他追回来！”又一阵轻一些的脚步声，也许在他发话前已经远去了。</p> <p>敖寸心很久没见到这么狼狈的杨戬了，她仔细回想了一下，可能只有西海边一眼初见能相仿佛，毕竟她从弱水中捞起的他、从四重天救走的他，或者在树林里捡到的刚刚炸出个石猴还把自己炸昏过去了的他，都并没有满身伤痕，没有斑斑血迹。</p> <p>“寸心……”杨戬虚弱的声音在敖寸心听来仿佛拔她龙鳞那般疼痛，起手便要渡真气为他疗伤，被他按住了。<br>
龙女怕挣扎间牵动他伤口，忙住了手，眼眶却已蓄不住清泪，啪嗒啪嗒地往下掉，哑着嗓子轻轻问他：“怎么了？有什么不妥？你疼吗？”<br>
杨戬倒还顾上冲她挤了个笑容，然后说到“里面还有……”却干脆昏过去了。<br>
敖寸心领悟杨戬是说内室里还有人怕她只顾给自己疗伤失了防备，但要她现在抛下杨戬先去看里面的状况那也是万万不可能的。于是她便拢着他就这么坐在原地，一边提防着一边施一些小法术帮他愈合伤口。</p> <p>最后还是沉香和小玉回来，去里面扛出个人来。<br>
——是个龙女不认识的仙女，沉香告诉她：“这是我百花姨母，”还说，“许是疯了吧。”</p> <h2 id="八、太上老君送药了"><a href="#八、太上老君送药了" class="header-anchor">#</a> 八、太上老君送药了</h2> <p>小玉被派回去华山报信儿，刘沉香和敖寸心一人背着百花仙子一人架着杨戬直往九重天上的真君神殿来。到得门口远望见有太上老君一双童儿正等在那儿，敖寸心将杨戬交到迎上来的郭申直健手里，整整衣衫上前略行小礼：“劳驾二位仙童久候了，可是老君有谕？”<br>
金银童儿一边忙不迭回礼，一边各捧出个葫芦来。<br>
“这是给百花仙子的。”银童先递过。<br>
“这是给真君和真君夫人的。”金童紧随后。<br>
敖寸心恭恭敬敬接过，再三拜谢，前脚送走两位童子，后脚三圣母又到了。<br>
“听说出了意外？我二哥呢？”圣母娘娘脚还没沾地话便先出了口，把住敖寸心手臂后更是将一双杏眼轮遍她全身，直问：“你伤着哪里没有？我带了宝莲灯来。”<br>
敖寸心再三申明自己并没有磕着碰着，杨婵这才把目光移到她手里的葫芦上：“这是……”<br>
“喏，”龙女朝远去的童子背影努努嘴，“老君给的。<br>
“这瓶是给百花……”话还没说完。<br>
“那这瓶交给我吧，我来照顾百花仙子。”就被小姑子拿了去，“你快去照顾我二哥吧。”还把她往殿内推。</p> <p>神殿沉重的木门在身后关闭，敖寸心看了眼手里紫地描金的葫芦，刚想转什么念头，郭申直健二位将军从内室出来，低声道：“真君已经安顿好了，三公主请进去吧。”龙女收了遐思点头谢过，她撩起珠帘进去，他们开门出去。</p> <p>杨戬躺在床上，比之她刚刚离手时清爽了许多，脸上身上都不见了血迹，衣服也换过了，现在着件玄色软袍，是便利的家居式样，掩不住着衫者面如冠玉、俊俏非常。<br>
敖寸心开了葫芦喂杨戬先吃了一粒，看了看里面还有一粒，再倒倒又倒出张纸条写着“阴阳合，万物生”，一边心里暗骂句“老不修”，却也并不敢耽搁，当即吞下了另一颗。</p> <p>吃完丹药，却也无事发生，杨戬并没有立刻马上醒过来。龙女坐在床边，静静等待着，静静看着他。<br>
几个时辰前他重伤的样子可真把敖寸心吓坏了，现在看到他安静睡着，又服了老君的灵丹妙药，龙女悬着的心总算是放下了一半，另一半仍在忧虑。在此之前她一直以为杨戬是三界第一的，能伤杨戬至此的人，到底是谁呢？未来又会有什么样的凶险在等着他呢？还有她此次出得西海，同这件事情，有关系吗？</p> <p>“他为别人放出此种豪言壮语，你都不生气吗？”<br>
杨回只一个人来的，身后没有天奴也没有仙娥。她先说了刚刚在灵霄宝殿抖落出来的“趣事”，没接敖寸心奉的茶盏，却打开杯盖，看里面波澜不惊水面。<br>
“娘娘说笑了，小龙有什么资格生气。”<br>
“是吗？我还没瞎呢，我认得顶上飞鹰是谁家的。”杨回把茶杯盖子放回去，转身踱出去两步，敖寸心没接话，只是放下杯子，起身跟上。她知道王母亲自来找她不会只是为了聊八卦。<br>
没一会儿等来了主题：“等华山这件事了了，我会让你恢复自由的。”<br>
“那他呢？”敖寸心急切的语气好像终于取悦到了女仙之首，她轻笑一声转回身来。<br>
“那就要看他自己的造化了。”</p> <p>敖寸心这时再仔细回想，王母那天提到“嫦娥”兴许并不单是为了看她笑话。从仙子失踪，到现身苏州百花园，再到万窟山山洞里当着众人面再被掳走，像是有什么阴谋在渐渐浮现，这难道就是金姆元君所指需要他自行“造化”之事吗？<br>
神思流转间，龙女伸手抚上杨戬脸庞，凝视着她失而复得的夫君，突有丝不和谐的念头爬上心间：“是因着事关嫦娥，所以他自乱阵脚了吗？”<br>
这念头一起，如野草般疯长，撩得龙女的心又痒又疼。敖寸心几乎要嘲笑起自己来——她自以为的三百多年修身养性简直不堪一击，如今他还没醒过来呢，她怎么又要被嫉妒扭曲了面庞？敖寸心你不该这样！<br>
龙女捏起清心诀急催真气，妄图压抑住内心的疯狂，殊不知心魔是遇强则强，她越是想去抑制，越是抑制不住，心头万千念头滚过，出事前突如其来的争吵也似成了被背叛的证据——“定是他天眼看到了，所以故意寻隙支开我”——如此这般妄念丛生，搅得她心口生疼，没片刻竟是呕出了一大口血来。<br>
疼昏过去前她还在想，为什么他的造化总要与嫦娥扯上关系呢？</p> <p>另一边三圣母总算是安顿下了百花仙子，连哄带骗逼她吃下丹药，现在她睡着了。杨婵拿手背擦擦额上脸上汗珠，收起宝莲灯，往外间寻她儿子沉香：“到底发生了什么，你仔细跟我讲讲。”</p> <h2 id="九、九头怪婴伏诛了"><a href="#九、九头怪婴伏诛了" class="header-anchor">#</a> 九、九头怪婴伏诛了</h2> <p>这厢众人都在听沉香小玉复盘事件经过，没人注意卧室内紫金葫芦静悄悄飞起，悬停在昏死过去的二人头顶，瓶口倒转，将他们都吸了进去。</p> <p>敖寸心醒过来的时候差点以为自己回到了救下杨戬那天。天空中十日齐出，遍地焦黄，寸草不生。她四下瞭望刚辨别出自己并非身处西海，忽听得婴儿啼哭声，忽远忽近，凄厉非常。龙女只当是有婴孩被烈日灼烧啼哭求救，略辨了辨方位，向西北小山攀爬上去，爬上山顶只见山阴一条大河横贯，河水在烈日炎炎下几近沸腾，咕噜噜冒着泡。<br>
上得山顶后婴儿啼哭声突然停了，敖寸心只得依前所辨方向先下山，绣鞋步步踏在滚烫的沙子上，下到半山腰脚心一烫，鞋底竟是烧破了。龙女撕下片衣角正弯腰裹足，猛地啼哭声在她耳边炸起，蓦然回首果见到了啼哭的婴儿，不过不是一个是九个，牛身龙尾巨怪脖颈间伸出九个婴孩头颅，四名红衣女婴喷火，五名玄衣男孩吐水，裹挟着不绝于耳的啼哭声，黑压压欺身过来。<br>
敖寸心法力虽不甚高强，毕竟真龙之身，危急间挥手引来河水兜头浇在那怪身上，沸腾的河水烫得那怪一阵跳脚，她趁机跃出去丈远，正以为得以逃脱，不曾想那怪的脖子竟能伸缩，只一瞬其中一个红衣婴孩便追到了龙女身后，龙女奋力奔跑一眼不察脚下一崴摔了个狗啃泥，翻过身来只见那怪物已经追近来，甚而打头的女婴口中喷的火苗都舔上了她一头秀发，燎掉近指宽的一缕。<br>
龙女欲待再逃却脚一软爬不起身来，再下一瞬女婴口中火苗的热度又至，只觉自己这次怕是在劫难逃，万念俱灰间紧闭起双眼：“要是杨戬在这里就好了。要是杨戬在他一定会保护我的。”</p> <p>一阵清风突至，火热暂退，利刃破空声伴着婴孩尖啸，再接着是高高低低哭作一团。<br>
敖寸心睁开眼，看见挡在怪兽身前的是她看惯了的宽阔背影，他右手拖着的三尖两刃刀上还有鲜血往下滴，滴在地上，然后马上被烈日烤干，化成汽。<br>
杨戬防备着怪物再起，紧盯住不敢分神，只能背对着龙女问询：“寸心，你没事吧？”<br>
敖寸心甫一见郎君搭救，心弦一松，一双妙目直成了泉眼，泪水止不住往下淌，又怕他担心自己分了神，赶忙答话：“我没事。就是，就是脚崴了，走不了路了。”越说声音越低，语调还带着点哭腔，听在杨二郎耳中只觉得她在逞强，不欲再恋战，祭起三尖两刃刀灌注千钧之力，直取怪物首脑，唰唰几下又是六只人头落地，九婴片刻间只剩下二婴罢了。</p> <p>只剩下一男一女两名婴孩，却似乎更加难对付了。<br>
两头配合默契相互救援，更兼水火相济升腾出大片白汽，杨二郎一时间视线受阻，吃了几记暗亏。龙女远望着一人一怪斗得正酣，心都提到了嗓子眼儿上，见杨戬这边架住了红衣那个，却被黑衣的绕道身后就要偷袭，不由得惊叫出声：“小心后……”话音未落那黑衣男婴脖颈直转竟是直奔龙女而来！<br>
龙女行动不便除了坐以待毙并无他法，害怕得又紧闭上双眼，只听得“咔嚓”齿肉相击之声，再感受下却并不觉得自己身上疼痛。好像有什么粘腻的液体滴在了脸上，敖寸心赶忙睁开眼睛，杨戬一张俊脸就在她面前，只是苍白得厉害，肩头鲜血汩汩往外冒，她拿手按上去想替他止血，血却顺着她指缝又流了出来。<br>
龙女哭得更厉害了：“杨戬，杨戬你不要死啊！你不要死……是我不好，是我拖累你了……”<br>
杨二郎虽然是于昏迷中直接到了此地界，到底在玉泉山上多看了几年书，知道这九婴是上古凶兽，早已伏诛，想必此间是哪位高人设局，倒不甚担忧，左不过试炼失败，总是无性命之忧的。但看着龙女哭得直噎，眼睛都哭红了，一时儿女情长英雄气短，竟偏头在龙女眼角亲了一下。<br>
龙女不妨他有此一着下意识抬手锤了人胸口，往日这一下不打紧，如今却正牵动了她夫君的伤口，杨戬一时吃痛散了法力身后风盾消散眼瞅着那二婴立时卷土重来，尖利的牙齿映在龙女眼中，腥臭之气扑面而来——</p> <p>咻——<br>
咻——</p> <p>两支白羽后发先至，几乎同时射中二婴，从左至右贯穿太阳穴。<br>
敖寸心循着箭来的方向望去，烈日晃眼看不清山顶上张弓之人的模样，只觉得气宇轩昂，定是位顶天立地的英雄。</p> <p>“你们没事吧？”那人收起弓箭背在背上，跃下山岗，几步间已近至几丈地以内，敖寸心突被杨戬扳着肩头扭回脸，只见他额上天眼光芒一闪，再听见“你们没事吧？”再回头那人已到了他们身边。<br>
“这位小兄弟也是身手不凡啊，今天能除掉九婴有你一大半的功劳，你们跟我一起回去庆功吧！”</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/10.连载中/200822.返祖.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E8%BF%9E%E8%BD%BD%E4%B8%AD" title="标签">#连载中</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/10/05, 18:43:06</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/8ea94c/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">风不动</div></a> <a href="/pages/751f20/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">关山难越</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
