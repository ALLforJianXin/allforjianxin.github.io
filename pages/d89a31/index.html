">春光乍泄</a></li><li><a href="/pages/879a8a/" class="sidebar-link">我在西海开民宿</a></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/2022/#短篇-2022" data-v-06225672>短篇-2022</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="javascript:;" data-v-06225672>晨晨</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2022-10-04</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><!----> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8 ”</p> <p>他今日处理完公务便到后花园去，正巧听见姐妹俩的对话。</p> <p>“你真的不愿意和杨戬成婚？”</p> <p>“不愿意！”</p> <p>这三个字在他心头狠狠地扎了一刀，怔在当场。这些年来，他与龙女重归于好，浓情蜜意更胜当年，只是每每提出成婚，她总是默不作声地敷衍掉了。实在敷衍不过去，被他逼急了，她就随意找些小故与他争吵。杨戬好不容易与她破镜重圆，又怜惜寸心为他受过颇多苦难，怎么舍得她再伤心？因此不过争执三言两语，必定服软道歉，柔声哄慰，再也不敢多提。</p> <p>可如今，他们已经有了孩子，就因着讨厌杨戬，她连孩子的面子也不愿意给，怎样也不肯成亲吗？</p> <p>杨戬看着她娇美的脸，忍不住圈紧了一些，却被寸心挠了一爪子，嗔他道：“毛手毛脚地，可仔细压着你闺女！”</p> <p>寸心打掉他的手，支起身子欲要下床，忽然被热烘烘的暖炉贴上来一拢，嗯了一声，软软地靠回去。杨戬跟着她起身，贴在她身后复又环住她，脑袋搭在她的肩上，他埋首吻了吻她的雪颈。</p> <p>龙女只道他是想和自己亲昵，左右无事，便靠在郎君胸膛上侧过头来与他亲吻了一阵子，正唇齿交缠间，忽然想到床侧的窗户没掩上，一时间羞怕路过的丫鬟瞧见，略推开他想起身去关个窗户。</p> <p>白嫩的脚丫在空中晃了两下，还没趿到绣鞋，忽然又被杨戬一把捞了回去，紧紧地贴了上来，抱着她不肯撒手。寸心嘤咛一声，反手摸了摸他的脸，“今天怎么那么黏人呢？”</p> <p>杨戬默然不语，只是有一下没一下地吻她的头发，大手托住她圆鼓鼓的肚子，掀开里衣熟稔地滑进去。寸心懒洋洋地娇哼一声，微微推拒着，“窗户……没关好……”</p> <p>哐当一声，是杨戬运了法诀击去叉竿的声音。龙女正沉浸在他的温柔当中，听得一惊，灵台顿时一片清明，这才察觉出几分不对劲儿来，皱起秀气的眉头与他分开一些，转过头来问道：“怎么了？”</p> <p>杨戬抿了抿唇，定定看了她一眼，固执地摇了摇头，憋出两个字：“没事。”可那面上紧绷着的线条、故意躲开她眼神偏向别处去，可不像是没事的样子。</p> <p>龙女以为是他公务上遇见甚么烦心事，小手搭上他的心口揉了揉，体贴他道：“是不是累了？二爷若有事要忙，不必老是窝在这里陪我的。”</p> <p>杨戬听得胸口一窒，回过头来审视她的眼睛，忍不住反问道：“你就那么不想看见我？”</p> <p>寸心听得莫名其妙，“你说的是甚么话？”她性格本就娇蛮些，如今在孕中，更是受不得一丝闲气，愈想愈是生气，“我关心你两句，你阴阳怪气些什么！仔细收一收司法天神的官威，没得叫我娘俩胆寒！”拐开他的手，自他怀里挣了出来。</p> <p>杨戬一看她生气了，哪里还顾得上自己，连忙伸手护在她周围，柔声哄道：“没有，没有，没有阴阳怪气。好寸心，别生气，我混账，不该说这些，仔细孩子——”</p> <p>“谁要给你生孩子！”寸心顺手揪起一旁的软枕，照他怀里砸了几下，“臭杨戬！臭杨戬！不给你生孩子！不给你生！”</p> <p>真君直愣愣地站着，生怕偏去一星半点，被她断定为躲闪，又生一场大气。“好好好……怎样都好……咱们不生气了好嘛？改用拧的好不好？待会儿该手疼了……”</p> <p>杨戬搂着她哄了大半日，寸心这才渐渐消了气，躺在他怀中有一搭没一搭地吃着葡萄干。此时突如其来的不爽快发散出去，忽然又觉得方才的杨戬多多少少有些可怜，于是将他喂过来的葡萄干卷在舌中，支起身子吻他，唇齿交缠间轻轻咬开，二人口中瞬间溢满了甜腻腻的味道。</p> <p>缠吻了一会儿，寸心与他微微分开一些，一点他泛红的鼻尖，正欲开口说话，却又教杨戬缠上来亲了又亲，她唔唔了几声，还是沉浸于他激烈的热吻当中。</p> <p>寸心一双柔荑搭在他肩上，随着二人情欲的不断蒸腾不自觉滑到他颈后交织在一起，满心只愿亲密无间，一寸也不愿分离。杨戬嚅着她的舌间逗弄了一会儿，只觉得这嫩肉红唇分外温软，忍不住深入其中，含住她间或一吸。龙女最是受不得他这番挑逗，急促地娇呼一声，二人脑海中皆闪过一阵白光，竟激吻得眩晕了一会儿。</p> <p>寸心软了身子挂在他怀里，察觉到杨戬的手已经不知何时伸到衣衫之中，隔着小衣覆在她胸前，不由得轻哼一声，隔着外衫按住他欲要作乱的大掌，“嗯……大白天的，你干甚么坏事呢……”</p> <p>“干甚么……”杨戬在她耳边低笑，“干你。”正耳语间，他隔着薄薄的小衣揉起她软嫩的乳肉。寸心生得本就不小，有孕之后，不止肚子大了，胸前的两团雪乳也像吹气似的涨了起来，对雄性的需求愈发迫切，可便宜了这色欲重的郎君，每日流连于两峰傲人乳肉之间，乐不思蜀。</p> <p>他极其熟稔地揉捏着她的双乳，不一时搓开小衣，十指陷进乳肉当中去，只觉得温软至极迷恋不以，愈发用尽浑身解数爱抚她，只弄了一小会儿，龙女已经身酥骨软，吐气如兰，娇生生地按住他摸向腹下的手
