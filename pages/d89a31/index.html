愿意和杨戬成婚？”</p> <p>“不愿意！”</p> <p>这三个字在他心头狠狠地扎了一刀，怔在当场。这些年来，他与龙女重归于好，浓情蜜意更胜当年，只是每每提出成婚，她总是默不作声地敷衍掉了。实在敷衍不过去，被他逼急了，她就随意找些小故与他争吵。杨戬好不容易与她破镜重圆，又怜惜寸心为他受过颇多苦难，怎么舍得她再伤心？因此不过争执三言两语，必定服软道歉，柔声哄慰，再也不敢多提。</p> <p>可如今，他们已经有了孩子，就因着讨厌杨戬，她连孩子的面子也不愿意给，怎样也不肯成亲吗？</p> <p>杨戬看着她娇美的脸，忍不住圈紧了一些，却被寸心挠了一爪子，嗔他道：“毛手毛脚地，可仔细压着你闺女！”</p> <p>寸心打掉他的手，支起身子欲要下床，忽然被热烘烘的暖炉贴上来一拢，嗯了一声，软软地靠回去。杨戬跟着她起身，贴在她身后复又环住她，脑袋搭在她的肩上，他埋首吻了吻她的雪颈。</p> <p>龙女只道他是想和自己亲昵，左右无事，便靠在郎君胸膛上侧过头来与他亲吻了一阵子，正唇齿交缠间，忽然想到床侧的窗户没掩上，一时间羞怕路过的丫鬟瞧见，略推开他想起身去关个窗户。</p> <p>白嫩的脚丫在空中晃了两下，还没趿到绣鞋，忽然又被杨戬一把捞了回去，紧紧地贴了上来，抱着她不肯撒手。寸心嘤咛一声，反手摸了摸他的脸，“今天怎么那么黏人呢？”</p> <p>杨戬默然不语，只是有一下没一下地吻她的头发，大手托住她圆鼓鼓的肚子，掀开里衣熟稔地滑进去。寸心懒洋洋地娇哼一声，微微推拒着，“窗户……没关好……”</p> <p>哐当一声，是杨戬运了法诀击去叉竿的声音。龙女正沉浸在他的温柔当中，听得一惊，灵台顿时一片清明，这才察觉出几分不对劲儿来，皱起秀气的眉头与他分开一些，转过头来问道：“怎么了？”</p> <p>杨戬抿了抿唇，定定看了她一眼，固执地摇了摇头，憋出两个字：“没事。”可那面上紧绷着的线条、故意躲开她眼神偏向别处去，可不像是没事的样子。</p> <p>龙女以为是他公务上遇见甚么烦心事，小手搭上他的心口揉了揉，体贴他道：“是不是累了？二爷若有事要忙，不必老是窝在这里陪我的。”</p> <p>杨戬听得胸口一窒，回过头来审视她的眼睛，忍不住反问道：“你就那么不想看见我？”</p> <p>寸心听得莫名其妙，“你说的是甚么话？”她性格本就娇蛮些，如今在孕中，更是受不得一丝闲气，愈想愈是生气，“我关心你两句，你阴阳怪气些什么！仔细收一收司法天神的官威，没得叫我娘俩胆寒！”拐开他的手，自他怀里挣了出来。</p> <p>杨戬一看她生气了，哪里还顾得上自己，连忙伸手护在她周围，柔声哄道：“没有，没有，没有阴阳怪气。好寸心，别生气，我混账，不该说这些，仔细孩子——”</p> <p>“谁要给你生孩子！”寸心顺手揪起一旁的软枕，照他怀里砸了几下，“臭杨戬！臭杨戬！不给你生孩子！不给你生！”</p> <p>真君直愣愣地站着，生怕偏去一星半点，被她断定为躲闪，又生一场大气。“好好好……怎样都好……咱们不生气了好嘛？改用拧的好不好？待会儿该手疼了……”</p> <p>杨戬搂着她哄了大半日，寸心这才渐渐消了气，躺在他怀中有一搭没一搭地吃着葡萄干。此时突如其来的不爽快发散出去，忽然又觉得方才的杨戬多多少少有些可怜，于是将他喂过来的葡萄干卷在舌中，支起身子吻他，唇齿交缠间轻轻咬开，二人口中瞬间溢满了甜腻腻的味道。</p> <p>缠吻了一会儿，寸心与他微微分开一些，一点他泛红的鼻尖，正欲开口说话，却又教杨戬缠上来亲了又亲，她唔唔了几声，还是沉浸于他激烈的热吻当中。</p> <p>寸心一双柔荑搭在他肩上，随着二人情欲的不断蒸腾不自觉滑到他颈后交织在一起，满心只愿亲密无间，一寸也不愿分离。杨戬嚅着她的舌间逗弄了一会儿，只觉得这嫩肉红唇分外温软，忍不住深入其中，含住她间或一吸。龙女最是受不得他这番挑逗，急促地娇呼一声，二人脑海中皆闪过一阵白光，竟激吻得眩晕了一会儿。</p> <p>寸心软了身子挂在他怀里，察觉到杨戬的手已经不知何时伸到衣衫之中，隔着小衣覆在她胸前，不由得轻哼一声，隔着外衫按住他欲要作乱的大掌，“嗯……大白天的，你干甚么坏事呢……”</p> <p>“干甚么……”杨戬在她耳边低笑，“干你。”正耳语间，他隔着薄薄的小衣揉起她软嫩的乳肉。寸心生得本就不小，有孕之后，不止肚子大了，胸前的两团雪乳也像吹气似的涨了起来，对雄性的需求愈发迫切，可便宜了这色欲重的郎君，每日流连于两峰傲人乳肉之间，乐不思蜀。</p> <p>他极其熟稔地揉捏着她的双乳，不一时搓开小衣，十指陷进乳肉当中去，只觉得温软至极迷恋不以，愈发用尽浑身解数爱抚她，只弄了一小会儿，龙女已经身酥骨软，吐气如兰，娇生生地按住他摸向腹下的手，“不……不行了……二爷轻一些……疼疼我……”</p> <p>杨戬的声音也沙哑，“好，二爷疼你。  <p>“你不是骗我？”杨戬有些急切地抱着她，凑到寸心唇边又要索吻。龙女觉得他像极了摇着尾巴的大狗狗，心中霎时溢满了怜爱与温情，轻轻拧着腰将他吸得更紧，察觉到臂弯里的男人轻颤了一下，她贴上杨戬的唇与他深深地交缠，模糊不清地说道：“不骗你……寸心最爱你……”</p> <p>他听了这话，仿佛得到了莫大的鼓励，喉间溢出几声呜咽，向她嫩生生的小穴深处轻顶了好几下。寸心崩溃地惊叫，用力握紧了杨戬的小臂，花蕊颤巍巍包裹着他的阳具吐出许多蜜水来。</p> <p>缓了好一会儿，寸心懒洋洋地用脚丫子蹭他的小腿，他的小腿上戴着一只金环，环上坠着一只金铃，一蹭，便叮铃铃地响。只是她舒服了，有的人还憋得难受。杨戬扶着她的孕肚安抚地揉了揉，呼吸愈发粗重，咬牙切齿地舔了舔她的耳垂，“寸心……乖乖地，不要乱动……好不好？”</p> <p>龙女狡黠一笑，仍用手拨过他的下颚吻他，“还不说么……唔嗯？”</p> <p>杨戬温柔地回应了她，然后稍微分开了一些，将脸埋入她海藻一般浓密的秀发之中蹭她，声音闷闷地：“我听到你和四公主说的话，”他顿住，又犹豫了一会儿，复又继续道，“对不起……我不是有意重提的……可是寸心，你真的……真的不愿意嫁给我吗？”</p> <p>“是不是杨戬做错了什么……你说，我可以改的，我可以……”寸心感到他浑身都绷紧了，大手不安地摩挲着她的柔荑，声音渐渐低下去，好像没什么底气，低着头不敢看她。寸心听他又提此事，本来不欲理睬，可杨戬最后可怜兮兮地趴在她肩上，好像再不理他就要可怜得死掉，他又拥紧了些，声音难得地轻软，“别离开我……”</p> <p>啪地一声，这是龙女决心碎裂的声音。</p> <p>她忍不住哄道：“我不会离开你……”察觉到杨戬在有一搭没一搭地亲吻她的颈脖，龙女伸出手揉了揉他乱糟糟的头发，“我本想着，任凭你怎么求我，我绝不肯再轻易就范。”寸心拉住他的手扣好，轻轻叹了一口气，“那时你到海底来寻我，我看出你神色决绝，似有不同。只是你一味地骗我，我信了你，可结果呢？”</p> <p>龙女微微侧过头去，将心中郁结多年的一口气痛痛快快地吐露而出，“我左等右待，没等来你兑现承诺，只等来一句你的死前夙愿！你别急着解释！你先听我说！”她瞪了一眼弹起来的杨戬，一把捂住他的嘴，“我知道你是什么意思，你也和我解释了不下十次。可我气得是你胡言乱语么！我在你心中到底是什么位置？！”</p> <p>她说到此处，眼中已有点点泪意，“你只当死前绝了我的念想，要我恨你，总比惦念你过得舒坦，是不是？可是杨戬，你错估了我的心意，我爱你从不因为你爱我多少而有所加减。你若是死了，我活在世上，难道会因为你的一句月光宣言恨你一辈子么？”她瞪了她一眼，落下泪来，“你是什么样的人，你待我的心意如何，纵然我几百几千年地和你吵闹，可难道我是真心地不明白么？傻子，我那是晓得你包容我，晓得你呵护我，所以有恃无恐地闹腾你啊，你明不明白！”</p> <p>杨戬怔怔地呆在当场，寸心哭着靠过来，他紧紧地抱住她。却又听她说道：“你那时想抛下我去死，你当我是什么人！我在海底，我听到你的混话时，我快气死了你知不知道！我一听便晓得你打的什么算盘！我告诉你，我爱你比你爱我一分也不少！一分也不差！杨戬，你凭什么看不起人！”</p> <p>她埋在杨戬怀里，一面哭，一面骂他，“那时我便想，我一辈子都不要原谅你！可是我看到你……我看到你……”</p> <p>杨戬嗯了一声，愈发攥紧她落在自己掌心间的小手，心中充盈着悸动。那时他伤得三魂七魄震荡，七窍流血，若不是太上老君及时送来一颗九转还魂丹，恐怕便要陨落在华山。此后在榻上躺了小半年，不知是何人去请的敖寸心，是她一直无微不至地照顾他，这才令他如此迅速地痊愈。</p> <p>“我一时心软，事事都顺着你。也是我自己没出息……可是我……我下定决心，一定也要好好儿地摆你这混蛋一道！让你也尝一尝牵肠挂肚是什么滋味！让你也患得患失……让你也尝尝……无论你怎么求我，我总是不说情由，也总是不再嫁你的！”</p> <p>杨戬浑身一紧，自倚靠的软垫上微微起身，拂过寸心哭得红彤彤的小脸。他有些手足无措，愣愣地擦掉她的眼泪，“对不起……寸心……对不起……”</p> <p>龙女双瞳含泪，瞪了他一眼，一双小拳头往他胸膛上哒哒敲，“你还老是惹我！老是惹我！你就是拿捏着我欢喜你！臭杨戬！我讨厌死你了！啊啊啊……”</p> <p>“我……”真君断没设想过会是这般情形，一时间心中大为熨贴，只觉经年来飘忽着的忧虑都如大石落地，又听她诉说着一片衷肠，又是心疼，又是动容，大手拂过寸心的眉眼，愧疚得说不出话来。</p> <p>“你怎么不说话？”寸心捶了半晌，已将气出尽了，蹭了蹭他伸过来擦眼泪的大手，有些好笑地捏了捏他的脸，“再不说话，我不嫁了！”</p> <p>杨戬立即紧张地向前一凑，“要嫁的，要嫁的！”他展开臂膀紧紧地拥住她，不留一丝缝隙，“好寸心，要嫁我的……我再也不那样了……你要嫁我的……”</p> <p>寸心喷地一笑，尽量不压到肚子，用力地圈住他，只是他身形太健硕，实在圈不进怀中，“好好好……嫁给你还不行嘛……”</p> <p>郎君埋首在她肩窝里，抱着她摇了摇，“真的？”说着抬起头来吻她，“真的嫁我？寸心……唔……”</p> <p>两人腻歪着亲了很久，寸心艰难地将身子转过来与他面对面，又要顾着肚子，待寻到一个省力又舒适的姿势时，已是气喘吁吁。</p> <p>杨戬忍得更加辛苦，双手扶着她，别过脸去喘粗气。自从寸心有了身孕，孕中对情事愈加渴望，每每交合时，杨戬都强耐着性子，将龙女伺候得舒舒服服，却丝毫不敢动弹一二，生怕伤着她和孩子，实在折磨等很。</p> <p>寸心跨坐在他身上，这个姿势入得很深，她咬牙适应了一会儿，穴中的嫩肉被他挤得直发痒，忍不住一阵痉挛，绞得他失声一哼，满头大汗。</p> <p>她憋着笑靠过去亲亲他，小手摸着他的脸渐渐滑下来，戳着他的喉结打转。她靠过去吻他的锁骨，撒娇道：“肚子都被你搞大了，不嫁你，还嫁谁？”</p> <p>杨戬险些破了功，苦笑着大喘粗气，轻捏她的臀肉，“我的小祖宗，求你少撩拨我……我快撑不住了……”</p> <p>“那我说嫁你，你怎么一点儿不见兴奋？”寸心故意咬了他一口，在杨戬的锁骨上留下一小排牙印。</p> <p>“兴奋的，”他动情地吻着她的发顶，“兴奋得快要晕过去了。”</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/86.短篇-2022/100400.嫁给你还不行嘛.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a><a href="/tags/?tag=%E5%BE%97%E5%AF%B8%E8%BF%9B%E5%B0%BA" title="标签">#得寸进尺</a><a href="/tags/?tag=%E5%AD%95%E6%9C%9F" title="标签">#孕期</a><a href="/tags/?tag=%E5%AD%95%E8%BD%A6" title="标签">#孕车</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/10/05, 18:43:06</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/ac259f/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">见龙</div></a> <a href="/pages/b4a4e4/" class="page-nav-centre page-nav-centre-nex
