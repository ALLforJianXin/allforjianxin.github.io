n+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">落日余晖<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>三公主封地内，黑衣的天神熟门熟路来到宫殿侧门。<br>
三公主对他说过，此处留门；也吩咐过宫人，司法天神来了直接入内即可。去年在公主殿中住了两个多月，未曾刻意瞒着人，殿中一众守将侍女都打过照面——杨戬忽有所感，猛然旋身甩袖，压下直扑头脸的火团。抬眼一看，一个黑甲小将手持长棍，见法术无效，举棍便打。杨戬用折扇左格右挡，寻思莫非这是新来的认不得他，又不好伤了西海的人，连接几招索性夺过那小将的兵器，将人压制在地。正待开口，斜后方又一长枪刺来，杨戬侧身急闪，原是一红衣小将，满身热气灼人，枪头带火。杨戬不愿纠缠，找机会取巧卸了对方的枪。<br>
“果然厉害。”那小将撇嘴，让出通路，“真君请。”<br>
杨戬不明原因，见这二人收手便也不多言，入内几步仍感到身后两道目光直直盯着他。<br>
到得公主殿内，只见或坐或站的几个宫人齐齐定身看他，大半有打量之意。其中一个年长些的忙上前行礼：“殿下回宫中去了，这便去通传，请真君稍待。”说罢叫人上茶，又催着众人离开。<br>
这位倒是见过，旁的多是生面孔。杨戬上朝议事又在下界别处办了些公务，分别于他不过月余，海底却是过了大半年。不知这些日子龙宫有何变动，怎么寸心的宫人是这样的态度？<br>
续过两次水，茶也淡了，三公主才匆匆赶来。<br>
见龙女笑容满面喜滋滋小跑进屋，杨戬悬着的心才放下去。二人见面自是先要温存一番，待相思稍解，杨戬才把在侧门外遇到两员小将的事拿来问上一问。<br>
寸心喷笑：“我知道了。黑衣那位，你再想不出他是谁。”她靠在杨戬胸口，乱糟糟的衣裳要掉不掉挂在肩头，“还记得虾元帅吗？那位要管虾元帅叫一声姥爷的。”龙女笑个不停，“他们家里代代相传，现今这位司法天神呀，”她戳戳杨戬胸口，“还是通缉犯的时候就来西海耍过威风，做了神君更是大胆，直接抢走公主。”<br>
两千年前，年轻的虾元帅受了伤也没拦住下海抢亲的杨戬。那……那也是没办法的事嘛。杨戬眼神飘忽一阵，“虾元帅现在可还好？”<br>
“我回家前他就不在了。”寸心说完又忙补充，“是寿终正寝，他身骨好着呢，告老回家了还能追着孙子打到宫里来。”<br>
杨戬失语，虾元帅后人见他便想打一打倒也能够理解。又听龙女笑道：“如今龙宫外头守殿的将军正是虾元帅的亲孙子，将来你若去见我父王母后，少不得也要与他打打交道。人家若是拦你，你可不许再动手啦。”<br>
这话听在杨戬耳中却已偏了要点：“龙王龙后能愿意见我？”<br>
龙女笑着推他：“还不到时候，且看你表现呢。”<br>
敖寸心亲自换了茶，又叫人送水果来，使唤杨戬剥给她吃，再甜甜蜜蜜地给杨戬一根根擦净手指，才说起来：“你去年来的事，他们都知道啦。走，我带你去看我的人。”</p> <p>玉树碎片落入西海，到底也滋养了小片海域。初时能量震荡，龙宫焉能不查？自家三公主接着就闷在封地里门也不出，父母自然也要问上一问。不得公主点头，封地中人哪敢随意往外传信？只是到底比不得龙后打理西海万余年，经验丰富。待龙后得知小女儿封地住了个男人，再想想那男人出现的时机，略一思量便猜得差不离，心中叹息，真是作孽的缘分哦。<br>
等小女儿终于想起来看一看她这母后，龙后看着自家姑娘那又娇又润的脸庞，一副吃饱喝足的样子，简直话也说不出来。<br>
待一家子饭后在园中喝茶时，龙后冷不丁问道：“听说小寸得了新宠？改天也带来见见。”只当没看见寸心险些喷出茶来，“母后帮你看看，不合适的早些打发了。”<br>
敖摩昂不明所以，只当寸心和离三百年终于收心：“小妹若是喜欢，养着便养着。”到底不放心，“什么来头可查过了？咱家不看身份，但要来历清白。”<br>
寸心正让她母后吓得直咳，闻言连连摆手：“没问题没问题，我清楚得很。”<br>
龙王原在一旁想事儿，这才反应过来：“寸儿养面首了？”他皱眉，“怪道俩月都不来看爹爹，可见满意着呢，是不是呀？养了几个？性子可好？有不懂事的就丢给你大哥收拾，学不好的趁早打发了。钱够不够花？等会儿爹爹叫人再送些过去。就是将来还要正经招个婿才好，如今这些也别太上心，免得宠坏了不知好歹的。”<br>
敖寸心一张脸红红白白的，指甲要抠烂圈椅扶手。大太子妃跟着龙后办事，也知晓个七七八八，闻言去看龙后，见她表情近乎扭曲，似乎戳一下就会爆笑出声。<br>
“就一个，就一个，一个就行了。”寸心抖着嗓子澄清，“不是面、那什么、面首啊。”<br>
“行了行了，小寸害羞呢。”龙后忍了半晌终于安抚好发痒的喉咙，止住龙王话头，“也才俩月，且再看看。”为免龙王当场暴起，实话还是晚点再说吧。<br>
龙王心说有道理，这才多大个事儿，不急不急。<br>
敖寸心心惊胆战回封地，不知她老父亲当晚得知真相急得要冲过来打人。<br>
次日龙王硬拉着全家龙都杀过来开会。敖寸心抢先道：“他不是传言的那样——”<br>
龙王拍桌：“你说的是废话。东海四丫头那点小把戏，打量咱们看不出来？也就骗骗没见过世面的老鱼干——”龙后咳嗽两声，龙王停顿，换个话头接着说，“我的乖女可别被骗了，他做官好不好咱不在乎啊，要看他对你好不好才是呀。”<br>
敖摩昂跟着点头：“三百年都没个音信，没道理突然就来了，不可信。”<br>
寸心小声嘀咕：“那人家才过一年嘛……”<br>
龙后早猜到真相，不像龙王那样给敲了当头一棒似的，她慢悠悠提醒：“你还知道你是自己过了三百年，啊？”<br>
“那我不是正好在家尽孝嘛，挺好，挺好不是？”寸心赶忙转移话题：“到底上了天就不能思、思凡了呀，前些日子是月宫玉树碎片落海了，他才借着机会偷偷过来呢。”<br>
“哟，”龙王一愣，接着就乐了，“我还当是上头两位又吵嘴扔东西，原来是月宫灵根呐，好东西，好东西。改明儿做个账，”他对大儿子示意，“把吃到好处的那群盯紧了，回头再训几个好手出来。”又对龙后说，“我记得那块儿有片林子不错？挑几株滋养好的，挪咱们寸儿园子里。”<br>
敖摩昂皱眉：“好好的玉树怎会碎？”<br>
“他砸的呗……”寸心小声，“说来话长，反正就是砸了。”<br>
一直没吭声的二太子敖荣眼睛一亮：“好妹子，下次跟妹婿打个商量，给哥的地盘也砸几块如何？”<br>
“少放屁！谁是你妹婿？”龙王又拍桌，“咱家可没人认这个女婿！”<br>
“小寸啊，”龙后按住龙王，“他要来也行，就当给你解闷儿。你只记得，不许跟人上天，不许在外招摇，可能做到？咱西海龙宫与司法天神不能有交集，若走漏了消息，又如何处置？”<br>
寸心把杨戬安排草头神的打算说出来。<br>
“海边儿的咱不管，龙宫不行。你封地这边他若想插人手进来，也得让咱的人看着。”龙后一边一个按着丈夫和大儿子，“听你大哥安排，没得商量。”</p> <p>西海龙王到晚上辗转反侧就是睡不着。他嘀咕，“明儿还是去找大哥问问。”东海龙王作为四海代表，时不时要去天廷走一趟，“大哥肯定见过那小子，叫他私下打听打听。我瞧着近来形势也有些怪，咱们西海和寸儿这回可不能再吃亏。”<br>
龙后觉得反正女儿喜欢，“他若诚心来，咱们小寸也就当有个伴，是他天天跑，累不到咱闺女。违反天规的又不是咱们龙族，这回小寸可没跟他走。”若有事，就是天神势大拦不住，好说好说。<br>
龙王想了半天，跳起来去翻库房，寻到半夜翻出个破盒子来，“下回给那小子送去。”<br>
龙后困得不行：“你也知道是下回。按小寸说的，下次来也是大半年后了，你着什么急？赶紧睡！”</p> <p>杨戬跟着三公主检视她手下私军，这才明白先前遇到的审视是怎么回事。<br>
“原都是我那岛域的普通海民，叫两个太阳砸了当头。熬不过去的早就没了，剩下的如今大多是一等一的精兵。”敖寸心指着在操练的水兵，“宫里有意助他们修炼，不然光凭他们自己也难将金乌之力化为己有。”<br>
说着又看一眼杨戬，“当年成亲前半个月，我在家中也曾见他们队长，在门口拦你那位红衣的就是了。那时他每天都受火灼之痛，不时便要自己烧起来，几乎无人能近他身——只除了我。”<br>
寸心回西海的前一晚，他们曾纠缠整夜，直到天明。杨戬沉默，许是龙女身上带着他的气息，让无知无觉的金乌余烬有所感应。母亲死后，大金乌确实不曾对他下过死手……“都过去了。”杨戬叹息。<br>
空旷的海底校场中，精兵列阵，热力灼灼发散，周边什么鱼虾都不敢靠近此地。杨戬将带来的草头神交给龙女，由她安排。天上海底，内外配合，不管是传通消息还是护卫公主，都可确保安全，将封地护得铁桶一般。</p> <p>粗略安排完毕，一天也就飞快过去。天色尚明，天神与公主坐在殿内说起西海。<br>
“没名没份的有甚好见，”敖寸心粗声粗气地学龙王说话，“我父王说的。”<br>
寸心说得委婉，但杨戬哪能不明白，龙宫的态度很明确，天规在上，什么时候他杨戬能正大光明来求亲再说。来看三公主也可，封地的事情公主说了算，但须瞒紧了，西海海域以外不能有一点风声。<br>
“也不许我和你出去玩。我还想什么时候能去你神殿看看呢，”她把杨戬手指扳起来捏着玩，“看你把我们家折腾成什么样子。”<br>
“胡乱整整，等着寸心住进去好重修。”杨戬一本正经地说，“小神穷得很，就指望三公主接济了。”<br>
寸心昂头，“那可要让本公主舒坦了才行，否则我就要一间单独的，不与你一起。”<br>
“确实修了一间密室，预备关条龙。”杨戬逗她，隐下刑房囚室不提。<br>
“你敢！”寸心抬手打了两下，正要说话，殿外有人求见。<br>
一个侍女捧着盒子进来，先拜见公主，再奉上盒子：“这是宫里送来给真君的。”话虽如此，盒子却是捧到寸心面前，看也不看旁边的真君。<br>
接过盒子放到一旁，寸心随手捏出一颗圆润的珍珠递到侍女手中：“你可学完回来啦？”那侍女高兴极了：“我现在可以随侍公主左右，殿下有事就吩咐我吧。”<br>
寸心又拿一颗珍珠给她：“学得真快。不过他在的时候，”她指指杨戬，“规矩不一样。外头候着吧，没事去玩一会儿，给你小姐妹们买零嘴，我这儿多半不用人。”<br>
“那，真君几时走呀？”<br>
寸心喷笑：“且等着，还早。”<br>
侍女撅着嘴出去了，三公主兀自笑个不停。杨戬无奈道：“我才刚来半天。”<br>
笑够了，寸心问他：“刚才那小丫头，你看出什么来么？”<br>
“瞧着不是水族。”在这海里确实少见。<br>
“嗯，她不一样，”寸心摆弄盒子，“是灌江口带来的，想不到一枚铜板也能成精。”<br>
杨戬闻言坐直：“几时受了伤？”<br>
“意外，意外，”寸心没想到杨戬这么敏锐，“我说了你可不许笑啊。”</p> <p>寸心也曾自嘲，她两手空空去了杨家，又两手空空回了西海。回家当晚却发现荷包里还有枚铜钱，也算唯一的纪念了，寸心便把铜钱拴了绳子贴身挂着，睡觉时摘下来放在枕边。旧习作祟，她某日睡迷糊了捏过铜钱就往嘴里塞。龙女牙口颇好，咯嘣一下就是一个豁口，铜钱卡在牙上，断口刮着牙龈，当时就见了血。她立刻跳起来去漱口，在心里把杨戬骂了一百遍，发誓再不做这种傻事。铜钱又舍不得扔，只让宫人收起来眼不见心不烦。<br>
谁知过了两百多年，半夜里闹腾起来的储藏室差点把侍女吓哭。初生的精灵什么也不懂，每天只会凭着本能跟紧三公主，没少闹笑话。好容易教会了穿衣和修炼，铜钱精就缠着公主给她起名字。<br>
“别的姐姐都有名字，公主也给我起一个吧？”<br>
寸心把那豁口铜钱拿来看了又看：“既然你是铜钱，就叫铜铜好了。”<br>
小姑娘还不愿意：“我听说金子比铜值钱，叫金金多好啊。”<br>
“那你就是铜做的嘛——哎别哭别哭，咱们换一个啊。”寸心闲了也很愿意哄小姑娘，“不管金的铜的，反正都是钱，”她又看了看那枚铜板上的“开元通宝”，“就取它最后一个字，叫你钱宝，好不好？”</p> <p>“就这样咯，”寸心瞪杨戬，“都怪你。”<br>
杨戬大笑：“三公主一贯牙好。”寸心不想听，把盒子塞他怀里，“拿去，你的。”<br>
盒子打开，杨戬呼吸一顿。<br>
那是一柄断剑，剑身刻着古朴的纹路。伸手触去，两千年的岁月也不曾磨灭它的锋利。<br>
杨戬至今也不明白，为何大金乌在最后关头放下盾牌以剑对斧。不管什么原因，漫长的时光已洗去所有痕迹，大金乌的爱也好恨也好，都早已灰飞烟灭。<br>
龙王送断剑来的用意他懂。<br>
不过是提醒他勿忘家仇，不要被天廷权势迷了眼，忘记他的母亲、他的妻子是如何受到天规的折磨，他曾拥有的“家”为什么两次离散。<br>
怎么能忘。<br>
“这是什么？”<br>
杨戬盖好盒子放到一旁，把寸心拉过来靠在胸口，“没什么，旧人遗物罢了。”他能当廷替母认错，还有什么仇恨忍不下。“龙王说得对，你还是轻易不要出海的好。万一有个闪失……”<br>
只要寸心好好的，他可以慢慢周旋，寻出一条稳妥的路，总有一天，能正大光明把寸心接回家中。<br>
“杨戬，”寸心如何看不出他片刻的怔忡，“过去的事不提也罢；倘若关系到将来，我不想你再瞒着我。”<br>
如今杨戬对大海的深邃有了更深切的领悟。连弱水的力量都能消解，难怪天廷深深忌惮。海可吞噬万物，天上地下没有哪处能与之相较，“任它什么东西，入了海也不过做一份养料罢了”，这话丝毫不差。龙宫统领万千水族，来者不拒，他们接纳、包容、吞噬、消化，曾经的大金乌落入西海，不知滋养多少海中生灵。倘若当初没有三公主出手救助，他杨戬的下场与大金乌会有什么差别？<br>
或许他会活着吧，然后成为西海的一部分，肉身融解扭曲，变成海中妖物。杨戬想，那他也会心甘情愿，将自己送到三公主嘴边，融入她的血肉。<br>
“是大金乌的剑。”杨戬轻轻吐出叹息。<br>
寸心并未见过从前那些太阳的原身，她只知道有两个太阳落入西海，不久外界一片黑暗。她好奇地游到浅海正欲探看，又见一人一斧坠入海中。<br>
两千年前的往事如在眼前。寸心靠在杨戬胸口：“西海什么宝贝都能捡到，是不是？”她抬头亲亲他的下巴，“我捡到了，就是我的。”<br>
落日余晖照在海面，透过粼粼波涛，将西海三公主的庭院映得金芒闪闪。杨戬将龙女圈在怀中，恨不能嵌入他的身躯。敖寸心是给他光明和希望的朝阳，在一片黑暗里熠熠生辉；也是给他安稳与圆满的朗月，在无限喧嚣中皎皎流光。<br>
天神低头蹭蹭公主的脸：“是杨戬三生有幸。”</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/85.短篇-2023/082712.落日余晖.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/10/05, 18:43:06</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/ae5d63/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">你真身的心呢</div></a> <a href="/pages/624b4e/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">岛上有龙女</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
