敖寸心端起碗，拿着调羹有一搭没一搭的搅了几下，又放回去了。<br>
“端下去吧。”<br>
“等等，”侍女收好碗，正要转身来开，又被敖寸心叫住，“把司法天神请进来吧。”<br>
她看着侍女掩饰不住的惊讶神色，不耐烦地敲敲桌子：“总这样来西海也不是什么好事，这次把话说清楚，以后也能省心些。”<br>
侍女口唇一动，正欲开口，就被敖寸心截了话头：“你也别啰嗦了，让他进来。”<br>
侍女点头称是，悄无声息退了出去。</p> <p>杨戬看到敖寸心的时候，她正双手托腮，抬头不知道在看些什么，嘴里嘟嘟囔囔的，一副无聊至极的模样。杨戬不自觉地展开笑容，还能见到她这样有活力的样子，还能和她说话闲聊，真好。哪怕是她又发脾气再赶他走，也是好的，至少现在她已经愿意见他了。<br>
“寸心，你现在恢复的可好？”杨戬在敖寸心对面坐下，看着桌子上的茶，笑意更浓。<br>
“本来很好，你要是不来就更好了。”敖寸心没好气的呛了他一句。<br>
杨戬好脾气的笑笑，端起茶轻嗅茶香，饮了一口。<br>
“司法天神，你我之间的过往我已经知道了。”<br>
杨戬动作一顿，慢慢放下茶杯，“叮”的一声轻响，杯子放好，杨戬也收敛了表情，抬眼看着敖寸心，示意她继续往下说。<br>
“我的龙珠给了你，在开天神斧下救了你一命，你的血肉给了我，又以母后龙元为引，为我重塑龙珠，敖寸心感激不尽，司法天神若是有事，敖寸心自当报答，千刀万剐也不皱眉。”<br>
杨戬内心叹了口气，果然是这样：“寸心，我只希望你能重新嫁我为妻，除此之外，并无所求。”<br>
敖寸心秀眉紧皱，一脸不悦：“你救我的时候，想要的就是一个活的傀儡妻子么？”<br>
“谁在胡说？！我绝无此意！”杨戬立刻沉不住气，显露怒容。<br>
“既然如此，干嘛我活过来之后，每个人都口口声声说你对我付出多少多少，要我嫁给你？！我若是知道被你救活之后，要用我的一生来偿还，我宁可死！”<br>
“寸心！”杨戬加重语气，轻喝她的名字，“不要拿这些话来气我。”<br>
敖寸心委屈地扁扁嘴，眼泪已经在眼眶里打转了。<br>
杨戬见她又要哭，不禁一阵头痛：“你又怎么了？”<br>
“你问都不问我到底是怎么想的，为什么我会这么难受，会这么想，就认定我是在气你。你这个样子，别人还都说你对我好，我不信！你要是真对我好，怎么会自顾自的认定我的想法。”<br>
“寸心，你想什么尽管说出来，只要我能做到的，我不会不去做。”<br>
“真的？”敖寸心抹着眼泪，可怜兮兮的，“我不想嫁给你，我不了解你，就算我曾经是你的妻子，可是我们都和离了，你为什么还要来西海，不让我清净？”<br>
杨戬剑眉紧皱，“啪”的一声将墨扇拍在桌上。<br>
敖寸心闻声一颤，身子往后缩了一缩，又立刻挺胸瞪着他，不肯弱了气势。<br>
杨戬看着她小脸煞白，还强撑着毫不示弱，面上不动声色，心中百味杂陈，他做了几百年的司法天神，阴谋诡计里打滚，血雨腥风中往来，一身煞气几可凝结为实质，现在的寸心不过是个未经世事的龙女，哪来的胆子直面他的煞气？而他的寸心，和杨戬少年夫妻，一路扶持一路吵，相伴千年，何时怕过自己的枕边人？<br>
杨戬阵阵心酸，他在天廷周旋数百年，又在西海边苦守数十载，只为余生得以夫妻厮守。可惜眼前人虽是娇俏的龙女，却不是他的妻子。<br>
“你既然想知道我在想什么，我就告诉你，你知不知道你有多讨厌？”敖寸心见杨戬再无动作，又壮壮胆子开口了，“父王说你好，哥哥们说你有担当，姐姐们都说你是个好夫婿，现在西海上下几乎没人说你不好，我只要说个不字，就要被人好一顿劝。到底你是亲生的还是我是亲生的？你笑什么？！”<br>
“咳咳，”杨戬左手握拳挡在口鼻之前，偏过头轻咳两声，又整了整脸色，才放下手，看着寸心正色道，“寸心，你可能忘了，以前我与岳家……不算融洽，令你耿耿于怀，现在我与西海亲如一家，还不是正如你意？”<br>
“是如你的意，还是如我的意？我现在没有要求你与西海亲近吧？以前，我是说和离之后，我还要求过你吗？”敖寸心气鼓鼓地瞪着杨戬，也不等他回答，“这到底是你家还是我家？我在自己家中，变成了孤家寡人！你害得我在家里都像无家可归一样！”<br>
无家可归……<br>
杨戬有一瞬间的恍惚。<br>
“以前的事情我虽然不记得了，可是我问过了，你说不算融洽？岂止是不融洽？”敖寸心已经止住的眼泪又落下来了，杨戬也不再说话，只是静静看着她。<br>
过了好一会儿，敖寸心才收泪，低声道：“过去我不懂事，强迫你和天廷低头，是我不好，你不愿认我父王，我也能理解。可你不顾我父王身为一海龙王的难处，要求他先认了你，这要求很懂事么？从来只有女婿低头拜岳父，你却要岳父低头认女婿，你怎么说的出口！”<br>
“绝无此意！”杨戬嚯地站起来，大声道，“寸心，你不能这样误解我。我当初也是无知，不懂此中种种关节，才口出轻狂之言，绝非有意为难龙王！”<br>
“那又怎么样？我父王终究是向你低头了！为了救我这个令西海蒙羞的不孝女，舍弃颜面，跪求司法天神。”<br>
“你恨我？”<br>
杨戬弯腰，敖寸心昂首，四目相对。杨戬死死盯着敖寸心，恨不得通过她的双眼，看到她心里去。<br>
“你知道了这件事，你在恨我？”<br>
敖寸心莹白的脸上泪痕未干，神情已经平静无波。<br>
杨戬按在桌上的手轻轻颤着，他深呼吸几次，艰难开口道：“寸心，没有龙王的举动，我也会救你的。我不想你有事，我会不惜一切救你的。”他生平不爱解释，这一句话已经令他耗尽力气，但是他实在无法接受敖寸心这样看待他。昔年他声名狼藉，人人畏他如虎，他都没有这样难过，这样心慌。三界都可以误解杨戬，唯独敖寸心不可以。<br>
“杨戬，我在知道父王跪你之后，真希望我从没有出生过，西海不必蒙羞，父王也无需舍弃尊严。”敖寸心的态度很平静，也很诚恳，“与其说恨你，不如说我恨我自己。”<br>
杨戬双唇紧闭，只看着敖寸心，不肯说话。<br>
敖寸心略微想了一想，才明白他的意思，又道：“我真的没有恨你，只是恨我自己总是不争气，我是很感谢你的。还有，我不是因为这件事才不愿嫁给你，而是，我现在根本不了解你。我希望嫁一个我喜欢的人，就算他不能讨父王喜欢，不能让西海上下赞不绝口，至少，我愿意嫁给他。<br>
“我对父王歉疚，但是我就算歉疚，就算再惹父王不喜，也想嫁给我喜欢的人。”<br>
杨戬慢慢坐下，垂眸看着眼前的墨扇，半晌才轻轻说了一句：“你当年就是这样嫁给我的。”<br>
“今日已非当年。”<br>
“敖寸心还是当年的寸心。”<br>
二人相对而坐，皆是无言。</p> <h2 id="第二章"><a href="#第二章" class="header-anchor">#</a> 第二章</h2> <p>从寸心的住处，到龙宫的大门，再到西海的海岸，杨戬闭着眼睛都不会走错的这条路，又一次让他难以迈开步伐。<br>
上天之前，这条路他只走过一次，那一次，他带来了西海蒙受千年的羞辱，带走了难舍父母家人、但还是义无反顾跟随他的寸心。上天后，这条已经被他忘记的路，在无数次的回忆中竟然渐渐清晰，他甚至可以忆起当时的种种细节，他闯进龙宫却找不到寸心的慌张，看到被软禁的寸心时涌上的喜悦，发现寸心并未受伤时的心安，等待寸心回答“是否愿意一起离开”时的忐忑，还有，寸心点头时眼中的决然与泪光，他们离开时一路紧握的手。<br>
这些事情，被千年中的争执埋葬在记忆的底层，又在和离之后慢慢浮现，从此扎根在他心底，再也不曾褪色。<br>
那些年里，他想着只要有命活下来，就去找寸心。她想怎样都好，他都会满足她、陪伴她。<br>
可惜，世事难如人意。他死里逃生，为她所救；她命不久矣，为了救他。他想给敖寸心他所有的一切，她却什么都不要，更不要他。<br>
在寸心不肯重塑龙珠的那几十年，他每每走上这条路，都要想着寸心愿不愿意见他，这一次要什么样的说词才会打动寸心。每一次，他都见不到敖寸心。后来，他勉强自己不再打扰寸心的生活，却是生死相隔也不知晓。寸心死了，他居然要等龙王跪求才得到消息，他救回了敖寸心，取得了龙王谅解，取得了众人支持，却再次漏算了寸心的心意。<br>
“有些事情，错过了就没有弥补的机会。”<br>
“杨戬，你说前缘未断，我心中，却是往事已矣。此后，你上天，披你的月光，我入海，做我的绯龙。”<br>
“龙珠给你，只是为了偿还你在千年里的付出。心血归还，再不相欠，与君决绝，后会无期。”<br>
“你就是杨戬？显圣真君？司法天神？你很了不起么？怎么人人都说你的好？喂，你怎么不说话？你若是真的那么厉害，为什么我还会因为你弄丢了龙珠，需要你救我呢？”<br>
“司法天神，你换得了天条，改不了人心。别以为你讨得了西海上下的欢心，就可以让我敖寸心低头！我别的本事没有，不低头的脾气绝对不缺！”</p> <p>“见过司法天神。”悦耳的声音打断了杨戬的思绪，娇俏的侍女行了一礼，“龙后有请。”<br>
“还请带路。”杨戬点点头，随着侍女慢慢走过幽深的回廊，右手握住墨扇，一下一下敲着左手掌心。<br>
龙后？西海水族中，若是要找出一个对杨戬不冷不热的人，必然是龙后。几十年了，龙后从没有单独见过杨戬，这次怎么改了主意？那段隐瞒了几十年的往事，忽然被寸心得知，和龙后此时的邀请，有什么关系吗？</p> <p>“晚辈杨戬，见过龙后。”<br>
面前的青年神清骨秀礼数周全，白衣墨扇潇洒倜傥，当真可以算作全天下岳母心中的佳婿人选。<br>
可惜龙后从不想要杨戬做她的佳婿！！<br>
“真君太多礼了。今日冒昧相邀，也是有事。”面容慈祥的中年美妇示意杨戬入座，奉茶的侍女已经无声无息地退下。<br>
“杨戬也正巧有事，当年杨戬无礼，冒犯西海，他日必定登门请罪。”<br>

“可是四姐，现在的杨戬，他骗得了天廷，瞒得过三界，这要多深的心思才能做到？多逼真的表现才不让人怀疑？他过去真的是在骗人吗？一层算计下还有算计，一张面具下有多少面具？四姐，我现在面对的司法天神，会不会是他最顺手的一张面具？”<br>
敖听心瞬间僵住。<br>
“四姐，杨戬对我有救命之恩，又处处给足西海颜面，我相信杨戬对我的好，可是……我之前没和你说，自打我知道那些事后，就忍不住开始瞎猜，他对我的好，是为了什么，他在哪里给了西海颜面，又是哪一种手段。我根本控制不住自己，日日夜夜胡思乱想，又不敢和别人提，如果我以后的日子都这么过，谁知道会变成什么样。我害怕过这种日夜猜疑的日子。”<br>
敖听心揽住敖寸心的手开始轻轻的颤抖，敖寸心沉浸在自己的情绪中，并未察觉。<br>
“四姐，你说得对。我还是要做出决定的。司法天神的诚意西海都看到了，我……我一直把人赶走也不好，还是正式见一次面吧。”<br>
“杨戬这段时间都在华山，你要是想见他，就去华山圣母宫。”<br>
“我会去的，不管我有没有相通，就冲着人家舍出心血的救命之恩，我也要给他一句准话，这段感情是死是活，都要明明白白的。”<br>
敖听心抚着敖寸心的黑发，眼中含泪，鼻酸喉堵，心痛得说不出话来。那千年的苦痛忧烦，终究是在三妹身上留下了无法磨灭的印记。纵然失去记忆，三妹也还是经历过愁闷生活的敖寸心，骨子里再也变不回当年娇蛮无忧的西海三公主。叔母的一番苦心，终究是白费了。早知如此，让寸心保有记忆或许更好吧，至少她和杨戬绝不会又开始纠缠。<br>
她轻轻拍着敖寸心的背，像幼时哄妹妹不哭一样，将妹妹搂在怀里。</p> <p>华山的山风一向凛冽，但是今日的山风，竟然让杨婵觉得有几分温柔。大概是心情好，所以看什么都顺眼吧。<br>
杨婵抿唇笑着，继续寻找杨戬的身影，心里还念叨自己这个不让人省心的二哥，什么时候出去不好，偏偏昨天出去了。<br>
念二哥，见二哥，这是杨婵独有的法术，万试万灵。她刚在心里嘀咕几句，转过一个山坳，杨戬的身影映入眼帘。<br>
他在那里抱臂而立，发梢衣摆都有一点雾气，估计是站了一夜。<br>
杨婵走过去，轻轻问道：“二哥，又在想三公主？可是这次去西海，龙后娘娘说了什么？”<br>
“龙后没说什么，只是谈了寸心的龙珠。”杨戬皱眉叹气，“我真是不懂寸心在想什么，龙珠这么重要的事情，她居然不告诉我。”<br>
“你决定硬抗神斧一劈的时候告诉过我和嫂子吗？”杨婵冲口而出，反应过来后立刻脸色大变，素手轻掩檀口，直直地看着杨戬，一瞬间泪悬于眶。<br>
杨戬看着杨婵，慢慢扯出一个苦笑：“三妹，你也是怪我的吧。”他停了一下，把抬到一半的手，缓缓放下了，“别人都说你二哥是个英雄，但是你……别找你二哥这样的丈夫。”<br>
杨婵眨眨眼，强忍泪意，扯出一个笑容：“二哥，我是胡说的。对了，我找你是想告诉你，三公主来了。”<br>
“寸心？她怎么会来？”杨戬不敢置信，狐疑地看着杨婵。<br>
“我怎么知道？三公主昨天就来了，说找你有事，你不在，我硬留了她一晚。二哥，还等什么，快去见她。”<br>
杨戬一惊，敖寸心是真的来了！他顾不得杨婵立刻向前疾走几步，又突然停住。<br>
杨婵见杨戬行动反复，有心缓和一下气氛，便开口取笑他：“二哥莫非高兴过头，不知如何是好了？”<br>
杨戬脸色阴晴不定，在西海时，他那个模糊的猜测，又一次浮出水面，在杨戬心湖中隐约露出全貌：寸心复活后一直不愿见他，是因为她还在为西海而迁怒他？还是因为……他们都在逼她来爱他？<br>
天条可改，心意真的难撼吗？<br>
杨戬攥紧墨扇，强迫自己冷静下来。杨婵一头雾水，也不敢问，只是一路都时不时地看看杨戬的脸色，直到看见了敖寸心休息的客房，才停下脚步。<br>
杨戬一步步走到客房门外，轻轻叩响门扉。<br>
无人应声。<br>
杨婵发觉事情似乎并非自己想的那般美好，也快步上前，在门外轻轻唤道：“三公主，我是杨婵。”<br>
房内，门外，都是一片寂静。<br>
杨婵和杨戬对视一眼，伸手推开房门。<br>
客房空无一人，被褥收拾得整整齐齐，显然没有使用过。一颗宝光流转的龙珠，静静置于桌上。<br>
杨婵心中冰凉，不敢去看二哥现在的神情。<br>
杨戬在门外站了半晌，慢慢走过去，拿起龙珠，紧紧握在掌心。<br>
杨婵随着杨戬走进客房，看着杨戬欲言又止：“二哥……”这一瞬间，她想说的很多，三公主心意已决，还是不要再强求了……她和刘彦昌情深一世，到底鸳鸯失伴，想不到二哥也是姻缘难成，他们兄妹终是命苦……<br>
“杨戬只认输，不认命……”杨戬轻轻摩挲着掌中的龙珠，眼神温柔，语气平静，“寸心，既然你要两不相欠，可以，现在你我两清。明天，我们从两不相欠开始。”<br>
西海最璀璨的宝珠，照亮了杨戬生命中的荒芜，那光芒充盈心房，融他血，入他骨。西海边上，他拥抱过心意相通的妻子，哪还能忍受余生无人相伴之苦？<br>
你想要后会无期，特来还珠。<br>
我却说，来日方长，青天——<br>
可补！！</p> <hr> <p>作者有话要说:</p> <p>寸心失忆是龙后做的手脚，听心知情，因为她和寸心关系最近，又最了解寸心的婚姻，龙后干脆拉她做同党。听心知道真相又心疼妹妹，和龙后立场一致，她说的话容易对寸心产生影响。西海上下说杨戬的好话，引起了寸心的逆反心理，听心在和妹妹谈心时，稍一拆台，姐妹茶话会自然摆满了杨戬的杯具。<br>
写完了觉得寸心很可怜，她没了龙珠后，自己的想法被人无视，每个人都以“为她好”的名义要求她活下去，要求她为此忍受龙王去求杨戬。她坚持到死，没想到死后，被人违背她的意愿复活，记忆还被篡改，想不起来自己曾经用生命坚持的意愿，周围的人依然用“为她好”的名义，插手她的感情婚姻。幸好她这一次还是坚持了自己的想法，没有屈服。<br>
杨戬还觉得龙后没有为难他，没想到人家多少年前就给他挖坑了，还拉来个神队友。事实证明，杨戬遇到做娘娘的女人，都要掉次坑。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/90.短篇-2018/081422.还珠.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a><a href="/tags/?tag=%E6%B8%85%E6%B0%B4" title="标签">#清水</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/10/05, 18:43:06</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/6c0bdc/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">执妄</div></a> <!----></div> <div class="page-nav"><p class="inner"><span class="prev">
