ink">九转玄功</a></li><li><a href="/pages/981c67/" class="sidebar-link">滟滟</a></li><li><a href="/pages/860174/" class="sidebar-link">蜀有谪仙</a></li><li><a href="/pages/e7a589/" class="sidebar-link">爱恨交织</a></li><li><a href="/pages/f5c387/" class="sidebar-link">成不成</a></li><li><a href="/pages/8861ab/" class="sidebar-link">情迷</a></li><li><a href="/pages/aa521f/" class="sidebar-link">粉蝶暗偷香</a></li><li><a href="/pages/d90180/" class="sidebar-link">醉生梦死</a></li><li><a href="/pages/c0558d/" class="sidebar-link">说我爱你</a></li><li><a href="/pages/26100e/" class="sidebar-link">二爷您最近上火啊？</a></li><li><a href="/pages/f90304/" class="sidebar-link">行三贵女</a></li><li><a href="/pages/53bd4d/" class="sidebar-link">夜袭</a></li><li><a href="/pages/aa8d8d/" class="sidebar-link">爱不爱我</a></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/2019/#短篇-2019" data-v-06225672>短篇-2019</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="javascript:;" data-v-06225672>鱼头</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2019-08-31</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><!----> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">情怯<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>“滚！”摩昂刚入得石渠台内殿，便闻一声怒喝随即一物兜头砸来，幸而太子爷眼疾手快拦到手中，举起一看赫然是日前方送进海的云龙纹套球，敖寸心还喜滋滋的赏玩了不少时日。</p> <p>摩昂往前行出几步拾起孤零零落在此处的底座，将球身按好放回龙女妆奁案上，温声道“做什么大发脾气，和个物件死磕，叫这宫里人都吓破了胆。”</p> <p>敖寸心腮骨紧锁磨了磨牙，对着请来摩昂的小宫女嗤笑一声“敢情还算是我的人？外头连尾鱼也进不来，我这儿的消息倒是长了腿跑得溜快！”摩昂正撩衣袍欲落座，一听此言霎时间留也不是走也不是，末了几不可闻的叹了口气儿，咬牙坐下“家里头也是担心你……”</p> <p>话还没说完立马叫龙女呛了回来“哥哥要是真在乎寸心，就该实情相告，而不是任凭妹子我痴心妄想！”一堂兄妹最属摩昂沉稳，可也受不住骨肉妹子揣测相加，立时也是心火直蹿正要喝问却眼见敖寸心双瞳一红落下泪来。</p> <p>他这幺妹外嫁千余载，娘家避嫌只当没了这孩子，龙女解离还家时吃得这般苦楚，虽道是她自作孽可摩昂还是觉着，这一场冤孽与他们无可奈何的薄凉脱不了干系。</p> <p>他心有愧疚加之兄妹情笃，一见着敖寸心抽噎不止哪里还发得出脾气“哪家不长眼的在你跟前饶舌？！”他说着话给侍候婢子一个眼色，取了浸水的棉帛叠了叠，往龙女跟前一蹲便给她净面。敖寸心吸吸鼻子拿过棉帛点点眼角，嘴里嘟囔摩昂手重花了她的妆。</p> <p>龙女脾气来的急心里仍是又气又哀“他竟到了身死相许的地步，也不知该说他情深还是薄幸。”她说着话拧了拧眉头，又显出些不忿之色“我瞧那花仙儿和杨婵说的是鼻子是眼儿，只怕不日还请咱喝一杯呢！”</p> <p>摩昂听了两嘴，估摸个大概想来是那日东海伯父做寿，敖寸心好不易撤了挂落走个亲戚便碰上这等晦气，摩昂斟酌一二到底说了句公道话“在哥哥看来，那位心思之深满朝上下都叫他耍做一团，便是他妹子也摸不着个准，旁人嘴里便更是道听途说居多。”</p> <p>他瞧着龙女错愕的面孔，想了想又道“且不论他人品如何，他若是真心要迎月宫仙子进门，如何会来旁生枝节隔三差五的送东西给你呢？”摩昂说着话指了指案上的牙雕套球，见龙女张嘴似有相驳之语便抬手一拦“与哥哥说长道短皆是无用，你不若去寻他叫他给个准信？”</p> <p>敖寸心闻言也觉有理，可恐此情是假难免心生怯怯，便仍是踌躇不已，摩昂亦猜得一二又道“日前恶鬼的事全结了，西海也有折有损，别家差不离都找司法属报了……”敖寸心闻言一怔，咬了咬嘴唇犹疑道“那我便代兄长走一趟？”</p> <p>敖寸心来得司法属时只见着人来人往，一众神官皆是忙碌非常，领路的小值官叫她于此稍坐，转过中庭门廊便没了影儿，这一等便是好一刻，正当她等得百无聊赖就眼见杨婵领了个女仙儿进门，打眼细瞧正是那日饶舌的花仙儿。</p> <p>不过须臾梅山老四便打里间迎了出来，见着杨婵两位恭敬一拱手倒是知礼的很，敖寸心见了心中多少有些膈应，不知为着自个巴巴来的空耗着；还是为着杨府改头换面昨日不可追已。</p> <p>敖寸心心里别扭归别扭，可好不易碰上两熟人还是按不住要探听一番，她隐在姚公麟身后几步殿柱阴影里，偷闻姚公麟轻声话语“三圣母吾等也是按章行事，若此案有疑有误，”他说着话又侧头转向百花仙子“那自是允可仙子上访再诉……”他话尚未说罢那花仙儿便接口道“当然有疑，当初刘公子劈山迎出天条已是皆大欢喜，怎的如今又来罚我？！”</p> <p>龙女闻言一怔暗忖这花仙竟要受罚，心下不免涌出些幸灾乐祸和好奇，愈加支耳瞪眼听看得认真，姚公麟往后退了半步连连摆手“仙子会错了意，此番罚仙子三十载仙俸禄禁足下届苏州，非是独独挑您一人过错，东海听心公主也是吃了挂落的，嫦娥仙子受禁更是久，你瞧就是华山地界知情不报的土地城隍那也早早的发落了。”姚公麟双手一摊一派吾等秉公职守之态，又道“这是一个个一家家都落到了实处的。”</p> <p>龙女闻此心中正生疑，不知连同自家四姐犯得甚么挂落，那百花仙子就急急话道“谁问你这个，这里头不清楚的就是吾等犯了什么错处！”话落就听姚公麟错愕惊呼“那不曾司法属下携苏州陕西两部刺使查报有误？三圣母私配办酒仙子不曾到访？”</p> <p>话至于此龙女才知原是这般秋后算账，心中嘻嘻一笑暗道：叫尔等不将杨戬放在眼中，那花仙脸色立时又青又白竟将杨婵一指脱口就道“那她呢？司法天神打算包庇令妹嘛？”百花喊话高声将龙女也吓得一跳，倏忽这殿上鸦雀无声，一干值官皆停了手中活计盯着百花瞧，而守岗甲士亦是一动好似下一刻便要上来拖她。</p> <p>姚公麟不再声响，杨婵立在一旁脸色也是分外难看，半晌后里间传来一声轻咳，殿上各色人等才好似叫人解了咒又各司其职忙碌起来，龙女闻得这个声恍然原道这人竟在，遇到这事他怕是要生气儿，可转念一想这人竟晾着她，不免心下一沉委屈又失望。</p> <p>她失神片刻又叫姚公麟话声拉回神，但听他道“三圣母之事尚在办，有了结果自会公告诸仙。”事情到了这步，识趣的自该老实去了，这百花仙子倒是破罐破摔起来咬牙又道“观音大士也说了缘法，量吾等促成大宪，劝陛下少些计较，怎的到你们这又零零碎碎翻起帐来？”</p> <p>听到这话龙女都不由心中暗骂不知所谓，果不其然隐约听得姚公麟嗤笑一声话语散漫起来“你也知不过劝一句，且陛下如何不是着我家大人从轻从宽办了，何况促成大宪？”他话头一顿又道“仙子是知道华山之心乃天宪所化？还是仙子瞒报西岳圣母成婚时竟已知道，来日三圣母必定诞下一子，将有劈山之力？办案皆是问情由瞧结果。”</p> <p>姚公麟说着话，往前走了一步“仙子当日所为可是看着点姐妹情谊触犯天威，还是心怀大道，你我皆是心知肚明！”百花闻言一怔气势渐消，杨婵也轻叹柔声道“二哥身子如何了，我带了宝莲灯来可否……”三圣母说着话竟忽的直直得往她这瞧，龙女叫她看得心惊胆颤，直以为杨婵撞破自个偷听之事，一时间好些手足无措，正想着要不走为上……</p> <p>忽的就闻身后传来一句“殿下久等了！”龙女正惊慌忽的叫人一唤，唬得跳脚扭头就道“呀！你吓死人了！”，红珠钿子衬粉面，龙女一派生气勃勃，杨戬瞧在眼中也觉欢喜，脸上不觉带上笑意“对不住，不过殿下何时这等胆小了？”他讲着话四下一打量，便知龙女方才听了人墙角这会才咋咋呼呼的，杨戬暗道：小三千岁的龙了还毛毛躁躁叫人惦得紧。</p> <p>龙女可不知他所想，又因着他心里憋着火，这会见他嬉皮笑面，愈是不快张嘴堵道“自是比不得真君偷天换日的熊心豹胆！”杨戬闻言倒也不恼，只树起修长的食指搁在唇边轻声道“莫嚷，且给小神留些颜面。”</p> <p>敖寸心闻言一怔，立时抬袖露着小半截白皙手掌直楞起耳朵，乌亮双眼滴溜一转，瞧着四下却有不少人打量他俩，她历来脸皮薄实也遭不住这等‘众目睽睽’，可是来都来了总不能空手而归，龙女左右一思量，便凑上前一些小声道“我这西海的表呈，你给我报一报好嘛？”</p> <p>杨戬自然晓得龙女皮薄，便也暗地打了眼色，这殿上值官都是精明人见此皆是拉高些声量特特‘喧嚷’起来，势作己不曾窥探主家私事，而在这倏忽嘈杂的声响里，杨戬只隐约听闻龙女软声道：你给我抱一抱好嘛？</p> <p>他立时转回眼色仔细瞧她生怕自个会错了意，却见龙女仰着脸一双水汪汪的杏眼紧紧黏着他，巴巴的好似生怕他说个不字，与她往日求亲近一般无二！许是摩昂太子与她说了来龙去脉，又或是他近来频频示好打动了她，寸心心思直才熬不住主动来瞧我……</p> <p>杨戬思及往日缱绻他俩又千八百年未见，心胸不由快快鼓动起来，嘴里隐隐有些发干捏捏身侧衣袍，踌躇着正想倾身忽的想起这还在外间“寸心、我……我们去里头。”</p> <p>杨戬话罢便转身往里去，敖寸心连忙跟上瞧着他脚步匆匆的背影，心中暗暗想也许没甚么近水楼台先得月，他日日这么忙呢而且他还发落了嫦娥，杨戬这么护短的——今儿个就占他一点点儿时间问个清楚……问清楚就能着落了。</p> <p>敖寸心叫杨戬领到了偏殿，杨戬忽的住脚她还险些撞了正想说他招呼也不打，却不想这人一转身就抱了上来，她整儿都牢牢陷在他宽阔紧实的臂弯里，鼻尖是书墨味道和着芳樟香由杨戬温热的体温蒸腾起‘燎’得她头昏眼花！</p> <p>杨戬见龙女乖顺的紧，心下愈软不由偏头去蹭她细软耳畔与鬓发，嘴里不住道“寸心，你来我真欢喜，外头那些事别生气，待我送了嫦娥下界，他们定然不会再胡传了！”敖寸心本是晕头晕脑听了嫦娥两字又回了精神，打杨戬怀里钻了出来尽管满心想着要有气度要心平气和，却还是不由斜眼瘪嘴的问“送她下界做什么？这禁足之罚不做了？”</p> <p>杨戬只当她膈应那仙子，琢磨着将话说得漂亮“后羿魂魄总算重聚，轮回几番许能再有机缘，这番自是全他俩夫妻团聚。”二郎真君算盘打得好，却不想背地叫‘舅哥’摆了一道，压根没替他解说清楚，直接便将龙女这烫手山芋哄上天，折腾他来了。</p> <p>龙女听了就胡猜瞎想，堪堪压下的心火又烧的厉害张嘴就刺他“真君端是大度长情，千年挚爱这便拱手相让了？”她说着话也不要杨戬答，秀眉一扬嘲讽的面孔也不知在笑谁“我道真君怎的有了闲暇往西海跑，原是诸事妥当这才惦起我这不足道的龙女来！”</p> <p>杨戬叫这当头棒喝敲得糊涂，还不待他心思转个清楚，便见龙女衣袖一振便往外走，他连忙拦了“这才两句你就要走！”龙女气得推他“如何不走，我生来娇姝还劳你挑挑拣拣，在这折了价？！”杨戬心里也气也急脱口就道“还叫我如何高看你！往年也任打骂撒气，这如今百花仙子嚼你几句舌根，我也顾不得什么假公济私寻个由头就处置了，你还当如何！”</p> <p>龙女那里这么好服气脱口就驳他“往年旧事我都不惜得提，哪次想你消气，我不得由你揉圆搓扁，折腾起来——”敖寸心说着生生住了口，双颊绯红却也还硬气“这回那花仙儿多嘴多舌，哪里是只讲了我一个？！你自个心里不对付，少拿我添由头。”</p> <p>杨戬心思显然没停在后半句上，他眼神飘了飘抬手摸了下鼻子轻咳一声“闹得我老欺负你似的……”他说的小声不代表龙女听不见，敖寸心闻言一跺脚喝了声“吊儿郎当！不与你讲了！”杨戬抿下嘴低头凑到敖寸心耳边轻声道“别气，是我说岔喽，嫦娥这事是老早与我谈妥的，她替我遮掩逢事圆场，我来寻她夫家转世——”</p> <p>话还没说完龙女转过脸来，瞪着他还是气鼓鼓“你又在哪里偷奸耍滑扯了由头骗我，这三两句藏人私物碎玉树就都揭过了？我脸上贴着绢纸写了蠢笨不成？！”杨戬闻言也有些急眼“天地良心，这桩桩件件可都一是一二是二，笔笔都是明白账，你到底搁哪起的奇心怪思，打定主意怀疑我？”</p> <p>他话一出口就知道坏了事，果不其然龙女眉骨一挑，又开始陈芝麻烂谷子的，打三千年前他为哮天犬去死起开始说落，杨戬听得是一个头往三个长，额角突突的疼只片刻就高声截口道“成！那这么着，咱俩这就往月宫去一趟，去找嫦娥当面说清楚。”</p> <p>他讲着就去拉敖寸心，却哪知这主又牛脾气上头不肯去，她整个人往下往后缩，憋着嘴瞪圆眼嘟嘟囔囔的活像个兔子千斤坠，闹了半晌才憋出一句“我才不要去！多跌份啊！好像比不过她个老姐姐！”杨戬闹得没法无奈又好笑“你倒嘴快，你自个也……”</p> <p>他话还没说完就叫龙女搁手背上拧了下“你胡说什么！她本就上万岁了，我才三千出头呢！”杨戬听了也只得连连点头，嘴里喋喋道“行行行，是是是。”他轻叹一声手上松些力气瞧着龙女，诚诚恳恳道“银河三万里有一处星湖，管他牛鬼蛇神只要往上一照，便都一清二楚了。”龙女脸上终于显出些笑意“那我们这就去！”</p> <p>杨戬顿了顿打着商量“三界情爱之禁初开，月老司命红鸾星哪哪都是人，咱晚些去省得人挤着你。”龙女倒没多想“我以前要是晓得，定早早得拖你验一验！”杨戬揉揉她的脸“傻瓜，那本是审定仙家是否私动凡心之处，验了转头就能往斩仙台押了！”</p> <p>哮天犬缩在门口，听里头歇了动静，重重松了口气终于将举着的骨头棒放下了，暗道还好三公主没叫主人剖心挖肝的……</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/89.短篇-2019/083100.情怯.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a><a href="/tags/?tag=%E6%B8%85%E6%B0%B4" title="标签">#清水</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2026/02/18, 01:10:13</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/028065/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">未亡</div></a> <a href="/pages/e9f7e3/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">小甜饼，没标题</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
