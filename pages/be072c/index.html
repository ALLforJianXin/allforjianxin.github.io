bN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">蛊惑<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p>暗幕沉凉如水，二郎真君于夜宴酒酣之时匆匆离席，驾了云弁急赶回灌口匆忙间，将他那一众兄弟都落在了灵鹫峰九华仙人处。<br>
真君大人方落在杨府中庭，便忙唤龙女闺名接连几声均无应答，再瞧眼手中只书'速回'二字的薄绢，心中焦灼就欲开天眼一探究竟，此刻忽见三两彩蝶蹁跹而来，薄翼舞动处莹莹光华随之散落，细辨一番且有浅香浮动。<br>
这般精巧高杆的物件想来是那女郎手笔，念此二郎真君摇首哂笑,公主殿下刁蛮性起专好无端生些是非，奈何吃准了他心软作妖的本事端是日渐增长。<br>
虽道无奈，但到底归了家还当去见龙女一面任她使罢性子，不然甭管心性因何而起怕是要闹个两厢难看，心绪翻转间真君大人便随那蚁蝶一路行去。<br>
二郎真君来至后苑但见廊下，布着三围屏如意回纹玉质座榻，榻旁红案香茗已沏，端是请君上座的派头，杨戬暗念好笑却也定下心要瞧瞧这龙女玩的是何花样。<br>
二郎真君方落座，这廊前花团锦簇间的素纱软帐里便传出一声鼓响，此帐四围宝珠应声亮起，借此光华才瞧明，薄纱掩映里立一窈窕女郎，方才鼓声正是此女轻点帐底陶鼓所出，而此刻这四下无人的静夜里，竟有丝竹管弦之声与此光华相应而来。<br>
乐声婉转，这帐中女郎绾着高髻衣衫单薄合体，玲珑身段印于素纱之上，但见她柔臂轻展抚弄，柳腰摇摆腾挪，间或抬起纤巧莲足点弄帐底陶鼓，合以管弦乐曲，莺声软语柔声唱道：
玉足早勾腰，轻衫何处抛
隘径翻浊涛，缠君哪知消
淀粉蛇床子，川椒狗骨烧
长夜扶龙入，思君暮与朝
……<br>
如此柔媚声色，招招融血，句句挠骨，一时间叫显圣真君眼迷心乱，只觉心窍直成女郎足下陶鼓，叫他声声跳动里血脉翻腾通体灼热，若非真君大人历来清修不谙色欲，只怕此刻早已失念乱神邀来龙女狠劲颠鸾倒凤，杨戬阖眼轻出浊气，复开眼便已双目清明，欲叫停敖寸心这露骨胡来。<br>
忽的风起，薄纱尽去，龙女身形晃动莲步轻移来得郎君身前，二郎真君本就大马金刀的坐着，这会龙女软下腰肢便恰巧伏进他敞开的腿间，她只着茜色薄裙，光裸娇嫩莲足踩着榻前小几，纤弱柔荑抓着他腰腹处衣袂，仰起的白玉小脸上透着细粉，一双明眸盛着水光。<br>
自他高处望下便瞧见茜色衣领半开拢着圆润肩头，柔长鹅颈曲折处小巧锁骨好似两弯新月，再往下一片莹白细滑如玉丰盈饱满半掩半现，女郎朱唇轻启柔柔唤道“二爷。”此之片语勾得杨戬喉头发紧，哑着声道“起来”。<br>
龙女此夜做尽引诱之事，可到底受的得体教养，成就端庄女子，这档子事左右只遇着这么个君子人物，是以哪里瞧得出杨家二郎早已叫她撩拨的血气翻涌，额角直跳这会不过强做镇定，只知自个如此舍下脸皮夫君却仍是不冷不热，心中羞恼便彻底豁了出去。<br>
放软身子作那水蛇般，慢慢向上蹭着攀去，双手一路拂上郎君胸膛勾上杨戬脖颈，贴近他刀削斧刻的面庞，靠近那菱唇张嘴轻咬下，柔声道“爷不想么？”话一落腰间臂膀忽的收紧，那人蹙着眉目光灼灼盯着她，沉声道“怕伤着你”龙女见状心池荡漾只道郎君亦有意，喜上眉梢，温顺蹭蹭脸颊边他温热手掌柔声道：“端是爷给的，寸心都高兴受着。”<br>
一语摧破守持，烘动春心，郎君将人推到榻上，他腹中一腔欲火烧得五体滚烫发硬，紧贴上龙女激得她娇躯轻颤，双唇开合唤出呜咽，声尚未消郎君便凑上前去，咬上朱红勾起小舌于这香软处纠缠研磨，嘴上功夫不歇，那手也不安分，由那薄裙探入掠过寸寸细嫩肌肤拂上玉腿深处柔弱牝户，使两指轻拢慢捻挑弄花心，不过片刻便觉此处尽数濡湿，郎君心中急切顾不得妥帖周全，便将玉腿扯开，又褪去自身衣衫取出下处那物扶着怼了几回便沉腰猛入，龙女花路虽道柔韧却到底狭小吞了小半就难行起来，杨戬见此便将龙女一腿以臂弯捞起，一腿架上塌边围栏，将她下处大开自个也直起身来就着半入的物什浅抽深送，垂首观这出入之势，可见往来间带的牝肉红白浪中翻飞，紧紧吞吐着深色物件，半晌可得半出半入，又一会才进长驱，每每皆是撤至首，复送至根，直弄得龙女觉着下处滚烫甚是饱胀此间麻痒难当，无意识的抬起柳腰迎就，口中百般柔声颤语，哀求郎君急急肏弄，顺她意一气捣了数百回，龙女仰首拔高声量叫唤一声先去了一遭。<br>
高潮里软肉层层纠缠紧贴吞吐，真君大人只觉尾骨酥麻又盛，直堆上脑，此刻不急杨戬全数退出，于外逗留以龙头濡晃牝口，挑弄花心也不深入，不上不下吊着亦要她尝尝这抓心挠肝的滋味儿，龙女喘息难自制下处津水横流，晶莹流光，偏是那人骨子里的恶劣凸显，沉声道“殿下到底海里出身，这般水润”这话羞的龙女通体泛红，抬起虚软白生的腿欲踹他，却叫人拿住他侧脸咬在那小腿软肉上，以牙研磨闷声道“踹着了可要你受苦，守上千万年的活寡。”龙女叫人折腾的模糊软糯道“你这般要上不上，莫不是不行”此话一落那物便狠劲涌入，一下子顶着头，龙女快活着疼痛些，断断续续叫唤着“轻点……轻.……点”那人却只低沉笑问道“行嘛？”话言间俯下身来亲吻啃咬龙女这一身香软皮肉，从耳垂起，爬上柔颈舔过锁骨又含起娇乳吮吸间合着下处水声啧啧生响，红花落雪点点春光惹人怜。<br>
龙女走了几趟，那物却仍生硬似铁，弄得她全身虚软，口中直叫着“歇歇罢……爷……寸心……担不住……嗯”那人嗯一声，忽得扣住她腰身 连着那处将她翻转，磨个通透让她尝尽好处又泄了身，那人使她雌伏着扣着腰身便就着这刚去的趟狠劲出入，这番入得深下下顶着她腹中深处孕产子息的小口，她本就乏力现下哪里还能撑起身，唯得下处臀肉叫人拿在掌中揉弄高高翘着，任凭施威，舒爽的语不成意咿咿呀呀的叫唤，复又盏茶功夫杨戬贴上她单薄的脊背，将她全数拢在怀中，缱绻的扣着十指低沉道：“寸心，我们要个孩子吧”可惜龙女叫那涌入的精华烫的走了魂，不曾听得此言。<br>
说来，龙女今日此番施为也全因东海四姐传来消息，九华仙君养女仰慕她家二爷日久，有意邀杨戬赴宴以图引荐之用，欲求二郎真君收她做个小，充作身边人，龙女闺名寸心龙如其名，于这心上人那是针眼大的胸怀，莫说带回府上便是见这一面也是不肯，这东海四公主到底长她许多心知她若闹开谁都拂不开面，是以便给出个办法'将人留住才是正经'至于如何留这尚在阁中的敖听心也没了主意，倒是龙女念着杨家二郎与她耳鬓厮磨时最是愿花时间，是以想出这么个'馊主意'，叫人狠狠折腾一番，龙女自此打定主意往后断不能干些靠皮相博他高兴的事，毕竟怕是要丢了命，是以两人往后吵闹不休，龙女也不曾假以辞色，让这美色误误家，说来倒是失了个好法子，其实也是叫人吓怕了。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/ALLforJianXin/allforjianxin.github.io/edit/master/docs/88.短篇-2020/081302.蛊惑.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E7%9F%AD%E7%AF%87" title="标签">#短篇</a><a href="/tags/?tag=%E5%BE%97%E5%AF%B8%E8%BF%9B%E5%B0%BA" title="标签">#得寸进尺</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2025/10/05, 18:43:06</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/7a6ef0/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">避暑</div></a> <a href="/pages/ea2756/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">金风玉露再相逢</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
