            昨夜西风
            <!----></a></h2> <div class="article-info"><span title="作者" class="iconfont icon-touxiang">鱼头</span> <span title="创建时间" class="iconfont icon-riqi">2019-05-26</span> <span title="分类" class="iconfont icon-wenjian"><a href="/categories/?category=%E9%B1%BC%E5%A4%B4">鱼头</a><a href="/categories/?category=%E7%9F%AD%E7%AF%87">短篇</a></span> <span title="标签" class="iconfont icon-biaoqian tags"><a href="/tags/?tag=%E7%9F%AD%E7%AF%87">短篇</a><a href="/tags/?tag=%E6%9C%89%E6%83%85%E4%BA%BA">有情人</a></span></div></div> <div class="excerpt-wrapper"><div class="excerpt"><h1 id="昨夜西风"><a class="header-anchor" href="#昨夜西风">#</a> 昨夜西风</h1>
<h2 id="上"><a class="header-anchor" href="#上">#</a> 上</h2>
<h3 id="【一·司法天神】"><a class="header-anchor" href="#【一·司法天神】">#</a> 【一·司法天神】</h3>
<p>司法天神埋首案牍已有些时日，本道天宪既出诸事便可落定，奈何在其位谋其政他仍是日日连轴转，刻下觉着喉头胸腔似有风过好些肉痒，他耐不住咳了几声。</p>
<p>“兄长且歇片刻，待用了药再瞧罢”华山圣母手持托盘亭亭立在案旁温声道。</p>
<p>神官见了摆手言道“不妨事，待我将手上这点西海章子看完，海属的事儿便算了了。”</p>

            <!----></a></h2> <div class="article-info"><span title="作者" class="iconfont icon-touxiang">蓬蓬裙</span> <span title="创建时间" class="iconfont icon-riqi">2019-04-27</span> <span title="分类" class="iconfont icon-wenjian"><a href="/categories/?category=%E8%93%AC%E8%93%AC%E8%A3%99">蓬蓬裙</a><a href="/categories/?category=%E5%B7%B2%E5%AE%8C%E7%BB%93">已完结</a></span> <span title="标签" class="iconfont icon-biaoqian tags"><a href="/tags/?tag=%E5%B7%B2%E5%AE%8C%E7%BB%93">已完结</a><a href="/tags/?tag=%E7%A7%8B%E5%90%8D%E5%B1%B1">秋名山</a></span></div></div> <div class="excerpt-wrapper"><div class="excerpt"><h1 id="我执"><a class="header-anchor" href="#我执">#</a> 我执</h1>
<h2 id="_1"><a class="header-anchor" href="#_1">#</a> 1</h2>
<p>司法天神，他从一个卑鄙无耻、罔顾亲情的小人峰回路转到今日劳苦功高受众仙家连连称赞爱戴的仁德显圣，其间使了多少手段，恐怕只有他自己知道。</p>
<p>说是为天下众生，其实不过幌子，有时候入戏太深，连自己都快分不清到底是是为了私情还是公义，直到那天又在瑶池遇见她。</p>

            <!----></a></h2> <div class="article-info"><span title="作者" class="iconfont icon-touxiang">Cho</span> <span title="创建时间" class="iconfont icon-riqi">2025-10-06</span> <span title="分类" class="iconfont icon-wenjian"><a href="/categories/?category=Cho">Cho</a><a href="/categories/?category=%E7%9F%AD%E7%AF%87">短篇</a></span> <span title="标签" class="iconfont icon-biaoqian tags"><a href="/tags/?tag=%E7%9F%AD%E7%AF%87">短篇</a><a href="/tags/?tag=AU">AU</a><a href="/tags/?tag=%E5%BE%97%E5%AF%B8%E8%BF%9B%E5%B0%BA">得寸进尺</a><a href="/tags/?tag=%E5%A4%A7%E4%BA%8Cx%E5%B0%8F%E5%AF%B8">大二x小寸</a></span></div></div> <div class="excerpt-wrapper"><div class="excerpt"><h2 id="前情-《狎龙》"><a class="header-anchor" href="#前情-《狎龙》">#</a> 前情 <RouterLink to="/pages/97385a/">《狎龙》</RouterLink></h2>
<h2 id="真君醉酒逞豪强"><a class="header-anchor" href="#真君醉酒逞豪强">#</a> 真君醉酒逞豪强</h2>
<p>二郎真君身负玄功肉身成圣，扛着条小龙女自柜山至灌口不过须臾。至卧室放下人放下帐子，回头瞧她朦胧泪眼和潮红面颊，荡高的心神落不下地来，欺身又要了四五遍，两片樱唇亲了个微肿，摄来玉膏与她涂上，心念一动另剜一把送进花穴，在小龙女的惊呼声中里里外外抹遍，哄着她：“这样好得快。”说话同时又把那金刚杵肏进去，闭眼品一品冰凉中透出的她的温热，睁眼把人再搂入怀中搂紧了，这才哄着她：“一起睡吧。”</p>

<p>一候温风至，二候蟋蟀居壁，三候鹰始鸷。</p>

<h2 id="上篇-真君殿姐妹喜相见"><a class="header-anchor" href="#上篇-真君殿姐妹喜相见">#</a> 上篇：真君殿姐妹喜相见</h2>
<p>进了南天门，二郎神携三公主一路走一路逛，说说笑笑，有说有笑，一路上仙童仙娥们都看愣了眼，不过寻思着这位真君出身的阐教，最出小娃娃模样的大杀器，寻思即使是这位真君，对上师祖器重的小师弟，和颜悦色也不足为奇，于是也便不去奇怪了。<br>
两人搂搂抱抱说说笑笑行在天宫胜景里，每路过一处杨戬都细心介绍：“这是披香殿。”<br>
“我知道我知道，是你讲过的，鸡嗛完米山、狗舔完面山、灯燎断锁梃凤仙郡才下雨的那个披香殿……”杨戬说起的当时很为凤仙郡百姓不平，那些话倒是不合适在这天宫里讲，虽然他二圣之下万仙之上权势滔天，终究也须提防隔墙有耳，寸心及时住了口。</p>
